  "name": "316.        Criminal breach of trust.",
  "details": "316. (1) Whoever, being in any manner entrusted with property, or with any dominion over property, dishonestly misappropriates or converts to his own use that property, or dishonestly uses or disposes of that property in violation of any direction of law prescribing the mode in which such trust is to be discharged, or of any legal contract, express or implied, which he has made touching the discharge of such trust, or wilfully suffers any other person so to do, commits criminal breach of trust.<br><br> Explanation 1.:-<br>A person, being an employer of an establishment whether exempted under section 17 of the Employees’ Provident Funds and Miscellaneous Provisions Act, 1952 or not who deducts the employee’s contribution from the wages payable to the employee for credit to a Provident Fund or Family Pension Fund established by any law for the time being in force, shall be deemed to have been entrusted with the amount of the contribution so deducted by him and if he makes default in the payment of such contribution to the said Fund in violation of the said law, shall be deemed to have dishonestly used the amount of the said contribution in violation of a direction of law as aforesaid.<br><br> Explanation 2.:-<br>A person, being an employer, who deducts the employees’ contribution from the wages payable to the employee for credit to the Employees’ State Insurance Fund held and administered by the Employees’ State Insurance Corporation established under the Employees’ State Insurance Act, 1948 shall be deemed to have been entrusted with the amount of the contribution so deducted by him and if he makes default in the payment of such contribution to the said Fund in violation of the said Act, shall be deemed to have dishonestly used the amount of the said contribution in violation of a direction of law as aforesaid.<br><br> Illustrations.<br><br> (a) A, being executor to the will of a deceased person, dishonestly disobeys the law which directs him to divide the effects according to the will, and appropriates them to his own use.<br><br> A has committed criminal breach of trust.<br><br> (b) A is a warehouse-keeper Z going on a journey, entrusts his furniture to A, under a contract that it shall be returned on payment of a stipulated sum for warehouse room.<br><br> A dishonestly sells the goods.<br><br> A has committed criminal breach of trust.<br><br> (c) A, residing in Kolkata, is agent for Z, residing at Delhi.<br><br> There is an express or implied contract between A and Z, that all sums remitted by Z to A shall be invested by A, according to Z’s direction.<br><br> Z remits one lakh of rupees to A, with directions toA to invest the same in Company’s paper.<br><br> A dishonestly disobeys the directions and employs the money in his own business.<br><br> A has committed criminal breach of trust.<br><br> (d) But if A, in illustration (c), not dishonestly but in good faith, believing that it will be more for Z’s advantage to hold shares in the Bank of Bengal, disobeys Z’s directions, and buys shares in the Bank of Bengal, for Z, instead of buying Company’s paper, here, though Z should suffer loss, and should be entitled to bring a civil action against A, on account of that loss, yet A, not having acted dishonestly, has not committed criminal breach of trust.<br><br> (e) A, a revenue-officer, is entrusted with public money and is either directed by law, or bound by a contract, express or implied, with the Government, to pay into a certain treasury all the public money which he holds.<br><br> A dishonestly appropriates the money.<br><br> A has committed criminal breach of trust.<br><br> (f) A, a carrier, is entrusted by Z with property to be carried by land or by water.<br><br> A dishonestly misappropriates the property.<br><br> A has committed criminal breach of trust.<br><br> (2) Whoever commits criminal breach of trust shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br> (3) Whoever, being entrusted with property as a carrier, wharfinger or warehouse-keeper, commits criminal breach of trust in respect of such property, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (4) Whoever, being a clerk or servant or employed as a clerk or servant, and being in any manner entrusted in such capacity with property, or with any dominion over property, commits criminal breach of trust in respect of that property, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (5) Whoever, being in any manner entrusted with property, or with any dominion over property in his capacity of a public servant or in the way of his business as a banker, merchant, factor, broker, attorney or agent commits criminal breach of trust in respect of that property, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Of receiving stolen property<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>316(2) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>316(2) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>316(3) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>316(4) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>316(5) <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "316. (1) જે કોઈ પણ રીતે મિલકતને સોંપવામાં આવે છે, અથવા મિલકત પર કોઈ આધિપત્ય ધરાવે છે, તે મિલકતનો અપ્રમાણિકપણે ગેરઉપયોગ કરે છે અથવા તેના પોતાના ઉપયોગ માટે રૂપાંતરિત કરે છે, અથવા કાયદાની નિર્ધારિત કોઈપણ દિશાનું ઉલ્લંઘન કરીને તે મિલકતનો અપ્રમાણિકપણે ઉપયોગ કરે છે અથવા તેનો નિકાલ કરે છે. જે મોડમાં આવા ટ્રસ્ટને ડિસ્ચાર્જ કરવાનો હોય, અથવા કોઈપણ કાનૂની કરારનો, વ્યક્ત અથવા ગર્ભિત, જે તેણે આવા ટ્રસ્ટના ડિસ્ચાર્જને સ્પર્શ કર્યો હોય, અથવા તે કરવા માટે કોઈ અન્ય વ્યક્તિને જાણીજોઈને પીડાય હોય, તે ટ્રસ્ટનો ફોજદારી ભંગ કરે છે.<br> <br> સમજૂતી 1.:-<br>એક વ્યક્તિ, સંસ્થાના એમ્પ્લોયર હોવાને કારણે, પછી ભલેને કર્મચારી ભવિષ્ય નિધિ અને વિવિધ જોગવાઈઓ અધિનિયમ, 1952 ની કલમ 17 હેઠળ મુક્તિ આપવામાં આવી હોય અથવા ન હોય કે જે કર્મચારીને ચૂકવવાપાત્ર વેતનમાંથી કર્મચારીનું યોગદાન કાપે છે. વર્તમાન સમય માટે અમલમાં રહેલા કોઈપણ કાયદા દ્વારા પ્રસ્થાપિત પ્રોવિડન્ટ ફંડ અથવા ફેમિલી પેન્શન ફંડમાં ક્રેડિટ માટે કર્મચારી, તેના દ્વારા કાપવામાં આવેલ યોગદાનની રકમ સોંપવામાં આવી હોવાનું માનવામાં આવશે અને જો તે આવા યોગદાનની ચૂકવણીમાં ડિફોલ્ટ કરે તો ઉપરોક્ત કાયદાના ઉલ્લંઘનમાં ઉક્ત ફંડમાં, ઉપરોક્ત કાયદાની દિશાના ઉલ્લંઘનમાં ઉક્ત યોગદાનની રકમનો અપ્રમાણિકપણે ઉપયોગ કર્યો હોવાનું માનવામાં આવશે.<br><br> સમજૂતી 2.:-<br>એક વ્યક્તિ , એમ્પ્લોઇઝ સ્ટેટ ઇન્સ્યોરન્સ એક્ટ, 1948 હેઠળ સ્થાપિત કર્મચારી રાજ્ય વીમા નિગમ દ્વારા સંચાલિત અને સંચાલિત કર્મચારી રાજ્ય વીમા ભંડોળમાં ક્રેડિટ માટે કર્મચારીને ચૂકવવાપાત્ર વેતનમાંથી કર્મચારીઓના યોગદાનને કપાત કરનાર એમ્પ્લોઇઝ તરીકે ગણવામાં આવશે. તેના દ્વારા કાપવામાં આવેલ યોગદાનની રકમ સોંપવામાં આવી હોય અને જો તે આ અધિનિયમનું ઉલ્લંઘન કરીને ઉક્ત ફંડમાં આવા યોગદાનની ચૂકવણીમાં ડિફોલ્ટ કરે, તો તેણે આ યોગદાનની રકમનો અપ્રમાણિકપણે ઉપયોગ કર્યો હોવાનું માનવામાં આવશે. ઉપરોક્ત મુજબ કાયદાની દિશાનું ઉલ્લંઘન.<br><br> ચિત્રો.<br><br> (a) A, મૃત વ્યક્તિની ઇચ્છાના અમલકર્તા હોવાને કારણે, અપ્રમાણિકપણે કાયદાનો અનાદર કરે છે જે તેને અસરોને વિભાજિત કરવા માટે નિર્દેશિત કરે છે ઇચ્છા મુજબ, અને તેને પોતાના ઉપયોગ માટે યોગ્ય કરે છે.<br><br> A એ વિશ્વાસનો ગુનાહિત ભંગ કર્યો છે.<br><br> (b) A એ વેરહાઉસ-કીપર Z છે જે પ્રવાસ પર જાય છે, તેનું ફર્નિચર સોંપે છે A ને, એક કરાર હેઠળ કે તે વેરહાઉસ રૂમ માટે નિર્ધારિત રકમની ચુકવણી પર પરત કરવામાં આવશે.<br><br> A અપ્રમાણિકપણે માલ વેચે છે.<br><br> A એ વિશ્વાસનો ગુનાહિત ભંગ કર્યો છે.<br> <br> (c) A, કોલકાતામાં રહેતો, Z માટે એજન્ટ છે, જે દિલ્હીમાં રહે છે.<br><br> A અને Z વચ્ચે સ્પષ્ટ અથવા ગર્ભિત કરાર છે, કે Z થી A દ્વારા મોકલવામાં આવેલી તમામ રકમનું રોકાણ કરવામાં આવશે. A દ્વારા, Z ના નિર્દેશન મુજબ.<br><br> Z એ A ને એક લાખ રૂપિયા મોકલે છે, જેમાં કંપનીના કાગળમાં એનું રોકાણ કરવા માટે A ને નિર્દેશો આપે છે.<br><br> A અપ્રમાણિકપણે દિશાનિર્દેશોનો અનાદર કરે છે અને પૈસા કામે લગાડે છે તેનો પોતાનો વ્યવસાય.<br><br> A એ વિશ્વાસનો ગુનાહિત ભંગ કર્યો છે.<br><br> (d) પરંતુ જો A, ઉદાહરણમાં (c), અપ્રમાણિકપણે નહીં પરંતુ સદ્ભાવનાથી, એવું માનીને કે તે વધુ હશે બેંક ઓફ બંગાળમાં શેર રાખવાના Z ના ફાયદા માટે, Z ના નિર્દેશોનું ઉલ્લંઘન કરે છે, અને બેંક ઓફ બંગાળમાં શેર ખરીદે છે, Z માટે, કંપનીના કાગળ ખરીદવાને બદલે, અહીં, Z ને નુકસાન થવું જોઈએ, અને સિવિલ લાવવાનો હકદાર હોવો જોઈએ. A સામેની કાર્યવાહી, તે નુકસાનને કારણે, તેમ છતાં A, અપ્રમાણિક રીતે કાર્ય કર્યું નથી, વિશ્વાસનો ફોજદારી ભંગ કર્યો નથી.<br><br> (e) A, એક મહેસૂલ-અધિકારી, જાહેર નાણાં સાથે સોંપવામાં આવે છે અને ક્યાં તો કાયદા દ્વારા નિર્દેશિત, અથવા કરાર દ્વારા બંધાયેલ, સ્પષ્ટ અથવા ગર્ભિત, સરકાર સાથે, તેની પાસેના તમામ જાહેર નાણાં ચોક્કસ તિજોરીમાં ચૂકવવા માટે.<br><br> એક અપ્રમાણિકપણે નાણાંની ફાળવણી કરે છે.<br><br> A એ વિશ્વાસનો ફોજદારી ભંગ કર્યો છે.<br><br> (f) A, એક વાહકને Z દ્વારા જમીન અથવા પાણી દ્વારા વહન કરવાની મિલકત સોંપવામાં આવી છે.<br><br> અપ્રમાણિકપણે મિલકતનો ગેરઉપયોગ કરે છે.< br><br> A એ વિશ્વાસનો ફોજદારી ભંગ કર્યો છે.<br><br> (2) જે કોઈ વિશ્વાસનો ફોજદારી ભંગ કરે છે તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ સાથે સજા કરવામાં આવશે. અથવા બંને સાથે.<br><br> (3) જે કોઈ વ્યક્તિ, વાહક, વાર્ફિંગર અથવા વેરહાઉસ-કીપર તરીકે મિલકતની જવાબદારી સોંપવામાં આવે છે, આવી મિલકતના સંબંધમાં વિશ્વાસનો ફોજદારી ભંગ કરે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે સાત વર્ષ સુધી લંબાવી શકે છે, અને તે પણ દંડને પાત્ર રહેશે.<br><br> (4) જે કોઈ કારકુન અથવા નોકર છે અથવા કારકુન અથવા નોકર તરીકે નોકરી કરે છે, અને કોઈપણ રીતે એવી ક્ષમતામાં સોંપાયેલ છે મિલકત, અથવા મિલકત પરના કોઈપણ આધિપત્ય સાથે, તે મિલકતના સંબંધમાં વિશ્વાસનો ફોજદારી ભંગ કરે છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે દંડ માટે પણ જવાબદાર રહેશે.<br>< br> (5) જે કોઈપણ રીતે, જાહેર સેવક તરીકે અથવા બેંકર, વેપારી, પરિબળ, બ્રોકર, એટર્ની અથવા એજન્ટ તરીકે તેના વ્યવસાયના માર્ગે મિલકત સાથે અથવા મિલકત પર કોઈ આધિપત્ય સાથે કોઈ પણ રીતે ગુના કરે છે તે મિલકતના સંબંધમાં વિશ્વાસનો ભંગ કરનારને આજીવન કેદની સજા થશે અથવા દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને તે દંડને પણ પાત્ર રહેશે.<br><br> ચોરી થવાથી મિલકત<br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************<br><br>316(2) <br >સજા: 5 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> <br><br>316(2) <br>સજા : 5 વર્ષની કેદ અથવા દંડ અથવા બંને > કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>316(3) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર. <br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>316(4) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન- જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>316(5) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "317.        Stolen property.",
  "details": "317. (1) Property,the possession whereof has been transferred by theft or extortion or robbery or cheating, and property which has been criminally misappropriated or in respect of which criminal breach of trust has been committed, is designated as stolen property, whether the transfer has been made, or the misappropriation or breach of trust has been committed, within or without India, but, if such property subsequently comes into the possession of a person legally entitled to the possession thereof, it then ceases to be stolen property.<br><br> (2) Whoever dishonestly receives or retains any stolen property, knowing or having reason to believe the same to be stolen property, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> (3) Whoever dishonestly receives or retains any stolen property, the possession whereof he knows or has reason to believe to have been transferred by the commission of dacoity, or dishonestly receives from a person, whom he knows or has reason to believe to belong or to have belonged to a gang of dacoits, property which he knows or has reason to believe to have been stolen, shall be punished with imprisonment for life, or with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br> (4) Whoever habitually receives or deals in property which he knows or has reason to believe to be stolen property, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (5) Whoever voluntarily assists in concealing or disposing of or making away with property which he knows or has reason to believe to be stolen property, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> Of cheating<br><br><br>**********************   "additional_info": "317. (1) મિલકત, જેનો કબજો ચોરી અથવા ગેરવસૂલી અથવા લૂંટ અથવા છેતરપિંડી દ્વારા સ્થાનાંતરિત કરવામાં આવ્યો છે, અને મિલકત કે જે ગુનાહિત રીતે ગેરઉપયોગ કરવામાં આવી છે અથવા જેના સંબંધમાં વિશ્વાસનો ફોજદારી ભંગ કરવામાં આવ્યો છે, તે ચોરીની મિલકત તરીકે નિયુક્ત કરવામાં આવે છે, પછી ભલે તે ટ્રાન્સફર કરવામાં આવી છે, અથવા ગેરઉપયોગ અથવા વિશ્વાસનો ભંગ, ભારતની અંદર અથવા તેની બહાર કરવામાં આવ્યો છે, પરંતુ, જો આવી મિલકત પછીથી તેના કબજા માટે કાયદેસર રીતે હકદાર વ્યક્તિના કબજામાં આવે છે, તો પછી તે ચોરીની મિલકત તરીકે બંધ થઈ જાય છે.< br> દંડ, અથવા બંને સાથે.<br><br> (3) જે કોઈ અપ્રમાણિકપણે કોઈ ચોરાયેલી મિલકત મેળવે છે અથવા જાળવી રાખે છે, જેનો કબજો તે જાણતો હોય અથવા તેને લૂંટના કમિશન દ્વારા ટ્રાન્સફર કરવામાં આવ્યો હોવાનું માનવાનું કારણ હોય અથવા અપ્રમાણિકપણે કોઈ વ્યક્તિ પાસેથી મેળવે છે. , જેને તે જાણતો હોય કે તે ડાકુઓની ટોળકી સાથે સંબંધ ધરાવતો હોય અથવા તેની સાથે સંબંધ ધરાવતો હોય તેવું માનવાનું કારણ હોય, તે મિલકત જેની તે ચોરી થઈ હોવાનું જાણતો હોય અથવા માનવાનું કારણ હોય તો તેને આજીવન કેદની સજા અથવા મુદત માટે સખત કેદની સજા થશે. જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (4) જે કોઈ આદતપૂર્વક મિલકત મેળવે છે અથવા તેનો સોદો કરે છે જેને તે જાણતો હોય કે ચોરીની મિલકત હોવાનું માનવાનું કારણ હોય, તેને જેલની સજા થશે આજીવન, અથવા કોઈપણ વર્ણનની કેદની મુદત માટે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (5) જે કોઈ સ્વેચ્છાએ મિલકત છુપાવવામાં અથવા નિકાલ કરવામાં અથવા દૂર કરવામાં મદદ કરે છે જે તે ચોરીની મિલકત હોવાનું જાણતા હોય અથવા માનવાનું કારણ હોય, તો તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> છેતરપિંડી<br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>317(2) <br>સજા : 3 માટે કેદ વર્ષ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>317(2) ) <br>સજા : 3 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br> 317(3) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોર્ટ સત્રનું.<br>317(4) <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.< br> કોર્ટ : સેશન કોર્ટ.<br>317(5) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને -જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "318.        Cheating.",
  "details": "318. (1) Whoever, by deceiving any person, fraudulently or dishonestly induces the person so deceived to deliver any property to any person, or to consent that any person shall retain any property, or intentionally induces the person so deceived to do or omit to do anything which he would not do or omit if he were not so deceived, and which act or omission causes or is likely to cause damage or harm to that person in body, mind, reputation or property, is said to cheat.<br><br> Explanation.:-<br>A dishonest concealment of facts is a deception within the meaning of this section.<br><br> Illustrations.<br><br> (a) A, by falsely pretending to be in the Civil Service, intentionally deceives Z, and thus dishonestly induces Z to let him have on credit goods for which he does not mean to pay.<br><br> A cheats.<br><br> (b) A, by putting a counterfeit mark on an article, intentionally deceives Z into a belief that this article was made by a certain celebrated manufacturer, and thus dishonestly induces Z to buy and pay for the article.<br><br> A cheats.<br><br> (c) A, by exhibiting to Z a false sample of an article intentionally deceives Z into believing that the article corresponds with the sample, and thereby dishonestly induces Z to buy and pay for the article.<br><br> A cheats.<br><br> (d) A, by tendering in payment for an article a bill on a house with which A keeps no money, and by which A expects that the bill will be dishonoured, intentionally deceives Z, and thereby dishonestly induces Z to deliver the article, intending not to pay for it.<br><br> A cheats.<br><br> (e) A, by pledging as diamonds articles which he knows are not diamonds, intentionally deceives Z, and thereby dishonestly induces Z to lend money.<br><br> A cheats.<br><br> (f) A intentionally deceives Z into a belief that A means to repay any money that Z may lend to him and thereby dishonestly induces Z to lend him money, A not intending to repay it.<br><br> A cheats.<br><br> (g) A intentionally deceives Z into a belief that A means to deliver to Z a certain quantity of indigo plant which he does not intend to deliver, and thereby dishonestly induces Z to advance money upon the faith of such delivery.<br><br> A cheats;<br> but if A, at the time of obtaining the money, intends to deliver the indigo plant, and afterwards breaks his contract and does not deliver it, he does not cheat, but is liable only to a civil action for breach of contract.<br><br> (h) A intentionally deceives Z into a belief that A has performed A’s part of a contract made with Z, which he has not performed, and thereby dishonestly induces Z to pay money.<br><br> A cheats.<br><br> (i) A sells and conveys an estate to B.<br><br> A, knowing that in consequence of such sale he has no right to the property, sells or mortgages the same to Z, without disclosing the fact of the previous sale and conveyance to B, and receives the purchase or mortgage money from Z.<br><br> A cheats.<br><br> (2) Whoever cheats shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> (3) Whoever cheats with the knowledge that he is likely thereby to cause wrongful loss to a person whose interest in the transaction to which the cheating relates, he was bound, either by law, or by a legal contract, to protect, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br> (4) Whoever cheats and thereby dishonestly induces the person deceived to deliver any property to any person, or to make, alter or destroy the whole or any part of a valuable security, or anything which is signed or sealed, and which is capable of being converted into a valuable security, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>318(2) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>318(2) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>318(3) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>318(4) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "318. (1) જે કોઈ પણ વ્યક્તિને છેતરીને, છેતરપિંડીથી અથવા અપ્રમાણિક રીતે કોઈ પણ વ્યક્તિને કોઈ મિલકત પહોંચાડવા માટે, અથવા કોઈ વ્યક્તિ કોઈ મિલકત જાળવી રાખવાની સંમતિ આપવા માટે, અથવા ઈરાદાપૂર્વક આમ છેતરાયેલી વ્યક્તિને આમ કરવા અથવા છોડી દેવા માટે પ્રેરિત કરે છે. જો તે આટલો છેતરાયો ન હોય તો જે તે ન કરે અથવા છોડી દે, અને જે કૃત્ય અથવા અવગણનાથી તે વ્યક્તિને શરીર, મન, પ્રતિષ્ઠા અથવા મિલકતમાં નુકસાન અથવા નુકસાન થવાની સંભાવના હોય અથવા તેને નુકસાન પહોંચાડવાની સંભાવના હોય તો તેને છેતરપિંડી કહેવામાં આવે છે.<br <br> સમજૂતી.:-<br>તથ્યોને અપ્રમાણિક છુપાવવી એ આ વિભાગના અર્થમાં છેતરપિંડી છે.<br><br> ચિત્રો.<br><br> (a) એ, ખોટા ઢોંગ કરીને સિવિલ સર્વિસમાં, ઈરાદાપૂર્વક Zને છેતરે છે, અને આમ અપ્રમાણિકપણે Zને તેને ક્રેડિટ માલ પર આપવા માટે પ્રેરિત કરે છે જેના માટે તેણે ચૂકવણી કરવાનો અર્થ નથી.<br><br> A ચીટ્સ.<br><br> (b) A, લેખ પર નકલી ચિહ્ન મૂકીને, જાણીજોઈને Z ને એવી માન્યતામાં છેતરે છે કે આ લેખ ચોક્કસ પ્રખ્યાત ઉત્પાદક દ્વારા બનાવવામાં આવ્યો છે, અને આ રીતે Z ને લેખ ખરીદવા અને તેના માટે ચૂકવણી કરવા માટે અપ્રમાણિકપણે પ્રેરિત કરે છે.<br><br> એ ચીટ્સ.<br <br> (c) A, Z ને લેખનો ખોટો નમૂનો પ્રદર્શિત કરીને ઈરાદાપૂર્વક Z ને એવું માનીને છેતરે છે કે લેખ નમૂના સાથે સુસંગત છે, અને આમ અપ્રમાણિકપણે Z ને લેખ ખરીદવા અને ચૂકવણી કરવા પ્રેરિત કરે છે.<br><br > A ચીટ કરે છે.<br><br> (d) A, એક લેખ માટે ચૂકવણીમાં ટેન્ડર કરીને એક મકાનનું બિલ કે જેની પાસે A પૈસા રાખતો નથી, અને જેના દ્વારા A અપેક્ષા રાખે છે કે બિલનું અપમાન થશે, ઇરાદાપૂર્વક Zને છેતરે છે, અને ત્યાંથી અપ્રમાણિકપણે Z ને લેખ પહોંચાડવા માટે પ્રેરિત કરે છે, તેના માટે ચૂકવણી ન કરવાના ઈરાદાથી.<br><br> એ ચીટ્સ.<br><br> (e) A, હીરાના લેખો તરીકે ગીરવે મૂકીને જે તે જાણે છે કે તે હીરા નથી, જાણી જોઈને Z ને છેતરે છે, અને ત્યાંથી Z ને અપ્રમાણિકપણે પૈસા ઉછીના આપવા માટે પ્રેરિત કરે છે.<br><br> A ચીટ્સ.<br><br> (f) A જાણી જોઈને Z ને એવી માન્યતામાં છેતરે છે કે A એ Z તેને ઉછીના આપેલ કોઈપણ નાણાંની ચુકવણી કરવાનો અર્થ છે અને આ રીતે Z ને અપ્રમાણિકપણે તેને પૈસા ઉછીના આપવા માટે પ્રેરિત કરે છે, A તેને ચૂકવવાનો ઇરાદો નથી.<br><br> A છેતરપિંડી કરે છે.<br><br> (g) A ઈરાદાપૂર્વક Z ને એવી માન્યતામાં છેતરે છે કે A એ Z a ને પહોંચાડવાનો અર્થ છે ઈન્ડિગો પ્લાન્ટનો ચોક્કસ જથ્થો કે જેને તે પહોંચાડવાનો ઈરાદો ધરાવતો નથી, અને તે રીતે Z ને આવા ડિલિવરીના વિશ્વાસ પર પૈસા એડવાન્સ કરવા માટે અપ્રમાણિકપણે પ્રેરિત કરે છે.<br><br> A ચીટ્સ;<br> પરંતુ જો A, પ્રાપ્ત કરતી વખતે પૈસા, ઈન્ડિગો પ્લાન્ટ પહોંચાડવાનો ઈરાદો ધરાવે છે, અને પછીથી તેનો કરાર તોડે છે અને તેને પહોંચાડતો નથી, તે છેતરતો નથી, પરંતુ કરારના ભંગ બદલ માત્ર નાગરિક કાર્યવાહી માટે જ જવાબદાર છે.<br><br> (h) એ ઈરાદાપૂર્વક છેતરપિંડી કરે છે Z એ એવી માન્યતામાં છે કે A એ Z સાથે કરેલા કરારના A ના ભાગનું કામ કર્યું છે, જે તેણે કર્યું નથી, અને ત્યાંથી Z ને અપ્રમાણિકપણે પૈસા ચૂકવવા માટે પ્રેરિત કરે છે.<br><br> A ચીટ્સ.<br><br> (i) A એ એસ્ટેટ B ને વેચે છે અને પહોંચાડે છે.<br><br> A, એ જાણીને કે આવા વેચાણના પરિણામે તેની પાસે મિલકત પર કોઈ હક નથી, અગાઉના વેચાણ અને વાહનવ્યવહારની હકીકત જાહેર કર્યા વિના, તે Z ને વેચે છે અથવા ગીરો રાખે છે. B ને, અને Z પાસેથી ખરીદી અથવા મોર્ટગેજ નાણા મેળવે છે.<br><br> A ચીટ્સ.<br><br> (2) જે કોઈ છેતરપિંડી કરે છે તેને ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે. , અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> (3) જે કોઈ એવી વ્યક્તિ સાથે છેતરપિંડી કરે છે કે તે એવી વ્યક્તિને ખોટી રીતે નુકસાન પહોંચાડી શકે છે કે જેના વ્યવહારમાં છેતરપિંડીનો સંબંધ છે, તે બંધાયેલો હતો, કાયદા દ્વારા, અથવા કાનૂની કરાર દ્વારા, રક્ષણ માટે, તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (4) જે કોઈ છેતરપિંડી કરે છે અને આ રીતે અપ્રમાણિકપણે છેતરાયેલી વ્યક્તિને કોઈપણ મિલકત કોઈપણ વ્યક્તિને પહોંચાડવા, અથવા મૂલ્યવાન સિક્યોરિટીના સંપૂર્ણ અથવા કોઈપણ ભાગને બનાવવા, બદલવા અથવા નાશ કરવા, અથવા કોઈપણ વસ્તુ કે જેના પર હસ્તાક્ષરિત અથવા સીલ કરવામાં આવે છે, અને જે મૂલ્યવાનમાં રૂપાંતરિત કરવામાં સક્ષમ છે. સુરક્ષા, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>318(2) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>318(2) <br>સજા : 3 વર્ષ સુધીની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>318(3) <br>સજા: માટે કેદ 5 વર્ષ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>318(4) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "319.        Cheating by personation.",
  "details": "319. (1) A person is said to cheat by personation if he cheats by pretending to be some other person, or by knowingly substituting one person for or another, or representing that he or any other person is a person other than he or such other person really is.<br><br> Explanation.:-<br>The offence is committed whether the individual personated is a real or imaginary person.<br><br> Illustrations.<br><br> (a) A cheats by pretending to be a certain rich banker of the same name.<br><br> A cheats by personation.<br><br> (b) A cheats by pretending to be B, a person who is deceased.<br><br> A cheats by personation.<br><br> (2) Whoever cheats by personation shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br> Of fraudulent deeds and dispositions of property<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>319(2) <br>Punishment :  Imprisonment for 5 years, or with fine, or with both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Cognizable Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "319. (1) જો કોઈ વ્યક્તિ કોઈ અન્ય વ્યક્તિ હોવાનો ઢોંગ કરીને, અથવા જાણી જોઈને એક વ્યક્તિના સ્થાને અથવા અન્ય વ્યક્તિ દ્વારા, અથવા તે અથવા અન્ય કોઈ વ્યક્તિ તે અથવા તેના સિવાયની વ્યક્તિ છે તેવું પ્રતિનિધિત્વ કરીને છેતરપિંડી કરે છે તો તે વ્યક્તિત્વ દ્વારા છેતરપિંડી કરવા માટે કહેવામાં આવે છે. અન્ય વ્યક્તિ ખરેખર છે.<br><br> સમજૂતી.:-<br>ગુના આચરવામાં આવે છે પછી ભલે તે વ્યક્તિ વાસ્તવિક હોય કે કાલ્પનિક.<br><br> ચિત્રો.<br><br> (a) એ જ નામના ચોક્કસ શ્રીમંત બેન્કર હોવાનો ઢોંગ કરીને છેતરપિંડી કરે છે.<br><br> વ્યક્તિત્વ દ્વારા છેતરપિંડી કરે છે.<br><br> (b) મૃતક વ્યક્તિ B હોવાનો ઢોંગ કરીને છેતરપિંડી કરે છે.< br><br> વ્યક્તિત્વ દ્વારા છેતરપિંડી કરે છે.<br><br> (2) જે વ્યક્તિ વ્યક્તિત્વ દ્વારા છેતરપિંડી કરે છે તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.< br><br> કપટપૂર્ણ કાર્યો અને મિલકતના સ્વભાવ<br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>319(2) <br>સજા : 5 વર્ષની કેદ અથવા દંડ અથવા બંને સાથે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : કોગ્નિઝેબલ જામીનપાત્ર.<br> > કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "320.        Dishonest or fraudulent removal or concealment of property to prevent distribution among creditors.",
  "details": "320  Whoever dishonestly or fraudulently removes, conceals or delivers to any person, or transfers or causes to be transferred to any person, without adequate consideration, any property, intending thereby to prevent, or knowing it to be likely that he will thereby prevent, the distribution of that property according to law among his creditors or the creditors of any other person, shall be punished with imprisonment of either description for a term which shall not be less than six months but which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>320 <br>Punishment :  Imprisonment of not be less than 6 months but which may extend to2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "320 જે કોઈ પણ વ્યક્તિ અપ્રમાણિકપણે અથવા કપટપૂર્વક કોઈપણ વ્યક્તિને દૂર કરે છે, છુપાવે છે અથવા પહોંચાડે છે, અથવા કોઈ પણ વ્યક્તિને પર્યાપ્ત વિચારણા કર્યા વિના, કોઈપણ મિલકતને સ્થાનાંતરિત કરે છે અથવા તેનું કારણ બને છે, તેના દ્વારા અટકાવવાનો ઈરાદો ધરાવે છે અથવા તે જાણતા હોય છે કે તે તેનાથી અટકાવશે, તેના લેણદારો અથવા અન્ય કોઈ વ્યક્તિના લેણદારો વચ્ચે કાયદા અનુસાર તે મિલકતની વહેંચણી, છ મહિનાથી ઓછી ન હોય પરંતુ જે બે વર્ષ સુધી લંબાવી શકે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br><br><br><br>****************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>320 <br>સજા : 6 મહિનાથી ઓછી ન હોય પરંતુ જે 2 વર્ષ સુધી લંબાવી શકાય અથવા દંડ અથવા બંને થઈ શકે.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર .<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "321.        Dishonestly or fraudulently preventing debt being available for creditors.",
  "details": "321  Whoever dishonestly or fraudulently prevents any debt or demand due to himself or to any other person from being made available according to law for payment of his debts or the debts of such other person, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>321 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "321 જે કોઈ અપ્રમાણિકપણે અથવા કપટપૂર્વક પોતાના અથવા અન્ય કોઈ વ્યક્તિના દેવું અથવા માંગણીને કાયદા અનુસાર તેના દેવાની ચૂકવણી અથવા આવી અન્ય વ્યક્તિના દેવાની ચૂકવણી માટે ઉપલબ્ધ થવાથી અટકાવે છે, તો તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. બે વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>********************** ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>321 <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને. જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "322.        Dishonest or fraudulent execution of deed of transfer containing false statement of consideration.",
  "details": "322  Whoever dishonestly or fraudulently signs, executes or becomes a party to any deed or instrument which purports to transfer or subject to any charge any property, or any interest therein, and which contains any false statement relating to the consideration for such transfer or charge, or relating to the person or persons for whose use or benefit it is really intended to operate, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>322 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "322 જે કોઈ અપ્રમાણિકપણે અથવા કપટપૂર્વક હસ્તાક્ષર કરે છે, ચલાવે છે અથવા કોઈપણ ખત અથવા સાધનનો પક્ષકાર બને છે જે કોઈપણ મિલકત, અથવા તેમાં કોઈપણ વ્યાજને સ્થાનાંતરિત કરવાનો અથવા આધીન હોવાનો હેતુ ધરાવે છે, અને જેમાં આવા ટ્રાન્સફર અથવા ચાર્જની વિચારણાને લગતા કોઈપણ ખોટા નિવેદનો છે, અથવા તે વ્યક્તિ અથવા વ્યક્તિઓ સાથે સંબંધિત કે જેના ઉપયોગ અથવા લાભ માટે તે ખરેખર ચલાવવાનો હેતુ છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br <br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>322 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને"
 },
 {
  "name": "323.        Dishonest or fraudulent removal or concealment of property.",
  "details": "323  Whoever dishonestly or fraudulently conceals or removes any property of himself or any other person, or dishonestly or fraudulently assists in the concealment or removal thereof, or dishonestly releases any demand or claim to which he is entitled, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> Of mischief<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>323 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "323 જે કોઈ અપ્રમાણિકપણે અથવા કપટપૂર્વક પોતાની અથવા અન્ય કોઈ વ્યક્તિની કોઈપણ મિલકત છુપાવે છે અથવા દૂર કરે છે, અથવા તેને છુપાવવા અથવા દૂર કરવામાં અપ્રમાણિકપણે અથવા કપટપૂર્વક મદદ કરે છે, અથવા અપ્રમાણિકપણે કોઈપણ માંગ અથવા દાવો રજૂ કરે છે જેનો તે હકદાર છે, તેને કોઈપણ વર્ણનની કેદની સજા થશે. ત્રણ વર્ષ સુધીની મુદત માટે, અથવા દંડ અથવા બંને સાથે.<br><br> તોફાન<br><br><br>*************** *****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************* *************<br><br>323 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "324.        Mischief.",
  "details": "324  (1) Whoever with intent to cause, or knowing that he is likely to cause, wrongful loss or damage to the public or to any person, causes the destruction of any property, or any such change in any property or in the situation thereof as destroys or diminishes its value or utility, or affects it injuriously, commits mischief.<br><br> Explanation 1.:-<br>It is not essential to the offence of mischief that the offender should intend to cause loss or damage to the owner of the property injured or destroyed.<br><br> It is sufficient if he intends to cause, or knows that he is likely to cause, wrongful loss or damage to any person by injuring any property, whether it belongs to that person or not.<br><br> Explanation 2.:-<br>Mischief may be committed by an act affecting property belonging to the person who commits the act, or to that person and others jointly.<br><br> Illustrations.<br><br> (a)A voluntarily burns a valuable security belonging to Z intending to cause wrongful loss to Z.<br><br>A has committed mischief.<br><br> (b) A introduces water into an ice-house belonging to Z and thus causes the ice to melt, intending wrongful loss to Z.<br><br> A has committed mischief.<br><br> (c)A voluntarily throws into a river a ring belonging to Z, with the intention of thereby causing wrongful loss to Z.<br><br>A has committed mischief.<br><br> (d) A, knowing that his effects are about to be taken in execution in order to satisfy a debt due from him to Z, destroys those effects, with the intention of thereby preventing Z from obtaining satisfaction of the debt, and of thus causing damage to Z.<br><br> A has committed mischief.<br><br> (e) A having insured a ship, voluntarily causes the same to be cast away, with the intention of causing damage to the underwriters.<br><br> A has committed mischief.<br><br> (f) A causes a ship to be cast away, intending thereby to cause damage to Z who has lent money on bottomry on the ship.<br><br> A has committed mischief.<br><br> (g) A, having joint property with Z in a horse, shoots the horse, intending thereby to cause wrongful loss to Z.<br><br> A has committed mischief.<br><br> (h) A causes cattle to enter upon a field belonging to Z, intending to cause and knowing that he is likely to cause damage to Z’s crop.<br><br> A has committed mischief.<br><br> (2) Whoever commits mischief shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> (3) Whoever commits mischief and thereby causes loss or damage to any property including the property of Government or Local Authority shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br> (4) Whoever commits mischief and thereby causes loss or damage to the amount of twenty thousand rupees and more but less than one lakh rupees shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (5) Whoever commits mischief and thereby causes loss or damage to the amount of one lakh rupees or upwards, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br> (6) Whoever commits mischief, having made preparation for causing to any person death, or hurt, or wrongful restraint, or fear of death, or of hurt, or of wrongful restraint, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>324(2) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>324(2) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>324(3) <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>324(4) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>324(5) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>324(6) <br>Punishment :  Imprisonment for 5 years, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "૩૨૪. કારણ કે તેના મૂલ્ય અથવા ઉપયોગિતાને નષ્ટ કરે છે અથવા ઘટાડે છે, અથવા તેને નુકસાનકારક રીતે અસર કરે છે, તોફાન કરે છે.<br><br> સમજૂતી 1.:-<br>દુષ્કર્મના ગુના માટે તે જરૂરી નથી કે ગુનેગારને નુકસાન અથવા નુકસાન પહોંચાડવાનો ઇરાદો હોવો જોઈએ. ઈજાગ્રસ્ત અથવા નાશ પામેલ મિલકતના માલિકને.<br><br> જો તે કોઈ મિલકતને ઈજા પહોંચાડીને કોઈ વ્યક્તિને ખોટી રીતે નુકસાન પહોંચાડવાનો ઈરાદો ધરાવતો હોય અથવા જાણતો હોય તો તે પૂરતું છે, પછી ભલે તે તેની હોય. તે વ્યક્તિ છે કે નહીં.<br><br> સમજૂતી 2.:-<br>દુષ્કર્મ કૃત્ય કરનાર વ્યક્તિની મિલકતને અસર કરતા કૃત્ય દ્વારા અથવા તે વ્યક્તિ અને અન્ય લોકો સાથે સંયુક્ત રીતે થઈ શકે છે.<br><br > ચિત્રો.<br><br> (a)એ Z ને ખોટી રીતે નુકસાન પહોંચાડવાના ઈરાદે Z ની કિંમતી સુરક્ષા સ્વેચ્છાએ બાળી નાખે છે.<br><br>A એ દુષ્કર્મ કર્યું છે.<br><br> (b) A Z ના આઇસ-હાઉસમાં પાણીનો પરિચય કરાવે છે અને આ રીતે Z ને ખોટી રીતે નુકસાન પહોંચાડવાના ઇરાદે બરફ ઓગળે છે.<br><br> A એ દુષ્કર્મ કર્યું છે.<br><br> (c)એ સ્વેચ્છાએ નદીમાં ફેંકી દે છે Z ની વીંટી, Z ને ખોટી રીતે નુકસાન પહોંચાડવાના ઈરાદાથી.<br><br>A એ દુષ્કર્મ કર્યું છે.<br><br> (d) A, એ જાણીને કે તેની અસરો અમલમાં આવવાની છે Z ને તેના પરના દેવુંને સંતોષવા માટે, તે અસરોને નષ્ટ કરે છે, જેનાથી Z ને દેવુંનો સંતોષ મેળવવાથી અટકાવે છે, અને આમ Z ને નુકસાન પહોંચાડે છે.<br><br> Aએ દુષ્કર્મ કર્યું છે.< br><br> (e) A એ વહાણનો વીમો કરાવ્યો હોય, તે અંડરરાઇટર્સને નુકસાન પહોંચાડવાના ઇરાદાથી સ્વેચ્છાએ તેને ફેંકી દેવાનું કારણ બને છે.<br><br> Aએ દુષ્કર્મ કર્યું છે.<br><br> (f) A વહાણને દૂર કરવા માટેનું કારણ બને છે, જેનાથી Z ને નુકસાન પહોંચાડવાનો ઇરાદો હોય છે જેણે વહાણ પર બોટમરી પર પૈસા ઉછીના આપ્યા છે.<br><br> Aએ દુષ્કર્મ કર્યું છે.<br><br> (g) A , ઘોડામાં Z સાથે સંયુક્ત મિલકત ધરાવતાં, ઘોડાને ગોળી મારીને Z ને ખોટી રીતે નુકસાન પહોંચાડવાના ઈરાદાથી.<br><br> A એ તોફાન કર્યું છે.<br><br> (h) A એ ઢોરઢાંખર પર ઘૂસી જાય છે. Z નું ક્ષેત્ર, કારણ આપવાનો ઈરાદો ધરાવતો હતો અને તે જાણતો હતો કે તે Z ના પાકને નુકસાન પહોંચાડી શકે છે.<br><br> A એ દુષ્કર્મ કર્યું છે.<br><br> (2) જે કોઈ દુષ્કર્મ કરશે તેને જેલની સજા થશે છ મહિના સુધીની મુદત માટેનું વર્ણન અથવા દંડ અથવા બંને સાથે.<br><br> (3) જે કોઈ તોફાન કરે છે અને તેના દ્વારા સરકાર અથવા સ્થાનિક સત્તામંડળની મિલકત સહિત કોઈપણ મિલકતને નુકસાન અથવા નુકસાન પહોંચાડે છે. એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br> (4) જે કોઈ તોફાન કરે છે અને તેના દ્વારા વીસ હજાર રૂપિયાની રકમનું નુકસાન અથવા નુકસાન પહોંચાડે છે. અને વધુ પરંતુ એક લાખ રૂપિયાથી ઓછા માટે બે વર્ષ સુધીની મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (5) જે કોઈ તોફાન કરે છે અને તેનાથી નુકસાન થાય છે અથવા એક લાખ રૂપિયા અથવા તેનાથી વધુની રકમને નુકસાન પહોંચાડનારને પાંચ વર્ષ સુધીની મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (6) જે કોઈ દુષ્કર્મ કરે છે , કોઈપણ વ્યક્તિને મૃત્યુ, અથવા નુકસાન, અથવા ખોટી રીતે સંયમ, અથવા મૃત્યુના ભય, અથવા નુકસાન, અથવા ખોટી સંયમ માટે તૈયારી કર્યા પછી, પાંચ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>324(2) <br>સજા : 6 મહિનાની કેદ અથવા દંડ અથવા બંને br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>324(2) <br>સજા: 6 મહિનાની કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>324(3) <br>સજા: 1 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોન-કોગ : નોન-કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>324(4) <br>સજા: 2 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ: બિન -કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>324(5) <br>સજા: 5 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/ નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>324(6) <br>સજા: 5 વર્ષની કેદ, અને દંડ.<br> કોગ \/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "details": "325  Whoever commits mischief by killing, poisoning, maiming or rendering useless any animal shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>325 <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "325 જે કોઈ પણ પ્રાણીને મારવા, ઝેર આપીને, અપંગ બનાવીને અથવા નકામું બનાવીને તોફાન કરે છે તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>325 <br>સજા : 5 વર્ષ સુધીની કેદ ."

  "name": "326.        Mischief by injury, inundation, fire or explosive substance, etc.",
  "details": "326  Whoever commits mischief by,— (a) doing any act which causes, or which he knows to be likely to cause, a diminution of the supply of water for agricultural purposes, or for food or drink for human beings or for animals which are property, or for cleanliness or for carrying on any manufacture, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both;<br> (b) doing any act which renders or which he knows to be likely to render any public road, bridge, navigable river or navigable channel, natural or artificial, impassable or less safe for travelling or conveying property, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both;<br> (c) doing any act which causes or which he knows to be likely to cause an inundation or an obstruction to any public drainage attended with injury or damage, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both;<br> (d) destroying or moving any sign or signal used for navigation of rail, aircraft or ship or other thing placed as a guide for navigators, or by any act which renders any such sign or signal less useful as a guide for navigators, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both;<br> (e) destroying or moving any land-mark fixed by the authority of a public servant, or by any act which renders such land-mark less useful as such, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both;<br> (f) fire or any explosive substance intending to cause, or knowing it to be likely that he will thereby cause, damage to any property including agricultural produce, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> (g) fire or any explosive substance, intending to cause, or knowing it to be likely that he will thereby cause, the destruction of any building which is ordinarily used as a place of worship or as a human dwelling or as a place for the custody of property, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>326(a) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>326(a) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>326(b) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>326(c) <br>Punishment :  Imprisonment for 5 years, or with fine, or with both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>326(d) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>326(e) <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>326(f) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>326(g) <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "326 જે કોઈ દુષ્કર્મ આચરે છે,— (એ) કોઈપણ કૃત્ય કરવાથી જેનું કારણ બને છે, અથવા જેનું કારણ તે જાણતો હોય છે કે, કૃષિ હેતુઓ માટે અથવા મનુષ્યો માટે અથવા પ્રાણીઓ માટે ખોરાક કે પીવા માટેના પાણીના પુરવઠામાં ઘટાડો થાય છે. મિલકત, અથવા સ્વચ્છતા માટે અથવા કોઈપણ ઉત્પાદન હાથ ધરવા માટે, પાંચ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે;<br> (b) કોઈપણ કૃત્ય કરવાથી અથવા જે તે કોઈપણ જાહેર માર્ગ, પુલ, નૌકા નદી અથવા નેવિગેબલ ચેનલ, કુદરતી અથવા કૃત્રિમ, દુર્ગમ અથવા મુસાફરી અથવા મિલકત વહન કરવા માટે ઓછી સલામત રેન્ડર કરવાની સંભાવના હોવાનું જાણે છે, તેને પાંચ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. વર્ષ, અથવા દંડ, અથવા બંને સાથે;<br> (c) કોઈ પણ કૃત્ય કરવા જેનું કારણ બને છે અથવા જેનાથી તે જાણે છે કે કોઈ પણ સાર્વજનિક ડ્રેનેજને ઈજા અથવા નુકસાન સાથે હાજરી આપે છે અથવા તેમાં પાણી ભરાઈ શકે છે અથવા અવરોધ ઊભો કરવાની સંભાવના છે, તેને કેદની સજા થશે પાંચ વર્ષ સુધી લંબાવવામાં આવતી મુદત માટેનું વર્ણન અથવા દંડ અથવા બંને સાથે;<br> (ડી) રેલ, એરક્રાફ્ટ અથવા જહાજ અથવા માર્ગદર્શિકા તરીકે મૂકવામાં આવેલી અન્ય વસ્તુના નેવિગેશન માટે વપરાતા કોઈપણ ચિહ્ન અથવા સિગ્નલનો નાશ કરવો અથવા ખસેડવું નેવિગેટર્સ માટે, અથવા કોઈપણ કૃત્ય દ્વારા જે આવા કોઈ સંકેત અથવા સંકેતને નેવિગેટર્સ માટે માર્ગદર્શિકા તરીકે ઓછા ઉપયોગી બનાવે છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે;<br > (e) જાહેર સેવકની સત્તા દ્વારા નિર્ધારિત કોઈપણ લેન્ડ-માર્કને નષ્ટ અથવા ખસેડવું, અથવા કોઈપણ કૃત્ય દ્વારા જે આવા લેન્ડ-માર્કને ઓછું ઉપયોગી બનાવે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે તે મુદત માટે લંબાવી શકે છે. એક વર્ષ, અથવા દંડ સાથે, અથવા બંને સાથે;<br> (f) આગ અથવા કોઈપણ વિસ્ફોટક પદાર્થ કે જેનાથી તે ખેત પેદાશો સહિત કોઈપણ મિલકતને નુકસાન પહોંચાડશે તેવી શક્યતા જાણતા હોય તો તેને શિક્ષા કરવામાં આવશે. સાત વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (જી) આગ અથવા કોઈપણ વિસ્ફોટક પદાર્થ, કારણ આપવાનો ઈરાદો, અથવા તે સંભવિત છે તે જાણતા કે તે આમ કરશે, સામાન્ય રીતે પૂજાના સ્થળ તરીકે અથવા માનવ નિવાસ તરીકે અથવા મિલકતની કસ્ટડી માટેના સ્થળ તરીકે ઉપયોગમાં લેવાતા કોઈપણ મકાનના વિનાશને આજીવન કેદની સજા કરવામાં આવશે, અથવા કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે જે એક મુદત સુધી લંબાઈ શકે છે. દસ વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>326(a) <br>સજા : 5 વર્ષની કેદ અથવા દંડ અથવા બંને <br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>326(a) <br>સજા: 5 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : Cognizable.< br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>326(b) <br>સજા : 5 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>326(c) <br>સજા: 5 વર્ષની કેદ, અથવા દંડ અથવા બંને સાથે. <br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>326(d) <br>સજા: 7 વર્ષની કેદ અથવા દંડ , અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>326(e) <br>સજા : 1 માટે કેદ વર્ષ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>326(f) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>326(g) <br>સજા : આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br>"

  "name": "327.        Mischief with intent to destroy or make unsafe a rail, aircraft, decked vessel or one of twenty tons burden.",
  "details": "327  (1) Whoever commits mischief to any rail, aircraft, or a decked vessel or any vessel of a burden of twenty tons or upwards, intending to destroy or render unsafe, or knowing it to be likely that he will thereby destroy or render unsafe, that rail, aircraft or vessel, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (2) Whoever commits, or attempts to commit, by fire or any explosive substance, such mischief as is described in sub-section (1), shall be punished with imprisonment for life or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>327(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>327(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>327(2) <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "327 (1) જે કોઈ પણ રેલ, એરક્રાફ્ટ અથવા સજ્જ જહાજ અથવા વીસ ટન અથવા તેથી વધુ વજનના કોઈપણ જહાજને નાશ કરવા અથવા અસુરક્ષિત બનાવવાના ઈરાદાથી, અથવા તે જાણતા હોય કે તે તેના દ્વારા નાશ કરશે અથવા અસુરક્ષિત બનશે તેવી સંભાવના હોવાના ઈરાદે તોફાન કરે છે. , તે રેલ્વે, એરક્રાફ્ટ અથવા જહાજ, કોઈપણ વર્ણનની કેદની સજા સાથે સજા કરવામાં આવશે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (2) જે કોઈ આચરણ કરે છે, અથવા અપરાધ કરવાનો પ્રયાસ કરે છે , આગ અથવા કોઈપણ વિસ્ફોટક પદાર્થ દ્વારા, પેટા-કલમ (1) માં વર્ણવેલ આવા તોફાનને આજીવન કેદ અથવા દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે પણ જવાબદાર રહેશે. સારું.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >327(1) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br> <br><br>327(1) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોર્ટ ઓફ સેશન.<br>327(2) <br>સજા: આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર. <br> કોર્ટ : સેશન કોર્ટ.<br>"

  "name": "328.        Punishment for intentionally running vessel aground or ashore with intent to commit theft, etc.",
  "details": "328  Whoever intentionally runs any vessel aground or ashore, intending to commit theft of any property contained therein or to dishonestly misappropriate any such property, or with intent that such theft or misappropriation of property may be committed, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Of criminal trespass<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>328 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "328 જે કોઈ વ્યક્તિ ઈરાદાપૂર્વક કોઈ જહાજ જમીન પર અથવા કિનારે ચલાવે છે, તેમાં રહેલી કોઈપણ મિલકતની ચોરી કરવાનો ઈરાદો ધરાવે છે અથવા આવી કોઈ મિલકતની અપ્રમાણિકપણે ગેરઉપયોગ કરી શકે છે, અથવા મિલકતની આવી ચોરી અથવા ગેરઉપયોગ આચરી શકે તેવા ઈરાદા સાથે, તેને કોઈપણ વર્ણનની કેદની સજા થશે. મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> ફોજદારી ગુનામાં *****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************* *************<br><br>328 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "329.        Criminal trespass and house-trespass.",
  "details": "329  (1) Whoever enters into or upon property in the possession of another with intent to commit an offence or to intimidate, insult or annoy any person in possession of such property or having lawfully entered into or upon such property, unlawfully remains there with intent thereby to intimidate, insult or annoy any such person or with intent to commit an offence is said to commit criminal trespass.<br><br> (2) Whoever commits criminal trespass by entering into or remaining in any building, tent or vessel used as a human dwelling or any building used as a place for worship, or as a place for the custody of property, is said to commit house-trespass.<br><br> Explanation.:-<br>The introduction of any part of the criminal trespasser’s body is entering sufficient to constitute house-trespass.<br><br> (3) Whoever commits criminal trespass shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to five thousand rupees, or with both.<br><br> (4) Whoever commits house-trespass shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>329(3) <br>Punishment :  Imprisonment for 3 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>329(3) <br>Punishment :  Imprisonment for 3 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>329(4) <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "329 (1) જે કોઈ અન્ય વ્યક્તિના કબજાની મિલકતમાં અથવા તેના પર ગુનો કરવાના ઈરાદાથી અથવા આવી મિલકતના કબજામાં રહેલી કોઈપણ વ્યક્તિને ડરાવવા, અપમાનિત કરવા અથવા હેરાન કરવા અથવા કાયદેસર રીતે આવી મિલકતમાં અથવા તેના પર કાયદેસર રીતે પ્રવેશ કરે છે, તે ઈરાદાથી ગેરકાયદેસર રીતે ત્યાં રહે છે. આથી આવી કોઈ વ્યક્તિને ડરાવવા, અપમાનિત કરવા અથવા હેરાન કરવા અથવા ગુનો કરવાના ઈરાદાથી ગુનાહિત અપરાધ કહેવાય છે.<br><br> (2) જે કોઈ પણ ઈમારત, તંબુ અથવા વપરાતા જહાજમાં પ્રવેશીને અથવા તેમાં રહીને ગુનાહિત અપરાધ કરે છે. માનવ નિવાસ તરીકે અથવા પૂજા માટેના સ્થળ તરીકે અથવા મિલકતની કસ્ટડી માટેના સ્થળ તરીકે ઉપયોગમાં લેવાતી કોઈપણ ઇમારતને ગૃહ-અધિનિયમ કરવા માટે કહેવામાં આવે છે.<br><br> સમજૂતી.:-<br>કોઈપણ ભાગનો પરિચય ગુનાહિત પેશકદમી કરનારના શરીરમાં ઘર-ઘરઘટનાની રચના કરવા માટે પૂરતી માત્રામાં પ્રવેશ થઈ રહ્યો છે.<br><br> (3) જે કોઈ ગુનાહિત પેશકદમી કરે છે તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડની સજા કરવામાં આવશે. પાંચ હજાર રૂપિયા સુધી, અથવા બંને સાથે.<br><br> (4) જે કોઈ ઘર-ઘરઘર કરે છે તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની અથવા પાંચ વર્ષ સુધીના દંડની સજા કરવામાં આવશે. હજાર રૂપિયા, અથવા બંને સાથે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>329(3) <br>સજા : 3 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>329(3) <br>સજા: 3 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> > જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br>329(4) <br>સજા: 1 વર્ષની કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "330.        House-trespass and house-breaking.",
  "details": "330  (1) Whoever commits house-trespass having taken precautions to conceal such house-trespass from some person who has a right to exclude or eject the trespasser from the building, tent or vessel which is the subject of the trespass, is said to commit lurking house-trespass.<br><br> (2) A person is said to commit house-breaking who commits house-trespass if he effects his entrance into the house or any part of it in any of the six ways hereinafter described;<br> or if, being in the house or any part of it for the purpose of committing an offence, or having committed an offence therein, he quits the house or any part of it in any of the following ways, namely:–– (a) if he enters or quits through a passage made by himself, or by any abettor of the house-trespass, in order to the committing of the house-trespass;<br> (b) if he enters or quits through any passage not intended by any person, other than himself or an abettor of the offence, for human entrance;<br> or through any passage to which he has obtained access by scaling or climbing over any wall or building;<br> (c) if he enters or quits through any passage which he or any abettor of the house-trespass has opened, in order to the committing of the house-trespass by any means by which that passage was not intended by the occupier of the house to be opened;<br> (d) if he enters or quits by opening any lock in order to the committing of the house-trespass, or in order to the quitting of the house after a house-trespass;<br> (e) if he effects his entrance or departure by using criminal force or committing an assault, or by threatening any person with assault;<br> (f) if he enters or quits by any passage which he knows to have been fastened against such entrance or departure, and to have been unfastened by himself or by an abettor of the house-trespass.<br><br> Explanation.:-<br>Any out-house or building occupied with a house, and between which and such house there is an immediate internal communication, is part of the house within the meaning of this section.<br><br> Illustrations.<br><br> (a) A commits house-trespass by making a hole through the wall of Z’s house, and putting his hand through the aperture.<br><br> This is house-breaking.<br><br> (b) A commits house-trespass by creeping into a ship at a port-hole between decks.<br><br> This is house-breaking.<br><br> (c) A commits house-trespass by entering Z’s house through a window.<br><br> This is house-breaking.<br><br> (d) A commits house-trespass by entering Z’s house through the door, having opened a door which was fastened.<br><br> This is house-breaking.<br><br> (e) A commits house-trespass by entering Z’s house through the door, having lifted a latch by putting a wire through a hole in the door.<br><br> This is house-breaking.<br><br> (f) A finds the key of Z’s house door, which Z had lost, and commits house-trespass by entering Z’s house, having opened the door with that key.<br><br> This is house-breaking.<br><br> (g) Z is standing in his doorway.<br><br> A forces a passage by knocking Z down, and commits house-trespass by entering the house.<br><br> This is house-breaking.<br><br> (h) Z, the door-keeper of Y, is standing in Y’s doorway.<br><br> A commits house-trespass by entering the house, having deterred Z from opposing him by threatening to beat him.<br><br> This is house-breaking.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "330 (1) જે કોઈ વ્યક્તિ પાસેથી આવા ઘર-પેદાશને છુપાવવા માટે સાવચેતી રાખીને ઘર-પેદાશ કરે છે, જેને પેશકદમીને મકાન, તંબુ અથવા જહાજમાંથી બાકાત રાખવાનો અથવા બહાર કાઢવાનો અધિકાર છે જે પેશકદમીનો વિષય છે, તેને આચરણ કરવા માટે કહેવામાં આવે છે. છૂપો ઘર-અધિનિયમ.<br><br> (2) કોઈ વ્યક્તિ ઘર તોડવાનું આચરણ કરે છે, જો તે આ પછી વર્ણવેલ છ માર્ગોમાંથી કોઈપણ રીતે ઘરમાં અથવા તેના કોઈપણ ભાગમાં તેના પ્રવેશને અસર કરે છે, તો તેને ઘર તોડવાનું કહેવામાં આવે છે; <br> અથવા જો, ગુનો કરવાના હેતુથી ઘરમાં અથવા તેના કોઈપણ ભાગમાં હોય, અથવા તેમાં કોઈ ગુનો કર્યો હોય, તો તે નીચેની કોઈપણ રીતે ઘર અથવા તેના કોઈપણ ભાગને છોડી દે છે, એટલે કે:–– (a) જો તે પોતાના દ્વારા બનાવેલા પેસેજમાંથી અથવા ગૃહ-અધિનિયમના પ્રેરક દ્વારા, ગૃહ-અધિનિયમ કરવા માટે પ્રવેશ કરે છે અથવા છોડે છે;<br> (b) જો તે કોઈપણ માર્ગમાંથી પ્રવેશ કરે છે અથવા છોડે છે માનવ પ્રવેશ માટે, પોતાના સિવાય અન્ય કોઈ વ્યક્તિ અથવા ગુનાના પ્રેરક દ્વારા હેતુ નથી;<br> અથવા કોઈપણ પેસેજ દ્વારા કે જેમાં તેણે કોઈપણ દિવાલ અથવા મકાન પર સ્કેલિંગ કરીને અથવા ચઢીને પ્રવેશ મેળવ્યો હોય;<br> (c) જો તે કોઈપણ પેસેજમાંથી પ્રવેશ કરે છે અથવા છોડે છે જે તેણે અથવા ઘરના અતિક્રમણના પ્રેરક દ્વારા ખોલવામાં આવે છે, તે કોઈપણ માધ્યમથી ઘર-અધિનિયમને પ્રતિબદ્ધ કરવા માટે કે જેના દ્વારા તે પેસેજ ઘરના કબજેદાર દ્વારા ખોલવાનો ઈરાદો ન હતો; <br> (ડી) જો તે ઘરની પેશકદમી કરવા માટે, અથવા ઘરની પેશકદમી પછી ઘર છોડવા માટે કોઈપણ તાળું ખોલીને પ્રવેશ કરે છે અથવા છોડે છે;<br> (e) જો તે અસર કરે છે ગુનાહિત બળનો ઉપયોગ કરીને અથવા હુમલો કરીને, અથવા કોઈપણ વ્યક્તિને હુમલો કરવાની ધમકી આપીને તેનો પ્રવેશ અથવા પ્રસ્થાન;<br> (f) જો તે કોઈપણ પેસેજ દ્વારા પ્રવેશ કરે અથવા છોડે જે તે જાણે છે કે આવા પ્રવેશ અથવા પ્રસ્થાન સામે તેને બાંધવામાં આવ્યું છે, અને પોતાના દ્વારા અથવા ઘરના અતિક્રમણના પ્રેરક દ્વારા ખુલાસો કરવામાં આવ્યો હોય.<br><br> સમજૂતી.:-<br>કોઈપણ બહારનું મકાન અથવા મકાન જે મકાન ધરાવે છે, અને જેની અને આવા ઘરની વચ્ચે તાત્કાલિક આંતરિક છે સંદેશાવ્યવહાર, આ વિભાગના અર્થની અંદર ઘરનો એક ભાગ છે.<br><br> ચિત્રો.<br><br> (a) A Z ના ઘરની દિવાલમાં છિદ્ર બનાવીને અને તેના ઘરને મૂકીને ઘર-અધિનિયમ કરે છે. બાકોરું દ્વારા હાથ કરો.<br><br> આ હાઉસ-બ્રેકિંગ છે.<br><br> (b) એ ડેકની વચ્ચેના પોર્ટ-હોલ પર વહાણમાં ઘૂસીને ઘર-અધિનિયમ કરે છે.<br><br> આ ઘર તોડવાનું છે.<br><br> (c) A બારીમાંથી Z ના ઘરમાં ઘૂસીને ઘર પર અત્યાચાર કરે છે.<br><br> આ ઘર તોડવાનું છે.<br><br> (d) A દરવાજા દ્વારા ઝેડના ઘરમાં પ્રવેશ કરીને, બંધાયેલો દરવાજો ખોલીને ઘરની અત્યાચાર કરે છે.<br><br> આ ઘર તોડવાનું છે.<br><br> (e) A Z ના ઘરમાં પ્રવેશીને ઘર-અધિનિયમ કરે છે દરવાજામાંથી, દરવાજાના છિદ્રમાંથી વાયર નાખીને એક કૂંડો ઉપાડ્યો.<br><br> આ ઘર તોડવાનું છે.<br><br> (f) A ને Z ના ઘરના દરવાજાની ચાવી મળી, જે Z હારી ગયો હતો, અને તે ચાવી વડે દરવાજો ખોલીને, Zના ઘરમાં પ્રવેશ કરીને ઘર-અધિનિયમ કરે છે.<br><br> આ ઘર તોડવાનું છે.<br><br> (g) Z તેના દરવાજામાં ઊભો છે. <br><br> એ Z ને નીચે પછાડીને પેસેજને દબાણ કરે છે, અને ઘરમાં પ્રવેશ કરીને ઘર પર અતિક્રમણ કરે છે.<br><br> આ ઘર તોડવાનું છે.<br><br> (h) Z, દરવાજો -Y નો રક્ષક, Y ના દરવાજામાં ઉભો છે.<br><br> A ઘરમાં ઘુસીને ઘરની અત્યાચાર કરે છે, Z ને મારવાની ધમકી આપીને તેનો વિરોધ કરતા અટકાવ્યો હતો.<br><br> આ ઘર તોડવાનું છે. .<br><br><br><br><br>********************************<br >વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>"

  "details": "331  (1) Whoever commits lurking house-trespass or house-breaking, shall be punished with imprisonment of either description for a term which may extend to two years, and shall also be liable to fine.<br><br> (2) Whoever commits lurking house-trespass or house-breaking after sunset and before sunrise, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br> (3) Whoever commits lurking house-trespass or house-breaking, in order to the committing of any offence punishable with imprisonment, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> and if the offence intended to be committed is theft, the term of the imprisonment may be extended to ten years.<br><br> (4) Whoever commits lurking house-trespass or house-breaking after sunset and before sunrise, in order to the committing of any offence punishable with imprisonment, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine;<br> and, if the offence intended to be committed is theft, the term of the imprisonment may be extended to fourteen years.<br><br> (5) Whoever commits lurking house-trespass, or house-breaking, having made preparation for causing hurt to any person, or for assaulting any person, or for wrongfully restraining any person, or for putting any person in fear of hurt or of assault or of wrongful restraint, shall be punished with imprisonment of either description or a term which may extend to ten years, and shall also be liable to fine.<br><br> (6) Whoever commits lurking house-trespass or house-breaking after sunset and before sunrise, having made preparation for causing hurt to any person or for assaulting any person, or for wrongfully restraining any person, or for putting any person in fear of hurt, or of assault, or of wrongful restraint, shall be punished with imprisonment of either description for a term which may extend to fourteen years, and shall also be liable to fine.<br><br> (7) Whoever, whilst committing lurking house-trespass or house-breaking, causes grievous hurt to any person or attempts to cause death or grievous hurt to any person, shall be punished with imprisonment for life, or imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (8) If, at the time of the committing of lurking house-trespass or house-breaking after sunset and before sunrise, any person guilty of such offence shall voluntarily cause or attempt to cause death or grievous hurt to any person, every person jointly concerned in committing such lurking house-trespass or house-breaking after sunset and before sunrise, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>331(1) <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>331(1) <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>331(2) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>331(3) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>331* <br>Punishment :  Imprisonment for 10 years.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>331(4) <br>Punish   "additional_info": "331 (1) જે કોઈ છુપાઈને ઘર-ઘરઘર અથવા ઘર તોડવાનું કામ કરે છે, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (2) સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં જે કોઈ છૂપાઈને ઘર-ઘર અથવા ઘર તોડવાનું કામ કરે છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે અને તે દંડને પણ પાત્ર રહેશે.<br><br> (3 ) કેદની સજાને પાત્ર કોઈપણ ગુનો કરવા માટે જે કોઈ છુપાઈને ઘર-ઘરઘર અથવા ઘર તોડવાનું આચરણ કરે છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડ માટે પણ જવાબદાર રહેશે; <br> અને જો ગુનો કરવાનો ઈરાદો ચોરીનો હોય, તો જેલની મુદત દસ વર્ષ સુધી લંબાવાઈ શકે છે.<br><br> (4) સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં છુપાઈને ઘર-ઘર કે ઘર તોડવાનું કામ કરે છે. , કેદની સજાને પાત્ર કોઈપણ ગુનો કરવા માટે, પાંચ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે;<br> અને, જો ગુનો કરવાનો ઈરાદો હોય તો ચોરી કરવામાં આવે તો કેદની મુદત ચૌદ વર્ષ સુધી લંબાવાઈ શકે છે.<br><br> (5) જે કોઈ છૂપાઈને ઘર-ઘરઘર અથવા ઘર તોડવાનું, કોઈપણ વ્યક્તિને નુકસાન પહોંચાડવા અથવા હુમલો કરવા માટેની તૈયારી કરે છે. કોઈપણ વ્યક્તિ, અથવા કોઈપણ વ્યક્તિને ખોટી રીતે અટકાવવા માટે, અથવા કોઈપણ વ્યક્તિને નુકસાન અથવા હુમલાના અથવા ખોટી રીતે સંયમના ડરમાં મૂકવા બદલ, કોઈપણ વર્ણનની કેદ અથવા દસ વર્ષ સુધીની મુદતની સજા સાથે સજા કરવામાં આવશે, અને તે પણ જવાબદાર રહેશે. દંડ.<br><br> (6) જે કોઈ વ્યક્તિ સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં છુપાઈને ઘર-ઘરઘર અથવા ઘર તોડવાનું કામ કરે છે, કોઈપણ વ્યક્તિને નુકસાન પહોંચાડવા માટે અથવા કોઈ વ્યક્તિ પર હુમલો કરવા માટે અથવા કોઈપણ વ્યક્તિને ખોટી રીતે રોકવા માટે, અથવા કોઈપણ વ્યક્તિને ઈજા થવાના, અથવા હુમલાના, અથવા ખોટી રીતે સંયમના ડરમાં મૂકવા બદલ, ચૌદ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને દંડને પણ જવાબદાર રહેશે.<br><br > (7) જે કોઈ, છુપાઈને ઘર-ઘરઘર કે ઘર તોડવાનું કામ કરતી વખતે, કોઈ વ્યક્તિને ગંભીર ઈજા પહોંચાડે છે અથવા મૃત્યુનો પ્રયાસ કરે છે અથવા કોઈ વ્યક્તિને ગંભીર ઈજા પહોંચાડે છે, તો તેને આજીવન કેદની સજા થશે, અથવા કોઈપણ વર્ણનની કેદની સજા થશે. મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે પણ દંડને પાત્ર રહેશે.<br><br> (8) જો, સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં છુપાયેલા મકાનમાં ઘૂસણખોરી અથવા ઘર તોડવાનું કામ કરતી વખતે, કોઈપણ વ્યક્તિ આવા ગુનાના દોષિત સ્વેચ્છાએ કોઈપણ વ્યક્તિને મૃત્યુ અથવા ગંભીર ઈજા પહોંચાડવાનો પ્રયાસ કરશે, સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં આવા છુપાયેલા ઘર-ઘર અથવા ઘર તોડવામાં સંયુક્ત રીતે સંબંધિત દરેક વ્યક્તિ, તેને આજીવન કેદની સજા થશે, અથવા કોઈપણ વર્ણનની કેદની મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>************** *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>331(1) <br>સજા : 2 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>331(1) <br>સજા: 2 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ | <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>331(3) <br>સજા: 3 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.< br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>331* <br>સજા: 10 વર્ષ સુધીની કેદ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>331(4) <br>સજા: 5 વર્ષની કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>331** <br>સજા: 14 વર્ષ સુધીની કેદ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>331(5) <br>સજા: 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>331(6) <br>સજા: 14 વર્ષની કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>331(7) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બ
