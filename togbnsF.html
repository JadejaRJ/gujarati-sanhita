    body {

        padding: 20px;
    }
    .header {
        font-size: 18px;
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    .search-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    #search-box {
        flex: 1;
        min-width: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    #fetch-details {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    #fetch-details:hover {
        background-color: #0056b3;
    }
    #search-results {
        list-style: none;
        padding: 0;
    }
    #search-results li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }
    #search-results li:hover {
        background-color: #f9f9f9;
    }
    .highlight {
        font-weight: bold;
        background-color: yellow;
    }
    .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        height: 15px;

    }
    .toggle-label {
        margin-right: 10px;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 20px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(11px);
    }
</style>
</head>

    </label>
  </div>
  <ul id="search-results"></ul>
  <div id="details"></div>
</div>

  "additional_info": "જ્યારે આવી વ્યક્તિ ખોટી રીતે જાળવી રાખે છે, તેમજ જ્યારે આવી વ્યક્તિ ખોટી રીતે મેળવે છે ત્યારે વ્યક્તિ ખોટી રીતે મેળવે છે. <br><br> જ્યારે આવી વ્યક્તિને ખોટી રીતે કોઈપણ મિલકતમાંથી બહાર રાખવામાં આવે છે, તેમજ જ્યારે આવી વ્યક્તિને ખોટી રીતે મિલકતથી વંચિત રાખવામાં આવે છે ત્યારે વ્યક્તિને ખોટી રીતે ગુમાવવાનું કહેવામાં આવે છે <br><br><br>****** **************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********** **********************<br><br>"

  "name": "2(39).  words and expressions",
  "details": "Words and expressions used but not defined in this Sanhita but defined in the Information Technology Act, 2000 and the Bharatiya Nagarik Suraksha Sanhita, 2023 shall have the meanings respectively assigned to them in that Act and Sanhita <br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "વપરાયેલ શબ્દો અને અભિવ્યક્તિઓ આ સંહિતામાં વ્યાખ્યાયિત નથી પરંતુ માહિતી પ્રૌદ્યોગિકી અધિનિયમ, 2000 અને ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023 માં વ્યાખ્યાયિત કરાયેલા શબ્દો અને અભિવ્યક્તિઓ અનુક્રમે તે અધિનિયમ અને સંહિતામાં તેમને સોંપેલ અર્થો ધરાવશે <br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>"

  "name": "3.          General explanations.",
  "details": "3. (1) Throughout this Sanhita every definition of an offence, every penal provision, and every Illustration of every such definition or penal provision, shall be understood subject to the exceptions contained in the Chapter entitled “General Exceptions”, though those exceptions are not repeated in such definition, penal provision, or Illustration.<br><br> Illustrations.<br><br> (a) The sections in this Sanhita, which contain definitions of offences, do not express that a child under seven years of age cannot commit such offences;<br> but the definitions are to be understood subject to the general exception which provides that nothing shall be an offence which is done by a child under seven years of age.<br><br> (b) A, a police officer, without warrant, apprehends Z, who has committed murder.<br><br> Here A is not guilty of the offence of wrongful confinement;<br> for he was bound by law to apprehend Z, and therefore the case falls within the general exception which provides that “nothing is an offence which is done by a person who is bound by law to do it”.<br><br> (2) Every expression which is explained in any Part of this Sanhita, is used in every Part of this Sanhita in conformity with the explanation.<br><br> (3) When property is in the possession of a person’s spouse, clerk or servant, on account of that person, it is in that person’s possession within the meaning of this Sanhita.<br><br> Explanation.:-<br>A person employed temporarily or on a particular occasion in the capacity of a clerk or servant, is a clerk or servant within the meaning of this sub-section.<br><br> (4) In every Part of this Sanhita, except where a contrary intention appears from the context, words which refer to acts done extend also to illegal omissions.<br><br> (5) When a criminal act is done by several persons in furtherance of the common intention of all, each of such persons is liable for that act in the same manner as if it were done by him alone.<br><br> (6) Whenever an act, which is criminal only by reason of its being done with a criminal knowledge or intention, is done by several persons, each of such persons who joins in the act with such knowledge or intention is liable for the act in the same manner as if the act were done by him alone with that knowledge or intention.<br><br> (7) Wherever the causing of a certain effect, or an attempt to cause that effect, by an act or by an omission, is an offence, it is to be understood that the causing of that effect partly by an act and partly by an omission is the same offence.<br><br> Illustration.<br><br> A intentionally causes Z’s death, partly by illegally omitting to give Z food, and partly by beating Z.<br><br> A has committed murder.<br><br> (8) When an offence is committed by means of several acts, whoever intentionally cooperates in the commission of that offence by doing any one of those acts, either singly or jointly with any other person, commits that offence.<br><br> Illustrations.<br><br> (a) A and B agree to murder Z by severally and at different times giving him small doses of poison.<br><br> A and B administer the poison according to the agreement with intent to murder Z.<br><br> Z dies from the effects the several doses of poison so administered to him.<br><br> Here A and B intentionally cooperate in the commission of murder and as each of them does an act by which the death is caused, they are both guilty of the offence though their acts are separate.<br><br> (b) A and B are joint jailors, and as such have the charge of Z, a prisoner, alternatively for six hours at a time.<br><br> A and B, intending to cause Z’s death, knowingly cooperate in causing that effect by illegally omitting, each during the time of his attendance, to furnish Z with food supplied to them for that purpose.<br><br> Z dies of hunger.<br><br> Both A and B are guilty of the murder of Z.<br><br> (c) A, a jailor, has the charge of Z, a prisoner.<br><br> A, intending to cause Z’s death, illegally omits to supply Z with food;<br> in consequence of which Z is much reduced in strength, but the starvation is not sufficient to cause his death.<br><br> A is dismissed from his office, and B succeeds him.<br><br> B, without collusion or cooperation with A, illegally omits to supply Z with food, knowing that he is likely thereby to cause Z’s death.<br><br> Z dies of hunger.<br><br> B is guilty of murder, but, as A did not cooperate with B.<br><br> A is guilty only of an attempt to commit murder.<br><br> (9) Where several persons are engaged or concerned in the commission of a criminal act, they may be guilty of different offences by means of that act.<br><br> Illustration.<br><br> A attacks Z under such circumstances of grave provocation that his killing of Z would be only culpable homicide not amounting to murder.<br><br> B, having ill-will towards Z and intending to kill him, and not having been subject to the provocation, assists A in killing Z.<br><br> Here, though A and B are both engaged in causing Z’s death, B is guilty of murder, and A is guilty only of culpable homicide.<br><br> CHAPTER II OF PUNISHMENTS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "3. (1) આ સંહિતા દરમિયાન ગુનાની દરેક વ્યાખ્યા, દરેક દંડની જોગવાઈ અને આવી દરેક વ્યાખ્યા અથવા દંડની જોગવાઈનું દરેક ઉદાહરણ, \"સામાન્ય અપવાદો\" શીર્ષકવાળા પ્રકરણમાં સમાવિષ્ટ અપવાદોને આધીન સમજવામાં આવશે, જો કે તે અપવાદો છે. આવી વ્યાખ્યા, દંડની જોગવાઈ અથવા ચિત્રમાં પુનરાવર્તિત નહીં.<br><br> ચિત્રો.<br><br> (a) આ સંહિતાના વિભાગો, જેમાં ગુનાઓની વ્યાખ્યાઓ છે, તે વ્યક્ત કરતા નથી કે સાત વર્ષથી ઓછી ઉંમરના બાળકને વયના આવા ગુનાઓ કરી શકતા નથી;<br> પરંતુ વ્યાખ્યાઓ સામાન્ય અપવાદને આધીન સમજવાની છે જે જોગવાઈ કરે છે કે સાત વર્ષથી ઓછી ઉંમરના બાળક દ્વારા કરવામાં આવેલ કંઈપણ ગુનો નથી.<br><br> (b ) A, એક પોલીસ અધિકારી, વોરંટ વિના, Z ને પકડે છે, જેણે હત્યા કરી છે.<br><br> અહીં A ખોટી રીતે કેદના ગુના માટે દોષિત નથી;<br> કારણ કે તે Z ને પકડવા માટે કાયદા દ્વારા બંધાયેલો હતો, અને તેથી આ કેસ સામાન્ય અપવાદની અંદર આવે છે જે પ્રદાન કરે છે કે \"કંઈ પણ ગુનો નથી કે જે તે કરવા માટે કાયદા દ્વારા બંધાયેલ વ્યક્તિ દ્વારા કરવામાં આવે છે\".<br><br> (2) દરેક અભિવ્યક્તિ કે જે કોઈપણ ભાગમાં સમજાવાયેલ છે આ સંહિતાનો ઉપયોગ આ સંહિતાના દરેક ભાગમાં સમજૂતી સાથે કરવામાં આવે છે.<br><br> (3) જ્યારે મિલકત વ્યક્તિના જીવનસાથી, કારકુન અથવા નોકરના કબજામાં હોય, ત્યારે તે વ્યક્તિના કારણે આ સંહિતાના અર્થમાં તે વ્યક્તિનો કબજો છે.<br><br> સમજૂતી.:-<br>કારકુ અથવા નોકરની ક્ષમતામાં અસ્થાયી રૂપે અથવા કોઈ ચોક્કસ પ્રસંગે નોકરી કરતી વ્યક્તિ, તેના અર્થમાં કારકુન અથવા નોકર છે આ પેટા-વિભાગ.<br><br> (4) આ સંહિતાના દરેક ભાગમાં, સિવાય કે જ્યાં સંદર્ભમાંથી કોઈ વિપરીત ઈરાદો દેખાય છે, એવા શબ્દો કે જે કૃત્યોનો સંદર્ભ આપે છે તે ગેરકાયદેસર અવગણના સુધી પણ વિસ્તરે છે.<br><br> ( 5) જ્યારે કોઈ ગુનાહિત કૃત્ય અનેક વ્યક્તિઓ દ્વારા બધાના સામાન્ય ઈરાદાને આગળ વધારવા માટે કરવામાં આવે છે, ત્યારે આવી વ્યક્તિઓમાંથી પ્રત્યેક વ્યક્તિ તે કૃત્ય માટે તે જ રીતે જવાબદાર છે, જાણે કે તે એકલા દ્વારા કરવામાં આવ્યું હોય.<br><br> (6 ) જ્યારે પણ કોઈ કૃત્ય, જે માત્ર ગુનાહિત જ્ઞાન અથવા ઈરાદાથી કરવામાં આવ્યું હોવાના કારણે ગુનાહિત છે, તે ઘણી વ્યક્તિઓ દ્વારા કરવામાં આવે છે, ત્યારે આવી દરેક વ્યક્તિ જે આવા જ્ઞાન અથવા ઈરાદા સાથે કૃત્યમાં જોડાય છે તે તે જ કૃત્ય માટે જવાબદાર છે. એવી રીતે જાણે કે કૃત્ય તે એકલા દ્વારા તે જ્ઞાન અથવા હેતુથી કરવામાં આવ્યું હોય.<br><br> (7) જ્યાં પણ કોઈ ચોક્કસ અસરનું કારણ બને છે, અથવા તે અસર લાવવાનો પ્રયાસ, કૃત્ય દ્વારા અથવા અવગણના દ્વારા, ગુનો, એ સમજવાની જરૂર છે કે અંશતઃ કૃત્ય દ્વારા અને અંશતઃ અવગણના દ્વારા તે અસરનું કારણ સમાન ગુનો છે.<br><br> ઉદાહરણ.<br><br> A ઈરાદાપૂર્વક Z ના મૃત્યુનું કારણ બને છે, આંશિક રીતે Z ખોરાક આપવાનું ગેરકાયદેસર રીતે અવગણવું, અને અંશતઃ Z માર મારવાથી.<br><br> Aએ ખૂન કર્યું છે.<br><br> (8) જ્યારે કોઈ ગુનો અનેક કૃત્યો દ્વારા કરવામાં આવે છે, જે કોઈ પણ ઈરાદાપૂર્વક કમિશનમાં સહકાર આપે છે તે ગુનામાં તેમાંથી કોઈપણ એક કૃત્ય કરીને, એકલ અથવા અન્ય કોઈ વ્યક્તિ સાથે સંયુક્ત રીતે, તે ગુનો કરે છે.<br><br> ચિત્રો.<br><br> (a) A અને B અલગથી Zની હત્યા કરવા માટે સંમત છે અને અલગ-અલગ સમયે તેને ઝેરના નાના ડોઝ આપ્યા.<br><br> A અને B Zની હત્યાના ઈરાદા સાથેના કરાર અનુસાર ઝેરનું સંચાલન કરે છે.<br><br> ઝેરના અનેક ડોઝની અસરથી Z મૃત્યુ પામે છે. તેને સંચાલિત કરવામાં આવે છે.<br><br> અહીં A અને B હત્યાના આયોગમાં ઇરાદાપૂર્વક સહકાર આપે છે અને તેમાંથી દરેક એક એવું કૃત્ય કરે છે જેનાથી મૃત્યુ થાય છે, તેઓ બંને ગુના માટે દોષિત છે જો કે તેમના કૃત્યો અલગ છે.< br><br> (b) A અને B સંયુક્ત જેલરો છે, અને જેમ કે Z, એક કેદીનો હવાલો છે, વૈકલ્પિક રીતે એક સમયે છ કલાક માટે.<br><br> A અને B, Z ના મૃત્યુનું કારણ બને છે , તે હેતુ માટે તેમને પૂરા પાડવામાં આવેલ ખોરાક સાથે Z આપવા માટે, તેમની હાજરીના સમય દરમિયાન, દરેકને ગેરકાયદેસર રીતે અવગણીને તે અસર ઊભી કરવામાં જાણી જોઈને સહકાર આપે છે.<br><br> Z ભૂખથી મૃત્યુ પામે છે.<br><br> બંને A અને B Z ની હત્યા માટે દોષિત છે.<br><br> (c) A, એક જેલર, Z, એક કેદીનો હવાલો ધરાવે છે.<br><br> A, Zના મૃત્યુનું કારણ બનવાના ઇરાદે, ગેરકાયદેસર રીતે છોડી દે છે Z ને ખોરાક પૂરો પાડો;<br> જેના પરિણામે Z ની શક્તિ ઘણી ઓછી થઈ ગઈ છે, પરંતુ ભૂખમરો તેના મૃત્યુ માટે પૂરતો નથી.<br><br> A ને તેની ઓફિસમાંથી બરતરફ કરવામાં આવે છે, અને B તેના સ્થાને આવે છે.<br> <br> B, A સાથેની મિલીભગત અથવા સહકાર વિના, Z ને ખોરાક પૂરો પાડવાનું ગેરકાયદેસર રીતે છોડી દે છે, તે જાણીને કે તે Z ના મૃત્યુનું કારણ બની શકે છે.<br><br> Z ભૂખથી મૃત્યુ પામે છે.<br><br> B હત્યા માટે દોષિત છે, પરંતુ, કારણ કે A એ B સાથે સહકાર આપ્યો ન હતો.<br><br> A માત્ર હત્યાના પ્રયાસ માટે દોષિત છે.<br><br> (9) જ્યાં ઘણી વ્યક્તિઓ સંકળાયેલી હોય અથવા સંબંધિત હોય ફોજદારી કૃત્ય કર્યા પછી, તેઓ તે કૃત્ય દ્વારા જુદા જુદા અપરાધો માટે દોષિત હોઈ શકે છે.<br><br> ચિત્ર.<br><br> ગંભીર ઉશ્કેરણીજનક સંજોગોમાં એ Z પર હુમલો કરે છે કે તેની Z ની હત્યા ફક્ત અપરાધપાત્ર હત્યા જે હત્યાની રકમ નથી.<br><br> B, Z પ્રત્યે અણગમો ધરાવતો અને તેને મારી નાખવાનો ઇરાદો ધરાવતો, અને ઉશ્કેરણીનો આધીન ન હોવાથી, A ને Zની હત્યા કરવામાં મદદ કરે છે.<br><br> અહીં, જો કે A અને B બંને Z ના મૃત્યુનું કારણ બને છે, B હત્યા માટે દોષિત છે, અને A માત્ર દોષિત હત્યા માટે દોષિત છે.<br><br> સજાનું પ્રકરણ II<br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>"
 },
 {
  "name": "4.          Punishments.",
  "details": "4. The punishments to which offenders are liable under the provisions of this Sanhita are— (a) Death;<br> (b) Imprisonment for life;<br> (c) Imprisonment, which is of two descriptions, namely:— (1) Rigorous, that is, with hard labour;<br> (2) Simple;<br> (d) Forfeiture of property;<br> (e) Fine;<br> (f) Community Service.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "4. આ સંહિતાની જોગવાઈઓ હેઠળ અપરાધીઓ જે સજાને પાત્ર છે તે છે- (a) મૃત્યુ;<br> (b) આજીવન કેદ;<br> (c) કેદ, જે બે વર્ણનો છે, એટલે કે:- ( 1) સખત, એટલે કે સખત મજૂરી સાથે;<br> (2) સરળ;<br> (d) મિલકત જપ્ત;<br> (e) દંડ;<br> (f) સમુદાય સેવા.<br><br> br><br><br><br>******************************<br>વધારાની માહિતી: સમયપત્રક 1 BNSS,2023<br>**********************************<br><br>"
 },
 {
  "name": "5.          Commutation of sentence.",
  "details": "5. The appropriate Government may, without the consent of the offender, commute any punishment under this Sanhita to any other punishment in accordance with section 474 of the Bharatiya Nagarik Suraksha Sanhita, 2023.<br><br> Explanation––<br>For the purposes of this section the expression “appropriate Government” means,–– (a) in cases where the sentence is a sentence of death or is for an offence against any law relating to a matter to which the executive power of the Union extends, the Central Government;<br> and (b) in cases where the sentence (whether of death or not) is for an offence against any law relating to a matter to which the executive power of the State extends, the Government of the State within which the offender is sentenced.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "5. યોગ્ય સરકાર, ગુનેગારની સંમતિ વિના, ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023ની કલમ 474 અનુસાર આ સંહિતા હેઠળની કોઈપણ સજાને અન્ય કોઈપણ સજામાં બદલી શકે છે.<br><br> સ્પષ્ટતા––<br> આ વિભાગના હેતુઓ માટે \"યોગ્ય સરકાર\" અભિવ્યક્તિનો અર્થ થાય છે,–– (એ) એવા કિસ્સાઓમાં કે જ્યાં સજા મૃત્યુની સજા હોય અથવા યુનિયનની કારોબારી સત્તા વિસ્તરેલી બાબતને લગતા કોઈપણ કાયદા સામેના ગુના માટે હોય. , કેન્દ્ર સરકાર;<br> અને (b) એવા કિસ્સાઓમાં કે જ્યાં સજા (મૃત્યુની હોય કે ન હોય) રાજ્યની કારોબારી સત્તા વિસ્તરેલી બાબતને લગતા કોઈપણ કાયદા વિરુદ્ધના ગુના માટે હોય, રાજ્ય સરકાર જેમાં ગુનેગારને સજા થાય છે.<br><br><br><br><br>**************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>"
 },
 {
  "name": "6.          Fractions of terms of punishment.",
  "details": "6. In calculating fractions of terms of punishment, imprisonment for life shall be reckoned as equivalent to imprisonment for twenty years unless otherwise provided.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "6. સજાની શરતોના અપૂર્ણાંકની ગણતરીમાં, આજીવન કેદને વીસ વર્ષની કેદની સમકક્ષ ગણવામાં આવશે સિવાય કે અન્યથા જોગવાઈ કરવામાં આવી હોય.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>"
 },
 {
  "name": "7.          Sentence may be (in certain cases of imprisonment) wholly or partly rigorous or simple.",
  "details": "7. In every case in which an offender is punishable with imprisonment which may be of either description, it shall be competent to the Court which sentences such offender to direct in the sentence that such imprisonment shall be wholly rigorous, or that such imprisonment shall be wholly simple, or that any part of such imprisonment shall be rigorous and the rest simple.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "7. દરેક કિસ્સામાં કે જેમાં ગુનેગારને કેદની સજા થાય છે જે કોઈપણ વર્ણનની હોઈ શકે છે, તે અદાલતને સક્ષમ હશે જે આવા ગુનેગારને સજામાં નિર્દેશિત કરવા માટે સજા કરે છે કે આવી કેદ સંપૂર્ણ સખત હશે, અથવા આવી કેદ સંપૂર્ણ સરળ, અથવા આવી કેદનો કોઈપણ ભાગ સખત અને બાકીનો સરળ હશે.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>"
 },
 {
  "name": "8.          Amount of fine, liability in default of payment of fine, etc.",
  "details": "8. (1) Where no sum is expressed to which a fine may extend, the amount of fine to which the offender is liable is unlimited, but shall not be excessive.<br><br> (2) In every case of an offence–– (a) punishable with imprisonment as well as fine, in which the offender is sentenced to a fine, whether with or without imprisonment;<br> (b) punishable with imprisonment or fine, or with fine only, in which the offender is sentenced to a fine, it shall be competent to the Court which sentences such offender to direct by the sentence that, in default of payment of the fine, the offender shall suffer imprisonment for a certain term, in which imprisonment shall be in excess of any other imprisonment to which he may have been sentenced or to which he may be liable under a commutation of a sentence.<br><br> Punishments.<br><br> Commutation of sentence.<br><br> (3) The term for which the Court directs the offender to be imprisoned in default of payment of a fine shall not exceed one-fourth of the term of imprisonment which is the maximum fixed for the offence, if the offence be punishable with imprisonment as well as fine.<br><br> (4) The imprisonment which the Court imposes in default of payment of a fine or in default of community service may be of any description to which the offender might have been sentenced for the offence.<br><br> (5) If the offence is punishable with fine or community service, the imprisonment which the Court imposes in default of payment of the fine or in default of community service shall be simple, and the term for which the Court directs the offender to be imprisoned, in default of payment of fine or in default of community service, shall not exceed,— (a) two months when the amount of the fine does not exceed five thousand rupees;<br> (b) four months when the amount of the fine does not exceed ten thousand rupees;<br> and (c) one year in any other case.<br><br> (6) (a) The imprisonment which is imposed in default of payment of a fine shall terminate whenever that fine is either paid or levied by process of law;<br> (b) If, before the expiration of the term of imprisonment fixed in default of payment, such a proportion of the fine be paid or levied that the term of imprisonment suffered in default of payment is not less than proportional to the part of the fine still unpaid, the imprisonment shall terminate.<br><br> Illustration.<br><br> A is sentenced to a fine of one thousand rupees and to four months’ imprisonment in default of payment.<br><br> Here, if seven hundred and fifty rupees of the fine be paid or levied before the expiration of one month of the imprisonment, A will be discharged as soon as the first month has expired.<br><br> If seven hundred and fifty rupees be paid or levied at the time of the expiration of the first month, or at any later time while A continues in imprisonment, A will be immediately discharged.<br><br> If five hundred rupees of the fine be paid or levied before the expiration of two months of the imprisonment, A will be discharged as soon as the two months are completed.<br><br> If five hundred rupees be paid or levied at the time of the expiration of those two months, or at any later time while A continues in imprisonment, A will be immediately discharged.<br><br> (7) The fine, or any part thereof which remains unpaid, may be levied at any time within six years after the passing of the sentence, and if, under the sentence, the offender be liable to imprisonment for a longer period than six years, then at any time previous to the expiration of that period;<br> and the death of the offender does not discharge from the liability any property which would, after his death, be legally liable for his debts.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "8. (1) જ્યાં દંડ લંબાવવામાં આવી શકે તેવી કોઈ રકમ દર્શાવવામાં આવી નથી, તો દંડની રકમ કે જેના માટે અપરાધી જવાબદાર છે તે અમર્યાદિત છે, પરંતુ તે વધુ પડતી હોવી જોઈએ નહીં.<br><br> (2) દરેક કેસમાં ગુનો–- (a) કેદ તેમજ દંડ સાથે શિક્ષાપાત્ર, જેમાં ગુનેગારને દંડની સજા કરવામાં આવે છે, પછી ભલે તે કેદની સજા સાથે હોય કે વગર;<br> (b) કેદ અથવા દંડ અથવા માત્ર દંડ સાથે શિક્ષાપાત્ર, જેમાં ગુનેગારને દંડની સજા કરવામાં આવે છે, તે અદાલતને સક્ષમ હશે કે જે આવા ગુનેગારને સજા દ્વારા નિર્દેશિત કરવા માટે સજા કરે છે કે, દંડની ચૂકવણી કરવામાં નિષ્ફળતામાં, ગુનેગારને ચોક્કસ મુદત માટે કેદની સજા ભોગવવી પડશે, જેમાં કેદની સજા વધુ હશે. અન્ય કોઈપણ કેદની કે જેમાં તેને સજા કરવામાં આવી હોય અથવા તે સજાના ફેરફાર હેઠળ જવાબદાર હોઈ શકે.<br><br> સજાઓ.<br><br> સજાનું પરિવર્તન.<br><br> ( 3) જે મુદત માટે અદાલત ગુનેગારને દંડની ચુકવણીમાં દોષિત રૂપે કેદ થવાનો નિર્દેશ આપે છે તે કેદની મુદતના એક ચતુર્થાંશ કરતાં વધુ ન હોવી જોઈએ જે ગુના માટે નિર્ધારિત મહત્તમ છે, જો ગુનો કેદની સજાને પાત્ર હોય તો દંડ તરીકે.<br><br> (4) અદાલત દંડની ચૂકવણીમાં અથવા સમુદાય સેવાના ક્ષતિમાં જે કેદ કરે છે તે કોઈપણ વર્ણન હોઈ શકે છે જેના માટે ગુનેગારને ગુના માટે સજા કરવામાં આવી હોય.<br <br> (5) જો ગુનો દંડ અથવા સામુદાયિક સેવા સાથે શિક્ષાપાત્ર હોય, તો અદાલત દંડની ચૂકવણીમાં અથવા સામુદાયિક સેવામાં કસૂર થવામાં જે કેદ કરે છે તે સરળ હશે, અને તે મુદત કે જેના માટે અદાલત નિર્દેશ આપે છે. ગુનેગારને દંડની ચુકવણીમાં અથવા સામુદાયિક સેવામાં કસૂરવાર રૂપે, જેલની સજા થશે, - (a) બે મહિના જ્યારે દંડની રકમ પાંચ હજાર રૂપિયાથી વધુ ન હોય;<br> (b) ચાર મહિના જ્યારે દંડની રકમ દસ હજાર રૂપિયાથી વધુ ન હોવી જોઈએ;<br> અને (c) અન્ય કોઈપણ કિસ્સામાં એક વર્ષ.<br><br> (6) (a) દંડની ચુકવણીમાં કસૂરવાર થવા પર જે કેદ કરવામાં આવે છે. જ્યારે પણ તે દંડ કાયદાની પ્રક્રિયા દ્વારા ચૂકવવામાં આવે અથવા વસૂલવામાં આવે ત્યારે સમાપ્ત થશે;<br> (b) જો, ચૂકવણીમાં કસૂરવાર કેદની મુદત પૂરી થાય તે પહેલાં, દંડનું આટલું પ્રમાણ ચૂકવવામાં આવે અથવા વસૂલવામાં આવે જે મુદત ચૂકવણીમાં કસૂરવાર કેદની સજા ભોગવવી તે દંડના ભાગના પ્રમાણસર કરતાં ઓછી નથી, જે હજુ પણ ચૂકવેલ નથી, તો કેદ સમાપ્ત થશે.<br><br> ઉદાહરણ.<br><br> A ને એક હજાર રૂપિયાના દંડની સજા કરવામાં આવે છે અને ચૂકવણીમાં કસૂરવાર ચાર મહિનાની કેદની સજા.<br><br> અહીં, જો દંડના સાતસો પચાસ રૂપિયા એક મહિનાની કેદની મુદત પૂરી થાય તે પહેલાં ચૂકવવામાં આવે અથવા વસૂલવામાં આવે, તો A ને જલદીથી છૂટા કરવામાં આવશે. પહેલો મહિનો પૂરો થઈ ગયો છે.<br><br> જો પ્રથમ મહિનાની મુદત પૂરી થવાના સમયે અથવા પછીના કોઈપણ સમયે A જેલમાં રહે છે, તો A ને તરત જ છૂટા કરવામાં આવશે.<br><br> br><br> જો દંડના પાંચસો રૂપિયા કેદની બે મહિનાની મુદત પૂરી થાય તે પહેલાં ચૂકવવામાં આવે અથવા વસૂલવામાં આવે, તો A બે મહિના પૂરા થતાંની સાથે જ છૂટા કરવામાં આવશે.<br><br> જો પાંચસો રૂપિયા તે બે મહિનાની મુદતના સમયે ચૂકવેલ અથવા વસૂલવામાં આવે છે, અથવા પછીના કોઈપણ સમયે જ્યારે A જેલમાં રહે છે, ત્યારે Aને તરત જ છૂટા કરવામાં આવશે.<br><br> (7) દંડ અથવા તેનો કોઈપણ ભાગ જે અવેતન રહે છે , સજા પસાર થયા પછી છ વર્ષની અંદર કોઈપણ સમયે વસૂલવામાં આવી શકે છે, અને જો, સજા હેઠળ, ગુનેગાર છ વર્ષથી વધુ સમયગાળા માટે કેદને પાત્ર હોય, તો તે સમયગાળાની સમાપ્તિ પહેલાંના કોઈપણ સમયે; <br> અને ગુનેગારનું મૃત્યુ જવાબદારીમાંથી કોઈ મિલકતને મુક્ત કરતું નથી, જે તેના મૃત્યુ પછી, તેના દેવા માટે કાયદેસર રીતે જવાબદાર હશે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>"
 },

  "name": "9.          Limit of punishment of offence made up of several offences.",
  "details": "9. (1) Where anything which is an offence is made up of parts, any of which parts is itself an offence, the offender shall not be punished with the punishment of more than one of such his offences, unless it be so expressly provided.<br><br> (2) Where— (a) anything is an offence falling within two or more separate definitions of any law in force for the time being by which offences are defined or punished;<br> or (b) several acts, of which one or more than one would by itself or themselves constitute an offence, constitute, when combined, a different offence, the offender shall not be punished with a more severe punishment than the Court which tries him could award for any one of such offences.<br><br> Illustrations.<br><br> (a) A gives Z fifty strokes with a stick.<br><br> Here A may have committed the offence of voluntarily causing hurt to Z by the whole beating, and also by each of the blows which make up the whole beating.<br><br> If A were liable to punishment for every blow, he might be imprisoned for fifty years, one for each blow.<br><br> But he is liable only to one punishment for the whole beating.<br><br> (b) But, if, while A is beating Z, Y interferes, and A intentionally strikes Y, here, as the blow given to Y is no part of the act whereby A voluntarily causes hurt to Z, A is liable to one punishment for voluntarily causing hurt to Z, and to another for the blow given to Y.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "9. (1) જ્યાં કંઈપણ જે ગુનો છે તે ભાગોથી બનેલો છે, જેમાંથી કોઈપણ ભાગ પોતે જ ગુનો છે, ગુનેગારને તેના આવા એક કરતાં વધુ ગુનાઓની સજા સાથે સજા કરવામાં આવશે નહીં, સિવાય કે તે સ્પષ્ટ રીતે પ્રદાન કરવામાં આવે. .<br><br> (2) જ્યાં- (a) કંઈપણ એ સમય માટે અમલમાં રહેલા કોઈપણ કાયદાની બે અથવા વધુ અલગ વ્યાખ્યાઓમાં આવતો ગુનો છે જેના દ્વારા ગુનાઓને વ્યાખ્યાયિત અથવા સજા કરવામાં આવે છે;<br> અથવા (b) કેટલાંક કૃત્યો, જેમાં એક અથવા એક કરતાં વધુ પોતે અથવા પોતે જ એક ગુનો બને છે, જ્યારે સંયુક્ત રીતે અલગ ગુનો બને છે, ત્યારે ગુનેગારને અદાલત જે તેને કોઈપણ એક માટે સજા કરી શકે છે તેના કરતાં વધુ આકરી સજા કરવામાં આવશે નહીં. આવા ગુનાઓ.<br><br> ચિત્રો.<br><br> (a) A લાકડી વડે Z ને પચાસ સ્ટ્રોક આપે છે.<br><br> અહીં A એ સ્વેચ્છાએ Z ને નુકસાન પહોંચાડવાનો ગુનો કર્યો હોઈ શકે છે. આખો માર, અને દરેક મારામારીથી પણ જે સમગ્ર ધબકારા બનાવે છે.<br><br> જો A દરેક ફટકા માટે સજાને પાત્ર હોત, તો તેને પચાસ વર્ષની જેલ થઈ શકે છે, દરેક ફટકા માટે એક.<br> <br> પરંતુ તે આખા માર માટે માત્ર એક જ સજા માટે જવાબદાર છે.<br><br> (b) પરંતુ, જો A એ Z ને મારતો હોય ત્યારે, Y દખલ કરે છે, અને A ઈરાદાપૂર્વક Y પર પ્રહાર કરે છે, અહીં આપેલા ફટકા પ્રમાણે વાય માટે તે અધિનિયમનો કોઈ ભાગ નથી જેમાં A સ્વેચ્છાએ Z ને નુકસાન પહોંચાડે છે, A સ્વેચ્છાએ Z ને નુકસાન પહોંચાડવા બદલ એક સજા માટે અને Y ને આપેલા ફટકા માટે બીજી સજા માટે જવાબદાર છે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>"
 },
 {
  "name": "10.       Punishment of person guilty of one of several offences, judgment stating that it is doubtful of which.",
  "details": "10.  In all cases in which judgment is given that a person is guilty of one of several offences specified in the judgment, but that it is doubtful of which of these offences he is guilty, the offender shall be punished for the offence for which the lowest punishment is provided if the same punishment is not provided for all.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "10. એવા તમામ કેસોમાં કે જેમાં ચુકાદો આપવામાં આવે છે કે ચુકાદામાં ઉલ્લેખિત અનેક ગુનાઓમાંથી કોઈ એક વ્યક્તિ દોષિત છે, પરંતુ તે શંકાસ્પદ છે કે આમાંથી કયા ગુનામાં તે દોષિત છે, ગુનેગારને તે ગુના માટે સજા કરવામાં આવશે જેના માટે જો સમાન સજા બધાને આપવામાં ન આવે તો સૌથી ઓછી સજા આપવામાં આવે છે.<br><br><br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>"
 },
 {
  "name": "11.       Solitary confinement.",
  "details": "11.  Whenever any person is convicted of an offence for which under this Sanhita the Court has power to sentence him to rigorous imprisonment, the Court may, by its sentence, order that the offender shall be kept in solitary confinement for any portion or portions of the imprisonment to which he is sentenced, not exceeding three months in the whole, according to the following scale, namely:— (a) a time not exceeding one month if the term of imprisonment shall not exceed six months;<br> (b) a time not exceeding two months if the term of imprisonment shall exceed six months and shall not exceed one year;<br> (c) a time not exceeding three months if the term of imprisonment shall exceed one year.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "11. જ્યારે પણ કોઈ વ્યક્તિ એવા ગુના માટે દોષિત ઠરે છે કે જેના માટે આ સંહિતા હેઠળ કોર્ટ તેને સખત કેદની સજા કરવાની સત્તા ધરાવે છે, ત્યારે કોર્ટ, તેની સજા દ્વારા, આદેશ આપી શકે છે કે ગુનેગારને કોઈપણ ભાગ અથવા ભાગ માટે એકાંત કેદમાં રાખવામાં આવશે. તેને જે કેદની સજા કરવામાં આવી છે, તે નીચેના સ્કેલ મુજબ, ત્રણ મહિનાથી વધુ નહીં, એટલે કે:- (a) જો કેદની મુદત છ મહિનાથી વધુ ન હોય તો એક મહિનાથી વધુનો સમય નહીં;<br> (b ) જો કેદની મુદત છ મહિનાથી વધુ હોય અને એક વર્ષથી વધુ ન હોય તો બે મહિનાથી વધુનો સમય નહીં;<br> (c) જો કેદની મુદત એક વર્ષથી વધુ હોય તો ત્રણ મહિનાથી વધુનો સમય નહીં.<br><br <br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>"
 },
 {
  "name": "12.       Limit of solitary confinement.",
  "details": "12.  In executing a sentence of solitary confinement, such confinement shall in no case exceed fourteen days at a time, with intervals between the periods of solitary confinement of not less duration than such periods;<br> and when the imprisonment awarded shall exceed three months, the solitary confinement shall not exceed seven days in any one month of the whole imprisonment awarded, with intervals between the periods of solitary confinement of not less duration than such periods.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "12. એકાંત કેદની સજાનો અમલ કરતી વખતે, આવી કેદ કોઈ પણ સંજોગોમાં એક સમયે ચૌદ દિવસથી વધુ ન હોવી જોઈએ, એકાંત કારાવાસના સમયગાળા વચ્ચેના અંતરાલ સાથે આવા સમયગાળા કરતાં ઓછા સમયગાળો ન હોવો જોઈએ;<br> અને જ્યારે કેદની સજા ત્રણથી વધુ હોવી જોઈએ મહિનાઓ, એકાંત કારાવાસના સમયગાળાની વચ્ચેના અંતરાલ સાથે, આખી જેલની સજાના કોઈપણ એક મહિનામાં સાત દિવસથી વધુ ન હોવી જોઈએ.<br><br><br><br><br> >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>"
 },
 {
  "name": "13.       Enhanced punishment for certain offences after previous conviction.",
  "details": "13.  Whoever, having been convicted by a Court in India, of an offence punishable under Chapter X or Chapter XVII of this Sanhita with imprisonment of either description for a term of three years or upwards, shall be guilty of any offence punishable under either of those Chapters with like imprisonment for the like term, shall be subject for every such subsequent offence to imprisonment for life, or to imprisonment of either description for a term which may extend to ten years.<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "13. ભારતની અદાલત દ્વારા, આ સંહિતાના અધ્યાય X અથવા અધ્યાય XVII હેઠળ ત્રણ વર્ષ અથવા તેથી વધુની મુદત માટે કોઈપણ વર્ણનની જેલ સાથે સજાપાત્ર અપરાધ માટે જે કોઈને દોષિત ઠેરવવામાં આવ્યા છે, તે કોઈપણ હેઠળ શિક્ષાપાત્ર કોઈપણ ગુના માટે દોષિત રહેશે. સમાન મુદત માટે સમાન કારાવાસ સાથેના તે પ્રકરણો, આવા દરેક અનુગામી ગુના માટે આજીવન કેદને પાત્ર રહેશે, અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદને પાત્ર રહેશે.<br><br><br>** ******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>****** **************************<br><br>"
 },
 {
  "name": "14.       Act done by a person bound, or by mistake of fact believing himself bound, by law.",
  "details": "14. Nothing is an offence which is done by a person who is, or who by reason of a mistake of fact and not by reason of a mistake of law in good faith believes himself to be, bound by law to do it.<br><br> Illustrations.<br><br> (a) A, a soldier, fires on a mob by the order of his superior officer, in conformity with the commands of the law.A has committed no offence.<br><br> (b) A, an officer of a Court, being ordered by that Court to arrest Y, and, after due enquiry, believing Z to be Y, arrests Z. A has committed no offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "14. કંઈ પણ ગુનો નથી કે જે વ્યક્તિ દ્વારા કરવામાં આવ્યો હોય, અથવા જે હકીકતની ભૂલને કારણે અને કાયદાની ભૂલને કારણે નહીં પણ સદ્ભાવનાથી પોતાને કાયદા દ્વારા બંધાયેલ માને છે.<br <br> ચિત્રો.<br><br> (a) A, એક સૈનિક, કાયદાના આદેશોને અનુરૂપ, તેના ઉપરી અધિકારીના આદેશથી ટોળા પર ગોળીબાર કરે છે. A એ કોઈ ગુનો કર્યો નથી.<br> <br> (b) A, કોર્ટના અધિકારી, જે તે અદાલત દ્વારા Yની ધરપકડ કરવાનો આદેશ આપવામાં આવ્યો છે, અને, યોગ્ય તપાસ કર્યા પછી, Z ને Y હોવાનું માનીને, Zની ધરપકડ કરે છે. A એ કોઈ ગુનો કર્યો નથી.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>**********************************<br><br>"
 },
 {
  "name": "15.       Act of Judge when acting judicially.",
  "details": "15. Nothing is an offence which is done by a Judge when acting judicially in the exercise of any power which is, or which in good faith he believes to be, given to him by law.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "15. કાયદા દ્વારા તેને આપવામાં આવેલી કોઈપણ સત્તા કે જે તે સદ્ભાવનાથી માને છે તેના ઉપયોગ દરમિયાન ન્યાયિક રીતે કાર્ય કરતી વખતે ન્યાયાધીશ દ્વારા કરવામાં આવેલ કંઈ ગુનો નથી.<br><br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >*********************************<br><br>"
 },
 {
  "name": "16.       Act done pursuant to judgment or order of Court.",
  "details": "16.Nothing which is done in pursuance of, or which is warranted by the judgment or order of, a Court;<br> if done whilst such judgment or order remains in force, is an offence, notwithstanding the Court may have had no jurisdiction to pass such judgment or order, provided the person doing the act in good faith believes that the Court had such jurisdiction.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "16.કોર્ટના ચુકાદા અથવા આદેશના અનુસંધાનમાં જે કંઈ કરવામાં આવ્યું નથી અથવા જેનું સમર્થન છે;<br> જો આવો ચુકાદો અથવા હુકમ અમલમાં રહે ત્યાં સુધી કરવામાં આવે તો, તે ગુનો છે, તેમ છતાં કોર્ટ પાસે કોઈ અધિકારક્ષેત્ર ન હોઈ શકે આવા ચુકાદા અથવા આદેશને પસાર કરવા માટે, જો વ્યક્તિ સદ્ભાવનાથી કૃત્ય કરે છે તે માને છે કે કોર્ટને આ પ્રકારનો અધિકારક્ષેત્ર છે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>"
 },
 {
  "name": "17.       Act done by a person justified, or by mistake of fact believing himself justified, by law.",
  "details": "17.Nothing is an offence which is done by any person who is justified by law, or who by reason of a mistake of fact and not by reason of a mistake of law in good faith, believes himself to be justified by law, in doing it.<br><br> Illustration.<br><br> A sees Z commit what appears to A to be a murder. A, in the exercise, to the best of his judgment exerted in good faith, of the power which the law gives to all persons of apprehending murderers in the fact, seizes Z, in order to bring Z before the proper authorities. A has committed no offence, though it may turn out that Z was acting in self-defence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "17. કાયદા દ્વારા ન્યાયી ઠરાવેલ કોઈપણ વ્યક્તિ દ્વારા કરવામાં આવેલ કંઈ ગુનો નથી, અથવા જે સત્યની ભૂલને કારણે અને સદ્ભાવનાથી કાયદાની ભૂલને કારણે નહીં, પોતાને કાયદા દ્વારા ન્યાયી ઠેરવે છે. તે.<br><br> ચિત્ર.<br><br> A જુએ છે કે Z કમિટ કરે છે જે A ને ખૂન હોવાનું જણાય છે. A, કવાયતમાં, તેના શ્રેષ્ઠ ચુકાદા માટે, સદ્ભાવનાથી, કાયદો જે સત્તા આપે છે તે હકીકતમાં હત્યારાઓને પકડનાર તમામ વ્યક્તિઓને આપે છે, Zને યોગ્ય સત્તાવાળાઓ સમક્ષ લાવવા માટે, Zને જપ્ત કરે છે. A એ કોઈ ગુનો કર્યો નથી, જોકે તે બહાર આવી શકે છે કે Z સ્વ-બચાવમાં કામ કરી રહ્યો હતો.<br><br><br><br><br>*************** *****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************* *************<br><br>"
 },
 {
  "name": "18.       Accident in doing a lawful act.",
  "details": "18. Nothing is an offence which is done by accident or misfortune, and without any criminal intention or knowledge in the doing of a lawful act in a lawful manner by lawful means and with proper care and caution.<br><br> Illustration.<br><br> A is at work with a hatchet;<br> the head flies off and kills a man who is standing by.<br><br> Here, if there was no want of proper caution on the part of A, his act is excusable and not an offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "18. કાયદેસર રીતે અને યોગ્ય કાળજી અને સાવધાની સાથે કાયદેસર રીતે કાયદેસરનું કૃત્ય કરવામાં અકસ્માત અથવા દુર્ભાગ્યથી અને કોઈપણ ગુનાહિત ઈરાદા અથવા જાણકારી વિના કરવામાં આવેલો ગુનો નથી.<br><br> ચિત્ર. <br><br> A હેચેટ સાથે કામ કરી રહ્યો છે;<br> માથું ઉડી જાય છે અને બાજુમાં ઉભેલા માણસને મારી નાખે છે.<br><br> અહીં, જો યોગ્ય સાવધાની રાખવાની જરૂર ન હતી એ, તેનું કૃત્ય માફી પાત્ર છે અને ગુનો નથી.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>"
 },
 {
  "name": "19.       Act likely to cause harm, but done without criminal intent, and to prevent other harm.",
  "details": "19. Nothing is an offence merely by reason of its being done with the knowledge that it is likely to cause harm, if it be done without any criminal intention to cause harm, and in good faith for the purpose of preventing or avoiding other harm to person or property.<br><br> Explanation.:-<br>It is a question of fact in such a case whether the harm to be prevented or avoided was of such a nature and so imminent as to justify or excuse the risk of doing the act with the knowledge that it was likely to cause harm.<br><br> Illustrations.<br><br> (a) A, the captain of a vessel, suddenly and without any fault or negligence on his part, finds himself in such a position that, before he can stop his vessel, he must inevitably run down a boat B, with twenty or thirty passengers on board, unless he changes the course of his vessel, and that, by changing his course, he must incur risk of running down a boat C with only two passengers on board, which he may possibly clear.<br><br> Here, if A alters his course without any intention to run down the boat C and in good faith for the purpose of avoiding the danger to the passengers in the boat B, he is not guilty of an offence, though he may run down the boat C by doing an act which he knew was likely to cause that effect, if it be found as a matter of fact that the danger which he intended to avoid was such as to excuse him in incurring the risk of running down the boat C.<br><br> (b) A, in a great fire, pulls down houses in order to prevent the conflagration from spreading.<br><br> He does this with the intention in good faith of saving human life or property.<br><br> Here, if it be found that the harm to be prevented was of such a nature and so imminent as to excuse A’s act, A is not guilty of the offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "19. કોઈ પણ વસ્તુ નુકસાન પહોંચાડવાના કોઈ ગુનાહિત ઈરાદા વિના અને અન્ય નુકસાનને અટકાવવાના અથવા ટાળવાના હેતુથી સદ્ભાવનાથી કરવામાં આવે તો તે નુકસાન પહોંચાડવાની શક્યતા હોવાની જાણ સાથે કરવામાં આવ્યું હોવાના કારણે ગુનો નથી. વ્યક્તિ અથવા મિલકત.<br><br> સમજૂતી.:-<br>આવા કિસ્સામાં તે હકીકતનો પ્રશ્ન છે કે શું નુકસાન અટકાવવું અથવા ટાળવું તે આવા સ્વભાવનું હતું અને જોખમને વાજબી ઠેરવવા અથવા માફ કરવા માટે એટલું નજીકનું હતું. તે જાણવું કે તેનાથી નુકસાન થવાની શક્યતા છે તેવું કાર્ય કરવું.<br><br> ચિત્રો.<br><br> (a) A, એક જહાજનો કપ્તાન, અચાનક અને તેના તરફથી કોઈ દોષ કે બેદરકારી વગર , તે પોતાની જાતને એવી સ્થિતિમાં શોધે છે કે, તે તેના વહાણને રોકે તે પહેલાં, તેણે અનિવાર્યપણે એક બોટ બી નીચે ચલાવવી જોઈએ, જેમાં બોર્ડમાં વીસ કે ત્રીસ મુસાફરો હતા, સિવાય કે તે તેના વહાણનો માર્ગ બદલી નાખે, અને તે, તેનો માર્ગ બદલીને, તેણે બોર્ડમાં ફક્ત બે મુસાફરો સાથે બોટ C નીચે દોડવાનું જોખમ લેવું જોઈએ, જે તે કદાચ સ્પષ્ટ કરી શકે છે.<br><br> અહીં, જો A બોટ C નીચે ચલાવવાના કોઈ ઈરાદા વિના અને સદ્ભાવનાથી તેના માર્ગમાં ફેરફાર કરે છે બોટ B ના મુસાફરો માટેના જોખમને ટાળવાના હેતુથી, તે કોઈ ગુના માટે દોષિત નથી, જો કે તે એક એવું કૃત્ય કરીને બોટ C નીચે દોડી શકે છે જે તે જાણતો હતો કે તેની અસર થવાની સંભાવના છે, જો તે એક તરીકે જોવા મળે તો હકીકત એ છે કે તે જે જોખમને ટાળવા માંગતો હતો તે બોટ નીચે ભાગી જવાના જોખમમાં તેને માફ કરવા માટે હતો. આગને ફેલાતા અટકાવો.<br><br> તે માનવ જીવન અથવા સંપત્તિને બચાવવાના આશયથી આ કરે છે.<br><br> અહીં, જો એવું જોવા મળે છે કે અટકાવવાનું નુકસાન આ પ્રકારનું હતું. A ના કૃત્યને માફ કરવા માટે પ્રકૃતિ અને તેથી નિકટવર્તી, A ગુના માટે દોષિત નથી.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>"
 },
 {
  "name": "20.       Act of a child under seven years of age.",
  "details": "20. Nothing is an offence which is done by a child under seven years of age.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "20. સાત વર્ષથી ઓછી ઉંમરના બાળક દ્વારા કરવામાં આવેલ કંઈ ગુનો નથી.<br><br><br><br><br>****************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>"
 },
 {
  "name": "21.       Act of a child above seven and under twelve years of age of immature understanding.",
  "details": "21. Nothing is an offence which is done by a child above seven years of age and under twelve years of age, who has not attained sufficient maturity of understanding to judge of the nature and consequences of his conduct on that occasion.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "21. સાત વર્ષથી વધુ ઉંમરના અને 12 વર્ષથી ઓછી ઉંમરના બાળક દ્વારા કરવામાં આવેલ કંઈ ગુનો નથી, જેણે તે પ્રસંગે તેના આચરણના સ્વભાવ અને પરિણામોનો ન્યાય કરવા માટે સમજણની પૂરતી પરિપક્વતા પ્રાપ્ત કરી નથી.<br>< br><br><br><br>******************************<br>વધારાની માહિતી: સમયપત્રક 1 BNSS,2023<br>**********************************<br><br>"
 },
 {
  "name": "22.       Act of a person of unsound mind.",
  "details": "22. Nothing is an offence which is done by a person who, at the time of doing it, by reason of unsoundness of mind, is incapable of knowing the nature of the act, or that he is doing what is either wrong or contrary to law.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "22. કંઈપણ એવો ગુનો નથી કે જે કોઈ વ્યક્તિ દ્વારા કરવામાં આવે છે, જે તે કરતી વખતે, મનની અસ્વસ્થતાને કારણે, કૃત્યનું સ્વરૂપ જાણવામાં અસમર્થ હોય, અથવા તે જે ખોટું અથવા વિરુદ્ધ છે તે કરી રહ્યો હોય. કાયદો.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >"
 },
 {
  "name": "23.       Act of a person incapable of judgment by reason of intoxication caused against his will.",
  "details": "23. Nothing is an offence which is done by a person who, at the time of doing it, is, by reason of intoxication, incapable of knowing the nature of the act, or that he is doing what is either wrong, or contrary to law;<br> provided that the thing which intoxicated him was administered to him without his knowledge or against his will.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "23. કંઈપણ એવો ગુનો નથી કે જે કોઈ વ્યક્તિ દ્વારા કરવામાં આવ્યો હોય, જે તે કરતી વખતે, નશાના કારણે, કૃત્યનું સ્વરૂપ જાણવામાં અસમર્થ હોય, અથવા તે જે કાં તો ખોટું છે અથવા તેનાથી વિરુદ્ધ છે તે કરી રહ્યો છે. કાયદો;<br> પૂરી પાડવામાં આવેલ છે કે જે વસ્તુ તેને નશો કરે છે તે તેને તેની જાણ વગર અથવા તેની ઇચ્છા વિરુદ્ધ આપવામાં આવે છે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>"
 },
 {
  "name": "24.       Offence requiring a particular intent or knowledge committed by one who is intoxicated.",
  "details": "24. In cases where an act done is not an offence unless done with a particular knowledge or intent, a person who does the act in a state of intoxication shall be liable to be dealt with as if he had the same knowledge as he would have had if he had not been intoxicated, unless the thing which intoxicated him was administered to him without his knowledge or against his will.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "24. એવા કિસ્સામાં કે જ્યાં કોઈ ચોક્કસ જ્ઞાન અથવા ઈરાદા સાથે કરવામાં ન આવે ત્યાં સુધી કોઈ કૃત્ય ગુનો નથી, જે વ્યક્તિ નશાની હાલતમાં કૃત્ય કરે છે તેની સાથે એવી રીતે વ્યવહાર કરવામાં આવશે કે જાણે તેની પાસે તે જ જ્ઞાન હોય. જો તે નશામાં ન હતો, સિવાય કે જે વસ્તુ તેને નશો કરે છે તે તેને તેની જાણ વગર અથવા તેની ઇચ્છા વિરુદ્ધ આપવામાં આવી હોય.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>"
 },
 {
  "name": "25.       Act not intended and not known to be likely to cause death or grievous hurt, done by consent.",
  "details": "25. Nothing which is not intended to cause death, or grievous hurt, and which is not known by the doer to be likely to cause death or grievous hurt, is an offence by reason of any harm which it may cause, or be intended by the doer to cause, to any person, above eighteen years of age, who has given consent, whether express or implied, to suffer that harm;<br> or by reason of any harm which it may be known by the doer to be likely to cause to any such person who has consented to take the risk of that harm.<br><br> Illustration.<br><br> A and Z agree to fence with each other for amusement.This agreement implies the consent of each to suffer any harm which, in the course of such fencing, may be caused without foul play;<br> and if A, while playing fairly, hurts Z, A commits no offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "25. જે કંઈપણ મૃત્યુ, અથવા ગંભીર ઈજા પહોંચાડવાના હેતુથી ન હોય, અને જે કર્તા દ્વારા મૃત્યુ અથવા ગંભીર ઈજા પહોંચાડવાની સંભાવના હોવાનું જાણતું ન હોય, તે કોઈપણ નુકસાનના કારણથી ગુનો છે જે તે કરી શકે છે, અથવા તેના હેતુથી કર્તા, અઢાર વર્ષથી વધુ ઉંમરની કોઈપણ વ્યક્તિને, જેણે સંમતિ આપી હોય, ભલે તે વ્યક્ત અથવા ગર્ભિત, તે નુકસાન સહન કરવા માટે;<br> અથવા કોઈપણ નુકસાનના કારણથી જે તે કર્તા દ્વારા સંભવતઃ જાણી શકાય છે. આવી કોઈપણ વ્યક્તિ કે જેણે તે નુકસાનનું જોખમ લેવા માટે સંમતિ આપી હોય તેને પહોંચાડવા માટે.<br><br> ચિત્ર.<br><br> A અને Z મનોરંજન માટે એકબીજા સાથે વાડ કરવા સંમત છે. આ કરાર દરેકની સંમતિ સૂચવે છે કોઈપણ નુકસાન સહન કરવું જે, આવી ફેન્સીંગ દરમિયાન, અયોગ્ય રમત વિના થઈ શકે;<br> અને જો A, વાજબી રીતે રમતી વખતે, Z ને નુકસાન પહોંચાડે, તો A કોઈ ગુનો કરતો નથી.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>"
 },
 {
  "name": "26.       Act not intended to cause death, done by consent in good faith for person’s benefit.",
  "details": "26. Nothing, which is not intended to cause death, is an offence by reason of any harm which it may cause, or be intended by the doer to cause, or be known by the doer to be likely to cause, to any person for whose benefit it is done in good faith, and who has given a consent, whether express or implied, to suffer that harm, or to take the risk of that harm.<br><br> Illustration.<br><br> A, a surgeon, knowing that a particular operation is likely to cause the death of Z, who suffers under the painful complaint, but not intending to cause Z’s death, and intending, in good faith, Z’s benefit, performs that operation on Z, with Z’s consent. A has committed no offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "26. કોઈ પણ વસ્તુ, જેનો હેતુ મૃત્યુનું કારણ ન હોય, તે કોઈપણ નુકસાનના કારણથી ગુનો નથી, જે તે કરી શકે છે, અથવા કર્તા દ્વારા કોઈ પણ વ્યક્તિને કારણભૂત થવાની સંભાવના છે અથવા કર્તા દ્વારા ઓળખવામાં આવે છે. જેનો લાભ તે સદ્ભાવનાથી કરવામાં આવે છે, અને જેણે સંમતિ આપી છે, ભલે તે સ્પષ્ટ હોય કે ગર્ભિત, તે નુકસાન સહન કરવા અથવા તે નુકસાનનું જોખમ લેવા માટે.<br><br> ચિત્ર.<br><br> A , સર્જન, એ જાણીને કે કોઈ ચોક્કસ ઓપરેશન Z ના મૃત્યુનું કારણ બની શકે છે, જે પીડાદાયક ફરિયાદ હેઠળ પીડાય છે, પરંતુ Z ના મૃત્યુનું કારણ ન હોવાનો ઈરાદો ધરાવે છે, અને સદ્ભાવનાથી, Z ના લાભ માટે, Z પર તે ઓપરેશન કરે છે. Z ની સંમતિ. A એ કોઈ ગુનો કર્યો નથી.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>"
 },
 {
  "name": "27.       Act done in good faith for benefit of child or person of unsound mind, by, or by consent of guardian.",
  "details": "27. Nothing which is done in good faith for the benefit of a person under twelve years of age, or person of unsound mind, by, or by consent, either express or implied, of the guardian or other person having lawful charge of that person, is an offence by reason of any harm which it may cause, or be intended by the doer to cause or be known by the doer to be likely to cause to that person: Provided that this exception shall not extend to–– (a) the intentional causing of death, or to the attempting to cause death;<br> (b) the doing of anything which the person doing it knows to be likely to cause death, for any purpose other than the preventing of death or grievous hurt, or the curing of any grievous disease or infirmity;<br> (c) the voluntary causing of grievous hurt, or to the attempting to cause grievous hurt, unless it be for the purpose of preventing death or grievous hurt, or the curing of any grievous disease or infirmity;<br> (d) the abetment of any offence, to the committing of which offence it would not extend.<br><br> Illustration.<br><br> A, in good faith, for his child’s benefit without his child’s consent, has his child cut for the stone by a surgeon knowing it to be likely that the operation will cause the child’s death, but not intending to cause the child’s death.<br><br> A is within the exception, in as much as his object was the cure of the child.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "27. વાલી અથવા તે વ્યક્તિનો કાયદેસર હવાલો ધરાવનાર અન્ય વ્યક્તિ દ્વારા, અથવા સંમતિ દ્વારા, અથવા સંમતિથી, બાર વર્ષથી ઓછી ઉંમરની વ્યક્તિના લાભ માટે સદ્ભાવનાથી કરવામાં ન આવે તેવું કંઈપણ , કોઈપણ નુકસાનના કારણથી ગુનો છે જે તે કરી શકે છે, અથવા કર્તા દ્વારા તે વ્યક્તિને થઈ શકે તેવી શક્યતા હોવાનું અથવા કર્તા દ્વારા જાણીતું હોવાનો ઈરાદો છે: જો કે આ અપવાદ -– (a) મૃત્યુનું ઇરાદાપૂર્વક કારણ, અથવા મૃત્યુનું કારણ બને છે;<br> (b) મૃત્યુ અથવા ગંભીર ઇજાને રોકવા સિવાયના અન્ય કોઈ હેતુ માટે, જે તે કરનાર વ્યક્તિ મૃત્યુનું કારણ હોવાનું જાણે છે તે કંઈપણ કરવું, અથવા કોઈપણ ગંભીર રોગ અથવા અશક્તિનો ઉપચાર;<br> (c) સ્વૈચ્છિક રીતે ગંભીર ઈજા પહોંચાડવી, અથવા ગંભીર ઈજા પહોંચાડવાના પ્રયાસો, સિવાય કે તે મૃત્યુ અથવા ગંભીર ઈજાને રોકવાના હેતુ માટે હોય, અથવા કોઈપણ રોગના ઉપચાર માટે ગંભીર રોગ અથવા અશક્તતા;<br> (ડી) કોઈપણ ગુનાની ઉશ્કેરણી, જે ગુનો કરવા માટે તે લંબાવવામાં આવશે નહીં.<br><br> ચિત્ર.<br><br> A, સદ્ભાવનાથી, તેના માટે તેના બાળકની સંમતિ વિના બાળકના લાભ માટે, તેના બાળકને સર્જન દ્વારા પથરી માટે કાપવામાં આવે છે કારણ કે તે જાણતા કે ઓપરેશનથી બાળકનું મૃત્યુ થશે, પરંતુ બાળકનું મૃત્યુ થવાનો ઈરાદો નથી.<br><br> A અપવાદ, તેનો હેતુ બાળકનો ઈલાજ હતો.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>"
 },
 {
  "name": "28.       Consent known to be given under fear or misconception.",
  "details": "28. A consent is not such a consent as is intended by any section of this Sanhita,–– (a) if the consent is given by a person under fear of injury, or under a misconception of fact, and if the person doing the act knows, or has reason to believe, that the consent was given in consequence of such fear or misconception;<br> or (b) if the consent is given by a person who, from unsoundness of mind, or intoxication, is unable to understand the nature and consequence of that to which he gives his consent;<br> or (c) unless the contrary appears from the context, if the consent is given by a person who is under twelve years of age.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "28. સંમતિ એવી સંમતિ નથી કે જે આ સંહિતાના કોઈપણ વિભાગ દ્વારા ઉદ્દેશિત છે,–– (એ) જો સંમતિ કોઈ વ્યક્તિ દ્વારા ઈજાના ડર હેઠળ, અથવા હકીકતની ખોટી માન્યતા હેઠળ આપવામાં આવી હોય, અને જો વ્યક્તિ કૃત્ય જાણે છે, અથવા માનવાનું કારણ છે, કે સંમતિ આવા ડર અથવા ગેરસમજના પરિણામે આપવામાં આવી હતી;<br> અથવા (b) જો સંમતિ એવી વ્યક્તિ દ્વારા આપવામાં આવી હોય જે, મનની અસ્વસ્થતા અથવા નશાથી, અસમર્થ હોય તે જેની સંમતિ આપે છે તેના સ્વરૂપ અને પરિણામને સમજો;<br> અથવા (c) સિવાય કે સંદર્ભમાંથી વિપરીત દેખાય, જો સંમતિ બાર વર્ષથી ઓછી ઉંમરની વ્યક્તિ દ્વારા આપવામાં આવી હોય.<br><br <br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>"
 },
 {
  "name": "29.       Exclusion of acts which are offences independently of harm caused.",
  "details": "29. The exceptions in sections 25, 26 and 27 do not extend to acts which are offences independently of any harm which they may cause, or be intended to cause, or be known to be likely to cause, to the person giving the consent, or on whose behalf the consent is given.<br><br> Illustration.<br><br> Causing miscarriage (unless caused in good faith for the purpose of saving the life of the woman) is an offence independently of any harm which it may cause or be intended to cause to the woman.<br><br> Therefore, it is not an offence “by reason of such harm”;<br> and the consent of the woman or of her guardian to the causing of such miscarriage does not justify the act.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "29. કલમ 25, 26 અને 27 માં અપવાદો એવા કૃત્યો સુધી વિસ્તરતા નથી કે જેઓ સંમતિ આપનાર વ્યક્તિને કોઈપણ નુકસાન પહોંચાડવાથી સ્વતંત્ર રીતે અપરાધ હોય, અથવા તે કારણ આપવાના હેતુથી અથવા કારણભૂત હોવાનું જાણીતું હોય, અથવા કોના વતી સંમતિ આપવામાં આવી છે.<br><br> ચિત્ર.<br><br> કસુવાવડ કરાવવી (સિવાય કે સ્ત્રીના જીવનને બચાવવાના હેતુથી સદ્ભાવનાથી ન થાય) એ કોઈપણ નુકસાનથી સ્વતંત્ર રીતે ગુનો છે જે તે સ્ત્રીનું કારણ બની શકે છે અથવા તેનો હેતુ હોઈ શકે છે.<br><br> તેથી, તે \"આવા નુકસાનના કારણથી\" ગુનો નથી;<br> અને આના માટે સ્ત્રી અથવા તેના વાલીની સંમતિ આવા કસુવાવડ અધિનિયમને યોગ્ય ઠેરવતા નથી.<br><br><br><br><br>************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>"
 },
 {
  "name": "30.       Act done in good faith for benefit of a person without consent.",
  "details": "30. Nothing is an offence by reason of any harm which it may cause to a person for whose benefit it is done in good faith, even without that person’s consent, if the circumstances are such that it is impossible for that person to signify consent, or if that person is incapable of giving consent, and has no guardian or other person in lawful charge of him from whom it is possible to obtain consent in time for the thing to be done with benefit: Provided that this exception shall not extend to–– (a) the intentional causing of death, or the attempting to cause death;<br> (b) the doing of anything which the person doing it knows to be likely to cause death, for any purpose other than the preventing of death or grievous hurt, or the curing of any grievous disease or infirmity;<br> (c) the voluntary causing of hurt, or to the attempting to cause hurt, for any purpose other than the preventing of death or hurt;<br> (d) the abetment of any offence, to the committing of which offence it would not extend.<br><br> Illustrations.<br><br> (1) Z is thrown from his horse, and is insensible. A, a surgeon, finds that Z requires to be trepanned. A, not intending Z’s death, but in good faith, for Z’s benefit, performs the trepan before Z recovers his power of judging for himself.<br><br> A has committed no offence.<br><br> (2) Z is carried off by a tiger.<br><br> A fires at the tiger knowing it to be likely that the shot may kill Z, but not intending to kill Z, and in good faith intending Z’s benefit.<br><br> A’s bullet gives Z a mortal wound.<br><br> A has committed no offence.<br><br> (3) A, a surgeon, sees a child suffer an accident which is likely to prove fatal unless an operation be immediately performed.<br><br> There is no time to apply to the child’s guardian.<br><br> A performs the operation in spite of the entreaties of the child, intending, in good faith, the child’s benefit.<br><br> A has committed no offence.<br><br> (4) A is in a house which is on fire, with Z, a child.<br><br> People below hold out a blanket.<br><br> A drops the child from the house top, knowing it to be likely that the fall may kill the child, but not intending to kill the child, and intending, in good faith, the child’s benefit.<br><br> Here, even if the child is killed by the fall, A has committed no offence.<br><br> Explanation.:-<br>Mere pecuniary benefit is not benefit within the meaning of sections 26, 27 and this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "30. કોઈ પણ વસ્તુ એ કોઈ પણ પ્રકારના નુકસાનને કારણે ગુનો નથી કે જેનાથી તે વ્યક્તિ જેના ફાયદા માટે તે સદ્ભાવનાથી કરવામાં આવે છે, તે વ્યક્તિની સંમતિ વિના પણ, જો સંજોગો એવા હોય કે તે વ્યક્તિ માટે સંમતિ દર્શાવવી અશક્ય છે, અથવા જો તે વ્યક્તિ સંમતિ આપવા માટે અસમર્થ હોય, અને તેના પર કોઈ વાલી અથવા અન્ય વ્યક્તિ કાયદેસર રીતે જવાબદાર ન હોય કે જેની પાસેથી લાભ સાથે કરવાની બાબત માટે સમયસર સંમતિ મેળવવાનું શક્ય હોય: જો કે આ અપવાદ આ સુધી વિસ્તરશે નહીં - – (a) મૃત્યુનું ઇરાદાપૂર્વક કારણ, અથવા મૃત્યુનું કારણ બને છે;<br> (b) મૃત્યુને રોકવા સિવાયના અન્ય કોઈ હેતુ માટે, મૃત્યુનું કારણ હોવાનું જાણતી વ્યક્તિ અથવા ગંભીર ઇજા, અથવા કોઈપણ ગંભીર રોગ અથવા અશક્તિનો ઇલાજ;<br> (c) મૃત્યુ અથવા ઇજાને રોકવા સિવાયના અન્ય હેતુઓ માટે સ્વૈચ્છિક રીતે ઇજા પહોંચાડવી, અથવા ઇજા પહોંચાડવાનો પ્રયાસ;<br> (ડી ) કોઈપણ અપરાધની ઉશ્કેરણી, તે કયા અપરાધ માટે લંબાવવામાં આવશે નહીં.<br><br> ચિત્રો.<br><br> (1) Z તેના ઘોડા પરથી ફેંકવામાં આવે છે, અને તે અસંવેદનશીલ છે. A, એક સર્જન, શોધે છે કે Z ને ટ્રેપેન કરવાની જરૂર છે. A, Z ના મૃત્યુનો ઇરાદો નથી, પરંતુ સદ્ભાવનાથી, Z ના લાભ માટે, Z પોતાને માટે નિર્ણય કરવાની તેની શક્તિ પુનઃપ્રાપ્ત કરે તે પહેલાં ટ્રેપન કરે છે.<br><br> A એ કોઈ ગુનો કર્યો નથી.<br><br> (2) Z ને વાઘ દ્વારા લઈ જવામાં આવે છે.<br><br> એક વાઘ પર ગોળી ચલાવે છે તે જાણીને કે ગોળી Z ને મારી શકે છે, પરંતુ Z ને મારવાનો ઈરાદો નથી, અને સદ્ભાવનાથી Z ના લાભના હેતુથી.<br><br>< br> A ની ગોળી Z ને જીવલેણ ઘા આપે છે.<br><br> A એ કોઈ ગુનો કર્યો નથી.<br><br> (3) A, સર્જન, એક બાળકને અકસ્માતનો ભોગ બનેલો જુએ છે જે જીવલેણ સાબિત થવાની શક્યતા છે સિવાય કે ઓપરેશન તાત્કાલિક કરવામાં આવે.<br><br> બાળકના વાલીને અરજી કરવા માટે કોઈ સમય નથી.<br><br> A બાળકની વિનંતીઓ છતાં, સદ્ભાવનાથી, બાળકના લાભના હેતુથી ઓપરેશન કરે છે. .<br><br> A એ કોઈ ગુનો કર્યો નથી.<br><br> (4) A એવા મકાનમાં છે જે આગમાં છે, જેમાં Z, એક બાળક છે.<br><br> નીચેના લોકો ધાબળો ધરાવે છે .<br><br> એ બાળકને ઘરની ટોચ પરથી નીચે ઉતારે છે, તે જાણીને કે પડવાથી બાળકનું મૃત્યુ થઈ શકે છે, પરંતુ બાળકને મારવાનો ઈરાદો નથી, અને સદ્ભાવનાથી, બાળકના લાભનો ઈરાદો છે.<br <br> અહીં, જો બાળક પડવાથી માર્યો ગયો હોય, તો A એ કોઈ ગુનો કર્યો નથી.<br><br> સમજૂતી.:-<br>વિભાગ 26, 27 અને ના અર્થમાં માત્ર આર્થિક લાભ એ લાભ નથી. આ વિભાગ.<br><br><br><br><br>******************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>"
 },
 {
  "name": "31.       Communication made in good faith.",
  "details": "31. No communication made in good faith is an offence by reason of any harm to the person to whom it is made, if it is made for the benefit of that person.<br><br> Illustration.<br><br> A, a surgeon, in good faith, communicates to a patient his opinion that he cannot live. The patient dies in consequence of the shock. A has committed no offence, though he knew it to be likely that the communication might cause the patient’s death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "31. સદ્ભાવનાથી કરવામાં આવેલ કોઈપણ સંદેશાવ્યવહાર એ વ્યક્તિને કોઈ નુકસાન પહોંચાડવાના કારણસર ગુનો નથી, જો તે વ્યક્તિના લાભ માટે કરવામાં આવ્યો હોય.<br><br> ચિત્ર.<br><br> એ, એક સર્જન, સદ્ભાવનાથી, દર્દીને તેનો અભિપ્રાય જણાવે છે કે તે જીવી શકતો નથી. આંચકાના પરિણામે દર્દીનું મૃત્યુ થાય છે. A *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>"
 },
 {
  "name": "32.       Act to which a person is compelled by threats.",
  "details": "32. Except murder, and offences against the State punishable with death, nothing is an offence which is done by a person who is compelled to do it by threats, which, at the time of doing it, reasonably cause the apprehension that instant death to that person will otherwise be the consequence: Provided that the person doing the act did not of his own accord, or from a reasonable apprehension of harm to himself short of instant death, place himself in the situation by which he became subject to such constraint.<br><br> Explanation 1.:-<br>A person who, of his own accord, or by reason of a threat of being beaten, joins a gang of dacoits, knowing their character, is not entitled to the benefit of this exception, on the ground of his having been compelled by his associates to do anything that is an offence by law.<br><br> Explanation 2.:-<br>A person seized by a gang of dacoits, and forced, by threat of instant death, to do a thing which is an offence by law;<br> for example, a smith compelled to take his tools and to force the door of a house for the dacoits to enter and plunder it, is entitled to the benefit of this exception.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "32. હત્યા અને રાજ્ય સામેના ગુનાઓ સિવાય મૃત્યુની સજાપાત્ર, કંઈ એવો ગુનો નથી કે જે કોઈ વ્યક્તિ દ્વારા ધમકીઓ દ્વારા કરવા માટે ફરજ પાડવામાં આવે, જે તે કરતી વખતે, તાત્કાલિક મૃત્યુની આશંકાનું કારણ બને. તે વ્યક્તિ અન્યથા પરિણામ ભોગવશે: જો કે કૃત્ય કરનાર વ્યક્તિએ તેની પોતાની મરજીથી ન કર્યું હોય, અથવા ત્વરિત મૃત્યુથી પોતાને નુકસાન થવાની વાજબી આશંકાથી, પોતાને એવી પરિસ્થિતિમાં મૂકો કે જેના દ્વારા તે આવા અવરોધને પાત્ર બન્યો. <br><br> સમજૂતી 1.:-<br>જે વ્યક્તિ, પોતાની મરજીથી, અથવા માર મારવાની ધમકીને કારણે, તેમના ચારિત્ર્યને જાણીને, ડાકુઓની ટોળકીમાં જોડાય છે, તે લાભ મેળવવા માટે હકદાર નથી આ અપવાદ, તેના સહયોગીઓ દ્વારા કાયદા દ્વારા અપરાધ હોય તેવું કંઈપણ કરવા માટે તેને ફરજ પાડવામાં આવી હોવાના આધારે.<br><br> સમજૂતી 2.:-<br>ડાકુઓની ટોળકી દ્વારા પકડાયેલ વ્યક્તિ, અને બળજબરીપૂર્વક, ત્વરિત મૃત્યુની ધમકી આપીને, કાયદા દ્વારા અપરાધ હોય તેવું કાર્ય કરવું;<br> ઉદાહરણ તરીકે, એક લુહાર તેના ઓજારો લેવાની ફરજ પાડે છે અને ડાકુઓને ઘરનો દરવાજો ઘૂસીને તેને લૂંટવા માટે દબાણ કરે છે, તે હકદાર છે આ અપવાદનો લાભ.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>"
 },
 {
  "name": "33.       Act causing slight harm.",
  "details": "33. Nothing is an offence by reason that it causes, or that it is intended to cause, or that it is known to be likely to cause, any harm, if that harm is so slight that no person of ordinary sense and temper would complain of such harm.<br><br> Of right of private defence<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "33. કોઈ પણ વસ્તુ એ કારણસર ગુનો નથી કે જેનાથી તે થાય છે, અથવા તેનો હેતુ છે, અથવા તે કોઈ નુકસાન પહોંચાડવાની સંભાવના હોવાનું જાણીતું છે, જો તે નુકસાન એટલું ઓછું હોય કે સામાન્ય સમજ અને સ્વભાવની કોઈ વ્યક્તિ ફરિયાદ ન કરે. આવા નુકસાન.<br><br> ખાનગી સંરક્ષણનો અધિકાર<br><br><br>************************ ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>"
 },
 {
  "name": "34.       Things done in private defence.",
  "details": "34. Nothing is an offence which is done in the exercise of the right of private defence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "34. ખાનગી સંરક્ષણના અધિકારના ઉપયોગમાં કરવામાં આવેલ કંઈ ગુનો નથી.<br><br><br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>"
