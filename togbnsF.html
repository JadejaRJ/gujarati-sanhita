  "name": "101.   Murder.",
  "details": "101. Except in the cases hereinafter excepted, culpable homicide is murder,–– (a) if the act by which the death is caused is done with the intention of causing death;<br> or (b) if the act by which the death is caused is done with the intention of causing such bodily injury as the offender knows to be likely to cause the death of the person to whom the harm is caused;<br> or (c) if the act by which the death is caused is done with the intention of causing bodily injury to any person and the bodily injury intended to be inflicted is sufficient in the ordinary course of nature to cause death;<br> or (d) if the person committing the act by which the death is caused, knows that it is so imminently dangerous that it must, in all probability, cause death, or such bodily injury as is likely to cause death, and commits such act without any excuse for incurring the risk of causing death or such injury as aforesaid.<br><br> Illustrations.<br><br> (a) A shoots Z with the intention of killing him.<br><br> Z dies in consequence.<br><br> A commits murder.<br><br> (b) A, knowing that Z is labouring under such a disease that a blow is likely to cause his death, strikes him with the intention of causing bodily injury.<br><br> Z dies in consequence of the blow.<br><br> A is guilty of murder, although the blow might not have been sufficient in the ordinary course of nature to cause the death of a person in a sound state of health.<br><br> But if A, not knowing that Z is labouring under any disease, gives him such a blow as would not in the ordinary course of nature kill a person in a sound state of health, here A, although he may intend to cause bodily injury, is not guilty of murder, if he did not intend to cause death, or such bodily injury as in the ordinary course of nature would cause death.<br><br> (c) A intentionally gives Z a sword-cut or club-wound sufficient to cause the death of a man in the ordinary course of nature.<br><br> Z dies in consequence.<br><br> Here A is guilty of murder, although he may not have intended to cause Z’s death.<br><br> (d) A without any excuse fires a loaded cannon into a crowd of persons and kills one of them.<br><br> A is guilty of murder, although he may not have had a premeditated design to kill any particular individual.<br><br> Exception 1.:-<br>Culpable homicide is not murder if the offender, whilst deprived of the power of self-control by grave and sudden provocation, causes the death of the person who gave the provocation or causes the death of any other person by mistake or accident: Provided that the provocation is not,–– (a) sought or voluntarily provoked by the offender as an excuse for killing or doing harm to any person;<br> (b) given by anything done in obedience to the law, or by a public servant in the lawful exercise of the powers of such public servant;<br> (c) given by anything done in the lawful exercise of the right of private defence.<br><br> Explanation.:-<br>Whether the provocation was grave and sudden enough to prevent the offence from amounting to murder is a question of fact.<br><br> Illustrations.<br><br> (a) A, under the influence of passion excited by a provocation given by Z, intentionally kills Y, Z’s child.<br><br> This is murder, in as much as the provocation was not given by the child, and the death of the child was not caused by accident or misfortune in doing an act caused by the provocation.<br><br> (b) Y gives grave and sudden provocation to A.<br><br> A, on this provocation, fires a pistol at Y, neither intending nor knowing himself to be likely to kill Z, who is near him, but out of sight.<br><br> A kills Z.<br><br> Here A has not committed murder, but merely culpable homicide.<br><br> (c) A is lawfully arrested by Z, a bailiff.<br><br> A is excited to sudden and violent passion by the arrest, and kills Z.<br><br> This is murder, in as much as the provocation was given by a thing done by a public servant in the exercise of his powers.<br><br> (d) A appears as a witness before Z, a Magistrate.<br><br> Z says that he does not believe a word of A’s deposition, and that A has perjured himself.<br><br> A is moved to sudden passion by these words, and kills Z.<br><br> This is murder.<br><br> (e) A attempts to pull Z’s nose.<br><br> Z, in the exercise of the right of private defence, lays hold of A to prevent him from doing so.<br><br> A is moved to sudden and violent passion in consequence, and kills Z.<br><br> This is murder, in as much as the provocation was giving by a thing done in the exercise of the right of private defence.<br><br> (f) Z strikes B.<br><br> B is by this provocation excited to violent rage.<br><br> A, a bystander, intending to take advantage of B’s rage, and to cause him to kill Z, puts a knife into B’s hand for that purpose.<br><br> B kills Z with the knife.<br><br> Here B may have committed only culpable homicide, but A is guilty of murder.<br><br> Exception 2.:-<br>Culpable homicide is not murder if the offender in the exercise in good faith of the right of private defence of person or property, exceeds the power given to him by law and causes the death of the person against whom he is exercising such right of defence without premeditation, and without any intention of doing more harm than is necessary for the purpose of such defence.<br><br> Illustration.<br><br> Z attempts to horsewhip A, not in such a manner as to cause grievous hurt to A.<br><br> A draws out a pistol.<br><br> Z persists in the assault.<br><br> A believing in good faith that he can by no other means prevent himself from being horsewhipped, shoots Z dead.<br><br> A has not committed murder, but only culpable homicide.<br><br> Exception 3.:-<br>Culpable homicide is not murder if the offender, being a public servant or aiding a public servant acting for the advancement of public justice, exceeds the powers given to him by law, and causes death by doing an act which he, in good faith, believes to be lawful and necessary for the due discharge of his duty as such public servant and without ill-will towards the person whose death is caused.<br><br> Exception 4.:-<br>Culpable homicide is not murder if it is committed without premeditation in a sudden fight in the heat of passion upon a sudden quarrel and without the offender’s having taken undue advantage or acted in a cruel or unusual manner.<br><br> Explanation.:-<br>It is immaterial in such cases which party offers the provocation or commits the first assault.<br><br> Exception 5.:-<br>Culpable homicide is not murder when the person whose death is caused, being above the age of eighteen years, suffers death or takes the risk of death with his own consent.<br><br> Illustration.<br><br> A, by instigation, voluntarily causes Z, a child to commit suicide.<br><br> Here, on account of Z’s youth, he was incapable of giving consent to his own death;<br> A has therefore abetted murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "101. બાદમાં અપવાદરૂપ કિસ્સાઓ સિવાય, દોષિત ગૌહત્યા હત્યા છે,–– (a) જો કૃત્ય જેના દ્વારા મૃત્યુ થયું છે તે મૃત્યુને કારણભૂત બનાવવાના ઈરાદાથી કરવામાં આવ્યું હોય;<br> અથવા (b) જો તે કૃત્ય જેના દ્વારા મૃત્યુને કારણે આવી શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી કરવામાં આવે છે કારણ કે ગુનેગાર જાણે છે કે જે વ્યક્તિને નુકસાન થયું હોય તેના મૃત્યુનું કારણ બની શકે છે;<br> અથવા (c) જો તે કૃત્ય જેના દ્વારા મૃત્યુ થયું હોય કોઈપણ વ્યક્તિને શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી કરવામાં આવે છે અને જે શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી કરવામાં આવે છે તે પ્રકૃતિના સામાન્ય માર્ગમાં મૃત્યુનું કારણ બને તે માટે પૂરતી છે;<br> અથવા (ડી) જો વ્યક્તિ એ કૃત્ય કરે છે જેના દ્વારા મૃત્યુ થાય છે કારણે, જાણે છે કે તે એટલું નિકટવર્તી ખતરનાક છે કે તે, તમામ સંભાવનાઓમાં, મૃત્યુનું કારણ બને છે અથવા એવી શારીરિક ઈજા કે જે મૃત્યુનું કારણ બને છે, અને મૃત્યુ અથવા ઉપરોક્ત મુજબની ઈજા થવાનું જોખમ ઊભું કરવાના કોઈ બહાના વિના આવું કૃત્ય કરે છે. .<br><br> ચિત્રો.<br><br> (a) A તેને મારવાના ઈરાદાથી Z ને ગોળી મારી દે છે.<br><br> પરિણામે Z મૃત્યુ પામે છે.<br><br> A હત્યા કરે છે.< br><br> (b) A, એ જાણીને કે Z એવી બીમારી હેઠળ કામ કરી રહ્યો છે કે ફટકો મારવાથી તેનું મૃત્યુ થવાની સંભાવના છે, તેને શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી પ્રહાર કરે છે.<br><br> પરિણામે Z મૃત્યુ પામે છે. ફટકો.<br><br> A હત્યા માટે દોષિત છે, જો કે આ ફટકો પ્રકૃતિના સામાન્ય માર્ગમાં વ્યક્તિના સ્વાસ્થ્યની યોગ્ય સ્થિતિમાં મૃત્યુ માટે પૂરતો ન હોઈ શકે.<br><br> પરંતુ જો A, એ જાણતો નથી કે Z કોઈપણ રોગ હેઠળ મજૂરી કરી રહ્યો છે, તો તેને એવો ફટકો આપે છે કે જે સ્વભાવના સામાન્ય માર્ગમાં તંદુરસ્ત સ્થિતિમાં વ્યક્તિની હત્યા ન કરે, અહીં A, જો કે તે શારીરિક ઇજા પહોંચાડવાનો ઇરાદો ધરાવતો હોય, તો તે છે. હત્યા માટે દોષિત નથી, જો તે મૃત્યુનું કારણ નહોતું, અથવા પ્રકૃતિના સામાન્ય માર્ગની જેમ શારીરિક ઈજા મૃત્યુનું કારણ બને છે.<br><br> (c) A ઈરાદાપૂર્વક Z ને તલવાર-કટ અથવા ક્લબ-ઘા કરે છે પ્રકૃતિના સામાન્ય માર્ગમાં માણસના મૃત્યુનું કારણ પૂરતું છે.<br><br> પરિણામે Z મૃત્યુ પામે છે.<br><br> અહીં A હત્યા માટે દોષિત છે, જો કે તેનો ઈરાદો Zના મૃત્યુનું કારણ ન હોત. <br><br> (d) A કોઈ પણ બહાના વિના વ્યક્તિઓના ટોળામાં લોડ કરેલી તોપ ચલાવે છે અને તેમાંથી એકને મારી નાખે છે.<br><br> A હત્યા માટે દોષિત છે, જો કે તેની પાસે પૂર્વયોજિત ડિઝાઇન ન હોય કોઈ ચોક્કસ વ્યક્તિને મારી નાખો.<br><br> અપવાદ 1.:-<br>ગુનેગાર, ગંભીર અને અચાનક ઉશ્કેરણી દ્વારા આત્મ-નિયંત્રણની શક્તિથી વંચિત હોવા છતાં, જે વ્યક્તિના મૃત્યુનું કારણ બને છે, તો તે હત્યા નથી. ઉશ્કેરણી આપવી અથવા ભૂલથી અથવા અકસ્માતે અન્ય કોઈ વ્યક્તિના મૃત્યુનું કારણ બને છે: જો કે ઉશ્કેરણી ન હોય,–– (a) કોઈ વ્યક્તિને મારવા અથવા નુકસાન પહોંચાડવાના બહાના તરીકે ગુનેગાર દ્વારા માંગવામાં અથવા સ્વેચ્છાએ ઉશ્કેરવામાં આવે છે;<br> (b) કાયદાના આજ્ઞાપાલનમાં અથવા જાહેર સેવક દ્વારા આવા જાહેર સેવકની સત્તાના કાયદેસરના ઉપયોગ દ્વારા કરવામાં આવેલ કોઈપણ વસ્તુ દ્વારા આપવામાં આવેલ;<br> (c) ખાનગી સંરક્ષણના અધિકારની કાયદેસરની કવાયતમાં કરવામાં આવેલ કોઈપણ વસ્તુ દ્વારા આપવામાં આવેલ .<br><br> સમજૂતી.:-<br>શું ઉશ્કેરણી ગંભીર અને અચાનક અપરાધને હત્યાના પ્રમાણમાં અટકાવવા માટે પૂરતી હતી તે હકીકતનો પ્રશ્ન છે.<br><br> ચિત્રો.<br><br> (a) A, Z દ્વારા આપવામાં આવેલ ઉશ્કેરણીથી ઉત્તેજિત જુસ્સાના પ્રભાવ હેઠળ, ઇરાદાપૂર્વક Y, Z ના બાળકને મારી નાખે છે.<br><br> આ હત્યા છે, જેટલી ઉશ્કેરણી બાળક દ્વારા આપવામાં આવી ન હતી, અને બાળકનું મૃત્યુ અકસ્માત અથવા દુર્ભાગ્યને કારણે થયું ન હતું કે ઉશ્કેરણી દ્વારા કૃત્ય કરવામાં આવ્યું હતું.<br><br> (b) Y એ A ને ગંભીર અને અચાનક ઉશ્કેરણી આપે છે.<br><br> A, આ ઉશ્કેરણી પર, Y પર પિસ્તોલથી ગોળીબાર કરે છે, ન તો ઇરાદો હતો કે ન તો તે જાણતો હતો કે તેની નજીકમાં રહેલા Zને મારી નાખવાની શક્યતા છે, પરંતુ તે દૃષ્ટિની બહાર છે.<br><br> A Zને મારી નાખે છે.<br><br> અહીં Aએ હત્યા કરી નથી , પરંતુ માત્ર દોષિત હત્યા.<br><br> (c) A ની કાયદેસર રીતે Z, એક બેલિફ દ્વારા ધરપકડ કરવામાં આવી છે.<br><br> ધરપકડથી A અચાનક અને હિંસક જુસ્સાથી ઉત્સાહિત છે, અને Zને મારી નાખે છે.<br> <br> આ હત્યા છે, જેટલી ઉશ્કેરણી જાહેર સેવક દ્વારા તેની સત્તાનો ઉપયોગ કરતી વખતે કરવામાં આવી હતી.<br><br> (d) A, Z, મેજિસ્ટ્રેટ સમક્ષ સાક્ષી તરીકે હાજર થાય છે. <br><br> Z કહે છે કે તે A ના જુબાનીના એક પણ શબ્દને માનતો નથી, અને A એ પોતે ખોટી જુબાની આપી છે.<br><br> આ શબ્દોથી A અચાનક જુસ્સામાં આવી જાય છે, અને Z ને મારી નાખે છે.<br><br>< br> આ હત્યા છે.<br><br> (e) A Z નું નાક ખેંચવાનો પ્રયાસ કરે છે.<br><br> Z, ખાનગી સંરક્ષણના અધિકારની કવાયતમાં, તેને આમ કરતા અટકાવવા A ને પકડી રાખે છે. .<br><br> પરિણામે A અચાનક અને હિંસક ઉત્કટ તરફ પ્રેરાય છે, અને Zને મારી નાખે છે.<br><br> આ હત્યા છે, જેટલી ઉશ્કેરણી અધિકારની કવાયતમાં કરવામાં આવેલી વસ્તુ દ્વારા આપવામાં આવી હતી. ખાનગી સંરક્ષણનું.<br><br> (f) Z પ્રહારો B ગુસ્સામાં, અને તેને Z ને મારવા માટે, તે હેતુ માટે B ના હાથમાં છરી મૂકે છે.<br><br> B છરી વડે Z ને મારી નાખે છે.<br><br> અહીં B કદાચ માત્ર દોષિત હત્યા કરી શકે છે, પરંતુ A ખૂન માટે દોષિત છે.<br><br> અપવાદ 2.:-<br>જો ગુનેગાર વ્યક્તિ અથવા મિલકતના ખાનગી સંરક્ષણના અધિકારની સદ્ભાવનાથી કવાયતમાં હોય, તો તેને અપાયેલી સત્તા કરતાં વધી જાય તો તે હત્યા નથી. કાયદા દ્વારા અને તે વ્યક્તિના મૃત્યુનું કારણ બને છે કે જેની સામે તે બચાવના આવા અધિકારનો ઉપયોગ કરે છે તે પૂર્વગ્રહ વિના, અને આવા બચાવના હેતુ માટે જરૂરી કરતાં વધુ નુકસાન પહોંચાડવાના હેતુ વિના.<br><br> ચિત્ર.<br> <br> Z એ A ને ગંભીર ઈજા પહોંચાડે તેવી રીતે નહિ પણ Aને ઘોડાના ચાબુક મારવાનો પ્રયાસ કરે છે.<br><br> A પિસ્તોલ ખેંચે છે.<br><br> Z હુમલામાં ચાલુ રહે છે.<br><br> br> સદ્ભાવનામાં માનતા કે તે અન્ય કોઈ રીતે પોતાને ઘોડાના ચાબુક મારવાથી રોકી શકે તેમ નથી, Z ને ગોળી મારી દે છે.<br><br> A એ ખૂન નથી કર્યું, પરંતુ માત્ર દોષિત હત્યા કરી છે.<br><br> અપવાદ 3. :-<br>જો ગુનેગાર, જાહેર સેવક હોવાને કારણે અથવા જાહેર ન્યાયની પ્રગતિ માટે કામ કરતા જાહેર સેવકને મદદ કરતો હોય, કાયદા દ્વારા તેને આપવામાં આવેલી સત્તાઓનું ઉલ્લંઘન કરે, અને તે જે કૃત્ય કરીને મૃત્યુનું કારણ બને, તો તે હત્યા નથી. સદ્ભાવનાથી, જાહેર સેવક તરીકેની તેમની ફરજના યોગ્ય નિભાવ માટે અને જેનું મૃત્યુ થયું હોય તે વ્યક્તિ પ્રત્યે અનિચ્છા વિના કાયદેસર અને જરૂરી હોવાનું માને છે.<br><br> અપવાદ 4.:-<br>ગુનેગાર હત્યા જો તે અચાનક ઝઘડા પર જુસ્સાની ગરમીમાં અચાનક લડાઈમાં પૂર્વ વિચાર કર્યા વિના અને ગુનેગાર દ્વારા અયોગ્ય લાભ લીધા વિના અથવા ક્રૂર અથવા અસામાન્ય રીતે કાર્ય કર્યા વિના કરવામાં આવે તો તે હત્યા નથી.<br><br> સમજૂતી.:-< br>આવા સંજોગોમાં કયો પક્ષ ઉશ્કેરણી આપે છે અથવા પહેલો હુમલો કરે છે તે અમૂર્ત છે.<br><br> અપવાદ 5.:-<br>જ્યારે વ્યક્તિનું મૃત્યુ થયું હોય, તે વયથી વધુ હોય ત્યારે અપવાદરૂપ હત્યા નથી. અઢાર વર્ષની ઉંમરે, મૃત્યુ સહન કરે છે અથવા તેની પોતાની સંમતિથી મૃત્યુનું જોખમ લે છે.<br><br> ચિત્ર.<br><br> A, ઉશ્કેરણી દ્વારા, સ્વેચ્છાએ Z, બાળકને આત્મહત્યા કરવા માટે પ્રેરિત કરે છે.<br><br> br> અહીં, Z ના યુવાનીના કારણે, તે પોતાના મૃત્યુ માટે સંમતિ આપવા માટે અસમર્થ હતો;<br> તેથી A એ હત્યાને પ્રોત્સાહન આપ્યું છે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>"

  "name": "103.   Punishment for murder.",
  "details": "103. (1) Whoever commits murder shall be punished with death or imprisonment for life, and shall also be liable to fine.<br><br> (2) When a group of five or more persons acting in concert commits murder on the ground of race, caste or community, sex, place of birth, language, personal belief or any other similar ground each member of such group shall be punished with death or with imprisonment for life, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>103(1) <br>Punishment :  Death or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>103(1) <br>Punishment :  Death or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>103(2) <br>Punishment :  Death or with imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "103. (1) જે કોઈ ખૂન કરે છે તેને મૃત્યુ અથવા આજીવન કેદની સજા કરવામાં આવશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (2) જ્યારે કોન્સર્ટમાં અભિનય કરતા પાંચ કે તેથી વધુ વ્યક્તિઓનું જૂથ હત્યા કરે છે જાતિ, જ્ઞાતિ અથવા સમુદાય, લિંગ, જન્મ સ્થળ, ભાષા, વ્યક્તિગત માન્યતા અથવા અન્ય સમાન આધારના આધારે આવા જૂથના દરેક સભ્યને મૃત્યુદંડ અથવા આજીવન કેદની સજા કરવામાં આવશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br> <br><br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>103(1) <br>સજા: મૃત્યુ અથવા આજીવન કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br><br> <br>103(1) <br>સજા: મૃત્યુ અથવા આજીવન કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ .<br>103(2) <br>સજા : મૃત્યુ અથવા આજીવન કેદ અને દંડ સાથે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોર્ટ સત્રનું.<br>"
 },
 {
  "name": "104.   Punishment for murder by life-convict.",
  "details": "104. Whoever, being under sentence of imprisonment for life, commits murder, shall be punished with death or with imprisonment for life, which shall mean the remainder of that person’s natural life.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>104 <br>Punishment :  Death or imprisonment for life, which shall mean the remainder of that person's natural life.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "104. જે કોઈ, આજીવન કેદની સજા હેઠળ હોવાથી, ખૂન કરે છે, તેને મૃત્યુદંડ અથવા આજીવન કેદની સજા કરવામાં આવશે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનનો બાકીનો અર્થ થશે.<br><br><br><br><br><br><br> br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>** ******************************<br><br>104 <br>સજા : મૃત્યુ અથવા આજીવન કેદ, જે થશે તેનો અર્થ એ વ્યક્તિના કુદરતી જીવનનો બાકીનો ભાગ છે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "105.   Punishment for culpable homicide not amounting to murder.",
  "details": "105. Whoever commits culpable homicide not amounting to murder, shall be punished with imprisonment for life, or imprisonment of either description for a term which shall not be less than five years but which may extend to ten years, and shall also be liable to fine, if the act by which the death is caused is done with the intention of causing death, or of causing such bodily injury as is likely to cause death;<br> or with imprisonment of either description for a term which may extend to ten years and with fine, if the act is done with the knowledge that it is likely to cause death, but without any intention to cause death, or to cause such bodily injury as is likely to cause death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>105 <br>Punishment :  Imprisonment for life, or Imprisonment for not less than 5 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>105 <br>Punishment :  Imprisonment for life, or Imprisonment for not less than 5 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>105* <br>Punishment :  Imprisonment for 10 years and with fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "105. જે કોઈ ગુનેગાર ગૌહત્યા કરે છે જે હત્યાની રકમ નથી, તેને આજીવન કેદ અથવા કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે પાંચ વર્ષથી ઓછી ન હોય પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે, અને તે દંડ માટે પણ જવાબદાર રહેશે. , જો કૃત્ય કે જેના દ્વારા મૃત્યુ થાય છે તે મૃત્યુનું કારણ બને છે અથવા એવી શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી કરવામાં આવે છે જે મૃત્યુનું કારણ બને છે;<br> અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે અને દંડ સાથે, જો કૃત્ય એ જાણ સાથે કરવામાં આવે કે તેનાથી મૃત્યુ થવાની સંભાવના છે, પરંતુ મૃત્યુના કોઈ ઈરાદા વિના અથવા મૃત્યુની શક્યતા હોય તેવી શારીરિક ઈજા પહોંચાડવા માટે.<br><br><br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>105 <br>સજા : આજીવન કેદ, અથવા 5 વર્ષથી ઓછી નહીં પરંતુ જે 10 વર્ષ સુધીની કેદ અને દંડ થઈ શકે છે.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br> br><br><br>105 <br>સજા : આજીવન કેદ અથવા 5 વર્ષથી ઓછી નહીં પરંતુ જે 10 વર્ષ સુધીની કેદની સજા અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>105* <br>સજા : 10 વર્ષની કેદ અને દંડ સાથે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"
 },
 {
  "name": "106.   Causing death by negligence.",
  "details": "106. (1) Whoever causes death of any person by doing any rash or negligent act not amounting to culpable homicide, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine;<br> and if such act is done by a registered medical practitioner while performing medical procedure, he shall be punished with imprisonment of either description for a term which may extend to two years, and shall also be liable to fine.<br><br> Explanation.:-<br> For the purposes of this sub-section, “registered medical practitioner” means a medical practitioner who possesses any medical qualification recognised under the National Medical Commission Act, 2019 and whose name has been entered in the National Medical Register or a State Medical Register under that Act.<br><br> (2) Whoever causes death of any person by rash and negligent driving of vehicle not amounting to culpable homicide, and escapes without reporting it to a police officer or a Magistrate soon after the incident, shall be punished with imprisonment of either description of a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>106(1) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>106(1) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>106* <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>106(2) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "106. (1) જે કોઈ પણ વ્યક્તિના મૃત્યુનું કારણ બને છે કે કોઈ પણ ઉશ્કેરણીજનક અથવા બેદરકારીભર્યું કૃત્ય કરીને જે દોષિત હત્યાની રકમ ન હોય, તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે; <br> અને જો તબીબી પ્રક્રિયા કરતી વખતે આ પ્રકારનું કૃત્ય નોંધાયેલ તબીબી વ્યવસાયી દ્વારા કરવામાં આવે છે, તો તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે.<br>< br> સમજૂતી.:-<br> આ પેટા-કલમના હેતુઓ માટે, \"રજિસ્ટર્ડ મેડિકલ પ્રેક્ટિશનર\" નો અર્થ એવો થાય છે કે જેઓ રાષ્ટ્રીય તબીબી આયોગ અધિનિયમ, 2019 હેઠળ માન્યતા પ્રાપ્ત કોઈપણ તબીબી લાયકાત ધરાવે છે અને જેનું નામ રાષ્ટ્રીય તબીબી સંસ્થામાં દાખલ કરવામાં આવ્યું છે. તે અધિનિયમ હેઠળ મેડિકલ રજિસ્ટર અથવા સ્ટેટ મેડિકલ રજિસ્ટર.<br><br> (2) જે કોઈ પણ વ્યક્તિના મૃત્યુનું કારણ બને છે અને બેદરકારીપૂર્વક વાહન ચલાવવાને કારણે દોષિત હત્યા ન થાય, અને પોલીસ અધિકારી અથવા પોલીસને જાણ કર્યા વિના ભાગી જાય. ઘટના પછી તરત જ મેજિસ્ટ્રેટ, દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદતના વર્ણનની કેદની સજા ભોગવશે અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>106(1) <br>સજા : 5 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>106(1) <br>સજા : 5 વર્ષ સુધીની કેદ દંડ | |"
 },
 {
  "name": "107.   Abetment of suicide of child or person of unsound mind.",
  "details": "107. If any child, any person of unsound mind, any delirious person or any person in a state of intoxication, commits suicide, whoever abets the commission of such suicide, shall be punished with death or imprisonment for life, or imprisonment for a term not exceeding ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>107 <br>Punishment :  Death, or imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "107. જો કોઈ બાળક, કોઈપણ અસ્વસ્થ મનની વ્યક્તિ, કોઈપણ ચિત્તભ્રમિત વ્યક્તિ અથવા નશાની સ્થિતિમાં કોઈ વ્યક્તિ, આત્મહત્યા કરે, તો જે કોઈ આવી આત્મહત્યા માટે ઉશ્કેરે છે, તેને મૃત્યુ અથવા આજીવન કેદ, અથવા મુદત માટે કેદની સજા થશે. દસ વર્ષથી વધુ નહીં, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>107 <br>સજા: મૃત્યુ, અથવા આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "108.   Abetment of suicide.",
  "details": "108. If any person commits suicide, whoever abets the commission of such suicide, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>108 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "108. જો કોઈ વ્યક્તિ આત્મહત્યા કરે છે, તો જે કોઈ પણ વ્યક્તિ આવી આત્મહત્યાને પ્રોત્સાહન આપે છે, તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br><br <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023 <br>********************************<br><br>108 <br>સજા : 10 માટે કેદ વર્ષનો દંડ"
 },
 {
  "name": "109.   Attempt to murder.",
  "details": "109. (1) Whoever does any act with such intention or knowledge, and under such circumstances that, if he by that act caused death, he would be guilty of murder, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine;<br> and if hurt is caused to any person by such act, the offender shall be liable either to imprisonment for life, or to such punishment as is hereinbefore mentioned.<br><br> (2) When any person offending under sub-section (1) is under sentence of imprisonment for life, he may, if hurt is caused, be punished with death or with imprisonment for life, which shall mean the remainder of that person’s natural life.<br><br> Illustrations.<br><br> (a) A shoots at Z with intention to kill him, under such circumstances that, if death ensued, A would be guilty of murder.<br><br> A is liable to punishment under this section.<br><br> (b) A, with the intention of causing the death of a child of tender years, exposes it in a desert place.<br><br> A has committed the offence defined by this section, though the death of the child does not ensue.<br><br> (c) A, intending to murder Z, buys a gun and loads it.<br><br> A has not yet committed the offence.<br><br> A fires the gun at Z.<br><br> He has committed the offence defined in this section, and, if by such firing he wounds Z, he is liable to the punishment provided by the latter part of sub-section (1).<br><br> (d) A, intending to murder Z by poison, purchases poison and mixes the same with food which remains in A’s keeping;<br> A has not yet committed the offence defined in this section.<br><br> A places the food on Z’s table or delivers it to Z’s servants to place it on Z’s table.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>109(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>109(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>109* <br>Punishment :  Imprisonment for life, or as above.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>109(2) <br>Punishment :  Death, or imprisonment for life which shall mean the remainder of that person's natural life.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "109. (1) જે કોઈ પણ આવા ઈરાદાથી અથવા જ્ઞાન સાથે કોઈ કૃત્ય કરે છે, અને એવા સંજોગોમાં કે, જો તે કૃત્યથી તે મૃત્યુનું કારણ બને છે, તો તે હત્યાનો દોષી ગણાય, તેને લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. દસ વર્ષ સુધી, અને દંડ માટે પણ જવાબદાર રહેશે;<br> અને જો આવા કૃત્ય દ્વારા કોઈ વ્યક્તિને નુકસાન પહોંચ્યું હોય, તો ગુનેગાર ક્યાં તો આજીવન કેદની સજાને અથવા તો અગાઉ ઉલ્લેખિત સજા માટે જવાબદાર રહેશે.<br> <br> (2) જ્યારે પેટા-કલમ (1) હેઠળ અપરાધ કરનાર કોઈપણ વ્યક્તિ આજીવન કેદની સજા હેઠળ હોય, તો તેને, જો નુકસાન પહોંચાડવામાં આવ્યું હોય, તો તેને મૃત્યુદંડ અથવા આજીવન કેદની સજા થઈ શકે છે, જેનો અર્થ બાકીનો રહેશે. વ્યક્તિનું સ્વાભાવિક જીવન.<br><br> ચિત્રો.<br><br> (a) A તેને મારી નાખવાના ઈરાદાથી Z પર ગોળીબાર કરે છે, એવા સંજોગોમાં કે, જો મૃત્યુ થાય, તો A હત્યા માટે દોષિત ગણાશે.<br> <br> A આ કલમ હેઠળ સજા માટે જવાબદાર છે.<br><br> (b) A, નાજુક વર્ષના બાળકનું મૃત્યુ કરવાના ઈરાદાથી, તેને રણની જગ્યાએ ખુલ્લું પાડે છે.<br><br> A એ આ કલમ દ્વારા નિર્ધારિત ગુનો કર્યો છે, જો કે બાળકનું મૃત્યુ થતું નથી.<br><br> (c) A, Zની હત્યા કરવાના ઇરાદે, બંદૂક ખરીદે છે અને તેને લોડ કરે છે.<br><br> A હજુ સુધી ગુનો કર્યો નથી.<br><br> A Z પર બંદૂક ચલાવે છે.<br><br> તેણે આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે, અને, જો આવા ગોળીબારથી તે Zને ઘાયલ કરે છે, તો તે જવાબદાર છે પેટા-કલમ (1) ના ઉત્તરાર્ધ દ્વારા આપવામાં આવેલી સજા.<br><br> (d) A, ઝેર દ્વારા Zની હત્યા કરવાનો ઇરાદો, ઝેર ખરીદે છે અને A ની સાચવણીમાં રહેલ ખોરાકમાં તેને ભેળવે છે;<br> A એ હજી સુધી આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો નથી.<br><br> A એ Z ના ટેબલ પર ખોરાક મૂકે છે અથવા Z ના ટેબલ પર મૂકવા Z ના નોકરોને પહોંચાડે છે.<br><br> A એ નિર્ધારિત ગુનો કર્યો છે. આ વિભાગમાં.<br><br><br><br><br>***************************** *<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********************************<br> <br>109(1) <br>સજા: 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ. <br><br><br>109(1) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br>109* <br>સજા: આજીવન કેદ, અથવા ઉપર મુજબ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ. : કોર્ટ ઓફ સેશન.<br>109(2) <br>સજા : મૃત્યુ, અથવા આજીવન કેદ જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનનો બાકીનો ભાગ ગણાય છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"

 {
  "name": "110.   Attempt to commit culpable homicide.",
  "details": "110. Whoever does any act with such intention or knowledge and under such circumstances that, if he by that act caused death, he would be guilty of culpable homicide not amounting to murder, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both;<br> and, if hurt is caused to any person by such act, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> Illustration.<br><br> A, on grave and sudden provocation, fires a pistol at Z, under such circumstances that if he thereby caused death, he would be guilty of culpable homicide not amounting to murder.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>110 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>110 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>110* <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "110. જે કોઈ પણ આવા ઈરાદાથી અથવા જ્ઞાન સાથે કોઈ કૃત્ય કરે છે અને એવા સંજોગોમાં કે, જો તે કૃત્યથી તે મૃત્યુનું કારણ બને છે, તો તે હત્યાની રકમ ન હોવાને કારણે દોષિત ગૌહત્યા માટે દોષિત ગણાશે, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. ત્રણ વર્ષ સુધી લંબાવવામાં આવે છે, અથવા દંડ સાથે, અથવા બંને સાથે;<br> અને, જો આવા કૃત્ય દ્વારા કોઈ વ્યક્તિને નુકસાન પહોંચાડવામાં આવે તો, સાત વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ સાથે સજા કરવામાં આવશે. , અથવા બંને સાથે.<br><br> ચિત્ર.<br><br> A, ગંભીર અને અચાનક ઉશ્કેરણી પર, Z પર પિસ્તોલથી ફાયર કરે છે, એવા સંજોગોમાં કે જો તે તેના કારણે મૃત્યુનું કારણ બને, તો તે દોષિત માનવહત્યા માટે દોષિત ગણાશે. હત્યાની રકમ નથી.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>110 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>110 <br>સજા : 3 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br>110* <br>સજા: 7 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ \/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br>"
 },

  "name": "111.   Organised crime.",
  "details": "111. (1) Any continuing unlawful activity including kidnapping, robbery, vehicle theft, extortion, land grabbing, contract killing, economic offence, cyber-crimes, trafficking of persons, drugs, weapons or illicit goods or services, human trafficking for prostitution or ransom, by any person or a group of persons acting in concert, singly or jointly, either as a member of an organised crime syndicate or on behalf of such syndicate, by use of violence, threat of violence, intimidation, coercion, or by any other unlawful means to obtain direct or indirect material benefit including a financial benefit, shall constitute organised crime.<br><br> Explanation.:-<br>For the purposes of this sub-section,–– (i) “organised crime syndicate” means a group of two or more persons who, acting either singly or jointly, as a syndicate or gang indulge in any continuing unlawful activity;<br> (ii) “continuing unlawful activity” means an activity prohibited by law which is a cognizable offence punishable with imprisonment of three years or more, undertaken by any person, either singly or jointly, as a member of an organised crime syndicate or on behalf of such syndicate in respect of which more than one charge-sheets have been filed before a competent Court within the preceding period of ten years and that Court has taken cognizance of such offence, and includes economic offence;<br> (iii) “economic offence” includes criminal breach of trust, forgery, counterfeiting of currency-notes, bank-notes and Government stamps, hawala transaction, mass-marketing fraud or running any scheme to defraud several persons or doing any act in any manner with a view to defraud any bank or financial institution or any other institution or organisation for obtaining monetary benefits in any form.<br><br> (2) Whoever commits organised crime shall,— (a) if such offence has resulted in the death of any person, be punished with death or imprisonment for life, and shall also be liable to fine which shall not be less than ten lakh rupees;<br> (b) in any other case, be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine which shall not be less than five lakh rupees.<br><br> (3) Whoever abets, attempts, conspires or knowingly facilitates the commission of an organised crime, or otherwise engages in any act preparatory to an organised crime, shall be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine which shall not be less than five lakh rupees.<br><br> (4) Any person who is a member of an organised crime syndicate shall be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine which shall not be less than five lakh rupees.<br><br> (5) Whoever, intentionally, harbours or conceals any person who has committed the offence of an organised crime shall be punished with imprisonment for a term which shall not be less than three years but which may extend to imprisonment for life, and shall also be liable to fine which shall not be less than five lakh rupees: Provided that this sub-section shall not apply to any case in which the harbour or concealment is by the spouse of the offender.<br><br> (6) Whoever possesses any property derived or obtained from the commission of an organised crime or proceeds of any organised crime or which has been acquired through the organised crime, shall be punishable with imprisonment for a term which shall not be less than three years but which may extend to imprisonment for life and shall also be liable to fine which shall not be less than two lakh rupees.<br><br> (7) If any person on behalf of a member of an organised crime syndicate is, or at any time has been in possession of movable or immovable property which he cannot satisfactorily account for, shall be punishable with imprisonment for a term which shall not be less than three years but which may extend to imprisonment for ten years and shall also be liable to fine which shall not be less than one lakh rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>111(2)(a) <br>Punishment :  Death or imprisonment for life and fine of not less than 10 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>111(2)(a) <br>Punishment :  Death or imprisonment for life and fine of not less than 10 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(2)(b) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine of not less than 5 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(3) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine of not less than 5 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(4) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine of not less than 5 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(5) <br>Punishment :  Imprisonment for not less than 3 years but which may extend to imprisonment for life and fine of not less than 5 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(6) <br>Punishment :  Imprisonment for not less than 3 years but which may extend to imprisonment for life and fine of not less than 2 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>111(7) <br>Punishment :  Imprisonment for not less than 3 years but which may extend to imprisonment for 10 years and fine of not less than 1 lakh rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "111. (1) અપહરણ, લૂંટ, વાહન ચોરી, ગેરવસૂલી, જમીન પડાવી લેવા, કોન્ટ્રાક્ટ કિલિંગ, આર્થિક ગુના, સાયબર-ક્રાઇમ્સ, વ્યક્તિઓની હેરફેર, ડ્રગ્સ, શસ્ત્રો અથવા ગેરકાયદેસર ચીજવસ્તુઓ અથવા સેવાઓ, વેશ્યાવૃત્તિ અથવા માનવ તસ્કરી સહિતની કોઈપણ સતત ગેરકાયદેસર પ્રવૃત્તિ ખંડણી, કોઈ પણ વ્યક્તિ અથવા વ્યક્તિઓના સમૂહ દ્વારા, એકલ અથવા સંયુક્ત રીતે, સંગઠિત અપરાધ સિન્ડિકેટના સભ્ય તરીકે અથવા આવા સિન્ડિકેટ વતી, હિંસાનો ઉપયોગ કરીને, હિંસાનો ભય, ધાકધમકી, બળજબરી અથવા કોઈપણ દ્વારા નાણાકીય લાભ સહિત પ્રત્યક્ષ અથવા પરોક્ષ ભૌતિક લાભ મેળવવા માટેના અન્ય ગેરકાયદેસર માધ્યમો સંગઠિત અપરાધ ગણાશે.<br><br> સમજૂતી.:-<br>આ પેટા-કલમના હેતુઓ માટે,–– (i) “સંગઠિત અપરાધ સિન્ડિકેટ” એટલે બે અથવા વધુ વ્યક્તિઓનું એક જૂથ કે જેઓ સિન્ડિકેટ અથવા ગેંગ તરીકે એકલ અથવા સંયુક્ત રીતે કામ કરે છે, જે કોઈપણ સતત ગેરકાયદેસર પ્રવૃત્તિમાં સંડોવાયેલા હોય છે;<br> (ii) “કાયદેસર પ્રવૃત્તિ ચાલુ રાખવી” એટલે કાયદા દ્વારા પ્રતિબંધિત પ્રવૃત્તિ જે સંગઠિત અપરાધ સિન્ડિકેટના સભ્ય તરીકે અથવા એવી સિન્ડિકેટ વતી કોઈ પણ વ્યક્તિ દ્વારા, એકલ અથવા સંયુક્ત રીતે હાથ ધરવામાં આવેલ, ત્રણ વર્ષ કે તેથી વધુની કેદની સજાને પાત્ર ગુનો દસ વર્ષની પૂર્વવર્તી ગાળામાં સક્ષમ અદાલત અને તે અદાલતે આવા ગુનાની નોંધ લીધી છે, અને તેમાં આર્થિક અપરાધનો સમાવેશ થાય છે;<br> (iii) “આર્થિક ગુના”માં વિશ્વાસનો ફોજદારી ભંગ, બનાવટી, ચલણી નોટોની નકલ, બેંક- નોટો અને સરકારી સ્ટેમ્પ્સ, હવાલા વ્યવહાર, માસ-માર્કેટિંગ છેતરપિંડી અથવા ઘણી વ્યક્તિઓને છેતરવા માટે કોઈ યોજના ચલાવવી અથવા કોઈપણ રીતે નાણાકીય લાભ મેળવવા માટે કોઈપણ બેંક અથવા નાણાકીય સંસ્થા અથવા અન્ય કોઈપણ સંસ્થા અથવા સંસ્થાને છેતરવાના હેતુથી કોઈપણ કૃત્ય કરવું. .<br><br> (2) જે કોઈ સંગઠિત અપરાધ કરે છે તે,- (a) જો આવા ગુનાથી કોઈ વ્યક્તિનું મૃત્યુ થયું હોય, તો મૃત્યુદંડ અથવા આજીવન કેદની સજા થશે, અને તે દંડ માટે પણ જવાબદાર રહેશે જે દસ લાખ રૂપિયાથી ઓછું ન હોવું જોઈએ;<br> (b) અન્ય કોઈપણ કિસ્સામાં, પાંચ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા થઈ શકે છે પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડને પણ પાત્ર રહેશે. જે પાંચ લાખ રૂપિયાથી ઓછી ન હોવી જોઈએ.<br><br> (3) જે કોઈ સંગઠિત અપરાધને ઉશ્કેરે છે, પ્રયાસ કરે છે, કાવતરું ઘડે છે અથવા જાણી જોઈને તેને મદદ કરે છે અથવા અન્યથા કોઈ સંગઠિત અપરાધની તૈયારી માટેના કોઈપણ કૃત્યમાં સામેલ થાય છે, તેને સજા કરવામાં આવશે. પાંચ વર્ષથી ઓછી ન હોય તેવી મુદતની કેદ સાથે પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે અને તે દંડને પણ પાત્ર છે જે પાંચ લાખ રૂપિયાથી ઓછો ન હોય.<br><br> (4) કોઈપણ વ્યક્તિ જે સંગઠિત અપરાધ સિન્ડિકેટનો સભ્ય હોય તેને પાંચ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા થશે પરંતુ જે આજીવન કેદ સુધી વધી શકે છે, અને તે દંડને પણ પાત્ર રહેશે જે પાંચ લાખ રૂપિયાથી ઓછો ન હોય. .<br><br> (5) જે કોઈ વ્યક્તિ, ઈરાદાપૂર્વક, સંગઠિત અપરાધનો ગુનો કર્યો હોય તેવી કોઈ વ્યક્તિને આશ્રય આપે છે અથવા છુપાવે છે, તેને ત્રણ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા થશે પરંતુ જે કેદ સુધી લંબાવી શકે છે. જીવન માટે, અને દંડ માટે પણ જવાબદાર રહેશે જે પાંચ લાખ રૂપિયાથી ઓછો ન હોવો જોઈએ: જો કે આ પેટા-કલમ એવા કોઈપણ કેસમાં લાગુ થશે નહીં કે જેમાં ગુનેગારના જીવનસાથી દ્વારા બંદર અથવા છુપાવેલું હોય.<br>< br> (6) જે કોઈ સંગઠિત ગુનાના કમિશનમાંથી મેળવેલી અથવા મેળવેલી મિલકત ધરાવે છે અથવા કોઈપણ સંગઠિત અપરાધની આવક અથવા જે સંગઠિત અપરાધ દ્વારા હસ્તગત કરવામાં આવી છે, તે ત્રણ કરતાં ઓછી ન હોય તેવી મુદત માટે કેદની સજાને પાત્ર છે. વર્ષ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે અને તે દંડને પણ પાત્ર છે જે બે લાખ રૂપિયાથી ઓછો ન હોવો જોઈએ.<br><br> (7) જો કોઈ સંગઠિત અપરાધ સિન્ડિકેટના સભ્ય વતી કોઈ વ્યક્તિ, અથવા કોઈપણ સમયે જંગમ અથવા સ્થાવર મિલકતના કબજામાં હોય જેનો તે સંતોષકારક હિસાબ આપી શકતો નથી, તે મુદત માટે કેદની સજાને પાત્ર રહેશે જે ત્રણ વર્ષથી ઓછી ન હોય પરંતુ જે દસ વર્ષ સુધીની કેદ સુધી લંબાવી શકે અને તે પણ જવાબદાર રહેશે. દંડ જે એક લાખ રૂપિયાથી ઓછો ન હોવો જોઈએ.<br><br><br><br><br>************************ *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>111(2)(a) <br>સજા: મૃત્યુ અથવા આજીવન કેદ અને 10 લાખ રૂપિયાથી ઓછો ન હોય તેવો દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>111(2)(a) <br>સજા: મૃત્યુદંડ અથવા આજીવન કારાવાસ અને ઓછો નહીં દંડ 10 લાખથી વધુ. : 5 વર્ષથી ઓછી ન હોય તેવી જેલની સજા પરંતુ જે આજીવન કેદ   "name": "112.        Petty organised crime.",
  "details": "\"112. (1) Whoever, being a member of a group or gang, either singly or jointly, commits any act of theft, snatching, cheating, unauthorised selling of tickets, unauthorised betting or gambling, selling of public examination question papers or any other similar criminal act, is said to commit petty organised crime.<br><br> Explanation.:-<br>For the purposes of this sub-section \"\"theft\"\" includes trick theft, theft from vehicle, dwelling house or business premises, cargo theft, pick pocketing, theft through card skimming, shoplifting and theft of Automated Teller Machine.<br><br> (2) Whoever commits any petty organised crime shall be punished with imprisonment for a term which shall not be less than one year but which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>112 <br>Punishment :  Imprisonment for not less than 1 year but which may extend to 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>\"",
  "additional_info": "\"112. (1) જે કોઈ જૂથ અથવા ટોળકીનો સભ્ય હોય, એકલ અથવા સંયુક્ત રીતે, ચોરી, છીનવી, છેતરપિંડી, ટિકિટનું અનધિકૃત વેચાણ, અનધિકૃત સટ્ટો અથવા જુગાર, જાહેર પરીક્ષાના પ્રશ્નપત્રોનું વેચાણ અથવા કોઈપણ કૃત્ય કરે છે. અન્ય સમાન ફોજદારી કૃત્ય, નાના સંગઠિત અપરાધ કરવા માટે કહેવાય છે.<br><br> સમજૂતી.:-<br>આ પેટા-કલમના હેતુઓ માટે \"\"ચોરી\"માં યુક્તિની ચોરી, વાહનમાંથી ચોરી, રહેઠાણ અથવા ધંધાકીય જગ્યા, કાર્ગો ચોરી, પિક પોકેટીંગ, કાર્ડ સ્કીમીંગ દ્વારા ચોરી, શોપલિફ્ટીંગ અને ઓટોમેટેડ ટેલર મશીનની ચોરી.<br><br> (2) જે કોઈ પણ નાના સંગઠિત અપરાધ કરે છે તેને જેલની સજા કરવામાં આવશે જે ઓછી નહીં હોય. એક વર્ષ કરતાં વધુ પરંતુ જે સાત વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>112 <br>સજા : 1 વર્ષથી ઓછી નહીં પણ જે 7 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>\""

  "name": "113.        Terrorist act.",
  "details": "113. (1) Whoever does any act with the intent to threaten or likely to threaten the unity, integrity, sovereignty, security, or economic security of India or with the intent to strike terror or likely to strike terror in the people or any section of the people in India or in any foreign country,–– (a) by using bombs, dynamite or other explosive substance or inflammable substance or firearms or other lethal weapons or poisonous or noxious gases or other chemicals or by any other substance (whether biological, radioactive, nuclear or otherwise) of a hazardous nature or by any other means of whatever nature to cause or likely to cause,— (i) death of, or injury to, any person or persons;<br> or (ii) loss of, or damage to, or destruction of, property;<br> or (iii) disruption of any supplies or services essential to the life of the community in India or in any foreign country;<br> or (iv) damage to, the monetary stability of India by way of production or smuggling or circulation of counterfeit Indian paper currency, coin or of any other material;<br> or (v) damage or destruction of any property in India or in a foreign country used or intended to be used for the defence of India or in connection with any other purposes of the Government of India, any State Government or any of their agencies;<br> or (b) overawes by means of criminal force or the show of criminal force or attempts to do so or causes death of any public functionary or attempts to cause death of any public functionary;<br> or (c) detains, kidnaps or abducts any person and threatening to kill or injure such person or does any other act in order to compel the Government of India, any State Government or the Government of a foreign country or an international or inter-governmental organisation or any other person to do or abstain from doing any act, commit a terrorist act.<br><br> Explanation.:-<br>For the purpose of this sub-section,— (a) “public functionary” means the constitutional authorities or any other functionary notified in the Official Gazette by the Central Government as public functionary;<br> (b) “counterfeit Indian currency” means the counterfeit currency as may be declared after examination by an authorised or notified forensic authority that such currency imitates or compromises with the key security features of Indian currency.<br><br> (2) Whoever commits a terrorist act shall,— (a) if such offence has resulted in the death of any person, be punished with death or imprisonment for life, and shall also be liable to fine;<br> (b) in any other case, be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (3) Whoever conspires or attempts to commit, or advocates, abets, advises or incites, directly or knowingly facilitates the commission of a terrorist act or any act preparatory to the commission of a terrorist act, shall be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (4) Whoever organises or causes to be organised any camp or camps for imparting training in terrorist act, or recruits or causes to be recruited any person or persons for commission of a terrorist act, shall be punished with imprisonment for a term which shall not be less than five years but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (5) Any person who is a member of an organisation which is involved in terrorist act, shall be punished with imprisonment for a term which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (6) Whoever voluntarily harbours or conceals, or attempts to harbour or conceal any person knowing that such person has committed a terrorist act shall be punished with imprisonment for a term which shall not be less than three years but which may extend to imprisonment for life, and shall also be liable to fine: Provided that this sub-section shall not apply to any case in which the harbour or concealment is by the spouse of the offender.<br><br> (7) Whoever knowingly possesses any property derived or obtained from commission of any terrorist act or acquired through the commission of any terrorist act shall be punished with imprisonment for a term which may extend to imprisonment for life, and shall also be liable to fine.<br><br> Explanation.:-<br>For the removal of doubts, it is hereby declared that the officer not below the rank of Superintendent of Police shall decide whether to register the case under this section or under the Unlawful Activities (Prevention) Act, 1967.<br><br> Of hurt<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>113(2)(a) <br>Punishment :  Death or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>113(2)(a) <br>Punishment :  Death or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(2)(b) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(3) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(4) <br>Punishment :  Imprisonment for not less than 5 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(5) <br>Punishment :  Imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(6) <br>Punishment :  Imprisonment for not less than 3 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>113(7) <br>Punishment :  Imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "113. (1) જે કોઈ ભારતની એકતા, અખંડિતતા, સાર્વભૌમત્વ, સુરક્ષા અથવા આર્થિક સુરક્ષાને જોખમમાં મૂકવાના ઈરાદાથી અથવા આતંક ફેલાવવાના ઈરાદાથી અથવા લોકો અથવા કોઈપણ વિભાગમાં આતંક ફેલાવવાની સંભાવના સાથે કોઈપણ કૃત્ય કરે છે. ભારતમાં અથવા કોઈપણ વિદેશી દેશમાં લોકોના,–– (એ) બોમ્બ, ડાયનામાઈટ અથવા અન્ય વિસ્ફોટક પદાર્થ અથવા જ્વલનશીલ પદાર્થ અથવા અગ્નિ હથિયારો અથવા અન્ય ઘાતક શસ્ત્રો અથવા ઝેરી અથવા હાનિકારક વાયુઓ અથવા અન્ય રસાયણો અથવા અન્ય કોઈપણ પદાર્થ (ભલે તે જૈવિક) દ્વારા , કિરણોત્સર્ગી, પરમાણુ અથવા અન્યથા) ખતરનાક પ્રકૃતિનું અથવા કોઈપણ અન્ય માધ્યમ દ્વારા જે પણ પ્રકૃતિનું કારણ બને અથવા થવાની સંભાવના હોય,— (i) કોઈપણ વ્યક્તિ અથવા વ્યક્તિનું મૃત્યુ અથવા ઈજા;<br> અથવા (ii) નુકશાન અથવા મિલકતને નુકસાન અથવા વિનાશ;<br> અથવા (iii) ભારતમાં અથવા કોઈપણ વિદેશી દેશમાં સમુદાયના જીવન માટે જરૂરી કોઈપણ પુરવઠા અથવા સેવાઓમાં વિક્ષેપ;<br> અથવા (iv) નુકસાન, નકલી ભારતીય કાગળના ચલણ, સિક્કા અથવા અન્ય કોઈપણ સામગ્રીના ઉત્પાદન અથવા દાણચોરી અથવા પરિભ્રમણ દ્વારા ભારતની નાણાકીય સ્થિરતા;<br> અથવા (v) ભારતમાં અથવા વિદેશમાં ઉપયોગમાં લેવાતી અથવા હેતુપૂર્વકની કોઈપણ મિલકતને નુકસાન અથવા વિનાશ ભારતના સંરક્ષણ માટે અથવા ભારત સરકાર, કોઈપણ રાજ્ય સરકાર અથવા તેમની કોઈપણ એજન્સીના અન્ય કોઈપણ હેતુઓ માટે ઉપયોગમાં લેવાશે;<br> અથવા (b) ગુનાહિત બળ અથવા ગુનાહિત બળના પ્રદર્શન અથવા પ્રયાસો દ્વારા વધુ પડતું આમ કરવા માટે અથવા કોઈપણ જાહેર કાર્યકર્તાના મૃત્યુનું કારણ બને છે અથવા કોઈપણ જાહેર કાર્યકારીના મૃત્યુનું કારણ બને છે;<br> અથવા (c) કોઈપણ વ્યક્તિને અટકાયતમાં લે છે, અપહરણ કરે છે અથવા અપહરણ કરે છે અને આવી વ્યક્તિને મારી નાખવાની અથવા ઈજા પહોંચાડવાની ધમકી આપે છે અથવા અન્ય કોઈ કૃત્ય કરે છે. ભારત સરકાર, કોઈપણ રાજ્ય સરકાર અથવા વિદેશી દેશની સરકાર અથવા આંતરરાષ્ટ્રીય અથવા આંતર-સરકારી સંસ્થા અથવા અન્ય કોઈપણ વ્યક્તિને કોઈપણ કૃત્ય કરવા અથવા કરવાથી દૂર રહેવા, આતંકવાદી કૃત્ય કરવા દબાણ કરો.<br><br> સમજૂતી. :-<br>આ પેટા-કલમના હેતુ માટે,- (a) “જાહેર કાર્યકારી” એટલે કે બંધારણીય સત્તાવાળાઓ અથવા કેન્દ્ર સરકાર દ્વારા સત્તાવાર ગેઝેટમાં જાહેર કાર્યકારી તરીકે સૂચિત કરાયેલ અન્ય કોઈપણ કાર્યકારી;<br> (b) “ નકલી ભારતીય ચલણ” એટલે નકલી ચલણ જે અધિકૃત અથવા સૂચિત ફોરેન્સિક ઓથોરિટી દ્વારા તપાસ કર્યા પછી જાહેર કરવામાં આવી શકે છે કે આવી ચલણ ભારતીય ચલણની મુખ્ય સુરક્ષા સુવિધાઓનું અનુકરણ કરે છે અથવા તેની સાથે સમાધાન કરે છે.<br><br> (2) જે કોઈ આતંકવાદી કૃત્ય કરે છે - (a) જો આવા ગુનાથી કોઈ વ્યક્તિનું મૃત્યુ થયું હોય, તો મૃત્યુ અથવા આજીવન કેદની સજા થશે, અને દંડને પણ પાત્ર થશે;<br> (b) અન્ય કોઈ કિસ્સામાં, કેદની સજા થશે એક મુદત માટે જે પાંચ વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (3) જે કોઈ કાવતરું કરે છે અથવા કરવાનો પ્રયાસ કરે છે, અથવા હિમાયત કરે છે, મદદ કરે છે, સલાહ આપે છે અથવા ઉશ્કેરનાર, આતંકવાદી કૃત્ય કરવા માટે અથવા આતંકવાદી કૃત્યની તૈયારી માટેના કોઈપણ કૃત્યને સીધી રીતે અથવા જાણી જોઈને મદદ કરે છે, તેને પાંચ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા કરવામાં આવશે પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (4) જે કોઈ આતંકવાદી કૃત્યની તાલીમ આપવા માટે કોઈપણ શિબિર અથવા શિબિરોનું આયોજન કરે છે અથવા તેનું આયોજન કરે છે, અથવા કમિશન માટે કોઈપણ વ્યક્તિ અથવા વ્યક્તિઓની ભરતી કરે છે અથવા તેનું કારણ બને છે. આતંકવાદી કૃત્ય માટે, પાંચ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા થશે પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (5) કોઈપણ વ્યક્તિ જે આતંકવાદી કૃત્યમાં સંડોવાયેલા સંગઠનના સભ્યને આજીવન કેદ સુધીની મુદત માટે કેદની સજા થશે અને તે દંડ માટે પણ જવાબદાર રહેશે.<br><br> (6) જે કોઈ સ્વેચ્છાએ આશ્રય લે છે અથવા છુપાવે છે, અથવા એવી વ્યક્તિએ આતંકવાદી કૃત્ય કર્યું છે તે જાણીને કોઈપણ વ્યક્તિને આશ્રય આપવાનો અથવા છુપાવવાનો પ્રયાસ કરે તો તેને ત્રણ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કેદની સજા કરવામાં આવશે પરંતુ જે આજીવન કેદ સુધી વધી શકે છે, અને તે દંડને પણ જવાબદાર રહેશે: પૂરી પાડવામાં આવેલ છે કે આ પેટા-કલમ એવા કોઈપણ કેસમાં લાગુ થશે નહીં કે જેમાં ગુનેગારના જીવનસાથી દ્વારા બંદર કે છૂપાવવું હોય.<br><br> (7) જે કોઈ પણ વ્યક્તિ જાણી જોઈને કોઈપણ આતંકવાદી કૃત્યના કમિશનમાંથી મેળવેલી અથવા મેળવેલી મિલકત ધરાવે છે અથવા કોઈપણ આતંકવાદી કૃત્યના કમિશન દ્વારા હસ્તગત કરેલ મુદત માટે કેદની સજા થશે જે આજીવન કારાવાસ સુધી વિસ્તરી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>શંકા દૂર કરવા માટે , તે આથી જાહેર કરવામાં આવે છે કે પોલીસ અધિક્ષકની કક્ષાથી નીચેનો ન હોય તે અધિકારી નક્કી કરશે કે આ કલમ હેઠળ કેસ નોંધવો કે ગેરકાનૂની પ્રવૃત્તિઓ (નિવારણ) અધિનિયમ, 1967 હેઠળ.<br><br> નુકસાન<br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>113(2)(a) <br>સજા : મૃત્યુ અથવા આજીવન કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br><br><br>113 (2)(a) <br>સજા: મૃત્યુદંડ અથવા આજીવન કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ. <br>113(2)(b) <br>સજા : 5 વર્ષથી ઓછી નહીં પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>113(3) <br>સજા : 5 વર્ષથી ઓછી નહીં પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: સત્રની અદાલત.<br>113(4) <br>સજા: 5 વર્ષથી ઓછી નહીં પરંતુ જે કેદ સુધી વધારી શકાય છે જીવન માટે આજીવન અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br>113(6) <br>સજા: ન કરવા માટે કેદ 3 વર્ષથી ઓછી પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br>113 7"

  "name": "115.        Voluntarily causing hurt.",
  "details": "115. (1) Whoever does any act with the intention of thereby causing hurt to any person, or with the knowledge that he is likely thereby to cause hurt to any person, and does thereby cause hurt to any person, is said “voluntarily to cause hurt”.<br><br> (2) Whoever, except in the case provided for by sub-section (1) of section 122 voluntarily causes hurt, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to ten thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>115(2) <br>Punishment :  Imprisonment for 1 year or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "115. (1) જે કોઈ પણ વ્યકિતને નુકસાન પહોંચાડવાના ઈરાદાથી કોઈ કૃત્ય કરે છે, અથવા તે જાણતા હોય છે કે તે કોઈ વ્યક્તિને નુકસાન પહોંચાડી શકે છે, અને તેના દ્વારા કોઈપણ વ્યક્તિને નુકસાન પહોંચાડે છે, તેને \"સ્વેચ્છાએ\" કહેવામાં આવે છે. નુકસાન પહોંચાડે છે”.<br><br> (2) કલમ 122 ની પેટા-કલમ (1) દ્વારા પૂરા પાડવામાં આવેલ કેસ સિવાય જે કોઈ સ્વેચ્છાએ નુકસાન પહોંચાડે છે, તેને કોઈપણ વર્ણનની કેદની સજા થશે જે મુદત સુધી લંબાઈ શકે છે. એક વર્ષ, અથવા દસ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>115(2) <br>સજા : 1 વર્ષની કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "116.        Grievous hurt.",
  "details": "116. The following kinds of hurt only are designated as “grievous”, namely:–– (a) Emasculation;<br> (b) Permanent privation of the sight of either eye;<br> (c) Permanent privation of the hearing of either ear;<br> (d) Privation of any member or joint;<br> (e) Destruction or permanent impairing of the powers of any member or joint;<br> (f) Permanent disfiguration of the head or face;<br> (g) Fracture or dislocation of a bone or tooth;<br> (h) Any hurt which endangers life or which causes the sufferer to be during the space of fifteen days in severe bodily pain, or unable to follow his ordinary pursuits.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "116. નીચેના પ્રકારનાં નુકસાનને ફક્ત \"ગંભીર\" તરીકે નિયુક્ત કરવામાં આવે છે, એટલે કે:–- (a) ઇમાસ્ક્યુલેશન;<br> (b) કોઈપણ આંખની દૃષ્ટિની કાયમી ખાનગીકરણ;<br> (c) સુનાવણીની કાયમી ખાનગીકરણ કોઈપણ કાન;<br> (d) કોઈપણ સભ્ય અથવા સાંધાની ખાનગીકરણ;<br> (e) કોઈપણ સભ્ય અથવા સાંધાની શક્તિનો વિનાશ અથવા કાયમી ક્ષતિ;<br> (f) માથા અથવા ચહેરાની કાયમી વિકૃતિ; <br> (g) અસ્થિ અથવા દાંતનું અસ્થિભંગ અથવા અવ્યવસ્થા;<br> (h) કોઈપણ ઇજા જે જીવનને જોખમમાં મૂકે છે અથવા જેના કારણે પીડિત પંદર દિવસના સમયગાળા દરમિયાન ગંભીર શારીરિક પીડામાં રહે છે, અથવા તેના સામાન્ય અનુસરવામાં અસમર્થ છે ધંધો.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >"
 },

  "name": "117.        Voluntarily causing grievous hurt.",
  "details": "117. (1) Whoever voluntarily causes hurt, if the hurt which he intends to cause or knows himself to be likely to cause is grievous hurt, and if the hurt which he causes is grievous hurt, is said “voluntarily to cause grievous hurt”.<br><br> Explanation.:-<br>A person is not said voluntarily to cause grievous hurt except when he both causes grievous hurt and intends or knows himself to be likely to cause grievous hurt.<br><br> But he is said voluntarily to cause grievous hurt, if intending or knowing himself to be likely to cause grievous hurt of one kind, he actually causes grievous hurt of another kind.<br><br> Illustration.<br><br> A, intending of knowing himself to be likely permanently to disfigure Z’s face, gives Z a blow which does not permanently disfigure Z’s face, but which causes Z to suffer severe bodily pain for the space of fifteen days.<br><br> A has voluntarily caused grievous hurt.<br><br> (2) Whoever, except in the case provided for by sub-section (2) of section 122, voluntarily causes grievous hurt, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (3) Whoever commits an offence under sub-section (1) and in the course of such commission causes any hurt to a person which causes that person to be in permanent disability or in persistent vegetative state, shall be punished with rigorous imprisonment for a term which shall not be less than ten years but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life.<br><br> (4) When a group of five or more persons acting in concert, causes grievous hurt to a person on the ground of his race, caste or community, sex, place of birth, language, personal belief or any other similar ground, each member of such group shall be guilty of the offence of causing grievous hurt, and shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>117(2) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>117(2) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>117(3) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life which shall mean the remainder of that person's natural life.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>117(4) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "117. (1) જે કોઈ સ્વેચ્છાએ દુઃખ પહોંચાડે છે, જો તે જે દુઃખ પહોંચાડવાનો ઇરાદો ધરાવે છે અથવા પોતાને કારણભૂત હોવાનું જાણે છે તે ગંભીર ઈજા છે, અને જો તે જે ઈજા પહોંચાડે છે તે ગંભીર ઈજા છે, તો તેને \"સ્વેચ્છાએ ગંભીર ઈજા પહોંચાડવા\" કહેવામાં આવે છે. | પરંતુ તેને સ્વેચ્છાએ ગંભીર ઈજા પહોંચાડવા માટે કહેવામાં આવે છે, જો તે પોતાની જાતને એક પ્રકારની ગંભીર ઈજા પહોંચાડવાનો ઈરાદો ધરાવતા હોય અથવા જાણતા હોય, તો તે વાસ્તવમાં અન્ય પ્રકારની ગંભીર ઈજા પહોંચાડે છે.<br><br> ચિત્ર.<br><br> A , પોતાની જાતને Z ના ચહેરાને બગાડવાની શક્યતા કાયમી ધોરણે જાણવાના ઈરાદાથી, Z ને એક ફટકો આપે છે જે Z ના ચહેરાને કાયમ માટે બગાડતો નથી, પરંતુ જેના કારણે Zને પંદર દિવસ સુધી ગંભીર શારીરિક પીડા થાય છે.<br><br> A ને સ્વૈચ્છિક રીતે ગંભીર ઇજા પહોંચાડી.<br><br> (2) કલમ 122 ની પેટા-કલમ (2) દ્વારા પૂરા પાડવામાં આવેલ કેસ સિવાય, સ્વેચ્છાએ ગંભીર ઇજા પહોંચાડનાર, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે સાત વર્ષ સુધી લંબાવવામાં આવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (3) પેટા-કલમ (1) હેઠળ અને આવા કમિશન દરમિયાન જે કોઈ ગુનો કરે છે તે વ્યક્તિને કોઈ નુકસાન પહોંચાડે છે જેના કારણે તે વ્યક્તિ કાયમી વિકલાંગતામાં હોય અથવા સતત વનસ્પતિની અવસ્થામાં હોય, તે મુદત માટે સખત કેદની સજા કરવામાં આવશે જે દસ વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ સુધી વિસ્તરી શકે છે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ થશે. .<br><br> (4) જ્યારે કોન્સર્ટમાં અભિનય કરતા પાંચ કે તેથી વધુ વ્યક્તિઓનું જૂથ, વ્યક્તિને તેની જાતિ, જાતિ અથવા સમુદાય, લિંગ, જન્મ સ્થળ, ભાષા, વ્યક્તિગત માન્યતા અથવા અન્ય કોઈપણ સમાન આધાર પર, આવા જૂથના દરેક સભ્યને ગંભીર ઈજા પહોંચાડવાના ગુના માટે દોષિત ઠરશે, અને સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને દંડને પણ જવાબદાર રહેશે.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>117(2) ) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br> 117(2) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>117(3) ) <br>સજા : 10 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનનો બાકીનો સમય થાય છે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>117(4) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"
 },
