  "name": "66.       Punishment for causing death or resulting in persistent vegetative state of victim.",
  "details": "66. Whoever, commits an offence punishable under sub-section (1) or sub-section (2) of section 64 and in the course of such commission inflicts an injury which causes the death of the woman or causes the woman to be in a persistent vegetative state, shall be punished with rigorous imprisonment for a term which shall not be less than twenty years, but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, or with death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>66 <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life which shall mean imprisonment for the remainder of that person's natural life or death.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "66. જે કોઈ, કલમ 64 ની પેટા-કલમ (1) અથવા પેટા-કલમ (2) હેઠળ શિક્ષાપાત્ર ગુનો કરે છે અને આવા કમિશન દરમિયાન એવી ઈજા પહોંચાડે છે જે મહિલાના મૃત્યુનું કારણ બને છે અથવા મહિલાને નિરંતર વનસ્પતિની અવસ્થા, એવી મુદત માટે સખત કેદની સજા કરવામાં આવશે જે વીસ વર્ષથી ઓછી ન હોય, પરંતુ જે આજીવન કારાવાસ સુધી વિસ્તરી શકે છે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અથવા મૃત્યુ સાથે થશે.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>66 <br >સજા : 20 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવન અથવા મૃત્યુની બાકીની જેલની સજા થશે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "67.       Sexual intercourse by husband upon his wife during separation.",
  "details": "67. Whoever has sexual intercourse with his own wife, who is living separately, whether under a decree of separation or otherwise, without her consent, shall be punished with imprisonment of either description for a term which shall not be less than two years but which may extend to seven years, and shall also be liable to fine.<br><br> Explanation.:-<br>In this section, “sexual intercourse” shall mean any of the acts mentioned in clauses (a) to (d) of section 63.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>67 <br>Punishment :  Imprisonment for not less than 2 years but which may extend to 7 years and fine.<br> Cog\/NonCog : Cognizable (only on the complaint of the victim).<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "67. જે કોઈ તેની પોતાની પત્ની સાથે જાતીય સંભોગ કરે છે, જે અલગ રહેતી હોય, પછી ભલે તે છૂટાછેડાના હુકમ હેઠળ અથવા અન્યથા, તેણીની સંમતિ વિના, તેને બે વર્ષથી ઓછી ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. સાત વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>આ વિભાગમાં, \"જાતીય સંભોગ\" નો અર્થ કલમ (એ) થી (ડી) માં ઉલ્લેખિત કોઈપણ કૃત્યો હશે કલમ 63.<br><br><br><br><br>****************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>67 <br>સજા : 2 વર્ષથી ઓછી નહીં પરંતુ જે 7 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ (ફક્ત પીડિતાની ફરિયાદ પર).<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "68.       Sexual intercourse by a person in authority.",
  "details": "68. Whoever, being— (a) in a position of authority or in a fiduciary relationship;<br> or (b) a public servant;<br> or (c) superintendent or manager of a jail, remand home or other place of custody established by or under any law for the time being in force, or a women’s or children’s institution;<br> or (d) on the management of a hospital or being on the staff of a hospital, abuses such position or fiduciary relationship to induce or seduce any woman either in his custody or under his charge or present in the premises to have sexual intercourse with him, such sexual intercourse not amounting to the offence of rape, shall be punished with rigorous imprisonment of either description for a term which shall not be less than five years, but which may extend to ten years, and shall also be liable to fine.<br><br> Explanation 1.:-<br>In this section, “sexual intercourse” shall mean any of the acts mentioned in clauses (a) to (d) of section 63.<br><br> Explanation 2.:-<br>For the purposes of this section, Explanation 1 to section 63 shall also be applicable.<br><br> Explanation 3.:-<br>“Superintendent”, in relation to a jail, remand home or other place of custody or a women’s or children’s institution, includes a person holding any other office in such jail, remand home, place or institution by virtue of which such person can exercise any authority or control over its inmates.<br><br> Explanation 4.:-<br>The expressions “hospital” and “women’s or children’s institution” shall respectively have the same meanings as in clauses (b) and (d) of the Explanation to sub-section (2) of section 64.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>68 <br>Punishment :  Rigorous imprisonment for not less than 5 years, but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "68. જે કોઈ પણ હોય- (a) સત્તાના હોદ્દા પર અથવા વિશ્વાસુ સંબંધમાં;<br> અથવા (b) જાહેર સેવક;<br> અથવા (c) જેલ, રિમાન્ડ હોમ અથવા અન્ય જગ્યાએ સુપરિન્ટેન્ડન્ટ અથવા મેનેજર હાલમાં અમલમાં છે તે કોઈપણ કાયદા દ્વારા અથવા તેના હેઠળ સ્થાપિત કસ્ટડી, અથવા મહિલા અથવા બાળકોની સંસ્થા;<br> અથવા (ડી) હોસ્પિટલના સંચાલન પર અથવા હોસ્પિટલના સ્ટાફમાં હોવા પર, આવી સ્થિતિ અથવા વિશ્વાસુ સંબંધનો દુરુપયોગ કરે છે કોઈપણ સ્ત્રીને તેની કસ્ટડીમાં અથવા તેના આરોપ હેઠળ અથવા પરિસરમાં હાજર હોય તેને તેની સાથે જાતીય સંભોગ કરવા માટે પ્રેરિત કરવા અથવા લલચાવવા માટે, આવા જાતીય સંભોગ બળાત્કારના ગુનાની માત્રામાં ન હોય, તે સમય માટે કોઈપણ વર્ણનની સખત કેદની સજાને પાત્ર થશે. પાંચ વર્ષથી ઓછી ન હોવી જોઈએ, પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી 1.:-<br>આ વિભાગમાં, \"જાતીય સંભોગ\" નો અર્થ એવો થશે કે કોઈપણ કલમ 63 ની કલમો (a) થી (d) માં ઉલ્લેખિત કૃત્યો.<br><br> સમજૂતી 2.:-<br>આ વિભાગના હેતુઓ માટે, કલમ 63 થી સ્પષ્ટીકરણ 1 પણ લાગુ પડશે.<br> <br> સમજૂતી 3.:-<br>“સુપ્રિન્ટેન્ડેન્ટ”, જેલ, રિમાન્ડ હોમ અથવા અન્ય કસ્ટડીની જગ્યા અથવા મહિલા અથવા બાળકોની સંસ્થાના સંબંધમાં, આવી જેલ, રિમાન્ડ હોમ, સ્થળમાં અન્ય કોઈ ઓફિસ ધરાવતી વ્યક્તિનો સમાવેશ થાય છે. અથવા સંસ્થા કે જેના આધારે આવી વ્યક્તિ તેના કેદીઓ પર કોઈપણ સત્તા અથવા નિયંત્રણનો ઉપયોગ કરી શકે છે.<br><br> સમજૂતી 4.:-<br>અભિવ્યક્તિ \"હોસ્પિટલ\" અને \"મહિલા અથવા બાળકોની સંસ્થા\" નો અનુક્રમે સમાન અર્થ હશે કલમ 64 ની પેટા-કલમ (2) ના સમજૂતીના ક્લોઝ (b) અને (d) માં.<br><br><br><br><br>********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>68 <br>સજા : 5 વર્ષથી ઓછી ન હોય તેવી સખત કેદ, પરંતુ જે 10 વર્ષ સુધી વધારી શકાય છે અને દંડ.<br > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "69.       Sexual intercourse by employing deceitful means, etc.",
  "details": "69. Whoever, by deceitful means or by making promise to marry to a woman without any intention of fulfilling the same, has sexual intercourse with her, such sexual intercourse not amounting to the offence of rape, shall be punished with imprisonment of either description for a term which may extend to ten years and shall also be liable to fine.<br><br> Explanation.:-<br>“deceitful means” shall include inducement for, or false promise of employment or promotion, or marrying by suppressing identity.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>69 <br>Punishment :  Imprisonment which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "69. જે કોઈ, કપટપૂર્ણ માધ્યમથી અથવા તે પરિપૂર્ણ કરવાના કોઈ પણ ઈરાદા વિના કોઈ સ્ત્રી સાથે લગ્ન કરવાનું વચન આપીને, તેની સાથે જાતીય સંભોગ કરે છે, આવા જાતીય સંભોગ બળાત્કારના ગુના સમાન નથી, તેને કોઈપણ વર્ણનની કેદની સજા થશે. એક મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે અને તે દંડને પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>“છેતરપીંડીનાં માધ્યમો”માં નોકરી અથવા પ્રમોશન માટે પ્રલોભન, અથવા ખોટા વચન અથવા દબાવીને લગ્નનો સમાવેશ થાય છે. ઓળખ.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >69 <br>સજા : જેલ કે જે 10 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br> <br><br>"
 },
 {
  "name": "70.       Gang rape.",
  "details": "70. (1) Where a woman is raped by one or more persons constituting a group or acting in furtherance of a common intention, each of those persons shall be deemed to have committed the offence of rape and shall be punished with rigorous imprisonment for a term which shall not be less than twenty years, but which may extend to imprisonment for life which shall mean imprisonment for the remainder of that person’s natural life, and with fine: Provided that such fine shall be just and reasonable to meet the medical expenses and rehabilitation of the victim: Provided further that any fine imposed under this sub-section shall be paid to the victim.<br><br> (2) Where a woman under eighteen years of age is raped by one or more persons constituting a group or acting in furtherance of a common intention, each of those persons shall be deemed to have committed the offence of rape and shall be punished with imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and with fine, or with death: Provided that such fine shall be just and reasonable to meet the medical expenses and rehabilitation of the victim: Provided further that any fine imposed under this sub-section shall be paid to the victim.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>70(1) <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life which shall mean imprisonment for the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>70(1) <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life which shall mean imprisonment for the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>70(2) <br>Punishment :  Imprisonment for life which shall mean imprisonment for the remainder of that person's natural life and with fine or with death.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "70. (1) જ્યાં એક મહિલા પર એક અથવા વધુ વ્યક્તિઓ દ્વારા બળાત્કાર કરવામાં આવે છે જે એક જૂથ બનાવે છે અથવા સામાન્ય ઇરાદાને આગળ ધપાવવાનું કામ કરે છે, તે દરેક વ્યક્તિએ બળાત્કારનો ગુનો કર્યો હોવાનું માનવામાં આવશે અને તેને સખત કેદની સજા કરવામાં આવશે. મુદત જે વીસ વર્ષથી ઓછી ન હોવી જોઈએ, પરંતુ જે આજીવન કેદ સુધી વિસ્તરી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ સાથે થશે: જો કે આવો દંડ તબીબી ખર્ચાઓને પહોંચી વળવા માટે વાજબી અને વ્યાજબી હશે. પીડિતાનું પુનર્વસન: વધુમાં પૂરી પાડવામાં આવેલ છે કે આ પેટા-કલમ હેઠળ લાદવામાં આવેલ કોઈપણ દંડ પીડિતને ચૂકવવામાં આવશે.<br><br> (2) જ્યાં અઢાર વર્ષથી ઓછી ઉંમરની મહિલા પર એક જૂથની રચના કરતી એક અથવા વધુ વ્યક્તિઓ દ્વારા બળાત્કાર કરવામાં આવે છે. અથવા સામાન્ય ઇરાદાને આગળ વધારતા, તે દરેક વ્યક્તિએ બળાત્કારનો ગુનો કર્યો હોવાનું માનવામાં આવશે અને તેને આજીવન કેદની સજા કરવામાં આવશે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ સાથે, અથવા મૃત્યુ સાથે: જો કે આવો દંડ પીડિતના તબીબી ખર્ચ અને પુનર્વસનને પહોંચી વળવા માટે વાજબી અને વાજબી હશે: પૂરી પાડવામાં આવેલ છે કે આ પેટા-કલમ હેઠળ લાદવામાં આવેલ કોઈપણ દંડ પીડિતાને ચૂકવવામાં આવશે.<br><br><br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>70(1) <br>સજા : સખત 20 વર્ષથી ઓછી નહીં હોય પરંતુ જે આજીવન કેદ સુધી વિસ્તરી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ થશે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>70(1) <br>સજા : 20 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે જેનો અર્થ થાય છે કેદ તે વ્યક્તિના કુદરતી જીવનની બાકીની રકમ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br>70(2) <br >સજા : આજીવન કેદ જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ અથવા મૃત્યુ સાથે થશે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>"
 },
 {
  "name": "71.       Punishment for repeat offenders.",
  "details": "71. Whoever has been previously convicted of an offence punishable under section 64 or section 65 or section 66 or section 70 and is subsequently convicted of an offence punishable under any of the said sections shall be punished with imprisonment for life which shall mean imprisonment for the remainder of that person’s natural life, or with death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>71 <br>Punishment :  Imprisonment for life which shall mean imprisonment for the remainder of that person's natural life or with death.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "71. જેને અગાઉ કલમ 64 અથવા કલમ 65 અથવા કલમ 66 અથવા કલમ 70 હેઠળ સજાપાત્ર અપરાધ માટે દોષિત ઠેરવવામાં આવ્યો હોય અને તે પછીથી ઉપરોક્ત કલમોમાંથી કોઈપણ હેઠળ શિક્ષાપાત્ર અપરાધ માટે દોષિત ઠર્યો હોય તો તેને આજીવન કેદની સજા કરવામાં આવશે જેનો અર્થ થાય છે કે આજીવન કેદની સજા તે વ્યક્તિના કુદરતી જીવનનો બાકીનો ભાગ, અથવા મૃત્યુ સાથે.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>71 <br>સજા : આજીવન કેદ કે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કે મૃત્યુ સાથેની કેદ થશે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "72.       Disclosure of identity of victim of certain offences, etc.",
  "details": "72. (1) Whoever prints or publishes the name or any matter which may make known the identity of any person against whom an offence under section 64 or section 65 or section 66 or section 67 or section 68 or section 69 or section 70 or section 71 is alleged or found to have been committed (hereafter in this section referred to as the victim) shall be punished with imprisonment of either description for a term which may extend to two years and shall also be liable to fine.<br><br> (2) Nothing in sub-section (1) extends to any printing or publication of the name or any matter which may make known the identity of the victim if such printing or publication is— (a) by or under the order in writing of the officer-in-charge of the police station or the police officer making the investigation into such offence acting in good faith for the purposes of such investigation;<br> or (b) by, or with the authorisation in writing of, the victim;<br> or (c) where the victim is dead or a child or of unsound mind, by, or with the authorisation in writing of, the next of kin of the victim: Provided that no such authorisation shall be given by the next of kin to anybody other than the chairman or the secretary, by whatever name called, of any recognised welfare institution or organisation.<br><br> Explanation.:-<br>For the purposes of this sub-section, “recognised welfare institution or organisation” means a social welfare institution or organisation recognised in this behalf by the Central Government or the State Government.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>72(1) <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "72. (1) જે કોઈ વ્યક્તિનું નામ છાપે અથવા પ્રકાશિત કરે અથવા કોઈપણ બાબત કે જે કોઈપણ વ્યક્તિની ઓળખ જાણી શકે કે જેની સામે કલમ 64 અથવા કલમ 65 અથવા કલમ 66 અથવા કલમ 67 અથવા કલમ 68 અથવા કલમ 69 અથવા કલમ 70 અથવા કલમ 70 હેઠળ ગુનો નોંધાયો હોય. 71 કથિત અથવા આચરવામાં આવ્યું હોવાનું જણાયું છે (ત્યારબાદ આ વિભાગમાં ભોગ બનનાર તરીકે ઉલ્લેખ કરવામાં આવ્યો છે) બે વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને દંડને પાત્ર પણ રહેશે.<br><br > (2) પેટા-કલમ (1) માં કંઈપણ નામના કોઈપણ છાપકામ અથવા પ્રકાશન સુધી વિસ્તરેલ નથી અથવા એવી કોઈપણ બાબત કે જે પીડિતની ઓળખ જાણી શકે જો આવી છાપકામ અથવા પ્રકાશન હોય તો- (એ) લેખિતમાં હુકમ દ્વારા અથવા હેઠળ પોલીસ સ્ટેશનના ઇન્ચાર્જ અધિકારી અથવા પોલીસ અધિકારી આવા ગુનાની તપાસ કરી રહ્યા છે જે આવા તપાસના હેતુઓ માટે સદ્ભાવનાથી વર્તે છે;<br> અથવા (b) દ્વારા અથવા લેખિતમાં અધિકૃતતા સાથે, પીડિત;<br> અથવા (c) જ્યાં પીડિત મૃત્યુ પામેલ છે અથવા બાળક અથવા અસ્વસ્થ મનનો છે, દ્વારા અથવા લેખિતમાં અધિકૃતતા સાથે, ભોગ બનનારના નજીકના સંબંધીઓ: જો કે એવી કોઈ અધિકૃતતા આપવામાં આવશે નહીં કોઈપણ માન્યતાપ્રાપ્ત કલ્યાણ સંસ્થા અથવા સંસ્થાના ચેરમેન અથવા સેક્રેટરી સિવાયના અન્ય કોઈના સગા સંબંધી, કોઈપણ નામથી ઓળખાતા હોય.<br><br> સમજૂતી.:-<br>આ પેટા-કલમના હેતુઓ માટે, “માન્યતા કલ્યાણ સંસ્થા અથવા સંસ્થા” એટલે કેન્દ્ર સરકાર અથવા રાજ્ય સરકાર દ્વારા આ વતી માન્યતા પ્રાપ્ત સામાજિક કલ્યાણ સંસ્થા અથવા સંસ્થા.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>72(1) <br>સજા : 2 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.< br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "73.       Printing or publishing of any matter relating to Court proceedings without permission.",
  "details": "73. Whoever prints or publishes any matter in relation to any proceeding before a Court with respect to an offence referred to in section 72 without the previous permission of such Court shall be punished with imprisonment of either description for a term which may extend to two years and shall also be liable to fine.<br><br> Explanation.:-<br>The printing or publication of the judgment of any High Court or the Supreme Court does not amount to an offence within the meaning of this section.<br><br> Of criminal force and assault against woman<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>73 <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "73. જે કોઈ આવી કોર્ટની અગાઉની પરવાનગી વિના કલમ 72 માં ઉલ્લેખિત ગુનાના સંદર્ભમાં કોર્ટ સમક્ષની કોઈપણ કાર્યવાહીના સંબંધમાં કોઈપણ બાબત છાપે અથવા પ્રકાશિત કરે તો તેને બે વર્ષ સુધી લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>કોઈપણ હાઈકોર્ટ અથવા સર્વોચ્ચ અદાલતના ચુકાદાને છાપવા કે પ્રસિદ્ધ કરવું એ આ કલમના અર્થમાં ગુનો ગણાતો નથી.< br><br> ફોજદારી બળ અને મહિલા પર હુમલો<br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>73 <br>સજા : 2 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br> br><br>"
 },
 {
  "name": "74.       Assault or use of criminal force to woman with intent to outrage her modesty.",
  "details": "74. Whoever assaults or uses criminal force to any woman, intending to outrage or knowing it to be likely that he will thereby outrage her modesty, shall be punished with imprisonment of either description for a term which shall not be less than one year but which may extend to five years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>74 <br>Punishment :  Imprisonment for 1 year with intent which may extend to5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "74. જે કોઈ પણ સ્ત્રી પર આક્રમણ કરે છે અથવા ગુનાહિત બળનો ઉપયોગ કરે છે, ગુસ્સે થવાના ઈરાદે અથવા તે જાણતા હોય કે તે તેના કારણે તેણીની નમ્રતાને ઉશ્કેરે છે, તો તેને એક વર્ષથી ઓછી ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. પાંચ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>74 <br>સજા : ઈરાદા સાથે 1 વર્ષની કેદ જે 5 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "75.       Sexual harassment.",
  "details": "75. (1) A man committing any of the following acts:— (i) physical contact and advances involving unwelcome and explicit sexual overtures;<br> or (ii) a demand or request for sexual favours;<br> or (iii) showing pornography against the will of a woman;<br> or (iv) making sexually coloured remarks, shall be guilty of the offence of sexual harassment.<br><br> (2) Any man who commits the offence specified in clause (i) or clause (ii) or clause (iii) of sub-section (1) shall be punished with rigorous imprisonment for a term which may extend to three years, or with fine, or with both.<br><br> (3) Any man who commits the offence specified in clause (iv) of sub-section (1) shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>75(2) <br>Punishment :  Rigorous imprisonment with 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>75(2) <br>Punishment :  Rigorous imprisonment with 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>75(3) <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "75. (1) નીચેનામાંથી કોઈપણ કૃત્ય કરનાર વ્યક્તિ:- (i) શારીરિક સંપર્ક અને અણગમતી અને સ્પષ્ટ જાતીય ક્રિયાઓ સાથે સંકળાયેલી પ્રગતિ;<br> અથવા (ii) જાતીય તરફેણની માંગ અથવા વિનંતી;<br> અથવા (iii) ) સ્ત્રીની ઈચ્છા વિરુદ્ધ પોર્નોગ્રાફી દર્શાવવી;<br> અથવા (iv) જાતીય રંગીન ટિપ્પણી કરવી, જાતીય સતામણીના ગુના માટે દોષિત ગણાશે.<br><br> (2) કલમમાં ઉલ્લેખિત ગુનો કરનાર કોઈપણ પુરુષ (i) અથવા કલમ (ii) અથવા પેટા-કલમ (1) ની કલમ (iii) ત્રણ વર્ષ સુધીની મુદત માટે સખત કેદની સજા અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> (3) પેટા-કલમ (1) ની કલમ (iv) માં ઉલ્લેખિત ગુનો કરનાર કોઈપણ માણસને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>75(2) ) <br>સજા : 3 વર્ષની સખત કેદ, અથવા દંડ અથવા બંને br><br><br>75(2) <br>સજા : 3 વર્ષની સખત કેદ અથવા દંડ અથવા બંને .<br> કોર્ટ : સત્રની અદાલત.<br>75(3) <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"
 },
 {
  "name": "76.       Assault or use of criminal force to woman with intent to disrobe.",
  "details": "76. Whoever assaults or uses criminal force to any woman or abets such act with the intention of disrobing or compelling her to be naked, shall be punished with imprisonment of either description for a term which shall not be less than three years but which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>76 <br>Punishment :  Imprisonment for not less than 3 years but which may extend to 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "76. જે કોઈ પણ મહિલા પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે અથવા તેણીને નગ્ન થવા માટે અથવા તેને ફરજ પાડવાના ઈરાદાથી આવા કૃત્યને પ્રોત્સાહન આપે છે, તો તેને ત્રણ વર્ષથી ઓછી ન હોય પરંતુ લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. સાત વર્ષ સુધી, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************ *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>76 <br>સજા: 3 વર્ષથી ઓછી નહીં પરંતુ જે 7 વર્ષ સુધીની કેદ અને દંડ થઈ શકે છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "77.       Voyeurism.",
  "details": "77. Whoever watches, or captures the image of a woman engaging in a private act in circumstances where she would usually have the expectation of not being observed either by the perpetrator or by any other person at the behest of the perpetrator or disseminates such image shall be punished on first conviction with imprisonment of either description for a term which shall not be less than one year, but which may extend to three years, and shall also be liable to fine, and be punished on a second or subsequent conviction, with imprisonment of either description for a term which shall not be less than three years, but which may extend to seven years, and shall also be liable to fine.<br><br> Explanation 1.:-<br>For the purposes of this section, “private act” includes an act of watching carried out in a place which, in the circumstances, would reasonably be expected to provide privacy and where the victim’s genitals, posterior or breasts are exposed or covered only in underwear;<br> or the victim is using a lavatory;<br> or the victim is doing a sexual act that is not of a kind ordinarily done in public.<br><br> Explanation 2.:-<br>Where the victim consents to the capture of the images or any act, but not to their dissemination to third persons and where such image or act is disseminated, such dissemination shall be considered an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>77 <br>Punishment :  Imprisonment for not less than 1 year but which may extend to 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br><br><br>77 <br>Punishment :  Imprisonment for not less than 1 year but which may extend to 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br>77* <br>Punishment :  Imprisonment for not less than 3 years but which may extend to 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "77. જે કોઈ વ્યક્તિ કોઈ ખાનગી કૃત્યમાં સંડોવાયેલી સ્ત્રીની છબીને જોવે છે અથવા કેપ્ચર કરે છે તેવા સંજોગોમાં તે સામાન્ય રીતે ગુનેગાર દ્વારા અથવા અન્ય કોઈ વ્યક્તિ દ્વારા ગુનેગારના ઈશારે જોવામાં ન આવે તેવી અપેક્ષા હોય અથવા આવી છબીનો પ્રસાર કરે. પ્રથમ દોષિત ઠરવા પર કોઈપણ વર્ણનની કેદની સજા થશે જે એક વર્ષથી ઓછી ન હોવી જોઈએ, પરંતુ જે ત્રણ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર હશે, અને બીજી કે પછીની દોષિત ઠરે, કેદની સજા થશે. ત્રણ વર્ષથી ઓછી ન હોય, પરંતુ જે સાત વર્ષ સુધી લંબાવી શકે અને દંડને પાત્ર પણ હોય.<br><br> સમજૂતી 1.:-<br>આના હેતુઓ માટે વિભાગ, \"ખાનગી અધિનિયમ\" એ એવી જગ્યાએ કરવામાં આવેલ જોવાની ક્રિયાનો સમાવેશ કરે છે કે જે સંજોગોમાં, ગોપનીયતા પ્રદાન કરવાની વ્યાજબી રીતે અપેક્ષા રાખવામાં આવે અને જ્યાં પીડિતના ગુપ્તાંગ, પાછળના ભાગ અથવા સ્તનો ખુલ્લા હોય અથવા ફક્ત અન્ડરવેરમાં ઢંકાયેલા હોય;<br> અથવા પીડિત શૌચાલયનો ઉપયોગ કરી રહી છે;<br> અથવા પીડિત જાતીય કૃત્ય કરી રહી છે જે સામાન્ય રીતે જાહેરમાં કરવામાં આવતી નથી.<br><br> સમજૂતી 2.:-<br>જ્યાં પીડિતા પકડવા માટે સંમતિ આપે છે છબીઓ અથવા કોઈપણ કૃત્યની, પરંતુ ત્રીજી વ્યક્તિઓને તેમના પ્રસારણ માટે નહીં અને જ્યાં આવી છબી અથવા કૃત્ય પ્રસારિત કરવામાં આવે છે, તો આવા પ્રસારને આ કલમ હેઠળ ગુનો ગણવામાં આવશે.<br><br><br><br><br> ********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>**** ****************************<br><br>77 <br>સજા : 1 વર્ષથી ઓછી નહીં પરંતુ જે થઈ શકે છે 3 વર્ષ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br><br><br>77 <br>સજા : 1 વર્ષથી ઓછી નહીં પણ જેલની સજા અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br> 77. : કોર્ટ ઓફ સેશન.<br>"
 },
 {
  "name": "78.       Stalking.",
  "details": "78. (1) Any man who— (i) follows a woman and contacts, or attempts to contact such woman to foster personal interaction repeatedly despite a clear indication of disinterest by such woman;<br> or (ii) monitors the use by a woman of the internet, e-mail or any other form of electronic communication, commits the offence of stalking: Provided that such conduct shall not amount to stalking if the man who pursued it proves that— (i) it was pursued for the purpose of preventing or detecting crime and the man accused of stalking had been entrusted with the responsibility of prevention and detection of crime by the State;<br> or (ii) it was pursued under any law or to comply with any condition or requirement imposed by any person under any law;<br> or (iii) in the particular circumstances such conduct was reasonable and justified.<br><br> (2) Whoever commits the offence of stalking shall be punished on first conviction with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> and be punished on a second or subsequent conviction, with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>78(2) <br>Punishment :  Imprisonment up to 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>78(2) <br>Punishment :  Imprisonment up to 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>  78(3) <br>Punishment :  Imprisonment up to 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "78. (1) કોઈપણ પુરુષ જે- (i) કોઈ સ્ત્રીને અનુસરે છે અને સંપર્ક કરે છે, અથવા આવી સ્ત્રી દ્વારા અરુચિના સ્પષ્ટ સંકેત હોવા છતાં વારંવાર વ્યક્તિગત ક્રિયાપ્રતિક્રિયા વધારવા માટે આવી સ્ત્રીનો સંપર્ક કરવાનો પ્રયાસ કરે છે;<br> અથવા (ii) દ્વારા ઉપયોગ પર દેખરેખ રાખે છે ઈન્ટરનેટ, ઈ-મેઈલ અથવા અન્ય કોઈપણ પ્રકારના ઈલેક્ટ્રોનિક કોમ્યુનિકેશનની મહિલા, પીછો કરવાનો ગુનો કરે છે: જો આ પ્રકારનું વર્તન પીછો કરવા સમાન નથી, જો તેનો પીછો કરનાર પુરુષ સાબિત કરે કે- (i) તે હેતુ માટે પીછો કરવામાં આવ્યો હતો ગુનાને રોકવા અથવા શોધવાની અને પીછો કરવાનો આરોપી વ્યક્તિને રાજ્ય દ્વારા ગુનાના નિવારણ અને તપાસની જવાબદારી સોંપવામાં આવી હતી;<br> અથવા (ii) તે કોઈપણ કાયદા હેઠળ અથવા લાદવામાં આવેલી કોઈપણ શરત અથવા જરૂરિયાતનું પાલન કરવા માટે કોઈપણ કાયદા હેઠળ કોઈપણ વ્યક્તિ;<br> અથવા (iii) ચોક્કસ સંજોગોમાં આ પ્રકારનું વર્તન વાજબી અને વાજબી હતું.<br><br> (2) જે કોઈ પીછો કરવાનો ગુનો કરે છે તેને પ્રથમ દોષી ઠેરવવામાં આવશે અને કોઈપણ વર્ણનની કેદની સજા થશે એક મુદત માટે જે ત્રણ વર્ષ સુધી લંબાવી શકે છે, અને તે પણ દંડને પાત્ર હશે;<br> અને બીજી કે પછીની દોષિત ઠરાવી સજા કરવામાં આવશે, જેમાં પાંચ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે, અને તે પણ દંડ માટે જવાબદાર.<br><br><br><br><br>****************************** *<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********************************<br> <br>78(2) <br>સજા: 3 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br> <br><br>78(2) <br>સજા : 3 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br> 78(3) <br>સજા: 5 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "79.       Word, gesture or act intended to insult modesty of a woman.",
  "details": "79. Whoever, intending to insult the modesty of any woman, utters any words, makes any sound or gesture, or exhibits any object in any form, intending that such word or sound shall be heard, or that such gesture or object shall be seen, by such woman, or intrudes upon the privacy of such woman, shall be punished with simple imprisonment for a term which may extend to three years, and also with fine.<br><br> Of offences relating to marriage<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>79 <br>Punishment :  Simple imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "79. જે કોઈ પણ સ્ત્રીની નમ્રતાનું અપમાન કરવાના ઈરાદે, કોઈ પણ શબ્દ બોલે, કોઈ અવાજ કે હાવભાવ કરે, અથવા કોઈપણ સ્વરૂપમાં કોઈ વસ્તુનું પ્રદર્શન કરે, એવો ઈરાદો હોય કે આવા શબ્દ અથવા અવાજ સાંભળવામાં આવશે, અથવા તે હાવભાવ અથવા વસ્તુ જોવામાં આવશે. , આવી સ્ત્રી દ્વારા, અથવા આવી સ્ત્રીની ગોપનીયતામાં ઘૂસણખોરી, ત્રણ વર્ષ સુધીની મુદત માટે સાદી કેદની સજા અને દંડ સાથે પણ સજા કરવામાં આવશે.<br><br> લગ્નને લગતા ગુનાઓ માટે<br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>79 <br>સજા : 3 વર્ષની સાદી કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "80.       Dowry death.",
  "details": "80.(1) Where the death of a woman is caused by any burns or bodily injury or occurs otherwise than under normal circumstances within seven years of her marriage and it is shown that soon before her death she was subjected to cruelty or harassment by her husband or any relative of her husband for, or in connection with, any demand for dowry, such death shall be called “dowry death”, and such husband or relative shall be deemed to have caused her death.<br><br> Explanation.:-<br>For the purposes of this sub-section, “dowry” shall have the same meaning as in section 2 of the Dowry Prohibition Act, 1961.<br><br> (2) Whoever commits dowry death shall be punished with imprisonment for a term which shall not be less than seven years but which may extend to imprisonment for life.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>80(2) <br>Punishment :  Imprisonment for not less than 7 years but which may extend to imprisonment for life.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "80.(1) જ્યાં સ્ત્રીનું મૃત્યુ કોઈપણ દાઝી જવાથી અથવા શારીરિક ઈજાને કારણે થયું હોય અથવા તેના લગ્નના સાત વર્ષની અંદર સામાન્ય સંજોગો કરતાં અન્યથા થયું હોય અને એવું દર્શાવવામાં આવે છે કે તેણીના મૃત્યુના તરત પહેલા તેણી દ્વારા તેના દ્વારા ક્રૂરતા અથવા ઉત્પીડન કરવામાં આવ્યું હતું. પતિ અથવા તેના પતિના કોઈપણ સંબંધી, દહેજની કોઈપણ માંગ માટે અથવા તેના સંબંધમાં, આવા મૃત્યુને \"દહેજ મૃત્યુ\" કહેવામાં આવશે, અને આવા પતિ અથવા સંબંધીએ તેણીનું મૃત્યુ થયું હોવાનું માનવામાં આવશે.<br><br> સમજૂતી .:-<br>આ પેટા-કલમના હેતુઓ માટે, \"દહેજ\" નો અર્થ દહેજ નિષેધ અધિનિયમ, 1961 ની કલમ 2 જેવો જ હશે.<br><br> (2) જે કોઈ દહેજ માટે મૃત્યુ પામે છે જે મુદત માટે કેદની સજા જે સાત વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>80(2) <br>સજા : 7 વર્ષથી ઓછી નહીં પરંતુ જે આજીવન કેદ સુધી વધી શકે છે.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "81.       Cohabitation caused by man deceitfully inducing belief of lawful marriage.",
  "details": "81.Every man who by deceit causes any woman who is not lawfully married to him to believe that she is lawfully married to him and to cohabit or have sexual intercourse with him in that belief, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>81 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "81.દરેક પુરૂષ જે કપટ દ્વારા કાયદેસર રીતે તેની સાથે પરિણીત ન હોય તેવી કોઈપણ સ્ત્રીને એવું માને છે કે તેણીએ તેની સાથે કાયદેસર રીતે લગ્ન કર્યા છે અને તે માન્યતામાં તેની સાથે સહવાસ અથવા શારીરિક સંબંધ બાંધ્યો છે, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>81 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર .<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "82.       Marrying again during lifetime of husband or wife.",
  "details": "82. (1) Whoever, having a husband or wife living, marries in any case in which such marriage is void by reason of its taking place during the life of such husband or wife, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> Exception.:-<br>This sub-section does not extend to any person whose marriage with such husband or wife has been declared void by a Court of competent jurisdiction, nor to any person who contracts a marriage during the life of a former husband or wife, if such husband or wife, at the time of the subsequent marriage, shall have been continually absent from such person for the space of seven years, and shall not have been heard of by such person as being alive within that time provided the person contracting such subsequent marriage shall, before such marriage takes place, inform the person with whom such marriage is contracted of the real state of facts so far as the same are within his or her knowledge.<br><br> (2) Whoever commits the offence under sub-section (1) having concealed from the person with whom the subsequent marriage is contracted, the fact of the former marriage, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>82(1) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>82(1) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>82(2) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "82. (1) જે કોઈ, પતિ અથવા પત્ની રહે છે, તે કોઈ પણ સંજોગોમાં લગ્ન કરે છે જેમાં આવા પતિ અથવા પત્નીના જીવન દરમિયાન થયા હોવાના કારણસર આવા લગ્ન રદબાતલ હોય, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. જે સાત વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> અપવાદ.:-<br>આ પેટા-કલમ એવી કોઈપણ વ્યક્તિ સુધી વિસ્તરતી નથી કે જેમના આવા પતિ કે પત્ની સાથેના લગ્ન દ્વારા રદબાતલ જાહેર કરવામાં આવ્યા હોય. સક્ષમ અધિકારક્ષેત્રની અદાલત, અથવા ભૂતપૂર્વ પતિ અથવા પત્નીના જીવન દરમિયાન લગ્નનો કરાર કરનાર કોઈપણ વ્યક્તિ માટે, જો આવા પતિ અથવા પત્ની, અનુગામી લગ્ન સમયે, તે વ્યક્તિની જગ્યા માટે સતત ગેરહાજર રહેશે. સાત વર્ષ, અને આવી વ્યક્તિ દ્વારા તે સમયની અંદર જીવિત હોવાનું સાંભળ્યું ન હોય, જો કે આવા અનુગામી લગ્નનો કરાર કરનાર વ્યક્તિએ, આવા લગ્ન થાય તે પહેલાં, તે વ્યક્તિ કે જેની સાથે આવા લગ્નનો કરાર કરવામાં આવ્યો છે તે હકીકતની વાસ્તવિક સ્થિતિ વિશે જાણ કરવી જોઈએ. જ્યાં સુધી તે તેની અથવા તેણીની જાણમાં છે.<br><br> (2) પેટા-કલમ (1) હેઠળ જે વ્યક્તિએ અનુગામી લગ્ન કરાર કર્યા છે તે વ્યક્તિથી છુપાવીને, અગાઉના લગ્નની હકીકત , દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>82(1) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન -કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>82(1) <br>સજા: 7 વર્ષની કેદ અને દંડ. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>82(2) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "83.       Marriage ceremony fraudulently gone through without lawful marriage.",
  "details": "83. Whoever, dishonestly or with a fraudulent intention, goes through the ceremony of being married, knowing that he is not thereby lawfully married, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>83 <br>Punishment :  Imprisonment up to 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "83. જે કોઈ, અપ્રમાણિકપણે અથવા કપટપૂર્ણ ઈરાદા સાથે, લગ્નની વિધિમાંથી પસાર થાય છે, તે જાણીને કે તેણે કાયદેસર રીતે લગ્ન કર્યાં નથી, તેને સાત વર્ષ સુધી લંબાવવાની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ દંડ માટે જવાબદાર.<br><br><br><br><br>****************************** *<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********************************<br> <br>83 <br>સજા: 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ મેજિસ્ટ્રેટ વર્ગ.<br><br><br>"
 },
 {
  "name": "84.       Enticing or taking away or detaining with criminal intent a married woman.",
  "details": "84. Whoever takes or entices away any woman who is and whom he knows or has reason to believe to be the wife of any other man, with intent that she may have illicit intercourse with any person, or conceals or detains with that intent any such woman, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>84 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "84. જે કોઈ એવી કોઈ પણ સ્ત્રીને લઈ જાય અથવા લલચાવે કે જેને તે કોઈ અન્ય પુરુષની પત્ની તરીકે ઓળખતો હોય અથવા તેને માનવાનું કારણ હોય, તે ઈરાદાથી કે તેણી કોઈપણ વ્યક્તિ સાથે ગેરકાયદેસર સંભોગ કરી શકે, અથવા તે હેતુથી છુપાવે અથવા અટકાયતમાં રાખે. સ્ત્રી, બે વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>84 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "85.       Husband or relative of husband of a woman subjecting her to cruelty.",
  "details": "85. Whoever, being the husband or the relative of the husband of a woman, subjects such woman to cruelty shall be punished with imprisonment for a term which may extend to three years and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>85 <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable if information relating to the commission of the offence is given to an officer in charge of a police station by the person aggrieved by the offence or by any person related to her by blood, marriage or adoption or if there is no such relative, by any public servant belonging to such class or category as may be notified by the State Government in this behalf.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "85. જે કોઈ સ્ત્રીના પતિ અથવા પતિના સંબંધી હોવાને કારણે, આવી સ્ત્રીને ક્રૂરતાનો શિકાર બનાવે છે, તેને ત્રણ વર્ષ સુધીની મુદતની કેદની સજા થશે અને દંડને પણ પાત્ર થશે.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>85 <br>સજા : કેદ 3 વર્ષ માટે અને દંડ.<br> Cog\/NonCog : જો ગુનાથી પીડિત વ્યક્તિ દ્વારા અથવા લોહી દ્વારા તેની સાથે સંબંધિત કોઈપણ વ્યક્તિ દ્વારા પોલીસ સ્ટેશનના ઇન્ચાર્જ અધિકારીને ગુનો કરવા સંબંધિત માહિતી આપવામાં આવે તો તે નોંધનીય છે. , લગ્ન અથવા દત્તક લેવાનું અથવા જો આ વતી રાજ્ય સરકાર દ્વારા સૂચિત કરવામાં આવે તેવા વર્ગ અથવા વર્ગના કોઈપણ જાહેર સેવક દ્વારા આવા કોઈ સંબંધી ન હોય તો.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "86.       Cruelty defined.",
  "details": "86. For the purposes of section 85, “cruelty” means— (a) any wilful conduct which is of such a nature as is likely to drive the woman to commit suicide or to cause grave injury or danger to life, limb or health (whether mental or physical) of the woman;<br> or (b) harassment of the woman where such harassment is with a view to coercing her or any person related to her to meet any unlawful demand for any property or valuable security or is on account of failure by her or any person related to her to meet such demand.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "86. કલમ 85 ના હેતુઓ માટે, \"ક્રૂરતા\" નો અર્થ છે- (a) કોઈપણ ઇરાદાપૂર્વકનું વર્તન જે એવી પ્રકૃતિનું હોય કે જે સ્ત્રીને આત્મહત્યા કરવા અથવા ગંભીર ઈજા પહોંચાડે અથવા જીવન, અંગ અથવા આરોગ્ય માટે જોખમી હોય ( સ્ત્રીની માનસિક કે શારીરિક)<br> અથવા (b) સ્ત્રીની સતામણી જ્યાં તેણીને અથવા તેણી સાથે સંબંધિત કોઈપણ વ્યક્તિને કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષાની કોઈપણ ગેરકાયદેસર માંગ પૂરી કરવા અથવા ચાલુ રાખવા માટે દબાણ કરવાના હેતુથી આવી સતામણી કરવામાં આવે છે. તેણીની અથવા તેણી સાથે સંબંધિત કોઈપણ વ્યક્તિ દ્વારા આવી માંગ પૂરી કરવામાં નિષ્ફળતાનો હિસાબ.<br><br><br><br><br>******************* *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>"
 },
 {
  "name": "87.       Kidnapping, abducting or inducing woman to compel her marriage, etc.",
  "details": "87. Whoever kidnaps or abducts any woman with intent that she may be compelled, or knowing it to be likely that she will be compelled, to marry any person against her will, or in order that she may be forced or seduced to illicit intercourse, or knowing it to be likely that she will be forced or seduced to illicit intercourse, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine;<br> and whoever, by means of criminal intimidation as defined in this Sanhita or of abuse of authority or any other method of compulsion, induces any woman to go from any place with intent that she may be, or knowing that it is likely that she will be, forced or seduced to illicit intercourse with another person shall also be punishable as aforesaid.<br><br> Of causing miscarriage, etc.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>87 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "87. જે કોઈ પણ મહિલાનું અપહરણ અથવા અપહરણ કરે છે કે તેણીને મજબૂર કરવામાં આવશે, અથવા તેણીને ફરજ પાડવામાં આવશે તેવી સંભાવના છે તે જાણીને, તેણીની ઇચ્છા વિરુદ્ધ કોઈપણ વ્યક્તિ સાથે લગ્ન કરવા, અથવા તેણીને ગેરકાયદેસર સંભોગ માટે બળજબરીથી અથવા લલચાવવા માટે, અથવા તેણીને ગેરકાયદેસર સંભોગ માટે બળજબરીથી અથવા લલચાવવામાં આવશે તેવી સંભાવના હોવાનું જાણતા, તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડ માટે પણ જવાબદાર રહેશે;<br> અને જે કોઈ, આ સંહિતામાં વ્યાખ્યાયિત કરાયેલા ફોજદારી ધાકધમકી અથવા સત્તાનો દુરુપયોગ અથવા મજબૂરીની અન્ય કોઈપણ પદ્ધતિ, કોઈપણ મહિલાને તે હોઈ શકે તેવા ઈરાદા સાથે કોઈપણ જગ્યાએથી જવા માટે પ્રેરિત કરે છે, અથવા તે જાણતા હોઈ શકે છે કે તેણીને બળજબરીથી અથવા ફસાવવામાં આવશે. અન્ય વ્યક્તિ સાથે ગેરકાયદેસર સંભોગ કરવા માટે પણ ઉપરોક્ત મુજબ શિક્ષાને પાત્ર રહેશે.<br><br> કસુવાવડ વગેરે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>87 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "88.       Causing miscarriage.",
  "details": "88. Whoever voluntarily causes a woman with child to miscarry, shall, if such miscarriage be not caused in good faith for the purpose of saving the life of the woman, be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both;<br> and, if the woman be quick with child, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> Explanation.:-<br>A woman who causes herself to miscarry, is within the meaning of this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>88 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>88 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>  88* <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "88. જે કોઈ સ્વેચ્છાએ બાળક ધરાવતી સ્ત્રીને કસુવાવડ કરાવે તો, જો સ્ત્રીના જીવનને બચાવવાના હેતુથી સદ્ભાવનાથી આવું કસુવાવડ ન થયું હોય, તો તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. , અથવા દંડ સાથે, અથવા બંને સાથે;<br> અને, જો સ્ત્રી બાળક સાથે ઝડપી હોય, તો તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે.<br સ્પષ્ટીકરણ. ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>88 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>88 <br>સજા: 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> 88* <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "89.       Causing miscarriage without woman’s consent.",
  "details": "89. Whoever commits the offence under section 88 without the consent of the woman, whether the woman is quick with child or not, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>89 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "89. જે કોઈ પણ મહિલાની સંમતિ વિના કલમ 88 હેઠળ ગુનો કરે છે, પછી ભલે તે સ્ત્રી બાળક સાથે ઝડપી હોય કે ન હોય, તેને આજીવન કેદની સજા થશે, અથવા દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>89 <br>સજા : આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>"
 },
 {
  "name": "90.       Death caused by act done with intent to cause miscarriage.",
  "details": "90.(1) Whoever, with intent to cause the miscarriage of a woman with child, does any act which causes the death of such woman, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (2) Where the act referred to in sub-section (1) is done without the consent of the woman, shall be punishable either with imprisonment for life, or with the punishment specified in said sub-section.<br><br> Explanation.:-<br>It is not essential to this offence that the offender should know that the act is likely to cause death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>90(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>90(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>90(2) <br>Punishment :  Imprisonment for life, or as above.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "90.(1) જે કોઈ, બાળક સાથેની સ્ત્રીનું કસુવાવડ કરાવવાના ઈરાદાથી, આવી સ્ત્રીના મૃત્યુનું કારણ બને તેવું કોઈપણ કૃત્ય કરે, તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર છે.<br><br> (2) જ્યાં પેટા-કલમ (1) માં ઉલ્લેખિત કૃત્ય મહિલાની સંમતિ વિના કરવામાં આવ્યું હોય, તો તે આજીવન કેદ અથવા ઉલ્લેખિત સજા સાથે શિક્ષાને પાત્ર રહેશે. પેટા-વિભાગમાં.<br><br> સમજૂતી.:-<br>આ ગુના માટે તે જરૂરી નથી કે ગુનેગારને ખબર હોવી જોઈએ કે આ કૃત્ય મૃત્યુનું કારણ બની શકે છે.<br><br><br>< br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>90(1) <br>સજા : માટે કેદ 10 વર્ષનો દંડ br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>90(2) < br>સજા : આજીવન કેદ, અથવા ઉપર મુજબ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br>"
 },
 {
  "name": "91.       Act done with intent to prevent child being born alive or to cause to die after birth.",
  "details": "91. Whoever before the birth of any child does any act with the intention of thereby preventing that child from being born alive or causing it to die after its birth, and does by such act prevent that child from being born alive, or causes it to die after its birth, shall, if such act be not caused in good faith for the purpose of saving the life of the mother, be punished with imprisonment of either description for a term which may extend to ten years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>91 <br>Punishment :  Imprisonment for 10 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "91. જે કોઈ પણ બાળકના જન્મ પહેલા તે બાળકને જીવતા જન્મતા અટકાવે અથવા તેના જન્મ પછી મૃત્યુ પામે તે હેતુથી કોઈપણ કૃત્ય કરે છે, અને આવા કૃત્ય દ્વારા તે બાળકને જીવતા જન્મતા અટકાવે છે, અથવા તેને કારણે તેના જન્મ પછી મૃત્યુ પામે છે, જો આવું કૃત્ય માતાના જીવનને બચાવવાના હેતુથી સદ્ભાવનાથી કરવામાં આવ્યું ન હોય, તો તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા દંડ સાથે શિક્ષા કરવામાં આવશે. બંને.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >91 <br>સજા : 10 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br> br><br><br>"
 },
 {
  "name": "92.       Causing death of quick unborn child by act amounting to culpable homicide.",
  "details": "92. Whoever does any act under such circumstances, that if he thereby caused death he would be guilty of culpable homicide, and does by such act cause the death of a quick unborn child, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Illustration.<br><br> A, knowing that he is likely to cause the death of a pregnant woman, does an act which, if it caused the death of the woman, would amount to culpable homicide.<br><br> The woman is injured, but does not die;<br> but the death of an unborn quick child with which she is pregnant is thereby caused.<br><br> A is guilty of the offence defined in this section.<br><br> Of offences against child<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>92 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "92. જે કોઈ એવા સંજોગોમાં કોઈ પણ કૃત્ય કરે છે કે જો તે તેના દ્વારા મૃત્યુનું કારણ બને તો તે દોષિત માનવહત્યા માટે દોષિત ગણાય અને આવા કૃત્ય દ્વારા ઝડપી અજાત બાળકના મૃત્યુનું કારણ બને, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ચિત્ર.<br><br> A, એ જાણીને કે તે ગર્ભવતી સ્ત્રીના મૃત્યુનું કારણ બની શકે છે, એવું કૃત્ય કરે છે જે, જો તે સ્ત્રીના મૃત્યુનું કારણ બને છે, તે દોષિત હત્યા સમાન હશે.<br><br> મહિલા ઘાયલ છે, પરંતુ મૃત્યુ પામતી નથી;<br> પરંતુ તે ગર્ભવતી છે તે અજાત બાળકનું મૃત્યુ તેના કારણે થાય છે. <br><br> A આ વિભાગમાં નિર્ધારિત ગુના માટે દોષિત છે.<br><br> બાળક સામેના ગુનાઓ માટે<br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>92 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "93.       Exposure and abandonment of child under twelve years of age, by parent or person having care of it.",
  "details": "93. Whoever being the father or mother of a child under the age of twelve years, or having the care of such child, shall expose or leave such child in any place with the intention of wholly abandoning such child, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> Explanation.:-<br>This section is not intended to prevent the trial of the offender for murder or culpable homicide, as the case may be, if the child die in consequence of the exposure.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>93 <br>Punishment :  Imprisonment for 7 years, fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "93. જે કોઈ બાર વર્ષથી ઓછી ઉંમરના બાળકના પિતા કે માતા હોય, અથવા આવા બાળકની સંભાળ રાખતા હોય, તે આવા બાળકને સંપૂર્ણપણે ત્યજી દેવાના ઈરાદાથી આવા બાળકને કોઈપણ જગ્યાએ ખુલ્લા પાડશે અથવા છોડી દેશે, તેને જેલની સજા થશે. સાત વર્ષ સુધીની મુદત માટેનું વર્ણન, અથવા દંડ, અથવા બંને સાથે.<br><br> સમજૂતી.:-<br>આ કલમનો હેતુ ગુનેગારની હત્યા અથવા ગુનેગાર હત્યા માટેના ટ્રાયલને રોકવાનો નથી. , જેમ કે કેસ હોઈ શકે, જો બાળક એક્સપોઝરના પરિણામે મૃત્યુ પામે છે.<br><br><br><br><br>****************** **************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************** **********<br><br>93 <br>સજા: 7 વર્ષની કેદ, દંડ અથવા બંને. જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "94.       Concealment of birth by secret disposal of dead body.",
  "details": "94. Whoever, by secretly burying or otherwise disposing of the dead body of a child whether such child die before or after or during its birth, intentionally conceals or endeavours to conceal the birth of such child, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>94 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "94. જે કોઈ બાળકના મૃતદેહને ગુપ્ત રીતે દફનાવીને અથવા અન્યથા તેનો નિકાલ કરીને, પછી ભલે તે બાળકનું મૃત્યુ તેના જન્મ પહેલાં કે પછી અથવા દરમિયાન થયું હોય, આવા બાળકના જન્મને જાણીજોઈને છુપાવે છે અથવા છુપાવવાનો પ્રયાસ કરે છે, તેને કોઈપણ વર્ણનની કેદની સજા થશે. એક મુદત જે બે વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>****************** **************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************** **********<br><br>94 <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને. : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "95.       Hiring, employing or engaging a child to commit an offence.",
  "details": "95. Whoever hires, employs or engages any child to commit an offence shall be punished with imprisonment of either description which shall not be less than three years but which may extend to ten years, and with fine;<br> and if the offence be committed shall also be punished with the punishment provided for that offence as if the offence has been committed by such person himself.<br><br> Explanation.:-<br>Hiring, employing, engaging or using a child for sexual exploitation or pornography is covered within the meaning of this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>95 <br>Punishment :  Imprisonment for not less than 3 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>95 <br>Punishment :  Imprisonment for not less than 3 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>95* <br>Punishment :  Same as for the offence committed.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence committed is triable.<br>",
  "additional_info": "95. જે કોઈ પણ બાળકને નોકરી પર રાખે છે, નોકરી પર રાખે છે અથવા ગુનો કરવા માટે રોકે છે તેને કોઈપણ વર્ણનની જેલની સજા થશે જે ત્રણ વર્ષથી ઓછી ન હોય પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે, અને દંડ સાથે;<br> અને જો ગુનો પ્રતિબદ્ધને તે ગુના માટે આપવામાં આવેલી સજા સાથે પણ સજા કરવામાં આવશે જાણે કે ગુનો આવી વ્યક્તિએ પોતે કર્યો હોય.<br><br> સમજૂતી.:-<br>જાતીય શોષણ અથવા પોર્નોગ્રાફી આ વિભાગના અર્થમાં આવરી લેવામાં આવી છે.<br><br><br><br><br>************************ *******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************************** ***<br><br>95 <br>સજા : 3 વર્ષથી ઓછી નહીં પરંતુ જે 10 વર્ષ સુધીની કેદ અને દંડ થઈ શકે છે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>95 <br>સજા: 3 વર્ષથી ઓછી નહીં પરંતુ જે 10 વર્ષ સુધીની કેદની સજા અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>95* <br>સજા: કરેલા અપરાધની જેમ જ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: અદાલત કે જેના દ્વારા ગુનો કરવામાં આવ્યો છે તે અદાલતી છે.<br>"
 },
 {
  "name": "96.       Procuration of child.",
  "details": "96. Whoever, by any means whatsoever, induces any child to go from any place or to do any act with intent that such child may be, or knowing that it is likely that such child will be, forced or seduced to illicit intercourse with another person shall be punishable with imprisonment which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>96 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "96. જે કોઈ પણ રીતે, કોઈપણ રીતે, કોઈપણ બાળકને કોઈપણ જગ્યાએથી જવા માટે અથવા આવું બાળક હોઈ શકે તેવા ઈરાદાથી કોઈ પણ કૃત્ય કરવા માટે પ્રેરિત કરે છે, અથવા તે જાણતા કે તે બાળક અન્ય સાથે ગેરકાયદેસર સંભોગ કરવા માટે બળજબરીપૂર્વક અથવા લલચાવવામાં આવશે. વ્યક્તિ જેલની સજાને પાત્ર છે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>96 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "97.       Kidnapping or abducting child under ten years of age with intent to steal from its person.",
  "details": "97. Whoever kidnaps or abducts any child under the age of ten years with the intention of taking dishonestly any movable property from the person of such child, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>97 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "97. જે કોઈ વ્યક્તિ આવા બાળકની વ્યક્તિ પાસેથી અપ્રમાણિકપણે કોઈપણ જંગમ મિલકત લેવાના ઈરાદાથી દસ વર્ષથી ઓછી ઉંમરના કોઈપણ બાળકનું અપહરણ કરે છે અથવા તેનું અપહરણ કરે છે, તો તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર છે.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>97 <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ .<br><br><br>"
 },
 {
  "name": "98.       Selling child for purposes of prostitution, etc.",
  "details": "98. Whoever sells, lets to hire, or otherwise disposes of any child with intent that such child shall at any age be employed or used for the purpose of prostitution or illicit intercourse with any person or for any unlawful and immoral purpose, or knowing it to be likely that such child will at any age be employed or used for any such purpose, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Explanation 1.:-<br>When a female under the age of eighteen years is sold, let for hire, or otherwise disposed of to a prostitute or to any person who keeps or manages a brothel, the person so disposing of such female shall, until the contrary is proved, be presumed to have disposed of her with the intent that she shall be used for the purpose of prostitution.<br><br> Explanation 2.:-<br>For the purposes of this section “illicit intercourse” means sexual intercourse between persons not united by marriage or by any union or tie which, though not amounting to a marriage, is recognised by the personal law or custom of the community to which they belong or, where they belong to different communities, of both such communities, as constituting between them a quasi-marital relation.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>98 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "98. જે કોઈ પણ બાળકનું વેચાણ કરે છે, ભાડે આપવા દે છે અથવા અન્યથા આ હેતુથી નિકાલ કરે છે કે આવા બાળકને કોઈ પણ ઉંમરે કોઈ પણ વ્યક્તિ સાથે વેશ્યાવૃત્તિ અથવા ગેરકાયદેસર સંભોગના હેતુ માટે અથવા કોઈપણ ગેરકાયદેસર અને અનૈતિક હેતુ માટે અથવા તે જાણતા હોવા છતાં તેનો ઉપયોગ કરવામાં આવશે. સંભવ છે કે આવા બાળકને કોઈપણ ઉંમરે નોકરી પર રાખવામાં આવશે અથવા આવા કોઈ હેતુ માટે ઉપયોગમાં લેવામાં આવશે, તો તેને દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે.<br><br > સમજૂતી 1.:-<br>જ્યારે અઢાર વર્ષથી ઓછી વયની સ્ત્રીને વેચવામાં આવે છે, ત્યારે તેને ભાડે આપવા માટે અથવા અન્યથા વેશ્યાને અથવા વેશ્યાલય રાખનાર અથવા તેનું સંચાલન કરતી કોઈપણ વ્યક્તિને નિકાલ કરવામાં આવે છે, તે વ્યક્તિ આવી સ્ત્રીનો નિકાલ કરે છે. જ્યાં સુધી વિપરીત સાબિત ન થાય ત્યાં સુધી, તેણીનો વેશ્યાવૃત્તિના હેતુ માટે ઉપયોગ કરવામાં આવશે તેવા ઉદ્દેશ્ય સાથે તેણીનો નિકાલ કર્યો હોવાનું માનવામાં આવશે.<br><br> સમજૂતી 2.:-<br>આ કલમના હેતુઓ માટે “ ગેરકાયદેસર સંભોગ” એટલે લગ્ન દ્વારા અથવા કોઈપણ જોડાણ અથવા જોડાણ દ્વારા એકીકૃત ન હોય તેવી વ્યક્તિઓ વચ્ચે જાતીય સંભોગ કે જે લગ્નની રકમ ન હોવા છતાં, તેઓ જે સમુદાયના છે અથવા જ્યાં તેઓ વિવિધ સમુદાયો સાથે સંબંધ ધરાવે છે તેના પર્સનલ લો અથવા રિવાજ દ્વારા માન્ય છે. , આવા બંને સમુદાયોના, જેમ કે તેમની વચ્ચે અર્ધ-વૈવાહિક સંબંધ છે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>98 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર. <br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>"
 },
 {
  "name": "99.       Buying child for purposes of prostitution, etc.",
  "details": "99. Whoever buys, hires or otherwise obtains possession of any child with intent that such child shall at any age be employed or used for the purpose of prostitution or illicit intercourse with any person or for any unlawful and immoral purpose, or knowing it to be likely that such child will at any age be employed or used for any such purpose, shall be punished with imprisonment of either description for a term which shall not be less than seven years but which may extend to fourteen years, and shall also be liable to fine.<br><br> Explanation 1.:-<br>Any prostitute or any person keeping or managing a brothel, who buys, hires or otherwise obtains possession of a female under the age of eighteen years shall, until the contrary is proved, be presumed to have obtained possession of such female with the intent that she shall be used for the purpose of prostitution.<br><br> Explanation 2.:-<br>“Illicit intercourse” has the same meaning as in section 98.<br><br> CHAPTER VI OF OFFENCES AFFECTING THE HUMAN BODY Of offences affecting life<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>99 <br>Punishment :  Imprisonment for not less than 7 years but which may extend to 14 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "99. જે કોઈ પણ બાળક ખરીદે છે, ભાડે રાખે છે અથવા અન્યથા આ હેતુથી મેળવે છે કે આવા બાળકને કોઈ પણ ઉંમરે કોઈ પણ વ્યક્તિ સાથે વેશ્યાવૃત્તિ અથવા ગેરકાયદેસર સંભોગના હેતુ માટે અથવા કોઈપણ ગેરકાયદેસર અને અનૈતિક હેતુ માટે અથવા તે જાણતા હોવાને કારણે તેનો ઉપયોગ કરવામાં આવશે. સંભવ છે કે આવા બાળકને કોઈ પણ ઉંમરે નોકરી પર રાખવામાં આવશે અથવા આવા કોઈ હેતુ માટે ઉપયોગમાં લેવામાં આવશે, તો તેને સાત વર્ષથી ઓછી ન હોય પરંતુ ચૌદ વર્ષ સુધી લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે અને તે તેના માટે પણ જવાબદાર રહેશે. દંડ.<br><br> સમજૂતી 1.:-<br>કોઈ પણ વેશ્યા અથવા વેશ્યાગૃહની સંભાળ રાખતી અથવા તેનું સંચાલન કરતી કોઈપણ વ્યક્તિ, જે અઢાર વર્ષથી ઓછી ઉંમરની સ્ત્રીને ખરીદે છે, ભાડે રાખે છે અથવા અન્યથા તેનો કબજો મેળવે છે, જ્યાં સુધી તેનાથી વિરુદ્ધ ન થાય ત્યાં સુધી સાબિત થયું છે કે, આવી સ્ત્રીનો કબજો એ હેતુથી મેળવ્યો હોવાનું માનવામાં આવે છે કે તેણીનો વેશ્યાવૃત્તિના હેતુ માટે ઉપયોગ કરવામાં આવશે.<br><br> સમજૂતી 2.:-<br>\"ગેરકાયદેસર સંભોગ\" નો અર્થ વિભાગમાં જેવો છે તે જ છે 98.<br><br> માનવ શરીરને અસર કરતા ગુનાઓનું પ્રકરણ છઠ્ઠું જીવનને અસર કરતા ગુનાઓ<br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>99 <br>સજા : 7 વર્ષથી ઓછી નહીં પણ જે 14 વર્ષ સુધીની કેદ અને દંડ થઈ શકે છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },

  "name": "100.   Culpable homicide.",
  "details": "100. Whoever causes death by doing an act with the intention of causing death, or with the intention of causing such bodily injury as is likely to cause death, or with the knowledge that he is likely by such act to cause death, commits the offence of culpable homicide.<br><br> Illustrations.<br><br> (a) A lays sticks and turf over a pit, with the intention of thereby causing death, or with the knowledge that death is likely to be thereby caused.<br><br> Z, believing the ground to be firm, treads on it, falls in and is killed.<br><br> A has committed the offence of culpable homicide.<br><br> (b) A knows Z to be behind a bush.<br><br> B does not know it.<br><br> A, intending to cause, or knowing it to be likely to cause Z’s death, induces B to fire at the bush.<br><br> B fires and kills Z.<br><br> Here B may be guilty of no offence;<br> but A has committed the offence of culpable homicide.<br><br> (c) A, by shooting at a fowl with intent to kill and steal it, kills B, who is behind a bush;<br> A not knowing that he was there.<br><br> Here, although A was doing an unlawful act, he was not guilty of culpable homicide, as he did not intend to kill B, or to cause death by doing an act that he knew was likely to cause death.<br><br> Explanation 1.:-<br>A person who causes bodily injury to another who is labouring under a disorder, disease or bodily infirmity, and thereby accelerates the death of that other, shall be deemed to have caused his death.<br><br> Explanation 2.:-<br>Where death is caused by bodily injury, the person who causes such bodily injury shall be deemed to have caused the death, although by resorting to proper remedies and skilful treatment the death might have been prevented.<br><br> Explanation 3.:-<br>The causing of the death of a child in the mother’s womb is not homicide.<br><br> But it may amount to culpable homicide to cause the death of a living child, if any part of that child has been brought forth, though the child may not have breathed or been completely born.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "100. જે કોઈ કૃત્ય કરીને મૃત્યુનું કારણ બને છે, અથવા મૃત્યુની શક્યતા હોય તેવી શારીરિક ઈજા પહોંચાડવાના ઈરાદાથી, અથવા તે જાણ સાથે કે તે આવા કૃત્યથી મૃત્યુનું કારણ બની શકે છે, તે ગુનો કરે છે. ગુનેગાર હત્યાનું.<br><br> ચિત્રો.<br><br> (a) એક ખાડા પર લાકડીઓ અને જડિયાંવાળી જમીન મૂકે છે, જેનાથી મૃત્યુ થાય છે અથવા તે જાણવું કે તેના કારણે મૃત્યુ થવાની સંભાવના છે .<br><br> Z, જમીનને મક્કમ માનીને, તેના પર પગ મૂકે છે, તેમાં પડે છે અને મારી નાખવામાં આવે છે.<br><br> A એ દોષિત હત્યાનો ગુનો કર્યો છે.<br><br> (b) A જાણે છે કે Z ઝાડની પાછળ છે.<br><br> B તે જાણતો નથી.<br><br> A, કારણ આપવાનો ઇરાદો ધરાવે છે, અથવા તે Z ના મૃત્યુનું કારણ બની શકે છે તે જાણીને, B પર ગોળીબાર કરવા પ્રેરિત કરે છે. ઝાડવું.<br><br> B ગોળીબાર કરે છે અને Zને મારી નાખે છે.<br><br> અહીં B કોઈ ગુના માટે દોષિત ન હોઈ શકે;<br> પરંતુ A એ દોષિત હત્યાનો ગુનો કર્યો છે.<br><br> (c ) A, મરઘીને મારવા અને તેને ચોરી કરવાના ઇરાદાથી, Bને મારી નાખે છે, જે ઝાડની પાછળ છે;<br> A એ જાણતો નથી કે તે ત્યાં હતો.<br><br> અહીં, જોકે A ગેરકાયદેસર કામ કરી રહ્યો હતો કૃત્ય, તે દોષિત હત્યા માટે દોષિત ન હતો, કારણ કે તેનો ઈરાદો B ને મારવાનો ન હતો, અથવા એવું કૃત્ય કરીને મૃત્યુનું કારણ ન હતું જેના કારણે તે જાણતો હતો કે મૃત્યુ થવાની સંભાવના છે.<br><br> સમજૂતી 1.:-<br> જે વ્યક્તિ કોઈ અવ્યવસ્થા, રોગ અથવા શારીરિક અશક્તતા હેઠળ શ્રમ કરી રહેલા અન્ય વ્યક્તિને શારીરિક ઈજા પહોંચાડે છે, અને તેના કારણે તે વ્યક્તિના મૃત્યુને વેગ આપે છે, તો તેને તેનું મૃત્યુ થયું હોવાનું માનવામાં આવશે.<br><br> સમજૂતી 2.:-< br>જ્યાં મૃત્યુ શારીરિક ઈજાને કારણે થાય છે, ત્યાં જે વ્યક્તિ આવી શારીરિક ઈજા પહોંચાડે છે તેનું મૃત્યુ થયું હોવાનું માનવામાં આવશે, જો કે યોગ્ય ઉપાયો અને કુશળ સારવારનો આશરો લેવાથી મૃત્યુને અટકાવી શકાયું હોત.<br><br> સમજૂતી 3 .:-<br>માતાના ગર્ભાશયમાં બાળકના મૃત્યુનું કારણ ગૌહત્યા નથી.<br><br> પરંતુ જો તે બાળકનો કોઈ ભાગ હોય, તો તે જીવતા બાળકના મૃત્યુનું કારણ બની શકે છે. બાળકને બહાર લાવવામાં આવ્યું છે, જો કે બાળકે શ્વાસ ન લીધો હોય અથવા સંપૂર્ણ રીતે જન્મ લીધો ન હોય.<br><br><br><br><br>****************** **************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************** **********<br><br>"
