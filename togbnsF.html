  "name": "143.        Trafficking of person.",
  "details": "143. (1) Whoever, for the purpose of exploitation recruits, transports, harbours, transfers, or receives a person or persons, by— (a) using threats;<br> or (b) using force, or any other form of coercion;<br> or (c) by abduction;<br> or (d) by practising fraud, or deception;<br> or (e) by abuse of power;<br> or (f) by inducement, including the giving or receiving of payments or benefits, in order to achieve the consent of any person having control over the person recruited, transported, harboured, transferred or received, commits the offence of trafficking.<br><br> Explanation 1.:-<br>The expression “exploitation” shall include any act of physical exploitation or any form of sexual exploitation, slavery or practices similar to slavery, servitude, beggary or forced removal of organs.<br><br> Explanation 2.:-<br>The consent of the victim is immaterial in determination of the offence of trafficking.<br><br> (2) Whoever commits the offence of trafficking shall be punished with rigorous imprisonment for a term which shall not be less than seven years, but which may extend to ten years, and shall also be liable to fine.<br><br> (3) Where the offence involves the trafficking of more than one person, it shall be punishable with rigorous imprisonment for a term which shall not be less than ten years but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (4) Where the offence involves the trafficking of a child, it shall be punishable with rigorous imprisonment for a term which shall not be less than ten years, but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (5) Where the offence involves the trafficking of more than one child, it shall be punishable with rigorous imprisonment for a term which shall not be less than fourteen years, but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (6) If a person is convicted of the offence of trafficking of a child on more than one occasion, then such person shall be punished with imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and shall also be liable to fine.<br><br> (7) When a public servant or a police officer is involved in the trafficking of any person then, such public servant or police officer shall be punished with imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>143(2) <br>Punishment :  Rigorous imprisonment for not less than 7 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>143(2) <br>Punishment :  Rigorous imprisonment for not less than 7 years but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>143(3) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>143(4) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>143(5) <br>Punishment :  Rigorous imprisonment for not less than 14 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>143(6) <br>Punishment :  Imprisonment for life which shall mean the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br>   "additional_info": "143. (1) શોષણના હેતુથી, જે કોઈ વ્યક્તિ અથવા વ્યક્તિઓની ભરતી કરે છે, પરિવહન કરે છે, બંદર બનાવે છે, સ્થાનાંતરિત કરે છે અથવા પ્રાપ્ત કરે છે, - (a) ધમકીઓનો ઉપયોગ કરીને;<br> અથવા (b) બળનો ઉપયોગ કરીને, અથવા અન્ય કોઈપણ સ્વરૂપ બળજબરી;<br> અથવા (c) અપહરણ દ્વારા;<br> અથવા (d) છેતરપિંડી, અથવા છેતરપિંડી દ્વારા;<br> અથવા (e) સત્તાના દુરુપયોગ દ્વારા;<br> અથવા (f) પ્રલોભન દ્વારા, જેમાં ભરતી, પરિવહન, આશ્રયસ્થાન, સ્થાનાંતરિત અથવા પ્રાપ્ત વ્યક્તિ પર નિયંત્રણ ધરાવતી કોઈપણ વ્યક્તિની સંમતિ પ્રાપ્ત કરવા માટે ચૂકવણી અથવા લાભો આપવી અથવા પ્રાપ્ત કરવી, હેરફેરનો ગુનો કરે છે.<br><br> સમજૂતી 1.:-< br>\"શોષણ\" અભિવ્યક્તિમાં શારીરિક શોષણના કોઈપણ કૃત્ય અથવા જાતીય શોષણના કોઈપણ પ્રકાર, ગુલામી અથવા ગુલામી, ગુલામી, ભિખારી અથવા અંગો જબરદસ્તીથી કાઢી નાખવા જેવી પ્રથાઓનો સમાવેશ થાય છે.<br><br> સમજૂતી 2.:-<br >તસ્કરીના ગુનાના નિર્ધારણમાં પીડિતાની સંમતિ મહત્વની નથી.<br><br> (2) જે કોઈ હેરફેરનો ગુનો કરે છે તેને સાત વર્ષથી ઓછી ન હોય તેવી સખ્ત કેદની સજા થશે, પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર છે.<br><br> (3) જ્યાં ગુનામાં એક કરતાં વધુ વ્યક્તિઓની હેરફેરનો સમાવેશ થાય છે, તે મુદત માટે સખત કેદની સજાને પાત્ર રહેશે જે દસ વર્ષથી ઓછી પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર છે.<br><br> (4) જ્યાં ગુનામાં બાળકની હેરફેરનો સમાવેશ થાય છે, તે મુદત માટે સખત કેદની સજાને પાત્ર રહેશે. જે દસ વર્ષથી ઓછી ન હોવી જોઈએ, પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડને પણ પાત્ર છે.<br><br> (5) જ્યાં ગુનામાં એક કરતાં વધુ બાળકોની હેરફેરનો સમાવેશ થાય છે, તે ચૌદ વર્ષથી ઓછી ન હોય તેવી મુદત માટે સખત કેદની સજાને પાત્ર છે, પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડને પણ પાત્ર છે.<br><br> (6) જો કોઈ વ્યક્તિ ગુના માટે દોષિત ઠરે તો એક કરતાં વધુ પ્રસંગોએ બાળકની હેરફેર, તો આવી વ્યક્તિને આજીવન કેદની સજા થશે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ થશે, અને તે દંડ માટે પણ જવાબદાર રહેશે.<br><br> ( 7) જ્યારે કોઈ જાહેર સેવક અથવા પોલીસ અધિકારી કોઈપણ વ્યક્તિની હેરફેરમાં સંડોવાયેલા હોય, ત્યારે આવા જાહેર સેવક અથવા પોલીસ અધિકારીને આજીવન કેદની સજા કરવામાં આવશે, જેનો અર્થ તે વ્યક્તિ   "name": "146.        Unlawful compulsory labour.",
  "details": "146. Whoever unlawfully compels any person to labour against the will of that person, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br> Exploitation of a trafficked person.<br><br> Habitual dealing in slaves.<br><br> Unlawful compulsory labour.<br><br> CHAPTER VII OF OFFENCES AGAINST THE STATE<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>146 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "146. જે કોઈ પણ વ્યક્તિને તે વ્યક્તિની ઈચ્છા વિરુદ્ધ ગેરકાયદેસર રીતે મજૂરી કરવા દબાણ કરે છે, તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> શોષણ તસ્કરી કરાયેલ વ્યક્તિ.<br><br> ગુલામો સાથે આદત વ્યવહાર.<br><br> ગેરકાયદેસર ફરજિયાત મજૂરી.<br><br> રાજ્ય સામેના ગુનાઓનું પ્રકરણ VII<br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>146 <br>સજા : 1 વર્ષ માટે કેદ, અથવા દંડ અથવા બંને.<br > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "147.        Waging, or attempting to wage war, or abetting waging of war, against Government of India.",
  "details": "147. Whoever wages war against the Government of India, or attempts to wage such war, or abets the waging of such war, shall be punished with death, or imprisonment for life and shall also be liable to fine.<br><br> Illustration.<br><br> A joins an insurrection against the Government of India.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>147 <br>Punishment :  Death, or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "147. જે કોઈ ભારત સરકાર સામે યુદ્ધ કરે છે, અથવા આવા યુદ્ધનો પ્રયાસ કરે છે, અથવા આવા યુદ્ધને પ્રોત્સાહન આપે છે, તેને મૃત્યુદંડ અથવા આજીવન કેદની સજા કરવામાં આવશે અને તે દંડને પણ પાત્ર રહેશે.<br><br> ઉદાહરણ.<br><br> A ભારત સરકાર સામે બળવોમાં જોડાય છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>147 <br>સજા : મૃત્યુ, અથવા આજીવન કેદ અને દંડ.<br > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "148.        Conspiracy to commit offences punishable by section 147.",
  "details": "148. Whoever within or without and beyond India conspires to commit any of the offences punishable by section 147, or conspires to overawe, by means of criminal force or the show of criminal force, the Central Government or any State Government, shall be punished with imprisonment for life, or with imprisonment of either description which may extend to ten years, and shall also be liable to fine.<br><br> Explanation.:-<br>To constitute a conspiracy under this section, it is not necessary that any act or illegal omission shall take place in pursuance thereof.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>148 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "148. ભારતની અંદર કે બહાર અને બહાર જે કોઈ કલમ 147 દ્વારા શિક્ષાપાત્ર અપરાધો કરવા માટે કાવતરું કરે છે અથવા ફોજદારી બળ દ્વારા અથવા ફોજદારી બળના પ્રદર્શન દ્વારા, કેન્દ્ર સરકાર અથવા કોઈપણ રાજ્ય સરકારને ડરાવવાનું કાવતરું કરે છે, તેને સજા કરવામાં આવશે. આજીવન કેદ, અથવા કોઈપણ વર્ણનની કેદ જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડને પણ પાત્ર રહેશે.<br><br> સમજૂતી.:-<br>આ કલમ હેઠળ કાવતરું રચવા માટે, તે જરૂરી નથી. કે તેના અનુસંધાનમાં કોઈપણ કૃત્ય અથવા ગેરકાયદેસર અવગણના થશે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>148 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br><br><br>"
 },
 {
  "name": "149.        Collecting arms, etc., with intention of waging war against Government of India.",
  "details": "149. Whoever collects men, arms or ammunition or otherwise prepares to wage war with the intention of either waging or being prepared to wage war against the Government of India, shall be punished with imprisonment for life or imprisonment of either description for a term not exceeding ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>149 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "149. જે કોઈ માણસો, શસ્ત્રો અથવા દારૂગોળો એકત્રિત કરે છે અથવા અન્યથા કાં તો ભારત સરકાર સામે યુદ્ધ કરવા અથવા લડવા માટે તૈયાર થવાના ઈરાદા સાથે યુદ્ધ કરવા માટે તૈયાર થાય છે, તેને આજીવન કેદ અથવા વધુ ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. દસ વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>149 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર. <br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>"
 },
 {
  "name": "150.        Concealing with intent to facilitate design to wage war.",
  "details": "150. Whoever by any act, or by any illegal omission, conceals the existence of a design to wage war against the Government of India, intending by such concealment to facilitate, or knowing it to be likely that such concealment will facilitate, the waging of such war, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>150 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "150. જે કોઈ પણ કૃત્ય દ્વારા, અથવા કોઈપણ ગેરકાયદેસર અવગણના દ્વારા, ભારત સરકાર સામે યુદ્ધ કરવા માટે કોઈ રચનાના અસ્તિત્વને છુપાવે છે, આ પ્રકારની છૂપાઈ દ્વારા સુવિધા આપવાનો ઈરાદો ધરાવે છે, અથવા તે જાણતા હોય છે કે આવી છુપાવવાથી સુવિધા મળશે, આવા યુદ્ધને દસ વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને તે દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>****** **************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********** **********************<br><br>150 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "151.        Assaulting President, Governor, etc., with intent to compel or restrain exercise of any lawful power.",
  "details": "151. Whoever, with the intention of inducing or compelling the President of India, or Governor of any State, to exercise or refrain from exercising in any manner any of the lawful powers of such President or Governor, assaults or wrongfully restrains, or attempts wrongfully to restrain, or overawes, by means of criminal force or the show of criminal force, or attempts so to overawe, such President or Governor, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>151 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "151. જે કોઈ, ભારતના રાષ્ટ્રપતિ અથવા કોઈપણ રાજ્યના રાજ્યપાલને પ્રેરિત કરવા અથવા ફરજ પાડવાના હેતુથી, આવા રાષ્ટ્રપતિ અથવા રાજ્યપાલની કોઈપણ કાયદેસરની સત્તાઓનો કોઈપણ રીતે ઉપયોગ કરવા અથવા તેનો ઉપયોગ કરવાથી દૂર રહે છે, હુમલો કરે છે અથવા ખોટી રીતે અટકાવે છે અથવા ખોટી રીતે પ્રયાસ કરે છે. ગુનાહિત બળના માધ્યમથી અથવા ગુનાહિત બળના પ્રદર્શન દ્વારા રોકવું, અથવા વધુ પડતું આવવું, અથવા આવા રાષ્ટ્રપતિ અથવા રાજ્યપાલને ડરાવવાના પ્રયાસો, સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે પણ દંડ માટે જવાબદાર છે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>151 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br> <br><br>"
 },
 {
  "name": "152.        Act endangering sovereignty, unity and integrity of India.",
  "details": "152. Whoever, purposely or knowingly, by words, either spoken or written, or by signs, or by visible representation, or by electronic communication or by use of financial mean, or otherwise, excites or attempts to excite, secession or armed rebellion or subversive activities, or encourages feelings of separatist activities or endangers sovereignty or unity and integrity of India;<br> or indulges in or commits any such act shall be punished with imprisonment for life or with imprisonment which may extend to seven years, and shall also be liable to fine.<br><br> Explanation––<br>Comments expressing disapprobation of the measures, or administrative or other action of the Government with a view to obtain their alteration by lawful means without exciting or attempting to excite the activities referred to in this section do not constitute an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>152 <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "152. જે કોઈ, હેતુપૂર્વક અથવા જાણી જોઈને, શબ્દો દ્વારા, કાં તો બોલવામાં અથવા લખવામાં, અથવા સંકેતો દ્વારા, અથવા દૃશ્યમાન પ્રતિનિધિત્વ દ્વારા, અથવા ઇલેક્ટ્રોનિક સંચાર દ્વારા અથવા નાણાકીય માધ્યમનો ઉપયોગ કરીને, અથવા અન્યથા, ઉત્તેજિત કરે છે અથવા ઉત્તેજિત કરવાનો પ્રયાસ કરે છે, અલગતા અથવા સશસ્ત્ર બળવો અથવા વિધ્વંસક પ્રવૃત્તિઓ, અથવા અલગતાવાદી પ્રવૃત્તિઓની લાગણીઓને પ્રોત્સાહિત કરે છે અથવા ભારતની સાર્વભૌમત્વ અથવા એકતા અને અખંડિતતાને જોખમમાં મૂકે છે;<br> અથવા આવા કોઈપણ કૃત્યમાં સામેલ અથવા આચરણ કરે છે તેને આજીવન કેદ અથવા સાત વર્ષ સુધીની જેલની સજા થશે, અને તે પણ દંડ માટે જવાબદાર છે.<br><br> સમજૂતી––<br>પ્રવૃત્તિઓને ઉત્તેજિત કર્યા વિના અથવા ઉત્તેજિત કરવાનો પ્રયાસ કર્યા વિના કાયદેસરના માધ્યમથી તેમના ફેરફાર મેળવવાના હેતુથી પગલાં, અથવા વહીવટી અથવા અન્ય કાર્યવાહીની અસંતોષ વ્યક્ત કરતી ટિપ્પણીઓ આ વિભાગમાં ઉલ્લેખિત આ કલમ હેઠળ ગુનો બનાવતા નથી.<br><br><br><br><br>********************** ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>152 <br>સજા : આજીવન કેદ અથવા 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન -જામીનપાત્ર.<br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>"
 },
 {
  "name": "153.        Waging war against Government of any foreign State at peace with Government of India.",
  "details": "153. Whoever wages war against the Government of any foreign State at peace with the Government of India or attempts to wage such war, or abets the waging of such war, shall be punished with imprisonment for life, to which fine may be added, or with imprisonment of either description for a term which may extend to seven years, to which fine may be added, or with fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>153 <br>Punishment :  Imprisonment for life and fine, or imprisonment for7 years and fine, or fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "153. જે કોઈ પણ વિદેશી રાજ્યની સરકાર સામે ભારત સરકાર સાથે શાંતિથી યુદ્ધ કરે છે અથવા આવા યુદ્ધનો પ્રયાસ કરે છે, અથવા આવા યુદ્ધને પ્રોત્સાહન આપે છે, તેને આજીવન કેદની સજા કરવામાં આવશે, જેમાં દંડ ઉમેરી શકાય છે, અથવા સાત વર્ષ સુધીની મુદત માટે વર્ણનની કેદ સાથે, જેમાં દંડ ઉમેરી શકાય છે, અથવા દંડ સાથે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>153 <br>સજા : આજીવન કેદ અને દંડ, અથવા 7 વર્ષ માટે કેદ અને દંડ અથવા દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "154.        Committing depredation on territories of foreign State at peace with Government of India.",
  "details": "154. Whoever commits depredation, or makes preparations to commit depredation, on the territories of any foreign State at peace with the Government of India, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine and to forfeiture of any property used or intended to be used in committing such depredation, or acquired by such depredation.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>154 <br>Punishment :  Imprisonment for 7 years and fine, and forfeiture of certain property.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "154. જે કોઈ પણ વિદેશી રાજ્યના પ્રદેશો પર ભારત સરકાર સાથે શાંતિથી અવમૂલ્યન કરે, અથવા અવમૂલ્યન કરવાની તૈયારી કરે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે પણ દંડને પાત્ર છે અને આવા અવમૂલ્યન માટે ઉપયોગમાં લેવાતા અથવા ઉપયોગમાં લેવાના હેતુથી અથવા આવા અવમૂલ્યન દ્વારા હસ્તગત કરેલ કોઈપણ મિલકતને જપ્ત કરવા માટે જવાબદાર છે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>154 <br>સજા : 7 વર્ષની કેદ અને દંડ અને અમુક મિલકત જપ્ત કરવી.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "155.        Receiving property taken by war or depredation mentioned in sections 153 and 154.",
  "details": "155.Whoever receives any property knowing the same to have been taken in the commission of any of the offences mentioned in sections 153 and 154, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine and to forfeiture of the property so received.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>155 <br>Punishment :  Imprisonment for 7 years and fine, and forfeiture of certain property.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "155. કલમ 153 અને 154 માં ઉલ્લેખિત કોઈપણ ગુનાના કમિશનમાં લેવામાં આવી હોવાનું જાણીને જે કોઈ મિલકત મેળવે છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ દંડ અને તેથી પ્રાપ્ત મિલકત જપ્ત કરવા માટે જવાબદાર.<br><br><br><br><br>*********************** *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>155 <br>સજા : 7 વર્ષની કેદ અને દંડ અને અમુક મિલકતની જપ્તી.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br><br><br>"
 },
 {
  "name": "156.        Public servant voluntarily allowing prisoner of State or war to escape.",
  "details": "156. Whoever, being a public servant and having the custody of any State prisoner or prisoner of war, voluntarily allows such prisoner to escape from any place in which such prisoner is confined, shall be punished with imprisonment for life, or imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>156 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "156. જે કોઈ, જાહેર સેવક હોવાને કારણે અને કોઈપણ રાજ્યના કેદી અથવા યુદ્ધ કેદીની કસ્ટડી ધરાવતો હોય, સ્વેચ્છાએ આવા કેદીને એવી કોઈ પણ જગ્યાએથી ભાગી જવાની પરવાનગી આપે છે કે જ્યાં આવા કેદી બંધાયેલા હોય, તેને આજીવન કેદ અથવા કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત માટે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>156 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/નોન -જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "157.        Public servant negligently suffering such prisoner to escape.",
  "details": "157. Whoever, being a public servant and having the custody of any State prisoner or prisoner of war, negligently suffers such prisoner to escape from any place of confinement in which such prisoner is confined, shall be punished with simple imprisonment for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>157 <br>Punishment :  Simple imprisonment for 3 years and fine.<br> class.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first<br><br>",
  "additional_info": "157. જે કોઈ, જાહેર સેવક હોવાને કારણે અને કોઈપણ રાજ્યના કેદી અથવા યુદ્ધ કેદીની કસ્ટડી ધરાવતો હોય, બેદરકારીપૂર્વક આવા કેદીને કેદની કોઈપણ જગ્યાએથી ભાગી જવા માટે સહન કરે છે જેમાં આવા કેદીને કેદ કરવામાં આવ્યો હોય, તેને તે મુદત માટે સાદી કેદની સજા કરવામાં આવશે જે કદાચ ત્રણ વર્ષ સુધી લંબાવવામાં આવે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>157 <br>સજા : 3 વર્ષની સાદી કેદ અને દંડ.<br> વર્ગ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર .<br> કોર્ટ : પ્રથમ મેજિસ્ટ્રેટ<br><br>"
 },
 {
  "name": "158.        Aiding escape of, rescuing or harbouring such prisoner.",
  "details": "158. Whoever knowingly aids or assists any State prisoner or prisoner of war in escaping from lawful custody, or rescues or attempts to rescue any such prisoner, or harbours or conceals any such prisoner who has escaped from lawful custody, or offers or attempts to offer any resistance to the recapture of such prisoner, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Explanation.:-<br>A State prisoner or prisoner of war, who is permitted to be at large on his parole within certain limits in India, is said to escape from lawful custody if he goes beyond the limits within which he is allowed to be at large.<br><br> CHAPTER VIII OF OFFENCES RELATING TO THE ARMY, NAVY AND AIR FORCE<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>158 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "158. જે કોઈ પણ રાજ્યના કેદી અથવા યુદ્ધ કેદીને કાયદેસરની કસ્ટડીમાંથી ભાગવામાં જાણી જોઈને મદદ કરે છે અથવા મદદ કરે છે, અથવા આવા કોઈપણ કેદીને છોડાવવા અથવા છોડાવવાનો પ્રયાસ કરે છે, અથવા કાયદેસરની કસ્ટડીમાંથી ભાગી ગયેલા કોઈપણ કેદીને આશ્રય આપે છે અથવા છુપાવે છે, અથવા ઓફર કરે છે અથવા ઓફર કરવાનો પ્રયાસ કરે છે. આવા કેદીને પુનઃ કબજે કરવા માટેના કોઈપણ પ્રતિકારને આજીવન કેદની સજા કરવામાં આવશે, અથવા દસ વર્ષ સુધી લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> સમજૂતી.: -<br>એક રાજ્ય કેદી અથવા યુદ્ધ કેદી, જેને ભારતમાં ચોક્કસ મર્યાદામાં તેના પેરોલ પર છૂટાછવાયા રહેવાની મંજૂરી આપવામાં આવી છે, તે કાયદેસરની કસ્ટડીમાંથી છટકી જશે જો તે મર્યાદાથી આગળ વધે છે જેમાં તેને છૂટાછવાયા રહેવાની મંજૂરી છે. .<br><br> સૈન્ય, નૌકાદળ અને વાયુસેનાને લગતા અપરાધોનો પ્રકરણ VIII<br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>158 <br>સજા : આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન -જામીનપાત્ર.<br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>"
 },
 {
  "name": "159.        Abetting mutiny, or attempting to seduce a soldier, sailor or airman from his duty.",
  "details": "159. Whoever abets the committing of mutiny by an officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India or attempts to seduce any such officer, soldier, sailor or airman from his allegiance or his duty, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>159 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "159. જે કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન દ્વારા, ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં બળવો કરવા માટે ઉશ્કેરે છે અથવા આવા કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેનને તેની નિષ્ઠા અથવા તેની ફરજથી ફસાવવાનો પ્રયાસ કરે છે. , તેને આજીવન કેદની સજા થશે, અથવા દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>** ******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>****** **************************<br><br>159 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ. <br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "160.        Abetment of mutiny, if mutiny is committed in consequence thereof.",
  "details": "160 Whoever abets the committing of mutiny by an officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India, shall, if mutiny be committed in consequence of that abetment, be punished with death or with imprisonment for life, or imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>160 <br>Punishment :  Death, or imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "160 જે કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન દ્વારા, ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં બળવો કરવામાં ઉશ્કેરે છે, જો તે ઉશ્કેરણીનાં પરિણામે બળવો કરવામાં આવશે, તો તેને મૃત્યુ અથવા કેદની સજા થશે. આજીવન, અથવા કોઈપણ વર્ણનની કેદની મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>160 <br>સજા : મૃત્યુ, અથવા આજીવન કેદ, અથવા 10 વર્ષ માટે કેદ અને દંડ.<br> કોગ \/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "161.        Abetment of assault by soldier, sailor or airman on his superior officer, when in execution of his office.",
  "details": "161. Whoever abets an assault by an officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India, on any superior officer being in the execution of his office, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>161 <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "161. જે કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન દ્વારા, ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં, તેમની ઓફિસના અમલમાં રહેલા કોઈપણ ઉચ્ચ અધિકારી પર હુમલો કરવામાં મદદ કરે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત માટે જે ત્રણ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>161 <br>સજા : 3 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "162.        Abetment of such assault, if assault committed.",
  "details": "162. Whoever abets an assault by an officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India, on any superior officer being in the execution of his office, shall, if such assault be committed in consequence of that abetment be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>162 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "162. જે કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન દ્વારા, ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં, તેમના કાર્યાલયના અમલમાં રહેલા કોઈપણ ઉચ્ચ અધિકારી પર હુમલો કરવામાં મદદ કરે છે, જો આવો હુમલો કરવામાં આવશે તે ઉશ્કેરણીનું પરિણામ સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>****** **************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********** **********************<br><br>162 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "163.        Abetment of desertion of soldier, sailor or airman.",
  "details": "163. Whoever abets the desertion of any officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>163 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "163. જે કોઈ ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં કોઈપણ અધિકારી, સૈનિક, નાવિક અથવા વાયુસેનાના ત્યાગમાં મદદ કરે છે, તેને બે વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. દંડ, અથવા બંને સાથે.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>163 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને <br><br><br>"
 },
 {
  "name": "164.        Harbouring deserter.",
  "details": "164. Whoever, except as hereinafter excepted, knowing or having reason to believe that an officer, soldier, sailor or airman, in the Army, Navy or Air Force of the Government of India, has deserted, harbours such officer, soldier, sailor or airman, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine or with both.<br><br> Exception.:-<br>This provision does not extend to the case in which the harbour is given by the spouse of the deserter.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>164 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "164. ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન, જેમણે રણ છોડી દીધું છે, તે જાણતા અથવા માનવા માટે કારણ ધરાવતા હોય કે, આ પછી અપવાદ સિવાય, જે કોઈ અધિકારી, સૈનિક, નાવિક અથવા એરમેન, બે વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> અપવાદ.:-<br>આ જોગવાઈ એવા કિસ્સામાં વિસ્તરતી નથી જેમાં બંદર રણના જીવનસાથી દ્વારા આપવામાં આવે છે.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>164 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "165.        Deserter concealed on board merchant vessel through negligence of master.",
  "details": "165. The master or person in charge of a merchant vessel, on board of which any deserter from the Army, Navy or Air Force of the Government of India is concealed, shall, though ignorant of such concealment, be liable to a penalty not exceeding three thousand rupees, if he might have known of such concealment but for some neglect of his duty as such master or person in charge, or but for some want of discipline on board of the vessel.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>165 <br>Punishment :  Fine of 3,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "165. વેપારી જહાજના માસ્ટર અથવા વ્યક્તિ, જેના બોર્ડ પર ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સના કોઈપણ રણકારને છૂપાવવામાં આવે છે, તેમ છતાં, આવી છુપાવાની અજાણ હોવા છતાં, તે વધુ ન હોય તેવા દંડ માટે જવાબદાર રહેશે. ત્રણ હજાર રૂ. br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>165 <br>સજા : 3,000 રૂપિયાનો દંડ. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "166.        Abetment of act of insubordination by soldier, sailor or airman.",
  "details": "166. Whoever abets what he knows to be an act of insubordination by an officer, soldier, sailor or airman, in the Army, Navy or Air Force, of the Government of India, shall, if such act of insubordination be committed in consequence of that abetment, be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>166 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "166. ભારત સરકારના આર્મી, નેવી અથવા એરફોર્સમાં અધિકારી, સૈનિક, નાવિક અથવા વાયુસેનાના અધિકારી, સૈનિક, નાવિક અથવા હવાઈ જવાન દ્વારા અવગણનાનું કૃત્ય હોવાનું જાણતા હોય તે માટે જે કોઈ ઉશ્કેરણી કરે છે, તે, જો આવા અવગણનાનું કૃત્ય આના પરિણામે કરવામાં આવશે તે ઉશ્કેરણી માટે, બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>166 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "167.        Persons subject to certain Acts.",
  "details": "167. No person subject to the Air Force Act, 1950, the Army Act, 1950 and the Navy Act, 1957, or shall be subject to punishment under this Sanhita for any of the offences defined in this Chapter.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "167. કોઈપણ વ્યક્તિ એરફોર્સ એક્ટ, 1950, આર્મી એક્ટ, 1950 અને નેવી એક્ટ, 1957ને આધિન નથી અથવા આ પ્રકરણમાં વ્યાખ્યાયિત કોઈપણ ગુનાઓ માટે આ સંહિતા હેઠળ સજાને પાત્ર નથી.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>**********************************<br><br>"
 },
 {
  "name": "168.        Wearing garb or carrying token used by soldier, sailor or airman.",
  "details": "168. Whoever, not being a soldier, sailor or airman in the Army, Naval or Air service of the Government of India, wears any garb or carries any token resembling any garb or token used by such a soldier, sailor or airman with the intention that it may be believed that he is such a soldier, sailor or airman, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to two thousand rupees, or with both.<br><br> <br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>168 <br>Punishment :  Imprisonment for 3 months, or fine of 2,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "168. જે કોઈ, ભારત સરકારની સેના, નૌકાદળ અથવા હવાઈ સેવામાં સૈનિક, નાવિક અથવા હવાઈ જવાન ન હોય, કોઈપણ વસ્ત્રો પહેરે છે અથવા કોઈ પણ ટોકન ધરાવે છે જે આવા સૈનિક, નાવિક અથવા એરમેન દ્વારા ઈરાદાથી ઉપયોગમાં લેવાયેલ કોઈપણ વસ્ત્રો અથવા ટોકન જેવું લાગે છે. કે એવું માનવામાં આવે છે કે તે આવા સૈનિક, નાવિક અથવા હવાઈ સૈનિક છે, તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા બે હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.< br><br> <br><br><br>********************************<br>અતિરિક્ત માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>168 < br>સજા : 3 મહિનાની કેદ અથવા 2,000 રૂપિયાનો દંડ અથવા બંને br><br>"
 },
 {
  "name": "169.        Candidate, electoral right defined.",
  "details": "169. For the purposes of this Chapter— (a) “candidate” means a person who has been nominated as a candidate at any election;<br> (b) “electoral right” means the right of a person to stand, or not to stand as, or to withdraw from being, a candidate or to vote or refrain from voting at an election.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "169. આ પ્રકરણના હેતુઓ માટે- (a) \"ઉમેદવાર\" નો અર્થ એવી વ્યક્તિ છે કે જેને કોઈપણ ચૂંટણીમાં ઉમેદવાર તરીકે નામાંકિત કરવામાં આવી હોય;<br> (b) \"ચૂંટણીના અધિકાર\" નો અર્થ એ છે કે વ્યક્તિનો ઊભા રહેવાનો અથવા ન કરવાનો અધિકાર ઉમેદવાર તરીકે ઊભા રહેવું, અથવા ઉમેદવાર તરીકે ખસી જવું અથવા મત આપવો અથવા ચૂંટણીમાં મતદાન કરવાથી દૂર રહેવું.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>"
 },
 {
  "name": "170.        Bribery.",
  "details": "170. (1) Whoever— (i) gives a gratification to any person with the object of inducing him or any other person to exercise any electoral right or of rewarding any person for having exercised any such right;<br> or (ii) accepts either for himself or for any other person any gratification as a reward for exercising any such right or for inducing or attempting to induce any other person to exercise any such right, commits the offence of bribery: Provided that a declaration of public policy or a promise of public action shall not be an offence under this section.<br><br> (2) A person who offers, or agrees to give, or offers or attempts to procure, a gratification shall be deemed to give a gratification.<br><br> (3) A person who obtains or agrees to accept or attempts to obtain a gratification shall be deemed to accept a gratification, and a person who accepts a gratification as a motive for doing what he does not intend to do, or as a reward for doing what he has not done, shall be deemed to have accepted the gratification as a reward.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "170. (1) જે કોઈ પણ- (i) કોઈપણ વ્યક્તિને અથવા અન્ય કોઈ વ્યક્તિને કોઈપણ ચૂંટણી અધિકારનો ઉપયોગ કરવા અથવા આવા કોઈ અધિકારનો ઉપયોગ કરવા બદલ કોઈ વ્યક્તિને પુરસ્કાર આપવાના ઉદ્દેશ્યથી સંતોષ આપે છે;<br> અથવા (ii) આવા કોઈપણ અધિકારનો ઉપયોગ કરવા માટે અથવા કોઈપણ અન્ય વ્યક્તિને આવા કોઈ અધિકારનો ઉપયોગ કરવા માટે પ્રેરિત કરવા અથવા પ્રેરિત કરવાનો પ્રયાસ કરવા બદલ પોતાના માટે અથવા અન્ય કોઈ વ્યક્તિ માટે કોઈપણ સંતોષ સ્વીકારે છે, લાંચ લેવાનો ગુનો કરે છે: જો કે જાહેર નીતિની ઘોષણા અથવા આ કલમ હેઠળ જાહેર કાર્યવાહીનું વચન અપરાધ ગણાશે નહીં.<br><br> (2) જે વ્યક્તિ ઓફર કરે છે, આપવા માટે સંમત થાય છે, અથવા ઓફર કરે છે અથવા પ્રાપ્ત કરવાનો પ્રયાસ કરે છે, તેને પ્રસન્નતા આપવાનું માનવામાં આવશે.< br><br> (3) જે વ્યક્તિ પ્રસન્નતા પ્રાપ્ત કરે છે અથવા સ્વીકારવા માટે સંમત થાય છે અથવા મેળવવાનો પ્રયાસ કરે છે તે પ્રસન્નતા સ્વીકારે છે તેવું માનવામાં આવશે, અને જે વ્યક્તિ તે કરવા માટેના હેતુ તરીકે પ્રસન્નતા સ્વીકારે છે જે તે કરવાનો ઇરાદો નથી, અથવા તેણે જે કર્યું નથી તે કરવા બદલ પુરસ્કાર તરીકે, પુરસ્કાર તરીકે પ્રસન્નતા સ્વીકારી હોવાનું માનવામાં આવશે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>"
 },
 {
  "name": "171.        Undue influence at elections.",
  "details": "171. (1) Whoever voluntarily interferes or attempts to interfere with the free exercise of any electoral right commits the offence of undue influence at an election.<br><br> (2) Without prejudice to the generality of the provisions of sub-section (1), whoever— (a) threatens any candidate or voter, or any person in whom a candidate or voter is interested, with injury of any kind;<br> or (b) induces or attempts to induce a candidate or voter to believe that he or any person in whom he is interested will become or will be rendered an object of Divine displeasure or of spiritual censure, shall be deemed to interfere with the free exercise of the electoral right of such candidate or voter, within the meaning of sub-section (1).<br><br> (3) A declaration of public policy or a promise of public action or the mere exercise or a legal right without intent to interfere with an electoral right, shall not be deemed to be interference within the meaning of this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "171. (1) જે કોઈ સ્વેચ્છાએ દખલ કરે છે અથવા કોઈપણ ચૂંટણી અધિકારના મુક્ત ઉપયોગમાં દખલ કરવાનો પ્રયાસ કરે છે તે ચૂંટણીમાં અયોગ્ય પ્રભાવનો ગુનો કરે છે.<br><br> (2) પેટા-જોગવાઈઓની સામાન્યતા પ્રત્યે પૂર્વગ્રહ રાખ્યા વિના કલમ (1), જે કોઈ પણ- (a) કોઈપણ ઉમેદવાર અથવા મતદારને અથવા કોઈપણ વ્યક્તિ કે જેમાં ઉમેદવાર અથવા મતદાર રસ ધરાવે છે તેને કોઈપણ પ્રકારની ઈજા પહોંચાડવા ધમકી આપે છે;<br> અથવા (b) ઉમેદવાર અથવા મતદારને પ્રેરિત અથવા પ્રેરિત કરવાનો પ્રયાસ કરે છે એવું માનવું કે તે અથવા કોઈપણ વ્યક્તિ કે જેમાં તેને રુચિ છે તે દૈવી નારાજગી અથવા આધ્યાત્મિક નિંદાનો વિષય બનશે અથવા કરવામાં આવશે, તે અર્થની અંદર, આવા ઉમેદવાર અથવા મતદારના ચૂંટણી અધિકારના મુક્ત ઉપયોગ સાથે દખલ કરે તેવું માનવામાં આવશે. પેટા-કલમ (1) ની.<br><br> (3) જાહેર નીતિની ઘોષણા અથવા જાહેર કાર્યવાહીનું વચન અથવા માત્ર કવાયત અથવા ચૂંટણી અધિકારમાં દખલ કરવાના ઈરાદા વિનાનો કાનૂની અધિકાર, માનવામાં આવશે નહીં આ વિભાગના અર્થમાં હસ્તક્ષેપ કરો.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>"
 },
 {
  "name": "172.        Personation at elections.",
  "details": "172. Whoever at an election applies for a voting paper on votes in the name of any other person, whether living or dead, or in a fictitious name, or who having voted once at such election applies at the same election for a voting paper in his own name, and whoever abets, procures or attempts to procure the voting by any person in any such way, commits the offence of personation at an election: Provided that nothing in this section shall apply to a person who has been authorised to vote as proxy for an elector under any law for the time being in force in so far as he votes as a proxy for such elector.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "172. ચૂંટણીમાં જે કોઈ અન્ય વ્યક્તિના નામ પર મત પર મતદાન પેપર માટે અરજી કરે છે, પછી ભલે તે જીવિત હોય કે મૃત હોય, અથવા કોઈ કાલ્પનિક નામે હોય, અથવા જેમણે આવી ચૂંટણીમાં એકવાર મતદાન કર્યું હોય તે તે જ ચૂંટણીમાં મતદાન પેપર માટે અરજી કરે છે. તેનું પોતાનું નામ, અને જે કોઈ પણ વ્યક્તિ દ્વારા આવી રીતે કોઈપણ રીતે મતદાન કરવા માટે પ્રોત્સાહન આપે છે, પ્રાપ્ત કરે છે અથવા પ્રયાસ કરે છે, તે ચૂંટણીમાં વ્યક્તિત્વનો ગુનો કરે છે: જો કે આ વિભાગમાં કંઈપણ એવી વ્યક્તિને લાગુ પડતું નથી કે જેને મત આપવા માટે અધિકૃત કરવામાં આવી છે. કોઈપણ કાયદા હેઠળ મતદાર માટે પ્રોક્સી અત્યાર સુધી અમલમાં છે જ્યાં સુધી તે આવા મતદાર માટે પ્રોક્સી તરીકે મત આપે છે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>"
 },
 {
  "name": "173.        Punishment for bribery.",
  "details": "173. Whoever commits the offence of bribery shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both: Provided that bribery by treating shall be punished with fine only.<br><br> Explanation.:-<br>“Treating” means that form of bribery where the gratification consists in food, drink, entertainment, or provision.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>173 <br>Punishment :  Imprisonment for 1 year or fine, or both, or if treating only, fine only.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "173. જે કોઈ લાંચ લેવાનો ગુનો કરે છે તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે: જો કે સારવાર દ્વારા લાંચ લેનારને માત્ર દંડની સજા કરવામાં આવશે.<br>< br> સમજૂતી.:-<br>“સારવાર”નો અર્થ એ છે કે લાંચનું તે સ્વરૂપ જ્યાં પ્રસન્નતામાં ખોરાક, પીણું, મનોરંજન અથવા જોગવાઈનો સમાવેશ થાય છે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>173 <br>સજા : 1 વર્ષ માટે કેદ અથવા દંડ, અથવા બંને, અથવા જો સારવાર કરવામાં આવે તો , માત્ર દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "174.        Punishment for undue influence or personation at an election.",
  "details": "174. Whoever commits the offence of undue influence or personation at an election shall be punished with imprisonment of either description for a term which may extend to one year or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>174 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "174. ચૂંટણીમાં અયોગ્ય પ્રભાવ અથવા વ્યક્તિત્વનો ગુનો કરનારને એક વર્ષ સુધીની મુદતની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>174 <br>સજા : 1 વર્ષ માટે કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "175.        False statement in connection with an election.",
  "details": "175. Whoever with intent to affect the result of an election makes or publishes any statement purporting to be a statement of fact which is false and which he either knows or believes to be false or does not believe to be true, in relation to the personal character or conduct of any candidate shall be punished with fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>175 <br>Punishment :  Fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "175. જે કોઈ ચૂંટણીના પરિણામને અસર કરવાના ઈરાદાથી કોઈ પણ નિવેદન કરે છે અથવા પ્રકાશિત કરે છે જે હકીકતનું નિવેદન છે જે ખોટું છે અને જે તે કાં તો જાણે છે કે ખોટું હોવાનું માને છે અથવા સાચું નથી માનતા, વ્યક્તિગત સંબંધમાં કોઈપણ ઉમેદવારના ચારિત્ર્ય કે આચરણને દંડ સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br>************************ *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>175 <br>સજા: દંડ.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ મેજિસ્ટ્રેટ વર્ગ.<br><br><br>"
 },
 {
  "name": "176.        Illegal payments in connection with an election.",
  "details": "176. Whoever without the general or special authority in writing of a candidate incurs or authorises expenses on account of the holding of any public meeting, or upon any advertisement, circular or publication, or in any other way whatsoever for the purpose of promoting or procuring the election of such candidate, shall be punished with fine which may extend to ten thousand rupees: Provided that if any person having incurred any such expenses not exceeding the amount of ten rupees without authority obtains within ten days from the date on which such expenses were incurred the approval in writing of the candidate, he shall be deemed to have incurred such expenses with the authority of the candidate.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>176 <br>Punishment :  Fine of 10,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "176. જે કોઈ ઉમેદવારની લેખિતમાં સામાન્ય અથવા વિશેષ સત્તા વિના કોઈપણ જાહેર સભા યોજવા માટે અથવા કોઈપણ જાહેરાત, પરિપત્ર અથવા પ્રકાશન પર અથવા અન્ય કોઈપણ રીતે પ્રચાર અથવા પ્રાપ્તિના હેતુસર કોઈપણ રીતે ખર્ચ કરે છે અથવા અધિકૃત કરે છે. આવા ઉમેદવારની ચૂંટણી, દંડ સાથે શિક્ષા કરવામાં આવશે જે રૂપિયા દસ હજાર સુધીનો હોઈ શકે છે: જો કોઈ વ્યક્તિએ આવો કોઈ ખર્ચ કર્યો હોય તો તે સત્તા વગર દસ રૂપિયાથી વધુ ન હોય તો તે તારીખથી દસ દિવસની અંદર આવો ખર્ચ મેળવે. ઉમેદવારની લેખિતમાં મંજૂરી લીધી હોય, તો તેણે ઉમેદવારની સત્તા સાથે આવો ખર્ચ કર્યો હોવાનું માનવામાં આવશે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>176 <br>સજા : 10,000 રૂપિયાનો દંડ.<br> Cog\/NonCog : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "177.        Failure to keep election accounts.",
  "details": "177. Whoever being required by any law for the time being in force or any rule having the force of law to keep accounts of expenses incurred at or in connection with an election fails to keep such accounts shall be punished with fine which may extend to five thousand rupees.<br><br> CHAPTER X OF OFFENCES RELATING TO COIN, CURRENCY-NOTES, BANK-NOTES, AND GOVERNMENT STAMPS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>177 <br>Punishment :  Fine of 5,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "177. ચૂંટણી વખતે અથવા તેના સંબંધમાં થયેલા ખર્ચના હિસાબ રાખવા માટે કાયદાના અમલમાં રહેલા કોઈપણ કાયદા દ્વારા અથવા કાયદાનું બળ ધરાવતા કોઈપણ નિયમ દ્વારા જો કોઈ વ્યક્તિ આવા હિસાબ રાખવામાં નિષ્ફળ જાય તો તેને દંડની સજા કરવામાં આવશે જે પાંચ સુધીનો હોઈ શકે. હજાર રૂ. *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>177 <br>સજા : 5,000 રૂપિયાનો દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "178.        Counterfeiting coin, Government stamps, currency-notes or bank-notes.",
  "details": "178. Whoever counterfeits, or knowingly performs any part of the process of counterfeiting, any coin, stamp issued by Government for the purpose of revenue, currency-note or bank-note, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Explanation.:-<br>For the purposes of this Chapter,— (1) the expression “bank-note” means a promissory note or engagement for the payment of money to bearer on demand issued by any person carrying on the business of banking in any part of the world, or issued by or under the authority of any State or Sovereign Power, and intended to be used as equivalent to, or as a substitute for money;<br> (2) “coin” shall have the same meaning as assigned to it in section 2 of the Coinage Act, 2011 and includes metal used for the time being as money and is stamped and issued by or under the authority of any State or Sovereign Power intended to be so used;<br> (3) a person commits the offence of “counterfeiting Government stamp” who counterfeits by causing a genuine stamp of one denomination to appear like a genuine stamp of a different denomination;<br> (4) a person commits the offence of counterfeiting coin who intending to practise deception, or knowing it to be likely that deception will thereby be practised, causes a genuine coin to appear like a different coin;<br> and (5) the offence of “counterfeiting coin” includes diminishing the weight or alteration of the composition, or alteration of the appearance of the coin.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>178 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "178. જે કોઈ નકલ કરે છે, અથવા જાણી જોઈને નકલ કરવાની પ્રક્રિયાના કોઈપણ ભાગને કરે છે, સરકાર દ્વારા આવકના હેતુ માટે જારી કરાયેલ કોઈપણ સિક્કો, સ્ટેમ્પ, ચલણી-નોટ અથવા બેંક-નોટ, તેને આજીવન કેદ અથવા બેમાંથી કોઈ એકની કેદની સજા થશે. મુદત માટેનું વર્ણન જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>આ પ્રકરણના હેતુઓ માટે,- (1) અભિવ્યક્તિ \"બેંક-નોટ\" અર્થ એ છે કે વિશ્વના કોઈપણ ભાગમાં બેંકિંગનો વ્યવસાય કરતી કોઈપણ વ્યક્તિ દ્વારા જારી કરાયેલ, અથવા કોઈપણ રાજ્ય અથવા સાર્વભૌમ સત્તા દ્વારા અથવા તેના હેઠળ જારી કરવામાં આવેલ, અને બનવાના હેતુથી જારી કરાયેલી માંગ પર વાહકને નાણાંની ચુકવણી માટે પ્રોમિસરી નોટ અથવા જોડાણ. પૈસાની સમકક્ષ તરીકે અથવા તેના વિકલ્પ તરીકે ઉપયોગ થાય છે;<br> (2) \"સિક્કા\" નો અર્થ એ જ હશે જે તેને સિક્કા ધારા, 2011 ની કલમ 2 માં સોંપવામાં આવ્યો છે અને તેમાં તે સમય માટે નાણાં તરીકે વપરાતી ધાતુનો સમાવેશ થાય છે અને કોઈ પણ રાજ્ય અથવા સાર્વભૌમ સત્તા દ્વારા અથવા તેનો આ રીતે ઉપયોગ કરવાના હેતુ હેઠળ સ્ટેમ્પ લગાવવામાં આવ્યો છે અને જારી કરવામાં આવ્યો છે;<br> (3) કોઈ વ્યક્તિ \"બનાવટી સરકારી સ્ટેમ્પ\" નો ગુનો કરે છે જે એક સંપ્રદાયની અસલી સ્ટેમ્પ દેખાડવા માટે બનાવટી બનાવે છે એક અલગ સંપ્રદાયના અસલી સ્ટેમ્પની જેમ;<br> (4) એક વ્યક્તિ નકલી સિક્કાનો ગુનો કરે છે જે છેતરપિંડીનો આચરણ કરવા માગે છે, અથવા તે જાણીને કે છેતરપિંડી આચરવામાં આવશે તેવી શક્યતા છે, તે અસલી સિક્કાની જેમ દેખાય છે. અલગ સિક્કો;<br> અને (5) \"નકલી સિક્કા\" ના ગુનામાં વજન ઘટાડવું અથવા તેની રચનામાં ફેરફાર અથવા સિક્કાના દેખાવમાં ફેરફારનો સમાવેશ થાય છે.<br><br><br><br><br >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>178 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "179.        Using as genuine, forged or counterfeit coin, Government stamp, currency-notes or bank-notes.",
  "details": "179. Whoever imports or exports, or sells or delivers to, or buys or receives from, any other person, or otherwise traffics or uses as genuine, any forged or counterfeit coin, stamp, currency-note or bank-note, knowing or having reason to believe the same to be forged or counterfeit, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>179 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "179. જે કોઈ આયાત કરે છે અથવા નિકાસ કરે છે, અથવા કોઈપણ અન્ય વ્યક્તિને વેચે છે અથવા પહોંચાડે છે, અથવા તેની પાસેથી ખરીદે છે અથવા મેળવે છે, અથવા અન્યથા અસલ, કોઈપણ બનાવટી અથવા નકલી સિક્કા, સ્ટેમ્પ, ચલણી-નોટ અથવા બેંક-નોટની હેરફેર કરે છે અથવા તેનો ઉપયોગ કરે છે, તે જાણતા કે હોવા છતાં તેને બનાવટી અથવા નકલી માનવાનું કારણ, તેને આજીવન કેદની સજા થશે, અથવા દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડને પણ જવાબદાર રહેશે.<br><br>< br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********************************<br><br>179 <br>સજા : જેલની સજા આજીવન, અથવા 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "180.        Possession of forged or counterfeit coin, Government stamp, currency-notes or bank-notes.",
  "details": "180. Whoever has in his possession any forged or counterfeit coin, stamp, currency-note or bank-note, knowing or having reason to believe the same to be forged or counterfeit and intending to use the same as genuine or that it may be used as genuine, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> Explanation.:-<br>If a person establishes the possession of the forged or counterfeit coin, stamp, currency-note or bank-note to be from a lawful source, it shall not constitute an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>180 <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "180. જેની પાસે તેના કબજામાં કોઈ બનાવટી અથવા નકલી સિક્કો, સ્ટેમ્પ, ચલણી-નોટ અથવા બેંક-નોટ હોય, તે જાણતા હોય કે તેને બનાવટી અથવા નકલી હોવાનું માનવાનું કારણ હોય અને તેનો અસલી તરીકે ઉપયોગ કરવા માંગતા હોય અથવા તેનો ઉપયોગ કરી શકાય. અસલી તરીકે, સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> સમજૂતી.:-<br>જો કોઈ વ્યક્તિ આનો કબજો સ્થાપિત કરે બનાવટી અથવા નકલી સિક્કો, સ્ટેમ્પ, ચલણી-નોટ અથવા બેંક-નોટ કાયદેસરના સ્ત્રોતમાંથી હોવી જોઈએ, તે આ કલમ હેઠળ ગુનો ગણાશે નહીં.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>180 <br>સજા : 7 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>"
 },
 {
  "name": "181.        Making or possessing instruments or materials for forging or counterfeiting coin, Government stamp, currency-notes or bank-notes.",
  "details": "181. Whoever makes or mends, or performs any part of the process of making or mending, or buys or sells or disposes of, or has in his possession, any machinery, die, or instrument or material for the purpose of being used, or knowing or having reason to believe that it is intended to be used, for forging or counterfeiting any coin, stamp issued by Government for the purpose of revenue, currency-note or bank-note, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>181 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "181. જે કોઈ બનાવટ અથવા સુધારણાની પ્રક્રિયાના કોઈપણ ભાગને બનાવે છે અથવા સુધારે છે, અથવા કરે છે, અથવા ખરીદે છે અથવા વેચે છે અથવા તેનો નિકાલ કરે છે, અથવા તેના કબજામાં છે, ઉપયોગ કરવાના હેતુ માટે કોઈપણ મશીનરી, મૃત્યુ, અથવા સાધન અથવા સામગ્રી, અથવા સરકાર દ્વારા મહેસૂલ, ચલણી-નોટ અથવા બેંક-નોટના હેતુ માટે જારી કરાયેલો કોઈપણ સિક્કો, સ્ટેમ્પ બનાવટી અથવા બનાવટી બનાવવા માટે તેનો ઉપયોગ કરવાનો ઈરાદો છે તે જાણતા અથવા માનવાનું કારણ હોય તો તેને આજીવન કેદ અથવા કેદની સજા થશે. દસ વર્ષ સુધીની મુદત માટેના કોઈપણ વર્ણનનું, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>181 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "182.        Making or using documents resembling currency-notes or bank-notes.",
  "details": "182. (1) Whoever makes, or causes to be made, or uses for any purpose whatsoever, or delivers to any person, any document purporting to be, or in any way resembling, or so nearly resembling as to be calculated to deceive, any currency-note or bank-note shall be punished with fine which may extend to three hundred rupees.<br><br> (2) If any person, whose name appears on a document the making of which is an offence under sub-section (1), refuses, without lawful excuse, to disclose to a police officer on being so required the name and address of the person by whom it was printed or otherwise made, he shall be punished with fine which may extend to six hundred rupees.<br><br> (3) Where the name of any person appears on any document in respect of which any person is charged with an offence under sub-section (1) or on any other document used or distributed in connection with that document it may, until the contrary is proved, be presumed that the person caused the document to be made.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>182(1) <br>Punishment :  Fine of 300 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>182(1) <br>Punishment :  Fine of 300 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>182(2) <br>Punishment :  Fine of 600 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "182. (1) જે કોઈ પણ વ્યક્તિ બનાવે છે, અથવા બનાવવાનું કારણ આપે છે, અથવા કોઈપણ હેતુ માટે ઉપયોગ કરે છે, અથવા કોઈપણ વ્યક્તિને પહોંચાડે છે, કોઈપણ દસ્તાવેજ હોવાનો, અથવા કોઈપણ રીતે મળતા આવે છે, અથવા છેતરવા માટે ગણતરી કરવામાં આવે તે રીતે લગભગ સમાન હોય છે, કોઈપણ ચલણી-નોટ અથવા બેંક-નોટને દંડ સાથે શિક્ષા કરવામાં આવશે જે ત્રણસો રૂપિયા સુધીનો હોઈ શકે છે.<br><br> (2) જો કોઈ વ્યક્તિ, જેનું નામ દસ્તાવેજ પર દેખાય છે જેનું નિર્માણ પેટા- હેઠળ ગુનો છે. કલમ (1), કાયદેસરના બહાના વિના, પોલીસ અધિકારીને તે વ્યક્તિનું નામ અને સરનામું જરૂરી હોવાને કારણે જાહેર કરવાનો ઇનકાર કરે છે કે જેના દ્વારા તે છાપવામાં આવ્યું હતું અથવા અન્યથા કરવામાં આવ્યું હતું, તેને દંડ સાથે શિક્ષા કરવામાં આવશે જે છસો રૂપિયા સુધીનો હોઈ શકે છે. .<br><br> (3) જ્યાં કોઈપણ વ્યક્તિનું નામ કોઈપણ દસ્તાવેજ પર દેખાય છે જેના સંદર્ભમાં કોઈપણ વ્યક્તિ પર પેટા-કલમ (1) હેઠળ ગુનાનો આરોપ મૂકવામાં આવ્યો હોય અથવા તેના સંબંધમાં ઉપયોગમાં લેવાયેલા અથવા વિતરિત કરાયેલા અન્ય કોઈપણ દસ્તાવેજ પર દસ્તાવેજ, જ્યાં સુધી વિપરીત સાબિત ન થાય ત્યાં સુધી, એવું માની શકાય કે વ્યક્તિએ દસ્તાવેજ બનાવ્યો છે.<br><br><br><br><br>************* *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>182(1) <br>સજા : 300 રૂપિયાનો દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>182(1) <br>સજા: 300 રૂપિયાનો દંડ.<br> કોગ\/નોનકોગ: બિન-જામીનપાત્ર.< br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>182(2) <br>સજા: 600 રૂપિયાનો દંડ.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "183.        Effacing writing from substance bearing Government stamp, or removing from document a stamp used for it, with intent to cause loss to Government.",
  "details": "183. Whoever, fraudulently or with intent to cause loss to the Government, removes or effaces from any substance, bearing any stamp issued by Government for the purpose of revenue, any writing or document for which such stamp has been used, or removes from any writing or document a stamp which has been used for such writing or document, in order that such stamp may be used for a different writing or document, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>183 <br>Punishment :  Imprisonment for 3 years, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "183. જે કોઈ, છેતરપિંડીથી અથવા સરકારને નુકસાન પહોંચાડવાના ઈરાદાથી, સરકાર દ્વારા મહેસૂલના હેતુ માટે જારી કરાયેલ કોઈપણ સ્ટેમ્પ ધરાવતું કોઈપણ પદાર્થ, કોઈપણ લેખન અથવા દસ્તાવેજ કે જેના માટે આવી સ્ટેમ્પનો ઉપયોગ કરવામાં આવ્યો હોય, અથવા કોઈપણ વસ્તુમાંથી દૂર કરે અથવા દૂર કરે. સ્ટેમ્પ લખવા અથવા દસ્તાવેજ કરવા કે જેનો ઉપયોગ આવા લેખન અથવા દસ્તાવેજ માટે કરવામાં આવ્યો છે, જેથી આવી સ્ટેમ્પનો ઉપયોગ કોઈ અલગ લેખન અથવા દસ્તાવેજ માટે થઈ શકે, તે ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ, અથવા બંને સાથે.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>183 <br>સજા : 3 વર્ષની કેદ અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ. <br><br><br>"
 },
 {
  "name": "184.        Using Government stamp known to have been before used.",
  "details": "184. Whoever, fraudulently or with intent to cause loss to the Government, uses for any purpose a stamp issued by Government for the purpose of revenue, which he knows to have been before used, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>184 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "184. જે કોઈ, છેતરપિંડીથી અથવા સરકારને નુકસાન પહોંચાડવાના ઈરાદાથી, મહેસૂલના હેતુ માટે સરકાર દ્વારા જારી કરાયેલ સ્ટેમ્પનો ઉપયોગ કોઈપણ હેતુ માટે કરે છે, જેનો ઉપયોગ તે પહેલાં કરવામાં આવ્યો હોવાનું જાણે છે, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. જે બે વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>184 <br>સજા: 2 વર્ષની કેદ, અથવા દંડ, અથવા બંને .<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "185.        Erasure of mark denoting that stamp has been used.",
  "details": "185. Whoever, fraudulently or with intent to cause loss to Government, erases or removes from a stamp issued by Government for the purpose of revenue, any mark, put or impressed upon such stamp for the purpose of denoting that the same has been used, or knowingly has in his possession or sells or disposes of any such stamp from which such mark has been erased or removed, or sells or disposes of any such stamp which he knows to have been used, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>185 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "185. જે કોઈ, છેતરપિંડીથી અથવા સરકારને નુકસાન પહોંચાડવાના ઈરાદાથી, સરકાર દ્વારા મહેસૂલના હેતુ માટે જારી કરાયેલ સ્ટેમ્પમાંથી ભૂંસી નાખે છે અથવા દૂર કરે છે, તે જ ઉપયોગ કરવામાં આવ્યો છે તે દર્શાવવાના હેતુસર આવા સ્ટેમ્પ પર કોઈ નિશાન, મૂકે છે અથવા છાપે છે, અથવા જાણીજોઈને તેના કબજામાં હોય અથવા આવા કોઈ સ્ટેમ્પનું વેચાણ કરે અથવા નિકાલ કરે કે જેમાંથી આવી નિશાની ભૂંસી નાખવામાં આવી હોય અથવા કાઢી નાખવામાં આવી હોય, અથવા આવી કોઈ સ્ટેમ્પ વેચે અથવા નિકાલ કરે કે જેનો ઉપયોગ કરવામાં આવ્યો હોવાનું તે જાણે છે, તો તેને કોઈપણ વર્ણનની કેદની સજા થશે મુદત જે ત્રણ વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>185 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "186.        Prohibition of fictitious stamps.",
  "details": "186. (1) Whoever— (a) makes, knowingly utters, deals in or sells any fictitious stamp, or knowingly uses for any postal purpose any fictitious stamp;<br> or (b) has in his possession, without lawful excuse, any fictitious stamp;<br> or (c) makes or, without lawful excuse, has in his possession any die, plate, instrument or materials for making any fictitious stamp, shall be punished with fine which may extend to two hundred rupees.<br><br> (2) Any such stamp, die, plate, instrument or materials in the possession of any person for making any fictitious stamp may be seized and, if seized shall be forfeited.<br><br> (3) In this section “fictitious stamp” means any stamp falsely purporting to be issued by Government for the purpose of denoting a rate of postage, or any facsimile or imitation or representation, whether on paper or otherwise, of any stamp issued by Government for that purpose.<br><br> (4) In this section and also in sections 178 to 181 (both inclusive), and sections 183 to 185 (both inclusive) the word “Government”, when used in connection with, or in reference to any stamp issued for the purpose of denoting a rate of postage, shall, notwithstanding anything in clause (12) of section 2, be deemed to include the person or persons authorised by law to administer executive Government in any part of India or in any foreign country.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>186 <br>Punishment :  Fine of 200 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "186. (1) જે કોઈ- (a) કોઈ કાલ્પનિક સ્ટેમ્પ બનાવે છે, જાણી જોઈને ઉચ્ચાર કરે છે, તેનો સોદો કરે છે અથવા તેનું વેચાણ કરે છે, અથવા કોઈ પોસ્ટલ હેતુ માટે જાણી જોઈને કોઈપણ કાલ્પનિક સ્ટેમ્પનો ઉપયોગ કરે છે;<br> અથવા (b) તેના કબજામાં, કાયદેસરના બહાના વિના, કોઈપણ કાલ્પનિક સ્ટેમ્પ;<br> અથવા (c) બનાવે છે અથવા, કાયદેસરના બહાના વિના, તેના કબજામાં કોઈપણ કાલ્પનિક સ્ટેમ્પ બનાવવા માટે કોઈ ડાઈ, પ્લેટ, સાધન અથવા સામગ્રી હોય તો, દંડ સાથે શિક્ષા કરવામાં આવશે જે બેસો રૂપિયા સુધીનો હોઈ શકે.< br> આ વિભાગમાં \"કાલ્પનિક સ્ટેમ્પ\" નો અર્થ એ છે કે સરકાર દ્વારા ટપાલના દર દર્શાવવાના હેતુસર જારી કરવામાં આવતી કોઈપણ સ્ટેમ્પ, અથવા કોઈપણ પ્રતિકૃતિ અથવા નકલ અથવા રજૂઆત, પછી ભલે તે હેતુ માટે સરકાર દ્વારા જારી કરાયેલ કોઈપણ સ્ટેમ્પની નકલ અથવા નકલ .<br><br> (4) આ વિભાગમાં અને કલમ 178 થી 181 (બંને સમાવિષ્ટ) અને કલમ 183 થી 185 (બંને સમાવિષ્ટ) માં પણ \"સરકાર\" શબ્દનો ઉપયોગ જ્યારે તેના સંબંધમાં અથવા તેના સંદર્ભમાં થાય છે ટપાલના દર દર્શાવવાના હેતુથી જારી કરાયેલી કોઈપણ સ્ટેમ્પ, કલમ 2 ની કલમ (12) માં કંઈપણ હોવા છતાં, ભારતના કોઈપણ ભાગમાં અથવા કોઈપણ વિદેશમાં કાર્યકારી સરકારનું સંચાલન કરવા કાયદા દ્વારા અધિકૃત વ્યક્તિ અથવા વ્યક્તિઓનો સમાવેશ થતો હોવાનું માનવામાં આવશે. દેશ.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >186 <br>સજા: 200 રૂપિયાનો દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "187.        Person employed in mint causing coin to be of different weight or composition from that fixed by law.",
  "details": "187. Whoever, being employed in any mint lawfully established in India, does any act, or omits what he is legally bound to do, with the intention of causing any coin issued from that mint to be of a different weight or composition from the weight or composition fixed by law, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>187 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "187. ભારતમાં કાયદેસર રીતે સ્થપાયેલી કોઈપણ ટંકશાળમાં નોકરી કરનાર કોઈપણ કૃત્ય કરે છે, અથવા તે ટંકશાળમાંથી બહાર પાડવામાં આવેલ કોઈપણ સિક્કો વજનથી અલગ વજન અથવા રચનાનો હોવાના ઈરાદાથી તે કાયદેસર રીતે કરવા માટે બંધાયેલ છે તે છોડી દે છે. અથવા કાયદા દ્વારા નિર્ધારિત રચના, સાત વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>187 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },

  "name": "188.        Unlawfully taking coining instrument from mint.",
  "details": "188. Whoever, without lawful authority, takes out of any mint, lawfully established in India, any coining tool or instrument, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> CHAPTER XI OF OFFENCES AGAINST THE PUBLIC TRANQUILLITY<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>188 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "188. જે કોઈ, કાયદેસર સત્તા વિના, ભારતમાં કાયદેસર રીતે સ્થાપિત કોઈપણ ટંકશાળમાંથી, કોઈપણ સિક્કા બનાવવાના સાધન અથવા સાધનને બહાર કાઢે છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે. .<br><br> જાહેર સુલેહ-શાંતિ વિરુદ્ધના ગુનાઓનું પ્રકરણ XI<br><br><br>************************ ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>188 <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: મેજિસ્ટ્રેટ ઓફ પ્રથમ વર્ગ.<br><br><br>"
