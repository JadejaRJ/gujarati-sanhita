  "name": "214.        Refusing to answer public servant authorised to question.",
  "details": "214. Whoever, being legally bound to state the truth on any subject to any public servant, refuses to answer any question demanded of him touching that subject by such public servant in the exercise of the legal powers of such public servant, shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>214 <br>Punishment :  Simple imprisonment for 6 months, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate.<br><br><br>",
  "additional_info": "214. જે કોઈ પણ જાહેર સેવકને કોઈપણ વિષય પર સત્ય જણાવવા માટે કાયદેસર રીતે બંધાયેલ હોય, આવા જાહેર સેવકની કાયદેસરની સત્તાઓનો ઉપયોગ કરતી વખતે આવા જાહેર સેવક દ્વારા તે વિષયને સ્પર્શવા અંગે પૂછવામાં આવેલા કોઈપણ પ્રશ્નનો જવાબ આપવાનો ઇનકાર કરે, તો તેને શિક્ષા કરવામાં આવશે. છ મહિના સુધીની મુદત માટે સાદી કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>214 <br>સજા : 6 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br > Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ : જે અદાલતમાં ગુનો કરવામાં આવ્યો છે, તે પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "215.        Refusing to sign statement.",
  "details": "215. Whoever refuses to sign any statement made by him, when required to sign that statement by a public servant legally competent to require that he shall sign that statement, shall be punished with simple imprisonment for a term which may extend to three months, or with fine which may extend to three thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>215 <br>Punishment :  Simple imprisonment for 3 months, or fine of 3,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate.<br><br><br>",
  "additional_info": "215. જે કોઈ તેના દ્વારા કરાયેલા કોઈપણ નિવેદન પર હસ્તાક્ષર કરવાનો ઇનકાર કરે છે, જ્યારે તે નિવેદન પર હસ્તાક્ષર કરવા માટે કાયદાકીય રીતે સક્ષમ જાહેર સેવક દ્વારા તે નિવેદન પર હસ્તાક્ષર કરવાની જરૂર પડે છે, તો તેને ત્રણ મહિના સુધી લંબાવવાની મુદત માટે સાદી કેદની સજા કરવામાં આવશે, અથવા ત્રણ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>********************** ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>215 <br>સજા : 3 મહિનાની સાદી કેદ અથવા 3,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : જે અદાલતમાં ગુનો આચરવામાં આવ્યો છે, પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "216.        False statement on oath or affirmation to public servant or person authorised to administer an oath or affirmation.",
  "details": "216. Whoever, being legally bound by an oath or affirmation to state the truth on any subject to any public servant or other person authorised by law to administer such oath or affirmation, makes, to such public servant or other person as aforesaid, touching that subject, any statement which is false, and which he either knows or believes to be false or does not believe to be true, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>216 <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "216. જે કોઈ પણ જાહેર સેવક અથવા કાયદા દ્વારા આવા શપથ અથવા પ્રતિજ્ઞા લેવા માટે અધિકૃત અન્ય વ્યક્તિને કોઈપણ વિષય પર સત્ય જણાવવા માટે કાયદેસર રીતે શપથ અથવા પ્રતિજ્ઞા દ્વારા બંધાયેલ હોય, તે આવા જાહેર સેવક અથવા ઉપરોક્ત અન્ય વ્યક્તિને સ્પર્શ કરે છે. વિષય, કોઈપણ નિવેદન કે જે ખોટું છે, અને જે તે કાં તો જાણે છે કે ખોટું હોવાનું માને છે અથવા સાચું નથી માનતા, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને તે તેના માટે પણ જવાબદાર રહેશે. સારું.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >216 <br>સજા: 3 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> <br><br>"
 },
 {
  "name": "217.        False information, with intent to cause public servant to use his lawful power to injury of another person.",
  "details": "217. Whoever gives to any public servant any information which he knows or believes to be false, intending thereby to cause, or knowing it to be likely that he will thereby cause, such public servant— (a) to do or omit anything which such public servant ought not to do or omit if the true state of facts respecting which such information is given were known by him;<br> or (b) to use the lawful power of such public servant to the injury or annoyance of any person, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to ten thousand rupees, or with both.<br><br> Illustrations.<br><br> (a) A informs a Magistrate that Z, a police officer, subordinate to such Magistrate, has been guilty of neglect of duty or misconduct, knowing such information to be false, and knowing it to be likely that the information will cause the Magistrate to dismiss Z.<br><br> A has committed the offence defined in this section.<br><br> (b) A falsely informs a public servant that Z has contraband salt in a secret place, knowing such information to be false, and knowing that it is likely that the consequence of the information will be a search of Z’s premises, attended with annoyance to Z.<br><br> A has committed the offence defined in this section.<br><br> (c) A falsely informs a policeman that he has been assaulted and robbed in the neighbourhood of a particular village.<br><br> He does not mention the name of any person as one of his assailants, but knows it to be likely that in consequence of this information the police will make enquiries and institute searches in the village to the annoyance of the villagers or some of them.<br><br> A has committed an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>217 <br>Punishment :  Imprisonment for 1 year, or with fine of10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "217. જે કોઈ પણ જાહેર સેવકને એવી કોઈ માહિતી આપે છે જે તે જાણે છે કે ખોટી હોવાનું માને છે, તેના દ્વારા કારણ આપવાનો ઈરાદો ધરાવે છે અથવા તે સંભવિત છે કે તે તેના દ્વારા કારણભૂત બનશે તે જાણતા હોય, આવા જાહેર સેવક- (a) જે કંઈપણ કરવું અથવા અવગણવું જાહેર સેવકએ કરવું ન જોઈએ અથવા અવગણવું જોઈએ નહીં, જો તેના દ્વારા આવી માહિતી આપવામાં આવી હોય તેવા તથ્યોની સાચી સ્થિતિ તે જાણતી હોય;<br> અથવા (b) આવા જાહેર સેવકની કાયદેસરની શક્તિનો ઉપયોગ કોઈપણ વ્યક્તિને ઈજા પહોંચાડવા અથવા હેરાન કરવા માટે, એક વર્ષ સુધીની મુદત માટે વર્ણનની કેદ અથવા દસ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> ચિત્રો.<br><br> (a) A મેજિસ્ટ્રેટને જાણ કરે છે કે Z, એક પોલીસ અધિકારી, જે આવા મેજિસ્ટ્રેટને આધીન છે, ફરજની અવગણના અથવા ગેરવર્તણૂક માટે દોષિત છે, આવી માહિતી ખોટી હોવાનું જાણીને, અને તે માહિતીને કારણે મેજિસ્ટ્રેટ Zને બરતરફ કરશે તેવી સંભાવના છે. <br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત કરેલ ગુનો કર્યો છે.<br><br> (b) A ખોટી રીતે જાહેર સેવકને જાણ કરે છે કે Z પાસે ગુપ્ત જગ્યાએ પ્રતિબંધિત મીઠું છે, આવી માહિતી ખોટી હોવાનું જાણીને અને જાણીને તે સંભવિત છે કે માહિતીનું પરિણામ Z ના પરિસરની શોધ હશે, Z ને નારાજગી સાથે હાજરી આપશે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> (c) A પોલીસકર્મીને ખોટી રીતે જાણ કરે છે કે તેના પર કોઈ ચોક્કસ ગામની પડોશમાં હુમલો કરવામાં આવ્યો છે અને તેને લૂંટવામાં આવ્યો છે.<br><br> તે તેના હુમલાખોરોમાંના એક તરીકે કોઈ વ્યક્તિના નામનો ઉલ્લેખ કરતો નથી, પરંતુ તે જાણે છે કે તેના પરિણામે તે સંભવિત છે. આ માહિતી પોલીસ તપાસ કરશે અને ગ્રામજનો અથવા તેમાંના કેટલાકને હેરાન કરવા માટે ગામમાં તપાસ કરશે.<br><br> A એ આ કલમ હેઠળ ગુનો કર્યો છે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>217 <br>સજા : 1 વર્ષ માટે કેદ અથવા 10,000 રૂપિયાના દંડ અથવા બંને સાથે.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "218.        Resistance to taking of property by lawful authority of a public servant.",
  "details": "218  Whoever offers any resistance to the taking of any property by the lawful authority of any public servant, knowing or having reason to believe that he is such public servant, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>218 <br>Punishment :  Imprisonment for 6 months, or fine of10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "218 જે કોઈ પણ જાહેર સેવકની કાયદેસર સત્તા દ્વારા કોઈપણ મિલકત લેવા માટે કોઈ પણ પ્રકારનો પ્રતિકાર કરે છે, તે જાણતા અથવા માનવાનું કારણ છે કે તે આવા જાહેર સેવક છે, તો તેને છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે. , અથવા દંડ સાથે જે રૂ. દસ હજાર સુધીનો હોઈ શકે, અથવા બંને સાથે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>218 <br>સજા : 6 મહિનાની કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "219.        Obstructing sale of property offered for sale by authority of public servant.",
  "details": "219  Whoever intentionally obstructs any sale of property offered for sale by the lawful authority of any public servant, as such, shall be punished with imprisonment of either description for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>219 <br>Punishment :  Imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "219 જે કોઈ પણ જાહેર સેવકની કાયદેસર સત્તા દ્વારા વેચાણ માટે ઓફર કરવામાં આવેલી મિલકતના કોઈપણ વેચાણમાં ઈરાદાપૂર્વક અવરોધ ઊભો કરે છે, જેમ કે, તેને એક મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર સુધીના દંડની સજા કરવામાં આવશે. રૂપિયા, અથવા બંને સાથે.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>219 <br>સજા : 1 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "220.        Illegal purchase or bid for property offered for sale by authority of public servant.",
  "details": "220  Whoever, at any sale of property held by the lawful authority of a public servant, as such, purchases or bids for any property on account of any person, whether himself or any other, whom he knows to be under a legal incapacity to purchase that property at that sale, or bids for such property not intending to perform the obligations under which he lays himself by such bidding, shall be punished with imprisonment of either description for a term which may extend to one month, or with fine which may extend to two hundred rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>220 <br>Punishment :  Imprisonment for 1 month, or fine of 200 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "220 જે કોઈ, જાહેર સેવકની કાયદેસર સત્તા દ્વારા રાખવામાં આવેલી મિલકતના કોઈપણ વેચાણ વખતે, જેમ કે, કોઈપણ વ્યક્તિ, પછી ભલે તે પોતે અથવા અન્ય કોઈ, જેને તે ખરીદવાની કાનૂની અસમર્થતા હેઠળ હોવાનું જાણે છે તેના આધારે કોઈપણ મિલકતની ખરીદી અથવા બિડ કરે છે. તે મિલકત વેચાણ વખતે, અથવા એવી મિલકત માટે બિડ કરે છે કે જેના હેઠળ તે આવી બિડિંગ દ્વારા પોતાને મૂકે છે તે જવાબદારીઓ નિભાવવાનો ઇરાદો નથી, તેને એક મહિના સુધી લંબાવી શકે તેવી મુદત માટે વર્ણનની કેદ અથવા દંડ સાથે શિક્ષા કરવામાં આવશે. બેસો રૂપિયા, અથવા બંને સાથે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>220 <br>સજા : 1 મહિનાની કેદ અથવા 200 રૂપિયાનો દંડ અથવા બંને <br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "221.        Obstructing public servant in discharge of public functions.",
  "details": "221  Whoever voluntarily obstructs any public servant in the discharge of his public functions, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to two thousand and five hundred rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>221 <br>Punishment :  Imprisonment for 3 months, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "221 જે કોઈ પણ જાહેર સેવકને તેના જાહેર કાર્યોમાં સ્વેચ્છાએ વિઘ્ન નાખે છે, તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા બે હજાર અને પાંચસો રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે. .<br><br><br><br><br>********************************<br >વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br> 221 <br>સજા : 3 મહિનાની કેદ અથવા 2,500 રૂપિયાનો દંડ અથવા બંને <br><br><br>"
 },
 {
  "name": "222.        Omission to assist public servant when bound by law to give assistance.",
  "details": "222  Whoever, being bound by law to render or furnish assistance to any public servant in the execution of his public duty, intentionally omits to give such assistance,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to two thousand and five hundred rupees, or with both;<br> (b) and where such assistance be demanded of him by a public servant legally competent to make such demand for the purposes of executing any process lawfully issued by a Court or of preventing the commission of an offence, or suppressing a riot, or affray, or of apprehending a person charged with or guilty of an offence, or of having escaped from lawful custody, shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>222(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>222(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>222(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "222 જે કોઈ પણ જાહેર સેવકને તેની જાહેર ફરજ બજાવવામાં મદદ કરવા કાયદા દ્વારા બંધાયેલ હોય, ઈરાદાપૂર્વક આવી સહાય આપવાનું છોડી દે, –- (a) તેને એક મુદત માટે સાદી કેદની સજા કરવામાં આવશે જે એક સુધી લંબાવી શકે. મહિનો, અથવા દંડ કે જે બે હજાર અને પાંચસો રૂપિયા સુધીનો હોઈ શકે, અથવા બંને સાથે;<br> (b) અને જ્યાં કોઈ પણ કામ ચલાવવાના હેતુઓ માટે આવી માંગણી કરવા માટે કાયદેસર રીતે સક્ષમ જાહેર સેવક દ્વારા તેની પાસે આવી સહાયની માંગ કરવામાં આવે અદાલત દ્વારા કાયદેસર રીતે જારી કરવામાં આવેલી પ્રક્રિયા અથવા ગુનાને અટકાવવા, અથવા તોફાનને દબાવવા, અથવા અફરાતફરી, અથવા ગુના માટે દોષિત અથવા દોષિત વ્યક્તિને પકડવાની અથવા કાયદેસરની કસ્ટડીમાંથી ભાગી જવાની પ્રક્રિયાને સાદી કેદની સજા કરવામાં આવશે. મુદત માટે જે છ મહિના સુધી લંબાવી શકે છે, અથવા દંડ કે જે પાંચ હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>222(a) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 2,500 રૂપિયાનો દંડ અથવા બંને.<br > Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>222(a) <br>સજા : 1 માટે સાદી કેદ મહિનો, અથવા 2,500 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>222(b) <br >સજા : 6 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને >"
 },
 {
  "name": "223.        Disobedience to order duly promulgated by public servant.",
  "details": "223  Whoever, knowing that, by an order promulgated by a public servant lawfully empowered to promulgate such order, he is directed to abstain from a certain act, or to take certain order with certain property in his possession or under his management, disobeys such direction,–– (a) shall, if such disobedience causes or tends to cause obstruction, annoyance or injury, or risk of obstruction, annoyance or injury, to any person lawfully employed, be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to two thousand and five hundred rupees, or with both;<br> (b) and where such disobedience causes or tends to cause danger to human life, health or safety, or causes or tends to cause a riot or affray, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to five thousand rupees, or with both.<br><br> Explanation.:-<br>It is not necessary that the offender should intend to produce harm, or contemplate his disobedience as likely to produce harm.<br><br> It is sufficient that he knows of the order which he disobeys, and that his disobedience produces, or is likely to produce, harm.<br><br> Illustration.<br><br> An order is promulgated by a public servant lawfully empowered to promulgate such order, directing that a religious procession shall not pass down a certain street.<br><br> A knowingly disobeys the order, and thereby causes danger of riot.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>223(a) <br>Punishment :  Simple imprisonment for 6 months, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>223(a) <br>Punishment :  Simple imprisonment for 6 months, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>223(b) <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "223 જે કોઈ, જાણતા હોય કે, જાહેર સેવક દ્વારા જાહેર કરવામાં આવેલ આદેશ દ્વારા આવો આદેશ જાહેર કરવાની કાયદેસર રીતે સત્તા આપવામાં આવી હોય, તો તેને કોઈ ચોક્કસ કૃત્યથી દૂર રહેવા અથવા તેના કબજામાં અથવા તેના સંચાલન હેઠળની અમુક મિલકત સાથે ચોક્કસ આદેશ લેવા માટે નિર્દેશિત કરવામાં આવે છે, તે આવા આદેશનો અનાદર કરે છે. ,–– (a) જો આવી આજ્ઞાભંગ કાયદેસર રીતે નોકરી કરતી કોઈપણ વ્યક્તિને અવરોધ, હેરાનગતિ અથવા ઈજા, અથવા અવરોધ, હેરાનગતિ અથવા ઈજાના જોખમનું કારણ બને છે અથવા તેનું કારણ બને છે, તો તેને છ સુધીની મુદત માટે સાદી કેદની સજા કરવામાં આવશે. મહિના, અથવા દંડ કે જે બે હજાર અને પાંચસો રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે;<br> (b) અને જ્યાં આવા આજ્ઞાભંગ માનવ જીવન, આરોગ્ય અથવા સલામતી માટે જોખમનું કારણ બને છે અથવા તેનું કારણ બને છે, અથવા કારણ અથવા કારણ બને છે હુલ્લડ કે ઝપાઝપી કરનારને એક વર્ષ સુધીની મુદતની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંનેની સજા થશે.<br><br> સમજૂતી.:-<br >એવું જરૂરી નથી કે ગુનેગાર નુકસાન પહોંચાડવાનો ઇરાદો ધરાવતો હોવો જોઈએ, અથવા તેના આજ્ઞાભંગને નુકસાન પહોંચાડવાની શક્યતા તરીકે વિચારવું જોઈએ.<br><br> તે પૂરતું છે કે તે જે હુકમનું ઉલ્લંઘન કરે છે તે જાણતો હોય, અને તેની આજ્ઞાભંગ ઉત્પન્ન કરે છે, અથવા નુકસાન પહોંચાડે તેવી શક્યતા છે.<br><br> ચિત્ર.<br><br> આવો આદેશ જાહેર કરવા માટે કાયદેસર રીતે સત્તા ધરાવતા જાહેર સેવક દ્વારા આદેશ જાહેર કરવામાં આવે છે, જે નિર્દેશ કરે છે કે ધાર્મિક સરઘસ ચોક્કસ શેરીમાંથી પસાર થશે નહીં.< br><br> A જાણીજોઈને હુકમનો અનાદર કરે છે, અને તેના કારણે હુલ્લડના ભયનું કારણ બને છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>223(a) <br>સજા : 6 મહિનાની સાદી કેદ અથવા દંડ 2,500 રૂપિયા, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>223(a) <br> >સજા : 6 મહિનાની સાદી કેદ અથવા 2,500 રૂપિયાનો દંડ અથવા બંને (b) <br>સજા : 1 વર્ષની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને <br>"
 },
 {
  "name": "224.        Threat of injury to public servant.",
  "details": "224  Whoever holds out any threat of injury to any public servant, or to any person in whom he believes that public servant to be interested, for the purpose of inducing that public servant to do any act, or to forbear or delay to do any act, connected with the exercise of the public functions of such public servant, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>224 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "224 જે કોઈ પણ જાહેર સેવકને ઈજા પહોંચાડવાની કોઈ ધમકી આપે છે, અથવા કોઈ એવી વ્યક્તિ કે જેમાં તે માને છે કે તે જાહેર સેવકને રસ છે, તે જાહેર સેવકને કોઈપણ કૃત્ય કરવા માટે પ્રેરિત કરવા અથવા કોઈપણ કૃત્ય કરવામાં વિલંબ કરવા અથવા સહન કરવા અથવા વિલંબ કરવાના હેતુથી , આવા જાહેર સેવકના જાહેર કાર્યોની કવાયત સાથે સંકળાયેલ, બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>224 <br>સજા : 2 વર્ષ સુધીની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "225.        Threat of injury to induce person to refrain from applying for protection to public servant.",
  "details": "225  Whoever holds out any threat of injury to any person for the purpose of inducing that person to refrain or desist from making a legal application for protection against any injury to any public servant legally empowered as such to give such protection, or to cause such protection to be given, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>225 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "225 જે કોઈ પણ વ્યક્તિને કોઈ પણ ઈજાની ધમકી આપે છે તે વ્યક્તિને તે વ્યક્તિને કોઈ પણ ઈજા સામે રક્ષણ મેળવવા માટે કાયદેસરની અરજી કરવાથી દૂર રહેવા અથવા ટાળવા માટે પ્રેરિત કરવા માટે કાયદેસર રીતે અધિકાર આપવામાં આવે છે, જેમ કે આવા રક્ષણ આપવા અથવા આવા રક્ષણનું કારણ બને છે. આપવામાં આવશે, એક વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>225 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ \/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "226.        Attempt to commit suicide to compel or restrain exercise of lawful power.",
  "details": "226  Whoever attempts to commit suicide with the intent to compel or restrain any public servant from discharging his official duty shall be punished with simple imprisonment for a term which may extend to one year, or with fine, or with both, or with community service.<br><br> CHAPTER XIV OF FALSE EVIDENCE AND OFFENCES AGAINST PUBLIC JUSTICE<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>226 <br>Punishment :  Imprisonment for 1 year, or fine, or both, or community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "226 જે કોઈ પણ જાહેર સેવકને તેની સત્તાવાર ફરજ નિભાવવા માટે મજબૂર કરવા અથવા રોકવાના ઈરાદા સાથે આત્મહત્યા કરવાનો પ્રયાસ કરે છે તેને એક વર્ષ સુધીની મુદત માટે સાદી કેદની સજા અથવા દંડ અથવા બંને સાથે અથવા સમુદાય સેવા સાથે સજા કરવામાં આવશે. <br><br> જાહેર ન્યાય વિરુદ્ધ ખોટા પુરાવા અને ગુનાઓનું પ્રકરણ XIV<br><br><br>*********************** *******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************************** ***<br><br>226 <br>સજા : 1 વર્ષની કેદ, અથવા દંડ, અથવા બંને, અથવા સમુદાય સેવા.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "227.        Giving false evidence.",
  "details": "227  Whoever, being legally bound by an oath or by an express provision of law to state the truth, or being bound by law to make a declaration upon any subject, makes any statement which is false, and which he either knows or believes to be false or does not believe to be true, is said to give false evidence.<br><br> Explanation 1.:-<br>A statement is within the meaning of this section, whether it is made verbally or otherwise.<br><br> Explanation 2.:-<br>A false statement as to the belief of the person attesting is within the meaning of this section, and a person may be guilty of giving false evidence by stating that he believes a thing which he does not believe, as well as by stating that he knows a thing which he does not know.<br><br> Illustrations.<br><br> (a) A, in support of a just claim which B has against Z for one thousand rupees, falsely swears on a trial that he heard Z admit the justice of B’s claim.<br><br> A has given false evidence.<br><br> (b) A, being bound by an oath to state the truth, states that he believes a certain signature to be the handwriting of Z, when he does not believe it to be the handwriting of Z.<br><br> Here A states that which he knows to be false, and therefore gives false evidence.<br><br> (c) A, knowing the general character of Z’s handwriting, states that he believes a certain signature to be the handwriting of Z;<br> A in good faith believing it to be so.<br><br> Here A’s statement is merely as to his belief, and is true as to his belief, and therefore, although the signature may not be the handwriting of Z, A has not given false evidence.<br><br> (d) A, being bound by an oath to state the truth, states that he knows that Z was at a particular place on a particular day, not knowing anything upon the subject.<br><br> A gives false evidence whether Z was at that place on the day named or not.<br><br> (e) A, an interpreter or translator, gives or certifies as a true interpretation or translation of a statement or document which he is bound by oath to interpret or translate truly, that which is not and which he does not believe to be a true interpretation or translation.<br><br> A has given false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "227 જે કોઈ, કાયદેસર રીતે શપથ દ્વારા અથવા કાયદાની સ્પષ્ટ જોગવાઈ દ્વારા સત્ય જણાવવા માટે બંધાયેલ હોય, અથવા કોઈપણ વિષય પર ઘોષણા કરવા કાયદા દ્વારા બંધાયેલ હોય, તે કોઈપણ નિવેદન કરે છે જે ખોટું છે, અને જે તે કાં તો જાણે છે અથવા માને છે. ખોટા અથવા સાચા હોવાનું માનતા નથી, તેને ખોટા પુરાવા આપવા માટે કહેવામાં આવે છે.<br><br> સમજૂતી 1.:-<br>એક નિવેદન આ વિભાગના અર્થમાં છે, પછી ભલે તે મૌખિક રીતે કરવામાં આવે કે અન્યથા.<br> <br> સમજૂતી 2.:-<br>પ્રમાણ કરનાર વ્યક્તિની માન્યતા અંગેનું ખોટું નિવેદન આ વિભાગના અર્થમાં છે, અને કોઈ વ્યક્તિ એવું કહીને ખોટા પુરાવા આપવા માટે દોષિત હોઈ શકે છે કે તે એવી વસ્તુમાં વિશ્વાસ કરે છે જે તે માનતો નથી, તેમજ એમ કહીને કે તે એવી વસ્તુ જાણે છે જે તે જાણતો નથી.<br><br> ચિત્રો.<br><br> (a) A, એક ન્યાયી દાવાના સમર્થનમાં જે B પાસે Z સામે છે. એક હજાર રૂપિયા માટે, ટ્રાયલ પર ખોટી રીતે શપથ લે છે કે તેણે B ના દાવાના ન્યાયને સ્વીકારતા Zને સાંભળ્યું છે.<br><br> Aએ ખોટા પુરાવા આપ્યા છે.<br><br> (b) A, શપથ દ્વારા બંધાયેલા છે સત્ય જણાવે છે, જણાવે છે કે તે ચોક્કસ હસ્તાક્ષરને Z ના હસ્તાક્ષર તરીકે માને છે, જ્યારે તે તેને Z ના હસ્તાક્ષર તરીકે માનતો નથી.<br><br> અહીં A એ જણાવે છે કે જે તે ખોટા હોવાનું જાણે છે, અને તેથી ખોટા પુરાવા આપે છે.<br><br> (c) A, Z ના હસ્તાક્ષરનું સામાન્ય પાત્ર જાણીને, જણાવે છે કે તે ચોક્કસ હસ્તાક્ષર Z ની હસ્તાક્ષર હોવાનું માને છે;<br> A એવું માનીને સદ્ભાવનાથી. <br><br> અહીં A નું નિવેદન માત્ર તેની માન્યતા પ્રમાણે છે, અને તેની માન્યતા પ્રમાણે સાચું છે, અને તેથી, સહી Z ની હસ્તાક્ષર ન હોવા છતાં, A એ ખોટા પુરાવા આપ્યા નથી.<br><br > (d) A, સત્ય જણાવવા માટેના શપથ દ્વારા બંધાયેલ છે, કહે છે કે તે જાણે છે કે Z ચોક્કસ દિવસે કોઈ ચોક્કસ જગ્યાએ હતો, તે વિષય પર કંઈપણ જાણતો નથી.<br><br> A ખોટા પુરાવા આપે છે કે કેમ જે દિવસે નામ આપવામાં આવ્યું હતું કે ન હતું તે દિવસે Z તે જગ્યાએ હતો.<br><br> (e) A, એક દુભાષિયા અથવા અનુવાદક, નિવેદન અથવા દસ્તાવેજનું સાચું અર્થઘટન અથવા અનુવાદ તરીકે આપે છે અથવા પ્રમાણિત કરે છે જેનું અર્થઘટન કરવા માટે તે શપથ દ્વારા બંધાયેલ છે. અથવા સાચા અર્થમાં ભાષાંતર કરો, જે નથી અને જેને તે સાચું અર્થઘટન અથવા અનુવાદ માનતો નથી.<br><br> A એ ખોટા પુરાવા આપ્યા છે.<br><br><br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>"
 },
 {
  "name": "228.        Fabricating false evidence.",
  "details": "228  Whoever causes any circumstance to exist or makes any false entry in any book or record, or electronic record or makes any document or electronic record containing a false statement, intending that such circumstance, false entry or false statement may appear in evidence in a judicial proceeding, or in a proceeding taken by law before a public servant as such, or before an arbitrator, and that such circumstance, false entry or false statement, so appearing in evidence, may cause any person who in such proceeding is to form an opinion upon the evidence, to entertain an erroneous opinion touching any point material to the result of such proceeding is said “to fabricate false evidence”.<br><br> Illustrations.<br><br> (a) A puts jewels into a box belonging to Z, with the intention that they may be found in that box, and that this circumstance may cause Z to be convicted of theft.<br><br> A has fabricated false evidence.<br><br> (b) A makes a false entry in his shop-book for the purpose of using it as corroborative evidence in a Court.<br><br> A has fabricated false evidence.<br><br> (c) A, with the intention of causing Z to be convicted of a criminal conspiracy, writes a letter in imitation of Z’s handwriting, purporting to be addressed to an accomplice in such criminal conspiracy, and puts the letter in a place which he knows that the officers of the police are likely to search.<br><br> A has fabricated false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "228 જે કોઈ પણ સંજોગોનું કારણ બને છે અથવા કોઈપણ પુસ્તક અથવા રેકોર્ડ અથવા ઈલેક્ટ્રોનિક રેકોર્ડમાં કોઈ ખોટી એન્ટ્રી કરે છે અથવા ખોટા નિવેદનો ધરાવતો કોઈપણ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ બનાવે છે, તે હેતુથી આવા સંજોગો, ખોટી એન્ટ્રી અથવા ખોટું નિવેદન ન્યાયિકમાં પુરાવા તરીકે દેખાઈ શકે છે. કાર્યવાહી, અથવા કાયદા દ્વારા જાહેર સેવક સમક્ષ, અથવા લવાદ સમક્ષ લેવામાં આવેલી કાર્યવાહીમાં, અને તે સંજોગો, ખોટી એન્ટ્રી અથવા ખોટા નિવેદન, તેથી પુરાવામાં હાજર થવાથી, આવી કાર્યવાહીમાં અભિપ્રાય બનાવવાની કોઈપણ વ્યક્તિનું કારણ બની શકે છે. પુરાવા પર, આવી કાર્યવાહીના પરિણામ માટે કોઈપણ મુદ્દાની સામગ્રીને સ્પર્શતા ખોટા અભિપ્રાયને \"ખોટા પુરાવા બનાવટ\" કહેવાય છે.<br><br> ચિત્રો.<br><br> (a) A એ ઝવેરાતને Z સાથે સંબંધિત બોક્સ, આ ઈરાદા સાથે કે તેઓ તે બોક્સમાં મળી શકે, અને આ સંજોગોમાં Zને ચોરી માટે દોષિત ઠેરવવામાં આવે.<br><br> A એ ખોટા પુરાવા બનાવ્યા છે.<br><br> (b ) A તેની દુકાન-પુસ્તકમાં કોર્ટમાં સમર્થન પુરાવા તરીકે ઉપયોગ કરવાના હેતુથી ખોટી એન્ટ્રી કરે છે.<br><br> A એ ખોટા પુરાવા બનાવ્યા છે.<br><br> (c) A, ઈરાદાથી Z ને ગુનાહિત ષડયંત્ર માટે દોષિત ઠેરવવા માટે, Z ના હસ્તાક્ષરનું અનુકરણ કરીને એક પત્ર લખે છે, જે આવા ગુનાહિત કાવતરામાં સાથીદારને સંબોધવામાં આવે છે, અને તે પત્રને એવી જગ્યાએ મૂકે છે જ્યાં તેને ખબર હોય કે પોલીસના અધિકારીઓ સંભવિત છે. શોધવા માટે.<br><br> A એ ખોટા પુરાવા બનાવ્યા છે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>"
 },
