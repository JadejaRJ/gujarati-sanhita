 {
  "name": "260.        Intentional omission to apprehend on part of public servant bound to apprehend person under sentence or lawfully committed.",
  "details": "260  Whoever, being a public servant, legally bound as such public servant to apprehend or to keep in confinement any person under sentence of a Court for any offence or lawfully committed to custody, intentionally omits to apprehend such person, or intentionally suffers such person to escape or intentionally aids such person in escaping or attempting to escape from such confinement, shall be punished,— (a) with imprisonment for life or with imprisonment of either description for a term which may extend to fourteen years, with or without fine, if the person in confinement, or who ought to have been apprehended, is under sentence of death;<br> or (b) with imprisonment of either description for a term which may extend to seven years, with or without fine, if the person in confinement or who ought to have been apprehended, is subject, by a sentence of a Court, or by virtue of a commutation of such sentence, to imprisonment for life or imprisonment for a term of ten years, or upwards;<br> or (c) with imprisonment of either description for a term which may extend to three years, or with fine, or with both, if the person in confinement or who ought to have been apprehended, is subject by a sentence of a Court to imprisonment for a term not extending to ten years or if the person was lawfully committed to custody.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>260(a) <br>Punishment :  Imprisonment for life, or imprisonment for 14 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>260(a) <br>Punishment :  Imprisonment for life, or imprisonment for 14 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>260(b) <br>Punishment :  Imprisonment for 7 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>260(c) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "260 જે કોઈ, જાહેર સેવક હોવાને કારણે, કોઈપણ ગુના માટે અદાલતની સજા હેઠળ કોઈપણ વ્યક્તિને પકડવા અથવા કેદમાં રાખવા માટે કાયદેસર રીતે બંધાયેલ હોય અથવા કાયદેસર રીતે કસ્ટડી માટે પ્રતિબદ્ધ હોય, ઈરાદાપૂર્વક આવી વ્યક્તિને પકડવાનું છોડી દે, અથવા ઈરાદાપૂર્વક આવી વ્યક્તિને નુકસાન પહોંચાડે. આવી કેદમાંથી છટકી જવા કે ઇરાદાપૂર્વક આવી વ્યક્તિને છટકી જવા અથવા છટકી જવાની કોશિશમાં મદદ કરે છે, તેને સજા થશે, - (a) આજીવન કેદ અથવા કોઈપણ વર્ણનની કેદની મુદત માટે જે ચૌદ વર્ષ સુધી લંબાવી શકે છે, જો દંડ સાથે અથવા વગર, કેદમાં રહેલી વ્યક્તિ, અથવા જેને પકડવામાં આવવી જોઈએ, તે મૃત્યુદંડની સજા હેઠળ છે;<br> અથવા (b) કોઈપણ વર્ણનની કેદની મુદત માટે જે સાત વર્ષ સુધી લંબાવી શકે છે, દંડ સાથે અથવા વગર, જો વ્યક્તિ કેદ અથવા જેને પકડવામાં આવવો જોઈએ તે, કોર્ટની સજા દ્વારા અથવા આવી સજાના ફેરફારને કારણે, આજીવન કેદ અથવા દસ વર્ષની મુદત માટે કે તેથી વધુ કેદની સજાને પાત્ર છે;<br> અથવા ( c) ત્રણ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે, અથવા દંડ સાથે અથવા બંને સાથે, જો કેદમાં રહેલ વ્યક્તિ અથવા જેને પકડવામાં આવ્યો હોવો જોઈએ, તો તે કોર્ટની સજાને આધીન છે. મુદત દસ વર્ષ સુધી લંબાવવામાં આવતી નથી અથવા જો વ્યક્તિ કાયદેસર રીતે કસ્ટડી માટે પ્રતિબદ્ધ હતી.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>260(a) <br>સજા : આજીવન કેદ અથવા 14 વર્ષ સુધીની કેદ, દંડ સાથે અથવા વગર.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br > જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>260(a) <br>સજા : આજીવન કેદ, અથવા 14 વર્ષની કેદ, સાથે અથવા દંડ વિના.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br>260(b) <br>સજા : 7 વર્ષ સુધીની કેદ , દંડ સાથે અથવા વગર.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>260(c) <br>સજા : 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },

  "name": "261.        Escape from confinement or custody negligently suffered by public servant.",
  "details": "261  Whoever, being a public servant legally bound as such public servant to keep in confinement any person charged with or convicted of any offence or lawfully committed to custody, negligently suffers such person to escape from confinement, shall be punished with simple imprisonment for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>261 <br>Punishment :  Simple imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "261 જે કોઈ જાહેર સેવક હોવાને કારણે, કોઈપણ ગુના માટે દોષિત અથવા કાયદેસર રીતે કાયદેસર રીતે કસ્ટડીમાં પ્રતિબદ્ધ કોઈપણ વ્યક્તિને કેદમાં રાખવા માટે આવા જાહેર સેવક તરીકે કાયદેસર રીતે બંધાયેલ હોય, બેદરકારીપૂર્વક આવી વ્યક્તિને કેદમાંથી છટકી જાય, તેને એક મુદત માટે સાદી કેદની સજા થશે. જે બે વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>261 <br>સજા : 2 વર્ષની સાદી કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "262.        Resistance or obstruction by a person to his lawful apprehension.",
  "details": "262  Whoever intentionally offers any resistance or illegal obstruction to the lawful apprehension of himself for any offence with which he is charged or of which he has been convicted, or escapes or attempts to escape from any custody in which he is lawfully detained for any such offence, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> Explanation.:-<br>The punishment in this section is in addition to the punishment for which the person to be apprehended or detained in custody was liable for the offence with which he was charged, or of which he was convicted.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>262 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "262 જે કોઈ ઈરાદાપૂર્વક કોઈપણ ગુના માટે પોતાને કાયદેસરની આશંકા માટે કોઈપણ પ્રતિકાર અથવા ગેરકાયદેસર અવરોધ પ્રદાન કરે છે કે જેના માટે તેના પર આરોપ મૂકવામાં આવ્યો છે અથવા જેના માટે તેને દોષિત ઠેરવવામાં આવ્યો છે, અથવા છટકી જાય છે અથવા કોઈપણ કસ્ટડીમાંથી ભાગી જવાનો પ્રયાસ કરે છે જેમાં તેને આવા કોઈપણ ગુના માટે કાયદેસર રીતે અટકાયત કરવામાં આવી હોય. , બે વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> સમજૂતી.:-<br>આ કલમમાં સજા ઉપરાંત સજા કે જેના માટે વ્યક્તિને પકડવામાં આવશે અથવા કસ્ટડીમાં રાખવામાં આવશે તે ગુના માટે જવાબદાર છે કે જેના માટે તેના પર આરોપ મૂકવામાં આવ્યો હતો, અથવા જેના માટે તેને દોષિત ઠેરવવામાં આવ્યો હતો.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>262 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ \/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "263.        Resistance or obstruction to lawful apprehension of another person.",
  "details": "263  Whoever, intentionally offers any resistance or illegal obstruction to the lawful apprehension of any other person for an offence, or rescues or attempts to rescue any other person from any custody in which that person is lawfully detained for an offence,— (a) shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both;<br> or (b) if the person to be apprehended, or the person rescued or attempted to be rescued, is charged with or liable to be apprehended for an offence punishable with imprisonment for life or imprisonment for a term which may extend to ten years, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> or (c) if the person to be apprehended or rescued, or attempted to be rescued, is charged with or liable to be apprehended for an offence punishable with death, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> or (d) if the person to be apprehended or rescued, or attempted to be rescued, is liable under the sentence of a Court or by virtue of a commutation of such a sentence, to imprisonment for life, or imprisonment for a term of ten years or upwards, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> or (e) if the person to be apprehended or rescued, or attempted to be rescued, is under sentence of death, shall be punished with imprisonment for life or imprisonment of either description for a term not exceeding ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>263(a) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>263(a) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>263(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>263(c) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>263(d) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>263(e) <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "263 જે કોઈ અન્ય વ્યક્તિના ગુના માટે કાયદેસરની આશંકા માટે ઈરાદાપૂર્વક કોઈપણ પ્રતિકાર અથવા ગેરકાયદેસર અવરોધ પ્રદાન કરે છે, અથવા કોઈ અન્ય વ્યક્તિને કોઈ પણ કસ્ટડીમાંથી બચાવે છે અથવા છોડાવવાનો પ્રયાસ કરે છે જેમાં તે વ્યક્તિને ગુના માટે કાયદેસર રીતે અટકાયતમાં રાખવામાં આવે છે, - (a) બે વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા, અથવા દંડ અથવા બંને સાથે;<br> અથવા (b) જો વ્યક્તિને પકડવામાં આવી હોય, અથવા જે વ્યક્તિને બચાવી લેવામાં આવે અથવા બચાવવાનો પ્રયાસ કરવામાં આવે, આજીવન કેદ અથવા દસ વર્ષ સુધીની મુદત માટે કેદની સજાને પાત્ર ગુના માટે આરોપિત અથવા પકડવા માટે જવાબદાર, ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ જવાબદાર રહેશે દંડ;<br> અથવા (c) જો વ્યક્તિને પકડવામાં આવે અથવા છોડાવવામાં આવે અથવા બચાવવાનો પ્રયાસ કરવામાં આવે, તો મૃત્યુની સજાપાત્ર ગુના માટે આરોપ મૂકવામાં આવ્યો હોય અથવા તેને પકડવા માટે જવાબદાર હોય, તો તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે સાત વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે;<br> અથવા (ડી) જો વ્યક્તિને પકડવામાં આવે અથવા છોડાવવામાં આવે અથવા બચાવવાનો પ્રયાસ કરવામાં આવે, તો તે કોર્ટની સજા હેઠળ અથવા તેના આધારે જવાબદાર છે આવી સજામાં ફેરફાર, આજીવન કેદ, અથવા દસ વર્ષ અથવા તેથી વધુની મુદત માટે, કોઈપણ વર્ણનની કેદની સજા સાથે સજા કરવામાં આવશે જે સાત વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે;< br> અથવા (e) જો વ્યક્તિ પકડવામાં આવે અથવા છોડાવવામાં આવે અથવા બચાવવાનો પ્રયાસ કરવામાં આવે, તો તે મૃત્યુની સજા હેઠળ હોય, તો તેને આજીવન કેદ અથવા દસ વર્ષથી વધુની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ દંડ માટે જવાબદાર છે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>263(a) <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને મેજિસ્ટ્રેટ.<br><br><br>263(a) <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને .<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>263(b) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર. <br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>263(c) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન- જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>263(d) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>263(e) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> > જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"

  "name": "264.        Omission to apprehend, or sufferance of escape, on part of public servant, in cases not otherwise provided for.",
  "details": "264  Whoever, being a public servant legally bound as such public servant to apprehend, or to keep in confinement, any person in any case not provided for in section 259, section 260 or section 261, or in any other law for the time being in force, omits to apprehend that person or suffers him to escape from confinement, shall be punished— (a) if he does so intentionally, with imprisonment of either description for a term which may extend to three years, or with fine, or with both;<br> and (b) if he does so negligently, with simple imprisonment for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>264 <br>Punishment :   Cog\/NonCog :  Bailable\/Non-Bailable :   Court : <br><br>264 <br>Punishment :   Cog\/NonCog :  Bailable\/Non-Bailable :   Court : 264* <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>264** <br>Punishment :  Simple imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "264 જે કોઈ પણ જાહેર સેવક હોવાને કારણે, આવા જાહેર સેવક તરીકે કાયદેસર રીતે બંધાયેલ હોય, તેને પકડવા માટે અથવા કેદમાં રાખવા માટે, કોઈપણ વ્યક્તિને કોઈપણ કિસ્સામાં કલમ 259, કલમ 260 અથવા કલમ 261 અથવા અન્ય કોઈ કાયદામાં આ સમય માટે પૂરી પાડવામાં આવેલ નથી. બળજબરીથી, તે વ્યક્તિને પકડવાનું છોડી દે અથવા તેને કેદમાંથી છટકી જવા માટે સહન કરે, તો તેને સજા થશે- (a) જો તે ઇરાદાપૂર્વક આમ કરે છે, તો ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે ;<br> અને (b) જો તે આવું બેદરકારીપૂર્વક કરે તો, બે વર્ષ સુધીની મુદતની સાદી કેદ અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br> ********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>**** ****************************<br><br>264 <br>સજા : કોગ\/નોનકોગ : જામીનપાત્ર\/બિનજામીનપાત્ર : કોર્ટ : <br><br>264 <br>સજા : કોગ\/નોનકોગ : જામીનપાત્ર\/બિન-જામીનપાત્ર : કોર્ટ : 264* <br>સજા : 3 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>264** <br>સજા: 2 વર્ષની સાદી કેદ અથવા દંડ અથવા બંને. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

 {
  "name": "265.        Resistance or obstruction to lawful apprehension or escape or rescue in cases not otherwise provided for.",
  "details": "265  Whoever, in any case not provided for in section 262 or section 263 or in any other law for the time being in force, intentionally offers any resistance or illegal obstruction to the lawful apprehension of himself or of any other person, or escapes or attempts to escape from any custody in which he is lawfully detained, or rescues or attempts to rescue any other person from any custody in which that person is lawfully detained, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>265 <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "265 જે કોઈ પણ સંજોગોમાં કલમ 262 અથવા કલમ 263 અથવા અન્ય કોઈપણ કાયદામાં હાલ અમલમાં ન હોય, તે ઈરાદાપૂર્વક પોતાની અથવા અન્ય કોઈ વ્યક્તિની કાયદેસરની આશંકા સામે કોઈપણ પ્રતિકાર અથવા ગેરકાયદેસર અવરોધ પ્રદાન કરે છે, અથવા ભાગી જાય છે અથવા પ્રયાસ કરે છે. કોઈપણ કસ્ટડીમાંથી છટકી જવા માટે કે જેમાં તેને કાયદેસર રીતે અટકાયતમાં લેવામાં આવ્યો હોય, અથવા કોઈપણ કસ્ટડીમાંથી કોઈ અન્ય વ્યક્તિને છોડાવવા અથવા છોડાવવાના પ્રયાસો કે જેમાં તે વ્યક્તિને કાયદેસર રીતે અટકાયતમાં રાખવામાં આવી હોય, તેને છ મહિના સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br><br><br><br>************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>265 <br>સજા : 6 મહિનાની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "266.        Violation of condition of remission of punishment.",
  "details": "266  Whoever, having accepted any conditional remission of punishment, knowingly violates any condition on which such remission was granted, shall be punished with the punishment to which he was originally sentenced, if he has already suffered no part of that punishment, and if he has suffered any part of that punishment, then with so much of that punishment as he has not already suffered.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>266 <br>Punishment :  Punishment of original sentence, or if part of the punishment has been undergone, the residue.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : The Court by which the original offence was triable.<br><br><br>",
  "additional_info": "266 જેણે, સજાની કોઈપણ શરતી માફી સ્વીકારી લીધી હોય, તે જાણી જોઈને કોઈપણ શરતનું ઉલ્લંઘન કરે છે કે જેના પર આવી માફી આપવામાં આવી હતી, તેને તે સજા સાથે સજા કરવામાં આવશે જે તેને મૂળરૂપે સજા કરવામાં આવી હતી, જો તેણે તે સજાનો કોઈ ભાગ ભોગવ્યો ન હોય, અને જો તેણે તે સજાનો કોઈપણ ભાગ ભોગવ્યો હોય, પછી તે સજાનો એટલી બધી રકમ સાથે જે તેણે પહેલાથી જ ભોગવી ન હોય.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>266 <br>સજા : મૂળ સજાની સજા, અથવા જો સજાનો ભાગ પસાર કરવામાં આવ્યો હોય, તો અવશેષ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : અદાલત કે જેના દ્વારા મૂળ ગુનો ટ્રાયલેબલ હતો.<br><br><br>"
 },
 {
  "name": "267.        Intentional insult or interruption to public servant sitting in judicial proceeding.",
  "details": "267  Whoever, intentionally offers any insult, or causes any interruption to any public servant, while such public servant is sitting in any stage of a judicial proceeding, shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>267 <br>Punishment :  Simple imprisonment for 6 months, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate.<br><br><br>",
  "additional_info": "267 જે કોઈ પણ જાહેર સેવક ન્યાયિક કાર્યવાહીના કોઈપણ તબક્કામાં બેઠો હોય ત્યારે કોઈ પણ જાહેર સેવકને ઈરાદાપૂર્વક કોઈ અપમાન આપે છે અથવા કોઈ અવરોધ ઊભો કરે છે, તેને છ મહિના સુધીની મુદત માટે સાદી કેદ અથવા દંડની સજા કરવામાં આવશે. જે પાંચ હજાર રૂપિયા સુધી લંબાવી શકે છે, અથવા બંને સાથે.<br><br><br><br><br>************************ *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>267 <br>સજા : 6 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને -જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : જે અદાલતમાં ગુનો આચરવામાં આવ્યો છે, પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "268.        Personation of assessor.",
  "details": "268  Whoever, by personation or otherwise, shall intentionally cause, or knowingly suffer himself to be returned, empanelled or sworn as an assessor in any case in which he knows that he is not entitled by law to be so returned, empanelled or sworn, or knowing himself to have been so returned, empanelled or sworn contrary to law, shall voluntarily serve as such assessor, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>268 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "268 જે વ્યક્તિ, વ્યક્તિત્વ દ્વારા અથવા અન્યથા, ઇરાદાપૂર્વક અથવા જાણીજોઈને પોતાને કોઈ પણ સંજોગોમાં પાછા ફરવા, સૂચિબદ્ધ કરવા અથવા મૂલ્યાંકનકર્તા તરીકે શપથ લેવાનું કારણ બને છે જેમાં તે જાણે છે કે તે કાયદા દ્વારા આ રીતે પરત, સૂચિબદ્ધ અથવા શપથ લેવા માટે હકદાર નથી, અથવા પોતાને આટલું પરત કરવામાં આવ્યું છે, સૂચિબદ્ધ કરવામાં આવ્યું છે અથવા કાયદાની વિરુદ્ધ શપથ લીધા છે તે જાણવું, સ્વેચ્છાએ આવા મૂલ્યાંકનકાર તરીકે સેવા આપવી, બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>268 <br >સજા: 2 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> <br><br>"
 },
 {
  "name": "269.        Failure by person released on bail bond or bond to appear in Court.",
  "details": "269  Whoever, having been charged with an offence and released on bail bond or on bond, fails without sufficient cause (the burden of proving which shall lie upon him), to appear in Court in accordance with the terms of the bail or bond, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br> Explanation.:-<br>The punishment under this section is— (a) in addition to the punishment to which the offender would be liable on a conviction for the offence with which he has been charged;<br> and (b) without prejudice to the power of the Court to order forfeiture of the bond.<br><br> CHAPTER XV OF OFFENCES AFFECTING THE PUBLIC HEALTH, SAFETY, CONVENIENCE, DECENCY AND MORALS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>269 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "269 ​​જે કોઈ પર ગુનાનો આરોપ મૂકવામાં આવ્યો હોય અને જામીન અથવા બોન્ડ પર મુક્ત કરવામાં આવ્યો હોય, તે પૂરતા કારણ વિના નિષ્ફળ જાય (તે સાબિત કરવાનો બોજ તેના પર પડે છે), જામીન અથવા બોન્ડની શરતો અનુસાર કોર્ટમાં હાજર થવા માટે, એક વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br> સમજૂતી.:-<br>આ કલમ હેઠળની સજા છે- (એ) વધુમાં જે સજા માટે ગુનેગાર તેના પર આરોપ મૂકવામાં આવ્યો છે તે ગુના માટે દોષિત ઠરશે;<br> અને (b) બોન્ડ જપ્ત કરવાનો આદેશ આપવાની કોર્ટની સત્તા પર પૂર્વગ્રહ રાખ્યા વિના.<br><br > જાહેર આરોગ્ય, સલામતી, સગવડતા, શિષ્ટાચાર અને નૈતિકતાને અસર કરતા ગુનાઓનો પ્રકરણ XV<br><br><br>********************** ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>269 <br>સજા : 1 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.< br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "270.        Public nuisance.",
  "details": "270  A person is guilty of a public nuisance who does any act or is guilty of an illegal omission which causes any common injury, danger or annoyance to the public or to the people in general who dwell or occupy property in the vicinity, or which must necessarily cause injury, obstruction, danger or annoyance to persons who may have occasion to use any public right but a common nuisance is not excused on the ground that it causes some convenience or advantage.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "270 કોઈ વ્યક્તિ જાહેર ઉપદ્રવ માટે દોષિત છે કે જે કોઈ પણ કૃત્ય કરે છે અથવા ગેરકાયદેસર અવગણના માટે દોષિત છે જે સામાન્ય રીતે સામાન્ય રીતે લોકોને અથવા આસપાસના વિસ્તારમાં રહેતા અથવા મિલકત પર કબજો કરતા લોકોને સામાન્ય ઈજા, ભય અથવા હેરાનગતિનું કારણ બને છે, અથવા જે ફરજિયાત છે. આવશ્યકપણે એવી વ્યક્તિઓને ઈજા, અવરોધ, ભય અથવા હેરાનગતિનું કારણ બને કે જેમને કોઈ જાહેર અધિકારનો ઉપયોગ કરવાનો પ્રસંગ હોઈ શકે પરંતુ સામાન્ય ઉપદ્રવને એ આધાર પર માફી આપવામાં આવતી નથી કે તે કેટલીક સગવડ અથવા લાભનું કારણ બને છે.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>"
 },
 {
  "name": "271.        Negligent act likely to spread infection of disease dangerous to life.",
  "details": "271. Whoever unlawfully or negligently does any act which is, and which he knows or has reason to believe to be, likely to spread the infection of any disease dangerous to life, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>271 <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "271. જે કોઈ ગેરકાયદેસર રીતે અથવા બેદરકારીપૂર્વક કોઈપણ કૃત્ય કરે છે જે છે, અને જેને તે જાણે છે અથવા માનવા માટેનું કારણ છે, જીવન માટે જોખમી કોઈપણ રોગના ચેપને ફેલાવવાની સંભાવના છે, તેને લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. છ મહિના સુધી, અથવા દંડ, અથવા બંને સાથે.<br><br><br><br><br>************************ *********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************************** *****<br><br>271 <br>સજા : 6 મહિનાની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> > કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "272.        Malignant act likely to spread infection of disease dangerous to life.",
  "details": "272  Whoever malignantly does any act which is, and which he knows or has reason to believe to be, likely to spread the infection of any disease dangerous to life, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>272 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "272 જે કોઈ જીવલેણ રીતે જીવ માટે જોખમી કોઈપણ રોગનો ચેપ ફેલાવી શકે તેવી સંભાવના છે, અને જે તે જાણતો હોય અથવા માનવા માટેનું કારણ હોય તેવું કોઈ પણ કૃત્ય કરે છે, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. , અથવા દંડ સાથે, અથવા બંને સાથે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>272 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "273.        Disobedience to quarantine rule.",
  "details": "273  Whoever knowingly disobeys any rule made by the Government for putting any mode of transport into a state of quarantine, or for regulating the intercourse of any such transport in a state of quarantine or for regulating the intercourse between places where an infectious disease prevails and other places, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>273 <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "273 જે કોઈ પણ વાહનવ્યવહારના કોઈપણ પ્રકારને સંસર્ગનિષેધની સ્થિતિમાં મૂકવા માટે અથવા આવા કોઈપણ પરિવહનના સંભોગને સંસર્ગનિષેધની સ્થિતિમાં અથવા ચેપી રોગ પ્રવર્તે છે તેવા સ્થળો વચ્ચેના સંભોગને નિયંત્રિત કરવા માટે સરકાર દ્વારા બનાવેલા કોઈપણ નિયમનો જાણી જોઈને અનાદર કરે છે. સ્થાનો, છ મહિના સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>273 <br>સજા : 6 મહિનાની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "274.        Adulteration of food or drink intended for sale.",
  "details": "274  Whoever adulterates any article of food or drink, so as to make such article noxious as food or drink, intending to sell such article as food or drink, or knowing it to be likely that the same will be sold as food or drink, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>274 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "274 જે કોઈ પણ ખાદ્યપદાર્થ કે પીણાની કોઈપણ વસ્તુમાં ભેળસેળ કરે છે, જેથી કરીને આવા લેખને ખાદ્ય કે પીણા તરીકે હાનિકારક બનાવવા, આવી વસ્તુને ખાદ્યપદાર્થો તરીકે વેચવાનો ઈરાદો હોય, અથવા તે ખાદ્યપદાર્થ તરીકે વેચવામાં આવશે તેવી શક્યતા જાણતા હોય, છ મહિના સુધીની મુદત માટે વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>274 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને |"
 },
 {
  "name": "275.        Sale of noxious food or drink.",
  "details": "275  Whoever sells, or offers or exposes for sale, as food or drink, any article which has been rendered or has become noxious, or is in a state unfit for food or drink, knowing or having reason to believe that the same is noxious as food or drink, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>275 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "275 જે કોઈ પણ આર્ટિકલ કે જે રેન્ડર કરવામાં આવી હોય અથવા હાનિકારક બની ગઈ હોય અથવા ખાવા-પીવા માટે અયોગ્ય હોય તેવી સ્થિતિમાં હોય, તે જાણતા કે માનવા માટેનું કારણ હોય કે તે ખાદ્યપદાર્થ તરીકે વેચે છે, ઓફર કરે છે અથવા વેચાણ માટે ખુલ્લી મૂકે છે. ખાદ્યપદાર્થો અથવા પીણું, છ મહિના સુધીની મુદત માટે વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br><br><br><br><br> br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>** ******************************<br><br>275 <br>સજા : 6 મહિનાની કેદ અથવા દંડ 5,000 રૂપિયા, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "276.        Adulteration of drugs.",
  "details": "276  Whoever adulterates any drug or medical preparation in such a manner as to lessen the efficacy or change the operation of such drug or medical preparation, or to make it noxious, intending that it shall be sold or used for, or knowing it to be likely that it will be sold or used for, any medicinal purpose, as if it had not undergone such adulteration, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>276 <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "276 જે કોઈ પણ દવા અથવા તબીબી તૈયારીમાં એવી રીતે ભેળસેળ કરે છે કે તે અસરકારકતા ઘટાડે છે અથવા આવી દવા અથવા તબીબી તૈયારીની કામગીરીમાં ફેરફાર કરે છે, અથવા તેને હાનિકારક બનાવે છે, તે હેતુથી કે તે વેચવામાં આવશે અથવા તેનો ઉપયોગ કરવામાં આવશે, અથવા તે સંભવિત છે તે જાણીને. કે તે કોઈપણ ઔષધીય હેતુ માટે વેચવામાં આવશે અથવા તેનો ઉપયોગ કરવામાં આવશે, જેમ કે તે આવી ભેળસેળમાંથી પસાર થઈ ન હોય, તો તેને એક વર્ષ સુધીની મુદત માટે અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ હોઈ શકે તે માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. , અથવા બંને સાથે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>276 <br>સજા : 1 વર્ષની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને > કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "277.        Sale of adulterated drugs.",
  "details": "277  Whoever, knowing any drug or medical preparation to have been adulterated in such a manner as to lessen its efficacy, to change its operation, or to render it noxious, sells the same, or offers or exposes it for sale, or issues it from any dispensary for medicinal purposes as unadulterated, or causes it to be used for medicinal purposes by any person not knowing of the adulteration, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>277 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "277 જે કોઈ પણ દવા અથવા તબીબી તૈયારીમાં એવી રીતે ભેળસેળ કરવામાં આવી છે કે તેની અસરકારકતા ઘટાડવા, તેની કામગીરીમાં ફેરફાર કરવા, અથવા તેને હાનિકારક બનાવવા માટે, તે જ વેચે છે, અથવા તેને વેચાણ માટે ઓફર કરે છે અથવા ખુલ્લી પાડે છે, અથવા તેને ઇશ્યૂ કરે છે. ઔષધીય હેતુઓ માટે કોઈપણ દવાખાનું ભેળસેળ રહિત તરીકે, અથવા ભેળસેળ વિશે જાણતી ન હોય તેવી કોઈપણ વ્યક્તિ દ્વારા તેનો ઔષધીય હેતુઓ માટે ઉપયોગ કરવા માટેનું કારણ બને છે, તો તેને છ મહિના સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડની સજા કરવામાં આવશે. પાંચ હજાર રૂપિયા, અથવા બંને સાથે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>277 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને <br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "278.        Sale of drug as a different drug or preparation.",
  "details": "278  Whoever knowingly sells, or offers or exposes for sale, or issues from a dispensary for medicinal purposes, any drug or medical preparation, as a different drug or medical preparation, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>278 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "278 જે કોઈ જાણી જોઈને વેચાણ કરે છે, અથવા ઓફર કરે છે અથવા વેચાણ માટે ઉજાગર કરે છે, અથવા ઔષધીય હેતુઓ માટે ડિસ્પેન્સરીમાંથી સમસ્યાઓ, કોઈપણ દવા અથવા તબીબી તૈયારી, એક અલગ દવા અથવા તબીબી તૈયારી તરીકે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે તે મુદત માટે વિસ્તૃત થઈ શકે છે. છ મહિના, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>****************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>278 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> > જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "279.        Fouling water of public spring or reservoir.",
  "details": "279  Whoever voluntarily corrupts or fouls the water of any public spring or reservoir, so as to render it less fit for the purpose for which it is ordinarily used, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>279 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "279 જે કોઈ પણ જાહેર ઝરણા અથવા જળાશયના પાણીને સ્વેચ્છાએ ભ્રષ્ટ કરે છે અથવા ખરાબ કરે છે, જેથી તે જે હેતુ માટે સામાન્ય રીતે ઉપયોગમાં લેવાય છે તે હેતુ માટે તેને ઓછું યોગ્ય બનાવવા માટે, તેને છ મહિના સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>279 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "280.        Making atmosphere noxious to health.",
  "details": "280  Whoever voluntarily vitiates the atmosphere in any place so as to make it noxious to the health of persons in general dwelling or carrying on business in the neighbourhood or passing along a public way, shall be punished with fine which may extend to one thousand rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>280 <br>Punishment :  Fine of 1,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "280 જે કોઈ વ્યક્તિ સ્વેચ્છાએ કોઈપણ જગ્યાએ વાતાવરણને ખરાબ કરે જેથી કરીને સામાન્ય રહેઠાણમાં અથવા પડોશમાં વ્યવસાય કરતા લોકોના સ્વાસ્થ્ય માટે હાનિકારક બને અથવા જાહેર માર્ગ પરથી પસાર થાય તો તેને એક હજાર રૂપિયા સુધીનો દંડ થઈ શકે તેવી સજા થશે. <br><br><br><br><br>********************************<br> વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>280 <br>સજા: 1,000 રૂપિયાનો દંડ.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "281.        Rash driving or riding on a public way.",
  "details": "281  Whoever drives any vehicle, or rides, on any public way in a manner so rash or negligent as to endanger human life, or to be likely to cause hurt or injury to any other person, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to one thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>281 <br>Punishment :  Imprisonment for 6 months, or fine of 1,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "281 જે કોઈ પણ જાહેર માર્ગ પર કોઈ પણ વાહન ચલાવે છે અથવા સવારી કરે છે, જેથી માનવ જીવનને જોખમમાં મૂકે અથવા અન્ય કોઈ વ્યક્તિને ઈજા પહોંચાડવાની અથવા ઈજા પહોંચાડવાની સંભાવના હોય તેવી રીતે બેદરકારીપૂર્વક અથવા બેદરકારીપૂર્વક ચલાવે છે, તેને કોઈપણ વર્ણનની કેદની સજા થશે. મુદત જે છ મહિના સુધી લંબાવી શકે છે, અથવા દંડ જે એક હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>281 <br>સજા : 6 મહિનાની કેદ અથવા 1,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ .<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "282.        Rash navigation of vessel.",
  "details": "282  Whoever navigates any vessel in a manner so rash or negligent as to endanger human life, or to be likely to cause hurt or injury to any other person, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>282 <br>Punishment :  Imprisonment for 6 months, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "282 જે કોઈ વ્યક્તિ માનવ જીવનને જોખમમાં મૂકે અથવા અન્ય કોઈ વ્યક્તિને નુકસાન પહોંચાડવાની અથવા ઈજા પહોંચાડવાની સંભાવના હોય તેવી રીતે ઉતાવળ અથવા બેદરકારીથી કોઈપણ જહાજને નેવિગેટ કરે છે, તેને છ મહિના સુધી લંબાવવાની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ જે રૂપિયા દસ હજાર સુધીનો હોઈ શકે છે અથવા બંને સાથે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>282 <br>સજા : 6 મહિનાની કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "283.        Exhibition of false light, mark or buoy.",
  "details": "283  Whoever exhibits any false light, mark or buoy, intending or knowing it to be likely that such exhibition will mislead any navigator, shall be punished with imprisonment of either description for a term which may extend to seven years, and with fine which shall not be less than ten thousand rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>283 <br>Punishment :  Imprisonment for 7 years, and fine which shall not be less than 10,000 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "283 જે કોઈ ખોટા પ્રકાશ, ચિહ્ન અથવા બોયનું પ્રદર્શન કરે છે, તે હેતુથી અથવા તે જાણતા હોય કે આવા પ્રદર્શન કોઈપણ નેવિગેટરને ગેરમાર્ગે દોરશે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને દંડ સાથે જે નહીં થાય. દસ હજાર રૂપિયાથી ઓછા હોય.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>283 <br>સજા: 7 વર્ષની કેદ, અને દંડ જે 10,000 રૂપિયાથી ઓછો ન હોવો જોઈએ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> > કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "284.        Conveying person by water for hire in unsafe or overloaded vessel.",
  "details": "284  Whoever knowingly or negligently conveys, or causes to be conveyed for hire, any person by water in any vessel, when that vessel is in such a state or so loaded as to endanger the life of that person, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>284 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "284 જે કોઈ વ્યક્તિ જાણી જોઈને અથવા બેદરકારીથી કોઈ પણ વ્યક્તિને કોઈપણ જહાજમાં પાણી દ્વારા વહન કરે છે અથવા તેને ભાડેથી પહોંચાડે છે, જ્યારે તે જહાજ એવી સ્થિતિમાં હોય અથવા તે વ્યક્તિના જીવનને જોખમમાં મૂકે તેટલું લોડ હોય, તો તેને બંનેમાંથી એકની કેદની સજા થશે. મુદત માટેનું વર્ણન જે છ મહિના સુધી લંબાવી શકે છે, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>284 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/ નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "285.        Danger or obstruction in public way or line of navigation.",
  "details": "285  Whoever, by doing any act, or by omitting to take order with any property in his possession or under his charge, causes danger, obstruction or injury to any person in any public way or public line of navigation, shall be punished with fine which may extend to five thousand rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>285 <br>Punishment :  Fine of 5,000 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "285 જે કોઈ પણ વ્યક્તિ, કોઈપણ કૃત્ય કરીને, અથવા તેના કબજામાં અથવા તેના હવાલા હેઠળની કોઈપણ મિલકત સાથે ઓર્ડર લેવાની અવગણના કરીને, કોઈપણ વ્યક્તિને કોઈપણ જાહેર માર્ગ અથવા નેવિગેશનની જાહેર લાઇનમાં જોખમ, અવરોધ અથવા ઈજા પહોંચાડે છે, તે દંડ સાથે શિક્ષાને પાત્ર છે જે પાંચ હજાર રૂપિયા સુધી લંબાવી શકે છે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>285 <br>સજા: 5,000 રૂપિયાનો દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br> <br>"
 },
 {
  "name": "286.        Negligent conduct with respect to poisonous substance.",
  "details": "286  Whoever does, with any poisonous substance, any act in a manner so rash or negligent as to endanger human life, or to be likely to cause hurt or injury to any person or knowingly or negligently omits to take such order with any poisonous substance in his possession as is sufficient to guard against any probable danger to human life from such poisonous substance, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>286 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "286 જે કોઈ પણ ઝેરી પદાર્થ સાથે, માનવ જીવનને જોખમમાં મૂકે તેવી રીતે ઉતાવળમાં અથવા બેદરકારીથી કોઈપણ કૃત્ય કરે છે, અથવા કોઈ વ્યક્તિને નુકસાન પહોંચાડવાની અથવા ઈજા પહોંચાડવાની સંભાવના છે અથવા જાણી જોઈને અથવા બેદરકારીપૂર્વક કોઈપણ ઝેરી પદાર્થ સાથે આવો આદેશ લેવાનું છોડી દે છે. આવા ઝેરી પદાર્થથી માનવ જીવનને સંભવિત જોખમો સામે રક્ષણ આપવા માટે પૂરતો તેનો કબજો, છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા દંડ સાથે શિક્ષા કરવામાં આવશે. બંને.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >286 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને br><br><br>"
 },
 {
  "name": "287.        Negligent conduct with respect to fire or combustible matter.",
  "details": "287  Whoever does, with fire or any combustible matter, any act so rashly or negligently as to endanger human life, or to be likely to cause hurt or injury to any other person or knowingly or negligently omits to take such order with any fire or any combustible matter in his possession as is sufficient to guard against any probable danger to human life from such fire or combustible matter, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to two thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>287 <br>Punishment :  Imprisonment for 6 months, or fine of 2,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "287 જે કોઈ વ્યક્તિ, અગ્નિ અથવા કોઈપણ જ્વલનશીલ વસ્તુ સાથે, માનવ જીવનને જોખમમાં મૂકે તેવું કોઈપણ કૃત્ય ઉતાવળથી અથવા બેદરકારીથી કરે છે, અથવા અન્ય કોઈ વ્યક્તિને નુકસાન પહોંચાડે અથવા ઈજા પહોંચાડે તેવી શક્યતા હોય અથવા જાણી જોઈને અથવા બેદરકારીપૂર્વક કોઈપણ અગ્નિ અથવા કોઈપણ સાથે આવો આદેશ લેવાનું છોડી દે છે. તેના કબજામાં જ્વલનશીલ પદાર્થ, જેમ કે આવી આગ અથવા જ્વલનશીલ પદાર્થથી માનવ જીવનને સંભવિત જોખમ સામે રક્ષણ આપવા માટે પૂરતું છે, તેને છ મહિના સુધીની મુદત માટે અથવા દંડ જે બે મહિના સુધી લંબાઈ શકે તે માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. હજાર રૂપિયા, અથવા બંને સાથે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>287 <br>સજા : 6 મહિનાની કેદ અથવા 2,000 રૂપિયાનો દંડ અથવા બંને : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "288.        Negligent conduct with respect to explosive substance.",
  "details": "288  Whoever does, with any explosive substance, any act so rashly or negligently as to endanger human life, or to be likely to cause hurt or injury to any other person, or knowingly or negligently omits to take such order with any explosive substance in his possession as is sufficient to guard against any probable danger to human life from that substance, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>288 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "288 જે કોઈ પણ વિસ્ફોટક પદાર્થ વડે, માનવ જીવનને જોખમમાં મૂકે તેવું કોઈપણ કૃત્ય ઉતાવળથી અથવા બેદરકારીપૂર્વક કરે છે, અથવા અન્ય કોઈ વ્યક્તિને ઈજા કે ઈજા પહોંચાડવાની શક્યતા છે, અથવા જાણી જોઈને અથવા બેદરકારીપૂર્વક તેનામાં કોઈપણ વિસ્ફોટક પદાર્થ સાથે આવો આદેશ લેવાનું છોડી દે છે. કબજો જે તે પદાર્થથી માનવ જીવનને સંભવિત જોખમ સામે રક્ષણ આપવા માટે પૂરતો છે, તે છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે. <br><br><br><br><br>********************************<br> વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>288 <br>સજા: 6 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br> <br><br>"
 },
 {
  "name": "289.        Negligent conduct with respect to machinery.",
  "details": "289  Whoever does, with any machinery, any act so rashly or negligently as to endanger human life or to be likely to cause hurt or injury to any other person or knowingly or negligently omits to take such order with any machinery in his possession or under his care as is sufficient to guard against any probable danger to human life from such machinery, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>289 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "289 જે કોઈ પણ મશીનરી સાથે, માનવ જીવનને જોખમમાં મૂકે અથવા અન્ય કોઈ વ્યક્તિને નુકસાન પહોંચાડે અથવા ઈજા પહોંચાડી શકે તેવું કોઈપણ કૃત્ય ઉતાવળથી અથવા બેદરકારીપૂર્વક કરે અથવા જાણી જોઈને અથવા બેદરકારીપૂર્વક તેના કબજામાં અથવા તેના હેઠળની કોઈપણ મશીનરી સાથે આવો ઓર્ડર લેવાનું છોડી દે. આવી મશીનરીથી માનવ જીવનને સંભવિત જોખમો સામે રક્ષણ આપવા માટે પૂરતી કાળજી, છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે. <br><br><br><br><br>********************************<br> વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>289 <br>સજા: 6 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br> br><br><br>"

 {
  "name": "290.        Negligent conduct with respect to pulling down, repairing or constructing buildings, etc.",
  "details": "290  Whoever, in pulling down, repairing or constructing any building, knowingly or negligently omits to take such measures with that building as is sufficient to guard against any probable danger to human life from the fall of that building, or of any part thereof, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>290 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "290 જે કોઈ પણ ઈમારતને નીચે ઉતારતી વખતે, સમારકામ કરતી વખતે અથવા બાંધતી વખતે, તે ઈમારત સાથે અથવા તેના કોઈપણ ભાગના પડવાથી માનવ જીવનને સંભવિત જોખમ સામે રક્ષણ આપવા માટે પૂરતા હોય તેવા પગલાં લેવાનું જાણી જોઈને અથવા બેદરકારીથી છોડી દે છે. છ મહિના સુધીની મુદત માટે વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>290 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને |"
 },
 {
  "name": "291.        Negligent conduct with respect to animal.",
  "details": "291  Whoever knowingly or negligently omits to take such measures with any animal in his possession as is sufficient to guard against any probable danger to human life, or any probable danger of grievous hurt from such animal, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>291 <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "291 જે કોઈ વ્યક્તિ તેના કબજામાં રહેલા કોઈપણ પ્રાણી સાથે આવા પગલાં લેવાનું છોડી દે છે જે માનવ જીવન માટેના કોઈપણ સંભવિત જોખમ સામે રક્ષણ આપવા માટે પૂરતું હોય અથવા આવા પ્રાણીથી ગંભીર ઈજાના સંભવિત જોખમો હોય, તો તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે છ મહિના સુધી લંબાવી શકે છે અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>291 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ .<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "292.        Punishment for public nuisance in cases not otherwise provided for.",
  "details": "292  Whoever commits a public nuisance in any case not otherwise punishable by this Sanhita shall be punished with fine which may extend to one thousand rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>292 <br>Punishment :  Fine of 1,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "292 જે કોઈ પણ સંજોગોમાં આ સંહિતા દ્વારા અન્યથા શિક્ષાપાત્ર ન હોય તેવા સંજોગોમાં જાહેર ઉપદ્રવ કરે તો તેને એક હજાર રૂપિયા સુધીનો દંડ ફટકારવામાં આવશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>292 <br>સજા : 1,000 રૂપિયાનો દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.< br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "293.        Continuance of nuisance after injunction to discontinue.",
  "details": "293  Whoever repeats or continues a public nuisance, having been enjoined by any public servant who has lawful authority to issue such injunction not to repeat or continue such nuisance, shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>293 <br>Punishment :  Simple imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "293 જે કોઈ જાહેર ઉપદ્રવનું પુનરાવર્તન કરે છે અથવા ચાલુ રાખે છે, જેને કોઈ પણ જાહેર સેવક દ્વારા આદેશ આપવામાં આવ્યો હોય કે જેમની પાસે આવા ઉપદ્રવને પુનરાવર્તિત ન કરવા અથવા ચાલુ રાખવાનો આદેશ જારી કરવાની કાયદેસર સત્તા છે, તો તેને છ મહિના સુધી લંબાવવાની મુદત માટે સાદી કેદની સજા કરવામાં આવશે, અથવા દંડ જે પાંચ હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>293 <br>સજા : 6 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "294.        Sale, etc., of obscene books, etc.",
  "details": "294  (1) For the purposes of sub-section (2), a book, pamphlet, paper, writing, drawing, painting, representation, figure or any other object, including display of any content in electronic form shall be deemed to be obscene if it is lascivious or appeals to the prurient interest or if its effect, or (where it comprises two or more distinct items) the effect of any one of its items, is, if taken as a whole, such as to tend to deprave and corrupt persons who are likely, having regard to all relevant circumstances, to read, see or hear the matter contained or embodied in it.<br><br> (2) Whoever— (a) sells, lets to hire, distributes, publicly exhibits or in any manner puts into circulation, or for purposes of sale, hire, distribution, public exhibition or circulation, makes, produces or has in his possession any obscene book, pamphlet, paper, drawing, painting, representation or figure or any other obscene object whatsoever in whatever manner;<br> or (b) imports, exports or conveys any obscene object for any of the purposes aforesaid, or knowing or having reason to believe that such object will be sold, let to hire, distributed or publicly exhibited or in any manner put into circulation;<br> or (c) takes part in or receives profits from any business in the course of which he knows or has reason to believe that any such obscene objects are, for any of the purposes aforesaid, made produced, purchased, kept, imported, exported, conveyed, publicly exhibited or in any manner put into circulation;<br> or (d) advertises or makes known by any means whatsoever that any person is engaged or is ready to engage in any act which is an offence under this section, or that any such obscene object can be procured from or through any person;<br> or (e) offers or attempts to do any act which is an offence under this section, shall be punished on first conviction with imprisonment of either description for a term which may extend to two years, and with fine which may extend to five thousand rupees, and, in the event of a second or subsequent conviction, with imprisonment of either description for a term which may extend to five years, and also with fine which may extend to ten thousand rupees.<br><br> Exception.:-<br>This section does not extend to— (a) any book, pamphlet, paper, writing, drawing, painting, representation or figure— (i) the publication of which is proved to be justified as being for the public good on the ground that such book, pamphlet, paper, writing, drawing, painting, representation or figure is in the interest of science, literature, art or learning or other objects of general concern;<br> or (ii) which is kept or used bona fide for religious purposes;<br> (b) any representation sculptured, engraved, painted or otherwise represented on or in— (i) any ancient monument within the meaning of the Ancient Monuments and Archaeological Sites and Remains Act, 1958;<br> or (ii) any temple, or on any car used for the conveyance of idols, or kept or used for any religious purpose.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>294(a) <br>Punishment :  On first conviction, with imprisonment for 2 years, and with fine of 5,000 rupees, and, in the event of second or subsequent conviction, with imprisonment for 5 years, and with fine of 10,000 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "294 (1) પેટા-કલમ (2) ના હેતુઓ માટે, પુસ્તક, પેમ્ફલેટ, કાગળ, લેખન, ચિત્ર, ચિત્ર, રજૂઆત, આકૃતિ અથવા અન્ય કોઈપણ વસ્તુ, જેમાં ઇલેક્ટ્રોનિક સ્વરૂપમાં કોઈપણ સામગ્રીના પ્રદર્શનનો સમાવેશ થાય છે તે અશ્લીલ માનવામાં આવશે. જો તે લંપટ હોય અથવા પૂર્વવર્તી હિતને અપીલ કરતી હોય અથવા જો તેની અસર હોય, અથવા (જ્યાં તે બે અથવા વધુ અલગ વસ્તુઓનો સમાવેશ કરે છે) તેની કોઈપણ એક આઇટમની અસર, જો સંપૂર્ણ રીતે લેવામાં આવે તો, જેમ કે બગાડ કરવાનું વલણ અને ભ્રષ્ટ વ્યક્તિઓ કે જેઓ તમામ સંબંધિત સંજોગોને ધ્યાનમાં રાખીને, તેમાં સમાવિષ્ટ અથવા મૂર્ત બાબત વાંચવા, જોવા અથવા સાંભળવા માટે સંભવ છે.<br><br> (2) જે કોઈ- (a) વેચાણ કરે છે, ભાડે આપવા દે છે, વહેંચે છે, જાહેરમાં પ્રદર્શિત કરે છે અથવા કોઈપણ રીતે ચલણમાં મૂકે છે, અથવા વેચાણ, ભાડે, વિતરણ, જાહેર પ્રદર્શન અથવા પરિભ્રમણના હેતુઓ માટે, બનાવે છે, બનાવે છે અથવા તેના કબજામાં કોઈપણ અશ્લીલ પુસ્તક, પેમ્ફલેટ, કાગળ, ચિત્ર, ચિત્ર, રજૂઆત અથવા આકૃતિ અથવા અન્ય કોઈપણ અશ્લીલ વસ્તુ ગમે તે રીતે હોય;<br> અથવા (b) ઉપરોક્ત હેતુઓમાંથી કોઈપણ હેતુ માટે કોઈપણ અશ્લીલ વસ્તુની આયાત, નિકાસ અથવા વહન કરે છે, અથવા તે જાણતા કે માનવાનું કારણ છે કે આવી વસ્તુ વેચવામાં આવશે, ભાડે આપવા, વિતરણ અથવા જાહેરમાં આપવામાં આવશે. પ્રદર્શિત અથવા કોઈપણ રીતે પ્રચલિત;<br> અથવા (c) કોઈપણ વ્યવસાયમાં ભાગ લે છે અથવા તેમાંથી નફો મેળવે છે જે દરમિયાન તે જાણતો હોય અથવા માનવાનું કારણ હોય કે આવી કોઈપણ અશ્લીલ વસ્તુઓ, ઉપરોક્ત કોઈપણ હેતુઓ માટે છે , ઉત્પાદિત, ખરીદેલ, રાખવામાં, આયાત, નિકાસ, અભિવ્યક્ત, જાહેરમાં પ્રદર્શિત અથવા કોઈપણ રીતે પરિભ્રમણમાં મૂકવામાં આવે છે;<br> અથવા (ડી) કોઈપણ રીતે જાહેરાત કરે છે અથવા જાહેર કરે છે કે કોઈપણ વ્યક્તિ રોકાયેલ છે અથવા તેમાં જોડાવા માટે તૈયાર છે કોઈપણ કૃત્ય કે જે આ કલમ હેઠળ ગુનો છે, અથવા તે કોઈપણ અશ્લીલ વસ્તુ કોઈપણ વ્યક્તિ પાસેથી અથવા તેના દ્વારા મેળવી શકાય છે;<br> અથવા (e) કોઈપણ કૃત્ય ઓફર કરે છે અથવા કરવાનો પ્રયાસ કરે છે જે આ કલમ હેઠળ ગુનો છે, તેને સજા કરવામાં આવશે પ્રથમ દોષી સાબિત થવા પર બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા અને પાંચ હજાર રૂપિયા સુધીના દંડ સાથે, અને બીજી કે પછીની દોષિત ઠરાવવાના કિસ્સામાં, કોઈપણ વર્ણનની જેલની સજા સાથે જે મુદત માટે પાંચ વર્ષ સુધી લંબાવવામાં આવી શકે છે, અને દંડ સાથે પણ જે દસ હજાર રૂપિયા સુધીનો હોઈ શકે છે.<br><br> અપવાદ.:-<br>આ વિભાગ - (a) કોઈપણ પુસ્તક, પેમ્ફલેટ, કાગળ, લેખન, ડ્રોઇંગ, પેઇન્ટિંગ, પ્રતિનિધિત્વ અથવા આકૃતિ- (i) જેનું પ્રકાશન એ આધાર પર જાહેર હિત માટે હોવાનું સાબિત થયું છે કે આવા પુસ્તક, પેમ્ફલેટ, કાગળ, લેખન, ચિત્ર, ચિત્ર, પ્રતિનિધિત્વ અથવા આકૃતિ હિતમાં છે. વિજ્ઞાન, સાહિત્ય, કલા અથવા શિક્ષણ અથવા સામાન્ય ચિંતાની અન્ય વસ્તુઓ;<br> અથવા (ii) જે ધાર્મિક હેતુઓ માટે રાખવામાં આવે છે અથવા તેનો ઉપયોગ કરવામાં આવે છે;<br> (b) કોઈપણ પ્રતિનિધિત્વ શિલ્પ, કોતરણી, ચિત્રિત અથવા અન્યથા રજૂ કરવામાં આવે છે અથવા માં- (i) પ્રાચીન સ્મારકો અને પુરાતત્વીય સ્થળો અને અવશેષો અધિનિયમ, 1958 ના અર્થમાં કોઈપણ પ્રાચીન સ્મારક;<br> અથવા (ii) કોઈપણ મંદિર, અથવા મૂર્તિઓના પરિવહન માટે ઉપયોગમાં લેવાતી કોઈપણ કાર પર, અથવા રાખવામાં અથવા ઉપયોગમાં લેવાતી કોઈપણ ધાર્મિક હેતુ માટે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>294(a) <br>સજા : પ્રથમ દોષી સાબિત થવા પર, 2 વર્ષની કેદ અને 5,000 રૂપિયાના દંડ સાથે, અને, બીજી કે પછીની દોષિત ઠરાવવાના કિસ્સામાં, 5 વર્ષની કેદ અને દંડ સાથે 10,000 રૂપિયા.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "295.        Sale, etc., of obscene objects to child.",
  "details": "295  Whoever sells, lets to hire, distributes, exhibits or circulates to any child any such obscene object as is referred to in section 294, or offers or attempts so to do, shall be punished on first conviction with imprisonment of either description for a term which may extend to three years, and with fine which may extend to two thousand rupees, and, in the event of a second or subsequent conviction, with imprisonment of either description for a term which may extend to seven years, and also with fine which may extend to five thousand rupees.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>295 <br>Punishment :  On first conviction, with imprisonment for 3 years, and with fine of 2,000 rupees, and in the event of second or subsequent conviction, with imprisonment for 7 years, and with fine of 5,000 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "295 જે કોઈ પણ બાળકને કલમ 294 માં ઉલ્લેખિત એવી કોઈ અશ્લીલ વસ્તુ વેચે, ભાડે રાખવા દે, વિતરણ કરે, પ્રદર્શિત કરે અથવા પ્રસારિત કરે, અથવા તેમ કરવાની ઓફર કરે અથવા કરવાનો પ્રયાસ કરે, તો તેને પ્રથમ દોષિત ઠરાવ્યા પછી એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. જે ત્રણ વર્ષ સુધી લંબાવવામાં આવી શકે છે, અને દંડ સાથે જે બે હજાર રૂપિયા સુધીનો હોઈ શકે છે, અને, બીજી અથવા પછીની દોષિત ઠરેલા કિસ્સામાં, સાત વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે, અને દંડ સાથે જે પાંચ હજાર રૂપિયા સુધી લંબાવી શકે છે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>295 <br>સજા : પ્રથમ દોષી સાબિત થવા પર, 3 વર્ષની કેદ અને 2,000 રૂપિયાના દંડ સાથે, અને બીજી કે પછીની દોષિત ઠરાવવાના કિસ્સામાં, 7 વર્ષની કેદ અને 5,000ના દંડ સાથે રૂપિયા.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "296.        Obscene acts and songs.",
  "details": "296  Whoever, to the annoyance of others,— (a) does any obscene act in any public place;<br> or (b) sings, recites or utters any obscene song, ballad or words, in or near any public place, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to one thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>296 <br>Punishment :  Imprisonment for 3 months, or fine of 1,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "296 જે કોઈ, અન્યને હેરાન કરવા માટે,- (a) કોઈપણ જાહેર સ્થળે કોઈ અશ્લીલ કૃત્ય કરે છે;<br> અથવા (b) કોઈપણ જાહેર સ્થળે અથવા તેની નજીક કોઈપણ અશ્લીલ ગીત, લોકગીત અથવા શબ્દો ગાય છે, વાંચે છે અથવા ઉચ્ચાર કરે છે, ત્રણ મહિના સુધીની મુદત માટે વર્ણનની કેદ અથવા એક હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>296 <br>સજા : 3 મહિનાની કેદ અથવા 1,000 રૂપિયાનો દંડ અથવા બંને |"
