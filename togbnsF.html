  "name": "229.        Punishment for false evidence.",
  "details": "229  (1) Whoever intentionally gives false evidence in any stage of a judicial proceeding, or fabricates false evidence for the purpose of being used in any stage of a judicial proceeding, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine which may extend to ten thousand rupees.<br><br> (2) Whoever intentionally gives or fabricates false evidence in any case other than that referred to in sub-section (1), shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine which may extend to five thousand rupees.<br><br> Explanation 1.:-<br>A trial before a Court-martial is a judicial proceeding.<br><br> Explanation 2.:-<br>An investigation directed by law preliminary to a proceeding before a Court, is a stage of a judicial proceeding, though that investigation may not take place before a Court.<br><br> Illustration.<br><br> A, in an enquiry before a Magistrate for the purpose of ascertaining whether Z ought to be committed for trial, makes on oath a statement which he knows to be false.<br><br> As this enquiry is a stage of a judicial proceeding, A has given false evidence.<br><br> Explanation 3.:-<br>An investigation directed by a Court according to law, and conducted under the authority of a Court, is a stage of a judicial proceeding, though that investigation may not take place before a Court.<br><br> Illustration.<br><br> A, in an enquiry before an officer deputed by a Court to ascertain on the spot the boundaries of land, makes on oath a statement which he knows to be false.<br><br> As this enquiry is a stage of a judicial proceeding, A has given false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>229(1) <br>Punishment :  Imprisonment for 7 years and 10,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>229(1) <br>Punishment :  Imprisonment for 7 years and 10,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>229(2) <br>Punishment :  Imprisonment for 3 years and 5,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "229 (1) જે કોઈ ન્યાયિક કાર્યવાહીના કોઈપણ તબક્કામાં ઈરાદાપૂર્વક ખોટા પુરાવા આપે છે, અથવા ન્યાયિક કાર્યવાહીના કોઈપણ તબક્કામાં ઉપયોગમાં લેવાના હેતુસર ખોટા પુરાવાઓ બનાવડાવે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે મુદત સુધી લંબાઈ શકે છે. સાત વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે જે રૂ. દસ હજાર સુધીનો હોઈ શકે છે.<br><br> (2) જે કોઈ પેટા-કલમ (1) માં ઉલ્લેખિત છે તે સિવાયના કોઈપણ કિસ્સામાં ઈરાદાપૂર્વક ખોટા પુરાવા આપે છે અથવા બનાવટી બનાવે છે, ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને પાંચ હજાર રૂપિયા સુધીના દંડ માટે પણ જવાબદાર રહેશે.<br><br> ખુલાસો 1.:-<br>પહેલાની સુનાવણી કોર્ટ-માર્શલ એ ન્યાયિક કાર્યવાહી છે.<br><br> સમજૂતી 2.:-<br>કોર્ટ સમક્ષની કાર્યવાહી માટે કાયદા દ્વારા પ્રાથમિક રીતે નિર્દેશિત તપાસ એ ન્યાયિક કાર્યવાહીનો એક તબક્કો છે, જો કે તે તપાસ કદાચ ન લઈ શકે. કોર્ટ સમક્ષ રજૂ કરો.<br><br> ચિત્ર.<br><br> A, Z ને ટ્રાયલ માટે પ્રતિબદ્ધ હોવું જોઈએ કે કેમ તે સુનિશ્ચિત કરવાના હેતુથી મેજિસ્ટ્રેટ સમક્ષ પૂછપરછમાં, શપથ પર નિવેદન આપે છે જે તે જાણે છે ખોટા છે.<br><br> આ તપાસ ન્યાયિક કાર્યવાહીનો એક તબક્કો હોવાથી, A એ ખોટા પુરાવા આપ્યા છે.<br><br> સમજૂતી 3.:-<br>કાયદા અનુસાર અદાલત દ્વારા નિર્દેશિત તપાસ, અને કોર્ટના અધિકાર હેઠળ હાથ ધરવામાં આવે છે, તે ન્યાયિક કાર્યવાહીનો એક તબક્કો છે, જો કે તે તપાસ કોર્ટ સમક્ષ ન થઈ શકે.<br><br> ચિત્ર.<br><br> A, અધિકારી સમક્ષ પૂછપરછમાં જમીનની સીમાઓ સ્થળ પર જ સુનિશ્ચિત કરવા માટે કોર્ટ દ્વારા નિયુક્ત કરવામાં આવેલ, શપથ પર નિવેદન આપે છે જે તે ખોટું હોવાનું જાણે છે.<br><br> આ તપાસ ન્યાયિક કાર્યવાહીનો એક તબક્કો હોવાથી, A એ ખોટા પુરાવા આપ્યા છે.< br><br><br><br><br>********************************<br>અતિરિક્ત માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>229( 1) <br>સજા: 7 વર્ષ સુધીની કેદ અને 10,000 રૂપિયા.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> <br><br>229(1) <br>સજા : 7 વર્ષની કેદ અને 10,000 રૂપિયા.<br> Cog\/NonCog : Non-cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>229(2) <br>સજા: 3 વર્ષની કેદ અને 5,000 રૂપિયા.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.< br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "230.        Giving or fabricating false evidence with intent to procure conviction of capital offence.",
  "details": "230  (1) Whoever gives or fabricates false evidence, intending thereby to cause, or knowing it to be likely that he will thereby cause, any person to be convicted of an offence which is capital by the law for the time being in force in India shall be punished with imprisonment for life, or with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine which may extend to fifty thousand rupees.<br><br> (2) If an innocent person be convicted and executed in consequence of false evidence referred to in sub-section (1), the person who gives such false evidence shall be punished either with death or the punishment specified in sub-section (1).<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>230(1) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and50,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>230(1) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and50,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>230(2) <br>Punishment :  Death, or as above.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "230 (1) જે કોઈ ખોટા પુરાવા આપે છે અથવા બનાવટ કરે છે, તેના દ્વારા કારણ આપવાના ઈરાદાથી, અથવા તે જાણતા હોય કે તે આ રીતે કારણ આપશે, કોઈપણ વ્યક્તિને એવા ગુના માટે દોષિત ઠરાવવામાં આવશે જે કાયદા દ્વારા હાલમાં અમલમાં છે. આજીવન કારાવાસ અથવા દસ વર્ષ સુધીની સખ્ત કેદની સજા થશે અને પચાસ હજાર રૂપિયા સુધીના દંડને પણ પાત્ર થશે.<br><br> (2) જો કોઈ નિર્દોષ વ્યક્તિ પેટા-કલમ (1) માં ઉલ્લેખિત ખોટા પુરાવાના પરિણામે દોષિત ઠેરવવામાં આવશે અને ફાંસી આપવામાં આવશે, જે વ્યક્તિ આવા ખોટા પુરાવા આપે છે તેને મૃત્યુ અથવા પેટા-કલમ (1) માં ઉલ્લેખિત સજાની સજા કરવામાં આવશે.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>230(1) <br> સજા : આજીવન કેદ, અથવા 10 વર્ષ અને 50,000 રૂપિયાની સખત કેદ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ. <br><br><br>230(1) <br>સજા : આજીવન કેદ અથવા 10 વર્ષ અને 50,000 રૂપિયાની સખત કેદની સજા -જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>230(2) <br>સજા: મૃત્યુ, અથવા ઉપર મુજબ.<br> કોગ\/નોનકોગ : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"
 },
 {
  "name": "231.        Giving or fabricating false evidence with intent to procure conviction of offence punishable with imprisonment for life or imprisonment.",
  "details": "231  Whoever gives or fabricates false evidence intending thereby to cause, or knowing it to be likely that he will thereby cause, any person to be convicted of an offence which by the law for the time being in force in India is not capital, but punishable with imprisonment for life, or imprisonment for a term of seven years or upwards, shall be punished as a person convicted of that offence would be liable to be punished.<br><br> Illustration.<br><br> A gives false evidence before a Court, intending thereby to cause Z to be convicted of a dacoity.<br><br> The punishment of dacoity is imprisonment for life, or rigorous imprisonment for a term which may extend to ten years, with or without fine.<br><br> A, therefore, is liable to imprisonment for life or imprisonment, with or without fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>231 <br>Punishment :  The same as for the offence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "231 જે કોઈ ખોટા પુરાવાઓ આપે છે અથવા બનાવટ કરે છે, અથવા તેના દ્વારા તે કારણભૂત થવાની સંભાવના છે તે જાણીને, કોઈપણ વ્યક્તિને એવા ગુના માટે દોષિત ઠેરવવામાં આવે છે જે કાયદા દ્વારા ભારતમાં હાલના સમય માટે અમલમાં છે તે મૃત્યુદંડ નથી, પરંતુ સજાપાત્ર છે. આજીવન કેદ સાથે, અથવા સાત વર્ષ કે તેથી વધુની મુદતની કેદની સજા થશે કારણ કે તે ગુના માટે દોષિત વ્યક્તિ સજાને પાત્ર હશે.<br><br> ઉદાહરણ.<br><br> A ખોટા આપે છે અદાલત સમક્ષ પુરાવા, જેના દ્વારા Z ને ડાકૂટી માટે દોષિત ઠેરવવામાં આવે છે.<br><br> લૂંટની સજા આજીવન કેદ અથવા દંડ સાથે અથવા વગર દસ વર્ષ સુધી લંબાવી શકે તેવી સખ્ત કેદની સજા છે. <br><br> A, તેથી, આજીવન કેદ માટે અથવા દંડ સાથે અથવા વગર કેદની સજાને પાત્ર છે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>231 <br>સજા: ગુના માટે સમાન.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "232.        Threatening any person to give false evidence.",
  "details": "232  (1) Whoever threatens another with any injury to his person, reputation or property or to the person or reputation of any one in whom that person is interested, with intent to cause that person to give false evidence shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> (2) If innocent person is convicted and sentenced in consequence of false evidence referred to in sub-section (1), with death or imprisonment for more than seven years, the person who threatens shall be punished with the same punishment and sentence in the same manner and to the same extent such innocent person is punished and sentenced.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>232(1) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence of giving false evidence is triable.<br><br><br>232(1) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence of giving false evidence is triable.<br>232(2) <br>Punishment :  The same as for the offence.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence of giving false evidence is triable.<br>",
  "additional_info": "232 (1) જે કોઈ બીજાને તેની વ્યક્તિ, પ્રતિષ્ઠા અથવા મિલકત અથવા તે વ્યક્તિ કે જેમાં તે વ્યક્તિ રસ ધરાવતી હોય તેવા કોઈની પ્રતિષ્ઠાને નુકસાન પહોંચાડવાની ધમકી આપે છે, તે વ્યક્તિને ખોટા પુરાવા આપવા માટે પ્રેરિત કરવાના ઈરાદાથી બંનેમાંથી કોઈ એકની કેદની સજા થશે. સાત વર્ષ સુધીની મુદત માટેનું વર્ણન, અથવા દંડ અથવા બંને સાથે.<br><br> (2) જો નિર્દોષ વ્યક્તિને પેટા-કલમ (1) માં ઉલ્લેખિત ખોટા પુરાવાના પરિણામે દોષિત ઠેરવવામાં આવે અને સજા કરવામાં આવે, મૃત્યુ અથવા સાત વર્ષથી વધુની કેદની સજા સાથે, ધમકી આપનાર વ્યક્તિને તે જ રીતે સમાન સજા અને સજા આપવામાં આવશે અને તે જ હદ સુધી આવી નિર્દોષ વ્યક્તિને સજા અને સજા કરવામાં આવશે.<br><br><br>< br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>232(1) <br>સજા : માટે કેદ 7 વર્ષ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : અદાલત કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયેબલ છે.<br> <br><br>232(1) <br>સજા : 7 વર્ષની કેદ અથવા દંડ અથવા બંને > કોર્ટ: કોર્ટ કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયેબલ છે.<br>232(2) <br>સજા: ગુના માટે સમાન.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : અદાલત કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયલેબલ છે.<br>"
 },
 {
  "name": "233.        Using evidence known to be false.",
  "details": "233  Whoever corruptly uses or attempts to use as true or genuine evidence any evidence which he knows to be false or fabricated, shall be punished in the same manner as if he gave or fabricated false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>233 <br>Punishment :  The same as for giving or fabricating false evidence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  According as offence of giving such evidence is bailable or non-bailable.<br> Court : Court by which offence of giving or fabricating false evidence is triable.<br><br><br>",
  "additional_info": "233 જે કોઈ સાચા કે સાચા પુરાવા તરીકે ભ્રષ્ટાચારથી ઉપયોગ કરે છે અથવા તેનો ઉપયોગ કરવાનો પ્રયાસ કરે છે જે તે ખોટા અથવા બનાવટી હોવાનું જાણતો હોય તો તેને તે જ રીતે સજા કરવામાં આવશે જેવી રીતે તેણે ખોટા પુરાવા આપ્યા છે અથવા બનાવ્યા છે.<br><br><br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>233 <br>સજા : આપવા માટે સમાન અથવા ખોટા પુરાવાઓ બનાવવું.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : આવા પુરાવા આપવાના ગુના મુજબ જામીનપાત્ર અથવા બિનજામીનપાત્ર છે.<br> કોર્ટ: અદાલત કે જેના દ્વારા આપવાનો ગુનો અથવા ખોટા પુરાવાઓ બનાવવું મુશ્કેલ છે.<br><br><br>"
 },
 {
  "name": "234.        Issuing or signing false certificate.",
  "details": "234  Whoever issues or signs any certificate required by law to be given or signed, or relating to any fact of which such certificate is by law admissible in evidence, knowing or believing that such certificate is false in any material point, shall be punished in the same manner as if he gave false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>234 <br>Punishment :  The same as for giving false evidence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence of giving false evidence is triable.<br><br><br>",
  "additional_info": "234 જે કોઈ કાયદા દ્વારા જરૂરી પ્રમાણપત્ર આપવા અથવા હસ્તાક્ષર કરવા માટે, અથવા કોઈપણ હકીકત સાથે સંબંધિત કે જેનું પ્રમાણપત્ર કાયદા દ્વારા પુરાવામાં સ્વીકાર્ય છે, તે જાણતા કે માનતા કે આવા પ્રમાણપત્ર કોઈપણ સામગ્રીના મુદ્દામાં ખોટા છે તેવું માનીને, જારી કરે અથવા સહી કરે, તેને શિક્ષા કરવામાં આવશે. એ જ રીતે જાણે તેણે ખોટા પુરાવા આપ્યા હોય.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>234 <br>સજા: ખોટા પુરાવા આપવા માટે સમાન.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોર્ટ જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયલેબલ છે.<br><br><br>"
 },
 {
  "name": "235.        Using as true a certificate known to be false.",
  "details": "235  Whoever corruptly uses or attempts to use any such certificate as a true certificate, knowing the same to be false in any material point, shall be punished in the same manner as if he gave false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>235 <br>Punishment :  The same as for giving false evidence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence of giving false evidence is triable.<br><br><br>",
  "additional_info": "235 જે કોઈ આવા પ્રમાણપત્રનો સાચા પ્રમાણપત્ર તરીકે ભ્રષ્ટાચારથી ઉપયોગ કરે છે અથવા તેનો ઉપયોગ કરવાનો પ્રયાસ કરે છે, તે કોઈપણ ભૌતિક મુદ્દામાં ખોટા હોવાનું જાણીને, તેણે ખોટા પુરાવા આપ્યા હોય તેવી જ રીતે સજા કરવામાં આવશે.<br><br><br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>235 <br>સજા : માટે સમાન ખોટો પુરાવો આપવો.<br> Cog\/NonCog: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોર્ટ કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયેબલ છે.<br><br><br >"
 },
 {
  "name": "236.        False statement made in declaration which is by law receivable as evidence.",
  "details": "236  Whoever, in any declaration made or subscribed by him, which declaration any Court or any public servant or other person, is bound or authorised by law to receive as evidence of any fact, makes any statement which is false, and which he either knows or believes to be false or does not believe to be true, touching any point material to the object for which the declaration is made or used, shall be punished in the same manner as if he gave false evidence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>236 <br>Punishment :  The same as for giving false evidence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence of giving false evidence is triable.<br><br><br>",
  "additional_info": "236 જે કોઈપણ, તેમના દ્વારા કરવામાં આવેલ અથવા સબ્સ્ક્રાઇબ કરેલ કોઈપણ ઘોષણામાં, જે કોઈપણ કોર્ટ અથવા કોઈપણ જાહેર સેવક અથવા અન્ય વ્યક્તિની ઘોષણા કરે છે, કોઈપણ હકીકતના પુરાવા તરીકે મેળવવા માટે કાયદા દ્વારા બંધાયેલ અથવા અધિકૃત છે, તે કોઈપણ નિવેદન કરે છે જે ખોટું છે, અને જે તે ક્યાં તો જાણે છે અથવા ખોટા હોવાનું માને છે અથવા સાચું નથી માનતા, જે વસ્તુ માટે ઘોષણા કરવામાં આવી છે અથવા તેનો ઉપયોગ કરવામાં આવ્યો છે તે કોઈપણ મુદ્દાની સામગ્રીને સ્પર્શ કરવાથી, તેણે ખોટા પુરાવા આપ્યા હોય તેવી જ રીતે સજા કરવામાં આવશે.<br><br>< br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********************************<br><br>236 <br>સજા : સમાન ખોટા પુરાવા આપવા માટે.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોર્ટ કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયેબલ છે.<br><br> <br>"
 },
 {
  "name": "237.        Using as true such declaration knowing it to be false.",
  "details": "237  Whoever corruptly uses or attempts to use as true any such declaration, knowing the same to be false in any material point, shall be punished in the same manner as if he gave false evidence.<br><br> Explanation.:-<br>A declaration which is inadmissible merely upon the ground of some informality, is a declaration within the meaning of section 236 and this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>237 <br>Punishment :  The same as for giving false evidence.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence of giving false evidence is triable.<br><br><br>",
  "additional_info": "237 જે કોઈ આવી ઘોષણાનો ભ્રષ્ટાચારથી ઉપયોગ કરે છે અથવા તેનો સાચા તરીકે ઉપયોગ કરવાનો પ્રયાસ કરે છે, તે કોઈપણ ભૌતિક મુદ્દામાં ખોટા હોવાનું જાણીને, તેણે ખોટા પુરાવા આપ્યા હોય તેવી રીતે સજા કરવામાં આવશે.<br><br> સમજૂતી.:-< br>એક ઘોષણા જે ફક્ત અમુક અનૌપચારિકતાના આધારે અસ્વીકાર્ય છે, તે કલમ 236 અને આ કલમના અર્થમાં એક ઘોષણા છે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>237 <br>સજા: ખોટા પુરાવા આપવા માટે સમાન.<br> Cog\/NonCog : બિન- કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: અદાલત કે જેના દ્વારા ખોટા પુરાવા આપવાનો ગુનો ટ્રાયેબલ છે.<br><br><br>"
 },
 {
  "name": "238.        Causing disappearance of evidence of offence, or giving false information to screen offender.",
  "details": "238  Whoever, knowing or having reason to believe that an offence has been committed, causes any evidence of the commission of that offence to disappear, with the intention of screening the offender from legal punishment, or with that intention gives any information respecting the offence which he knows or believes to be false shall,— (a) if the offence which he knows or believes to have been committed is punishable with death, be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> (b) if the offence is punishable with imprisonment for life, or with imprisonment which may extend to ten years, be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> (c) if the offence is punishable with imprisonment for any term not extending to ten years, be punished with imprisonment of the description provided for the offence, for a term which may extend to one-fourth part of the longest term of the imprisonment provided for the offence, or with fine, or with both.<br><br> Illustration.<br><br> A, knowing that B has murdered Z, assists B to hide the body with the intention of screening B from punishment.<br><br> A is liable to imprisonment of either description for seven years, and also to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>238(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : According as the offence in relation to which disappearance of evidence is caused is cognizable or noncapital cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br><br><br>238(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : According as the offence in relation to which disappearance of evidence is caused is cognizable or noncapital cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br>238(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>238(c) <br>Punishment :  Imprisonment for one-fourth of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which the offence is triable.<br>",
  "additional_info": "238 જે કોઈ, ગુનો આચરવામાં આવ્યો હોવાનું જાણતા કે માનવાનું કારણ ધરાવતા હોય, તે ગુનેગારને કાયદાકીય સજામાંથી છીનવી લેવાના ઈરાદાથી, તે ગુનાના કોઈ પુરાવાને અદ્રશ્ય કરી દે છે, અથવા તે ઈરાદાથી ગુનાને લગતી કોઈપણ માહિતી આપે છે. તે ખોટા હોવાનું જાણે છે અથવા માને છે, - (a) જો તે જે ગુનો જાણતો હોય અથવા આચરવામાં આવ્યો હોવાનું માને છે, તો તે મૃત્યુની સજાને પાત્ર છે, તો તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે પણ દંડ માટે જવાબદાર;<br> (b) જો ગુનો આજીવન કેદ અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી કેદની સજાને પાત્ર હોય, તો ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર છે;<br> (c) જો ગુનો દસ વર્ષ સુધી લંબાવવામાં ન હોય તેવી કોઈપણ મુદત માટે કેદની સજાને પાત્ર હોય, તો ગુના માટે આપેલા વર્ણનની કેદની સજા થશે, જે મુદ્દત એક ચતુર્થાંશ સુધી લંબાવી શકે છે. ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદતનો એક ભાગ, અથવા દંડ અથવા બંને સાથે.<br><br> ચિત્ર.<br><br> A, એ જાણીને કે B એ Zની હત્યા કરી છે, B ને શરીર છુપાવવામાં મદદ કરે છે B ને સજામાંથી સ્ક્રિનિંગ કરવાના ઈરાદા સાથે.<br><br> A સાત વર્ષ માટે કોઈપણ વર્ણનની કેદ અને દંડને પણ પાત્ર છે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>238(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : જે ગુનાના સંબંધમાં પુરાવા ગાયબ થયા છે તે કોગ્નિઝેબલ અથવા નોન-કેપિટલ કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br><br><br> br>238(a) <br>સજા : 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : જે ગુનાના સંબંધમાં પુરાવા ગાયબ થયા છે તે કોગ્નિઝેબલ અથવા નોન કેપિટલ કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>238(b) <br>સજા : 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન -જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>238(c) <br>સજા: ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ માટે કેદ, અથવા દંડ અથવા બંને.<br> > Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોર્ટ કે જેના દ્વારા ગુનો ટ્રાયેબલ છે.<br>"
 },
 {
  "name": "239.        Intentional omission to give information of offence by person bound to inform.",
  "details": "239  Whoever, knowing or having reason to believe that an offence has been committed, intentionally omits to give any information respecting that offence which he is legally bound to give, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>239 <br>Punishment :  Imprisonment for 6 months, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "239 જે કોઈ, ગુનો આચરવામાં આવ્યો હોવાનું જાણતા અથવા માનવાનું કારણ ધરાવતા હોય, તે ગુના અંગે જે તે કાયદેસર રીતે આપવા માટે બંધાયેલ હોય તેવી કોઈપણ માહિતી આપવાનું ઈરાદાપૂર્વક છોડી દે, તો તેને છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. , અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>239 <br>સજા : 6 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "240.        Giving false information respecting an offence committed.",
  "details": "240  Whoever, knowing or having reason to believe that an offence has been committed, gives any information respecting that offence which he knows or believes to be false, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> Explanation.:-<br>In sections 238 and 239 and in this section the word “offence” includes any act committed at any place out of India, which, if committed in India, would be punishable under any of the following sections, namely, 103, 105, 307, sub-sections (2), (3) and (4) of section 309, sub-sections (2), (3), (4) and (5) of section 310, 311, 312, clauses (f) and (g) of section 326, sub-sections (4), (6), (7) and (8) of section 331, clauses (a) and (b) of section 332.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>240 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "240 જે કોઈ, જાણતા હોય કે ગુનો આચરવામાં આવ્યો હોવાનું માનવાનું કારણ હોય, તે ગુનાને લગતી કોઈપણ માહિતી આપે જે તે જાણતો હોય કે ખોટો હોવાનું માને, તો તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> સમજૂતી.:-<br>કલમ 238 અને 239 અને આ વિભાગમાં \"ગુના\" શબ્દમાં ભારતની બહાર કોઈપણ જગ્યાએ આચરવામાં આવેલ કોઈપણ કૃત્યનો સમાવેશ થાય છે, જે જો કરવામાં આવે તો ભારત, નીચેની કોઈપણ કલમો, એટલે કે, કલમ 309ની 103, 105, 307, પેટા-કલમ (2), (3) અને (4), પેટા-કલમ (2), (3), ( કલમ 310, 311, 312 ના 4) અને (5), કલમ 326 ની કલમો (એફ) અને (જી), કલમ 331 ની પેટા-વિભાગો (4), (6), (7) અને (8), કલમો ( a) અને (b) કલમ 332.<br><br><br><br><br>************************** *******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************************** ***<br><br>240 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને > કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "241.        Destruction of document or electronic record to prevent its production as evidence.",
  "details": "241  Whoever secretes or destroys any document or electronic record which he may be lawfully compelled to produce as evidence in a Court or in any proceeding lawfully held before a public servant, as such, or obliterates or renders illegible the whole or any part of such document or electronic record with the intention of preventing the same from being produced or used as evidence before such Court or public servant as aforesaid, or after he shall have been lawfully summoned or required to produce the same for that purpose, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>241 <br>Punishment :  Imprisonment for 3 years, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "241 જે કોઈ પણ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડને ગુપ્ત રાખે છે અથવા તેનો નાશ કરે છે કે જે તેને અદાલતમાં પુરાવા તરીકે રજૂ કરવા અથવા જાહેર સેવક સમક્ષ કાયદેસર રીતે યોજાયેલી કોઈપણ કાર્યવાહીમાં કાયદેસર રીતે રજૂ કરવા માટે ફરજ પાડવામાં આવી શકે છે, જેમ કે, અથવા આવા દસ્તાવેજના સંપૂર્ણ અથવા કોઈપણ ભાગને નાબૂદ અથવા અયોગ્ય રેન્ડર કરે છે. અથવા ઉપરોક્ત કોર્ટ અથવા જાહેર સેવક સમક્ષ તેને રજૂ કરવામાં અથવા પુરાવા તરીકે ઉપયોગમાં લેવાથી અટકાવવાના હેતુ સાથે ઇલેક્ટ્રોનિક રેકોર્ડ, અથવા તેને કાયદેસર રીતે સમન્સ મોકલવામાં આવે અથવા તે હેતુ માટે તે રજૂ કરવાની આવશ્યકતા હોય, તેને જેલની સજા કરવામાં આવશે. ત્રણ વર્ષ સુધીની મુદત માટેનું વર્ણન અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>241 <br>સજા : 3 વર્ષની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> કોગ. \/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "242.        False personation for purpose of act or proceeding in suit or prosecution.",
  "details": "242  Whoever falsely personates another, and in such assumed character makes any admission or statement, or confesses judgment, or causes any process to be issued or becomes bail or security, or does any other act in any suit or criminal prosecution, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>242 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "242 જે કોઈ અન્ય વ્યક્તિ ખોટી રીતે વ્યક્તિત્વ કરે છે, અને આવા ધારણ કરેલા પાત્રમાં કોઈપણ પ્રવેશ અથવા નિવેદન આપે છે, અથવા ચુકાદો કબૂલ કરે છે, અથવા કોઈપણ પ્રક્રિયા જારી કરવા અથવા જામીન અથવા સુરક્ષા બનવાનું કારણ બને છે, અથવા કોઈપણ દાવો અથવા ફોજદારી કાર્યવાહીમાં અન્ય કોઈ કૃત્ય કરે છે, તેને સજા કરવામાં આવશે. ત્રણ વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>************* *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>242 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.< br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "243.        Fraudulent removal or concealment of property to prevent its seizure as forfeited or in execution.",
  "details": "243  Whoever fraudulently removes, conceals, transfers or delivers to any person any property or any interest therein, intending thereby to prevent that property or interest therein from being taken as a forfeiture or in satisfaction of a fine, under a sentence which has been pronounced, or which he knows to be likely to be pronounced, by a Court or other competent authority, or from being taken in execution of a decree or order which has been made, or which he knows to be likely to be made by a Court in a civil suit, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>243 <br>Punishment :  Imprisonment for 3 years, or fine, of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "243 જે કોઈ વ્યક્તિ છેતરપિંડીથી દૂર કરે છે, છુપાવે છે, સ્થાનાંતરિત કરે છે અથવા કોઈપણ વ્યક્તિને કોઈપણ મિલકત અથવા તેમાંના કોઈપણ હિતને પહોંચાડે છે, જેના દ્વારા તે મિલકત અથવા તેમાંના વ્યાજને જપ્તી તરીકે લેવામાં અથવા દંડના સંતોષમાં, ઉચ્ચારણ કરવામાં આવેલ સજા હેઠળ, અથવા જે તે જાણે છે કે કોર્ટ અથવા અન્ય સક્ષમ સત્તાધિકારી દ્વારા, અથવા જે હુકમનામું અથવા હુકમના અમલમાં લેવામાં આવે છે, અથવા જે તે જાણે છે કે કોર્ટ દ્વારા કરવામાં આવે તેવી શક્યતા છે. દીવાની દાવો, ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>243 <br>સજા : 3 વર્ષની કેદ અથવા દંડ 5,000 રૂપિયા, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "244.        Fraudulent claim to property to prevent its seizure as forfeited or in execution.",
  "details": "244  Whoever fraudulently accepts, receives or claims any property or any interest therein, knowing that he has no right or rightful claim to such property or interest, or practises any deception touching any right to any property or any interest therein, intending thereby to prevent that property or interest therein from being taken as a forfeiture or in satisfaction of a fine, under a sentence which has been pronounced, or which he knows to be likely to be pronounced by a Court or other competent authority, or from being taken in execution of a decree or order which has been made, or which he knows to be likely to be made by a Court in a civil suit, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>244 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "244 જે કોઈ છેતરપિંડીથી કોઈપણ મિલકત અથવા તેમાં કોઈ રસ સ્વીકારે છે, મેળવે છે અથવા દાવો કરે છે, તે જાણીને કે તેની પાસે આવી મિલકત અથવા હિત પર કોઈ હક અથવા યોગ્ય દાવો નથી, અથવા કોઈપણ મિલકત અથવા તેમાંના કોઈપણ હિતના કોઈપણ અધિકારને સ્પર્શતી કોઈપણ છેતરપિંડીનો આચરણ કરે છે, જેના દ્વારા તેને અટકાવવાના હેતુથી મિલકત અથવા તેમાંના વ્યાજને જપ્તી તરીકે લેવામાં આવે અથવા દંડના સંતોષ માટે, સજા હેઠળ જે ઉચ્ચારણ કરવામાં આવ્યું હોય, અથવા જે તે જાણે છે કે કોર્ટ અથવા અન્ય સક્ષમ અધિકારી દ્વારા જાહેર કરવામાં આવે તેવી શક્યતા છે, અથવા તેના અમલમાં લેવામાં આવે છે. જે હુકમનામું અથવા હુકમ કરવામાં આવ્યો હોય, અથવા જે તે કોર્ટ દ્વારા સિવિલ દાવો કરવામાં આવે તેવી શક્યતા જાણતો હોય, તેને બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ સાથે અથવા બંને સાથે.<br><br><br><br><br>****************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>244 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br><br><br>"
 },
 {
  "name": "245.        Fraudulently suffering decree for sum not due.",
  "details": "245  Whoever fraudulently causes or suffers a decree or order to be passed against him at the suit of any person for a sum not due or for a larger sum than is due to such person or for any property or interest in property to which such person is not entitled, or fraudulently causes or suffers a decree or order to be executed against him after it has been satisfied, or for anything in respect of which it has been satisfied, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> Illustration.<br><br> A institutes a suit against Z.<br><br> Z, knowing that A is likely to obtain a decree against him, fraudulently suffers a judgment to pass against him for a larger amount at the suit of B, who has no just claim against him, in order that B, either on his own account or for the benefit of Z, may share in the proceeds of any sale of Z’s property which may be made under A’s decree.<br><br> Z has committed an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>245 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "245 જે કોઈ છેતરપિંડી કરે છે અથવા ભોગવે છે કે તેની સામે કોઈ પણ વ્યક્તિના દાવા પર કોઈ પણ વ્યક્તિના દાવા પર એવી વ્યક્તિની બાકી રકમ અથવા તેના કરતાં મોટી રકમ માટે અથવા એવી કોઈ મિલકત અથવા મિલકતમાં હિત હોય જેના માટે તે વ્યક્તિ છે. હકદાર નથી, અથવા કપટથી સંતુષ્ટ થઈ ગયા પછી તેની વિરુદ્ધ કોઈ હુકમનામું અથવા હુકમ ચલાવવા માટેનું કારણ બને છે અથવા ભોગવે છે, અથવા જે બાબતમાં તે સંતુષ્ટ છે તે માટે, કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે તે મુદત માટે લંબાવી શકે છે. બે વર્ષ, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> ચિત્ર.<br><br> A Z વિરુદ્ધ દાવો દાખલ કરે છે.<br><br> Z, એ જાણીને કે A વિરુદ્ધ હુકમનામું મેળવવાની શક્યતા છે. તેને છેતરપિંડીથી B ના દાવા પર મોટી રકમ માટે તેની વિરુદ્ધ પસાર થવાનો ચુકાદો ભોગવવો પડે છે, જેની પાસે તેની સામે કોઈ ન્યાયી દાવો નથી, જેથી B, તેના પોતાના ખાતા પર અથવા Z ના લાભ માટે, આવકમાં ભાગ લઈ શકે. Z ની મિલકતના કોઈપણ વેચાણ કે જે A ના હુકમનામું હેઠળ થઈ શકે છે.<br><br> Z એ આ કલમ હેઠળ ગુનો કર્યો છે.<br><br><br><br><br>****** **************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********** **********************<br><br>245 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/ નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "246.        Dishonestly making false claim in Court.",
  "details": "246  Whoever fraudulently or dishonestly, or with intent to injure or annoy any person, makes in a Court any claim which he knows to be false, shall be punished with imprisonment of either description for a term which may extend to two years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>246 <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "246 જે કોઈ છેતરપિંડી અથવા અપ્રમાણિકપણે, અથવા કોઈપણ વ્યક્તિને ઈજા પહોંચાડવાના અથવા હેરાન કરવાના ઈરાદાથી, કોર્ટમાં કોઈ દાવો કરે છે જે તે ખોટો હોવાનું જાણે છે, તો તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે પણ દંડ માટે જવાબદાર છે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>246 <br>સજા: 2 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ. <br><br><br>"
 },
 {
  "name": "247.        Fraudulently obtaining decree for sum not due.",
  "details": "247  Whoever fraudulently obtains a decree or order against any person for a sum not due, or for a larger sum than is due or for any property or interest in property to which he is not entitled, or fraudulently causes a decree or order to be executed against any person after it has been satisfied or for anything in respect of which it has been satisfied, or fraudulently suffers or permits any such act to be done in his name, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>247 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "247 જે કોઈ પણ વ્યક્તિ સામે છેતરપિંડીથી હુકમનામું અથવા હુકમ મેળવે છે જે બાકી ન હોય અથવા બાકી હોય તેનાથી મોટી રકમ માટે અથવા કોઈપણ મિલકત અથવા મિલકતમાં વ્યાજ માટે કે જેના માટે તે હકદાર નથી, અથવા છેતરપિંડીથી હુકમનામું અથવા હુકમ ચલાવવાનું કારણ બને છે. કોઈ પણ વ્યક્તિ સંતુષ્ટ થયા પછી અથવા જે બાબતમાં તે સંતુષ્ટ થઈ ગઈ હોય, અથવા છેતરપિંડીથી ભોગવે છે અથવા તેના નામે આવું કોઈ કૃત્ય કરવાની પરવાનગી આપે છે તેના માટે, કોઈપણ વર્ણનની કેદની સજા થશે જે તે મુદત માટે લંબાવી શકે છે. બે વર્ષ, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>247 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "248.        False charge of offence made with intent to injure.",
  "details": "248  Whoever, with intent to cause injury to any person, institutes or causes to be instituted any criminal proceeding against that person, or falsely charges any person with having committed an offence, knowing that there is no just or lawful ground for such proceeding or charge against that person,— (a) shall be punished with imprisonment of either description for a term which may extend to five years, or with fine which may extend to two lakh rupees, or with both;<br> (b) if such criminal proceeding be instituted on a false charge of an offence punishable with death, imprisonment for life, or imprisonment for ten years or upwards, shall be punishable with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>248(a) <br>Punishment :  Imprisonment for 5 years, or fine of 2 lakh rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>248(a) <br>Punishment :  Imprisonment for 5 years, or fine of 2 lakh rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>248(b) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br>",
  "additional_info": "248 જે કોઈ પણ વ્યક્તિને ઈજા પહોંચાડવાના ઈરાદાથી, સંસ્થા અથવા તે વ્યક્તિ સામે કોઈ ફોજદારી કાર્યવાહી શરૂ કરવા માટેનું કારણ બને છે, અથવા કોઈ પણ વ્યક્તિ પર ગુનો કર્યો હોવાનો ખોટો આરોપ મૂકે છે, તે જાણીને કે આવી કાર્યવાહી અથવા આરોપ માટે કોઈ ન્યાયી અથવા કાયદેસર આધાર નથી. તે વ્યક્તિ વિરૂદ્ધ,- (a) પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા બે લાખ રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે;<br> (b) જો આવા ગુનેગાર મૃત્યુ, આજીવન કેદ, અથવા દસ વર્ષ કે તેથી વધુ કેદની સજાને પાત્ર ગુનાના ખોટા આરોપ પર કાર્યવાહી શરૂ કરવામાં આવે, જે દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજાને પાત્ર હશે, અને તે માટે પણ જવાબદાર રહેશે સારું.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >248(a) <br>સજા : 5 વર્ષની કેદ અથવા 2 લાખ રૂપિયાનો દંડ અથવા બંને કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>248(a) <br>સજા: 5 વર્ષની કેદ અથવા 2 લાખ રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન- કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>248(b) <br>સજા: 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>"
 },
 {
  "name": "249.        Harbouring offender.",
  "details": "249  Whenever an offence has been committed, whoever harbours or conceals a person whom he knows or has reason to believe to be the offender, with the intention of screening him from legal punishment shall,— (a) if the offence is punishable with death, be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine;<br> (b) if the offence is punishable with imprisonment for life, or with imprisonment which may extend to ten years, be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> (c) if the offence is punishable with imprisonment which may extend to one year, and not to ten years, be punished with imprisonment of the description provided for the offence for a term which may extend to one-fourth part of the longest term of imprisonment provided for the offence, or with fine, or with both.<br><br> Explanation––<br>“Offence” in this section includes any act committed at any place out of India, which, if committed in India, would be punishable under any of the following sections, namely, 103, 105, 307, sub-sections (2), (3) and (4) of section 309, sub-sections (2), (3), (4) and (5) of section 310, 311, 312, clauses (f) and (g) of section 326, sub-sections (4), (6), (7) and (8) of section 331, clauses (a) and (b) of section 332 and every such act shall, for the purposes of this section, be deemed to be punishable as if the accused person had been guilty of it in India.<br><br> Exception.:-<br>This section shall not extend to any case in which the harbour or concealment is by the spouse of the offender.<br><br> Illustration.<br><br> A, knowing that B has committed dacoity, knowingly conceals B in order to screen him from legal punishment.<br><br> Here, as B is liable to imprisonment for life, A is liable to imprisonment of either description for a term not exceeding three years, and is also liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>249(a) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>249(a) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>249(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>249(c) <br>Punishment :  Imprisonment for one-fourth of the longest term, and of the descriptions, provided for the offence, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "249 જ્યારે પણ કોઈ ગુનો આચરવામાં આવ્યો હોય, ત્યારે જે કોઈ એવી વ્યક્તિને આશ્રય આપે છે અથવા છુપાવે છે જેને તે જાણતો હોય અથવા ગુનેગાર હોવાનું માનવાનું કારણ હોય, તો તેને કાયદાકીય સજામાંથી છીનવી લેવાના ઈરાદાથી, - (a) જો ગુનો મૃત્યુદંડની સજાને પાત્ર હોય તો, પાંચ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (b) જો ગુનો આજીવન કેદ અથવા દસ વર્ષ સુધી લંબાવવાની જેલની સજાને પાત્ર હોય તો , ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (c) જો ગુનો એક વર્ષ સુધીની કેદની સજાને પાત્ર હોય, અને દસ નહીં વર્ષ, ગુના માટે પૂરી પાડવામાં આવેલ વર્ણનની કેદની સજા, જે ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદતના એક ચતુર્થાંશ ભાગ સુધી વિસ્તરી શકે છે, અથવા દંડ સાથે અથવા બંને સાથે સજા થઈ શકે છે.<br><br> સમજૂતી ––<br>આ વિભાગમાંના “ગુના”માં ભારતની બહાર કોઈપણ જગ્યાએ આચરવામાં આવેલ કોઈપણ કૃત્યનો સમાવેશ થાય છે, જે, જો ભારતમાં કરવામાં આવે તો, નીચેની કોઈપણ કલમો, એટલે કે, 103, 105, 307, પેટા-વિભાગો હેઠળ શિક્ષાને પાત્ર હશે. કલમ 309 ની (2), (3) અને (4), કલમ 310, 311, 312 ની પેટા-કલમ (2), (3), (4) અને (5), કલમો (એફ) અને (જી) કલમ 326, કલમ 331 ની પેટા-વિભાગો (4), (6), (7) અને (8), કલમ 332ની કલમો (એ) અને (બી) અને આવા દરેક અધિનિયમ, આ કલમના હેતુઓ માટે, ભારતમાં આરોપી વ્યક્તિ તેના માટે દોષિત હોય તેમ સજાપાત્ર માનવામાં આવે છે.<br><br> અપવાદ.:-<br>આ કલમ એવા કોઈપણ કેસ સુધી લંબાવવામાં આવશે નહીં કે જેમાં બંદર કે છૂપાવવું તેના જીવનસાથી દ્વારા ગુનેગાર.<br><br> ચિત્ર.<br><br> A, એ જાણીને કે B એ લૂંટ ચલાવી છે, તેને કાયદાકીય સજાથી બચાવવા માટે B ને જાણી જોઈને છુપાવે છે.<br><br> અહીં, B માટે જવાબદાર છે આજીવન કેદ, A ત્રણ વર્ષથી વધુ ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદને પાત્ર છે, અને દંડ માટે પણ જવાબદાર છે.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>249(a) <br>સજા : 5 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ .<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>249(a) <br>સજા : 5 વર્ષ સુધીની કેદ અને દંડ.<br> > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>249(b) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>249(c) <br>સજા : સૌથી લાંબી મુદતના એક ચતુર્થાંશ માટે કેદ , અને વર્ણનો, ગુના માટે પ્રદાન કરેલ છે, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br> >"
 },
 {
  "name": "250.        Taking gift, etc., to screen an offender from punishment.",
  "details": "250  Whoever accepts or attempts to obtain, or agrees to accept, any gratification for himself or any other person, or any restitution of property to himself or any other person, in consideration of his concealing an offence or of his screening any person from legal punishment for any offence, or of his not proceeding against any person for the purpose of bringing him to legal punishment shall,–– (a) if the offence is punishable with death, be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> (b) if the offence is punishable with imprisonment for life, or with imprisonment which may extend to ten years, be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> (c) if the offence is punishable with imprisonment not extending to ten years, be punished with imprisonment of the description provided for the offence for a term which may extend to one-fourth part of the longest term of imprisonment provided for the offence, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>250(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>250(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>250(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>250(c) <br>Punishment :  Imprisonment for one-fourth of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "250 જે કોઈ પણ વ્યક્તિ પોતાના ગુનાને છુપાવવા અથવા કોઈપણ વ્યક્તિને કાયદાકીય સજામાંથી છૂપાવવાના વિચારણામાં પોતાના માટે અથવા અન્ય કોઈ વ્યક્તિ માટે કોઈપણ પ્રસન્નતા, અથવા મિલકતની કોઈપણ પુનઃપ્રાપ્તિ સ્વીકારે છે અથવા મેળવવાનો પ્રયાસ કરે છે અથવા સ્વીકારવા માટે સંમત થાય છે. કોઈપણ ગુના માટે, અથવા તેને કાયદેસરની સજામાં લાવવાના હેતુથી કોઈપણ વ્યક્તિ સામે કાર્યવાહી ન કરવા માટે,–- (એ) જો ગુનો મૃત્યુની સજાને પાત્ર હોય, તો તે મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે જે લંબાવી શકે છે. સાત વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (b) જો ગુનો આજીવન કેદ અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી કેદની સજાને પાત્ર હોય, તો તેને લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે. ત્રણ વર્ષ સુધી, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (c) જો ગુનો દસ વર્ષ સુધીની કેદની સજાને પાત્ર હોય, તો એક મુદત માટે ગુના માટે પૂરી પાડવામાં આવેલ વર્ણનની કેદની સજા કરવામાં આવે જે એક વર્ષ સુધી લંબાવી શકે. -ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદતનો ચોથો ભાગ, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>************ *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>250(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>250(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>250(b) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>250(c) <br>સજા: ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ માટે કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "251.        Offering gift or restoration of property in consideration of screening offender.",
  "details": "251  Whoever gives or causes, or offers or agrees to give or cause, any gratification to any person, or restores or causes the restoration of any property to any person, in consideration of that person’s concealing an offence, or of his screening any person from legal punishment for any offence, or of his not proceeding against any person for the purpose of bringing him to legal punishment shall,–– (a) if the offence is punishable with death, be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> (b) if the offence is punishable with imprisonment for life or with imprisonment which may extend to ten years, be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine;<br> (c) if the offence is punishable with imprisonment not extending to ten years, be punished with imprisonment of the description provided for the offence for a term which may extend to one-fourth part of the longest term of imprisonment provided for the offence, or with fine, or with both.<br><br> Exception.:-<br>The provisions of this section and section 250 do not extend to any case in which the offence may lawfully be compounded.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>251(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>251(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>251(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>251(c) <br>Punishment :  Imprisonment for one-fourth of the longest term, provided for the offence, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "251 જે કોઈ વ્યક્તિ આપે છે અથવા કારણ આપે છે, અથવા ઓફર કરે છે અથવા આપવા અથવા કારણ આપવા માટે સંમત થાય છે, કોઈપણ વ્યક્તિને કોઈપણ સંતોષ આપે છે, અથવા કોઈપણ વ્યક્તિને કોઈ મિલકત પુનઃસ્થાપિત કરે છે અથવા તેનું કારણ આપે છે, તે વ્યક્તિના ગુનાને છુપાવવાને ધ્યાનમાં રાખીને, અથવા તેની કોઈપણ વ્યક્તિની તપાસને ધ્યાનમાં રાખીને કોઈપણ ગુના માટે કાયદેસરની સજા, અથવા તેને કાયદેસરની સજામાં લાવવાના હેતુથી કોઈપણ વ્યક્તિ સામે કાર્યવાહી ન કરવા માટે,–- (એ) જો ગુનો મૃત્યુની સજાને પાત્ર હોય, તો તે મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે કદાચ સાત વર્ષ સુધી લંબાવવામાં આવે છે, અને તે દંડને પણ જવાબદાર રહેશે;<br> (b) જો ગુનો આજીવન કેદ અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી કેદની સજાને પાત્ર હોય, તો તે મુદત માટે કોઈપણ વર્ણનની જેલની સજા થઈ શકે છે ત્રણ વર્ષ સુધી લંબાવવામાં આવશે, અને દંડને પણ જવાબદાર રહેશે;<br> (c) જો ગુનો દસ વર્ષ સુધી ન લંબાવવાની જેલની સજાને પાત્ર હોય, તો ગુના માટે પૂરી પાડવામાં આવેલ વર્ણનની કેદની સજા કરવામાં આવે જે તે મુદત સુધી લંબાવી શકે. ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદતનો ચોથો ભાગ, અથવા દંડ અથવા બંને સાથે.<br><br> અપવાદ.:-<br>આ કલમ અને કલમ 250 ની જોગવાઈઓ કોઈપણ કેસ સુધી વિસ્તરતી નથી જેમાં ગુનો કાયદેસર રીતે જટિલ થઈ શકે છે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>251(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>251(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>251(b) <br>સજા : 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>251(c) <br>સજા: સૌથી લાંબી મુદતના એક ચતુર્થાંશ માટે કેદ, ગુના માટે જોગવાઈ અથવા દંડ અથવા બંને. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

 {
  "name": "252.        Taking gift to help to recover stolen property, etc.",
  "details": "252  Whoever takes or agrees or consents to take any gratification under pretence or on account of helping any person to recover any movable property of which he shall have been deprived by any offence punishable under this Sanhita, shall, unless he uses all means in his power to cause the offender to be apprehended and convicted of the offence, be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>252 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "252 જે કોઈ વ્યક્તિ આ સંહિતા હેઠળ શિક્ષાપાત્ર કોઈપણ ગુના દ્વારા વંચિત કરવામાં આવેલ હોય તેવી કોઈપણ જંગમ મિલકતને પુનઃપ્રાપ્ત કરવા માટે કોઈ પણ વ્યક્તિને મદદ કરવાના બહાના હેઠળ અથવા કોઈપણ પ્રસન્નતા લેવા માટે સ્વીકારે છે અથવા સંમત થાય છે અથવા સંમતિ આપે છે, સિવાય કે તે તેની સત્તામાં તમામ માધ્યમોનો ઉપયોગ કરે. ગુનેગારને પકડવા અને ગુના માટે દોષિત ઠેરવવા માટે, બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરો.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>252 <br>સજા : 2 વર્ષની કેદ અથવા દંડ , અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "253.        Harbouring offender who has escaped from custody or whose apprehension has been ordered.",
  "details": "253  Whenever any person convicted of or charged with an offence, being in lawful custody for that offence, escapes from such custody, or whenever a public servant, in the exercise of the lawful powers of such public servant, orders a certain person to be apprehended for an offence, whoever, knowing of such escape or order for apprehension, harbours or conceals that person with the intention of preventing him from being apprehended, shall be punished in the manner following, namely:–– (a) if the offence for which the person was in custody or is ordered to be apprehended is punishable with death, he shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> (b) if the offence is punishable with imprisonment for life or imprisonment for ten years, he shall be punished with imprisonment of either description for a term which may extend to three years, with or without fine;<br> (c) if the offence is punishable with imprisonment which may extend to one year and not to ten years, he shall be punished with imprisonment of the description provided for the offence for a term which may extend to one-fourth part of the longest term of the imprisonment provided for such offence, or with fine, or with both.<br><br> Explanation––<br>“Offence” in this section includes also any act or omission of which a person is alleged to have been guilty out of India, which, if he had been guilty of it in India, would have been punishable as an offence, and for which he is, under any law relating to extradition, or otherwise, liable to be apprehended or detained in custody in India, and every such act or omission shall, for the purposes of this section, be deemed to be punishable as if the accused person had been guilty of it in India.<br><br> Exception.:-<br>The provisions of this section do not extend to the case in which the harbour or concealment is by the spouse of the person to be apprehended.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>253(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>253(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>253(b) <br>Punishment :  Imprisonment for 3 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>253(c) <br>Punishment :  Imprisonment for one-fourth of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "253 જ્યારે પણ કોઈ વ્યક્તિ કોઈ ગુના માટે દોષિત ઠરે છે અથવા તેના માટે આરોપ લગાવવામાં આવે છે, તે ગુના માટે કાયદેસરની કસ્ટડીમાં હોવાથી, આવી કસ્ટડીમાંથી છટકી જાય છે, અથવા જ્યારે પણ કોઈ જાહેર સેવક, આવા જાહેર સેવકની કાયદેસરની સત્તાઓનો ઉપયોગ કરતી વખતે, કોઈ ચોક્કસ વ્યક્તિને પકડવાનો આદેશ આપે છે. કોઈ ગુના માટે, જે કોઈ, આવા ભાગી જવાની અથવા આશંકા માટેના આદેશ વિશે જાણીને, તેને પકડવામાં આવતા અટકાવવાના ઈરાદાથી તે વ્યક્તિને આશ્રય આપે છે અથવા છુપાવે છે, તેને નીચેની રીતે સજા કરવામાં આવશે, એટલે કે:–– (એ) જો ગુનો જેના માટે જે વ્યક્તિ કસ્ટડીમાં હતી અથવા તેને પકડવાનો આદેશ આપવામાં આવ્યો છે તે મૃત્યુની સજાને પાત્ર છે, તેને સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે દંડ માટે પણ જવાબદાર રહેશે;<br> (b) જો ગુનો આજીવન કેદ અથવા દસ વર્ષ સુધીની કેદની સજાને પાત્ર છે, તેને દંડ સાથે અથવા વગર ત્રણ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે;<br> (c) જો ગુનો શિક્ષાપાત્ર હોય કેદ કે જે એક વર્ષ સુધી લંબાવી શકે છે અને દસ વર્ષ સુધી નહીં, તેને ગુના માટે પૂરી પાડવામાં આવેલ વર્ણનની કેદની સજા એવી મુદત માટે આપવામાં આવશે જે આવા ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદતના એક ચતુર્થાંશ ભાગ સુધી વિસ્તરી શકે છે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> સમજૂતી––<br>આ વિભાગમાં \"ગુના\" માં એવા કોઈપણ કૃત્ય અથવા અવગણનાનો પણ સમાવેશ થાય છે કે જેમાં કોઈ વ્યક્તિ ભારતની બહાર દોષિત હોવાનો આરોપ છે, જે, જો તેની પાસે હોય ભારતમાં તેના માટે દોષિત, ગુના તરીકે શિક્ષાપાત્ર હશે, અને જેના માટે તે, પ્રત્યાર્પણ સંબંધિત કોઈપણ કાયદા હેઠળ, અથવા અન્યથા, ભારતમાં પકડવા અથવા અટકાયતમાં રાખવા માટે જવાબદાર છે, અને આવા દરેક કૃત્ય અથવા અવગણના, આ કલમના હેતુઓ માટે, આરોપી વ્યક્તિ ભારતમાં તેના માટે દોષિત હોય તેમ સજાપાત્ર માનવામાં આવે છે.<br><br> અપવાદ.:-<br>આ કલમની જોગવાઈઓ આ કેસ સુધી વિસ્તરતી નથી જે વ્યક્તિના જીવનસાથી દ્વારા પકડવામાં આવે છે તે બંદર અથવા છુપાવે છે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>253(a) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર .<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>253(a) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>253(b) <br>સજા : 3 વર્ષની કેદ, દંડ સાથે અથવા વગર.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.< br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>253(c) <br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ માટે કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "254.        Penalty for harbouring robbers or dacoits.",
  "details": "254  Whoever, knowing or having reason to believe that any persons are about to commit or have recently committed robbery or dacoity, harbours them or any of them, with the intention of facilitating the commission of such robbery or dacoity, or of screening them or any of them from punishment, shall be punished with rigorous imprisonment for a term which may extend to seven years, and shall also be liable to fine.<br><br> Explanation.:-<br>For the purposes of this section it is immaterial whether the robbery or dacoity is intended to be committed, or has been committed, within or without India.<br><br> Exception.:-<br>The provisions of this section do not extend to the case in which the harbour is by the spouse of the offender.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>254 <br>Punishment :  Rigorous imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "254 જે કોઈ પણ વ્યક્તિ, કોઈ પણ વ્યક્તિ લૂંટ અથવા લૂંટ કરવા જઈ રહી છે અથવા તેણે તાજેતરમાં આચર્યું છે, તે જાણતા અથવા માનવાનું કારણ ધરાવતા હોય, તેઓને અથવા તેમાંથી કોઈને પણ આશ્રય આપે છે, આવી લૂંટ અથવા લૂંટને સરળ બનાવવાના ઈરાદાથી, અથવા તેમની તપાસ કરવાના હેતુથી. તેમાંથી સજામાંથી, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે સખત કેદની સજા થશે અને દંડને પણ પાત્ર રહેશે.<br><br> સમજૂતી.:-<br>આ કલમના હેતુઓ માટે ભારતની અંદર કે તેની બહાર લૂંટ કે લૂંટનો ઈરાદો કરવામાં આવ્યો છે કે કેમ તે અમૂર્ત છે.<br><br> અપવાદ.:-<br>આ કલમની જોગવાઈઓ એવા કેસ સુધી વિસ્તરતી નથી કે જેમાં બંદર ગુનેગારના જીવનસાથી દ્વારા છે.<br><br><br><br><br>************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>254 <br>સજા : 7 વર્ષની સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ મેજિસ્ટ્રેટ વર્ગ.<br><br><br>"
 },
 {
  "name": "255.        Public servant disobeying direction of law with intent to save person from punishment or property from forfeiture.",
  "details": "255  Whoever, being a public servant, knowingly disobeys any direction of the law as to the way in which he is to conduct himself as such public servant, intending thereby to save, or knowing it to be likely that he will thereby save, any person from legal punishment, or subject him to a less punishment than that to which he is liable, or with intent to save, or knowing that he is likely thereby to save, any property from forfeiture or any charge to which it is liable by law, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>255 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "255 જે કોઈ, જાહેર સેવક હોવાને કારણે, તે જાહેર સેવક તરીકે પોતાને કેવી રીતે વર્તવાનું છે તે અંગે કાયદાના કોઈપણ નિર્દેશનો જાણી જોઈને અનાદર કરે છે, તેના દ્વારા બચત કરવાનો ઈરાદો ધરાવે છે, અથવા તે સંભવિત છે કે તે તેના દ્વારા બચાવશે, કોઈપણ વ્યક્તિ કાયદેસરની સજામાંથી, અથવા તેને તે જેના માટે જવાબદાર છે તેના કરતાં ઓછી સજાને પાત્ર છે, અથવા બચાવવાના હેતુથી, અથવા તે જાણીને કે તે તેના દ્વારા બચાવવાની સંભાવના છે, કોઈપણ મિલકત જપ્ત કરવામાંથી અથવા કોઈપણ ચાર્જ કે જેના માટે તે કાયદા દ્વારા જવાબદાર છે, બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ સાથે અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br>********* ***********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************* *******************<br><br>255 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન -કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "256.        Public servant framing incorrect record or writing with intent to save person from punishment or property from forfeiture.",
  "details": "256  Whoever, being a public servant, and being as such public servant, charged with the preparation of any record or other writing, frames that record or writing in a manner which he knows to be incorrect, with intent to cause, or knowing it to be likely that he will thereby cause, loss or injury to the public or to any person, or with intent thereby to save, or knowing it to be likely that he will thereby save, any person from legal punishment, or with intent to save, or knowing that he is likely thereby to save, any property from forfeiture or other charge to which it is liable by law, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>256 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "256 જે કોઈ, જાહેર સેવક હોવાને કારણે, અને આવા જાહેર સેવક તરીકે, કોઈપણ રેકોર્ડ અથવા અન્ય લેખન તૈયાર કરવાનો આરોપ મૂકે છે, તે રેકોર્ડ અથવા લખાણને એવી રીતે ફ્રેમ કરે છે કે જે તે ખોટું હોવાનું જાણતો હોય, કારણ આપવાના હેતુથી અથવા તે જાણતો હોય. સંભવ છે કે તે આમ જનતાને અથવા કોઈપણ વ્યક્તિને નુકસાન પહોંચાડશે અથવા ઈજા પહોંચાડશે, અથવા તેના દ્વારા બચાવવાના ઈરાદાથી, અથવા તે જાણીને કે તે સંભવિત છે કે તે આ રીતે કોઈ પણ વ્યક્તિને કાયદેસરની સજામાંથી બચાવશે, અથવા બચાવવાના ઈરાદાથી, અથવા તે જાણીને કે તે તેના દ્વારા બચાવી શકે છે, કોઈપણ મિલકત જપ્ત અથવા અન્ય ચાર્જ કે જેના માટે તે કાયદા દ્વારા જવાબદાર છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે. .<br><br><br><br><br>********************************<br >વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br> 256 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને <br><br>"
 },
 {
  "name": "257.        Public servant in judicial proceeding corruptly making report, etc., contrary to law.",
  "details": "257  Whoever, being a public servant, corruptly or maliciously makes or pronounces in any stage of a judicial proceeding, any report, order, verdict, or decision which he knows to be contrary to law, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>257 <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "257 જે કોઈ, જાહેર સેવક હોવાને કારણે, ન્યાયિક કાર્યવાહીના કોઈપણ તબક્કામાં ભ્રષ્ટ અથવા દુર્ભાવનાપૂર્ણ રીતે કરે છે અથવા ઉચ્ચાર કરે છે, કોઈપણ અહેવાલ, હુકમ, ચુકાદો અથવા નિર્ણય જે તે કાયદાની વિરુદ્ધ હોવાનું જાણે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે સાત વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>******************* *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>257 <br>સજા : 7 વર્ષની કેદ અથવા દંડ અથવા બંને જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "258.        Commitment for trial or confinement by person having authority who knows that he is acting contrary to law.",
  "details": "258  Whoever, being in any office which gives him legal authority to commit persons for trial or to confinement, or to keep persons in confinement, corruptly or maliciously commits any person for trial or to confinement, or keeps any person in confinement, in the exercise of that authority knowing that in so doing he is acting contrary to law, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>258 <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "258 જે કોઈ પણ વ્યક્તિ, અજમાયશ માટે અથવા કેદમાં રાખવા અથવા વ્યક્તિઓને કેદમાં રાખવાની કાયદેસરની સત્તા આપે છે તે કોઈપણ ઓફિસમાં રહીને, ભ્રષ્ટાચારપૂર્વક અથવા દૂષિત રીતે કોઈપણ વ્યક્તિને અજમાયશ માટે અથવા કેદમાં રાખે છે અથવા કોઈપણ વ્યક્તિને કેદમાં રાખે છે. તે સત્તાધિકારીને એ જાણીને કે આમ કરવાથી તે કાયદાની વિરુદ્ધ કામ કરી રહ્યો છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>258 <br>સજા : 7 વર્ષ સુધીની કેદ , અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "259.        Intentional omission to apprehend on part of public servant bound to apprehend.",
  "details": "259  Whoever, being a public servant, legally bound as such public servant to apprehend or to keep in confinement any person charged with or liable to be apprehended for an offence, intentionally omits to apprehend such person, or intentionally suffers such person to escape, or intentionally aids such person in escaping or attempting to escape from such confinement, shall be punished,–– (a) with imprisonment of either description for a term which may extend to seven years, with or without fine, if the person in confinement, or who ought to have been apprehended, was charged with, or liable to be apprehended for, an offence punishable with death;<br> or (b) with imprisonment of either description for a term which may extend to three years, with or without fine, if the person in confinement, or who ought to have been apprehended, was charged with, or liable to be apprehended for, an offence punishable with imprisonment for life or imprisonment for a term which may extend to ten years;<br> or (c) with imprisonment of either description for a term which may extend to two years, with or without fine, if the person in confinement, or who ought to have been apprehended, was charged with, or liable to be apprehended for, an offence punishable with imprisonment for a term less than ten years.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>259(a) <br>Punishment :  Imprisonment for 7 years, with or without fine.<br> Cog\/NonCog : According as the offence in relation to which such omission has been made is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>259(a) <br>Punishment :  Imprisonment for 7 years, with or without fine.<br> Cog\/NonCog : According as the offence in relation to which such omission has been made is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>259(b) <br>Punishment :  Imprisonment for 3 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>259(c) <br>Punishment :  Imprisonment for 2 years, with or without fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "259 જે કોઈ, જાહેર સેવક હોવાને કારણે, આવા જાહેર સેવક તરીકે કાયદેસર રીતે બંધાયેલ કોઈપણ વ્યક્તિને પકડવા અથવા કેદમાં રાખવા માટે ગુના માટે આરોપિત અથવા પકડવા માટે જવાબદાર હોય, ઈરાદાપૂર્વક આવી વ્યક્તિને પકડવાનું છોડી દે, અથવા ઈરાદાપૂર્વક આવી વ્યક્તિને છટકી જાય, અથવા આવા કેદમાંથી છટકી જવા અથવા છટકી જવાના પ્રયાસમાં ઈરાદાપૂર્વક આવી વ્યક્તિને મદદ કરે છે, તેને સજા કરવામાં આવશે,–- (એ) કોઈ પણ વર્ણનની કેદની મુદત માટે જે સાત વર્ષ સુધી લંબાવી શકે છે, દંડ સાથે અથવા વગર, જો કેદમાં હોય તો, અથવા જેની ધરપકડ કરવી જોઈતી હતી, મૃત્યુની સજાપાત્ર ગુના માટે આરોપ મૂકવામાં આવ્યો હતો, અથવા તેને પકડવા માટે જવાબદાર હતો;<br> અથવા (b) દંડ સાથે અથવા વગર ત્રણ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે , જો કેદમાં રહેલ વ્યક્તિ, અથવા જેને પકડવામાં આવવો જોઈતો હતો, તેના માટે આજીવન કેદ અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કેદની સજાને પાત્ર ગુનાનો આરોપ મૂકવામાં આવ્યો હતો અથવા તેને પકડવા માટે જવાબદાર છે;<br> અથવા ( c) જો કેદમાં રહેલ વ્યક્તિ, અથવા જેને પકડવામાં આવ્યો હોવો જોઈતો હતો, સજાપાત્ર ગુના માટે આરોપ મૂકવામાં આવ્યો હતો અથવા તેને પકડવા માટે જવાબદાર હતો, તો દંડ સાથે અથવા વગર બે વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા દસ વર્ષથી ઓછી મુદતની કેદ સાથે.<br><br><br><br><br>************************** *******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************************** ***<br><br>259(a) <br>સજા : દંડ સાથે અથવા વગર 7 વર્ષ સુધીની કેદની સજા અથવા બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>259(a) <br>સજા: 7 વર્ષ સુધીની કેદ, દંડ સાથે અથવા વગર.<br> Cog\/NonCog : જે ગુનાના સંબંધમાં આવી ભૂલ કરવામાં આવી છે તે મુજબ નોંધણીપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : મેજિસ્ટ્રેટ ઓફ પ્રથમ વર્ગ.<br>259(b) <br>સજા : દંડ સાથે અથવા વગર 3 વર્ષ સુધીની કેદની સજા : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>259(c) <br>સજા : 2 વર્ષની કેદ, દંડ સાથે અથવા વગર.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.< br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
