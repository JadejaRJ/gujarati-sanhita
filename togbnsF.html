 {
  "name": "35.       Right of private defence of body and of property.",
  "details": "35.Every person has a right, subject to the restrictions contained in section 37, to defend— (a) his own body, and the body of any other person, against any offence affecting the human body;<br> (b) the property, whether movable or immovable, of himself or of any other person, against any act which is an offence falling under the definition of theft, robbery, mischief or criminal trespass, or which is an attempt to commit theft, robbery, mischief or criminal trespass.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "35. દરેક વ્યક્તિને કલમ 37 માં સમાવિષ્ટ પ્રતિબંધોને આધીન, બચાવ કરવાનો અધિકાર છે- (a) માનવ શરીરને અસર કરતા કોઈપણ ગુના સામે તેના પોતાના શરીર અને અન્ય કોઈપણ વ્યક્તિના શરીરનો;<br> (b) મિલકત, પછી ભલે તે જંગમ હોય કે સ્થાવર, પોતાની અથવા અન્ય કોઈ વ્યક્તિની, ચોરી, લૂંટ, તોફાન અથવા ગુનાહિત ગુનાખોરીની વ્યાખ્યા હેઠળ આવતા ગુનો હોય અથવા જે ચોરી, લૂંટ, તોફાન અથવા ગુનાહિત કરવાનો પ્રયાસ હોય તેવા કોઈપણ કૃત્ય સામે અપમાન.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >"
 },
 {
  "name": "36.       Right of private defence against act of a person of unsound mind, etc.",
  "details": "36. When an act, which would otherwise be a certain offence, is not that offence, by reason of the youth, the want of maturity of understanding, the unsoundness of mind or the intoxication of the person doing that act, or by reason of any misconception on the part of that person, every person has the same right of private defence against that act which he would have if the act were that offence.<br><br> Illustrations.<br><br> (a) Z, a person of unsound mind, attempts to kill A;<br> Z is guilty of no offence.<br><br> But A has the same right of private defence which he would have if Z were sane.<br><br> (b) A enters by night a house which he is legally entitled to enter. Z, in good faith, taking A for a house-breaker, attacks A. Here Z, by attacking A under this misconception, commits no offence. But A has the same right of private defence against Z, which he would have if Z were not acting under that misconception.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "36. જ્યારે કોઈ કૃત્ય, જે અન્યથા ચોક્કસ અપરાધ હશે, તે અપરાધ નથી, યુવાનીના કારણે, સમજણની પરિપક્વતાની અછત, મનની અસ્વસ્થતા અથવા તે કૃત્ય કરનાર વ્યક્તિના નશામાં, અથવા કારણસર તે વ્યક્તિ તરફથી કોઈપણ ગેરસમજ, દરેક વ્યક્તિને તે કૃત્ય સામે ખાનગી સંરક્ષણનો સમાન અધિકાર છે જે તેની પાસે હોત જો તે કૃત્ય ગુનો હોત.<br><br> ચિત્રો.<br><br> (a) Z , અસ્વસ્થ મનની વ્યક્તિ, A ને મારવાનો પ્રયાસ કરે છે;<br> Z કોઈ ગુના માટે દોષિત નથી.<br><br> પરંતુ A ને ખાનગી સંરક્ષણનો સમાન અધિકાર છે જે જો Z સમજદાર હોત તો તેની પાસે હોત.<br><br> br> (b) A રાત્રે ઘરમાં પ્રવેશ કરે છે જેમાં તે પ્રવેશવા માટે કાયદેસર રીતે હકદાર છે. Z, સદ્ભાવનાથી, ઘર તોડનાર માટે A લઈને, A પર હુમલો કરે છે. અહીં Z, આ ગેરસમજ હેઠળ A પર હુમલો કરીને, કોઈ ગુનો કરતો નથી. પરંતુ A ને Z સામે ખાનગી સંરક્ષણનો સમાન અધિકાર છે, જે તેની પાસે હોત જો Z તે ગેરસમજ હેઠળ કાર્ય ન કરે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>"
 },
 {
  "name": "37.       Acts against which there is no right of private defence.",
  "details": "37. (1) There is no right of private defence,–– (a) against an act which does not reasonably cause the apprehension of death or of grievous hurt, if done, or attempted to be done, by a public servant acting in good faith under colour of his office, though that act, may not be strictly justifiable by law;<br> (b) against an act which does not reasonably cause the apprehension of death or of grievous hurt, if done, or attempted to be done, by the direction of a public servant acting in good faith under colour of his office, though that direction may not be strictly justifiable by law;<br> (c) in cases in which there is time to have recourse to the protection of the public authorities.<br><br> (2) The right of private defence in no case extends to the inflicting of more harm than it is necessary to inflict for the purpose of defence.<br><br> Explanation 1.:-<br>A person is not deprived of the right of private defence against an act done, or attempted to be done, by a public servant, as such, unless he knows or has reason to believe, that the person doing the act is such public servant.<br><br> Explanation 2.:-<br>A person is not deprived of the right of private defence against an act done, or attempted to be done, by the direction of a public servant, unless he knows, or has reason to believe, that the person doing the act is acting by such direction, or unless such person states the authority under which he acts, or if he has authority in writing, unless he produces such authority, if demanded.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "37. (1) ખાનગી બચાવનો કોઈ અધિકાર નથી, –- (a) એવા કૃત્ય સામે જે વાજબી રીતે મૃત્યુની આશંકા અથવા ગંભીર ઈજા પહોંચાડતું ન હોય, જો કરવામાં આવે અથવા કરવાનો પ્રયાસ કરવામાં આવે તો, તેના કાર્યાલયના રંગ હેઠળની સદ્ભાવના, જો કે તે કૃત્ય કાયદા દ્વારા સખત રીતે ન્યાયી ન હોઈ શકે;<br> (b) એવા કૃત્યની વિરુદ્ધ જે વાજબી રીતે મૃત્યુની આશંકા અથવા ગંભીર ઇજાનું કારણ ન હોય, જો કરવામાં આવે અથવા કરવાનો પ્રયાસ કરવામાં આવે તો તેની ઓફિસના રંગ હેઠળ સદ્ભાવનાથી કામ કરતા જાહેર સેવકના નિર્દેશ દ્વારા કરવામાં આવે છે, જો કે તે દિશા કાયદા દ્વારા સખત રીતે ન્યાયી ન હોઈ શકે;<br> (c) એવા કિસ્સાઓમાં કે જેમાં રક્ષણનો આશરો લેવાનો સમય હોય જાહેર સત્તાવાળાઓ.<br><br> (2) કોઈ પણ સંજોગોમાં ખાનગી સંરક્ષણનો અધિકાર સંરક્ષણના હેતુ માટે જરૂરી કરતાં વધુ નુકસાન પહોંચાડવા સુધી વિસ્તરતો નથી.<br><br> સમજૂતી 1.: -<br>કોઈ વ્યક્તિને જાહેર સેવક દ્વારા કરવામાં આવેલ કૃત્ય સામે ખાનગી સંરક્ષણના અધિકારથી વંચિત રાખવામાં આવતી નથી, જેમ કે, જેમ કે, જ્યાં સુધી તે જાણતો નથી કે માનવાનું કારણ ન હોય કે તે કૃત્ય કરનાર વ્યક્તિ છે. આવા જાહેર સેવક.<br><br> સમજૂતી 2.:-<br>જાહેર સેવકના નિર્દેશથી કરવામાં આવેલ કૃત્ય સામે, અથવા કરવાનો પ્રયાસ કરવામાં આવ્યો હોય, તેની સામે કોઈ વ્યક્તિને ખાનગી બચાવના અધિકારથી વંચિત રાખવામાં આવતી નથી, સિવાય કે તે જાણે છે, અથવા માનવાનું કારણ છે કે, કૃત્ય કરનાર વ્યક્તિ આવા નિર્દેશ દ્વારા કાર્ય કરી રહી છે, અથવા જ્યાં સુધી આવી વ્યક્તિ તે જે સત્તા હેઠળ કાર્ય કરે છે તે જણાવે છે, અથવા જો તેની પાસે લેખિતમાં સત્તા છે, જ્યાં સુધી માંગણી કરવામાં આવે તો તે આવી સત્તા ઉત્પન્ન કરે છે.< br><br><br><br><br>********************************<br>અતિરિક્ત માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>"
 },
 {
  "name": "38.       When right of private defence of body extends to causing death.",
  "details": "38. The right of private defence of the body extends, under the restrictions specified in section 37, to the voluntary causing of death or of any other harm to the assailant, if the offence which occasions the exercise of the right be of any of the descriptions hereinafter enumerated, namely:— (a) such an assault as may reasonably cause the apprehension that death will otherwise be the consequence of such assault;<br> (b) such an assault as may reasonably cause the apprehension that grievous hurt will otherwise be the consequence of such assault;<br> (c) an assault with the intention of committing rape;<br> (d) an assault with the intention of gratifying unnatural lust;<br> (e) an assault with the intention of kidnapping or abducting;<br> (f) an assault with the intention of wrongfully confining a person, under circumstances which may reasonably cause him to apprehend that he will be unable to have recourse to the public authorities for his release;<br> (g) an act of throwing or administering acid or an attempt to throw or administer acid which may reasonably cause the apprehension that grievous hurt will otherwise be the consequence of such act.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "38. શરીરના ખાનગી સંરક્ષણનો અધિકાર, કલમ 37 માં નિર્દિષ્ટ પ્રતિબંધો હેઠળ, સ્વૈચ્છિક મૃત્યુ અથવા હુમલાખોરને અન્ય કોઈ નુકસાન પહોંચાડવા સુધી વિસ્તરે છે, જો અપરાધ જે અધિકારનો ઉપયોગ કરે છે તેમાંથી કોઈપણનો હોય. આ પછીથી વર્ણવેલ વર્ણનો, એટલે કે:- (a) આવા હુમલો જે વ્યાજબી રીતે આશંકાનું કારણ બની શકે છે કે મૃત્યુ અન્યથા આવા હુમલાનું પરિણામ હશે;<br> (b) આવો હુમલો વ્યાજબી રીતે એવી આશંકાનું કારણ બને છે કે અન્યથા ગંભીર નુકસાન થશે આવા હુમલાનું પરિણામ હોઈ શકે;<br> (c) બળાત્કાર કરવાના ઈરાદાથી હુમલો;<br> (d) અકુદરતી વાસના સંતોષવાના ઈરાદાથી હુમલો;<br> (e) ના ઈરાદાથી હુમલો અપહરણ અથવા અપહરણ;<br> (f) કોઈ વ્યક્તિને ખોટી રીતે બંધ રાખવાના ઈરાદા સાથેનો હુમલો, એવા સંજોગોમાં કે જેના કારણે તે વ્યાજબી રીતે એવું માની શકે કે તે તેની મુક્તિ માટે જાહેર સત્તાવાળાઓનો આશરો લઈ શકશે નહીં;<br> ( g) એસિડ ફેંકવાનું અથવા સંચાલિત કરવાનું કૃત્ય અથવા એસિડ ફેંકવાનો અથવા સંચાલિત કરવાનો પ્રયાસ જે વ્યાજબી રીતે એવી આશંકા પેદા કરી શકે છે કે ગંભીર ઇજા અન્યથા આવા કૃત્યનું પરિણામ હશે.<br><br><br><br><br> ********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>**** ****************************<br><br>"
 },
 {
  "name": "39.       When such right extends to causing any harm other than death.",
  "details": "39. If the offence be not of any of the descriptions specified in section 38, the right of private defence of the body does not extend to the voluntary causing of death to the assailant, but does extend, under the restrictions specified in section 37, to the voluntary causing to the assailant of any harm other than death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "39. જો ગુનો કલમ 38 માં ઉલ્લેખિત કોઈપણ વર્ણનોનો ન હોય, તો શરીરના ખાનગી સંરક્ષણનો અધિકાર હુમલાખોરને સ્વૈચ્છિક મૃત્યુના કારણ સુધી વિસ્તરતો નથી, પરંતુ કલમ 37 માં ઉલ્લેખિત પ્રતિબંધો હેઠળ વિસ્તરે છે, સ્વૈચ્છિક રીતે હુમલાખોરને મૃત્યુ સિવાય અન્ય કોઈ નુકસાન પહોંચાડવા માટે.<br><br><br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>"
 },
 {
  "name": "40.       Commencement and continuance of right of private defence of body.",
  "details": "40.The right of private defence of the body commences as soon as a reasonable apprehension of danger to the body arises from an attempt or threat to commit the offence though the offence may not have been committed;<br> and it continues as long as such apprehension of danger to the body continues.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "40. શરીરના ખાનગી સંરક્ષણનો અધિકાર તરત જ શરૂ થાય છે કારણ કે શરીરને જોખમની વાજબી આશંકા અથવા ગુનો કરવાના પ્રયાસ અથવા ધમકીથી ઉદ્ભવે છે, જો કે ગુનો કરવામાં આવ્યો ન હોય;<br> અને તે જ્યાં સુધી ચાલુ રહે છે શરીર માટે જોખમની આવી આશંકા ચાલુ રહે છે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>"
 },
 {
  "name": "41.       When right of private defence of property extends to causing death.",
  "details": "41. The right of private defence of property extends, under the restrictions specified in section 37, to the voluntary causing of death or of any other harm to the wrong-doer, if the offence, the committing of which, or the attempting to commit which, occasions the exercise of the right, be an offence of any of the descriptions hereinafter enumerated, namely:— (a) robbery;<br> (b) house-breaking after sunset and before sunrise;<br> (c) mischief by fire or any explosive substance committed on any building, tent or vessel, which building, tent or vessel is used as a human dwelling, or as a place for the custody of property;<br> (d) theft, mischief, or house-trespass, under such circumstances as may reasonably cause apprehension that death or grievous hurt will be the consequence, if such right of private defence is not exercised.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "41. મિલકતના ખાનગી સંરક્ષણનો અધિકાર, કલમ 37 માં નિર્દિષ્ટ પ્રતિબંધો હેઠળ, સ્વૈચ્છિક મૃત્યુ અથવા ખોટા કરનારને અન્ય કોઈ નુકસાન પહોંચાડવા સુધી વિસ્તરે છે, જો ગુનો, જેનું પ્રતિબદ્ધતા અથવા આચરણ કરવાનો પ્રયાસ કરે છે. જે, હકના ઉપયોગના પ્રસંગો, અહીંથી વર્ણવેલ કોઈપણ વર્ણનોનો ગુનો છે, એટલે કે:- (a) લૂંટ;<br> (b) સૂર્યાસ્ત પછી અને સૂર્યોદય પહેલાં ઘર તોડવું;<br> (c) તોફાન આગ અથવા કોઈપણ વિસ્ફોટક પદાર્થ દ્વારા કોઈપણ ઇમારત, તંબુ અથવા જહાજ પર આચરવામાં આવે છે, જે ઇમારત, તંબુ અથવા જહાજનો ઉપયોગ માનવ નિવાસ તરીકે અથવા મિલકતની કસ્ટડી માટેના સ્થળ તરીકે થાય છે;<br> (ડી) ચોરી, તોફાન અથવા ઘર -અધિનિયમ, આવા સંજોગોમાં કે જે વ્યાજબી રીતે આશંકાનું કારણ બની શકે કે મૃત્યુ અથવા ગંભીર ઇજા પરિણામ હશે, જો ખાનગી સંરક્ષણના આવા અધિકારનો ઉપયોગ કરવામાં ન આવે તો.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>"
 },
 {
  "name": "42.       When such right extends to causing any harm other than death.",
  "details": "42.If the offence, the committing of which, or the attempting to commit which occasions the exercise of the right of private defence, be theft, mischief, or criminal trespass, not of any of the descriptions specified in section 41, that right does not extend to the voluntary causing of death, but does extend, subject to the restrictions specified in section 37, to the voluntary causing to the wrong-doer of any harm other than death.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "42. જો અપરાધ, જેનું આચરણ, અથવા આચરણ કરવાનો પ્રયાસ જે પ્રસંગોએ ખાનગી બચાવના અધિકારનો ઉપયોગ કરે છે, ચોરી, તોફાન, અથવા ગુનાહિત ગુનાહિત ઉલ્લંઘન હોય, કલમ 41 માં ઉલ્લેખિત કોઈપણ વર્ણનોમાંથી નહીં, તો તે અધિકાર મૃત્યુના સ્વૈચ્છિક કારણ સુધી વિસ્તૃત નથી, પરંતુ કલમ 37 માં નિર્દિષ્ટ પ્રતિબંધોને આધિન, મૃત્યુ સિવાય અન્ય કોઈ નુકસાન કરનારને સ્વૈચ્છિક રીતે નુકસાન પહોંચાડે છે.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>"
 },
 {
  "name": "43.       Commencement and continuance of right of private defence of property.",
  "details": "43. The right of private defence of property,–– (a) commences when a reasonable apprehension of danger to the property commences;<br> (b) against theft continues till the offender has effected his retreat with the property or either the assistance of the public authorities is obtained, or the property has been recovered;<br> (c) against robbery continues as long as the offender causes or attempts to cause to any person death or hurt or wrongful restraint or as long as the fear of instant death or of instant hurt or of instant personal restraint continues;<br> (d) against criminal trespass or mischief continues as long as the offender continues in the commission of criminal trespass or mischief;<br> (e) against house-breaking after sunset and before sunrise continues as long as the house-trespass which has been begun by such house-breaking continues.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "43. મિલકતના ખાનગી સંરક્ષણનો અધિકાર,–– (a) જ્યારે મિલકતને જોખમની વાજબી આશંકા શરૂ થાય ત્યારે શરૂ થાય છે;<br> (b) જ્યાં સુધી ગુનેગાર મિલકત અથવા કાં તો સહાયથી પીછેહઠ ન કરે ત્યાં સુધી ચોરી સામે ચાલુ રહે છે. જાહેર સત્તાવાળાઓ પાસેથી મેળવેલ છે, અથવા મિલકત પુનઃપ્રાપ્ત કરવામાં આવી છે;<br> (c) જ્યાં સુધી ગુનેગાર કોઈ વ્યક્તિના મૃત્યુનું કારણ બને છે અથવા તેને નુકસાન પહોંચાડે છે અથવા ખોટી રીતે સંયમ કરે છે અથવા ત્વરિતનો ભય છે ત્યાં સુધી લૂંટ ચાલુ રહે છે. મૃત્યુ અથવા ત્વરિત ઇજા અથવા ત્વરિત વ્યક્તિગત સંયમ ચાલુ રહે છે;<br> (ડી) ગુનેગાર ગુનાહિત પેશકદમી અથવા તોફાન સામે જ્યાં સુધી ગુનેગાર ગુનાહિત પેશકદમી અથવા તોફાન ચાલુ રાખે છે ત્યાં સુધી ચાલુ રહે છે;<br> (ઇ) પછી ઘર તોડવા સામે સૂર્યાસ્ત અને સૂર્યોદય પહેલાં જ્યાં સુધી આવા મકાનો તોડવાથી શરૂ થયેલ ગૃહ-ઉપયોગ ચાલુ રહે ત્યાં સુધી ચાલુ રહે છે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>"
 },
 {
  "name": "44.       Right of private defence against deadly assault when there is risk of harm to innocent person.",
  "details": "44. If in the exercise of the right of private defence against an assault which reasonably causes the apprehension of death, the defender be so situated that he cannot effectually exercise that right without risk of harm to an innocent person, his right of private defence extends to the running of that risk.<br><br> Illustration.<br><br> A is attacked by a mob who attempt to murder him.<br><br> He cannot effectually exercise his right of private defence without firing on the mob, and he cannot fire without risk of harming young children who are mingled with the mob.<br><br> A commits no offence if by so firing he harms any of the children.<br><br> CHAPTER IV OF ABETMENT, CRIMINAL CONSPIRACY AND ATTEMPT of abetment<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "44. જો કોઈ હુમલા સામે ખાનગી સંરક્ષણના અધિકારની કવાયતમાં, જે વ્યાજબી રીતે મૃત્યુની આશંકાનું કારણ બને છે, તો બચાવકર્તા એટલો સ્થિત હોય કે તે નિર્દોષ વ્યક્તિને નુકસાનના જોખમ વિના તે અધિકારનો અસરકારક રીતે ઉપયોગ કરી શકતો નથી, તો તેનો ખાનગી સંરક્ષણનો અધિકાર વિસ્તરે છે. તે જોખમને ચલાવવા માટે.<br><br> ચિત્ર.<br><br> એક ટોળા દ્વારા હુમલો કરવામાં આવે છે જે તેની હત્યા કરવાનો પ્રયાસ કરે છે.<br><br> તે ગોળીબાર કર્યા વિના તેના ખાનગી સંરક્ષણના અધિકારનો અસરકારક રીતે ઉપયોગ કરી શકતો નથી. ટોળા પર, અને તે ટોળા સાથે ભળી ગયેલા નાના બાળકોને નુકસાન પહોંચાડવાના જોખમ વિના ગોળીબાર કરી શકતો નથી.<br><br> જો ગોળીબાર કરીને તે કોઈપણ બાળકોને નુકસાન પહોંચાડે તો તે કોઈ ગુનો કરતો નથી.<br><br> પ્રકરણ IV ઉશ્કેરણી, ગુનાહિત કાવતરું અને ઉશ્કેરણીનો પ્રયાસ<br><br><br>******************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>"
 },
 {
  "name": "45.       Abetment of a thing.",
  "details": "45. A person abets the doing of a thing, who— (a) instigates any person to do that thing;<br> or (b) engages with one or more other person or persons in any conspiracy for the doing of that thing, if an act or illegal omission takes place in pursuance of that conspiracy, and in order to the doing of that thing;<br> or (c) intentionally aids, by any act or illegal omission, the doing of that thing.<br><br> Explanation 1.:-<br>A person who, by wilful misrepresentation, or by wilful concealment of a material fact which he is bound to disclose, voluntarily causes or procures, or attempts to cause or procure, a thing to be done, is said to instigate the doing of that thing.<br><br> Illustration.<br><br> A, a public officer, is authorised by a warrant from a Court to apprehend Z.<br><br> B, knowing that fact and also that C is not Z, wilfully represents to A that C is Z, and thereby intentionally causes A to apprehend C.<br><br> Here B abets by instigation the apprehension of C.<br><br> Explanation 2.:-<br>Whoever, either prior to or at the time of the commission of an act, does anything in order to facilitate the commission of that act, and thereby facilitates the commission thereof, is said to aid the doing of that act.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "45. કોઈ વ્યક્તિ કોઈ વસ્તુ કરવા માટે ઉશ્કેરે છે, જે- (a) કોઈપણ વ્યક્તિને તે વસ્તુ કરવા માટે ઉશ્કેરે છે;<br> અથવા (b) તે વસ્તુ કરવા માટેના કોઈપણ કાવતરામાં એક અથવા વધુ અન્ય વ્યક્તિ અથવા વ્યક્તિઓ સાથે જોડાય છે, જો તે ષડયંત્રના અનુસંધાનમાં કોઈ કૃત્ય અથવા ગેરકાયદેસર અવગણના થાય છે, અને તે વસ્તુને કરવા માટે;<br> અથવા (c) ઈરાદાપૂર્વક, કોઈપણ કૃત્ય અથવા ગેરકાયદેસર ચૂક દ્વારા, તે વસ્તુને કરવામાં મદદ કરે છે.<br> <br> સમજૂતી 1.:-<br>એક વ્યક્તિ કે જે જાણીજોઈને ખોટી રજૂઆત કરીને, અથવા કોઈ ભૌતિક હકીકતને જાણીજોઈને છુપાવીને, જેને તે જાહેર કરવા માટે બંધાયેલ છે, સ્વેચ્છાએ કારણ આપે છે અથવા પ્રાપ્ત કરે છે, અથવા કારણ કે પ્રાપ્ત કરવાનો પ્રયાસ કરે છે. થઈ ગયું, તે વસ્તુ કરવા માટે ઉશ્કેરવા માટે કહેવાય છે.<br><br> ચિત્ર.<br><br> A, જાહેર અધિકારી, Z ને પકડવા માટે કોર્ટના વોરંટ દ્વારા અધિકૃત છે.<br><br> B, એ હકીકતને જાણીને અને એ પણ કે C Z નથી, એ જાણી જોઈને A ને રજૂ કરે છે કે C Z છે, અને તેથી જાણીજોઈને A, Cને પકડવા માટેનું કારણ બને છે.<br><br> અહીં B C ની આશંકા ઉશ્કેરે છે.<br> <br> સમજૂતી 2.:-<br>કોઈપણ વ્યક્તિ, અધિનિયમની શરૂઆત પહેલાં અથવા તે સમયે, તે અધિનિયમના કમિશનને સરળ બનાવવા માટે કંઈપણ કરે છે, અને તેના કારણે તેના કમિશનની સુવિધા આપે છે, તેને મદદ કરવા માટે કહેવામાં આવે છે તે કૃત્ય કરવું.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>"
 },
 {
  "name": "46.       Abettor.",
  "details": "46. A person abets an offence, who abets either the commission of an offence, or the commission of an act which would be an offence, if committed by a person capable by law of committing an offence with the same intention or knowledge as that of the abettor.<br><br> Explanation 1.:-<br>The abetment of the illegal omission of an act may amount to an offence although the abettor may not himself be bound to do that act.<br><br> Explanation 2.:-<br>To constitute the offence of abetment it is not necessary that the act abetted should be committed, or that the effect requisite to constitute the offence should be caused.<br><br> Illustrations.<br><br> (a) A instigates B to murder C.<br><br> B refuses to do so.<br><br> A is guilty of abetting B to commit murder.<br><br> (b) A instigates B to murder D.<br><br> B in pursuance of the instigation stabs D.<br><br> D recovers from the wound.<br><br> A is guilty of instigating B to commit murder.<br><br> Explanation 3.:-<br>It is not necessary that the person abetted should be capable by law of committing an offence, or that he should have the same guilty intention or knowledge as that of the abettor, or any guilty intention or knowledge.<br><br> Illustrations.<br><br> (a) A, with a guilty intention, abets a child or a person of unsound mind to commit an act which would be an offence, if committed by a person capable by law of committing an offence, and having the same intention as A.<br><br> Here A, whether the act be committed or not, is guilty of abetting an offence.<br><br> (b) A, with the intention of murdering Z, instigates B, a child under seven years of age, to do an act which causes Z’s death.<br><br> B, in consequence of the abetment, does the act in the absence of A and thereby causes Z’s death.<br><br> Here, though B was not capable by law of committing an offence, A is liable to be punished in the same manner as if B had been capable by law of committing an offence, and had committed murder, and he is therefore subject to the punishment of death.<br><br> (c) A instigates B to set fire to a dwelling-house.<br><br> B, in consequence of his unsoundness of mind, being incapable of knowing the nature of the act, or that he is doing what is wrong or contrary to law, sets fire to the house in consequence of A’s instigation.<br><br> B has committed no offence, but A is guilty of abetting the offence of setting fire to a dwelling-house, and is liable to the punishment provided for that offence.<br><br> (d) A, intending to cause a theft to be committed, instigates B to take property belonging to Z out of Z’s possession.<br><br> A induces B to believe that the property belongs to A.<br><br> B takes the property out of Z’s possession, in good faith, believing it to be A’s property.<br><br> B, acting under this misconception, does not take dishonestly, and therefore does not commit theft.<br><br> But A is guilty of abetting theft, and is liable to the same punishment as if B had committed theft.<br><br> Explanation 4.:-<br>The abetment of an offence being an offence, the abetment of such an abetment is also an offence.<br><br> Illustration.<br><br> A instigates B to instigate C to murder Z.<br><br> B accordingly instigates C to murder Z, and C commits that offence in consequence of B’s instigation.<br><br> B is liable to be punished for his offence with the punishment for murder;<br> and, as A instigated B to commit the offence, A is also liable to the same punishment.<br><br> Explanation 5.:-<br>It is not necessary to the commission of the offence of abetment by conspiracy that the abettor should concert the offence with the person who commits it.<br><br> It is sufficient if he engages in the conspiracy in pursuance of which the offence is committed.<br><br> Illustration.<br><br> A concerts with B a plan for poisoning Z.<br><br> It is agreed that A shall administer the poison.<br><br> B then explains the plan to C mentioning that a third person is to administer the poison, but without mentioning A’s name.<br><br> C agrees to procure the poison, and procures and delivers it to B for the purpose of its being used in the manner explained.<br><br> A administers the poison;<br> Z dies in consequence.<br><br> Here, though A and C have not conspired together, yet C has been engaged in the conspiracy in pursuance of which Z has been murdered.<br><br> C has therefore committed the offence defined in this section and is liable to the punishment for murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "46. ​​એક વ્યક્તિ ગુનાને પ્રોત્સાહન આપે છે, જે કાં તો ગુનો કરવા માટે પ્રોત્સાહન આપે છે, અથવા એવા કૃત્યનું આયોગ કરે છે જે ગુનો હશે, જો કોઈ વ્યક્તિ દ્વારા તે જ હેતુ અથવા જ્ઞાન સાથે ગુનો કરવા માટે સક્ષમ વ્યક્તિ દ્વારા કરવામાં આવે તો ઉશ્કેરનાર.<br><br> સમજૂતી 1.:-<br>કાયદાની ગેરકાયદેસર અવગણના માટે ઉશ્કેરણી એ ગુનો બની શકે છે જો કે પ્રેરક પોતે તે કૃત્ય કરવા માટે બંધાયેલો ન હોઈ શકે.<br><br> સમજૂતી 2.:-<br>ઉશ્કેરણીનો ગુનો રચવા માટે એ જરૂરી નથી કે ઉશ્કેરાયેલું કૃત્ય આચરવામાં આવ્યું હોવું જોઈએ, અથવા ગુનો રચવા માટે જરૂરી અસર થાય તે જરૂરી નથી.<br><br> ચિત્રો.<br> <br> (a) A B ને C હત્યા માટે ઉશ્કેરે છે.<br><br> B આમ કરવાનો ઇનકાર કરે છે.<br><br> A હત્યા કરવા માટે B ને ઉશ્કેરવા બદલ દોષિત છે.<br><br> (b) A, Bને ખૂન કરવા માટે ઉશ્કેરે છે D.<br><br> B એ ઉશ્કેરાટના અનુસંધાનમાં D.<br><br> D ઘામાંથી સ્વસ્થ થાય છે.<br><br> A એ Bને ખૂન કરવા માટે ઉશ્કેરવાનો દોષિત છે. <br><br> સમજૂતી 3.:-<br>એવું જરૂરી નથી કે પ્રેરિત વ્યક્તિ કાયદા દ્વારા ગુનો કરવા માટે સક્ષમ હોવો જોઈએ, અથવા તે પ્રેરકના જેવો જ દોષિત ઈરાદો અથવા જ્ઞાન ધરાવતો હોવો જોઈએ, અથવા કોઈપણ દોષિત ઈરાદો અથવા જ્ઞાન.<br><br> ચિત્રો.<br><br> (a) A, દોષિત ઈરાદા સાથે, બાળક અથવા અસ્વસ્થ મનની વ્યક્તિને એવું કૃત્ય કરવા ઉશ્કેરે છે જે ગુનો હશે, જો કાયદા દ્વારા ગુનો કરવા સક્ષમ અને A જેવો જ ઇરાદો ધરાવતી વ્યક્તિ દ્વારા પ્રતિબદ્ધ (b) A, Z ની હત્યા કરવાના ઈરાદા સાથે, B, સાત વર્ષથી ઓછી ઉંમરના બાળકને એવું કૃત્ય કરવા માટે ઉશ્કેરે છે જે Z ના મૃત્યુનું કારણ બને છે.<br><br> B, ઉશ્કેરણીના પરિણામે, કૃત્ય કરે છે A ની ગેરહાજરી અને તેના કારણે Z ના મૃત્યુનું કારણ બને છે.<br><br> અહીં, B કાયદા દ્વારા ગુનો કરવા માટે સક્ષમ ન હોવા છતાં, A એ જ રીતે સજા કરવા માટે જવાબદાર છે જેમ કે B ગુનો કરવાના કાયદા દ્વારા સક્ષમ હતો. એક ગુનો, અને તેણે હત્યા કરી હતી, અને તેથી તે મૃત્યુની સજાને પાત્ર છે.<br><br> (c) A B ને નિવાસસ્થાનમાં આગ લગાડવા માટે ઉશ્કેરે છે.<br><br> B, પરિણામે તેના મનની અસ્વસ્થતા, કૃત્યનું સ્વરૂપ જાણવામાં અસમર્થ હોવાને કારણે, અથવા તે જે ખોટું છે અથવા કાયદાની વિરુદ્ધ છે તે કરી રહ્યો છે, A ની ઉશ્કેરણીને પરિણામે ઘરમાં આગ લગાડે છે.<br><br> B એ કોઈ ગુનો કર્યો છે. ગુનો, પરંતુ A નિવાસસ્થાનમાં આગ લગાડવાના ગુનાને પ્રોત્સાહન આપવા માટે દોષિત છે, અને તે ગુના માટે પૂરી પાડવામાં આવેલ સજા માટે જવાબદાર છે.<br><br> (d) A, ચોરી કરાવવાના ઈરાદાથી, B ને Z ના કબજામાંથી Z ની મિલકત લેવા માટે ઉશ્કેરે છે.<br><br> A એ B ને માનવા પ્રેરિત કરે છે કે મિલકત A ની છે.<br><br> B સદ્ભાવનાથી Z ના કબજામાંથી મિલકત લઈ લે છે, તેને A ની મિલકત માને છે.<br><br> B, આ ખોટી માન્યતા હેઠળ કામ કરે છે, અપ્રમાણિકતાથી લેતો નથી, અને તેથી ચોરી કરતો નથી.<br><br> પરંતુ A ચોરીને પ્રોત્સાહન આપવા માટે દોષિત છે, અને તેના માટે જવાબદાર છે જો બીએ ચોરી કરી હોય તો તે જ સજા.<br><br> સમજૂતી 4.:-<br>ગુના માટે ઉશ્કેરણી એ ગુનો છે, આવી ઉશ્કેરણી પણ ગુનો છે.<br><br> ચિત્ર.<br><br> A Bને Cને Zની હત્યા માટે ઉશ્કેરે છે.<br><br> B તે મુજબ Cને Zની હત્યા માટે ઉશ્કેરે છે, અને C Bની ઉશ્કેરણીને પરિણામે તે ગુનો કરે છે.<br><br> B તેના ગુના માટે હત્યાની સજા સાથે સજા કરવા માટે જવાબદાર છે;<br> અને, જેમ A એ B ને ગુનો કરવા માટે ઉશ્કેર્યો છે, A પણ તે જ સજા માટે જવાબદાર છે.<br><br> ખુલાસો 5.:-<br > ષડયંત્ર દ્વારા ઉશ્કેરણીનો ગુનો આચરવામાં આવે તે જરૂરી નથી કે પ્રેરક એ ગુનો કરનાર વ્યક્તિ સાથે સંકલન કરે.<br><br> જો તે ષડયંત્રમાં સામેલ હોય તો તે પૂરતું છે જેના અનુસંધાનમાં ગુનો પ્રતિબદ્ધ છે.<br><br> ચિત્ર.<br><br> B સાથેના કોન્સર્ટ Zને ઝેર આપવાની યોજના છે.<br><br> એ સંમત છે કે A ઝેરનું સંચાલન કરશે.<br><br> B પછી Cને યોજના સમજાવે છે કે ત્રીજી વ્યક્તિ ઝેરનું સંચાલન કરવાની છે, પરંતુ A ના નામનો ઉલ્લેખ કર્યા વિના.<br><br> C ઝેર મેળવવા માટે સંમત થાય છે, અને તેનો ઉપયોગ કરવાના હેતુ માટે B ને તે પ્રાપ્ત કરે છે અને પહોંચાડે છે. સમજાવેલ રીતે.<br><br> A ઝેરનું સંચાલન કરે છે;<br> પરિણામે Z મૃત્યુ પામે છે.<br><br> અહીં, જોકે A અને C એ સાથે મળીને કાવતરું કર્યું નથી, છતાં C કાવતરામાં રોકાયેલ છે જેના અનુસંધાનમાં Z ની હત્યા કરવામાં આવી છે.<br><br> તેથી સીએ આ કલમમાં વ્યાખ્યાયિત ગુનો કર્યો છે અને તે હત્યા માટે સજાને પાત્ર છે.<br><br><br><br><br>** ******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>****** **************************<br><br>"
 },
 {
  "name": "47.       Abetment in India of offences outside India.",
  "details": "47. A person abets an offence within the meaning of this Sanhita who, in India, abets the commission of any act without and beyond India which would constitute an offence if committed in India.<br><br> Illustration.<br><br> A, in India, instigates B, a foreigner in country X, to commit a murder in that country, A is guilty of abetting murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "47. એક વ્યક્તિ આ સંહિતાના અર્થમાં ગુનાને પ્રોત્સાહન આપે છે, જે ભારતમાં, ભારત વિના અને તેની બહારના કોઈપણ કૃત્યને પ્રોત્સાહન આપે છે જે ભારતમાં કરવામાં આવે તો ગુનો બને છે.<br><br> ચિત્ર.<br><br><br><br><br> br> A, ભારતમાં, B, દેશ X માં એક વિદેશીને તે દેશમાં હત્યા કરવા માટે ઉશ્કેરે છે, A એ હત્યાને પ્રોત્સાહન આપવા માટે દોષિત છે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>"
 },
 {
  "name": "48.       Abetment outside India for offence in India.",
  "details": "48. A person abets an offence within the meaning of this Sanhita who, without and beyond India, abets the commission of any act in India which would constitute an offence if committed in India.<br><br> Illustration.<br><br> A, in country X, instigates B, to commit a murder in India, A is guilty of abetting murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "48. એક વ્યક્તિ આ સંહિતાના અર્થમાં ગુનાને પ્રોત્સાહન આપે છે જે, ભારત વિના અને તેની બહાર, ભારતમાં કોઈપણ કૃત્ય કરવા માટે પ્રોત્સાહન આપે છે જે ભારતમાં કરવામાં આવે તો ગુનો બને છે.<br><br> ચિત્ર.<br><br><br><br><br> br> A, દેશમાં X, B ને ભારતમાં ખૂન કરવા માટે ઉશ્કેરે છે, A હત્યાને પ્રોત્સાહન આપવા માટે દોષિત છે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>"
 },
 {
  "name": "49.       Punishment of abetment if act abetted is committed in consequence and where no express provision is made for its punishment.",
  "details": "49. Whoever abets any offence shall, if the act abetted is committed in consequence of the abetment, and no express provision is made by this Sanhita for the punishment of such abetment, be punished with the punishment provided for the offence.<br><br> Explanation.:-<br>An act or offence is said to be committed in consequence of abetment, when it is committed in consequence of the instigation, or in pursuance of the conspiracy, or with the aid which constitutes the abetment.<br><br> Illustrations.<br><br> (a) A instigates B to give false evidence.<br><br> B, in consequence of the instigation, commits that offence.<br><br> A is guilty of abetting that offence, and is liable to the same punishment as B.<br><br> (b) A and B conspire to poison Z.<br><br> A, in pursuance of the conspiracy, procures the poison and delivers it to B in order that he may administer it to Z.<br><br> B, in pursuance of the conspiracy, administers the poison to Z in A’s absence and thereby causes Z’s death.<br><br> Here B is guilty of murder.<br><br> A is guilty of abetting that offence by conspiracy, and is liable to the punishment for murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>49 <br>Punishment :  Same as for offence abetted.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "49. જે કોઈ પણ અપરાધને પ્રોત્સાહન આપે છે, જો ઉશ્કેરવામાં આવેલ કૃત્ય ઉશ્કેરણીના પરિણામે કરવામાં આવ્યું હોય, અને આવી ઉશ્કેરણીની સજા માટે આ સંહિતા દ્વારા કોઈ સ્પષ્ટ જોગવાઈ કરવામાં આવી નથી, તો તેને અપરાધ માટે જોગવાઈ કરવામાં આવેલી સજા સાથે શિક્ષા કરવામાં આવશે.<br>< br> સમજૂતી.:-<br>કોઈ કૃત્ય અથવા અપરાધ ઉશ્કેરણીનાં પરિણામ સ્વરૂપે કરવામાં આવે છે, જ્યારે તે ઉશ્કેરણીનાં પરિણામે, અથવા ષડયંત્રના અનુસંધાનમાં અથવા ઉશ્કેરણીનું નિર્માણ કરતી સહાય સાથે કરવામાં આવે છે ત્યારે તેને કહેવામાં આવે છે.< br><br> ચિત્રો.<br><br> (a) A B ને ખોટા પુરાવા આપવા માટે ઉશ્કેરે છે.<br><br> B, ઉશ્કેરણીના પરિણામે, તે ગુનો કરે છે.<br><br> A છે તે ગુનાને પ્રોત્સાહન આપવા માટે દોષિત છે, અને B જેવી જ સજાને પાત્ર છે.<br><br> (b) A અને B Zને ઝેર આપવાનું કાવતરું કરે છે.<br><br> A, ષડયંત્રના અનુસંધાનમાં, ઝેર મેળવે છે અને તેને B ને પહોંચાડે છે જેથી તે Z ને તેનું સંચાલન કરી શકે.<br><br> B, કાવતરાના અનુસંધાનમાં, A ની ગેરહાજરીમાં Zને ઝેર આપે છે અને તેના કારણે Zનું મૃત્યુ થાય છે.<br><br> અહીં B હત્યા માટે દોષિત છે.<br><br> A ષડયંત્ર દ્વારા તે ગુનાને પ્રોત્સાહન આપવા માટે દોષિત છે, અને હત્યા માટે સજા માટે જવાબદાર છે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>49 <br>સજા: પ્રેરિત ગુના માટે સમાન.<br> Cog\/NonCog : અનુસાર પ્રેરિત ગુનો નોંધનીય છે કે બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ તરીકે અપરાધ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત: અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br><br><br> br>"
 },
 {
  "name": "50.       Punishment of abetment if person abetted does act with different intention from that of abettor.",
  "details": "50. Whoever abets the commission of an offence shall, if the person abetted does the act with a different intention or knowledge from that of the abettor, be punished with the punishment provided for the offence which would have been committed if the act had been done with the intention or knowledge of the abettor and with no other.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>50 <br>Punishment :  Same as for offence abetted.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "50. જે કોઈ અપરાધને આચરવામાં મદદ કરે છે, જો પ્રેરિત વ્યક્તિએ પ્રેરિત વ્યક્તિ કરતા અલગ ઈરાદા અથવા જ્ઞાન સાથે કૃત્ય કરે છે, તો તે ગુના માટે જોગવાઈ કરવામાં આવેલી સજા સાથે શિક્ષા કરવામાં આવશે જે જો કૃત્ય કરવામાં આવ્યું હોત. પ્રેરકના ઈરાદા અથવા જ્ઞાન સાથે અને અન્ય કોઈ સાથે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>50 <br>સજા: પ્રેરિત ગુના માટે સમાન.<br> Cog\/NonCog : અપરાધ તરીકે પ્રેરિત છે તે મુજબ કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર છે. : પ્રેરિત ગુના મુજબ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br><br><br>"
 },
 {
  "name": "51.       Liability of abettor when one act abetted and different act done.",
  "details": "51. When an act is abetted and a different act is done, the abettor is liable for the act done, in the same manner and to the same extent as if he had directly abetted it: Provided that the act done was a probable consequence of the abetment, and was committed under the influence of the instigation, or with the aid or in pursuance of the conspiracy which constituted the abetment.<br><br> Illustrations.<br><br> (a) A instigates a child to put poison into the food of Z, and gives him poison for that purpose.<br><br> The child, in consequence of the instigation, by mistake puts the poison into the food of Y, which is by the side of that of Z.<br><br> Here, if the child was acting under the influence of A’s instigation, and the act done was under the circumstances a probable consequence of the abetment, A is liable in the same manner and to the same extent as if he had instigated the child to put the poison into the food of Y.<br><br> (b) A instigates B to burn Z’s house, B sets fire to the house and at the same time commits theft of property there.<br><br> A, though guilty of abetting the burning of the house, is not guilty of abetting the theft;<br> for the theft was a distinct act, and not a probable consequence of the burning.<br><br> (c) A instigates B and C to break into an inhabited house at midnight for the purpose of robbery, and provides them with arms for that purpose.<br><br> B and C break into the house, and being resisted by Z, one of the inmates, murder Z.<br><br> Here, if that murder was the probable consequence of the abetment, A is liable to the punishment provided for murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>51 <br>Punishment :  Same as for offence intended to be abetted.<br> Cog\/NonCog : According as offence abetted is or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence cognizable abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "51. જ્યારે કોઈ કૃત્યને પ્રોત્સાહન આપવામાં આવે છે અને કોઈ અલગ કૃત્ય કરવામાં આવે છે, ત્યારે પ્રેરક કૃત્ય કરવા માટે જવાબદાર છે, તે જ રીતે અને તે જ હદ સુધી જેમ કે તેણે તેને સીધી રીતે પ્રોત્સાહન આપ્યું હતું: જો કે કરવામાં આવેલ કૃત્ય તેનું સંભવિત પરિણામ હતું. ઉશ્કેરણી, અને ઉશ્કેરણીના પ્રભાવ હેઠળ, અથવા સહાયથી અથવા ષડયંત્રના અનુસંધાનમાં કરવામાં આવી હતી જેણે ઉશ્કેરણીનું નિર્માણ કર્યું હતું.<br><br> ચિત્રો.<br><br> (a) એ બાળકને ઉશ્કેરે છે Z ના ખોરાકમાં ઝેર નાખો, અને તે હેતુ માટે તેને ઝેર આપો.<br><br> બાળક, ઉશ્કેરણીને પરિણામે, ભૂલથી Y ના ખોરાકમાં ઝેર નાખે છે, જે તેની બાજુમાં છે. Z.<br><br> અહીં, જો બાળક A ની ઉશ્કેરણીના પ્રભાવ હેઠળ કૃત્ય કરતું હોય, અને જે કૃત્ય કરવામાં આવ્યું હોય તે સંજોગોમાં ઉશ્કેરણીનું સંભવિત પરિણામ હતું, A તે જ રીતે અને તે જ રીતે જવાબદાર છે જો તેણે બાળકને Y ના ખોરાકમાં ઝેર નાખવા માટે ઉશ્કેર્યું હોય.<br><br> (b) A B ને Zનું ઘર બાળવા માટે ઉશ્કેરે છે, B ઘરમાં આગ લગાડે છે અને તે જ સમયે ત્યાં મિલકતની ચોરી કરે છે. <br><br> A, ઘરને સળગાવવા માટે દોષિત હોવા છતાં, ચોરીને પ્રોત્સાહન આપવા માટે દોષિત નથી;<br> કારણ કે ચોરી એ એક અલગ કૃત્ય હતું, અને સળગાવવાનું સંભવિત પરિણામ નથી.<br><br> br> (c) A લૂંટના હેતુ માટે મધ્યરાત્રિએ B અને Cને વસવાટવાળા મકાનમાં ઘૂસવા માટે ઉશ્કેરે છે અને તે હેતુ માટે તેમને હથિયારો પૂરા પાડે છે.<br><br> B અને C ઘરમાં ઘૂસી જાય છે, અને પ્રતિકાર કરવામાં આવે છે Z દ્વારા, એક કેદી, Zની હત્યા br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >*********************************<br><br>51 <br>સજા : ગુનાના હેતુ માટે સમાન પ્રેરિત કરવા માટે.<br> Cog\/NonCog : જે ગુનામાં પ્રેરિત છે તે મુજબ અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુના મુજબ કોગ્નિઝેબલ એબેટેડ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> કોર્ટ: કોર્ટ જેના દ્વારા ઉશ્કેરાયેલ ગુનો ટ્રાયેબલ છે.<br><br><br>"
 },
 {
  "name": "52.       Abettor when liable to cumulative punishment for act abetted and for act done.",
  "details": "52.If the act for which the abettor is liable under section 51 is committed in addition to the act abetted, and constitute a distinct offence, the abettor is liable to punishment for each of the offences.<br><br> Illustration.<br><br> A instigates B to resist by force a distress made by a public servant.<br><br> B, in consequence, resists that distress.<br><br> In offering the resistance, B voluntarily causes grievous hurt to the officer executing the distress.<br><br> As B has committed both the offence of resisting the distress, and the offence of voluntarily causing grievous hurt, B is liable to punishment for both these offences;<br> and, if A knew that B was likely voluntarily to cause grievous hurt in resisting the distress, A will also be liable to punishment for each of the offences.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>52 <br>Punishment :  Same as for offence abetted.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "52. જો કલમ 51 હેઠળ જે કૃત્ય માટે પ્રેરક જવાબદાર છે તે કૃત્ય પ્રેરિત કૃત્ય ઉપરાંત પ્રતિબદ્ધ છે, અને તે એક અલગ ગુનો છે, તો પ્રેરક દરેક ગુના માટે સજાને પાત્ર છે.<br><br> ચિત્ર.< br><br> A, B ને જાહેર સેવક દ્વારા કરવામાં આવેલી તકલીફનો બળજબરીથી પ્રતિકાર કરવા માટે ઉશ્કેરે છે.<br><br> B, પરિણામે, તે તકલીફનો પ્રતિકાર કરે છે.<br><br> પ્રતિકારની ઓફર કરતી વખતે, B સ્વેચ્છાએ ગંભીર દુઃખ પહોંચાડે છે તકલીફનો અમલ કરતા અધિકારીને નુકસાન.<br><br> જેમ B એ તકલીફનો પ્રતિકાર કરવાનો ગુનો અને સ્વેચ્છાએ ગંભીર ઈજા પહોંચાડવાનો ગુનો કર્યો છે, B આ બંને ગુનાઓ માટે સજાને પાત્ર છે;<br> અને, જો A જાણતો હતો કે બી સ્વેચ્છાએ તકલીફનો પ્રતિકાર કરવામાં ગંભીર ઇજા પહોંચાડી શકે છે, તો A દરેક ગુના માટે સજા માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>52 <br>સજા : પ્રેરિત ગુના માટે સમાન.<br> Cog\/NonCog : આ પ્રમાણે પ્રેરિત ગુનો નોંધનીય અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : એટ્લે કે અપરાધ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br><br><br >"
 },
 {
  "name": "53.       Liability of abettor for an effect caused by act abetted different from that intended by abettor.",
  "details": "53. When an act is abetted with the intention on the part of the abettor of causing a particular effect, and an act for which the abettor is liable in consequence of the abetment, causes a different effect from that intended by the abettor, the abettor is liable for the effect caused, in the same manner and to the same extent as if he had abetted the act with the intention of causing that effect, provided he knew that the act abetted was likely to cause that effect.<br><br> Illustration.<br><br> A instigates B to cause grievous hurt to Z.<br><br> B, in consequence of the instigation, causes grievous hurt to Z.<br><br> Z dies in consequence.<br><br> Here, if A knew that the grievous hurt abetted was likely to cause death, A is liable to be punished with the punishment provided for murder.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>53 <br>Punishment :  Same as for offence committed.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "53. જ્યારે કોઈ કૃત્યને દુષ્પ્રેરક તરફથી કોઈ ચોક્કસ અસર કરવાના ઈરાદાથી ઉશ્કેરવામાં આવે છે, અને કોઈ કૃત્ય કે જેના માટે દુષ્પ્રેરક ઉશ્કેરણીના પરિણામે જવાબદાર હોય છે, ત્યારે દુષ્પ્રેરકના ઈરાદાથી અલગ અસર થાય છે, પ્રેરક તે અસર માટે જવાબદાર છે, તે જ રીતે અને તે જ હદ સુધી જેમ કે તેણે તે અસર લાવવાના ઈરાદાથી કૃત્યને પ્રોત્સાહન આપ્યું હતું, જો કે તે જાણતો હોય કે પ્રેરિત કૃત્યથી તે અસર થવાની સંભાવના છે.<br><br > ચિત્ર.<br><br> A, Bને Z ને ગંભીર ઈજા પહોંચાડવા માટે ઉશ્કેરે છે.<br><br> B, ઉશ્કેરવાના પરિણામે, Zને ગંભીર ઈજા પહોંચાડે છે.<br><br> પરિણામે Z મૃત્યુ પામે છે. <br><br> અહીં, જો A જાણતો હતો કે ઉશ્કેરાયેલી ગંભીર ઇજા મૃત્યુનું કારણ બની શકે છે, તો A હત્યા માટે પૂરી પાડવામાં આવેલ સજા સાથે સજાને પાત્ર છે.<br><br><br><br><br> ********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>**** ****************************<br><br>53 <br>સજા : કરેલા ગુના માટે સમાન.<br> કોગ \/NonCog : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે કોગ્નિઝેબલ છે અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ તરીકે અપરાધ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> કોર્ટ: અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે ટ્રાયલેબલ છે.<br> <br><br>"
 },
 {
  "name": "54.       Abettor present when offence is committed.",
  "details": "54. Whenever any person, who is absent would be liable to be punished as an abettor, is present when the act or offence for which he would be punishable in consequence of the abetment is committed, he shall be deemed to have committed such act or offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>54 <br>Punishment :  Same as for offence committed.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "54. જ્યારે પણ કોઈપણ વ્યક્તિ, જે ગેરહાજર હોય, તે ઉશ્કેરણી કરનાર તરીકે શિક્ષાને પાત્ર હશે, જ્યારે તે કૃત્ય અથવા અપરાધ કે જેના માટે તે ઉશ્કેરણીનાં પરિણામ સ્વરૂપે શિક્ષાને પાત્ર હશે ત્યારે હાજર હોય, ત્યારે તેણે આવું કૃત્ય કર્યું હોવાનું માનવામાં આવશે અથવા ગુનો.<br><br><br><br><br>********************************< br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br >54 <br>સજા : આચરવામાં આવેલ ગુના માટે સમાન છે.<br> કોગ\/નોનકોગ : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે મુજબ કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : અપરાધ કરાયેલા ગુના મુજબ જામીનપાત્ર અથવા બિનજામીનપાત્ર છે. .<br> કોર્ટ : કોર્ટ કે જેના દ્વારા અપરાધ કરવામાં આવે છે તે ટ્રાયલેબલ છે.<br><br><br>"

 {
  "name": "55.       Abetment of offence punishable with death or imprisonment for life.",
  "details": "55. Whoever abets the commission of an offence punishable with death or imprisonment for life, shall, if that offence be not committed in consequence of the abetment, and no express provision is made under this Sanhita for the punishment of such abetment, be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> and if any act for which the abettor is liable in consequence of the abetment, and which causes hurt to any person, is done, the abettor shall be liable to imprisonment of either description for a term which may extend to fourteen years, and shall also be liable to fine.<br><br> Illustration.<br><br> A instigates B to murder Z.<br><br> The offence is not committed.<br><br> If B had murdered Z, he would have been subject to the punishment of death or imprisonment for life.<br><br> Therefore, A is liable to imprisonment for a term which may extend to seven years and also to a fine;<br> and if any hurt be done to Z in consequence of the abetment, he will be liable to imprisonment for a term which may extend to fourteen years, and to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>55 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence abetted is triable.<br>  <br><br>55* <br>Punishment :  Imprisonment for 14 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence abetted is triable.<br>",
  "additional_info": "55. જે કોઈ અપરાધને મૃત્યુ અથવા આજીવન કેદની સજાને પાત્ર હોય તેવા અપરાધ માટે ઉશ્કેરે છે, જો તે અપરાધ ઉશ્કેરણીના પરિણામે કરવામાં આવ્યો ન હોય, અને આવી ઉશ્કેરણીની સજા માટે આ સંહિતા હેઠળ કોઈ સ્પષ્ટ જોગવાઈ કરવામાં આવી નથી, તો તેને શિક્ષા કરવામાં આવશે. સાત વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ, અને તે પણ દંડને પાત્ર રહેશે;<br> અને જો કોઈ કૃત્ય કે જેના માટે પ્રેરક ઉશ્કેરણીનાં પરિણામે જવાબદાર હોય, અને જે કોઈપણ વ્યક્તિને નુકસાન પહોંચાડે તો, કરવામાં આવે તો, પ્રેરક ચૌદ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ માટે જવાબદાર રહેશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ચિત્ર.<br><br> A B ને Zની હત્યા માટે ઉશ્કેરે છે. | સાત વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કેદ અને દંડ માટે પણ જવાબદાર;<br> અને જો ઉશ્કેરણીના પરિણામે Z ને કોઈ નુકસાન પહોંચ્યું હોય, તો તે ચૌદ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કેદ માટે જવાબદાર રહેશે. , અને દંડ માટે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>55 <br>સજા : 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે મુજબ કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> > કોર્ટ: જે કોર્ટ દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br> <br><br>55* <br>સજા: 14 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : અપરાધ તરીકે પ્રેરિત કરવામાં આવેલ ગુનો નોંધનીય છે અથવા બિન- કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવે છે તે અદાલતી છે.<br>"
 },
 {
  "name": "56.       Abetment of offence punishable with imprisonment.",
  "details": "56. Whoever abets an offence punishable with imprisonment shall, if that offence be not committed in consequence of the abetment, and no express provision is made under this Sanhita for the punishment of such abetment, be punished with imprisonment of any description provided for that offence for a term which may extend to one-fourth part of the longest term provided for that offence;<br> or with such fine as is provided for that offence, or with both;<br> and if the abettor or the person abetted is a public servant, whose duty it is to prevent the commission of such offence, the abettor shall be punished with imprisonment of any description provided for that offence, for a term which may extend to one-half of the longest term provided for that offence, or with such fine as is provided for the offence, or with both.<br><br> Illustrations.<br><br> (a) A instigates B to give false evidence.<br><br> Here, if B does not give false evidence, A has nevertheless committed the offence defined in this section, and is punishable accordingly.<br><br> (b) A, a police officer, whose duty it is to prevent robbery, abets the commission of robbery.<br><br> Here, though the robbery be not committed, A is liable to one-half of the longest term of imprisonment provided for that offence, and also to fine.<br><br> (c) B abets the commission of a robbery by A, a police officer, whose duty it is to prevent that offence.<br><br> Here, though the robbery be not committed, B is liable to one-half of the longest term of imprisonment provided for the offence of robbery, and also to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>56 <br>Punishment :  Imprisonment extending to one-fourth of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>56* <br>Punishment :  Imprisonment extending to one-half of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br>",
  "additional_info": "56. જે કોઈ અપરાધને કેદની સજાને પાત્ર છે, જો તે અપરાધ ઉશ્કેરવાના પરિણામે કરવામાં આવ્યો ન હોય, અને આવી ઉશ્કેરણીની સજા માટે આ સંહિતા હેઠળ કોઈ સ્પષ્ટ જોગવાઈ કરવામાં આવી નથી, તો તે ગુના માટે આપવામાં આવેલ કોઈપણ વર્ણનની કેદની સજાને પાત્ર થશે. મુદત માટે કે જે તે ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના ચોથા ભાગ સુધી વિસ્તરી શકે છે;<br> અથવા તે ગુના માટે પ્રદાન કરવામાં આવેલ હોય તેવા દંડ સાથે, અથવા બંને સાથે;<br> અને જો પ્રેરક અથવા પ્રેરિત વ્યક્તિ જાહેર સેવક, જેમની ફરજ આવા ગુનાના આચરણને અટકાવવાની છે, પ્રેરકને તે ગુના માટે પ્રદાન કરવામાં આવેલ કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, જે તે ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના અડધા ભાગ સુધી લંબાવી શકે છે, અથવા ગુના માટે પૂરા પાડવામાં આવેલ દંડ સાથે અથવા બંને સાથે.<br><br> ચિત્રો.<br><br> (a) A B ને ખોટા પુરાવા આપવા માટે ઉશ્કેરે છે.<br><br> અહીં, જો B ખોટો પુરાવો આપતો નથી, A એ તેમ છતાં આ કલમમાં વ્યાખ્યાયિત ગુનો કર્યો છે, અને તે મુજબ સજાપાત્ર છે.<br><br> (b) A, પોલીસ અધિકારી, જેની ફરજ લૂંટ અટકાવવાની છે, તે લૂંટના કમિશનને પ્રોત્સાહન આપે છે .<br><br> અહીં, લૂંટ આચરવામાં આવી ન હોવા છતાં, A તે ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી કેદની અડધા ભાગની સજા અને દંડને પણ પાત્ર છે.<br><br> (c) B એબટ્સ A દ્વારા લૂંટનું કમિશન, એક પોલીસ અધિકારી, જેની ફરજ તે ગુનાને રોકવાની છે.<br><br> અહીં, લૂંટ આચરવામાં આવી ન હોવા છતાં, B પૂરી પાડવામાં આવેલ સૌથી લાંબી કેદના અડધા ભાગ માટે જવાબદાર છે લૂંટના ગુના માટે, અને દંડ પણ.<br><br><br><br><br>************************ ********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************************** ****<br><br>56 <br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ સુધીની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : અપરાધ તરીકે પ્રેરિત કરવામાં આવેલો ગુનો નોંધનીય છે અથવા બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : પ્રેરિત ગુના મુજબ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br><br><br>56* < br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના અડધા ભાગ સુધીની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : પ્રેરિત ગુના મુજબ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવેલ છે તે અદાલતી છે.<br>"
 },

  "name": "57.       Abetting commission of offence by public or by more than ten persons.",
  "details": "57. Whoever abets the commission of an offence by the public generally or by any number or class of persons exceeding ten, shall be punished with imprisonment of either description for a term which may extend to seven years and with fine.<br><br> Illustration.<br><br> A affixes in a public place a placard instigating a sect consisting of more than ten members to meet at a certain time and place, for the purpose of attacking the members of an adverse sect, while engaged in a procession.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>57 <br>Punishment :  Imprisonment which may extend to 7 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>",
  "additional_info": "57. જે કોઈ સામાન્ય રીતે અથવા કોઈ પણ સંખ્યા અથવા વર્ગની વ્યક્તિઓ દ્વારા સામાન્ય રીતે અથવા દસથી વધુ વ્યક્તિઓ દ્વારા ગુનો કરવા માટે ઉશ્કેરવામાં આવે છે, તો તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અને દંડ સાથે સજા કરવામાં આવશે.<br><br > ચિત્ર.<br><br> પ્રતિકૂળ સંપ્રદાયના સભ્યો પર આક્રમણ કરવાના હેતુથી, કોઈ ચોક્કસ સમયે અને સ્થળે મળવા માટે દસથી વધુ સભ્યો ધરાવતા સંપ્રદાયને ઉશ્કેરતું પ્લેકાર્ડ જાહેર સ્થળે લગાવે છે. સરઘસ.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>57 <br>સજા: 7 વર્ષ સુધીની કેદ અને દંડ કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ તરીકે અપરાધ જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો હોય તે અદાલતી છે.<br><br><br>"
 },
 {
  "name": "58.       Concealing design to commit offence punishable with death or imprisonment for life.",
  "details": "58. Whoever intending to facilitate or knowing it to be likely that he will thereby facilitate the commission of an offence punishable with death or imprisonment for life, voluntarily conceals by any act or omission, or by the use of encryption or any other information hiding tool, the existence of a design to commit such offence or makes any representation which he knows to be false respecting such design shall,–– (a) if that offence be committed, be punished with imprisonment of either description for a term which may extend to seven years;<br> or (b) if the offence be not committed, with imprisonment of either description, for a term which may extend to three years, and shall also be liable to fine.<br><br> Illustration.<br><br> A, knowing that dacoity is about to be committed at B, falsely informs the Magistrate that a dacoity is about to be committed at C, a place in an opposite direction, and thereby misleads the Magistrate with intent to facilitate the commission of the offence.<br><br> The dacoity is committed at B in pursuance of the design.<br><br> A is punishable under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>58(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence abetted is triable.<br>  <br><br>58(a) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence abetted is triable.<br>  58(b) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence abetted is triable.<br>",
  "additional_info": "58. જે કોઈ પણ કૃત્ય અથવા અવગણના દ્વારા અથવા એન્ક્રિપ્શન અથવા અન્ય કોઈપણ માહિતી છુપાવવાના સાધન દ્વારા સ્વેચ્છાએ છૂપાવીને મૃત્યુ અથવા આજીવન કેદની સજાને પાત્ર ગુનાને સરળ બનાવવાનો ઇરાદો ધરાવતો હોય અથવા તે જાણતો હોય. , આવો ગુનો કરવા માટેની રચનાનું અસ્તિત્વ અથવા એવી કોઈ રજૂઆત કે જે તે એવી રચનાને માન આપીને ખોટી હોવાનું જાણતો હોય તો,–- (એ) જો તે ગુનો કરવામાં આવ્યો હોય, તો તેને કોઈપણ વર્ણનની કેદની સજા થશે જે મુદત સુધી લંબાઈ શકે. સાત વર્ષ;<br> અથવા (b) જો ગુનો કરવામાં આવ્યો ન હોય તો, કોઈપણ વર્ણનની કેદ સાથે, ત્રણ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ચિત્ર.< br><br> A, એ જાણીને કે B ખાતે લૂંટ થવાની છે, મેજિસ્ટ્રેટને ખોટી રીતે જાણ કરે છે કે C ખાતે એક ડાકૂટી આચરવામાં આવી રહી છે, જે વિરુદ્ધ દિશામાં એક સ્થળ છે, અને ત્યાંથી મેજિસ્ટ્રેટને મદદ કરવાના હેતુથી ગેરમાર્ગે દોરે છે. ગુનાનું કમિશન.<br><br> ડીઝાઇનના અનુસંધાનમાં B ખાતે લૂંટ કરવામાં આવી છે.<br><br> A આ કલમ હેઠળ સજાપાત્ર છે.<br><br><br><br><br >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>58(a) <br>સજા : 7 વર્ષની કેદ અને દંડ | <br>58(a) <br>સજા: 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : અપરાધ તરીકે પ્રેરિત કરવામાં આવેલો ગુનો નોંધનીય અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/નોન-જામીનપાત્ર : બિન-જામીનપાત્ર .<br> કોર્ટ : કોર્ટ કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br> 58(b) <br>સજા : 3 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : અપરાધ તરીકે પ્રેરિત કરવામાં આવેલો કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે |"
 },
 {
  "name": "59.       Public servant concealing design to commit offence which it is his duty to prevent.",
  "details": "59. Whoever, being a public servant, intending to facilitate or knowing it to be likely that he will thereby facilitate the commission of an offence which it is his duty as such public servant to prevent, voluntarily conceals, by any act or omission or by the use of encryption or any other information hiding tool, the existence of a design to commit such offence, or makes any representation which he knows to be false respecting such design shall,–– (a) if the offence be committed, be punished with imprisonment of any description provided for the offence, for a term which may extend to one-half of the longest term of such imprisonment, or with such fine as is provided for that offence, or with both;<br> or (b) if the offence be punishable with death or imprisonment for life, with imprisonment of either description for a term which may extend to ten years;<br> or (c) if the offence be not committed, shall be punished with imprisonment of any description provided for the offence for a term which may extend to one-fourth part of the longest term of such imprisonment or with such fine as is provided for the offence, or with both.<br><br> Illustration.<br><br> A, an officer of police, being legally bound to give information of all designs to commit robbery which may come to his knowledge, and knowing that B designs to commit robbery, omits to give such information, with intent to so facilitate the commission of that offence.<br><br> Here A has by an illegal omission concealed the existence of B’s design, and is liable to punishment according to the provision of this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>59(a) <br>Punishment :  Imprisonment extending to one-half of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br><br><br>59(a) <br>Punishment :  Imprisonment extending to one-half of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence abetted is bailable or non-bailable.<br> Court : Court by which offence abetted is triable.<br>59(b) <br>Punishment :  Imprisonment for 10 years.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which offence abetted is triable.<br>59(c) <br>Punishment :  Imprisonment extending to one-fourth of the longest term provided for the offence, or fine, or both.<br> Cog\/NonCog : According as offence abetted is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court by which offence abetted is triable.<br>",
  "additional_info": "59. જે કોઈ, જાહેર સેવક હોવાને કારણે, કોઈ કૃત્ય અથવા ચૂક દ્વારા અથવા તેના દ્વારા, સ્વેચ્છાએ છુપાવે છે, તેને અટકાવવા માટે, આવા જાહેર સેવક તરીકેની તેમની ફરજ છે કે તે ગુનાના આચરણને સરળ બનાવવાનો ઈરાદો ધરાવે છે અથવા તે જાણતો હોય છે. એન્ક્રિપ્શન અથવા અન્ય કોઈપણ માહિતી છુપાવવાના સાધનનો ઉપયોગ, આવા ગુનો કરવા માટે કોઈ ડિઝાઇનનું અસ્તિત્વ, અથવા એવી કોઈ રજૂઆત કે જે તે આવા ડિઝાઇનના સંદર્ભમાં ખોટા હોવાનું જાણે છે, -- (a) જો ગુનો કરવામાં આવ્યો હોય, તો તેને સજા કરવામાં આવશે ગુના માટે પૂરી પાડવામાં આવેલ કોઈપણ વર્ણનની કેદ, એવી મુદત માટે કે જે આવી કેદની સૌથી લાંબી મુદતના અડધા ભાગ સુધી લંબાવી શકે, અથવા તે ગુના માટે આપવામાં આવેલ દંડ સાથે, અથવા બંને સાથે;<br> અથવા (b) જો ગુનો મૃત્યુ અથવા આજીવન કેદની સજાને પાત્ર હોઈ શકે છે, જેમાંથી કોઈ એક વર્ણનની કેદની મુદત કે જે દસ વર્ષ સુધી લંબાવી શકે છે;<br> અથવા (c) જો ગુનો આચરવામાં આવ્યો ન હોય, તો તે માટે પ્રદાન કરેલ કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે મુદત માટેનો ગુનો જે આવી કેદની સૌથી લાંબી મુદતના ચોથા ભાગ સુધી વિસ્તરી શકે છે અથવા ગુના માટે જોગવાઈ કરેલ દંડ અથવા બંને સાથે.<br><br> ચિત્ર.<br><br> A , પોલીસ અધિકારી, લૂંટ કરવા માટે તમામ ડિઝાઇનની માહિતી આપવા માટે કાયદેસર રીતે બંધાયેલો છે જે તેની જાણમાં આવી શકે છે, અને તે જાણતા કે B લૂંટ કરવા માટે ડિઝાઇન કરે છે, તે ગુનાને સરળ બનાવવાના હેતુથી, આવી માહિતી આપવાનું છોડી દે છે. .<br><br> અહીં A એ ગેરકાયદેસર ભૂલ દ્વારા B ની રચનાનું અસ્તિત્વ છુપાવ્યું છે, અને આ કલમની જોગવાઈ અનુસાર સજાને પાત્ર છે.<br><br><br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>59(a) <br>સજા : અડધા ભાગ સુધીની કેદ ગુના માટે સૌથી લાંબી મુદત પૂરી પાડવામાં આવે છે, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : જે ગુનામાં પ્રેરિત કરવામાં આવે છે તે મુજબ તે કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ કરાયેલા ગુના મુજબ જામીનપાત્ર અથવા બિનજામીનપાત્ર છે. .<br> કોર્ટ : કોર્ટ કે જેના દ્વારા અપરાધ કરવામાં આવે છે તે ટ્રાયેબલ છે.<br><br><br>59(a) <br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના અડધા ભાગ સુધીની કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે જાણી શકાય તેવું છે અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ કરાયેલા ગુના મુજબ જામીનપાત્ર અથવા બિનજામીનપાત્ર છે.<br> કોર્ટ: અદાલત કે જેના દ્વારા ગુનો પ્રેરિત ટ્રાયલેબલ છે.<br>59(b) <br>સજા : 10 વર્ષ સુધીની કેદ.<br> કોગ\/નોનકોગ : અપરાધ મુજબ પ્રેરિત કોગ્નિઝેબલ અથવા નોન-કોગ્નીઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ: અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવે છે તે અદાલતી છે.<br>59(c) <br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ સુધીની કેદ અથવા દંડ અથવા બંને.<br> > Cog\/NonCog : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે જાણી શકાય તેવું અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : જે અદાલત દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br>"

  "name": "60.       Concealing design to commit offence punishable with imprisonment.",

  "additional_info": "60. જે કોઈ, સુવિધા આપવાનો ઈરાદો ધરાવતો હોય અથવા તે જાણતો હોય કે તે કેદની સજાને પાત્ર ગુનો આચરવામાં મદદ કરશે, કોઈપણ કૃત્ય અથવા ગેરકાયદેસર અવગણના દ્વારા, સ્વેચ્છાએ છુપાવે છે, આવા ગુનો કરવા માટે કોઈ રચનાનું અસ્તિત્વ, અથવા કોઈ આવી રચનાના સંદર્ભમાં જે રજૂઆત તે ખોટા હોવાનું જાણે છે, તે રહેશે,–- (a) જો ગુનો કરવામાં આવ્યો હોય, તો ગુના માટે પૂરા પાડવામાં આવેલ વર્ણનની કેદની સજા થશે, જે મુદ્દત એક ચતુર્થાંશ સુધી લંબાવી શકે છે;<br> અને (b) જો ગુનો કરવામાં આવ્યો ન હોય તો, આવી કેદની સૌથી લાંબી મુદતના આઠમા ભાગની સજા, અથવા ગુના માટે જોગવાઈ કરવામાં આવેલ દંડ અથવા બંને સાથે.<br><br> ફોજદારી કાવતરું<br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>60(a) <br>સજા : કેદ ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ સુધી લંબાવવામાં આવે છે, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : અપરાધ તરીકે પ્રેરિત કરવામાં આવેલો ગુનો નોંધનીય અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : ગુના તરીકે પ્રેરિત જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br><br><br>60(a) <br>સજા : પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક ચતુર્થાંશ સુધીની કેદ ગુના માટે, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે જાણી શકાય તેવા અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : અપરાધ કરાયેલા ગુના મુજબ જામીનપાત્ર અથવા બિનજામીનપાત્ર છે.<br> > કોર્ટ: કોર્ટ કે જેના દ્વારા અપરાધ કરવામાં આવે છે તે અદાલતી છે.<br>60(b) <br>સજા : ગુના માટે પૂરી પાડવામાં આવેલ સૌથી લાંબી મુદતના એક-આઠમા ભાગ સુધીની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/ નોન-કોગ : જે ગુનામાં પ્રેરિત કરવામાં આવ્યો છે તે સમજદારીપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> અદાલત: અદાલત કે જેના દ્વારા અપરાધ કરવામાં આવ્યો છે તે અદાલતી છે.<br>"

  "name": "61.       Criminal conspiracy.",
  "details": "61. (1) When two or more persons agree with the common object to do, or cause to be done–– (a) an illegal act;<br> or (b) an act which is not illegal by illegal means, such an agreement is designated a criminal conspiracy: Provided that no agreement except an agreement to commit an offence shall amount to a criminal conspiracy unless some act besides the agreement is done by one or more parties to such agreement in pursuance thereof.<br><br> Explanation.:-<br>It is immaterial whether the illegal act is the ultimate object of such agreement, or is merely incidental to that object.<br><br> (2) Whoever is a party to a criminal conspiracy,–– ( a) to commit an offence punishable with death, imprisonment for life or rigorous imprisonment for a term of two years or upwards, shall, where no express provision is made in this Sanhita for the punishment of such a conspiracy, be punished in the same manner as if he had abetted such offence;<br> (b) other than a criminal conspiracy to commit an offence punishable as aforesaid shall be punished with imprisonment of either description for a term not exceeding six months, or with fine or with both.<br><br> Of attempt<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>61(2)(a) <br>Punishment :  Same as for abetment of the offence which is the object of the conspiracy.<br> Cog\/NonCog : According as the offence which is the object of conspiracy is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence which is object of conspiracy is bailable or non-bailable.<br> Court : Court by which abetment of the offence which is the object of conspiracy is triable.<br><br><br>61(2)(a) <br>Punishment :  Same as for abetment of the offence which is the object of the conspiracy.<br> Cog\/NonCog : According as the offence which is the object of conspiracy is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as offence which is object of conspiracy is bailable or non-bailable.<br> Court : Court by which abetment of the offence which is the object of conspiracy is triable.<br>61(2)(b) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first",
  "additional_info": "61. (1) જ્યારે બે કે તેથી વધુ વ્યક્તિઓ કરવા અથવા કરવા માટેના સામાન્ય ઉદ્દેશ્ય સાથે સંમત થાય છે-- (a) ગેરકાયદેસર કૃત્ય;<br> અથવા (b) એક કૃત્ય જે ગેરકાયદેસર રીતે ગેરકાયદેસર નથી, જેમ કે કરારને ગુનાહિત ષડયંત્ર તરીકે નિયુક્ત કરવામાં આવે છે: જો કે ગુનો કરવા માટેના કરાર સિવાયનો કોઈપણ કરાર ફોજદારી કાવતરું ગણાશે નહીં સિવાય કે તેના અનુસંધાનમાં આવા કરાર માટે એક અથવા વધુ પક્ષકારો દ્વારા કરાર સિવાયનું કોઈ કાર્ય કરવામાં ન આવે.<br><br > સમજૂતી.:-<br>તે બિનજરૂરી છે કે શું ગેરકાયદેસર કૃત્ય આવા કરારનો અંતિમ ઉદ્દેશ્ય છે, અથવા તે વસ્તુ માટે માત્ર આકસ્મિક છે.<br><br> (2) જે કોઈ ગુનાહિત ષડયંત્રનો પક્ષ છે,– - (એ) મૃત્યુ, આજીવન કેદ અથવા બે વર્ષ કે તેથી વધુની સખ્ત કેદની સજાને પાત્ર ગુનો કરવા માટે, જ્યાં આવા ષડયંત્રની સજા માટે આ સંહિતામાં કોઈ સ્પષ્ટ જોગવાઈ કરવામાં આવી નથી, ત્યાં સજા કરવામાં આવશે. જો તેણે આવા ગુનાને પ્રોત્સાહન આપ્યું હોય તો તે જ રીતે;<br> (b) ઉપરોક્ત મુજબ શિક્ષાપાત્ર ગુનો કરવા માટેના ગુનાહિત કાવતરા સિવાયના કોઈપણ વર્ણનની કેદની સજા છ મહિનાથી વધુ ન હોય અથવા દંડ અથવા બંને સાથે કરવામાં આવશે. .<br><br> પ્રયાસ<br><br><br>****************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>61(2)(a) <br>સજા : કાવતરાનો ઉદ્દેશ્ય હોય તેવા અપરાધને ઉશ્કેરવા માટે સમાન.<br> કોગ\/નોનકોગ : જે ગુન્હા ષડયંત્રનો હેતુ છે તે સમજણપાત્ર અથવા બિન -કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુના મુજબ જે ષડયંત્રનો ઉદ્દેશ્ય છે તે જામીનપાત્ર અથવા બિનજામીનપાત્ર છે.<br> અદાલત : અદાલત કે જેના દ્વારા ગુનાની ઉશ્કેરણી કે જે ષડયંત્રનો હેતુ છે તે અદાલતી છે.<br> <br><br>61(2)(a) <br>સજા : ષડયંત્રનો ઉદ્દેશ્ય ધરાવતા ગુનાને ઉશ્કેરવા માટે સમાન.<br> Cog\/NonCog : ગુના મુજબ જે આનો હેતુ છે કાવતરું કોગ્નિઝેબલ અથવા નોન-કોગ્નિઝેબલ છે.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુના મુજબ જે ષડયંત્રનો ઉદ્દેશ્ય છે તે જામીનપાત્ર અથવા બિનજામીનપાત્ર છે.<br> કોર્ટ : અદાલત કે જેના દ્વારા ગુનાને ઉશ્કેરવામાં આવે છે જે ષડયંત્રનો હેતુ છે ટ્રાયલેબલ છે.<br>61(2)(b) <br>સજા : 6 મહિનાની કેદ અથવા દંડ અથવા બંને .<br> કોર્ટ : પ્રથમ મેજિસ્ટ્રેટ"

  "name": "62.       Punishment for attempting to commit offences punishable with imprisonment for life or other imprisonment.",
  "details": "62. Whoever attempts to commit an offence punishable by this Sanhita with imprisonment for life or imprisonment, or to cause such an offence to be committed, and in such attempt does any act towards the commission of the offence, shall, where no express provision is made by this Sanhita for the punishment of such attempt, be punished with imprisonment of any description provided for the offence, for a term which may extend to one-half of the imprisonment for life or, as the case may be, one-half of the longest term of imprisonment provided for that offence, or with such fine as is provided for the offence, or with both.<br><br> Illustrations.<br><br> (a) A makes an attempt to steal some jewels by breaking open a box, and finds after so opening the box, that there is no jewel in it.<br><br> He has done an act towards the commission of theft, and therefore is guilty under this section.<br><br> (b) A makes an attempt to pick the pocket of Z by thrusting his hand into Z’s pocket.<br><br> A fails in the attempt in consequence of Z’s having nothing in his pocket.<br><br> A is guilty under this section.<br><br> CHAPTER V OF OFFENCES AGAINST WOMAN AND CHILD Of sexual offences<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>62 <br>Punishment :  One half of the imprisonment for life, or imprisonment not exceeding one-half of the longest term, provided for the offence, of or fine, or both.<br> Cog\/NonCog : According as the offence is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as the offence attempted by the offender is bailable or non-bailable.<br> Court : The court by which the offence attempted is triable.<br><br><br>62 <br>Punishment :  One half of the imprisonment for life, or imprisonment not exceeding one-half of the longest term, provided for the offence, of or fine, or both.<br> Cog\/NonCog : According as the offence is cognizable or non-cognizable.<br> Bailable\/Non-Bailable :  According as the offence attempted by the offender is bailable or non-bailable.<br> Court : The court by which the offence attempted is triable.<br>",
  "additional_info": "62. જે કોઈ આ સંહિતા દ્વારા શિક્ષાપાત્ર અપરાધને આજીવન કારાવાસ અથવા કેદની સજાનો પ્રયાસ કરે છે, અથવા આવા ગુનાને આચરવામાં આવે છે, અને આવા પ્રયાસમાં ગુનો કરવા તરફ કોઈ કૃત્ય કરે છે, તે, જ્યાં કોઈ સ્પષ્ટ જોગવાઈ નથી આવા પ્રયાસની સજા માટે આ સંહિતા દ્વારા કરવામાં આવેલ, ગુના માટે આપવામાં આવેલ કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, જે મુદત માટે આજીવન કેદના અડધા ભાગ સુધી અથવા, કેસ તરીકે, અડધા ભાગની કેદની સજા થઈ શકે છે. તે ગુના માટે પૂરી પાડવામાં આવેલ કેદની સૌથી લાંબી મુદત, અથવા ગુના માટે આપવામાં આવેલ દંડ અથવા બંને સાથે.<br><br> ચિત્રો.<br><br> (a) A કેટલાક ઝવેરાતની ચોરી કરવાનો પ્રયાસ કરે છે એક બોક્સ તોડીને, અને બોક્સ ખોલ્યા પછી તે શોધે છે કે તેમાં કોઈ રત્ન નથી.<br><br> તેણે ચોરીના કમિશન તરફનું કૃત્ય કર્યું છે, અને તેથી તે આ કલમ હેઠળ દોષિત છે.<br> <br> (b) A, Z ના ખિસ્સામાં હાથ નાખીને Zનું ખિસ્સા લેવાનો પ્રયાસ કરે છે.<br><br> Zના ખિસ્સામાં કંઈ ન હોવાના પરિણામે A પ્રયાસમાં નિષ્ફળ જાય છે.<br><br > A આ કલમ હેઠળ દોષિત છે.<br><br> જાતીય અપરાધો માટે સ્ત્રી અને બાળક સામેના ગુનાઓનું પ્રકરણ V<br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>62 <br>સજા : આજીવન કેદનો અડધો ભાગ, અથવા સૌથી લાંબી મુદતના અડધાથી વધુ ન હોય તેવી કેદ, જે ગુના માટે જોગવાઈ છે, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : ગુનો નોંધનીય અથવા બિન-જામીનપાત્ર છે તે મુજબ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુનેગાર દ્વારા પ્રયાસ કરાયેલો ગુનો જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે.<br> > કોર્ટ : જે અદાલત દ્વારા ગુનો કરવાનો પ્રયાસ કરવામાં આવ્યો છે તે અદાલત છે.<br><br><br>62 <br>સજા : આજીવન કેદનો અડધો ભાગ અથવા સૌથી લાંબી મુદતના અડધાથી વધુ ન હોય તેવી કેદની જોગવાઈ ગુનો, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : ગુનો નોંધનીય અથવા બિન-જામીનપાત્ર છે તે મુજબ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુનેગાર દ્વારા પ્રયાસ કરાયેલો ગુનો જામીનપાત્ર અથવા બિન-જામીનપાત્ર છે. જામીનપાત્ર.<br> કોર્ટ : જે અદાલત દ્વારા ગુનો કરવાનો પ્રયાસ કરવામાં આવ્યો છે તે અદાલતી છે.<br>"
