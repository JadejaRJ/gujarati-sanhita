  "name": "118.        Voluntarily causing hurt or grievous hurt by dangerous weapons or means.",
  "details": "118. (1) Whoever, except in the case provided for by sub-section (1) of section 122, voluntarily causes hurt by means of any instrument for shooting, stabbing or cutting, or any instrument which, used as a weapon of offence, is likely to cause death, or by means of fire or any heated substance, or by means of any poison or any corrosive substance, or by means of any explosive substance, or by means of any substance which it is deleterious to the human body to inhale, to swallow, or to receive into the blood, or by means of any animal, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which may extend to twenty thousand rupees, or with both.<br><br> (2) Whoever, except in the case provided for by sub-section (2) of section 122, voluntarily causes grievous hurt by any means referred to in sub–section (1), shall be punished with imprisonment for life, or with imprisonment of either description for a term which shall not be less than one year but which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>118(1) <br>Punishment :  Imprisonment for 3 years, or fine of 20,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>118(1) <br>Punishment :  Imprisonment for 3 years, or fine of 20,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>118(2) <br>Punishment :  Imprisonment for life or imprisonment of not less than 1 year but which may extend to 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "118. (1) જે કોઈ, કલમ 122 ની પેટા-કલમ (1) દ્વારા પૂરા પાડવામાં આવેલ કેસ સિવાય, ગોળીબાર, છરા મારવા અથવા કાપવા માટેના કોઈપણ સાધન દ્વારા અથવા ગુનાના હથિયાર તરીકે ઉપયોગમાં લેવાતા કોઈપણ સાધન દ્વારા સ્વેચ્છાએ ઈજા પહોંચાડે છે , મૃત્યુનું કારણ બની શકે છે, અથવા આગ અથવા કોઈપણ ગરમ પદાર્થ દ્વારા, અથવા કોઈપણ ઝેર અથવા કોઈપણ સડો કરતા પદાર્થના માધ્યમથી, અથવા કોઈપણ વિસ્ફોટક પદાર્થના માધ્યમથી, અથવા કોઈપણ પદાર્થના માધ્યમથી જે તે માનવ શરીર માટે હાનિકારક છે. શ્વાસમાં લેવા, ગળી જવા અથવા લોહીમાં અથવા કોઈપણ પ્રાણી દ્વારા મેળવવા માટે, ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા વીસ હજાર રૂપિયા સુધીનો દંડ, અથવા બંને સાથે.<br><br> (2) કલમ 122 ની પેટા-કલમ (2) દ્વારા પૂરા પાડવામાં આવેલ કેસ સિવાય, પેટા-કલમ (1) માં ઉલ્લેખિત કોઈપણ રીતે સ્વેચ્છાએ ગંભીર નુકસાન પહોંચાડે છે, આજીવન કેદની સજા, અથવા કોઈપણ વર્ણનની કેદની મુદત માટે જે એક વર્ષથી ઓછી ન હોય પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે, અને દંડને પણ પાત્ર હશે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>118(1) <br>સજા : 3 માટે કેદ વર્ષ, અથવા 20,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br> 118(1) <br>સજા : 3 વર્ષની કેદ અથવા 20,000 રૂપિયાનો દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br>118(2) <br>સજા : આજીવન કેદ અથવા 1 વર્ષથી ઓછી નહીં પરંતુ જે 10 વર્ષ સુધીની કેદ અને દંડ થઈ શકે છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "119.        Voluntarily causing hurt or grievous hurt to extort property, or to constrain to an illegal act.",
  "details": "119.(1) Whoever voluntarily causes hurt for the purpose of extorting from the sufferer, or from any person interested in the sufferer, any property or valuable security, or of constraining the sufferer or any person interested in such sufferer to do anything which is illegal or which may facilitate the commission of an offence, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (2) Whoever voluntarily causes grievous hurt for any purpose referred to in sub-section (1), shall be punished with imprisonment for life, or imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>119(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>119(1) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>119(2) <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "119.(1) પીડિત પાસેથી અથવા પીડિતમાં રસ ધરાવતી કોઈપણ વ્યક્તિ, કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષા, અથવા પીડિતને અથવા આવા પીડિતમાં રુચિ ધરાવતી કોઈપણ વ્યક્તિને કોઈપણ વસ્તુ કરવા માટે મજબૂર કરવાના હેતુથી જે કોઈ સ્વેચ્છાએ નુકસાન પહોંચાડે છે. ગેરકાયદેસર અથવા જે ગુનો આચરવામાં મદદ કરી શકે છે, તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (2) જે કોઈ સ્વેચ્છાએ ગંભીર કારણ આપે છે પેટા-કલમ (1) માં ઉલ્લેખિત કોઈપણ હેતુ માટે નુકસાન પહોંચાડનારને આજીવન કેદની સજા થશે, અથવા દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br <br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************<br><br>119(1) <br >સજા: 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br> br>119(1) <br>સજા: 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ .<br>119(2) <br>સજા : આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>"
 },
 {
  "name": "120.        Voluntarily causing hurt or grievous hurt to extort confession, or to compel restoration of property.",
  "details": "120. (1) Whoever voluntarily causes hurt for the purpose of extorting from the sufferer or from any person interested in the sufferer, any confession or any information which may lead to the detection of an offence or misconduct, or for the purpose of constraining the sufferer or any person interested in the sufferer to restore or to cause the restoration of any property or valuable security or to satisfy any claim or demand, or to give information which may lead to the restoration of any property or valuable security, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> Illustrations.<br><br> (a) A, a police officer, tortures Z in order to induce Z to confess that he committed a crime.<br><br> A is guilty of an offence under this section.<br><br> (b) A, a police officer, tortures B to induce him to point out where certain stolen property is deposited.<br><br> A is guilty of an offence under this section.<br><br> (c) A, a revenue officer, tortures Z in order to compel him to pay certain arrears of revenue due from Z.<br><br> A is guilty of an offence under this section.<br><br> (2) Whoever voluntarily causes grievous hurt for any purpose referred to in sub-section (1), shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>120(1) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>120(1) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>120(2) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "120. (1) જે કોઈ સ્વેચ્છાએ પીડિત પાસેથી અથવા પીડિતમાં રુચિ ધરાવતી કોઈપણ વ્યક્તિ પાસેથી ગેરવસૂલી કરવાના હેતુથી નુકસાન પહોંચાડે છે, કોઈપણ કબૂલાત અથવા કોઈપણ માહિતી કે જે ગુનો અથવા ગેરવર્તણૂકની તપાસ તરફ દોરી શકે છે, અથવા પ્રતિબંધિત કરવાના હેતુસર પીડિત અથવા પીડિતમાં રસ ધરાવતી કોઈપણ વ્યક્તિ કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષાને પુનઃસ્થાપિત કરવા અથવા પુનઃસ્થાપિત કરવા અથવા કોઈપણ દાવા અથવા માંગને સંતોષવા અથવા માહિતી આપવા માટે જે કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષાને પુનઃસ્થાપિત કરી શકે છે, તેને સજા કરવામાં આવશે. કોઈપણ વર્ણનની કેદની મુદત જે સાત વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ચિત્રો.<br><br> (a) A, એક પોલીસ અધિકારી, Z ને ત્રાસ આપવા માટે Z ને કબૂલાત કરવા માટે પ્રેરિત કરો કે તેણે ગુનો કર્યો છે.<br><br> A આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (b) A, પોલીસ અધિકારી, B ને ક્યાં નિર્દેશ કરવા પ્રેરિત કરવા માટે ત્રાસ આપે છે ચોક્કસ ચોરાયેલી મિલકત જમા કરવામાં આવે છે.<br><br> A આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (c) A, મહેસૂલ અધિકારી, તેને મહેસૂલની ચોક્કસ બાકી રકમ ચૂકવવા દબાણ કરવા Z ને ત્રાસ આપે છે Z.<br><br> A આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (2) પેટા-કલમ (1) માં ઉલ્લેખિત કોઈપણ હેતુ માટે જે કોઈ સ્વેચ્છાએ ગંભીર નુકસાન પહોંચાડે છે, તેને શિક્ષા કરવામાં આવશે કોઈપણ વર્ણનની કેદની મુદત માટે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>120(1) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>120(1) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>120(2) <br>સજા: 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોન-કોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>"
 },
 {
  "name": "121.        Voluntarily causing hurt or grievous hurt to deter public servant from his duty.",
  "details": "121. (1) Whoever voluntarily causes hurt to any person being a public servant in the discharge of his duty as such public servant, or with intent to prevent or deter that person or any other public servant from discharging his duty as such public servant or in consequence of anything done or attempted to be done by that person in the lawful discharge of his duty as such public servant, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br> (2) Whoever voluntarily causes grievous hurt to any person being a public servant in the discharge of his duty as such public servant, or with intent to prevent or deter that person or any other public servant from discharging his duty as such public servant or in consequence of anything done or attempted to be done by that person in the lawful discharge of his duty as such public servant, shall be punished with imprisonment of either description for a term which shall not be less than one year but which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>121(1) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>121(1) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>121(2) <br>Punishment :  Imprisonment not less than 1 year, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "121. (1) જે કોઈ જાહેર સેવક તરીકેની તેની ફરજ નિભાવતી વખતે જાહેર સેવક તરીકેની કોઈપણ વ્યક્તિને સ્વેચ્છાએ નુકસાન પહોંચાડે છે, અથવા તે વ્યક્તિને અથવા અન્ય કોઈ જાહેર સેવકને આવા જાહેર સેવક તરીકેની તેની ફરજ નિભાવતા અટકાવવા અથવા અટકાવવાના હેતુથી અથવા જાહેર સેવક તરીકેની તેની ફરજના કાયદેસર રીતે નિભાવવામાં તે વ્યક્તિ દ્વારા જે કંઈપણ કરવામાં અથવા કરવાનો પ્રયાસ કરવામાં આવ્યો છે તેના પરિણામે, તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે. .<br><br> (2) જે કોઈ જાહેર સેવક તરીકેની પોતાની ફરજ નિભાવતી વખતે જાહેર સેવક તરીકેની કોઈપણ વ્યક્તિને સ્વેચ્છાએ ગંભીર નુકસાન પહોંચાડે છે, અથવા તે વ્યક્તિને અથવા અન્ય કોઈ જાહેર સેવકને તેની ફરજ નિભાવતા અટકાવવાના અથવા અટકાવવાના હેતુથી આવા જાહેર સેવક તરીકેની ફરજ અથવા તે વ્યક્તિ દ્વારા આવા જાહેર સેવક તરીકેની તેની ફરજના કાયદેસર નિભાવમાં જે કંઈપણ કરવામાં અથવા કરવાનો પ્રયાસ કરવામાં આવ્યો હોય તેના પરિણામે, તેને એક વર્ષથી ઓછી ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. પરંતુ જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>121(1) <br>સજા : 5 વર્ષની કેદ અથવા દંડ અથવા બંને -જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>121(1) <br>સજા: 5 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>121(2) <br>સજા: 1 વર્ષથી ઓછી નહીં, અથવા 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br>"
 },
 {
  "name": "122.        Voluntarily causing hurt or grievous hurt on provocation.",
  "details": "122. (1) Whoever voluntarily causes hurt on grave and sudden provocation, if he neither intends nor knows himself to be likely to cause hurt to any person other than the person who gave the provocation, shall be punished with imprisonment of either description for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both.<br><br> (2) Whoever voluntarily causes grievous hurt on grave and sudden provocation, if he neither intends nor knows himself to be likely to cause grievous hurt to any person other than the person who gave the provocation, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine which may extend to ten thousand rupees, or with both.<br><br> Explanation.:-<br>This section is subject to the same proviso as Exception 1 of section 101.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>122(1) <br>Punishment :  Imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>122(1) <br>Punishment :  Imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>122(2) <br>Punishment :  Imprisonment for 5 years, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "122. (1) જે કોઈ સ્વૈચ્છિક રીતે ગંભીર અને અચાનક ઉશ્કેરણી પર નુકસાન પહોંચાડે છે, જો તે ઉશ્કેરણી કરનાર વ્યક્તિ સિવાય અન્ય કોઈ વ્યક્તિને નુકસાન પહોંચાડવાનો ઈરાદો ન ધરાવતો હોય અને ન જાણતો હોય, તો તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે એક મહિના સુધી લંબાવી શકે છે અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br> (2) જે સ્વેચ્છાએ ગંભીર અને અચાનક ઉશ્કેરણી પર ગંભીર ઇજા પહોંચાડે છે, જો તે ન તો ઇરાદો ધરાવતો હોય અને ન જાણતો હોય ઉશ્કેરણી કરનાર વ્યક્તિ સિવાય અન્ય કોઈ વ્યક્તિને ગંભીર ઈજા પહોંચાડવાની શક્યતા હોય તો, કોઈપણ વર્ણનની કેદની સજા થશે જે પાંચ વર્ષ સુધીની હોઈ શકે, અથવા દંડ કે જે દસ હજાર રૂપિયા સુધીનો હોઈ શકે, અથવા બંને.<br><br> સમજૂતી.:-<br>આ વિભાગ કલમ 101 ના અપવાદ 1 તરીકે સમાન જોગવાઈને આધીન છે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>122(1) <br>સજા : 1 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>122(1) <br>સજા : 1 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને ) <br>સજા : 5 વર્ષની કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને .<br>"
 },
 {
  "name": "123.        Causing hurt by means of poison, etc., with intent to commit an offence.",
  "details": "123. Whoever administers to or causes to be taken by any person any poison or any stupefying, intoxicating or unwholesome drug, or other thing with intent to cause hurt to such person, or with intent to commit or to facilitate the commission of an offence or knowing it to be likely that he will thereby cause hurt, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>123 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "123. જે કોઈ પણ વ્યક્તિને કોઈ ઝેર અથવા કોઈપણ મૂર્ખ, નશાકારક અથવા અયોગ્ય દવા, અથવા એવી વ્યક્તિને નુકસાન પહોંચાડવાના ઈરાદાથી, અથવા ગુનો કરવા અથવા કરવામાં મદદ કરવાના ઈરાદાથી અથવા અન્ય કોઈ વસ્તુનું સંચાલન કરે છે અથવા કરાવવાનું કારણ બને છે અથવા તે જાણીને કે તે તેના દ્વારા નુકસાન પહોંચાડશે તેવી સંભાવના છે, તેને દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>123 <br>સજા : 10 વર્ષની કેદ અને દંડ. <br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br><br><br>"
 },
 {
  "name": "124.        Voluntarily causing grievous hurt by use of acid, etc.",
  "details": "124.(1) Whoever causes permanent or partial damage or deformity to, or burns or maims or disfigures or disables, any part or parts of the body of a person or causes grievous hurt by throwing acid on or by administering acid to that person, or by using any other means with the intention of causing or with the knowledge that he is likely to cause such injury or hurt or causes a person to be in a permanent vegetative state shall be punished with imprisonment of either description for a term which shall not be less than ten years but which may extend to imprisonment for life, and with fine: Provided that such fine shall be just and reasonable to meet the medical expenses of the treatment of the victim: Provided further that any fine imposed under this sub-section shall be paid to the victim.<br><br> (2) Whoever throws or attempts to throw acid on any person or attempts to administer acid to any person, or attempts to use any other means, with the intention of causing permanent or partial damage or deformity or burns or maiming or disfigurement or disability or grievous hurt to that person, shall be punished with imprisonment of either description for a term which shall not be less than five years but which may extend to seven years, and shall also be liable to fine.<br><br> Explanation 1.:-<br>For the purposes of this section, “acid” includes any substance which has acidic or corrosive character or burning nature, that is capable of causing bodily injury leading to scars or disfigurement or temporary or permanent disability.<br><br> Explanation 2.:-<br>For the purposes of this section, permanent or partial damage or deformity or permanent vegetative state shall not be required to be irreversible.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>124(1) <br>Punishment :  Imprisonment for not less than 10 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>124(1) <br>Punishment :  Imprisonment for not less than 10 years but which may extend to imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>124(2) <br>Punishment :  Imprisonment for 5 years but which may extend to 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "124.(1) જે કોઈ વ્યક્તિના શરીરના કોઈપણ ભાગ અથવા ભાગોને કાયમી અથવા આંશિક નુકસાન અથવા વિકૃતિનું કારણ બને છે, અથવા તેને બાળી નાખે છે અથવા અપંગ કરે છે અથવા અક્ષમ કરે છે અથવા તે વ્યક્તિ પર એસિડ ફેંકીને અથવા તેને એસિડ આપીને ગંભીર ઈજા પહોંચાડે છે, અથવા અન્ય કોઈ માધ્યમનો ઉપયોગ કરીને અથવા તે જાણવું કે તે આવી ઈજા પહોંચાડી શકે અથવા નુકસાન પહોંચાડી શકે અથવા વ્યક્તિને કાયમી વનસ્પતિની સ્થિતિમાં રહેવાનું કારણ બને તો તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે મુદત માટે દસ વર્ષથી ઓછી હશે પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, અને દંડ સાથે: જો કે આવો દંડ પીડિતાની સારવારના તબીબી ખર્ચને પહોંચી વળવા વાજબી અને વાજબી હશે: જો કે આ પેટા-કલમ હેઠળ લાદવામાં આવેલ કોઈપણ દંડ પીડિતને ચૂકવણી કરવામાં આવશે.<br><br> (2) જે કોઈ પણ વ્યક્તિ પર એસિડ ફેંકે છે અથવા ફેંકવાનો પ્રયાસ કરે છે અથવા કોઈપણ વ્યક્તિને એસિડ આપવાનો પ્રયાસ કરે છે, અથવા કાયમી કારણભૂત બનવાના ઈરાદાથી અન્ય કોઈપણ માધ્યમનો ઉપયોગ કરવાનો પ્રયાસ કરે છે અથવા આંશિક નુકસાન અથવા વિકૃતિ અથવા દાઝવું અથવા વિકલાંગ થવું અથવા વિકૃતિકરણ અથવા અપંગતા અથવા તે વ્યક્તિને ગંભીર ઇજા પહોંચાડવી, તેને પાંચ વર્ષથી ઓછી ન હોય પરંતુ સાત વર્ષ સુધી લંબાવી શકાય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ દંડ માટે જવાબદાર.<br><br> સમજૂતી 1.:-<br>આ વિભાગના હેતુઓ માટે, \"એસિડ\" માં કોઈપણ પદાર્થનો સમાવેશ થાય છે જેમાં તેજાબી અથવા ક્ષતિગ્રસ્ત અથવા સળગતી પ્રકૃતિ હોય, જે શારીરિક ઈજા પહોંચાડવા સક્ષમ હોય. ડાઘ અથવા વિકૃતિ અથવા અસ્થાયી અથવા કાયમી અપંગતા.<br><br> સમજૂતી 2.:-<br>આ વિભાગના હેતુઓ માટે, કાયમી અથવા આંશિક નુકસાન અથવા વિકૃતિ અથવા કાયમી વનસ્પતિની સ્થિતિને ઉલટાવી શકાય તેવું હોવું જરૂરી નથી.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>124(1) ) <br>સજા : 10 વર્ષથી ઓછી નહીં પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : કોર્ટ ઓફ સેશન.<br><br><br>124(1) <br>સજા : 10 વર્ષથી ઓછી નહીં પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : સત્રની અદાલત.<br>124(2) <br>સજા : 5 વર્ષ સુધીની કેદ પરંતુ જે 7 વર્ષ અને દંડ સુધી લંબાવી શકે છે.<br> > Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>"

  "name": "125.        Act endangering life or personal safety of others.",
  "details": "125. Whoever does any act so rashly or negligently as to endanger human life or the personal safety of others, shall be punished with imprisonment of either description for a term which may extend to three months or with fine which may extend to two thousand five hundred rupees, or with both, but— (a) where hurt is caused, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both;<br> (b) where grievous hurt is caused, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which may extend to ten thousand rupees, or with both.<br><br> Of wrongful restraint and wrongful confinement<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>125 <br>Punishment :  Imprisonment for 3 months, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>125 <br>Punishment :  Imprisonment for 3 months, or fine of 2,500 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>125(a) <br>Punishment :  Imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>125(b) <br>Punishment :  Imprisonment for 3 years, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "125. જે કોઈ માનવ જીવન અથવા અન્યની વ્યક્તિગત સલામતીને જોખમમાં મૂકે તેટલું ઉતાવળથી અથવા બેદરકારીપૂર્વક કોઈપણ કાર્ય કરે છે, તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા બે હજાર પાંચસો સુધીના દંડની સજા કરવામાં આવશે. રૂપિયા, અથવા બંને સાથે, પરંતુ- (એ) જ્યાં નુકસાન પહોંચાડવામાં આવ્યું હોય, તેને છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે;< br> (b) જ્યાં ગંભીર ઇજા પહોંચાડવામાં આવે છે, તો તેને ત્રણ વર્ષ સુધીની મુદત માટે વર્ણનની કેદ અથવા દસ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> ખોટા સંયમ અને ખોટી કેદની<br><br><br>********************************<br> વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br>125 <br>સજા: 3 મહિનાની કેદ અથવા 2,500 રૂપિયાનો દંડ અથવા બંને <br><br>125 <br>સજા : 3 મહિનાની કેદ અથવા 2,500 રૂપિયાનો દંડ અથવા બંને : કોઈપણ મેજિસ્ટ્રેટ.<br>125(a) <br>સજા: 6 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને. <br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>125(b) <br>સજા: 3 વર્ષની કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "126.        Wrongful restraint.",
  "details": "126. (1) Whoever voluntarily obstructs any person so as to prevent that person from proceeding in any direction in which that person has a right to proceed, is said wrongfully to restrain that person.<br><br> Exception.:-<br>The obstruction of a private way over land or water which a person in good faith believes himself to have a lawful right to obstruct, is not an offence within the meaning of this section.<br><br> Illustration.<br><br> A obstructs a path along which Z has a right to pass, A not believing in good faith that he has a right to stop the path.<br><br> Z is thereby prevented from passing.<br><br> A wrongfully restrains Z.<br><br> (2) Whoever wrongfully restrains any person shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>126(2) <br>Punishment :  Simple imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "126. (1) જે કોઈ વ્યક્તિ સ્વેચ્છાએ કોઈપણ વ્યક્તિને અવરોધે છે જેથી તે વ્યક્તિને કોઈપણ દિશામાં આગળ વધવાથી અટકાવી શકાય જેમાં તે વ્યક્તિને આગળ વધવાનો અધિકાર છે, તે વ્યક્તિને રોકવા માટે ખોટી રીતે કહેવામાં આવે છે.<br><br> અપવાદ.:-< br>જમીન અથવા પાણી પરના ખાનગી માર્ગનો અવરોધ કે જેને કોઈ વ્યક્તિ સદ્ભાવનાથી માને છે કે તેને અવરોધ કરવાનો કાયદેસરનો અધિકાર છે, તે આ કલમના અર્થમાં ગુનો નથી.<br><br> ચિત્ર.<br> <br> A એવા માર્ગને અવરોધે છે કે જેના પરથી Z ને પસાર થવાનો અધિકાર છે, A ને સદ્ભાવનામાં વિશ્વાસ નથી કે તેને રસ્તો રોકવાનો અધિકાર છે.<br><br> Z ને આમ પસાર થતા અટકાવવામાં આવે છે.<br><br > એ ખોટી રીતે ઝેડને અટકાવે છે.<br><br> (2) જે કોઈ પણ વ્યક્તિને ખોટી રીતે રોકે છે તેને એક મહિના સુધીની સાદી કેદની સજા અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે. .<br><br><br><br><br>********************************<br >વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br> 126(2) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને મેજિસ્ટ્રેટ.<br><br><br>"
 },

  "name": "127.        Wrongful confinement.",
  "details": "127. (1) Whoever wrongfully restrains any person in such a manner as to prevent that person from proceedings beyond certain circumscribing limits, is said “wrongfully to confine” that person.<br><br> Illustrations.<br><br> (a) A causes Z to go within a walled space, and locks Z in.<br><br> Z is thus prevented from proceeding in any direction beyond the circumscribing line of wall.<br><br> A wrongfully confines Z.<br><br> (b) A places men with firearms at the outlets of a building, and tells Z that they will fire at Z if Z attempts to leave the building.<br><br> A wrongfully confines Z.<br><br> (2) Whoever wrongfully confines any person shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to five thousand rupees, or with both.<br><br> (3) Whoever wrongfully confines any person for three days, or more, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which may extend to ten thousand rupees, or with both.<br><br> (4) Whoever wrongfully confines any person for ten days or more, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine which shall not be less than ten thousand rupees.<br><br> (5) Whoever keeps any person in wrongful confinement, knowing that a writ for the liberation of that person has been duly issued, shall be punished with imprisonment of either description for a term which may extend to two years in addition to any term of imprisonment to which he may be liable under any other section of this Chapter and shall also be liable to fine.<br><br> (6) Whoever wrongfully confines any person in such manner as to indicate an intention that the confinement of such person may not be known to any person interested in the person so confined, or to any public servant, or that the place of such confinement may not be known to or discovered by any such person or public servant as hereinbefore mentioned, shall be punished with imprisonment of either description for a term which may extend to three years in addition to any other punishment to which he may be liable for such wrongful confinement and shall also be liable to fine.<br><br> (7) Whoever wrongfully confines any person for the purpose of extorting from the person confined, or from any person interested in the person confined, any property or valuable security or of constraining the person confined or any person interested in such person to do anything illegal or to give any information which may facilitate the commission of an offence, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br> (8) Whoever wrongfully confines any person for the purpose of extorting from the person confined or any person interested in the person confined any confession or any information which may lead to the detection of an offence or misconduct, or for the purpose of constraining the person confined or any person interested in the person confined to restore or to cause the restoration of any property or valuable security or to satisfy any claim or demand, or to give information which may lead to the restoration of any property or valuable security, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br> Of criminal force and assault<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>127(2) <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>127(2) <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>127(3) <br>Punishment :  Imprisonment for 3 years, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>127(4) <br>Punishment :  Imprisonment for 5 years and fine of 10,000 rupees.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>127(5) <br>Punishment :  Imprisonment for 2 years in addition to any term of imprisonment to under any other section and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>127(6) <br>Punishment :  Imprisonment for 3 years in addition to other punishment which he is liable to and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>127(7) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>127(8) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "127. (1) જે કોઈ પણ વ્યક્તિને એવી રીતે ખોટી રીતે રોકે છે કે તે વ્યક્તિને ચોક્કસ પરિમાણની મર્યાદાઓથી આગળની કાર્યવાહીથી અટકાવે છે, તો તે વ્યક્તિને \"અયોગ્ય રીતે મર્યાદિત કરવા\" કહેવામાં આવે છે.<br><br> ચિત્રો.<br><br> (a) A, Z ને દિવાલવાળી જગ્યામાં જવા માટેનું કારણ બને છે, અને Z ને તાળું મારી દે છે.<br><br> Z ને આમ દિવાલની પરિઘ રેખાની બહાર કોઈપણ દિશામાં આગળ વધતા અટકાવવામાં આવે છે.<br><br> A ખોટી રીતે Z ને મર્યાદિત કરે છે .<br><br> (b) એ મકાનના આઉટલેટ્સ પર માણસોને હથિયારો સાથે મૂકે છે, અને Zને કહે છે કે જો Z બિલ્ડિંગ છોડવાનો પ્રયાસ કરશે તો તેઓ Z પર ગોળીબાર કરશે.<br><br> A ખોટી રીતે Zને બંધ કરી દે છે. <br><br> (2) જે કોઈ પણ વ્યક્તિને ખોટી રીતે ગોંધી રાખે છે તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br> <br> (3) જે કોઈ પણ વ્યક્તિને ખોટી રીતે ત્રણ દિવસ કે તેથી વધુ સમય માટે કેદ કરે છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દસ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે. .<br><br> (4) જે કોઈ પણ વ્યક્તિને ખોટી રીતે દસ દિવસ કે તેથી વધુ સમય માટે ગોંધી રાખે છે, તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે દંડને પણ પાત્ર રહેશે કે જે કોઈ પણ સંજોગોમાં નહીં હોય. દસ હજાર રૂપિયાથી ઓછા.<br><br> (5) જે કોઈ પણ વ્યક્તિને ખોટી રીતે કેદમાં રાખે છે, તે જાણીને કે તે વ્યક્તિની મુક્તિ માટેની રિટ યોગ્ય રીતે જારી કરવામાં આવી છે, તેને તે સમયગાળા માટે કોઈપણ વર્ણનની કેદની સજા થશે જે જેલની કોઈપણ મુદત ઉપરાંત બે વર્ષ સુધી લંબાવી શકે છે કે જેના માટે તે આ પ્રકરણની અન્ય કોઈપણ કલમ હેઠળ જવાબદાર હોઈ શકે છે અને તે દંડને પણ પાત્ર હશે.<br><br> (6) જે કોઈ પણ વ્યક્તિને આવી રીતે ખોટી રીતે કેદ કરે છે એવો ઈરાદો દર્શાવવા માટે કે આવી વ્યક્તિની કેદ એવી વ્યક્તિમાં રસ ધરાવતી કોઈપણ વ્યક્તિ અથવા કોઈપણ જાહેર સેવકને જાણી શકાતી નથી અથવા આવી કેદની જગ્યા એવી કોઈ વ્યક્તિ દ્વારા જાણીતી અથવા શોધી શકાતી નથી અથવા જાહેર સેવક, જેમ કે અહીં અગાઉ ઉલ્લેખ કર્યો છે, તેને એવી કોઈ પણ સજા ઉપરાંત ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે તે આવી ખોટી કેદ માટે જવાબદાર હોઈ શકે છે અને તે દંડને પણ પાત્ર હશે.<br> <br> (7) જે કોઈ પણ વ્યક્તિ કેદ વ્યક્તિ પાસેથી ગેરરીતિ વસૂલવાના હેતુથી અથવા બંધિયાર વ્યક્તિમાં રસ ધરાવતી કોઈપણ વ્યક્તિ, કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષા અથવા બંધિયાર વ્યક્તિ અથવા એવી વ્યક્તિમાં રુચિ ધરાવનાર કોઈપણ વ્યક્તિને પ્રતિબંધિત કરવાના હેતુથી ખોટી રીતે બંધ રાખે છે. કંઈપણ ગેરકાયદેસર કરવું અથવા એવી કોઈપણ માહિતી આપવા કે જે ગુનો કરવા માટે સરળ બની શકે છે, તે ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજાને પાત્ર થશે, અને દંડને પણ પાત્ર રહેશે.<br><br> ( 8) જે કોઈ પણ વ્યક્તિ કેદ વ્યક્તિ પાસેથી ગેરરીતિ વસૂલવાના હેતુથી કોઈ પણ વ્યક્તિને ખોટી રીતે કેદ કરે છે અથવા વ્યક્તિમાં રુચિ ધરાવતી કોઈપણ વ્યક્તિ કોઈપણ કબૂલાત અથવા કોઈપણ માહિતી કે જેનાથી ગુનો અથવા ગેરવર્તણૂકની શોધ થઈ શકે છે, અથવા બંધાયેલા વ્યક્તિને પ્રતિબંધિત કરવાના હેતુસર અથવા કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષાને પુનઃસ્થાપિત કરવા અથવા પુનઃસ્થાપિત કરવા માટે અથવા કોઈપણ દાવા અથવા માંગને સંતોષવા માટે અથવા માહિતી આપવા માટે કે જે કોઈપણ મિલકત અથવા મૂલ્યવાન સુરક્ષાને પુનઃસ્થાપિત કરવા તરફ દોરી જાય છે તે માહિતી આપવા માટે મર્યાદિત વ્યક્તિમાં રસ ધરાવતી કોઈપણ વ્યક્તિ સજાને પાત્ર થશે. ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ફોજદારી બળ અને હુમલો<br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>127(2) <br>સજા : 1 વર્ષની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>127(2) <br>સજા: 1 વર્ષ માટે કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Bon-jaimable : Bailable.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br>127(3) <br>સજા : કેદ 3 વર્ષ માટે, અથવા 10,000 રૂપિયાનો દંડ, અથવા બંને.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br>127(4) <br >સજા: 5 વર્ષની કેદ અને 10,000 રૂપિયાનો દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>127 (5) <br>સજા : 2 વર્ષની કેદ ઉપરાંત અન્ય કોઈપણ કલમ હેઠળ કેદની સજા અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>127(6) <br>સજા : અન્ય સજા ઉપરાંત 3 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>127(7) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>127(8) <br>સજા: 3 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "128.        Force.",
  "details": "128. A person is said to use force to another if he causes motion, change of motion, or cessation of motion to that other, or if he causes to any substance such motion, or change of motion, or cessation of motion as brings that substance into contact with any part of that other’s body, or with anything which that other is wearing or carrying, or with anything so situated that such contact affects that other’s sense of feeling: Provided that the person causing the motion, or change of motion, or cessation of motion, causes that motion, change of motion, or cessation of motion in one of the following three ways, namely:–– (a) by his own bodily power;<br> (b) by disposing any substance in such a manner that the motion or change or cessation of motion takes place without any further act on his part, or on the part of any other person;<br> (c) by inducing any animal to move, to change its motion, or to cease to move.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "128. જો કોઈ વ્યક્તિ અન્ય વ્યક્તિ માટે ગતિ, ગતિમાં ફેરફાર, અથવા ગતિને બંધ કરે અથવા જો તે કોઈ પણ પદાર્થને જેમ કે ગતિ, અથવા ગતિમાં ફેરફાર, અથવા ગતિને સમાપ્ત કરે, તો તે અન્ય વ્યક્તિ માટે બળનો ઉપયોગ કરે તેવું કહેવાય છે. અન્ય વ્યક્તિના શરીરના કોઈપણ ભાગ સાથે અથવા અન્ય વ્યક્તિ જે પહેરે છે અથવા વહન કરે છે તે કોઈપણ વસ્તુ સાથે અથવા એવી કોઈ પણ વસ્તુ સાથે સંપર્કમાં આવે છે કે આવો સંપર્ક તે અન્યની લાગણીની ભાવનાને અસર કરે છે: જો વ્યક્તિ ગતિ અથવા ગતિમાં ફેરફારનું કારણ બને છે, અથવા ગતિની સમાપ્તિ, તે ગતિનું કારણ બને છે, ગતિમાં ફેરફાર, અથવા નીચેની ત્રણ રીતોમાંથી કોઈ એકમાં ગતિ બંધ કરે છે, એટલે કે:–– (એ) તેની પોતાની શારીરિક શક્તિ દ્વારા;<br> (બી) આવા કોઈપણ પદાર્થનો નિકાલ કરીને એવી રીતે કે જે ગતિ અથવા ફેરફાર અથવા ગતિની સમાપ્તિ તેના તરફથી અથવા અન્ય કોઈ વ્યક્તિ તરફથી કોઈ વધુ કાર્યવાહી કર્યા વિના થાય છે;<br> (c) કોઈપણ પ્રાણીને ખસેડવા, તેની ગતિ બદલવા અથવા ખસેડવાનું બંધ કરો.<br><br><br><br><br>****************************** *<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********************************<br> <br>"
 },
 {
  "name": "129.        Criminal force.",
  "details": "129. Whoever intentionally uses force to any person, without that person’s consent, in order to the committing of any offence, or intending by the use of such force to cause, or knowing it to be likely that by the use of such force he will cause injury, fear or annoyance to the person to whom the force is used, is said to use criminal force to that other.<br><br> Illustrations.<br><br> (a) Z is sitting in a moored boat on a river.<br><br> A unfastens the moorings, and thus intentionally causes the boat to drift down the stream.<br><br> Here A intentionally causes motion to Z, and he does this by disposing substances in such a manner that the motion is produced without any other action on any person’s part.<br><br> A has therefore intentionally used force to Z;<br> and if he has done so without Z’s consent, in order to the committing of any offence, or intending or knowing it to be likely that this use of force will cause injury, fear or annoyance to Z, A has used criminal force to Z.<br><br> (b) Z is riding in a chariot.<br><br> A lashes Z’s horses, and thereby causes them to quicken their pace.<br><br> Here A has caused change of motion to Z by inducing the animals to change their motion.<br><br> A has therefore used force to Z;<br> and if A has done this without Z’s consent, intending or knowing it to be likely that he may thereby injure, frighten or annoy Z, A has used criminal force to Z.<br><br> (c) Z is riding in a palanquin.<br><br> A, intending to rob Z, seizes the pole and stops the palanquin.<br><br> Here A has caused cessation of motion to Z, and he has done this by his own bodily power.<br><br> A has therefore used force to Z;<br> and as A has acted thus intentionally, without Z’s consent, in order to the commission of an offence.<br><br> A has used criminal force to Z.<br><br> (d) A intentionally pushes against Z in the street.<br><br> Here A has by his own bodily power moved his own person so as to bring it into contact with Z.<br><br> He has therefore intentionally used force to Z;<br> and if he has done so without Z’s consent, intending or knowing it to be likely that he may thereby injure, frighten or annoy Z, he has used criminal force to Z.<br><br> (e) A throws a stone, intending or knowing it to be likely that the stone will be thus brought into contact with Z, or with Z’s clothes, or with something carried by Z, or that it will strike water and dash up the water against Z’s clothes or something carried by Z.<br><br> Here, if the throwing of the stone produce the effect of causing any substance to come into contact with Z, or Z’s clothes, A has used force to Z, and if he did so without Z’s consent, intending thereby to injure, frighten or annoy Z, he has used criminal force to Z.<br><br> (f) A intentionally pulls up a woman’s veil.<br><br> Here A intentionally uses force to her, and if he does so without her consent intending or knowing it to be likely that he may thereby injure, frighten or annoy her, he has used criminal force to her.<br><br> (g) Z is bathing.<br><br> A pours into the bath water which he knows to be boiling.<br><br> Here A intentionally by his own bodily power causes such motion in the boiling water as brings that water into contact with Z, or with other water so situated that such contact must affect Z’s sense of feeling;<br> A has therefore intentionally used force to Z;<br> and if he has done this without Z’s consent intending or knowing it to be likely that he may thereby cause injury, fear or annoyance to Z, A has used criminal force.<br><br> (h) A incites a dog to spring upon Z, without Z’s consent.<br><br> Here, if A intends to cause injury, fear or annoyance to Z, he uses criminal force to Z.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "129. જે કોઈ વ્યક્તિ ઈરાદાપૂર્વક કોઈ પણ વ્યક્તિ પર બળનો ઉપયોગ કરે છે, તે વ્યક્તિની સંમતિ વિના, કોઈ ગુનો કરવા માટે, અથવા આવા બળનો ઉપયોગ કરીને કારણભૂત બનવાનો ઈરાદો કરે છે, અથવા તે જાણતા હોય છે કે આવા બળના ઉપયોગથી તે જે વ્યક્તિ પર બળનો ઉપયોગ કરવામાં આવે છે તેને ઈજા, ડર અથવા હેરાનગતિનું કારણ બને છે, તે બીજા માટે ફોજદારી બળનો ઉપયોગ કરવા માટે કહેવાય છે.<br><br> ચિત્રો.<br><br> (a) Z એક મૂરવાળી બોટમાં બેઠો છે નદી પર.<br><br> A મૂરિંગ્સને ખોલે છે, અને આમ ઇરાદાપૂર્વક બોટને પ્રવાહમાં વહી જાય છે.<br><br> અહીં A જાણી જોઈને Z તરફ ગતિ કરે છે, અને તે આવા પદાર્થોનો નિકાલ કરીને આ કરે છે એવી રીતે કે જે કોઈપણ વ્યક્તિના ભાગ પર કોઈપણ અન્ય ક્રિયા વિના ગતિ ઉત્પન્ન થાય છે.<br><br> તેથી A એ ઈરાદાપૂર્વક Z માટે બળનો ઉપયોગ કર્યો છે;<br> અને જો તેણે Z ની સંમતિ વિના આવું કર્યું હોય તો, કોઈપણ ગુનો, અથવા બળના આ ઉપયોગથી Z ને ઈજા, ડર અથવા હેરાનગતિ થાય તેવી શક્યતા હોવાનું જાણવાથી, A એ Z માટે ગુનાહિત બળનો ઉપયોગ કર્યો છે.<br><br> (b) Z રથમાં સવાર છે. <br><br> A એ Z ના ઘોડાઓને ફટકારે છે, અને તેના કારણે તેઓ તેમની ગતિ ઝડપી બનાવે છે.<br><br> અહીં A એ પ્રાણીઓને તેમની ગતિ બદલવા માટે પ્રેરિત કરીને Z માં ગતિમાં ફેરફાર કર્યો છે.<br><br> તેથી A એ Z માટે બળનો ઉપયોગ કર્યો છે;<br> અને જો A એ Z ની સંમતિ વિના આ કર્યું હોય, તો તે Z ને ઇજા પહોંચાડી શકે, ડરાવી શકે અથવા હેરાન કરી શકે તેવી શક્યતા હોવાના ઈરાદાથી અથવા જાણ્યા વિના કર્યું હોય, A એ Z માટે ફોજદારી બળનો ઉપયોગ કર્યો છે.<br> <br> (c) Z પાલખીમાં સવાર છે.<br><br> A, Z લૂંટવાના ઇરાદે, ધ્રુવ કબજે કરે છે અને પાલખીને અટકાવે છે.<br><br> અહીં A એ Z ની ગતિ બંધ કરી દીધી છે, અને તેણે આ તેની પોતાની શારીરિક શક્તિથી કર્યું છે.<br><br> તેથી A એ Z માટે બળનો ઉપયોગ કર્યો છે;<br> અને A એ ગુનો કરવા માટે Z ની સંમતિ વિના, જાણી જોઈને આ રીતે કાર્ય કર્યું છે.< br><br> A એ Z માટે ફોજદારી બળનો ઉપયોગ કર્યો છે.<br><br> (d) A ઈરાદાપૂર્વક Z સામે શેરીમાં દબાણ કરે છે.<br><br> અહીં A એ તેની પોતાની શારીરિક શક્તિ દ્વારા તેની પોતાની વ્યક્તિને ખસેડી છે. તેને Z સાથે સંપર્કમાં લાવવા માટે.<br><br> તેથી તેણે ઈરાદાપૂર્વક Z પર બળનો ઉપયોગ કર્યો છે;<br> અને જો તેણે Z ની સંમતિ વિના, ઈરાદાપૂર્વક અથવા જાણ્યું હોય કે તે તેને ઈજા પહોંચાડી શકે છે, Z ને ડરાવવું અથવા હેરાન કરવું, તેણે Z માટે ગુનાહિત બળનો ઉપયોગ કર્યો છે.<br><br> (e) A એ પથ્થર ફેંકે છે, ઇરાદાથી અથવા તે જાણતા હોય છે કે આ રીતે પથ્થર Z સાથે અથવા Zના કપડાં સાથે સંપર્કમાં આવશે. , અથવા Z દ્વારા વહન કરાયેલી કોઈ વસ્તુ સાથે, અથવા તે પાણી પર પ્રહાર કરશે અને Z ના કપડા અથવા Z દ્વારા વહન કરાયેલી કોઈ વસ્તુ સામે પાણીને ધક્કો મારશે.<br><br> અહીં, જો પથ્થર ફેંકવાથી કોઈપણ પદાર્થની અસર થાય છે Z અથવા Z ના કપડાના સંપર્કમાં આવે છે, A એ Z માટે બળનો ઉપયોગ કર્યો છે, અને જો તેણે Z ની સંમતિ વિના આમ કર્યું હોય, તો Z ને ઈજા પહોંચાડવા, ડરાવવા અથવા હેરાન કરવાના ઈરાદાથી, તેણે Z માટે ફોજદારી બળનો ઉપયોગ કર્યો છે.<br><br> (f) એક જાણીજોઈને સ્ત્રીનો પડદો ખેંચે છે.<br><br> અહીં A ઈરાદાપૂર્વક તેના પર બળનો ઉપયોગ કરે છે, અને જો તે તેણીની સંમતિ વિના અથવા તે જાણ્યા વિના આવું કરે છે કે તે તેને ઇજા પહોંચાડી શકે છે, ડરાવી શકે છે અથવા હેરાન કરી શકે છે. , તેણે તેના પર ફોજદારી બળનો ઉપયોગ કર્યો છે.<br><br> (જી) ઝેડ સ્નાન કરી રહ્યો છે.<br><br> એ નહાવાના પાણીમાં રેડે છે જે તે ઉકળતા હોવાનું જાણે છે.<br><br> અહીં એ જાણી જોઈને તેની પોતાની શારીરિક શક્તિ દ્વારા ઉકળતા પાણીમાં એવી ગતિનું કારણ બને છે કે તે પાણીને Z સાથે અથવા અન્ય પાણીના સંપર્કમાં લાવે છે જેથી આવા સંપર્ક Z ની લાગણીની ભાવનાને અસર કરે;<br> તેથી A એ જાણી જોઈને Z માટે બળનો ઉપયોગ કર્યો છે;< br> અને જો તેણે Z ની સંમતિ વિના આ કામ કર્યું હોય અથવા તે જાણતા હોય કે તે Z ને ઈજા, ડર અથવા હેરાન કરે તેવી શક્યતા છે, તો A એ ગુનાહિત બળનો ઉપયોગ કર્યો છે.<br><br> (h) A કૂતરાને ઉશ્કેરે છે Z ની સંમતિ વિના, Z પર સ્પ્રિંગ કરવા માટે.<br><br> અહીં, જો A Z ને ઈજા, ડર અથવા હેરાન કરવા માગતો હોય, તો તે Z માટે ફોજદારી બળનો ઉપયોગ કરે છે.<br><br><br><br><br><br><br> br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>** ******************************<br><br>"

  "name": "130.        Assault.",
  "details": "130. Whoever makes any gesture, or any preparation intending or knowing it to be likely that such gesture or preparation will cause any person present to apprehend that he who makes that gesture or preparation is about to use criminal force to that person, is said to commit an assault.<br><br> Explanation.:-<br>Mere words do not amount to an assault.<br><br> But the words which a person uses may give to his gestures or preparation such a meaning as may make those gestures or preparations amount to an assault.<br><br> Illustrations.<br><br> (a) A shakes his fist at Z, intending or knowing it to be likely that he may thereby cause Z to believe that A is about to strike Z.<br><br> A has committed an assault.<br><br> (b) A begins to unloose the muzzle of a ferocious dog, intending or knowing it to be likely that he may thereby cause Z to believe that he is about to cause the dog to attack Z.<br><br> A has committed an assault upon Z.<br><br> (c) A takes up a stick, saying to Z, “I will give you a beating”.<br><br> Here, though the words used by A could in no case amount to an assault, and though the mere gesture, unaccompanied by any other circumstances, might not amount to an assault, the gesture explained by the words may amount to an assault.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "130. જે કોઈ પણ ઈશારો કરે છે, અથવા કોઈપણ તૈયારી ઈરાદાથી કરે છે અથવા તે જાણતા હોય છે કે આવી ચેષ્ટા અથવા તૈયારી હાજર કોઈપણ વ્યક્તિને એ સમજવાનું કારણ બને છે કે જે તે હાવભાવ અથવા તૈયારી કરે છે તે તે વ્યક્તિ માટે ગુનાહિત બળનો ઉપયોગ કરવાનો છે, તેને કહેવામાં આવે છે. હુમલો કરો.<br><br> સમજૂતી.:-<br>માત્ર શબ્દો હુમલો સમાન નથી.<br><br> પરંતુ વ્યક્તિ જે શબ્દો વાપરે છે તે તેના હાવભાવ અથવા તૈયારીને અર્થ આપી શકે છે જેમ કે તે હાવભાવ અથવા તૈયારીઓ હુમલા સમાન બની શકે છે.<br><br> ચિત્રો.<br><br> (a) A તેની મુઠ્ઠી ઝેડ પર હલાવીને, ઇરાદાથી અથવા તે જાણતા કે તે સંભવિત છે કે તે Z ને માનવાનું કારણ બની શકે છે. કે A Z પર હુમલો કરવા જઈ રહ્યો છે.<br><br> A એ હુમલો કર્યો છે.<br><br> (b) A એ વિકરાળ કૂતરાનું મોઢું ખોલવાનું શરૂ કરે છે, ઇરાદાપૂર્વક અથવા જાણતા કે તે કદાચ આનાથી Z ને એવું માનવું કે તે કૂતરાને Z પર હુમલો કરવા પ્રેરે છે.<br><br> A એ Z પર હુમલો કર્યો છે.<br><br> (c) A લાકડી હાથમાં લઈને Z ને કહે છે, “હું તને માર આપીશ”.<br><br> અહીં, જો કે A દ્વારા ઉપયોગમાં લેવાયેલા શબ્દો કોઈ પણ સંજોગોમાં હુમલા સમાન ન હોઈ શકે, અને તેમ છતાં માત્ર હાવભાવ, અન્ય કોઈપણ સંજોગોમાં સાથ ન હોવા છતાં, હુમલો ન થઈ શકે. , શબ્દો દ્વારા સમજાવવામાં આવેલ હાવભાવ હુમલો સમાન હોઈ શકે છે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>"
 },
 {
  "name": "131.        Punishment for assault or criminal force otherwise than on grave provocation.",
  "details": "131. Whoever assaults or uses criminal force to any person otherwise than on grave and sudden provocation given by that person, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to one thousand rupees, or with both.<br><br> Explanation 1.:-<br>Grave and sudden provocation will not mitigate the punishment for an offence under this section,— (a) if the provocation is sought or voluntarily provoked by the offender as an excuse for the offence;<br> or (b) if the provocation is given by anything done in obedience to the law, or by a public servant, in the lawful exercise of the powers of such public servant;<br> or (c) if the provocation is given by anything done in the lawful exercise of the right of private defence.<br><br> Explanation 2.:-<br>Whether the provocation was grave and sudden enough to mitigate the offence, is a question of fact.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>131 <br>Punishment :  Imprisonment for 3 months, or fine of 1,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "131. જે કોઈ વ્યક્તિ દ્વારા આપવામાં આવેલ ગંભીર અને અચાનક ઉશ્કેરણી સિવાય અન્યથા કોઈ પણ વ્યક્તિ પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે, તો તેને ત્રણ મહિના સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે અથવા દંડ જે એક હજાર સુધીનો હોઈ શકે તે માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. રૂપિયા, અથવા બંને સાથે.<br><br> સમજૂતી 1.:-<br>ગંભીર અને અચાનક ઉશ્કેરણી આ કલમ હેઠળના ગુના માટે સજાને ઓછી કરશે નહીં, - (a) જો ઉશ્કેરણી માંગવામાં આવી હોય અથવા સ્વેચ્છાએ ઉશ્કેરવામાં આવે તો ગુના માટે બહાનું તરીકે અપરાધી;<br> અથવા (b) જો ઉશ્કેરણી કાયદાના આજ્ઞાપાલનમાં અથવા જાહેર સેવક દ્વારા, આવા જાહેર સેવકની સત્તાના કાયદેસરના ઉપયોગ દ્વારા કરવામાં આવે છે;<br> અથવા (c) જો ઉશ્કેરણી ખાનગી સંરક્ષણના અધિકારની કાયદેસરની કવાયતમાં કરવામાં આવેલ કોઈપણ વસ્તુ દ્વારા આપવામાં આવી હોય.<br><br> સમજૂતી 2.:-<br>શું ઉશ્કેરણી ગંભીર હતી અને ગુનાને ઘટાડવા માટે અચાનક પૂરતી હતી, હકીકતનો પ્રશ્ન છે.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>131 <br>સજા : 3 મહિનાની કેદ અથવા 1,000 રૂપિયાનો દંડ અથવા બંને કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "132.        Assault or criminal force to deter public servant from discharge of his duty.",
  "details": "132. Whoever assaults or uses criminal force to any person being a public servant in the execution of his duty as such public servant, or with intent to prevent or deter that person from discharging his duty as such public servant, or in consequence of anything done or attempted to be done by such person in the lawful discharge of his duty as such public servant, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>132 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "132. જે કોઈ જાહેર સેવક તરીકેની તેની ફરજના અમલમાં જાહેર સેવક તરીકેની કોઈપણ વ્યક્તિ પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે, અથવા તે વ્યક્તિને આવા જાહેર સેવક તરીકેની ફરજ બજાવતા અટકાવવા અથવા અટકાવવાના ઈરાદાથી, અથવા કોઈ પણ કાર્યના પરિણામે અથવા આવી વ્યક્તિ દ્વારા આવા જાહેર સેવક તરીકેની તેની ફરજના કાયદેસર નિભાવમાં કરવાનો પ્રયાસ કરવામાં આવ્યો હોય, તો તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br>< br><br><br><br>******************************<br>વધારાની માહિતી: સમયપત્રક 1 BNSS,2023<br>******************************<br><br>132 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને >"
 },
 {
  "name": "133.        Assault or criminal force with intent to dishonour person, otherwise than on grave provocation.",
  "details": "133. Whoever assaults or uses criminal force to any person, intending thereby to dishonour that person, otherwise than on grave and sudden provocation given by that person, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>133 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "133. જે કોઈ પણ વ્યક્તિ પર હુમલો કરે છે અથવા ગુનાહિત બળનો ઉપયોગ કરે છે, તેના દ્વારા તે વ્યક્તિનું અપમાન કરવાના હેતુથી, અન્યથા તે વ્યક્તિ દ્વારા આપવામાં આવેલી ગંભીર અને અચાનક ઉશ્કેરણી સિવાય, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ સાથે અથવા બંને સાથે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>133 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "134.        Assault or criminal force in attempt to commit theft of property carried by a person.",
  "details": "134. Whoever assaults or uses criminal force to any person, in attempting to commit theft on any property which that person is then wearing or carrying, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>134 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "134. જે કોઈ વ્યક્તિ પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે, કોઈપણ મિલકત કે જે તે વ્યક્તિ પહેરે છે અથવા વહન કરે છે તેની ચોરી કરવાનો પ્રયાસ કરે છે, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ સાથે સજા કરવામાં આવશે. , અથવા બંને સાથે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>134 <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br><br><br>"
 },
 {
  "name": "135.        Assault or criminal force in attempt to wrongfully confine a person.",
  "details": "135. Whoever assaults or uses criminal force to any person, in attempting wrongfully to confine that person, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>135 <br>Punishment :  Imprisonment for 1 year, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "135. જે કોઈ વ્યક્તિ પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે, તે વ્યક્તિને ખોટી રીતે બંધ કરવાનો પ્રયાસ કરે છે, તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા અથવા પાંચ હજાર રૂપિયા સુધીના દંડની સજા કરવામાં આવશે, અથવા બંને સાથે.<br><br><br><br><br>****************************** <br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br>< br>135 <br>સજા : 1 વર્ષની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને <br><br><br>"
 },
 {
  "name": "136.        Assault or criminal force on grave provocation.",
  "details": "136. Whoever assaults or uses criminal force to any person on grave and sudden provocation given by that person, shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to one thousand rupees, or with both.<br><br> Explanation.:-<br>This section is subject to the same Explanation as section 131.<br><br> Of kidnapping, abduction, slavery and forced labour<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>136 <br>Punishment :  Simple imprisonment for one month, or fine of1,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "136. જે કોઈ વ્યક્તિ દ્વારા આપવામાં આવેલ ગંભીર અને અચાનક ઉશ્કેરણી પર કોઈપણ વ્યક્તિ પર હુમલો કરે છે અથવા ફોજદારી બળનો ઉપયોગ કરે છે, તેને એક મહિના સુધીની મુદતની સાદી કેદની સજા અથવા એક હજાર રૂપિયા સુધીનો દંડ અથવા દંડ સાથે સજા કરવામાં આવશે. બંને.<br><br> સમજૂતી.:-<br>આ વિભાગ કલમ 131 જેવી જ સમજૂતીને આધીન છે.<br><br> અપહરણ, અપહરણ, ગુલામી અને બળજબરીથી મજૂરીની<br><br><br >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>136 <br>સજા : એક મહિનાની સાદી કેદ અથવા 1 નો દંડ ."
 },
 {
  "name": "137.        Kidnapping.",
  "details": "137. (1) Kidnapping is of two kinds: kidnapping from India, and kidnapping from lawful guardianship–– (a) whoever conveys any person beyond the limits of India without the consent of that person, or of some person legally authorised to consent on behalf of that person, is said to kidnap that person from India;<br> (b) whoever takes or entices any child or any person of unsound mind, out of the keeping of the lawful guardian of such child or person of unsound mind, without the consent of such guardian, is said to kidnap such child or person from lawful guardianship.<br><br> Explanation––<br>The words “lawful guardian” in this clause include any person lawfully entrusted with the care or custody of such child or other person.<br><br> Exception.:-<br>This clause does not extend to the act of any person who in good faith believes himself to be the father of an illegitimate child, or who in good faith believes himself to be entitled to the lawful custody of such child, unless such act is committed for an immoral or unlawful purpose.<br><br> (2) Whoever kidnaps any person from India or from lawful guardianship shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>137(2) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "137. (1) અપહરણ બે પ્રકારના હોય છે: ભારતમાંથી અપહરણ, અને કાયદેસર વાલીપણામાંથી અપહરણ-- (a) જે કોઈ પણ વ્યક્તિને તે વ્યક્તિની સંમતિ વિના, અથવા કાયદેસર રીતે સંમતિ માટે અધિકૃત કોઈ વ્યક્તિની સંમતિ વિના ભારતની મર્યાદાની બહાર પહોંચાડે છે. તે વ્યક્તિ વતી, તે વ્યક્તિનું ભારતમાંથી અપહરણ કરવાનું કહેવાય છે;<br> (b) જે કોઈ પણ બાળક અથવા અસ્વસ્થ મનની વ્યક્તિને લઈ જાય અથવા લલચાવે, આવા બાળકના કાયદેસરના વાલી કે અસ્વસ્થ મનની વ્યક્તિ, આવા વાલીની સંમતિ વિના, આવા બાળક અથવા વ્યક્તિનું કાયદેસર વાલીપણામાંથી અપહરણ કરવાનું કહેવાય છે.<br><br> સમજૂતી––<br>આ કલમમાં \"કાયદેસર વાલી\" શબ્દોમાં કાયદેસર રીતે સંભાળ અથવા કસ્ટડી સોંપવામાં આવેલી કોઈપણ વ્યક્તિનો સમાવેશ થાય છે. આવા બાળક અથવા અન્ય વ્યક્તિનો.<br><br> અપવાદ.:-<br>આ કલમ એવી કોઈપણ વ્યક્તિના કૃત્ય સુધી વિસ્તરતી નથી જે સદ્ભાવનાથી પોતાને ગેરકાયદેસર બાળકના પિતા માને છે, અથવા જે સારી રીતે આસ્થા પોતાને આવા બાળકની કાયદેસર કસ્ટડી માટે હકદાર માને છે, સિવાય કે આ પ્રકારનું કૃત્ય કોઈ અનૈતિક અથવા ગેરકાયદેસર હેતુ માટે કરવામાં આવ્યું હોય.<br><br> (2) જે કોઈ ભારતમાંથી અથવા કાયદેસર વાલીપણામાંથી કોઈપણ વ્યક્તિનું અપહરણ કરે છે તેને કેદની સજા થશે સાત વર્ષ સુધીની મુદત માટેના કોઈપણ વર્ણનનું, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>137(2) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },

 {
  "name": "139.        Kidnapping or maiming a child for purposes of begging.",
  "details": "139. (1) Whoever kidnaps any child or, not being the lawful guardian of such child, obtains the custody of the child, in order that such child may be employed or used for the purposes of begging shall be punishable with rigorous imprisonment for a term which shall not be less than ten years but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (2) Whoever maims any child in order that such child may be employed or used for the purposes of begging shall be punishable with imprisonment which shall not be less than twenty years, but which may extend to life which shall mean imprisonment for the remainder of that person’s natural life, and with fine.<br><br> (3) Where any person, not being the lawful guardian of a child employs or uses such child for the purposes of begging, it shall be presumed, unless the contrary is proved, that he kidnapped or otherwise obtained the custody of such child in order that such child might be employed or used for the purposes of begging.<br><br> (4) In this section “begging” means— (i) soliciting or receiving alms in a public place, whether under the pretence of singing, dancing, fortune telling, performing tricks or selling articles or otherwise;<br> (ii) entering on any private premises for the purpose of soliciting or receiving alms;<br> (iii) exposing or exhibiting, with the object of obtaining or extorting alms, any sore, wound, injury, deformity or disease, whether of himself or of any other person or of an animal;<br> (iv) using such child as an exhibit for the purpose of soliciting or receiving alms.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>139(1) <br>Punishment :  Rigorous imprisonment not be less than 10 years but which may extend to imprisonment for life, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>139(1) <br>Punishment :  Rigorous imprisonment not be less than 10 years but which may extend to imprisonment for life, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>139(2) <br>Punishment :  Imprisonment not be less than 20 years which may extend to remainder of that person's natural life, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "139. (1) જે કોઈ પણ બાળકનું અપહરણ કરે અથવા, આવા બાળકના કાયદેસર વાલી ન હોવાને કારણે, બાળકની કસ્ટડી મેળવે, જેથી આવા બાળકને કામે લગાડવામાં આવે અથવા ભીખ માંગવાના હેતુઓ માટે ઉપયોગમાં લેવામાં આવે તે માટે સખત કેદની સજાને પાત્ર થશે. મુદત કે જે દસ વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે અને દંડને પાત્ર પણ રહેશે.<br><br> (2) જે કોઈ પણ બાળકને અપંગ કરે છે જેથી આવા બાળકને નોકરી પર રાખી શકાય અથવા તેનો ઉપયોગ કરી શકાય. ભીખ માંગવાના હેતુઓ કેદની સજાને પાત્ર હશે જે વીસ વર્ષથી ઓછી ન હોવી જોઈએ, પરંતુ જે આજીવન સુધી લંબાવી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ સાથે થશે.<br><br> (3) જ્યાં કોઈ વ્યક્તિ, બાળકનો કાયદેસર વાલી ન હોવાને કારણે, આવા બાળકને ભીખ માંગવાના હેતુઓ માટે રોજગારી આપે છે અથવા તેનો ઉપયોગ કરે છે, ત્યાં સુધી એવું માનવામાં આવશે કે તેનાથી વિરુદ્ધ સાબિત ન થાય કે, તેણે આવા બાળકનું અપહરણ કર્યું હતું અથવા અન્યથા તેનો કબજો મેળવ્યો હતો. ભિક્ષાના હેતુઓ માટે નોકરી અથવા ઉપયોગ કરી શકાય છે.<br><br> (4) આ વિભાગમાં \"ભીખ માંગવી\" નો અર્થ થાય છે- (i) સાર્વજનિક સ્થળે ભિક્ષા માંગવી અથવા પ્રાપ્ત કરવી, પછી ભલે તે ગાયન, નૃત્ય, નસીબના બહાને હોય. કહેવું, યુક્તિઓ કરવી અથવા લેખો વેચવા અથવા અન્યથા;<br> (ii) ભિક્ષા માંગવા અથવા મેળવવાના હેતુથી કોઈપણ ખાનગી જગ્યામાં પ્રવેશ કરવો;<br> (iii) ભિક્ષા મેળવવા અથવા ગેરવસૂલી કરવાના ઉદ્દેશ્ય સાથે, કોઈ પણ વ્રણ, ઘા, ઈજા, વિકૃતિ અથવા રોગ, પછી ભલે તે પોતાની કે અન્ય કોઈ વ્યક્તિની કે પ્રાણીની હોય;<br> (iv) ભિક્ષા માંગવા અથવા મેળવવાના હેતુ માટે આવા બાળકનો પ્રદર્શન તરીકે ઉપયોગ કરવો.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>139(1) <br> સજા : સખત કેદ 10 વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : મેજિસ્ટ્રેટ પ્રથમ વર્ગની.<br><br><br>139(1) <br>સજા : સખત કેદ 10 વર્ષથી ઓછી ન હોય પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>139(2) <br>સજા: 20 વર્ષથી ઓછી કેદની નહીં જે બાકીના સમય સુધી લંબાવી શકાય. તે વ્યક્તિના કુદરતી જીવન વિશે, અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>"
 },

  "name": "140.        Kidnapping or abducting in order to murder or for ransom, etc.",
  "details": "140 (1) Whoever kidnaps or abducts any person in order that such person may be murdered or may be so disposed of as to be put in danger of being murdered, shall be punished with imprisonment for life or rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br> Illustrations.<br><br> (a) A kidnaps Z from India, intending or knowing it to be likely that Z may be sacrificed to an idol.<br><br> A has committed the offence defined in this section.<br><br> (b) A forcibly carries or entices B away from his home in order that B may be murdered.<br><br> A has committed the offence defined in this section.<br><br> (2) Whoever kidnaps or abducts any person or keeps a person in detention after such kidnapping or abduction, and threatens to cause death or hurt to such person, or by his conduct gives rise to a reasonable apprehension that such person may be put to death or hurt, or causes hurt or death to such person in order to compel the Government or any foreign State or international inter-governmental organisation or any other person to do or abstain from doing any act or to pay a ransom, shall be punishable with death, or imprisonment for life, and shall also be liable to fine.<br><br> (3) Whoever kidnaps or abducts any person with intent to cause that person to be secretly and wrongfully confined, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (4) Whoever kidnaps or abducts any person in order that such person may be subjected, or may be so disposed of as to be put in danger of being subjected to grievous hurt, or slavery, or to the unnatural lust of any person, or knowing it to be likely that such person will be so subjected or disposed of, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>140(1) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>140(1) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>140(2) <br>Punishment :  Death, or imprisonment for life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>140(3) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>140(4) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "140 (1) જે કોઈ પણ વ્યક્તિનું અપહરણ કરે છે અથવા અપહરણ કરે છે જેથી આવી વ્યક્તિની હત્યા થઈ શકે અથવા તેની હત્યાના જોખમમાં મુકાઈ શકે તેટલો નિકાલ કરવામાં આવે, તેને આજીવન કેદ અથવા વધુ સમય માટે સખત કેદની સજા થશે. દસ વર્ષ સુધી, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> ચિત્રો.<br><br> (a) એક ભારતમાંથી Zનું અપહરણ કરે છે, તે ઈરાદાથી અથવા તે જાણતા હોય છે કે Z કોઈ મૂર્તિને બલિદાન આપી શકે છે. .<br><br> A એ આ વિભાગમાં નિર્ધારિત ગુનો કર્યો છે.<br><br> (b) A બળજબરીથી Bને તેના ઘરથી દૂર લઈ જાય છે અથવા લલચાવે છે જેથી Bની હત્યા થઈ શકે.<br><br> A એ આ કલમમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> (2) જે કોઈ વ્યક્તિનું અપહરણ કરે છે અથવા તેનું અપહરણ કરે છે અથવા આવા અપહરણ અથવા અપહરણ પછી કોઈ વ્યક્તિને અટકાયતમાં રાખે છે, અને આવી વ્યક્તિને મૃત્યુ અથવા નુકસાન પહોંચાડવાની ધમકી આપે છે, અથવા દ્વારા તેનું આચરણ વાજબી આશંકા પેદા કરે છે કે સરકાર અથવા કોઈપણ વિદેશી રાજ્ય અથવા આંતરરાષ્ટ્રીય આંતર-સરકારી સંસ્થા અથવા અન્ય કોઈપણ વ્યક્તિને ફરજ પાડવા માટે આવી વ્યક્તિને મૃત્યુ અથવા ઈજા પહોંચાડવામાં આવી શકે છે અથવા આવી વ્યક્તિને ઈજા અથવા મૃત્યુનું કારણ બને છે. કોઈપણ કૃત્ય કરવાથી અથવા ખંડણી ચૂકવવાથી દૂર રહેવું, મૃત્યુની સજા અથવા આજીવન કેદની સજાને પાત્ર રહેશે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (3) જે કોઈ પણ વ્યક્તિનું અપહરણ કરે છે અથવા અપહરણ કરે છે. જે વ્યક્તિને ગુપ્ત રીતે અને ખોટી રીતે કેદ કરવામાં આવે છે, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને તે દંડને પણ પાત્ર રહેશે.<br><br> (4) જે કોઈ પણ વ્યક્તિનું અપહરણ કરે છે અથવા અપહરણ કરે છે આદેશ કે આવી વ્યક્તિને આધિન કરી શકાય, અથવા એવી રીતે નિકાલ કરવામાં આવે કે જેથી ગંભીર ઇજા, અથવા ગુલામી, અથવા કોઈપણ વ્યક્તિની અકુદરતી વાસનાને આધિન થવાના જોખમમાં મુકવામાં આવે, અથવા તે જાણતા હોય કે આવી વ્યક્તિ આવી શકે છે. તેથી આધીન અથવા નિકાલ કરવામાં આવે તો, કોઈપણ વર્ણનની જેલની સજા થશે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>140(1) <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધી સખત કેદ અને દંડ.<br> Cog\/NonCog: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશનની અદાલત.<br><br><br>140(1) <br> સજા : આજીવન કેદ, અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br>140 (2) <br>સજા: મૃત્યુ, અથવા આજીવન કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br> >140(3) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ. <br>140(4) <br>સજા: 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ. <br>"

 {
  "name": "141.        Importation of girl or boy from foreign country.",
  "details": "141.Whoever imports into India from any country outside India any girl under the age of twenty-one years or any boy under the age of eighteen years with intent that girl or boy may be, or knowing it to be likely that girl or boy will be, forced or seduced to illicit intercourse with another person, shall be punishable with imprisonment which may extend to ten years and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>141 <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "141. જે કોઈ એકવીસ વર્ષથી ઓછી ઉંમરની કોઈપણ છોકરી અથવા અઢાર વર્ષથી ઓછી ઉંમરના કોઈપણ છોકરાને, છોકરી અથવા છોકરો હોઈ શકે, અથવા તે છોકરી અથવા છોકરો હોઈ શકે તેવી શક્યતા જાણતા હોય, તે ભારતની બહારના કોઈપણ દેશમાંથી ભારતમાં આયાત કરે છે. અન્ય વ્યક્તિ સાથે ગેરકાયદેસર સંભોગ માટે બળજબરીપૂર્વક અથવા લલચાવવામાં આવે તો, તે જેલની સજાને પાત્ર છે જે દસ વર્ષ સુધી લંબાવી શકે છે અને દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>141 <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br><br><br>"

  "name": "142.        Wrongfully concealing or keeping in confinement, kidnapped or abducted person.",
  "details": "142. Whoever, knowing that any person has been kidnapped or has been abducted, wrongfully conceals or confines such person, shall be punished in the same manner as if he had kidnapped or abducted such person with the same intention or knowledge, or for the same purpose as that with or for which he conceals or detains such person in confinement.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>142 <br>Punishment :  Punishment for kidnapping or abduction.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court by which the kidnapping or abduction is triable.<br><br><br>",
  "additional_info": "142. જે કોઈ પણ વ્યક્તિનું અપહરણ કરવામાં આવ્યું છે અથવા તેનું અપહરણ કરવામાં આવ્યું છે તે જાણીને, આવી વ્યક્તિને ખોટી રીતે છુપાવે છે અથવા બંધ રાખે છે, તેને તે જ રીતે સજા કરવામાં આવશે જેમ કે તેણે આવી વ્યક્તિનું અપહરણ અથવા અપહરણ કર્યું હોય તે જ હેતુથી અથવા તે જ હેતુ માટે તે હેતુ માટે કે જેના માટે તે આવી વ્યક્તિને છુપાવે છે અથવા કેદમાં રાખે છે.<br><br><br><br><br>******************* *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>142 <br>સજા : અપહરણ અથવા અપહરણ માટે સજા.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.< br> કોર્ટ : કોર્ટ કે જેના દ્વારા અપહરણ અથવા અપહરણ ટ્રાયેબલ છે.<br><br><br>"
