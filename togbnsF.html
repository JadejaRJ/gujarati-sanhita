  "name": "63.      Rape",
  "details": "63. A man is said to commit “rape” if he— (a) penetrates his penis, to any extent, into the vagina, mouth, urethra or anus of a woman or makes her to do so with him or any other person;<br> or (b) inserts, to any extent, any object or a part of the body, not being the penis, into the vagina, the urethra or anus of a woman or makes her to do so with him or any other person;<br> or (c) manipulates any part of the body of a woman so as to cause penetration into the vagina, urethra, anus or any part of body of such woman or makes her to do so with him or any other person;<br> or (d) applies his mouth to the vagina, anus, urethra of a woman or makes her to do so with him or any other person, under the circumstances falling under any of the following seven descriptions:— (i) against her will;<br> (ii) without her consent;<br> (iii) with her consent, when her consent has been obtained by putting her or any person in whom she is interested, in fear of death or of hurt;<br> (iv) with her consent, when the man knows that he is not her husband and that her consent is given because she believes that he is another man to whom she is or believes herself to be lawfully married;<br> (v) with her consent when, at the time of giving such consent, by reason of unsoundness of mind or intoxication or the administration by him personally or through another of any stupefying or unwholesome substance, she is unable to understand the nature and consequences of that to which she gives consent;<br> (vi) with or without her consent, when she is under eighteen years of age;<br> (vii) when she is unable to communicate consent.<br><br> Explanation 1.:-<br>For the purposes of this section, “vagina” shall also include labia majora.<br><br> Explanation 2.:-<br>Consent means an unequivocal voluntary agreement when the woman by words, gestures or any form of verbal or non-verbal communication, communicates willingness to participate in the specific sexual act: Provided that a woman who does not physically resist to the act of penetration shall not by the reason only of that fact, be regarded as consenting to the sexual activity.<br><br> Exception 1––<br>A medical procedure or intervention shall not constitute rape.<br><br> Exception 2––<br>Sexual intercourse or sexual acts by a man with his own wife, the wife not being under eighteen years of age, is not rape.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "63. કોઈ પુરુષને \"બળાત્કાર\" કરવા માટે કહેવામાં આવે છે જો તે- (a) સ્ત્રીની યોનિ, મોં, મૂત્રમાર્ગ અથવા ગુદામાં કોઈ પણ હદ સુધી તેનું શિશ્ન ઘૂસી નાખે અથવા તેને તેની સાથે અથવા અન્ય કોઈ વ્યક્તિ સાથે આવું કરવા મજબૂર કરે; <br> અથવા (b) સ્ત્રીની યોનિમાર્ગ, મૂત્રમાર્ગ અથવા ગુદામાં શિશ્ન ન હોવા છતાં, કોઈપણ હદ સુધી, કોઈપણ વસ્તુ અથવા શરીરનો કોઈ ભાગ દાખલ કરે છે અથવા તેણીને તેની સાથે અથવા અન્ય કોઈ વ્યક્તિ સાથે આવું કરવા મજબૂર કરે છે. ;<br> અથવા (c) સ્ત્રીના શરીરના કોઈપણ ભાગ સાથે ચેડાં કરે છે જેથી આવી સ્ત્રીના યોનિમાર્ગ, મૂત્રમાર્ગ, ગુદા અથવા શરીરના કોઈપણ ભાગમાં પ્રવેશ થાય અથવા તેણીને તેની સાથે અથવા અન્ય કોઈ વ્યક્તિ સાથે આવું કરવા મજબૂર કરે; <br> અથવા (ડી) તેનું મોં સ્ત્રીની યોનિ, ગુદા, મૂત્રમાર્ગ પર લગાવે છે અથવા તેને તેની સાથે અથવા અન્ય કોઈ વ્યક્તિ સાથે આવું કરવા માટે બનાવે છે, નીચેના સાત વર્ણનોમાંથી કોઈપણ હેઠળ આવતા સંજોગોમાં:- (i) વિરુદ્ધ તેણીની ઇચ્છા;<br> (ii) તેણીની સંમતિ વિના;<br> (iii) તેણીની સંમતિથી, જ્યારે તેણીની સંમતિ તેણીને અથવા તેણીને રુચિ ધરાવતી કોઈપણ વ્યક્તિને, મૃત્યુ અથવા નુકસાનના ડરમાં મૂકીને મેળવવામાં આવે છે;< br> (iv) તેણીની સંમતિથી, જ્યારે પુરૂષ જાણે છે કે તે તેણીનો પતિ નથી અને તેણીની સંમતિ આપવામાં આવી છે કારણ કે તેણી માને છે કે તે અન્ય પુરુષ છે જેની સાથે તેણી છે અથવા પોતાને કાયદેસર રીતે પરિણીત હોવાનું માને છે;<br> (v) ) તેણીની સંમતિથી, જ્યારે, આવી સંમતિ આપતી વખતે, મનની અસ્વસ્થતા અથવા નશાના કારણે અથવા તેના દ્વારા વ્યક્તિગત રીતે અથવા અન્ય કોઈ મૂર્ખ અથવા અયોગ્ય પદાર્થ દ્વારા વહીવટ, તેણી તેના સ્વરૂપ અને પરિણામોને સમજવામાં અસમર્થ હોય છે. જે તેણી સંમતિ આપે છે;<br> (vi) તેણીની સંમતિ સાથે અથવા વગર, જ્યારે તેણીની ઉંમર અઢાર વર્ષથી ઓછી હોય ત્યારે;<br> (vii) જ્યારે તેણી સંમતિ આપવા માટે અસમર્થ હોય.<br><br> સમજૂતી 1.: -<br>આ વિભાગના હેતુઓ માટે, \"યોનિ\" માં લેબિયા મેજોરાનો પણ સમાવેશ થાય છે.<br><br> સમજૂતી 2.:-<br>સંમતિનો અર્થ એ છે કે જ્યારે સ્ત્રી શબ્દો, હાવભાવ અથવા કોઈપણ સ્વરૂપ દ્વારા સ્પષ્ટ સ્વૈચ્છિક કરાર મૌખિક અથવા બિન-મૌખિક સંદેશાવ્યવહાર, ચોક્કસ જાતીય કૃત્યમાં ભાગ લેવાની ઈચ્છાનો સંદેશાવ્યવહાર કરે છે: જો કે સ્ત્રી કે જે ઘૂંસપેંઠના કૃત્ય સામે શારીરિક રીતે પ્રતિકાર કરતી નથી તે માત્ર તે હકીકતના કારણથી, જાતીય પ્રવૃત્તિ માટે સંમતિ તરીકે ગણવામાં આવશે નહીં. | પત્ની અઢાર વર્ષથી નાની ન હોય તે બળાત્કાર નથી.<br><br><br><br><br>********************** ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>"

  "name": "64.       Punishment for rape.",
  "details": "64. (1) Whoever, except in the cases provided for in sub-section (2), commits rape, shall be punished with rigorous imprisonment of either description for a term which shall not be less than ten years, but which may extend to imprisonment for life, and shall also be liable to fine.<br><br> (2) Whoever,— (a) being a police officer, commits rape,— (i) within the limits of the police station to which such police officer is appointed;<br> or (ii) in the premises of any station house;<br> or (iii) on a woman in such police officer’s custody or in the custody of a police officer subordinate to such police officer;<br> or (b) being a public servant, commits rape on a woman in such public servant’s custody or in the custody of a public servant subordinate to such public servant;<br> or (c) being a member of the armed forces deployed in an area by the Central Government or a State Government commits rape in such area;<br> or (d) being on the management or on the staff of a jail, remand home or other place of custody established by or under any law for the time being in force or of a women’s or children’s institution, commits rape on any inmate of such jail, remand home, place or institution;<br> or (e) being on the management or on the staff of a hospital, commits rape on a woman in that hospital;<br> or (f) being a relative, guardian or teacher of, or a person in a position of trust or authority towards the woman, commits rape on such woman;<br> or (g) commits rape during communal or sectarian violence;<br> or (h) commits rape on a woman knowing her to be pregnant;<br> or (i) commits rape, on a woman incapable of giving consent;<br> or (j) being in a position of control or dominance over a woman, commits rape on such woman;<br> or (k) commits rape on a woman suffering from mental or physical disability;<br> or (l) while committing rape causes grievous bodily harm or maims or disfigures or endangers the life of a woman;<br> or (m) commits rape repeatedly on the same woman, shall be punished with rigorous imprisonment for a term which shall not be less than ten years, but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and shall also be liable to fine.<br><br> Explanation.:-<br>For the purposes of this sub-section,— (a) “armed forces” means the naval, army and air forces and includes any member of the Armed Forces constituted under any law for the time being in force, including the paramilitary forces and any auxiliary forces that are under the control of the Central Government or the State Government;<br> (b) “hospital” means the precincts of the hospital and includes the precincts of any institution for the reception and treatment of persons during convalescence or of persons requiring medical attention or rehabilitation;<br> (c) “police officer” shall have the same meaning as assigned to the expression “police” under the Police Act, 1861;<br> (d) “women’s or children’s institution” means an institution, whether called an orphanage or a home for neglected women or children or a widow’s home or an institution called by any other name, which is established and maintained for the reception and care of women or children.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>64(1) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>64(1) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life, and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>64(2) <br>Punishment :  Rigorous imprisonment for not less than 10 years but which may extend to imprisonment for life which shall mean the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "64. (1) પેટા-કલમ (2) માં પૂરા પાડવામાં આવેલ કેસો સિવાય, જે કોઈ બળાત્કાર કરે છે, તેને દસ વર્ષથી ઓછી ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની સખત કેદની સજા કરવામાં આવશે, પરંતુ જે લંબાવી શકે છે. આજીવન કેદ, અને દંડને પણ પાત્ર રહેશે.<br><br> (2) જે કોઈ,- (a) પોલીસ અધિકારી હોવાને કારણે, બળાત્કાર કરે છે,- (i) જે પોલીસ સ્ટેશનની હદમાં આવી પોલીસ અધિકારીની નિમણૂક કરવામાં આવે છે;<br> અથવા (ii) કોઈપણ સ્ટેશન હાઉસના પરિસરમાં;<br> અથવા (iii) આવા પોલીસ અધિકારીની કસ્ટડીમાં અથવા આવા પોલીસ અધિકારીના તાબાના પોલીસ અધિકારીની કસ્ટડીમાં હોય તેવી મહિલા પર;<br > અથવા (b) જાહેર સેવક હોવાને કારણે, આવા જાહેર સેવકની કસ્ટડીમાં અથવા આવા જાહેર સેવકને ગૌણ જાહેર સેવકની કસ્ટડીમાં કોઈ મહિલા પર બળાત્કાર કરે છે;<br> અથવા (c) માં તૈનાત સશસ્ત્ર દળોના સભ્ય હોવાને કારણે કેન્દ્ર સરકાર અથવા રાજ્ય સરકાર દ્વારા કોઈ વિસ્તાર આવા વિસ્તારમાં બળાત્કાર કરે છે;<br> અથવા (ડી) મેનેજમેન્ટ અથવા જેલ, રિમાન્ડ હોમ અથવા અન્ય કસ્ટડીની જગ્યાના કોઈપણ કાયદા દ્વારા અથવા હેઠળ સ્થાપિત અમલમાં હોય અથવા મહિલા અથવા બાળકોની સંસ્થા હોય, આવી જેલ, રિમાન્ડ હોમ, સ્થળ અથવા સંસ્થાના કોઈપણ કેદી પર બળાત્કાર કરે છે;<br> અથવા (ઈ) મેનેજમેન્ટ અથવા હોસ્પિટલના સ્ટાફ પર હોવા પર, બળાત્કાર કરે છે તે હોસ્પિટલમાં સ્ત્રી;<br> અથવા (f) સંબંધી, વાલી અથવા શિક્ષક હોવાને કારણે, અથવા સ્ત્રી પ્રત્યે વિશ્વાસ અથવા સત્તાની સ્થિતિમાં વ્યક્તિ, આવી સ્ત્રી પર બળાત્કાર કરે છે;<br> અથવા (જી) કરે છે સાંપ્રદાયિક અથવા સાંપ્રદાયિક હિંસા દરમિયાન બળાત્કાર;<br> અથવા (h) સ્ત્રી ગર્ભવતી હોવાનું જાણીને તેના પર બળાત્કાર કરે છે;<br> અથવા (i) સંમતિ આપવા માટે અસમર્થ સ્ત્રી પર બળાત્કાર કરે છે;<br> અથવા (j) સ્ત્રી પર નિયંત્રણ અથવા વર્ચસ્વની સ્થિતિમાં હોવાથી, આવી સ્ત્રી પર બળાત્કાર કરે છે;<br> અથવા (k) માનસિક અથવા શારીરિક અક્ષમતાથી પીડિત સ્ત્રી પર બળાત્કાર કરે છે;<br> અથવા (l) બળાત્કાર કરતી વખતે ગંભીર શારીરિક પીડા થાય છે સ્ત્રીના જીવનને નુકસાન પહોંચાડે અથવા તેને બદનામ કરે અથવા તેને જોખમમાં મૂકે;<br> અથવા (એમ) એક જ સ્ત્રી પર વારંવાર બળાત્કાર કરે, તેને દસ વર્ષથી ઓછી ન હોય તેવી સખ્ત કેદની સજા થશે, પરંતુ જે લંબાવી શકે છે. આજીવન કેદ, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનના બાકીના સમય માટે કેદ થશે, અને તે દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>આ પેટા-કલમના હેતુઓ માટે,- ( a) \"સશસ્ત્ર દળો\" નો અર્થ નૌકાદળ, સૈન્ય અને હવાઈ દળો છે અને તેમાં અર્ધલશ્કરી દળો અને કેન્દ્ર સરકારના નિયંત્રણ હેઠળના કોઈપણ સહાયક દળો સહિત હાલના સમય માટે અમલમાં રહેલા કોઈપણ કાયદા હેઠળ રચાયેલા સશસ્ત્ર દળોના કોઈપણ સભ્યનો સમાવેશ થાય છે. અથવા રાજ્ય સરકાર;<br> (b) “હોસ્પિટલ” નો અર્થ હોસ્પિટલના વિસ્તારનો છે અને સાજા થવા દરમિયાન અથવા તબીબી સારવાર અથવા પુનર્વસનની જરૂર હોય તેવા વ્યક્તિઓના સ્વાગત અને સારવાર માટે કોઈપણ સંસ્થાના વિસ્તારનો સમાવેશ થાય છે;<br> (c ) “પોલીસ અધિકારી” નો અર્થ પોલીસ અધિનિયમ, 1861 હેઠળ “પોલીસ” અભિવ્યક્તિને સોંપવામાં આવેલ સમાન અર્થ હશે;<br> (d) “મહિલા અથવા બાળકોની સંસ્થા” નો અર્થ સંસ્થા છે, પછી ભલેને અનાથાશ્રમ કહેવાય અથવા ઉપેક્ષિત લોકો માટેનું ઘર સ્ત્રીઓ અથવા બાળકો અથવા વિધવા ઘર અથવા અન્ય કોઈપણ નામથી ઓળખાતી સંસ્થા, જે મહિલાઓ અથવા બાળકોના સ્વાગત અને સંભાળ માટે સ્થાપિત અને જાળવવામાં આવે છે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>64(1) <br>સજા : 10 વર્ષથી ઓછી નહિ પણ સખત કેદની સજા આજીવન કેદ અને દંડ સુધી લંબાવવું.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશનની અદાલત.<br><br><br>64 (1) <br>સજા : 10 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ અને દંડ સુધી લંબાવી શકે છે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર. <br> કોર્ટ : સત્રની અદાલત.<br>64(2) <br>સજા : 10 વર્ષથી ઓછી નહીં હોય પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની રકમ અને દંડ થશે. <br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સત્રની અદાલત.<br>"

  "name": "65.       Punishment for rape in certain cases.",
  "details": "65. (1) Whoever, commits rape on a woman under sixteen years of age shall be punished with rigorous imprisonment for a term which shall not be less than twenty years, but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and shall also be liable to fine: Provided that such fine shall be just and reasonable to meet the medical expenses and rehabilitation of the victim: Provided further that any fine imposed under this sub-section shall be paid to the victim.<br><br> (2) Whoever, commits rape on a woman under twelve years of age shall be punished with rigorous imprisonment for a term which shall not be less than twenty years, but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person’s natural life, and with fine or with death: Provided that such fine shall be just and reasonable to meet the medical expenses and rehabilitation of the victim: Provided further that any fine imposed under this sub-section shall be paid to the victim.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>65(1) <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>65(1) <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life, which shall mean imprisonment for the remainder of that person's natural life and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>65(2) <br>Punishment :  Rigorous imprisonment for not less than 20 years but which may extend to imprisonment for life which shall mean imprisonment for the remainder of that person's natural life and with fine or death.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "65. (1) જે કોઈ, સોળ વર્ષથી ઓછી ઉંમરની સ્ત્રી પર બળાત્કાર કરે છે, તેને એવી મુદત માટે સખત કેદની સજા થશે જે વીસ વર્ષથી ઓછી ન હોય, પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, જેનો અર્થ થાય છે કેદની સજા. તે વ્યક્તિના કુદરતી જીવનનો બાકીનો ભાગ, અને તે પણ દંડ માટે જવાબદાર રહેશે: જો કે આવો દંડ પીડિતના તબીબી ખર્ચ અને પુનર્વસનને પહોંચી વળવા માટે વાજબી અને વાજબી હશે: જો કે આ પેટા-કલમ હેઠળ લાદવામાં આવેલ કોઈપણ દંડને ચૂકવવામાં આવશે. પીડિતા.<br><br> (2) જે કોઈ, બાર વર્ષથી ઓછી ઉંમરની સ્ત્રી પર બળાત્કાર કરે છે તેને સખત કેદની સજા થશે જે વીસ વર્ષથી ઓછી ન હોય, પરંતુ જે આજીવન કેદ સુધી વધી શકે છે. , જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ, અને દંડ અથવા મૃત્યુ સાથે થશે: જો કે આવો દંડ પીડિતના તબીબી ખર્ચ અને પુનર્વસનને પહોંચી વળવા માટે ન્યાયી અને વાજબી હશે: જો કે આ પેટા હેઠળ લાદવામાં આવેલ કોઈપણ દંડ -વિભાગ પીડિતને ચૂકવવામાં આવશે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>65(1) <br>સજા : 20 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ થશે.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br><br><br>65(1) <br>સજા : સખત કેદ 20 વર્ષથી ઓછા નહીં પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે, જેનો અર્થ તે વ્યક્તિના કુદરતી જીવનની બાકીની કેદ અને દંડ થશે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>65(2) <br>સજા : 20 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે આજીવન કેદ સુધી લંબાવી શકે છે જેનો અર્થ તે વ્યક્તિની બાકીની કુદરતી કેદની સજા થશે. જીવન અને દંડ અથવા મૃત્યુ સાથે.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>"
