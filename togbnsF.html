  "name": "356.        Defamation.",
  "details": "356. (1) Whoever, by words either spoken or intended to be read, or by signs or by visible representations, makes or publishes in any manner, any imputation concerning any person intending to harm, or knowing or having reason to believe that such imputation will harm, the reputation of such person, is said, except in the cases hereinafter excepted, to defame that person.<br><br> Explanation 1.:-<br>It may amount to defamation to impute anything to a deceased person, if the imputation would harm the reputation of that person if living, and is intended to be hurtful to the feelings of his family or other near relatives.<br><br> Explanation 2.:-<br>It may amount to defamation to make an imputation concerning a company or an association or collection of persons as such.<br><br> Explanation 3.:-<br>An imputation in the form of an alternative or expressed ironically, may amount to defamation.<br><br> Explanation 4.:-<br>No imputation is said to harm a person’s reputation, unless that imputation directly or indirectly, in the estimation of others, lowers the moral or intellectual character of that person, or lowers the character of that person in respect of his caste or of his calling, or lowers the credit of that person, or causes it to be believed that the body of that person is in a loathsome state, or in a state generally considered as disgraceful.<br><br> Illustrations.<br><br> (a) A says— “Z is an honest man;<br> he never stole B’s watch”;<br> intending to cause it to be believed that Z did steal B’s watch.<br><br> This is defamation, unless it falls within one of the exceptions.<br><br> (b) A is asked who stole B’s watch.<br><br> A points to Z, intending to cause it to be believed that Z stole B’s watch.<br><br> This is defamation, unless it falls within one of the exceptions.<br><br> (c) A draws a picture of Z running away with B’s watch, intending it to be believed that Z stole B’s watch.<br><br> This is defamation, unless it falls within one of the exceptions.<br><br> Exception 1.:-<br>It is not defamation to impute anything which is true concerning any person, if it be for the public good that the imputation should be made or published.<br><br> Whether or not it is for the public good is a question of fact.<br><br> Exception 2.:-<br>It is not defamation to express in good faith any opinion whatever respecting the conduct of a public servant in the discharge of his public functions, or respecting his character, so far as his character appears in that conduct, and no further.<br><br> Exception 3.:-<br>It is not defamation to express in good faith any opinion whatever respecting the conduct of any person touching any public question, and respecting his character, so far as his character appears in that conduct, and no further.<br><br> Illustration.<br><br> It is not defamation in A to express in good faith any opinion whatever respecting Z’s conduct in petitioning Government on a public question, in signing a requisition for a meeting on a public question, in presiding or attending at such meeting, in forming or joining any society which invites the public support, in voting or canvassing for a particular candidate for any situation in the efficient discharge of the duties of which the public is interested.<br><br> Exception 4––<br>It is not defamation to publish substantially true report of the proceedings of a Court, or of the result of any such proceedings.<br><br> Explanation.:-<br>A Magistrate or other officer holding an inquiry in open Court preliminary to a trial in a Court, is a Court within the meaning of the above section.<br><br> Exception 5.:-<br>It is not defamation to express in good faith any opinion whatever respecting the merits of any case, civil or criminal, which has been decided by a Court, or respecting the conduct of any person as a party, witness or agent, in any such case, or respecting the character of such person, as far as his character appears in that conduct, and no further.<br><br> Illustrations.<br><br> (a) A says—“I think Z’s evidence on that trial is so contradictory that he must be stupid or dishonest”.<br><br> A is within this exception if he says this in good faith, in as much as the opinion which he expresses respects Z’s character as it appears in Z’s conduct as a witness, and no further.<br><br> (b) But if A says—“I do not believe what Z asserted at that trial because I know him to be a man without veracity”;<br> A is not within this exception, in as much as the opinion which expresses of Z’s character, is an opinion not founded on Z’s conduct as a witness.<br><br> Exception 6.:-<br>It is not defamation to express in good faith any opinion respecting the merits of any performance which its author has submitted to the judgment of the public, or respecting the character of the author so far as his character appears in such performance, and no further.<br><br> Explanation.:-<br>A performance may be submitted to the judgment of the public expressly or by acts on the part of the author which imply such submission to the judgment of the public.<br><br> Illustrations.<br><br> (a) A person who publishes a book, submits that book to the judgment of the public.<br><br> (b) A person who makes a speech in public, submits that speech to the judgment of the public.<br><br> (c) An actor or singer who appears on a public stage, submits his acting or singing to the judgment of the public.<br><br> (d) A says of a book published by Z—“Z’s book is foolish;<br> Z must be a weak man.<br><br> Z’s book is indecent;<br> Z must be a man of impure mind”.<br><br> A is within the exception, if he says this in good faith, in as much as the opinion which he expresses of Z respects Z’s character only so far as it appears in Z’s book, and no further.<br><br> (e) But if A says “I am not surprised that Z’s book is foolish and indecent, for he is a weak man and a libertine”.<br><br> A is not within this exception, in as much as the opinion which he expresses of Z’s character is an opinion not founded on Z’s book.<br><br> Exception 7.:-<br>It is not defamation in a person having over another any authority, either conferred by law or arising out of a lawful contract made with that other, to pass in good faith any censure on the conduct of that other in matters to which such lawful authority relates.<br><br> Illustration.<br><br> A Judge censuring in good faith the conduct of a witness, or of an officer of the Court;<br> a head of a department censuring in good faith those who are under his orders, a parent censuring in good faith a child in the presence of other children;<br> a school master, whose authority is derived from a parent, censuring in good faith a pupil in the presence of other pupils;<br> a master censuring a servant in good faith for remissness in service;<br> a banker censuring in good faith the cashier of his bank for the conduct of such cashier as such cashier are within this exception.<br><br> Exception 8.:-<br>It is not defamation to prefer in good faith an accusation against any person to any of those who have lawful authority over that person with respect to the subject-matter of accusation.<br><br> Illustration If A in good faith accuses Z before a Magistrate;<br> if A in good faith complains of the conduct of Z, a servant, to Z’s master;<br> if A in good faith complains of the conduct of Z, a child, to Z’s father, A is within this exception.<br><br> Exception 9.:-<br> It is not defamation to make an imputation on the character of another provided that the imputation be made in good faith for the protection of the interests of the person making it, or of any other person, or for the public good.<br><br> Illustrations.<br><br> (a) A, a shopkeeper, says to B, who manages his business—“Sell nothing to Z unless he pays you ready money, for I have no opinion of his honesty”.<br><br> A is within the exception, if he has made this imputation on Z in good faith for the protection of his own interests.<br><br> (b)A, a Magistrate, in making a report to his own superior officer, casts an imputation on the character of Z.<br><br> Here, if the imputation is made in good faith, and for the public good, A is within the exception.<br><br> Exception 10.:-<br> It is not defamation to convey a caution, in good faith, to one person against another, provided that such caution be intended for the good of the person to whom it is conveyed, or of some person in whom that person is interested, or for the public good.<br><br> (2) Whoever defames another shall be punished with simple imprisonment for a term which may extend to two years, or with fine, or with both, or with community service.<br><br> (3) Whoever prints or engraves any matter, knowing or having good reason to believe that such matter is defamatory of any person, shall be punished with simple imprisonment for a term which may extend to two years, or with fine, or with both.<br><br> (4) Whoever sells or offers for sale any printed or engraved substance containing defamatory matter, knowing that it contains such matter, shall be punished with simple imprisonment for a term which may extend to two years, or with fine, or with both.<br><br> Of breach of contract to attend on and supply wants of helpless person<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>356(2) <br>Punishment :  Simple imprisonment for 2 years, or fine or both, or community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br><br><br>356(2) <br>Punishment :  Simple imprisonment for 2 years, or fine or both, or community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Court of Session.<br>356* <br>Punishment :  Simple imprisonment for 2 years, or fine or both, or community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of th   "additional_info": "356. (1) જે કોઈ પણ, બોલેલા અથવા વાંચવાના હેતુથી, અથવા ચિહ્નો દ્વારા અથવા દૃશ્યમાન રજૂઆતો દ્વારા, કોઈપણ રીતે, નુકસાન પહોંચાડવાના ઈરાદાથી કોઈપણ વ્યક્તિ વિશે કોઈ આરોપ મૂકે છે અથવા પ્રકાશિત કરે છે, અથવા તે જાણતા અથવા માનવાનું કારણ હોય છે. દોષારોપણ, આવી વ્યક્તિની પ્રતિષ્ઠાને હાનિ પહોંચાડશે, એવું કહેવાય છે, સિવાય કે તે વ્યક્તિને બદનામ કરવા માટે, બાદમાં અપવાદરૂપ કિસ્સાઓ સિવાય.<br><br> સમજૂતી 1.:-<br>મૃતક પર કોઈ પણ બાબતનો આરોપ મૂકવો તે બદનક્ષી સમાન હોઈ શકે છે. વ્યક્તિ, જો આરોપણ તે વ્યક્તિની પ્રતિષ્ઠાને નુકસાન પહોંચાડે છે જો તે જીવે છે, અને તેનો હેતુ તેના પરિવાર અથવા અન્ય નજીકના સંબંધીઓની લાગણીઓને ઠેસ પહોંચાડવાનો છે.<br><br> સમજૂતી 2.:-<br>તે આટલું હોઈ શકે છે કોઈ કંપની અથવા સંગઠન અથવા વ્યક્તિઓના સંગ્રહને લગતા આરોપ લગાવવા માટે બદનક્ષી.<br><br> સમજૂતી 3.:-<br>વિકલ્પના સ્વરૂપમાં આરોપ અથવા માર્મિક રીતે વ્યક્ત કરવામાં આવે તો, બદનક્ષી સમાન હોઈ શકે છે.<br> br><br> સમજૂતી 4.:-<br>કોઈ આરોપ લગાવવાથી વ્યક્તિની પ્રતિષ્ઠાને હાનિ પહોંચે તેવું કહેવામાં આવતું નથી, સિવાય કે તે આરોપ પ્રત્યક્ષ કે આડકતરી રીતે, અન્ય લોકોના અનુમાનમાં, તે વ્યક્તિના નૈતિક અથવા બૌદ્ધિક પાત્રને નીચું બનાવે અથવા તેના પાત્રને નીચું ન નાખે. તે વ્યક્તિની તેની જાતિ અથવા તેના કૉલિંગના સંદર્ભમાં, અથવા તે વ્યક્તિની શાખ ઓછી કરે છે, અથવા એવું માનવામાં આવે છે કે તે વ્યક્તિનું શરીર ઘૃણાસ્પદ સ્થિતિમાં છે અથવા સામાન્ય રીતે શરમજનક માનવામાં આવે છે.<br <br> ચિત્રો.<br><br> (a) A કહે છે- “Z એક પ્રામાણિક માણસ છે;<br> તેણે ક્યારેય Bની ઘડિયાળ ચોરી નથી”;<br> એવું માનવામાં આવે છે કે Z એ Bની ઘડિયાળ ચોરી કરી છે ઘડિયાળ.<br><br> આ બદનક્ષી છે, સિવાય કે તે એક અપવાદમાં આવે.<br><br> (b) A ને પૂછવામાં આવે છે કે B ની ઘડિયાળ કોણે ચોર્યું છે.<br><br> A Z તરફ નિર્દેશ કરે છે, ઇરાદો Z એ B ની ઘડિયાળ ચોરી લીધી હોવાનું માનવામાં આવે છે.<br><br> આ બદનક્ષી છે, સિવાય કે તે એક અપવાદમાં આવે.<br><br> (c) A એ B ની સાથે ભાગી રહેલા Zનું ચિત્ર દોર્યું ઘડિયાળ, એવું માનવામાં આવે છે કે Z B ની ઘડિયાળ ચોરાઈ છે.<br><br> આ બદનક્ષી છે, સિવાય કે તે એક અપવાદમાં આવે.<br><br> અપવાદ 1.:-<br>તે બદનક્ષી નથી કોઈપણ વ્યક્તિ વિશે જે કંઈપણ સાચું હોય તેનો આરોપ લગાવવો, જો તે જાહેર ભલા માટે હોય તો આરોપ મૂકવો જોઈએ અથવા પ્રકાશિત કરવો જોઈએ.<br><br> તે જનતાના ભલા માટે છે કે નહીં તે હકીકતનો પ્રશ્ન છે.<br> <br> અપવાદ 2.:-<br>જાહેર સેવકના જાહેર કાર્યોના સંચાલનમાં અથવા તેના ચારિત્ર્યનો આદર કરતી વખતે, જ્યાં સુધી તેનું પાત્ર દેખાય છે ત્યાં સુધી સદ્ભાવનાથી કોઈપણ અભિપ્રાય વ્યક્ત કરવો તે બદનક્ષી નથી. તે આચરણ, અને આગળ નહીં.<br><br> અપવાદ 3.:-<br>કોઈપણ જાહેર પ્રશ્નને સ્પર્શતી કોઈપણ વ્યક્તિના આચરણ અને તેના ચારિત્ર્યનો આદર કરતી વખતે, સદ્ભાવનાથી કોઈપણ અભિપ્રાય વ્યક્ત કરવો તે બદનક્ષી નથી, તેથી જ્યાં સુધી તેનું પાત્ર તે વર્તનમાં દેખાય છે, અને આગળ નહીં.<br><br> ચિત્ર.<br><br> જાહેરમાં સરકારની અરજીમાં Zના વર્તનને માન આપતા કોઈપણ અભિપ્રાયને સદ્ભાવનાથી વ્યક્ત કરવો એ A માં બદનક્ષી નથી. પ્રશ્ન, જાહેર પ્રશ્ન પર મીટિંગ માટે વિનંતી પર હસ્તાક્ષર કરવામાં, આવી મીટિંગની અધ્યક્ષતામાં અથવા તેમાં હાજરી આપવા માટે, જાહેર સમર્થનને આમંત્રિત કરતી કોઈપણ સોસાયટીની રચના અથવા તેમાં જોડાવવામાં, કાર્યક્ષમ રીતે કોઈ પણ પરિસ્થિતિ માટે કોઈ ચોક્કસ ઉમેદવાર માટે મતદાન અથવા પ્રચારમાં ફરજો જેમાં જનતાને રુચિ છે.<br><br> અપવાદ 4––<br>કોર્ટની કાર્યવાહી અથવા આવી કોઈપણ કાર્યવાહીના પરિણામનો નોંધપાત્ર રીતે સાચો અહેવાલ પ્રકાશિત કરવો એ બદનક્ષી નથી.<br> <br> સમજૂતી.:-<br>કોર્ટમાં ટ્રાયલ માટે પ્રારંભિક ખુલ્લી અદાલતમાં તપાસ કરતા મેજિસ્ટ્રેટ અથવા અન્ય અધિકારી, ઉપરોક્ત વિભાગના અર્થમાં કોર્ટ છે.<br><br> અપવાદ 5.: -<br>કોઈપણ કેસ, સિવિલ અથવા ફોજદારી, જે કોર્ટ દ્વારા નિર્ણય લેવામાં આવ્યો હોય, અથવા પક્ષકાર, સાક્ષી અથવા એજન્ટ તરીકે કોઈપણ વ્યક્તિના વર્તનનો આદર કરતા હોય, તે સદ્ભાવનાથી કોઈપણ અભિપ્રાય વ્યક્ત કરવો તે બદનક્ષી નથી, આવા કોઈપણ કિસ્સામાં, અથવા આવા વ્યક્તિના પાત્રને માન આપવું, જ્યાં સુધી તેનું પાત્ર તે વર્તનમાં દેખાય છે, અને આગળ નહીં.<br><br> ચિત્રો.<br><br> (a) A કહે છે-“મને લાગે છે તે અજમાયશ પર Z ના પુરાવા એટલા વિરોધાભાસી છે કે તે મૂર્ખ અથવા અપ્રમાણિક હોવો જોઈએ”.<br><br> A આ અપવાદમાં છે જો તે સદ્ભાવનાથી આ કહે છે, તે જે અભિપ્રાય વ્યક્ત કરે છે તેટલું તે Z ના પાત્રને માન આપે છે. Z ના આચરણમાં સાક્ષી તરીકે દેખાય છે, અને આગળ નહીં.<br><br> (b) પરંતુ જો A કહે છે- “હું તે ટ્રાયલમાં Zએ શું કહ્યું તે હું માનતો નથી કારણ કે હું તેને સત્યતા વગરનો માણસ તરીકે જાણું છું”;< br> A આ અપવાદમાં નથી, જે અભિપ્રાય Z ના પાત્ર વિશે વ્યક્ત કરે છે, તે અભિપ્રાય છે જે Z ના સાક્ષી તરીકેના વર્તન પર આધારિત નથી.<br><br> અપવાદ 6.:-<br>તે નથી તેના લેખકે જાહેર ચુકાદાને સબમિટ કરેલા કોઈપણ અભિપ્રાયની યોગ્યતાઓને માન આપતા કોઈપણ અભિપ્રાયને સદ્ભાવનાથી વ્યક્ત કરવા માટે માનહાનિ, અથવા લેખકના પાત્રનો આદર કરવો જ્યાં સુધી તેનું પાત્ર આવા પ્રદર્શનમાં દેખાય છે, અને આગળ નહીં.<br> <br> સમજૂતી.:-<br>પ્રદર્શન જાહેર જનતાના ચુકાદા માટે સ્પષ્ટપણે અથવા લેખકના કૃત્યો દ્વારા સબમિટ કરી શકાય છે જે જાહેરના ચુકાદા માટે આવી રજૂઆત સૂચવે છે.<br><br> ચિત્રો. <br><br> (a) એક વ્યક્તિ જે પુસ્તક પ્રકાશિત કરે છે, તે પુસ્તકને લોકોના ચુકાદા માટે સબમિટ કરે છે.<br><br> (b) એક વ્યક્તિ જે જાહેરમાં ભાષણ કરે છે, તે ભાષણને ચુકાદા માટે સબમિટ કરે છે પબ્લિક.<br><br> (c) એક અભિનેતા અથવા ગાયક જે જાહેર મંચ પર દેખાય છે, તેના અભિનય અથવા ગાયકીને લોકોના ચુકાદાને સોંપે છે.<br><br> (d) A પુસ્તક વિશે કહે છે Z દ્વારા પ્રકાશિત—“Zનું પુસ્તક મૂર્ખ છે;<br> Z એ નબળો માણસ હોવો જોઈએ.<br><br> Zનું પુસ્તક અભદ્ર છે;<br> Z એ અશુદ્ધ મનનો માણસ હોવો જોઈએ”.<br><br> A અપવાદની અંદર છે, જો તે સદ્ભાવનાથી આ કહે છે, તેટલા અભિપ્રાયમાં જે તે Z વિશે વ્યક્ત કરે છે તે Z ના પુસ્તકમાં દેખાય છે તેટલું જ Z ના પાત્રને માન આપે છે, અને આગળ નહીં.<br><br> (e ) પરંતુ જો A કહે છે કે \"મને આશ્ચર્ય નથી કે Zનું પુસ્તક મૂર્ખ અને અભદ્ર છે, કારણ કે તે એક નબળો માણસ અને સ્વતંત્ર છે\".<br><br> A આ અપવાદમાં નથી, તેટલા અભિપ્રાયમાં નથી Z ના પાત્રની અભિવ્યક્તિ એ એક અભિપ્રાય છે જે Z ના પુસ્તક પર સ્થાપિત થયેલ નથી.<br><br> અપવાદ 7.:-<br>કાયદા દ્વારા આપવામાં આવેલ અથવા કાયદેસરમાંથી ઉદ્ભવેલી કોઈપણ સત્તા અન્ય પર હોય તેવી વ્યક્તિમાં તે બદનક્ષી નથી. તે અન્ય સાથે કરવામાં આવેલ કરાર, તે અન્યના આચરણ પર સદ્ભાવનાથી નિંદા કરવા માટે કે જે બાબતમાં આવી કાયદેસર સત્તા સંબંધિત હોય.<br><br> ચિત્ર.<br><br> ન્યાયાધીશ સદ્ભાવનાથી આચરણની નિંદા કરે છે. સાક્ષી, અથવા કોર્ટના અધિકારીની;<br> તેમના આદેશ હેઠળ સદ્ભાવનાથી નિંદા કરતા વિભાગના વડા, અન્ય બાળકોની હાજરીમાં સદ્ભાવનાથી બાળકની નિંદા કરતા માતાપિતા;<br> a શાળાના માસ્ટર, જેની સત્તા માતાપિતા પાસેથી લેવામાં આવી છે, અન્ય વિદ્યાર્થીઓની હાજરીમાં એક વિદ્યાર્થીની સદ્ભાવનાથી નિંદા કરે છે;<br> સેવામાં ઉદાસીનતા માટે સદ્ભાવનાથી નોકરની નિંદા કરતા માસ્ટર;<br> એક બેંકર સદ્ભાવનાથી નિંદા કરે છે આવા કેશિયર જેવા કેશિયરના આચરણ માટે તેની બેંકના કેશિયર આ અપવાદમાં છે.<br><br> અપવાદ 8.:-<br>તેમાંથી કોઈ પણ વ્યક્તિ સામે સદ્ભાવનાથી આરોપ મૂકવો તે બદનક્ષી નથી. જેની પાસે આરોપના વિષયના સંદર્ભમાં તે વ્યક્તિ પર કાયદેસરનો અધિકાર છે.<br><br> ઉદાહરણ જો A સદ્ભાવનાથી મેજિસ્ટ્રેટ સમક્ષ Z પર આરોપ મૂકે છે;<br> જો A સદ્ભાવનાથી Zના વર્તનની ફરિયાદ કરે છે, નોકર, Zના માસ્ટરને;<br> જો A, Z ના પિતાને Z ના વર્તનની સદ્ભાવનાથી ફરિયાદ કરે, તો A આ અપવાદમાં છે.<br><br> અપવાદ 9.:-<br> તે બીજાના ચારિત્ર્ય પર આરોપ મૂકવો એ બદનક્ષી નથી, જો કે આરોપ મૂકનાર વ્યક્તિના અથવા અન્ય કોઈ વ્યક્તિના હિતોના રક્ષણ માટે અથવા જાહેર ભલા માટે સદ્ભાવનાથી કરવામાં આવે.<br><br > ચિત્રો.<br><br> (a) A, એક દુકાનદાર, B ને કહે છે, જેઓ તેનો વ્યવસાય સંભાળે છે-\"Z ને કંઈપણ વેચશો નહીં સિવાય કે તે તમને તૈયાર પૈસા ચૂકવે, કારણ કે મને તેની પ્રામાણિકતા વિશે કોઈ અભિપ્રાય નથી\".<br <br> A એ અપવાદની અંદર છે, જો તેણે પોતાના હિતોના રક્ષણ માટે સદ્ભાવનાથી Z પર આ આરોપ મૂક્યો હોય.<br><br> (b)A, એક મેજિસ્ટ્રેટ, તેના પોતાના અહેવાલમાં ઉપરી અધિકારી, Z ના પાત્ર પર આરોપ મૂકે છે.<br><br> અહીં, જો આરોપ સદ્ભાવનાથી કરવામાં આવે છે, અને જાહેર ભલા માટે, A અપવાદમાં છે.<br><br> અપવાદ 10. :-<br> સદ્ભાવનાથી, એક વ્યક્તિને બીજી વ્યક્તિની સામે, સાવધાની જણાવવી એ બદનક્ષી નથી, જો કે આવી સાવધાની તે વ્યક્તિના ભલા માટે અથવા તે વ્યક્તિ કે જેમાં તે વ્યક્તિના ભલા માટે હોય. રસ છે, અથવા જાહેર ભલા માટે.<br><br> (2) જે કોઈ બીજાને બદનામ કરે છે તેને બે વર્ષ સુધીની મુદતની સાદી કેદની સજા અથવા દંડ અથવા બંને સાથે અથવા સમુદાય સેવા સાથે સજા કરવામાં આવશે. <br><br> (3) જે કોઈ પણ બાબતને છાપે છે અથવા કોતરે છે, તે જાણતા કે તે માનવા માટે યોગ્ય કારણ છે કે આવી બાબત કોઈપણ વ્યક્તિની બદનક્ષી છે, તેને બે વર્ષ સુધીની મુદતની સાદી કેદની સજા થશે, અથવા દંડ, અથવા બંને સાથે.<br><br> (4) જે કોઈ પણ મુદ્રિત અથવા કોતરવામાં આવેલ પદાર્થનું વેચાણ કરે છે અથવા વેચાણ માટે ઓફર કરે છે જેમાં માનહાનિકારક બાબત હોય છે, તે જાણીને કે તેમાં આવી બાબત છે, તેને એક મુદત માટે સાદી કેદની સજા કરવામાં આવશે જે લંબાવી શકે છે. બે વર્ષ, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> નિઃસહાય વ્યક્તિની જરૂરિયાતો અને પુરવઠામાં હાજરી આપવાના કરારનો ભંગ<br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>356(2) <br>સજા : 2 વર્ષ માટે સાદી કેદ, અથવા દંડ અથવા બંને, અથવા સમુદાય સેવા.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br><br><br>356(2) <br>સજા : 2 માટે સાદી કેદ વર્ષ, અથવા દંડ અથવા બંને, અથવા સમુદાય સેવા.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>356* <br> સજા : 2 વર્ષની સાદી કેદ, અથવા દંડ અથવા બંને, અથવા સામુદાયિક સેવા.<br> કોગ\/નોન-કોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ 356( 3) <br>સજા : 2 વર્ષની સાદી કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ. <br>356* <br>સજા : 2 વર્ષની સાદી કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : મેજિસ્ટ્રેટ પ્રથમ વર્ગની.<br>356(4) <br>સજા : 2 વર્ષની સાદી કેદ, અથવા દંડ, અથવા બંને .<br> કોર્ટ : સેશન કોર્ટ.<br>356* <br>સજા : 2 વર્ષ માટે સાદી કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર\/બિન જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "357.        Breach of contract to attend on and supply wants of helpless person.",
  "details": "357  Whoever, being bound by a lawful contract to attend on or to supply the wants of any person who, by reason of youth, or of unsoundness of mind, or of a disease or bodily weakness, is helpless or incapable of providing for his own safety or of supplying his own wants, voluntarily omits so to do, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>357 <br>Punishment :  Imprisonment for 3 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrat<br><br>",
  "additional_info": "357 જે કોઈ પણ વ્યક્તિની જરૂરિયાતો પૂરી કરવા અથવા પૂરી પાડવા માટે કાયદેસર કરાર દ્વારા બંધાયેલ હોય, જે, યુવાનીના કારણે, અથવા મનની અસ્વસ્થતા, અથવા રોગ અથવા શારીરિક નબળાઈને કારણે, લાચાર અથવા અસમર્થ હોય. સલામતી અથવા તેની પોતાની જરૂરિયાતો પૂરી પાડવા માટે, સ્વેચ્છાએ તેમ કરવાનું છોડી દે છે, તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br> <br><br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>357 <br> સજા : 3 મહિનાની કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને >"

  "name": "358.        Repeal and savings.",
  "details": "358  (1) The Indian Penal Code is hereby repealed.<br><br> (2) Notwithstanding the repeal of the Code referred to in sub-section (1), it shall not affect,— (a) the previous operation of the Code so repealed or anything duly done or suffered thereunder;<br> or (b) any right, privilege, obligation or liability acquired, accrued or incurred under the Code so repealed;<br> or (c) any penalty, or punishment incurred in respect of any offences committed against the Code so repealed;<br> or (d) any investigation or remedy in respect of any such penalty, or punishment;<br> or (e) any proceeding, investigation or remedy in respect of any such penalty or punishment as aforesaid, and any such proceeding or remedy may be instituted, continued or enforced, and any such penalty may be imposed as if that Code had not been repealed.<br><br> (3) Notwithstanding such repeal, anything done or any action taken under the said Code shall be deemed to have been done or taken under the corresponding provisions of this Sanhita.<br><br> (4) The mention of particular matters in sub-section (2) shall not be held to prejudice or affect the general application of section 6 of the General Clauses Act,1897 with regard to the effect of the repeal.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "358 (1) ભારતીય દંડ સંહિતા આથી રદ કરવામાં આવે છે.<br><br> (2) પેટા-કલમ (1) માં ઉલ્લેખિત કોડના રદબાતલ હોવા છતાં, તે અસર કરશે નહીં, - (a) ની અગાઉની કામગીરી આ રીતે રદ કરાયેલ સંહિતા અથવા તેના હેઠળ યોગ્ય રીતે કરવામાં આવેલ અથવા ભોગવવામાં આવેલ કંઈપણ;<br> અથવા (b) કોઈપણ અધિકાર, વિશેષાધિકાર, જવાબદારી અથવા જવાબદારી આ રીતે રદ કરવામાં આવેલ સંહિતા હેઠળ હસ્તગત, ઉપાર્જિત અથવા ભોગવવામાં આવેલ;<br> અથવા (c) કોઈપણ દંડ અથવા સજા આ રીતે રદ કરાયેલી સંહિતા વિરુદ્ધ આચરવામાં આવેલા કોઈપણ ગુનાના સંદર્ભમાં કરવામાં આવેલ;<br> અથવા (ડી) આવા કોઈપણ દંડ, અથવા સજાના સંદર્ભમાં કોઈપણ તપાસ અથવા ઉપાય;<br> અથવા (e) આ સંદર્ભમાં કોઈપણ કાર્યવાહી, તપાસ અથવા ઉપાય ઉપરોક્ત કોઈપણ દંડ અથવા સજા, અને આવી કોઈપણ કાર્યવાહી અથવા ઉપાય સ્થાપિત, ચાલુ અથવા લાગુ કરી શકાય છે, અને આવી કોઈપણ દંડ એવી રીતે લાદવામાં આવી શકે છે કે જાણે તે સંહિતા રદ કરવામાં આવી ન હોય.<br><br> (3) આવી રદબાતલ હોવા છતાં , આ સંહિતાની અનુરૂપ જોગવાઈઓ હેઠળ કરવામાં આવેલ કંઈપણ અથવા કરવામાં આવેલ કોઈપણ કાર્યવાહી આ સંહિતાની અનુરૂપ જોગવાઈઓ હેઠળ કરવામાં આવી છે અથવા લેવામાં આવી હોવાનું માનવામાં આવશે.<br><br> (4) પેટા-કલમ (2) માં ચોક્કસ બાબતોનો ઉલ્લેખ રદની અસરના સંદર્ભમાં સામાન્ય કલમો અધિનિયમ, 1897 ની કલમ 6 ની સામાન્ય અરજીને પૂર્વગ્રહ અથવા અસર કરવા માટે રાખવામાં આવશે નહીં.<br><br><br><br><br>****** **************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********** **********************<br><br>"

    // Function to filter JSON data based on user input
    function filterData(query) {
        return jsonData.filter(item =>
            item.name.toLowerCase().includes(query.toLowerCase())
        );
    }
  
    // Function to display filtered results
    function displayResults(results, query) {
        searchResults.innerHTML = '';
        results.forEach(result => {
            const li = document.createElement('li');
            const nameParts = result.name.split(new RegExp(`(${query})`, 'i'));
            li.innerHTML = nameParts.map(part => part.toLowerCase() === query.toLowerCase() ? `<span class="highlight">${part}</span>` : part).join('');
            li.addEventListener('click', () => {
                searchBox.value = result.name;
                searchResults.innerHTML = '';
                fetchDetails();
            });
            searchResults.appendChild(li);
        });
    }
  
    // Event listener for input changes
    searchBox.addEventListener('input', function() {
        const query = this.value;
        if (query.length === 0) {
            searchResults.innerHTML = '';
            detailsDiv.textContent = ''; // Clear details display for empty search
            return;
        }
        const results = filterData(query);
        displayResults(results, query);
        detailsDiv.textContent = ''; // Clear details display for new search
    });

    // Event listener to fetch details when button is clicked
    fetchButton.addEventListener('click', fetchDetails);
  
    // Event listener to fetch details when Enter key is pressed
    searchBox.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            fetchDetails();
        }
    });

    // Event listener to update details when toggle is changed
    toggleInfo.addEventListener('change', fetchDetails);

    // Function to fetch details or additional info based on toggle switch
    function fetchDetails() {
        const query = searchBox.value;
        if (!query) {
            alert("Please enter a search query.");
            return;
        }
        const result = jsonData.find(item => item.name.toLowerCase() === query.toLowerCase());
        if (result) {
            if (toggleInfo.checked) {
                detailsDiv.innerHTML = `<br>${result.additional_info}`;
            } else {
                detailsDiv.innerHTML = `<strong>${result.name}</strong><br>${result.details}`;
            }
        } else {
            detailsDiv.textContent = "Details not found.";
        }
    }
});
</script>
