  "name": "189.        Unlawful assembly.",
  "details": "189. (1) An assembly of five or more persons is designated an “unlawful assembly”, if the common object of the persons composing that assembly is— (a) to overawe by criminal force, or show of criminal force, the Central Government or any State Government or Parliament or the Legislature of any State, or any public servant in the exercise of the lawful power of such public servant;<br> or (b) to resist the execution of any law, or of any legal process;<br> or (c) to commit any mischief or criminal trespass, or other offence;<br> or (d) by means of criminal force, or show of criminal force, to any person, to take or obtain possession of any property, or to deprive any person of the enjoyment of a right of way, or of the use of water or other incorporeal right of which he is in possession or enjoyment, or to enforce any right or supposed right;<br> or (e) by means of criminal force, or show of criminal force, to compel any person to do what he is not legally bound to do, or to omit to do what he is legally entitled to do.<br><br> Explanation.:-<br>An assembly which was not unlawful when it assembled, may subsequently become an unlawful assembly.<br><br> (2) Whoever, being aware of facts which render any assembly an unlawful assembly, intentionally joins that assembly, or continues in it, is said to be a member of an unlawful assembly and such member shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> (3) Whoever joins or continues in an unlawful assembly, knowing that such unlawful assembly has been commanded in the manner prescribed by law to disperse, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (4) Whoever, being armed with any deadly weapon, or with anything which, used as a weapon of offence, is likely to cause death, is a member of an unlawful assembly, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (5) Whoever knowingly joins or continues in any assembly of five or more persons likely to cause a disturbance of the public peace, after such assembly has been lawfully commanded to disperse, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> Explanation.:-<br>If the assembly is an unlawful assembly within the meaning of sub-section (1), the offender shall be punishable under sub-section (3).<br><br> (6) Whoever hires or engages, or employs, or promotes, or connives at the hiring, engagement or employment of any person to join or become a member of any unlawful assembly, shall be punishable as a member of such unlawful assembly, and for any offence which may be committed by any such person as a member of such unlawful assembly in pursuance of such hiring, engagement or employment, in the same manner as if he had been a member of such unlawful assembly, or himself had committed such offence.<br><br> (7) Whoever harbours, receives or assembles, in any house or premises in his occupation or charge, or under his control any persons knowing that such persons have been hired, engaged or employed, or are about to be hired, engaged or employed, to join or become members of an unlawful assembly, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> (8) Whoever is engaged, or hired, or offers or attempts to be hired or engaged, to do or assist in doing any of the acts specified in sub-section (1), shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> (9) Whoever, being so engaged or hired as referred to in sub-section (8), goes armed, or engages or offers to go armed, with any deadly weapon or with anything which used as a weapon of offence is likely to cause death, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>189(2) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>189(2) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(3) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(4) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(5) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(6) <br>Punishment :  The same as for a member of such assembly, and for any offence committed by any member of such assembly.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  According as offence is bailable or non-bailable.<br> Court : The Court by which the offence is triable.<br>189(7) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(8) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>189(9) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "189. (1) પાંચ કે તેથી વધુ વ્યક્તિઓની એસેમ્બલીને \"ગેરકાયદેસર એસેમ્બલી\" તરીકે નિયુક્ત કરવામાં આવે છે, જો તે એસેમ્બલી કંપોઝ કરનાર વ્યક્તિઓનો સામાન્ય ઉદ્દેશ્ય હોય- (a) ફોજદારી બળથી ડરવું, અથવા ફોજદારી બળ બતાવવું, કેન્દ્ર સરકાર અથવા કોઈપણ રાજ્ય સરકાર અથવા સંસદ અથવા કોઈપણ રાજ્યની વિધાનસભા, અથવા આવા જાહેર સેવકની કાયદેસરની સત્તાના ઉપયોગમાં કોઈપણ જાહેર સેવક;<br> અથવા (b) કોઈપણ કાયદાના અમલનો, અથવા કોઈપણ કાનૂની પ્રક્રિયાનો પ્રતિકાર કરવો; <br> અથવા (c) કોઈપણ દુષ્કર્મ અથવા ફોજદારી પેશકદમી, અથવા અન્ય ગુનો કરવા;<br> અથવા (ડી) ફોજદારી બળના માધ્યમથી, અથવા ફોજદારી બળ બતાવીને, કોઈપણ વ્યક્તિને, કોઈપણ મિલકત લેવા અથવા તેનો કબજો મેળવવા માટે , અથવા કોઈપણ વ્યક્તિને માર્ગના અધિકારના ઉપભોગથી, અથવા પાણીના ઉપયોગથી અથવા અન્ય નિરાકાર અધિકાર કે જેનો તે કબજો અથવા ઉપભોગ ધરાવે છે, અથવા કોઈપણ અધિકાર અથવા માનવામાં આવેલ અધિકારનો અમલ કરવા માટે વંચિત રાખવો;<br> અથવા (e) ગુનાહિત બળના માધ્યમથી, અથવા ફોજદારી બળના પ્રદર્શન દ્વારા, કોઈપણ વ્યક્તિને તે કરવા માટે દબાણ કરવા માટે જે તે કાયદેસર રીતે કરવા માટે બંધાયેલ નથી, અથવા જે કરવા માટે તે કાયદેસર રીતે હકદાર છે તે કરવાનું છોડી દેવું.<br><br> સમજૂતી.:- <br>જે એસેમ્બલી એસેમ્બલી કરતી વખતે ગેરકાયદેસર ન હતી, તે પછીથી ગેરકાયદેસર એસેમ્બલી બની શકે છે.<br><br> (2) જે કોઈ પણ એસેમ્બલીને ગેરકાયદેસર એસેમ્બલી રેન્ડર કરે છે તેવા તથ્યોથી વાકેફ હોવાને કારણે, ઈરાદાપૂર્વક તે એસેમ્બલીમાં જોડાય છે અથવા ચાલુ રાખે છે. તેમાં, ગેરકાયદેસર સભાના સભ્ય હોવાનું કહેવાય છે અને આવા સભ્યને છ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> (3 ) જે કોઈ ગેરકાયદેસર એસેમ્બલીમાં જોડાય છે અથવા ચાલુ રાખે છે, તે જાણીને કે આવી ગેરકાયદેસર એસેમ્બલીને વિખેરવા માટે કાયદા દ્વારા નિર્ધારિત રીતે આદેશ આપવામાં આવ્યો છે, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ સાથે સજા કરવામાં આવશે અથવા બંને સાથે.<br><br> (4) જે કોઈ પણ ઘાતક હથિયારથી સજ્જ હોય, અથવા એવી કોઈ પણ વસ્તુથી કે જેનો ઉપયોગ ગુનાના શસ્ત્ર તરીકે કરવામાં આવે, મૃત્યુ થવાની સંભાવના હોય, તે ગેરકાયદેસર સભાનો સભ્ય છે, તેને સજા કરવામાં આવશે. બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે.<br><br> (5) જે કોઈ પણ પાંચ કે તેથી વધુ વ્યક્તિઓની એસેમ્બલીમાં જાણી જોઈને જોડાય અથવા ચાલુ રાખે તો તેને ખલેલ પહોંચે તેવી શક્યતા છે. જાહેર શાંતિ માટે, આવી એસેમ્બલીને વિખેરવાનો કાયદેસર આદેશ આપવામાં આવ્યા પછી, છ મહિના સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> સમજૂતી.: -<br>જો પેટા-કલમ (1) ના અર્થમાં એસેમ્બલી ગેરકાયદેસર એસેમ્બલી હોય, તો ગુનેગાર પેટા-કલમ (3) હેઠળ શિક્ષાને પાત્ર રહેશે.<br><br> (6) જે કોઈને નોકરી પર રાખે છે અથવા રોકે છે, અથવા કોઈપણ ગેરકાયદેસર એસેમ્બલીમાં જોડાવા અથવા સભ્ય બનવા માટે કોઈપણ વ્યક્તિની ભરતી, સગાઈ અથવા રોજગારમાં રોજગારી આપે છે, અથવા પ્રોત્સાહન આપે છે અથવા સંલગ્ન કરે છે, તે આવા ગેરકાયદેસર એસેમ્બલીના સભ્ય તરીકે શિક્ષાને પાત્ર રહેશે, અને કોઈપણ અપરાધ માટે જે આવા કોઈપણ દ્વારા કરવામાં આવી શકે છે. આવી ભરતી, સગાઈ અથવા રોજગારના અનુસંધાનમાં આવી ગેરકાયદેસર એસેમ્બલીના સભ્ય તરીકે વ્યક્તિ, જેમ કે તે આવી ગેરકાયદેસર એસેમ્બલીનો સભ્ય હોય અથવા પોતે આવો ગુનો કર્યો હોય.<br><br> (7) જે કોઈ પણ વ્યક્તિ તેના વ્યવસાય અથવા ચાર્જમાં કોઈપણ ઘર અથવા પરિસરમાં અથવા તેના નિયંત્રણ હેઠળની કોઈપણ વ્યક્તિઓને આશ્રય આપે છે, મેળવે છે અથવા ભેગા કરે છે, તે જાણતા હોય કે આવી વ્યક્તિઓને ભાડે, રોકાયેલા અથવા કામે રાખવામાં આવ્યા છે, અથવા ભાડે, રોકાયેલા અથવા નોકરીમાં લેવાના છે, જોડાવા અથવા ગેરકાયદેસર એસેમ્બલીના સભ્યો બનવું, તેને છ મહિના સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (8) જે કોઈ રોકાયેલ છે, અથવા ભાડે રાખે છે, અથવા પેટા-કલમ (1) માં ઉલ્લેખિત કોઈપણ કૃત્યો કરવા અથવા કરવામાં મદદ કરવા માટે ભાડે રાખવા અથવા રોકાવવાની ઑફર અથવા પ્રયાસો, છ મહિના સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ સાથે સજા કરવામાં આવશે, અથવા બંને સાથે.<br><br> (9) જે કોઈપણ, પેટા-કલમ (8) માં ઉલ્લેખિત છે તે રીતે રોકાયેલ અથવા ભાડે રાખવામાં આવે છે, તે કોઈપણ ઘાતક હથિયાર સાથે અથવા કોઈપણ વસ્તુ સાથે સશસ્ત્ર જાય છે, અથવા સશસ્ત્ર જવાની ઓફર કરે છે ગુનાના શસ્ત્ર તરીકે ઉપયોગમાં લેવાથી મૃત્યુ થવાની સંભાવના છે, બે વર્ષ સુધીની મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>189(2) <br>સજા : 6 મહિનાની કેદ , અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>189(2) <br >સજા: 6 મહિનાની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>189(3) < br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને <br>સજા: 2 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>189(5) ) <br>સજા: 6 મહિનાની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>189( 6) <br>સજા: આવી એસેમ્બલીના સભ્ય માટે અને આવી એસેમ્બલીના કોઈપણ સભ્ય દ્વારા કરવામાં આવેલ કોઈપણ ગુના માટે સમાન.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : ગુના મુજબ જામીનપાત્ર છે કે બિનજામીનપાત્ર છે.<br> કોર્ટ : જે અદાલત દ્વારા ગુનો ટ્રાયલેબલ છે.<br>189(7) <br>સજા : 6 મહિનાની કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>189(8) <br>સજા: 6 મહિનાની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/ નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>189(9) <br>સજા: 2 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ \/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "190.        Every member of unlawful assembly guilty of offence committed in prosecution of common object.",
  "details": "190. If an offence is committed by any member of an unlawful assembly in prosecution of the common object of that assembly, or such as the members of that assembly knew to be likely to be committed in prosecution of that object, every person who, at the time of the committing of that offence, is a member of the same assembly, is guilty of that offence.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>190 <br>Punishment :  The same as for the offence.<br> Cog\/NonCog : According as offence is cognizable or non- cognizable.<br> Bailable\/Non-Bailable :  According as offence is bailable or non-bailable.<br> Court : The Court by which the offence is triable.<br><br><br>",
  "additional_info": "190. જો તે એસેમ્બલીના સામાન્ય ઉદ્દેશ્યની કાર્યવાહીમાં ગેરકાનૂની એસેમ્બલીના કોઈપણ સભ્ય દ્વારા ગુનો કરવામાં આવ્યો હોય, અથવા જેમ કે તે એસેમ્બલીના સભ્યો તે ઑબ્જેક્ટની કાર્યવાહીમાં પ્રતિબદ્ધ થવાની સંભાવના જાણતા હોય, તો દરેક વ્યક્તિ જે, તે ગુનો કરવાનો સમય, તે જ એસેમ્બલીનો સભ્ય છે, તે ગુના માટે દોષિત છે.<br><br><br><br><br>************ ********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**************** ****************<br><br>190 <br>સજા: ગુના માટે સમાન.<br> Cog\/NonCog : ગુનો નોંધનીય છે અથવા બિન- સમજણપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : ગુનો જામીનપાત્ર અથવા બિનજામીનપાત્ર છે તે મુજબ.<br> અદાલત : અદાલત કે જેના દ્વારા ગુનો ટ્રાયેબલ છે.<br><br><br>"
 },
 {
  "name": "191.        Rioting.",
  "details": "191. (1) Whenever force or violence is used by an unlawful assembly, or by any member thereof, in prosecution of the common object of such assembly, every member of such assembly is guilty of the offence of rioting.<br><br> (2) Whoever is guilty of rioting, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (3) Whoever is guilty of rioting, being armed with a deadly weapon or with anything which, used as a weapon of offence, is likely to cause death, shall be punished with imprisonment of either description for a term which may extend to five years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>191(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>191(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>191(3) <br>Punishment :  Imprisonment for 5 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "191. (1) જ્યારે પણ ગેરકાનૂની સભા દ્વારા અથવા તેના કોઈપણ સભ્ય દ્વારા આવી સભાના સામાન્ય ઉદ્દેશ્યની કાર્યવાહીમાં બળ અથવા હિંસાનો ઉપયોગ કરવામાં આવે છે, ત્યારે આવી સભાના દરેક સભ્ય રમખાણોના ગુના માટે દોષિત છે.<br><br > (2) જે કોઈ રમખાણો માટે દોષિત હોય, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> (3) જે કોઈ રમખાણ માટે દોષિત છે , ઘાતક શસ્ત્રોથી અથવા એવી કોઈ પણ વસ્તુથી સજ્જ હોવું કે જેનો ઉપયોગ ગુનાના શસ્ત્ર તરીકે કરવામાં આવે, જેના કારણે મૃત્યુ થવાની સંભાવના હોય, તેને પાંચ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે. .<br><br><br><br><br>********************************<br >વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>**********************************<br><br> 191(2) <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને <br><br>191(2) <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>191(3) <br>સજા: 5 વર્ષ માટે કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> > કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "192.        Wantonly giving provocation with intent to cause riot-if rioting be committed; if not committed.",
  "details": "192. Whoever malignantly, or wantonly by doing anything which is illegal, gives provocation to any person intending or knowing it to be likely that such provocation will cause the offence of rioting to be committed, shall, if the offence of rioting be committed in consequence of such provocation, be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both;<br> and if the offence of rioting be not committed, with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>192 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>192 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>192* <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "192. જે કોઈ પણ ગેરકાયદેસર રીતે, અથવા અનિચ્છનીય રીતે કંઈપણ કરીને જે ગેરકાયદેસર છે, એવી કોઈ પણ વ્યક્તિને ઉશ્કેરણી આપે છે કે તે એવી સંભાવના છે કે આવી ઉશ્કેરણીથી રમખાણોનો ગુનો આચરવામાં આવશે, જો તેના પરિણામે રમખાણોનો ગુનો આચરવામાં આવશે. આવી ઉશ્કેરણી માટે, એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ સાથે અથવા બંને સાથે શિક્ષા કરવામાં આવશે;<br> અને જો રમખાણોનો ગુનો આચરવામાં આવ્યો ન હોય તો, કોઈપણ વર્ણનની કેદની સજા સાથે જે છ મહિના સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>******************** ************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ ********<br><br>192 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને .<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>192 <br>સજા: 1 વર્ષ માટે કેદ, અથવા દંડ, અથવા બંને -જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>192* <br>સજા: 6 મહિનાની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "193.        Liability of owner, occupier, etc., of land on which an unlawful assembly or riot takes place.",
  "details": "193. (1) Whenever any unlawful assembly or riot takes place, the owner or occupier of the land upon which such unlawful assembly is held, or such riot is committed, and any person having or claiming an interest in such land, shall be punishable with fine not exceeding one thousand rupees, if he or his agent or manager, knowing that such offence is being or has been committed, or having reason to believe it is likely to be committed, do not give the earliest notice thereof in his or their power to the officer in charge at the nearest police station, and do not, in the case of his or their having reason to believe that it was about to be committed, use all lawful means in his or their power to prevent it and, in the event of its taking place, do not use all lawful means in his or their power to disperse or suppress the riot or unlawful assembly.<br><br> (2) Whenever a riot is committed for the benefit or on behalf of any person who is the owner or occupier of any land respecting which such riot takes place or who claims any interest in such land, or in the subject of any dispute which gave rise to the riot, or who has accepted or derived any benefit therefrom, such person shall be punishable with fine, if he or his agent or manager, having reason to believe that such riot was likely to be committed or that the unlawful assembly by which such riot was committed was likely to be held, shall not respectively use all lawful means in his or their power to prevent such assembly or riot from taking place, and for suppressing and dispersing the same.<br><br> (3) Whenever a riot is committed for the benefit or on behalf of any person who is the owner or occupier of any land respecting which such riot takes place, or who claims any interest in such land, or in the subject of any dispute which gave rise to the riot, or who has accepted or derived any benefit therefrom, the agent or manager of such person shall be punishable with fine, if such agent or manager, having reason to believe that such riot was likely to be committed, or that the unlawful assembly by which such riot was committed was likely to be held, shall not use all lawful means in his power to prevent such riot or assembly from taking place and for suppressing and dispersing the same.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>193(1) <br>Punishment :  Fine of 1,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>193(1) <br>Punishment :  Fine of 1,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>193(2) <br>Punishment :  Fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>193(3) <br>Punishment :  Fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "193. (1) જ્યારે પણ કોઈપણ ગેરકાયદેસર એસેમ્બલી અથવા હુલ્લડ થાય છે, ત્યારે તે જમીનનો માલિક અથવા કબજેદાર કે જેના પર આવી ગેરકાયદેસર સભા યોજવામાં આવી હોય, અથવા આવા તોફાનો આચરવામાં આવ્યા હોય, અને આવી જમીનમાં હિત ધરાવનાર અથવા દાવો કરતી કોઈપણ વ્યક્તિ શિક્ષાને પાત્ર રહેશે. એક હજાર રૂપિયાથી વધુના દંડ સાથે, જો તે અથવા તેના એજન્ટ અથવા મેનેજર, જાણતા હોય કે આવો ગુનો કરવામાં આવી રહ્યો છે અથવા કરવામાં આવ્યો છે, અથવા તે આચરવામાં આવે તેવી શક્યતા છે તેવું માનવાનું કારણ છે, તો તેની અથવા તેમનામાં તેની વહેલી સૂચના આપશો નહીં. નજીકના પોલીસ સ્ટેશનના ઇન્ચાર્જ અધિકારીને સત્તા આપો, અને, તેના અથવા તેમની પાસે એવું માનવાનું કારણ હોય કે તે આચરવામાં આવશે, તેના કિસ્સામાં તેને રોકવા માટે તેની અથવા તેમની સત્તામાં તમામ કાયદેસર માધ્યમોનો ઉપયોગ કરશો નહીં અને, તેની ઘટનાની ઘટના, હુલ્લડો અથવા ગેરકાયદેસર એસેમ્બલીને વિખેરવા અથવા દબાવવા માટે તેની અથવા તેમની શક્તિમાં તમામ કાયદેસર માધ્યમોનો ઉપયોગ કરશો નહીં.<br><br> (2) જ્યારે પણ કોઈ લાભ માટે અથવા કોઈના વતી હુલ્લડ કરવામાં આવે છે એવી વ્યક્તિ કે જે કોઈપણ જમીનના માલિક અથવા કબજેદાર હોય કે જેના સંદર્ભમાં આવા હુલ્લડો થાય છે અથવા જે આવી જમીનમાં કોઈ હિતનો દાવો કરે છે, અથવા કોઈપણ વિવાદના વિષયમાં જેણે હુલ્લડને જન્મ આપ્યો છે, અથવા જેણે તેમાંથી કોઈ લાભ સ્વીકાર્યો છે અથવા મેળવ્યો છે, જેમ કે વ્યક્તિ દંડ સાથે શિક્ષાને પાત્ર રહેશે, જો તે અથવા તેના એજન્ટ અથવા મેનેજર પાસે એવું માનવાનું કારણ હોય કે આવા તોફાનો આચરવામાં આવ્યા હતા અથવા ગેરકાયદેસર એસેમ્બલી કે જેના દ્વારા આ હુલ્લડો આચરવામાં આવ્યો હોવાની સંભાવના છે, તે અનુક્રમે તમામ કાયદેસરનો ઉપયોગ કરશે નહીં. તેનો અર્થ તેની અથવા તેમની શક્તિમાં આવી એસેમ્બલી અથવા તોફાનો થવાથી અટકાવવા માટે, અને તેને દબાવવા અને વિખેરવા માટે.<br><br> (3) જ્યારે પણ કોઈ હુલ્લડો લાભ માટે અથવા કોઈપણ વ્યક્તિ વતી કરવામાં આવે છે જે કોઈ પણ જમીનના માલિક અથવા કબજેદાર કે જેના સંદર્ભમાં આવા હુલ્લડો થાય છે, અથવા જે આવી જમીનમાં કોઈ હિતનો દાવો કરે છે, અથવા કોઈપણ વિવાદના વિષયમાં જેણે હુલ્લડને જન્મ આપ્યો છે, અથવા જેણે તેમાંથી કોઈ લાભ સ્વીકાર્યો છે અથવા મેળવ્યો છે, એજન્ટ અથવા મેનેજર આવી વ્યક્તિ દંડ સાથે શિક્ષાને પાત્ર રહેશે, જો આવા એજન્ટ અથવા મેનેજર પાસે એવું માનવાનું કારણ હોય કે આવા તોફાનો આચરવામાં આવ્યા હતા, અથવા તે ગેરકાયદેસર એસેમ્બલી કે જેના દ્વારા આ હુલ્લડ આચરવામાં આવ્યું હતું, તે તમામ કાયદેસરનો ઉપયોગ કરશે નહીં. તેનો અર્થ છે કે આવા તોફાનો કે એસેમ્બલી થતા અટકાવવા અને તેને દબાવવા અને વિખેરવા માટે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>193(1) <br>સજા : 1,000 રૂપિયાનો દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>193(1) <br>સજા: 1,000 રૂપિયાનો દંડ.<br> કોગ\/નોનકોગ: બિન-જામીનપાત્ર.<br> > જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત: કોઈપણ મેજિસ્ટ્રેટ.<br>193(2) <br>સજા: દંડ.<br> કોગ\/નોન-કોગ: બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર. : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>193(3) <br>સજા: દંડ.<br> કોગ\/નોન-કોગ: બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "194.        Affray.",
  "details": "194. (1) When two or more persons, by fighting in a public place, disturb the public peace, they are said to commit an affray.<br><br> (2) Whoever commits an affray, shall be punished with imprisonment of either description for a term which may extend to one month, or with fine which may extend to one thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>194(2) <br>Punishment :  Imprisonment for one month, or fine of 1,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "194. (1) જ્યારે બે કે તેથી વધુ વ્યક્તિઓ, સાર્વજનિક સ્થળે લડાઈ કરીને, જાહેર શાંતિને ખલેલ પહોંચાડે છે, ત્યારે તેઓને દ્વેષ કરવા માટે કહેવામાં આવે છે.<br><br> (2) જે કોઈ દ્વેષ કરે છે, તેને જેલની સજા થશે એક મહિના સુધીની મુદત માટેનું વર્ણન અથવા દંડ કે જે એક હજાર રૂપિયા સુધીનો હોઈ શકે અથવા બંને સાથે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>194(2) <br>સજા : એક મહિનાની કેદ, અથવા 1,000 રૂપિયાનો દંડ અથવા બંને. <br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "195.        Assaulting or obstructing public servant when suppressing riot, etc.",
  "details": "195. (1) Whoever assaults or obstructs any public servant or uses criminal force on any public servant in the discharge of his duty as such public servant in endeavouring to disperse an unlawful assembly, or to suppress a riot or affray, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine which shall not be less than twenty-five thousand rupees, or with both.<br><br> (2) Whoever threatens to assault or attempts to obstruct any public servant or threatens or attempts to use criminal force to any public servant in the discharge of his duty as such public servant in endeavouring to disperse an unlawful assembly, or to suppress a riot or affray, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>195(1) <br>Punishment :  Imprisonment for 3 years, or fine not less than25,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>195(1) <br>Punishment :  Imprisonment for 3 years, or fine not less than25,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>195(2) <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "195. (1) જે કોઈ પણ જાહેર સેવક પર હુમલો કરે છે અથવા તેને અવરોધે છે અથવા ગેરકાયદેસર સભાને વિખેરી નાખવાના પ્રયાસમાં અથવા તોફાન અથવા અણબનાવને દબાવવાના પ્રયાસમાં આવા જાહેર સેવક તરીકેની ફરજ નિભાવવામાં કોઈપણ જાહેર સેવક પર ફોજદારી બળનો ઉપયોગ કરે છે, તેને શિક્ષા કરવામાં આવશે. કોઈપણ વર્ણન માટે ત્રણ વર્ષ સુધીની મુદતની કેદ, અથવા દંડ જે પચીસ હજાર રૂપિયાથી ઓછો ન હોવો જોઈએ, અથવા બંને સાથે.<br><br> (2) જે કોઈ હુમલો કરવાની ધમકી આપે છે અથવા અવરોધ કરવાનો પ્રયાસ કરે છે કોઈપણ જાહેર સેવક અથવા ગેરકાયદેસર સભાને વિખેરી નાખવા અથવા તોફાન અથવા અણબનાવને દબાવવાના પ્રયાસમાં આવા જાહેર સેવક તરીકેની ફરજ બજાવવામાં કોઈપણ જાહેર સેવકને ગુનાહિત બળનો ઉપયોગ કરવાની ધમકી આપે છે અથવા પ્રયાસ કરે છે, તેને કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. મુદત જે એક વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>****************** **************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************** **********<br><br>195(1) <br>સજા : 3 વર્ષની કેદ અથવા 25,000 રૂપિયાથી ઓછો ન હોય તેવો દંડ અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ | 25,000 રૂપિયા કરતાં, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>195(2) <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને"

 {
  "name": "196.        Promoting enmity between different groups on grounds of religion, race, place of birth, residence, language, etc., and doing acts prejudicial to maintenance of harmony.",
  "details": "196. (1) Whoever— (a) by words, either spoken or written, or by signs or by visible representations or through electronic communication or otherwise, promotes or attempts to promote, on grounds of religion, race, place of birth, residence, language, caste or community or any other ground whatsoever, disharmony or feelings of enmity, hatred or ill-will between different religious, racial, language or regional groups or castes or communities;<br> or (b) commits any act which is prejudicial to the maintenance of harmony between different religious, racial, language or regional groups or castes or communities, and which disturbs or is likely to disturb the public tranquillity;<br> or (c) organises any exercise, movement, drill or other similar activity intending that the participants in such activity shall use or be trained to use criminal force or violence or knowing it to be likely that the participants in such activity will use or be trained to use criminal force or violence, or participates in such activity intending to use or be trained to use criminal force or violence or knowing it to be likely that the participants in such activity will use or be trained to use criminal force or violence, against any religious, racial, language or regional group or caste or community and such activity for any reason whatsoever causes or is likely to cause fear or alarm or a feeling of insecurity amongst members of such religious, racial, language or regional group or caste or community, shall be punished with imprisonment which may extend to three years, or with fine, or with both.<br><br> (2) Whoever commits an offence specified in sub-section (1) in any place of worship or in any assembly engaged in the performance of religious worship or religious ceremonies, shall be punished with imprisonment which may extend to five years and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>196(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>196(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>196(2) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "196. (1) જે કોઈ- (a) શબ્દો દ્વારા, કાં તો બોલવામાં અથવા લખવામાં, અથવા ચિહ્નો દ્વારા અથવા દૃશ્યમાન પ્રતિનિધિત્વ દ્વારા અથવા ઇલેક્ટ્રોનિક સંદેશાવ્યવહાર દ્વારા અથવા અન્યથા, ધર્મ, જાતિ, જન્મ સ્થળ, રહેઠાણના આધારે પ્રોત્સાહન અથવા પ્રચાર કરવાનો પ્રયાસ કરે છે , ભાષા, જાતિ અથવા સમુદાય અથવા અન્ય કોઈપણ આધાર, વિવિધ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથો અથવા જાતિઓ અથવા સમુદાયો વચ્ચે અસમાનતા અથવા દુશ્મનાવટ, દ્વેષ અથવા દુષ્ટતાની લાગણી;<br> અથવા (b) કોઈપણ કૃત્ય કરે છે જે વિવિધ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથો અથવા જાતિઓ અથવા સમુદાયો વચ્ચે સંવાદિતા જાળવવા માટે પ્રતિકૂળ, અને જે જાહેર શાંતિને ખલેલ પહોંચાડે છે અથવા ખલેલ પહોંચાડે તેવી શક્યતા છે;<br> અથવા (c) કોઈપણ કસરત, ચળવળ, કવાયત અથવા અન્ય સમાન આયોજન કરે છે આવી પ્રવૃત્તિમાં ભાગ લેનારાઓને ગુનાહિત બળ અથવા હિંસાનો ઉપયોગ કરવા માટે અથવા પ્રશિક્ષિત કરવામાં આવશે અથવા એવી સંભાવના છે કે આવી પ્રવૃત્તિમાં ભાગ લેનારાઓ ગુનાહિત બળ અથવા હિંસાનો ઉપયોગ કરશે અથવા તેમને તાલીમ આપવામાં આવશે અથવા એવી પ્રવૃત્તિમાં ભાગ લેવાના ઇરાદાથી એવી પ્રવૃત્તિમાં ભાગ લેવાનો ઇરાદો ધરાવતા હોય. ગુનાહિત બળ અથવા હિંસાનો ઉપયોગ કરવા માટે અથવા તેને પ્રશિક્ષિત કરવા માટે અથવા તે જાણવું કે આવી પ્રવૃત્તિમાં ભાગ લેનારાઓ કોઈપણ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથ અથવા જાતિ અથવા સમુદાય વિરુદ્ધ ગુનાહિત બળ અથવા હિંસાનો ઉપયોગ કરશે અથવા તેનો ઉપયોગ કરવા માટે પ્રશિક્ષિત હશે. ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથ અથવા જાતિ અથવા સમુદાયના સભ્યોમાં ભય અથવા એલાર્મ અથવા અસુરક્ષાની લાગણીનું કારણ બને અથવા સંભવ હોય તેવા કોઈપણ કારણોસર પ્રવૃત્તિને ત્રણ વર્ષ સુધીની કેદની સજા કરવામાં આવશે. દંડ, અથવા બંને સાથે.<br><br> (2) જે કોઈ ઉપ-કલમ (1) માં ઉલ્લેખિત અપરાધ કરે છે તે કોઈપણ પૂજા સ્થાનમાં અથવા ધાર્મિક પૂજા અથવા ધાર્મિક વિધિઓમાં રોકાયેલ કોઈપણ સભામાં સજા પામે છે. જેલ સાથે જે પાંચ વર્ષ સુધી લંબાવી શકે છે અને દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>****************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>196(1) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને -જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>196(1) <br>સજા: 3 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>196(2) <br>સજા: 5 વર્ષની કેદ અને દંડ.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "197.        Imputations, assertions prejudicial to national integration.",
  "details": "197. (1) Whoever, by words either spoken or written or by signs or by visible representations or through electronic communication or otherwise,— (a) makes or publishes any imputation that any class of persons cannot, by reason of their being members of any religious, racial, language or regional group or caste or community, bear true faith and allegiance to the Constitution of India as by law established or uphold the sovereignty and integrity of India;<br> or (b) asserts, counsels, advises, propagates or publishes that any class of persons shall, by reason of their being members of any religious, racial, language or regional group or caste or community, be denied, or deprived of their rights as citizens of India;<br> or (c) makes or publishes any assertion, counsel, plea or appeal concerning the obligation of any class of persons, by reason of their being members of any religious, racial, language or regional group or caste or community, and such assertion, counsel, plea or appeal causes or is likely to cause disharmony or feelings of enmity or hatred or ill-will between such members and other persons;<br> or (d) makes or publishes false or misleading information, jeopardising the sovereignty, unity and integrity or security of India, shall be punished with imprisonment which may extend to three years, or with fine, or with both.<br><br> (2) Whoever commits an offence specified in sub-section (1) in any place of worship or in any assembly engaged in the performance of religious worship or religious ceremonies, shall be punished with imprisonment which may extend to five years and shall also be liable to fine.<br><br> CHAPTER XII OF OFFENCES BY OR RELATING TO PUBLIC SERVANTS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>197(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>197(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>197(2) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "197. (1) જે કોઈ પણ, બોલેલા અથવા લખેલા શબ્દો દ્વારા અથવા ચિહ્નો દ્વારા અથવા દૃશ્યમાન રજૂઆતો દ્વારા અથવા ઈલેક્ટ્રોનિક સંચાર દ્વારા અથવા અન્યથા- (a) કોઈ એવો આરોપ મૂકે છે કે પ્રકાશિત કરે છે જે કોઈપણ વર્ગના વ્યક્તિઓ તેમના સભ્યો હોવાના કારણે ન કરી શકે. કોઈપણ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથ અથવા જાતિ અથવા સમુદાય, ભારતના બંધારણમાં સાચો વિશ્વાસ અને નિષ્ઠા ધરાવે છે, જેમ કે કાયદા દ્વારા ભારતની સાર્વભૌમત્વ અને અખંડિતતાને સ્થાપિત અથવા જાળવી રાખવામાં આવે છે;<br> અથવા (b) દાવો, સલાહ, સલાહ, પ્રચાર અથવા પ્રકાશિત કરે છે કે વ્યક્તિઓનો કોઈપણ વર્ગ, કોઈપણ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથ અથવા જાતિ અથવા સમુદાયના સભ્યો હોવાના કારણે, ભારતના નાગરિક તરીકેના તેમના અધિકારોથી વંચિત અથવા વંચિત રહેશે;<br> અથવા (c ) કોઈપણ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથ અથવા જ્ઞાતિ અથવા સમુદાયના સભ્યો હોવાના કારણે વ્યક્તિઓના કોઈપણ વર્ગની જવાબદારી અંગે કોઈપણ વિધાન, સલાહ, અરજી અથવા અપીલ કરે છે અથવા પ્રકાશિત કરે છે, અને આવા નિવેદન, સલાહ, અરજી અથવા અપીલ આવા સભ્યો અને અન્ય વ્યક્તિઓ વચ્ચે અસમાનતા અથવા દુશ્મનાવટ અથવા દ્વેષ અથવા દુષ્ટતાની લાગણીઓનું કારણ બને છે અથવા સંભવિત છે;<br> અથવા (ડી) ખોટી અથવા ભ્રામક માહિતી બનાવે છે અથવા પ્રકાશિત કરે છે, જે સાર્વભૌમત્વ, એકતા અને અખંડિતતા અથવા સુરક્ષાને જોખમમાં મૂકે છે ભારતમાં, ત્રણ વર્ષ સુધીની કેદની સજા અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (2) જે કોઈ ઉપ-કલમ (1) માં ઉલ્લેખિત ગુનો કરે છે તે કોઈપણ પૂજા સ્થાનમાં અથવા ધાર્મિક ઉપાસના અથવા ધાર્મિક સમારંભોના પ્રદર્શનમાં રોકાયેલ કોઈપણ સભા, પાંચ વર્ષ સુધીની કેદની સજાને પાત્ર થશે અને દંડને પણ પાત્ર રહેશે.<br><br> જાહેર સેવકો દ્વારા અથવા તેનાથી સંબંધિત અપરાધોનો પ્રકરણ XII<br <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023 <br>********************************<br><br>197(1) <br>સજા : 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br> <br>197(1) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>197(2) <br>સજા: 5 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "198.        Public servant disobeying law, with intent to cause injury to any person.",
  "details": "198. Whoever, being a public servant, knowingly disobeys any direction of the law as to the way in which he is to conduct himself as such public servant, intending to cause, or knowing it to be likely that he will by such disobedience, cause injury to any person, shall be punished with simple imprisonment for a term which may extend to one year, or with fine, or with both.<br><br> Illustration.<br><br> A, being an officer directed by law to take property in execution, in order to satisfy a decree pronounced in Z’s favour by a Court, knowingly disobeys that direction of law, with the knowledge that he is likely thereby to cause injury to Z.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>198 <br>Punishment :  Simple imprisonment for 1 year,or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "198. જે કોઈ, જાહેર સેવક હોવાને કારણે, તે જાહેર સેવક તરીકે પોતાને કેવી રીતે વર્તવાનું છે તે અંગે કાયદાના કોઈપણ દિશાનિર્દેશોનું જાણી જોઈને અનાદર કરે છે, કારણ આપવાના ઈરાદાથી, અથવા તે સંભવિત છે કે તે આવા આજ્ઞાભંગ દ્વારા, કારણ બનશે. કોઈપણ વ્યક્તિને ઈજા પહોંચાડવા માટે, એક વર્ષ સુધીની મુદત માટે સાદી કેદની સજા અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> ઉદાહરણ.<br><br> એ, દ્વારા નિર્દેશિત અધિકારી હોવાને કારણે અદાલત દ્વારા Z ની તરફેણમાં ઉચ્ચારવામાં આવેલા હુકમનામું સંતોષવા માટે, અમલમાં મિલકત લેવાનો કાયદો, જાણી જોઈને કાયદાની તે દિશાનો અનાદર કરે છે, તે જાણતા કે તેનાથી Z ને ઈજા થવાની સંભાવના છે.<br><br> A આ વિભાગમાં નિર્ધારિત ગુનો કર્યો છે.<br><br><br><br><br>**************************** *****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** *<br><br>198 <br>સજા : 1 વર્ષ માટે સાદી કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "199.        Public servant disobeying direction under law.",
  "details": "199. Whoever, being a public servant,— (a) knowingly disobeys any direction of the law which prohibits him from requiring the attendance at any place of any person for the purpose of investigation into an offence or any other matter;<br> or (b) knowingly disobeys, to the prejudice of any person, any other direction of the law regulating the manner in which he shall conduct such investigation;<br> or (c) fails to record any information given to him under sub-section (1) of section 173 of the Bharatiya Nagarik Suraksha Sanhita, 2023 in relation to cognizable offence punishable under section 64, section 65, section 66, section 67, section 68, section 70, section 71, section 74, section 76, section 77, section 79, section 124, section 143 or section 144, shall be punished with rigorous imprisonment for a term which shall not be less than six months but which may extend to two years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>199 <br>Punishment :  Rigorous imprisonment for not less than 6 months which may extend to 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "199. જે કોઈ, જાહેર સેવક હોવાને કારણે,- (a) જાણી જોઈને કાયદાના કોઈપણ નિર્દેશનો અનાદર કરે છે જે તેને ગુના અથવા અન્ય કોઈપણ બાબતની તપાસના હેતુ માટે કોઈપણ વ્યક્તિની કોઈપણ જગ્યાએ હાજરીની આવશ્યકતા પર પ્રતિબંધ મૂકે છે;<br> અથવા (b) જાણી જોઈને, કોઈપણ વ્યક્તિના પૂર્વગ્રહ માટે, કાયદાની કોઈપણ અન્ય દિશા કે જે તે આવી તપાસ કરશે તે રીતે નિયમન કરે છે;<br> અથવા (c) પેટા-કલમ હેઠળ તેમને આપવામાં આવેલી કોઈપણ માહિતી રેકોર્ડ કરવામાં નિષ્ફળ જાય છે ( 1) ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023 ની કલમ 173 ની કલમ 64, કલમ 65, કલમ 66, કલમ 67, કલમ 68, કલમ 70, કલમ 71, કલમ 74, કલમ 76, કલમ 77 હેઠળ સજાપાત્ર ગુનાના સંબંધમાં કલમ 79, કલમ 124, કલમ 143 અથવા કલમ 144, માટે સખત કેદની સજા કરવામાં આવશે જે છ મહિનાથી ઓછી ન હોય પરંતુ જે બે વર્ષ સુધી લંબાવી શકે, અને દંડને પણ પાત્ર હશે.<br><br <br><br><br>******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************<br><br>199 <br>સજા : 6 મહિનાથી ઓછી ન હોય તેવી સખત કેદ જે 2 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br <br><br>"
 },
 {
  "name": "200.        Punishment for non-treatment of victim.",
  "details": "200. Whoever, being in charge of a hospital, public or private, whether run by the Central Government, the State Government, local bodies or any other person, contravenes the provisions of section 397 of the Bharatiya Nagarik Suraksha Sanhita, 2023, shall be punished with imprisonment for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>200 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "200. જે કોઈ હોસ્પિટલ, જાહેર અથવા ખાનગી, કેન્દ્ર સરકાર, રાજ્ય સરકાર, સ્થાનિક સંસ્થાઓ અથવા અન્ય કોઈ વ્યક્તિ દ્વારા સંચાલિત હોવા છતાં, ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023 ની કલમ 397 ની જોગવાઈઓનું ઉલ્લંઘન કરે છે, જે મુદત માટે એક વર્ષ સુધીની કેદની સજા અથવા દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br><br><br><br>************** ******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************** **************<br><br>200 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br > જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "201.        Public servant framing an incorrect document with intent to cause injury.",
  "details": "201. Whoever, being a public servant, and being, as such public servant, charged with the preparation or translation of any document or electronic record, frames, prepares or translates that document or electronic record in a manner which he knows or believes to be incorrect, intending thereby to cause or knowing it to be likely that he may thereby cause injury to any person, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>201 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "201. જે કોઈ, જાહેર સેવક હોવાને કારણે, અને આવા જાહેર સેવક તરીકે, કોઈપણ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડની તૈયારી અથવા અનુવાદનો આરોપ ધરાવે છે, તે દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડને તે જાણે છે અથવા માને છે તે રીતે ફ્રેમ બનાવે છે, તૈયાર કરે છે અથવા અનુવાદ કરે છે. ખોટો, આના દ્વારા કોઈ વ્યક્તિને ઈજા પહોંચાડવાનો ઈરાદો ધરાવતો હોય અથવા તે જાણતો હોય કે તે કોઈ વ્યક્તિને નુકસાન પહોંચાડી શકે છે, તો તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br <br><br><br><br>********************************<br>વધારાની માહિતી : શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>201 <br >સજા: 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br <br>"
 },
 {
  "name": "202.        Public servant unlawfully engaging in trade.",
  "details": "202. Whoever, being a public servant, and being legally bound as such public servant not to engage in trade, engages in trade, shall be punished with simple imprisonment for a term which may extend to one year, or with fine, or with both or with community service.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>202 <br>Punishment :  Simple imprisonment for 1 year, or fine, or both, or community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "202. જે કોઈ, જાહેર સેવક હોવાને કારણે, અને આવા જાહેર સેવક તરીકે કાયદેસર રીતે વેપારમાં જોડાવું નહીં, વેપારમાં જોડાય છે, તેને એક વર્ષ સુધીની મુદત માટે સાદી કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે. અથવા સમુદાય સેવા સાથે.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>202 <br>સજા : 1 વર્ષ માટે સાદી કેદ, અથવા દંડ, અથવા બંને, અથવા સમુદાય સેવા.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> > કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "203.        Public servant unlawfully buying or bidding for property.",
  "details": "203. Whoever, being a public servant, and being legally bound as such public servant, not to purchase or bid for certain property, purchases or bids for that property, either in his own name or in the name of another, or jointly, or in shares with others, shall be punished with simple imprisonment for a term which may extend to two years, or with fine, or with both;<br> and the property, if purchased, shall be confiscated.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>203 <br>Punishment :  Simple imprisonment for 2 years, or fine, or both and confiscation of property, if purchased.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "203. જે કોઈ, જાહેર સેવક હોવાને કારણે, અને આવા જાહેર સેવક તરીકે કાયદેસર રીતે બંધાયેલ હોય, ચોક્કસ મિલકત ખરીદવા અથવા તેના માટે બિડ ન કરવી, તે મિલકત માટે ખરીદી અથવા બિડ, કાં તો તેના પોતાના નામે અથવા બીજાના નામે, અથવા સંયુક્ત રીતે, અથવા અન્ય લોકો સાથેના શેરમાં, બે વર્ષ સુધીની મુદત માટે સાદી કેદની સજા અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે;<br> અને મિલકત, જો ખરીદવામાં આવે, તો જપ્ત કરવામાં આવશે.<br><br>< br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******************************<br><br>203 <br>સજા : સાદી કેદ 2 વર્ષ માટે, અથવા દંડ, અથવા બંને અને મિલકતની જપ્તી, જો ખરીદી કરવામાં આવે તો.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ. <br><br><br>"
 },
 {
  "name": "204.        Personating a public servant.",
  "details": "204. Whoever pretends to hold any particular office as a public servant, knowing that he does not hold such office or falsely personates any other person holding such office, and in such assumed character does or attempts to do any act under colour of such office, shall be punished with imprisonment of either description for a term which shall not be less than six months but which may extend to three years and with fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>204 <br>Punishment :  Imprisonment for not less than 6 months but which may extend to 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "204. જે કોઈ જાહેર સેવક તરીકે કોઈ ચોક્કસ હોદ્દો ધરાવવાનો ઢોંગ કરે છે, તે જાણીને કે તે આવી હોદ્દો ધરાવતો નથી અથવા આવા હોદ્દા ધરાવનાર અન્ય કોઈ વ્યક્તિને ખોટી રીતે વ્યક્તિ બનાવે છે, અને આવા ધારણ કરેલા પાત્રમાં આવા હોદ્દાના રંગ હેઠળ કોઈ કાર્ય કરે છે અથવા કરવાનો પ્રયાસ કરે છે, છ મહિનાથી ઓછી ન હોય પરંતુ જે ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અને દંડ સાથે સજા કરવામાં આવશે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>204 <br>સજા : 6 મહિનાથી ઓછી નહીં પરંતુ જે 3 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "205.        Wearing garb or carrying token used by public servant with fraudulent intent.",
  "details": "205. Whoever, not belonging to a certain class of public servants, wears any garb or carries any token resembling any garb or token used by that class of public servants, with the intention that it may be believed, or with the knowledge that it is likely to be believed, that he belongs to that class of public servants, shall be punished with imprisonment of either description for a term which may extend to three months, or with fine which may extend to five thousand rupees, or with both.<br><br> CHAPTER XIII OF CONTEMPTS OF THE LAWFUL AUTHORITY OF PUBLIC SERVANTS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>205 <br>Punishment :  Imprisonment for 3 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "205. જે કોઈ જાહેર સેવકોના ચોક્કસ વર્ગ સાથે સંબંધિત ન હોય, કોઈ પણ વસ્ત્રો પહેરે છે અથવા જાહેર સેવકોના તે વર્ગ દ્વારા ઉપયોગમાં લેવાતા કોઈપણ વસ્ત્રો અથવા ટોકન જેવો કોઈ ટોકન ધરાવે છે, તે આશયથી કે તે માનવામાં આવે છે, અથવા તે જાણતા હોય છે કે તે છે. એવું માનવામાં આવે છે કે, તે જાહેર સેવકોના તે વર્ગનો છે, તેને ત્રણ મહિના સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br <br> જાહેર સેવકોની કાયદેસરની સત્તાના અવહેલનાનો પ્રકરણ XIII<br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>205 <br>સજા : 3 મહિનાની કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને > કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "206.        Absconding to avoid service of summons or other proceeding.",
  "details": "206  Whoever absconds in order to avoid being served with a summons, notice or order proceeding from any public servant legally competent, as such public servant, to issue such summons, notice or order,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both;<br> (b) where such summons or notice or order is to attend in person or by agent, or to produce a document or an electronic record in a Court shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>206(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>206(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>206(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "206 જે કોઈ પણ જાહેર સેવક તરીકે કાયદેસર રીતે સક્ષમ એવા કોઈ જાહેર સેવક પાસેથી આવા સમન્સ, નોટિસ અથવા આદેશ જારી કરવા માટે સમન્સ, નોટિસ અથવા ઓર્ડરની કાર્યવાહીથી બચવા માટે ફરાર થઈ જાય છે, –– (a) માટે સાદી કેદની સજા કરવામાં આવશે. મુદત જે એક મહિના સુધી લંબાવી શકે છે, અથવા દંડ કે જે પાંચ હજાર રૂપિયા સુધી લંબાવી શકે છે, અથવા બંને સાથે;<br> (b) જ્યાં આવા સમન્સ અથવા નોટિસ અથવા ઓર્ડર રૂબરૂ અથવા એજન્ટ દ્વારા હાજર રહેવાનો હોય, અથવા રજૂ કરવા માટે કોર્ટમાં દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ માટે છ મહિના સુધીની મુદત માટે સાદી કેદની સજા અથવા દસ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>206(a) <br>સજા : માટે સાદી કેદ 1 મહિનો અથવા 5,000 રૂપિયાનો દંડ અથવા બંને >206(a) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>206(b) <br>સજા: 6 મહિના માટે સાદી કેદ, અથવા 10,000 રૂપિયાનો દંડ અથવા બંને. જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "207.        Preventing service of summons or other proceeding, or preventing publication thereof.",
  "details": "207  Whoever in any manner intentionally prevents the serving on himself, or on any other person, of any summons, notice or order proceeding from any public servant legally competent, as such public servant, to issue such summons, notice or order, or intentionally prevents the lawful affixing to any place of any such summons, notice or order or intentionally removes any such summons, notice or order from any place to which it is lawfully affixed or intentionally prevents the lawful making of any proclamation, under the authority of any public servant legally competent, as such public servant, to direct such proclamation to be made,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both;<br> (b) where the summons, notice, order or proclamation is to attend in person or by agent, or to produce a document or electronic record in a Court, with simple imprisonment for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>207(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>207(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>207(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of 10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "207 જે કોઈ પણ જાહેર સેવક તરીકે કાયદેસર રીતે સક્ષમ એવા કોઈ પણ જાહેર સેવક પાસેથી કોઈ પણ સમન્સ, નોટિસ અથવા ઓર્ડરની કાર્યવાહીને પોતાના પર અથવા અન્ય કોઈ વ્યક્તિને ઈરાદાપૂર્વક અટકાવે છે, તે આવા સમન્સ, નોટિસ અથવા ઓર્ડર જારી કરવા અથવા ઈરાદાપૂર્વક અટકાવે છે. આવા કોઈપણ સમન્સ, નોટિસ અથવા ઓર્ડરના કોઈપણ સ્થાન પર કાયદેસર રીતે જોડવું અથવા કોઈ પણ જાહેર સેવકની સત્તા હેઠળ, કોઈપણ જાહેર સેવકની સત્તા હેઠળ, તે કાયદેસર રીતે લગાડવામાં આવ્યું હોય અથવા ઈરાદાપૂર્વક કોઈપણ જાહેરનામું કાયદેસર કરવામાં અટકાવતું હોય તેવા કોઈપણ સ્થળેથી આવા કોઈપણ સમન્સ, સૂચના અથવા આદેશને ઈરાદાપૂર્વક દૂર કરે છે. કાનૂની રીતે સક્ષમ, આવા જાહેર સેવક તરીકે, આવી ઘોષણા કરવાનો નિર્દેશ આપવા માટે,–– (એ) એક મહિના સુધીની મુદત માટે સાદી કેદની સજા અથવા પાંચ હજાર રૂપિયા સુધીના દંડ સાથે, અથવા બંને;<br> (b) જ્યાં સમન્સ, નોટિસ, ઓર્ડર અથવા ઘોષણા માટે રૂબરૂ અથવા એજન્ટ દ્વારા હાજર રહેવાનું હોય અથવા કોર્ટમાં દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ રજૂ કરવાનો હોય, જેમાં છ મહિના સુધીની મુદતની સાદી કેદની સજા સાથે , અથવા દંડ સાથે જે રૂ. દસ હજાર સુધીનો હોઈ શકે, અથવા બંને સાથે.<br><br><br><br><br>******************** *************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************ *********<br><br>207(a) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ. <br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>207(a) <br>સજા: 1 મહિનાની સાદી કેદ, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>207(b) <br>સજા : 6 મહિનાની સાદી કેદ, અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "208.        Non-attendance in obedience to an order from public servant.",
  "details": "208. Whoever, being legally bound to attend in person or by an agent at a certain place and time in obedience to a summons, notice, order, or proclamation proceeding from any public servant legally competent, as such public servant, to issue the same, intentionally omits to attend at that place or time or departs from the place where he is bound to attend before the time at which it is lawful for him to depart,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both;<br> (b) where the summons, notice, order or proclamation is to attend in person or by agent in a Court with simple imprisonment for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br> Illustrations.<br><br> (a) A, being legally bound to appear before a High Court, in obedience to a subpoena issuing from that Court, intentionally omits to appear.<br><br> A has committed the offence defined in this section.<br><br> (b) A, being legally bound to appear before a District Judge, as a witness, in obedience to a summons issued by that District Judge intentionally omits to appear.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>208(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>208(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>208(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "208. જે કોઈ પણ જાહેર સેવક તરીકે કાયદેસર રીતે સક્ષમ હોય તેવા કોઈપણ જાહેર સેવકના સમન્સ, નોટિસ, ઓર્ડર અથવા ઘોષણા કાર્યવાહીના આજ્ઞાપાલન માટે કોઈ ચોક્કસ સ્થળે અથવા એજન્ટ દ્વારા રૂબરૂમાં અથવા કોઈ એજન્ટ દ્વારા હાજરી આપવા માટે કાયદેસર રીતે બંધાયેલ હોય, તે જ જારી કરવા માટે , ઇરાદાપૂર્વક તે સ્થળ અથવા સમયે હાજરી આપવાનું છોડી દે અથવા જ્યાં તે સ્થળ પર જવા માટે બંધાયેલ હોય તે સમય પહેલાં તે સ્થળ પરથી પ્રસ્થાન કરે જે તેના માટે કાયદેસર છે, –- (એ) મુદત માટે સાદી કેદની સજા કરવામાં આવશે જે કદાચ એક મહિના સુધી લંબાવવામાં આવે છે, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે;<br> (b) જ્યાં સમન્સ, નોટિસ, ઓર્ડર અથવા ઘોષણા માટે સાદી કેદ સાથે કોર્ટમાં રૂબરૂ અથવા એજન્ટ દ્વારા હાજર રહેવાનું હોય એક મુદત જે છ મહિના સુધી લંબાવી શકે છે, અથવા દંડ કે જે દસ હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br> ચિત્રો.<br><br> (a) A, કાયદેસર રીતે હાજર થવા માટે બંધાયેલા છે હાઈકોર્ટ, તે કોર્ટમાંથી જારી કરાયેલ સબપોનાના આજ્ઞાપાલનમાં, ઇરાદાપૂર્વક હાજર થવાનું છોડી દે છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> (b) A, કાયદેસર રીતે હાજર થવા માટે બંધાયેલા છે ડિસ્ટ્રિક્ટ જજ સમક્ષ, સાક્ષી તરીકે, તે ડિસ્ટ્રિક્ટ જજ દ્વારા જારી કરાયેલા સમન્સના આજ્ઞાપાલનમાં, ઇરાદાપૂર્વક હાજર થવાનું છોડી દે છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br>< br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>208(a) <br>સજા : સાદી કેદ 1 મહિના માટે, અથવા 5,000 રૂપિયાનો દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br> <br>208(a) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને <br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>208(b) <br>સજા: 6 મહિનાની સાદી કેદ, અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "209.        Non-appearance in response to a proclamation under section 84 of Bharatiya Nagarik Suraksha Sanhita, 2023.",
  "details": "209. Whoever fails to appear at the specified place and the specified time as required by a proclamation published under sub-section (1) of section 84 of the Bharatiya Nagarik Suraksha Sanhita, 2023, shall be punished with imprisonment for a term which may extend to three years, or with fine, or with both, or with community service, and where a declaration has been made under sub-section (4) of that section pronouncing him as a proclaimed offender, he shall be punished with imprisonment for a term which may extend to seven years and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>209 <br>Punishment :  Imprisonment for 3 years, or fine, or both, or community service.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>209 <br>Punishment :  Imprisonment for 3 years, or fine, or both, or community service.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>209* <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "209. ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023 ની કલમ 84 ની પેટા-કલમ (1) હેઠળ પ્રસિદ્ધ કરાયેલી ઘોષણા દ્વારા જરૂરી નિર્દિષ્ટ સ્થળે અને નિર્દિષ્ટ સમય પર હાજર થવામાં જે નિષ્ફળ જશે, તેને જેલની સજા થશે જે લંબાવી શકે છે. ત્રણ વર્ષ સુધી, અથવા દંડ, અથવા બંને સાથે, અથવા સામુદાયિક સેવા સાથે, અને જ્યાં તે કલમની પેટા-કલમ (4) હેઠળ તેને ઘોષિત ગુનેગાર તરીકે જાહેર કરતી ઘોષણા કરવામાં આવી હોય, તો તેને મુદત માટે કેદની સજા કરવામાં આવશે. જે સાત વર્ષ સુધી લંબાવી શકે છે અને દંડને પણ પાત્ર રહેશે.<br><br><br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>209 <br>સજા : 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને, અથવા સમુદાય સેવા.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન- જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>209 <br>સજા: 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને, અથવા સમુદાય સેવા.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>209* <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "210.        Omission to produce document or electronic record to public servant by person legally bound to produce it.",
  "details": "210. Whoever, being legally bound to produce or deliver up any document or electronic record to any public servant, as such, intentionally omits so to produce or deliver up the same,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both;<br> (b) and where the document or electronic record is to be produced or delivered up to a Court with simple imprisonment for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both.<br><br> Illustration.<br><br> A, being legally bound to produce a document before a District Court, intentionally omits to produce the same.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>210(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate<br><br>210(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate210(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate.<br>",
  "additional_info": "210. જે કોઈ, કોઈપણ જાહેર સેવકને કોઈપણ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ રજૂ કરવા અથવા આપવા માટે કાયદેસર રીતે બંધાયેલ હોય, જેમ કે, તે રજૂ કરવા અથવા પહોંચાડવા માટે ઈરાદાપૂર્વક તેને છોડી દે છે, –– (a) મુદત માટે સાદી કેદની સજા કરવામાં આવશે. જે એક મહિના સુધી લંબાવવામાં આવી શકે છે, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે;<br> (b) અને જ્યાં દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ રજૂ કરવાનો હોય અથવા કોર્ટમાં પહોંચાડવાનો હોય ત્યારે સાદી કેદની સજા સાથે મુદત જે છ મહિના સુધી લંબાવી શકે છે, અથવા દંડ કે જે દસ હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br> ચિત્ર.<br><br> A, કાયદેસર રીતે જિલ્લા કોર્ટ સમક્ષ દસ્તાવેજ રજૂ કરવા માટે બંધાયેલા છે , ઈરાદાપૂર્વક તે જ ઉત્પન્ન કરવાનું છોડી દે છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>210(a) <br>સજા : 1 મહિનાની સાદી કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br > Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ : જે અદાલતમાં ગુનો કરવામાં આવ્યો છે, તે પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ<br><br>210(a) <br>સજા: 1 મહિનાની સાદી કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : જે અદાલતમાં ગુનો કરવામાં આવ્યો છે, પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ210(b) <br>સજા : 6 મહિનાની સાદી કેદ, અથવા 10,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : જે અદાલતમાં ગુનો આચરવામાં આવ્યો છે, પ્રકરણ XXVIII ની જોગવાઈઓને આધીન છે; અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "211.        Omission to give notice or information to public servant by person legally bound to give it.",
  "details": "211. Whoever, being legally bound to give any notice or to furnish information on any subject to any public servant, as such, intentionally omits to give such notice or to furnish such information in the manner and at the time required by law,–– (a) shall be punished with simple imprisonment for a term which may extend to one month, or with fine which may extend to five thousand rupees, or with both;<br> (b) where the notice or information required to be given respects the commission of an offence, or is required for the purpose of preventing the commission of an offence, or in order to the apprehension of an offender, with simple imprisonment for a term which may extend to six months, or with fine which may extend to ten thousand rupees, or with both;<br> (c) where the notice or information required to be given is required by an order passed under section 394 of the Bharatiya Nagarik Suraksha Sanhita, 2023 with imprisonment of either description for a term which may extend to six months, or with fine which may extend to one thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>211(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>211(a) <br>Punishment :  Simple imprisonment for 1 month, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>211(b) <br>Punishment :  Simple imprisonment for 6 months, or fine of10,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>211(c) <br>Punishment :  Imprisonment for 6 months, or fine of 1,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "211. જે કોઈપણ, કોઈપણ જાહેર સેવકને કોઈપણ વિષય પર કોઈપણ નોટિસ આપવા અથવા માહિતી આપવા માટે કાયદેસર રીતે બંધાયેલ હોય, જેમ કે, આવી નોટિસ આપવાનું અથવા કાયદા દ્વારા જરૂરી હોય તે રીતે અને સમયે આવી માહિતી આપવાનું જાણી જોઈને છોડી દે છે, –– (a) એક મહિના સુધીની મુદત માટે સાદી કેદની સજા અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે;<br> (b) જ્યાં નોટિસ અથવા માહિતીને માન આપવું જરૂરી છે ગુનાનું આચરણ, અથવા ગુનાને અટકાવવાના હેતુ માટે જરૂરી છે, અથવા ગુનેગારને પકડવા માટે, છ મહિના સુધી લંબાવી શકે તેવી મુદતની સાદી કેદ અથવા દંડ સાથે દસ હજાર રૂપિયા, અથવા બંને સાથે;<br> (c) જ્યાં ભારતીય નાગરિક સુરક્ષા સંહિતા, 2023 ની કલમ 394 હેઠળ પસાર કરાયેલા આદેશ દ્વારા નોટિસ અથવા માહિતી આપવાની આવશ્યકતા હોય ત્યાં એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે છ મહિના સુધી લંબાવવામાં આવે છે, અથવા દંડ જે એક હજાર રૂપિયા સુધીનો હોઈ શકે છે, અથવા બંને સાથે.<br><br><br><br><br>*************** *****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************* *************<br><br>211(a) <br>સજા : 1 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>211(a) <br>સજા: 1 મહિનાની સાદી કેદ અથવા દંડ 5,000 રૂપિયા, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>211(b) <br>સજા : 6 મહિનાની સાદી કેદ અથવા 10,000 રૂપિયાનો દંડ અથવા બંને (c) <br>સજા : 6 મહિનાની કેદ અથવા 1,000 રૂપિયાનો દંડ અથવા બંને મેજિસ્ટ્રેટ.<br>"
 },

  "name": "212.        Furnishing false information.",
  "details": "212  Whoever, being legally bound to furnish information on any subject to any public servant, as such, furnishes, as true, information on the subject which he knows or has reason to believe to be false,–– (a) shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both;<br> (b) where the information which he is legally bound to give respects the commission of an offence, or is required for the purpose of preventing the commission of an offence, or in order to the apprehension of an offender, with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> Illustrations.<br><br> (a) A, a landholder, knowing of the commission of a murder within the limits of his estate, wilfully misinforms the Magistrate of the district that the death has occurred by accident in consequence of the bite of a snake.<br><br> A is guilty of the offence defined in this section.<br><br> (b) A, a village watchman, knowing that a considerable body of strangers has passed through his village in order to commit a dacoity in the house of Z, a wealthy merchant residing in a neighbouring place, and being legally bound to give early and punctual information of the above fact to the officer of the nearest police station, wilfully misinforms the police officer that a body of suspicious characters passed through the village with a view to commit dacoity in a certain distant place in a different direction.<br><br> Here A is guilty of the offence defined in this section.<br><br> Explanation.:-<br>In section 211 and in this section the word “offence” include any act committed at any place out of India, which, if committed in India, would be punishable under any of the following sections, namely, 103, 105, 307, sub-sections (2), (3) and (4) of section 309, sub-sections (2), (3), (4) and (5) of section 310, 311, 312, clauses (f) and (g) of section 326, sub-sections (4), (6), (7) and (8) of section 331, clauses (a) and (b) of section 332 and the word “offender” includes any person who is alleged to have been guilty of any such act.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>212(a) <br>Punishment :  Simple imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>212(a) <br>Punishment :  Simple imprisonment for 6 months, or fine of 5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>212(b) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "212 જે કોઈ, કોઈપણ જાહેર સેવકને કોઈપણ વિષય પર માહિતી આપવા માટે કાયદેસર રીતે બંધાયેલ હોય, જેમ કે, તે વિષય પરની માહિતી જે તે જાણતો હોય અથવા ખોટો હોવાનું માનવાનું કારણ હોય તે માહિતી પ્રદાન કરે છે, –– (a) સાથે શિક્ષા કરવામાં આવશે છ મહિના સુધીની મુદતની સાદી કેદ, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે;<br> (b) જ્યાં તે કાયદેસર રીતે જે માહિતી આપવા માટે બંધાયેલ છે તે ગુનાનું આદર કરે છે, અથવા અપરાધને રોકવાના હેતુ માટે, અથવા ગુનેગારની આશંકા માટે, બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે અથવા દંડ સાથે અથવા બંને સાથે જરૂરી છે.<br> <br> ચિત્રો.<br><br> (a) A, એક જમીનદાર, તેની એસ્ટેટની મર્યાદામાં હત્યાની ઘટનાની જાણ થતાં, જિલ્લાના મેજિસ્ટ્રેટને જાણીજોઈને ખોટી માહિતી આપે છે કે મૃત્યુ આકસ્મિક રીતે થયું છે સાપનો ડંખ.<br><br> આ વિભાગમાં નિર્ધારિત ગુના માટે A દોષિત છે.<br><br> (b) A, ગામનો ચોકીદાર, એ જાણતો હતો કે તેના ગામમાંથી અજાણ્યાઓનું નોંધપાત્ર શરીર પસાર થયું છે પડોશમાં રહેતા શ્રીમંત વેપારી ઝેડના ઘરે લૂંટ કરવા માટે, અને નજીકના પોલીસ સ્ટેશનના અધિકારીને ઉપરોક્ત હકીકતની વહેલી અને સમયસર માહિતી આપવા કાયદેસર રીતે બંધાયેલા હોવાથી, પોલીસ અધિકારીને જાણી જોઈને ખોટી માહિતી આપે છે કે શંકાસ્પદ પાત્રોની લાશ ગામમાંથી કોઈ ચોક્કસ દૂરના સ્થળે અલગ દિશામાં લૂંટ કરવાના હેતુથી પસાર થઈ હતી.<br><br> અહીં A આ વિભાગમાં વ્યાખ્યાયિત ગુના માટે દોષિત છે.<br><br> સમજૂતી .:-<br>કલમ 211 અને આ કલમમાં \"ગુના\" શબ્દમાં ભારતની બહાર કોઈપણ જગ્યાએ આચરવામાં આવેલ કોઈપણ કૃત્યનો સમાવેશ થાય છે, જે, જો ભારતમાં કરવામાં આવે તો, નીચેની કોઈપણ કલમો, એટલે કે, 103 હેઠળ શિક્ષાને પાત્ર હશે. 105, 307, કલમ 309 ની પેટા-કલમ (2), (3) અને (4), કલમ 310, 311, 312 ની પેટા-કલમ (2), (3), (4) અને (5) કલમો ( કલમ 326 ની f) અને (જી), કલમ 331 ની પેટા-કલમ (4), (6), (7) અને (8), કલમ 332 ની કલમો (a) અને (b) અને \"ગુનેગાર\" શબ્દનો સમાવેશ થાય છે કોઈપણ વ્યક્તિ જે આવા કોઈપણ કૃત્ય માટે દોષિત હોવાનો આરોપ છે.<br><br><br><br><br>********************* ***********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************* *******<br><br>212(a) <br>સજા : 6 મહિનાની સાદી કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> > જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>212(a) <br>સજા : 6 મહિનાની સાદી કેદ, અથવા 5,000 રૂપિયાનો દંડ અથવા બંને. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>212(b) <br>સજા: 2 વર્ષની કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "213.        Refusing oath or affirmation when duly required by public servant to make it.",
  "details": "213. Whoever refuses to bind himself by an oath or affirmation to state the truth, when required so to bind himself by a public servant legally competent to require that he shall so bind himself, shall be punished with simple imprisonment for a term which may extend to six months, or with fine which may extend to five thousand rupees, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>213 <br>Punishment :  Simple imprisonment for 6 months, or fine of5,000 rupees, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : The Court in which the offence is committed, subject to the provisions of Chapter XXVIII; or, if not committed, in a Court, any Magistrate.<br><br><br>",
  "additional_info": "213. જે કોઈ શપથ દ્વારા અથવા સત્ય જણાવવા માટે પ્રતિજ્ઞા દ્વારા પોતાને બાંધવાનો ઇનકાર કરે છે, જ્યારે તે જરૂરી હોય ત્યારે જાહેર સેવક દ્વારા પોતાને બાંધવા માટે કાયદેસર રીતે સક્ષમ હોય તે જરૂરી છે કે તેણે પોતાને બાંધવું જોઈએ, તેને એક મુદત માટે સાદી કેદની સજા કરવામાં આવશે જે લંબાવી શકે છે. છ મહિના સુધી, અથવા પાંચ હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે.<br><br><br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>213 <br>સજા : 6 મહિનાની સાદી કેદ અથવા 5,000 રૂપિયાનો દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ | અથવા, જો પ્રતિબદ્ધ ન હોય તો, કોર્ટમાં, કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
