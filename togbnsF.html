  "name": "332.        House-trespass in order to commit offence.",
  "details": "332  Whoever commits house-trespass in order to the committing of any offence–– (a) punishable with death, shall be punished with imprisonment for life, or with rigorous imprisonment for a term not exceeding ten years, and shall also be liable to fine;<br> (b) punishable with imprisonment for life, shall be punished with imprisonment of either description for a term not exceeding ten years, and shall also be liable to fine;<br> (c) punishable with imprisonment, shall be punished with imprisonment of either description for a term which may extend to two years, and shall also be liable to fine: Provided that if the offence intended to be committed is theft, the term of the imprisonment may be extended to seven years.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>332(a) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>332(a) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>332(b) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>332(c) <br>Punishment :  Imprisonment for 2 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>332* <br>Punishment :  Imprisonment for 7 years.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "332 જે કોઈ પણ ગુનો કરવા માટે ઘર-ઘરઘર કરે છે-- (a) મૃત્યુની સજાને પાત્ર છે, તેને આજીવન કેદની અથવા દસ વર્ષથી વધુ ન હોય તેવી સખ્ત કેદની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે. ;<br> (b) આજીવન કેદની સજાને પાત્ર, દસ વર્ષથી વધુ ન હોય તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે;<br> (c) કેદની સજાને પાત્ર, સજાને પાત્ર થશે બે વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે, અને દંડ માટે પણ જવાબદાર રહેશે: જો કે ગુનો કરવાનો ઈરાદો ચોરીનો હોય, તો કેદની મુદત સાત વર્ષ સુધી લંબાવી શકાય છે.<br> <br><br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>332(a) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br> br><br><br>332(a) <br>સજા : આજીવન કેદ અથવા 10 વર્ષની સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>332(b) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન- જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br>332(c) <br>સજા : 2 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર. <br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>332* <br>સજા: 7 વર્ષ માટે કેદ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "333.        House-trespass after preparation for hurt, assault or wrongful restraint.",
  "details": "333  Whoever commits house-trespass, having made preparation for causing hurt to any person or for assaulting any person, or for wrongfully restraining any person, or for putting any person in fear of hurt, or of assault, or of wrongful restraint, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>333 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "333 કોઈપણ વ્યક્તિને ઈજા પહોંચાડવા માટે કે કોઈ વ્યક્તિ પર હુમલો કરવા માટે અથવા કોઈ વ્યક્તિને ખોટી રીતે રોકવા માટે, અથવા કોઈપણ વ્યક્તિને નુકસાન પહોંચાડવાના, અથવા હુમલાના અથવા ખોટી રીતે સંયમિત થવાના ભયમાં મૂકવા માટે, કોઈપણ વ્યક્તિ ઘર-ઘરઘરનું ઉલ્લંઘન કરે છે, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>*********** *********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*************** *****************<br><br>333 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/ બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "334.        Dishonestly breaking open receptacle containing property.",
  "details": "334  (1) Whoever dishonestly or with intent to commit mischief, breaks open or unfastens any closed receptacle which contains or which he believes to contain property, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (2) Whoever, being entrusted with any closed receptacle which contains or which he believes to contain property, without having authority to open the same, dishonestly, or with intent to commit mischief, breaks open or unfastens that receptacle, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> CHAPTER XVIII OF OFFENCES RELATING TO DOCUMENTS AND TO PROPERTY MARKS<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>334(1) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>334(1) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>334(2) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "334 (1) જે કોઈ પણ વ્યક્તિ અપ્રમાણિકપણે અથવા તોફાન કરવાના ઈરાદાથી, કોઈપણ બંધ વાસણને તોડી નાખે અથવા તોડી નાખે જેમાં તે મિલકત ધરાવે છે અથવા તે માને છે કે તેને બે વર્ષ સુધીની મુદત માટે વર્ણનની કેદની સજા થશે, અથવા દંડ, અથવા બંને સાથે.<br><br> (2) જેને કોઈ પણ બંધ વાસણ સોંપવામાં આવ્યું હોય જેમાં તે મિલકત ધરાવે છે અથવા જેમાં તે મિલકત ધરાવતો હોવાનું માને છે, તેને ખોલવાની સત્તા વિના, અપ્રમાણિકપણે અથવા તોફાન કરવાના ઈરાદાથી, તે ભંગાણને તોડી નાખે અથવા ખોલે તો તેને ત્રણ વર્ષ સુધીની મુદત માટે વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> દસ્તાવેજો અને મિલકતના ગુણને લગતા અપરાધોનો પ્રકરણ XVIII <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>334(1) <br> સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br>334(1) <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને મેજિસ્ટ્રેટ.<br>334(2) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "335.        Making a false document.",
  "details": "335  A person is said to make a false document or false electronic record— (A) Who dishonestly or fraudulently— (i) makes, signs, seals or executes a document or part of a document;<br> (ii) makes or transmits any electronic record or part of any electronic record;<br> (iii) affixes any electronic signature on any electronic record;<br> (iv) makes any mark denoting the execution of a document or the authenticity of the electronic signature, with the intention of causing it to be believed that such document or part of document, electronic record or electronic signature was made, signed, sealed, executed, transmitted or affixed by or by the authority of a person by whom or by whose authority he knows that it was not made, signed, sealed, executed or affixed;<br> or (B) Who without lawful authority, dishonestly or fraudulently, by cancellation or otherwise, alters a document or an electronic record in any material part thereof, after it has been made, executed or affixed with electronic signature either by himself or by any other person, whether such person be living or dead at the time of such alteration;<br> or (C) Who dishonestly or fraudulently causes any person to sign, seal, execute or alter a document or an electronic record or to affix his electronic signature on any electronic record knowing that such person by reason of unsoundness of mind or intoxication cannot, or that by reason of deception practised upon him, he does not know the contents of the document or electronic record or the nature of the alteration.<br><br> Illustrations.<br><br> (a) A has a letter of credit upon B for rupees 10,000, written by Z.<br><br> A, in order to defraud B, adds cipher to the 10,000, and makes the sum 1,00,000 intending that it may be believed by B that Z so wrote the letter.<br><br> A has committed forgery.<br><br> (b) A, without Z’s authority, affixes Z’s seal to a document purporting to be a conveyance of an estate from Z to A, with the intention of selling the estate to B and thereby of obtaining from B the purchase-money.<br><br> A has committed forgery.<br><br> (c) A picks up a cheque on a banker signed by B, payable to bearer, but without any sum having been inserted in the cheque.<br><br> A fraudulently fills up the cheque by inserting the sum of ten thousand rupees.<br><br> A commits forgery.<br><br> (d)A leaves with B, his agent, a cheque on a banker, signed byA, without inserting the sum payable and authorises B to fill up the cheque by inserting a sum not exceeding ten thousand rupees for the purpose of making certain payments.<br><br> B fraudulently fills up the cheque by inserting the sum of twenty thousand rupees.<br><br> B commits forgery.<br><br> (e) A draws a bill of exchange on himself in the name of B without B’s authority, intending to discount it as a genuine bill with a banker and intending to take up the bill on its maturity.<br><br> Here, as A draws the bill with intent to deceive the banker by leading him to suppose that he had the security of B, and thereby to discount the bill, A is guilty of forgery.<br><br> (f) Z’s will contains these words—“I direct that all my remaining property be equally divided between A, B and C”.<br><br>A dishonestly scratches out B’s name, intending that it may be believed that the whole was left to himself and C.<br><br>A has committed forgery.<br><br> (g) A endorses a Government promissory note and makes it payable to Z or his order by writing on the bill the words “Pay to Z or his order” and signing the endorsement.<br><br> B dishonestly erases the words “Pay to Z or his order”, and thereby converts the special endorsement into a blank endorsement.<br><br> B commits forgery.<br><br> (h) A sells and conveys an estate to Z.<br><br> A afterwards, in order to defraud Z of his estate, executes a conveyance of the same estate to B, dated six months earlier than the date of the conveyance to Z, intending it to be believed that he had conveyed the estate to B before he conveyed it to Z.<br><br> A has committed forgery.<br><br> (i) Z dictates his will to A.<br><br> A intentionally writes down a different legatee from the legatee named by Z, and by representing to Z that he has prepared the will according to his instructions, induces Z to sign the will.<br><br> A has committed forgery.<br><br> (j) A writes a letter and signs it with B’s name without B’s authority, certifying that A is a man of good character and in distressed circumstances from unforeseen misfortune, intending by means of such letter to obtain alms from Z and other persons.<br><br> Here, as A made a false document in order to induce Z to part with property, A has committed forgery.<br><br> (k) A without B’s authority writes a letter and signs it in B’s name certifying to A’s character, intending thereby to obtain employment under Z.<br><br> A has committed forgery in as much as he intended to deceive Z by the forged certificate, and thereby to induce Z to enter into an express or implied contract for service.<br><br> Explanation 1.:-<br>A man’s signature of his own name may amount to forgery.<br><br> Illustrations.<br><br> (a) A signs his own name to a bill of exchange, intending that it may be believed that the bill was drawn by another person of the same name.<br><br> A has committed forgery.<br><br> (b) A writes the word “accepted” on a piece of paper and signs it with Z’s name, in order that B may afterwards write on the paper a bill of exchange drawn by B upon Z, and negotiate the bill as though it had been accepted by Z.<br><br> A is guilty of forgery;<br> and if B, knowing the fact, draws the bill upon the paper pursuant to A’s intention, B is also guilty of forgery.<br><br> (c) A picks up a bill of exchange payable to the order of a different person of the same name.<br><br> A endorses the bill in his own name, intending to cause it to be believed that it was endorsed by the person to whose order it was payable;<br> here A has committed forgery.<br><br> (d) A purchases an estate sold under execution of a decree against B.<br><br> B, after the seizure of the estate, in collusion with Z, executes a lease of the estate, to Z at a nominal rent and for a long period and dates the lease six months prior to the seizure, with intent to defraud A, and to cause it to be believed that the lease was granted before the seizure.<br><br> B, though he executes the lease in his own name, commits forgery by antedating it.<br><br> (e) A, a trader, in anticipation of insolvency, lodges effects with B for A’s benefit, and with intent to defraud his creditors;<br> and in order to give a colour to the transaction, writes a promissory note binding himself to pay to B a sum for value received, and antedates the note, intending that it may be believed to have been made before A was on the point of insolvency.<br><br> A has committed forgery under the first head of the definition.<br><br> Explanation 2.:-<br>The making of a false document in the name of a fictitious person, intending it to be believed that the document was made by a real person, or in the name of a deceased person, intending it to be believed that the document was made by the person in his lifetime, may amount to forgery.<br><br> Illustration.<br><br> A draws a bill of exchange upon a fictitious person, and fraudulently accepts the bill in the name of such fictitious person with intent to negotiate it.<br><br> A commits forgery.<br><br> Explanation 3.:-<br>For the purposes of this section, the expression “affixing electronic signature” shall have the meaning assigned to it in clause (d) of sub-section (1) of section 2 of the Information Technology Act, 2000.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>",
  "additional_info": "335 કોઈ વ્યક્તિ ખોટા દસ્તાવેજ અથવા ખોટા ઈલેક્ટ્રોનિક રેકોર્ડ બનાવે છે- (A) જે અપ્રમાણિકપણે અથવા કપટથી- (i) દસ્તાવેજ અથવા દસ્તાવેજનો ભાગ બનાવે છે, સહી કરે છે, સીલ કરે છે અથવા અમલ કરે છે;<br> (ii) બનાવે છે અથવા ટ્રાન્સમિટ કરે છે કોઈપણ ઇલેક્ટ્રોનિક રેકોર્ડ અથવા કોઈપણ ઇલેક્ટ્રોનિક રેકોર્ડનો ભાગ;<br> (iii) કોઈપણ ઇલેક્ટ્રોનિક રેકોર્ડ પર કોઈપણ ઇલેક્ટ્રોનિક હસ્તાક્ષર જોડે છે;<br> (iv) દસ્તાવેજના અમલ અથવા ઇલેક્ટ્રોનિક હસ્તાક્ષરની અધિકૃતતા દર્શાવતી કોઈપણ ચિહ્ન બનાવે છે, એવું માની લેવાના હેતુથી કે આવા દસ્તાવેજ અથવા દસ્તાવેજનો ભાગ, ઇલેક્ટ્રોનિક રેકોર્ડ અથવા ઇલેક્ટ્રોનિક હસ્તાક્ષર, હસ્તાક્ષર, સીલ, અમલ, પ્રસારિત અથવા વ્યક્તિ દ્વારા અથવા જેની સત્તા દ્વારા તે જાણે છે કે તે જાણે છે કે તે દ્વારા કરવામાં આવી હતી. બનાવવામાં આવ્યું ન હતું, હસ્તાક્ષરિત, સીલબંધ, ચલાવવામાં અથવા ચોંટાડવામાં આવ્યું ન હતું;<br> અથવા (બી) જેણે કાયદેસર સત્તા વિના, અપ્રમાણિકપણે અથવા કપટથી, રદ કરીને અથવા અન્યથા, દસ્તાવેજ અથવા તેના કોઈપણ સામગ્રી ભાગમાં ઇલેક્ટ્રોનિક રેકોર્ડમાં ફેરફાર કર્યા પછી, તે પોતે અથવા અન્ય કોઈ વ્યક્તિ દ્વારા ઈલેક્ટ્રોનિક હસ્તાક્ષર સાથે કરવામાં, ચલાવવામાં અથવા ચોંટાડવામાં આવી છે, પછી ભલે તે વ્યક્તિ આવા ફેરફાર સમયે જીવતી હોય કે મૃત હોય;<br> અથવા (C) જે અપ્રમાણિકપણે અથવા કપટથી કોઈપણ વ્યક્તિને સહી કરવા, સીલ કરવા, કોઈ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડને અમલમાં મૂકવો અથવા તેમાં ફેરફાર કરવો અથવા કોઈપણ ઈલેક્ટ્રોનિક રેકોર્ડ પર તેની ઈલેક્ટ્રોનિક હસ્તાક્ષર ચોંટાડવા માટે કે તે જાણીને કે આવી વ્યક્તિ મનની અસ્વસ્થતા અથવા નશાના કારણે, અથવા તેના પર આચરવામાં આવેલી છેતરપિંડીને કારણે, તે તેની સામગ્રીને જાણતો નથી. દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ અથવા ફેરફારની પ્રકૃતિ.<br><br> ચિત્રો.<br><br> (a) A પાસે B પર 10,000 રૂપિયાનો ક્રેડિટ લેટર છે, જે Z દ્વારા લખાયેલ છે.<br><br > A, B ને છેતરવા માટે, 10,000 માં સાઇફર ઉમેરે છે, અને રકમ 1,00,000 બનાવે છે કે B દ્વારા એવું માનવામાં આવે કે Z એ પત્ર લખ્યો છે.<br><br> Aએ બનાવટી કરી છે.<br <br> (b) A, Z ની સત્તા વિના, Z થી A સુધીની એસ્ટેટની અવરજવર હોવાના કથિત દસ્તાવેજ પર Z ની સીલ લગાવે છે, જે એસ્ટેટ B ને વેચવાના હેતુથી અને ત્યાંથી B પાસેથી ખરીદી મેળવવાના હેતુથી- પૈસા.<br><br> A એ બનાવટી કરી છે.<br><br> (c) A બેંકર પર B દ્વારા સહી કરેલ ચેક ઉપાડે છે, જે વાહકને ચૂકવવાપાત્ર છે, પરંતુ ચેકમાં કોઈપણ રકમ દાખલ કર્યા વિના.< br><br> એક છેતરપિંડીથી દસ હજાર રૂપિયાની રકમ દાખલ કરીને ચેક ભરે છે.<br><br> A બનાવટી કરે છે.<br><br> (d)A B, તેના એજન્ટ, ચેક પર છોડી દે છે બેંકર, A દ્વારા સહી કરેલ, ચૂકવવાપાત્ર રકમ દાખલ કર્યા વિના અને B ને અમુક ચૂકવણી કરવાના હેતુસર દસ હજાર રૂપિયાથી વધુની રકમ દાખલ કરીને ચેક ભરવા માટે અધિકૃત કરે છે.<br><br> B છેતરપિંડીથી ચેક દાખલ કરીને ભરે છે વીસ હજાર રૂપિયાની રકમ.<br><br> B બનાવટી કરે છે.<br><br> (e) A, B ની સત્તા વિના, B ના નામ પર પોતાના પર એક્સચેન્જનું બિલ ખેંચે છે, તેને વાસ્તવિક તરીકે ડિસ્કાઉન્ટ કરવાના હેતુથી બેંકર સાથે બિલ અને તેની પાકતી મુદત પર બિલ લેવાનો ઇરાદો.<br><br> અહીં, જેમ A, બેંકરને છેતરવાના ઇરાદા સાથે બિલ દોરે છે અને તેને એવું માની લે છે કે તેની પાસે B ની સુરક્ષા છે, અને તે રીતે બિલમાં ડિસ્કાઉન્ટ કરો, A બનાવટી માટે દોષિત છે.<br><br> (f) Z ના વિલમાં આ શબ્દો છે-“હું નિર્દેશ કરું છું કે મારી બાકીની બધી મિલકત A, B અને C વચ્ચે સમાન રીતે વહેંચવામાં આવે”.<br><br> A અપ્રમાણિકપણે B નું નામ ઉઝરડા કરે છે, એવું માનવામાં આવે છે કે આખું પોતાને અને C પર છોડી દેવામાં આવ્યું હતું.<br><br>Aએ બનાવટી કરી છે.<br><br> (g) A સરકારની પ્રોમિસરી નોટને સમર્થન આપે છે અને બિલ પર “Pay to Z or his order” શબ્દો લખીને અને સમર્થન પર હસ્તાક્ષર કરીને તેને Z અથવા તેના ઑર્ડરને ચૂકવવાપાત્ર બનાવે છે.<br><br> B અપ્રમાણિકપણે “Z અથવા તેના ઑર્ડરને ચૂકવો” શબ્દોને ભૂંસી નાખે છે, અને આ રીતે ખાસ સમર્થનને ખાલી સમર્થનમાં રૂપાંતરિત કરે છે.<br><br> B બનાવટી કરે છે.<br><br> (h) A એસ્ટેટને Z ને વેચે છે અને પહોંચાડે છે.<br><br> A પછીથી, છેતરપિંડી કરવા માટે તેની એસ્ટેટનો Z, તે જ એસ્ટેટ Bને કન્વેયન્સ કરે છે, Z ને કન્વેયન્સની તારીખ કરતાં છ મહિના અગાઉની તારીખ, એવું માનવામાં આવે છે કે તેણે એસ્ટેટ Z સુધી પહોંચાડતા પહેલા B ને આપી દીધી હતી.<br >A કે તેણે તેની સૂચનાઓ અનુસાર વસિયતનામું તૈયાર કર્યું છે, તે Z પર સહી કરવા માટે પ્રેરિત કરે છે.<br><br> A એ બનાવટી કરી છે.<br><br> (j) A પત્ર લખે છે અને B ના નામ સાથે B ના નામ સાથે સહી કરે છે સત્તાધિકારી, પ્રમાણિત કરે છે કે A એ સારા પાત્રનો માણસ છે અને અણધાર્યા કમનસીબીથી વ્યથિત સંજોગોમાં, Z અને અન્ય વ્યક્તિઓ પાસેથી ભિક્ષા મેળવવા માટે આવા પત્ર દ્વારા ઇરાદો ધરાવે છે.<br><br> અહીં, A એ ક્રમમાં ખોટા દસ્તાવેજ કર્યા છે Z ને મિલકતમાં ભાગ લેવા માટે પ્રેરિત કરવા માટે, A એ બનાવટી કરી છે.<br><br> (k) A B ની સત્તા વિના એક પત્ર લખે છે અને A ના પાત્રને પ્રમાણિત કરતા B ના નામે તેના પર સહી કરે છે, જેનાથી Z હેઠળ રોજગાર મેળવવાનો ઇરાદો છે.<br <br> A એ બનાવટી પ્રમાણપત્ર દ્વારા Z ને છેતરવાનો ઈરાદો રાખ્યો હતો તેટલી જ બનાવટી કરી છે, અને તે રીતે Z ને સેવા માટે એક્સપ્રેસ અથવા ગર્ભિત કરારમાં પ્રવેશવા માટે પ્રેરિત કરવા માટે.<br><br> સમજૂતી 1.:-< br>માણસની તેના પોતાના નામની સહી બનાવટી બની શકે છે.<br><br> ચિત્રો.<br><br> (a) એક વિનિમયના બિલ પર પોતાના નામની સહી કરે છે, એ હેતુથી કે એવું માનવામાં આવે કે બિલ એ જ નામની અન્ય વ્યક્તિ દ્વારા દોરવામાં આવ્યું હતું.<br><br> A એ બનાવટી કરી છે.<br><br> (b) A કાગળના ટુકડા પર \"સ્વીકૃત\" શબ્દ લખે છે અને Z ના નામ સાથે સહી કરે છે, જેથી B પછીથી Z પર B દ્વારા દોરવામાં આવેલ એક્સચેન્જનું બિલ કાગળ પર લખી શકે અને બિલની વાટાઘાટ જાણે કે Z દ્વારા સ્વીકારવામાં આવી હોય.<br><br> A બનાવટી માટે દોષિત છે;<br> અને જો B, હકીકત જાણીને, A ના ઇરાદા અનુસાર કાગળ પર બિલ દોરે છે, B પણ બનાવટી માટે દોષિત છે.<br><br> (c) A, એક અલગ વ્યક્તિના ઓર્ડરને ચૂકવવાપાત્ર વિનિમયનું બિલ ઉપાડે છે. એ જ નામ.<br><br> A એ બિલને પોતાના નામથી સમર્થન આપે છે, એવું માનવામાં આવે છે કે તે વ્યક્તિ દ્વારા સમર્થન આપવામાં આવ્યું હતું જેના ઓર્ડર પર તે ચૂકવવાપાત્ર હતું;<br> અહીં A એ બનાવટી કરી છે.<br <br> (d) A, B સામેના હુકમનામું હેઠળ વેચાયેલી એસ્ટેટની ખરીદી કરે છે.<br><br> B, એસ્ટેટની જપ્તી પછી, Z સાથેની મિલીભગતથી, એસ્ટેટની લીઝ પર Z ને આપે છે. નજીવા ભાડું અને લાંબા ગાળા માટે અને જપ્તીના છ મહિના પહેલા લીઝની તારીખો, A ને છેતરવાના હેતુ સાથે, અને એવું માનવામાં આવે છે કે લીઝ જપ્તી પહેલા આપવામાં આવી હતી.<br><br> B, જોકે તે તેના પોતાના નામે લીઝ ચલાવે છે, તેની પૂર્વાનુમાન કરીને બનાવટી કરે છે.<br><br> (e) A, એક વેપારી, નાદારીની અપેક્ષાએ, A ના લાભ માટે અને તેના લેણદારોને છેતરવાના ઉદ્દેશ્યથી B પાસે અસરો નોંધાવે છે; <br> અને ટ્રાન્ઝેક્શનને રંગ આપવા માટે, એક પ્રોમિસરી નોટ લખે છે જે પોતાને B ને પ્રાપ્ત મૂલ્યની રકમ ચૂકવવા માટે બંધનકર્તા બનાવે છે, અને નોંધની પૂર્વસંધ્યા કરે છે, એ હેતુથી કે તે A પર હતો તે પહેલાં કરવામાં આવી હોવાનું માનવામાં આવે છે. નાદારીનો મુદ્દો.<br><br> A એ વ્યાખ્યાના પ્રથમ મથાળા હેઠળ બનાવટી કરી છે.<br><br> સમજૂતી 2.:-<br>કાલ્પનિક વ્યક્તિના નામે ખોટા દસ્તાવેજ બનાવવા, દસ્તાવેજ વાસ્તવિક વ્યક્તિ દ્વારા બનાવવામાં આવ્યો હોવાનું માનવામાં આવે અથવા મૃત વ્યક્તિના નામે, દસ્તાવેજ તેના જીવનકાળમાં વ્યક્તિ દ્વારા બનાવવામાં આવ્યો હોવાનું માનવામાં આવે તે હેતુથી બનાવટી બની શકે છે.<br>< br> ચિત્ર.<br><br> A કાલ્પનિક વ્યક્તિ પર વિનિમયનું બિલ દોરે છે, અને તેની સાથે વાટાઘાટો કરવાના ઉદ્દેશ્ય સાથે કપટપૂર્વક આવા કાલ્પનિક વ્યક્તિના નામે બિલ સ્વીકારે છે.<br><br> A બનાવટી કરે છે.< br><br> સમજૂતી 3.:-<br>આ વિભાગના હેતુઓ માટે, \"ઇલેક્ટ્રૉનિક હસ્તાક્ષર જોડવું\" અભિવ્યક્તિનો અર્થ કલમ 2 ની પેટા-કલમ (1) ની કલમ (ડી) માં સોંપાયેલો હોવો જોઈએ. માહિતી ટેકનોલોજી અધિનિયમ, 2000.<br><br><br><br><br>**************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>"

  "name": "336.        Forgery.",
  "details": "336  (1) Whoever makes any false document or false electronic record or part of a document or electronic record, with intent to cause damage or injury, to the public or to any person, or to support any claim or title, or to cause any person to part with property, or to enter into any express or implied contract, or with intent to commit fraud or that fraud may be committed, commits forgery.<br><br> (2) Whoever commits forgery shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (3) Whoever commits forgery, intending that the document or electronic record forged shall be used for the purpose of cheating, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (4) Whoever commits forgery, intending that the document or electronic record forged shall harm the reputation of any party, or knowing that it is likely to be used for that purpose, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>336(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>336(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>336(3) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>336(4) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "336 (1) જે કોઈ પણ ખોટા દસ્તાવેજ અથવા ખોટા ઈલેક્ટ્રોનિક રેકોર્ડ અથવા દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડનો ભાગ, જાહેર જનતાને અથવા કોઈપણ વ્યક્તિને નુકસાન પહોંચાડવાના ઈરાદાથી, અથવા કોઈપણ દાવા અથવા શીર્ષકને સમર્થન આપવા અથવા કોઈપણ કારણસર બનાવે છે. વ્યક્તિ મિલકત સાથે ભાગ લે છે, અથવા કોઈપણ સ્પષ્ટ અથવા ગર્ભિત કરારમાં પ્રવેશ કરે છે, અથવા છેતરપિંડી કરવાના હેતુથી અથવા તે છેતરપિંડી આચરવામાં આવી શકે છે, તે બનાવટી કરે છે.<br><br> (2) જે કોઈ બનાવટી કરે છે તેને જેલની સજા કરવામાં આવશે બે વર્ષ સુધીની મુદત માટેનું વર્ણન, અથવા દંડ અથવા બંને સાથે.<br><br> (3) જે કોઈ બનાવટી કરે છે, તે હેતુથી કે દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ બનાવટી છે તેનો ઉપયોગ છેતરપિંડી કરવાના હેતુ માટે કરવામાં આવશે, સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે અને તે દંડ માટે પણ જવાબદાર રહેશે.<br><br> (4) જે કોઈ બનાવટી કરે છે, તે હેતુથી દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ બનાવટીને નુકસાન પહોંચાડશે. કોઈપણ પક્ષની પ્રતિષ્ઠા, અથવા તે હેતુ માટે તેનો ઉપયોગ થવાની સંભાવના છે તે જાણીને, ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે, અને દંડને પણ જવાબદાર રહેશે.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>336(2) <br> સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br><br>336(2) <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>336(3) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.< br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>336(4) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.< br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "337.        Forgery of record of Court or of public register, etc.",
  "details": "337  Whoever forges a document or an electronic record, purporting to be a record or proceeding of or in a Court or an identity document issued by Government including voter identity card or Aadhaar Card, or a register of birth, marriage or burial, or a register kept by a public servant as such, or a certificate or document purporting to be made by a public servant in his official capacity, or an authority to institute or defend a suit, or to take any proceedings therein, or to confess judgment, or a power of attorney, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> Explanation.:-<br>For the purposes of this section, “register” includes any list, data or record of any entries maintained in the electronic form as defined in clause (r) of sub-section (1) of section 2 of the Information Technology Act, 2000.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>337 <br>Punishment :  Imprisonment for 7 years and fine Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "337 જે કોઈ દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ બનાવટી બનાવે છે, જે કોઈ રેકોર્ડ અથવા કોર્ટમાં કાર્યવાહી અથવા મતદાર ઓળખ કાર્ડ અથવા આધાર કાર્ડ, અથવા જન્મ, લગ્ન અથવા દફનનું રજિસ્ટર અથવા રજિસ્ટર સહિત સરકાર દ્વારા જારી કરાયેલ ઓળખ દસ્તાવેજ હોવાનો દાવો કરે છે. જાહેર સેવક દ્વારા જેમ કે જાહેર સેવક દ્વારા રાખવામાં આવે છે, અથવા જાહેર સેવક દ્વારા તેની સત્તાવાર ક્ષમતામાં બનાવવામાં આવે તેવું પ્રમાણપત્ર અથવા દસ્તાવેજ, અથવા દાવો સ્થાપિત કરવા અથવા બચાવ કરવાની સત્તા, અથવા તેમાં કોઈ કાર્યવાહી કરવા, અથવા ચુકાદો કબૂલ કરવા માટે, અથવા પાવર ઓફ એટર્ની, સાત વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> સમજૂતી.:-<br>આ કલમના હેતુઓ માટે, \"રજીસ્ટર\" માં માહિતી ટેકનોલોજી અધિનિયમ, 2000 ની કલમ 2 ની પેટા-કલમ (1) ની કલમ (r) માં વ્યાખ્યાયિત કર્યા મુજબ ઇલેક્ટ્રોનિક સ્વરૂપમાં જાળવવામાં આવેલી કોઈપણ એન્ટ્રીની કોઈપણ સૂચિ, ડેટા અથવા રેકોર્ડનો સમાવેશ થાય છે.<br><br>< br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******************************<br><br>337 <br>સજા : જેલની સજા 7 વર્ષ અને દંડ કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "338.        Forgery of valuable security, will, etc.",
  "details": "338  Whoever forges a document which purports to be a valuable security or a will, or an authority to adopt a son, or which purports to give authority to any person to make or transfer any valuable security, or to receive the principal, interest or dividends thereon, or to receive or deliver any money, movable property, or valuable security, or any document purporting to be an acquittance or receipt acknowledging the payment of money, or an acquittance or receipt for the delivery of any movable property or valuable security, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>338 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>338 <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>338* <br>Punishment :  Imprisonment for life, or imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "338 જે કોઈ એવા દસ્તાવેજની બનાવટી કરે છે કે જે મૂલ્યવાન સિક્યોરિટી અથવા વિલ, અથવા પુત્ર દત્તક લેવાની સત્તા, અથવા જે કોઈ પણ વ્યક્તિને કોઈ મૂલ્યવાન સિક્યોરિટી બનાવવા અથવા સ્થાનાંતરિત કરવા અથવા મુખ્ય, વ્યાજ અથવા ડિવિડન્ડ મેળવવા માટે સત્તા આપવાનો હેતુ ધરાવે છે. તેના પર, અથવા કોઈપણ નાણાં, જંગમ મિલકત, અથવા મૂલ્યવાન સિક્યોરિટી, અથવા કોઈપણ દસ્તાવેજ કે જે મુક્તિ અથવા નાણાંની ચુકવણીની સ્વીકૃતિ, અથવા કોઈપણ જંગમ મિલકત અથવા મૂલ્યવાન સિક્યોરિટીની ડિલિવરી માટે મુક્તિ અથવા રસીદ હોવાનો દાવો કરે છે, પ્રાપ્ત કરવા અથવા પહોંચાડવા માટે, આજીવન કેદની સજા, અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>**** ****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******** ************************<br><br>338 <br>સજા : આજીવન કેદ અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br > કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>338 <br>સજા: માટે કેદ આજીવન, અથવા 10 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>338* <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ. <br>"

  "name": "339.        Having possession of document described in section 337 or section 338, knowing it to be forged and intending to use it as genuine.",
  "details": "339  Whoever has in his possession any document or electronic record, knowing the same to be forged and intending that the same shall fraudulently or dishonestly be used as genuine, shall, if the document or electronic record is one of the description mentioned in section 337 of this Sanhita, be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine;<br> and if the document is one of the description mentioned in section 338, shall be punished with imprisonment for life, or with imprisonment of either description, for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>339 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>339 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>339* <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "339 જેની પાસે તેના કબજામાં કોઈપણ દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ છે, તે બનાવટી હોવાનું જાણતો હોય અને તેનો ઈરાદો છેતરપિંડી અથવા અપ્રમાણિકપણે અસલી તરીકે ઉપયોગ કરવામાં આવશે, જો દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડ કલમ 337 માં ઉલ્લેખિત વર્ણનોમાંથી એક છે. આ સંહિતા, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થઈ શકે છે, અને દંડ માટે પણ જવાબદાર રહેશે;<br> અને જો દસ્તાવેજ કલમ 338 માં ઉલ્લેખિત વર્ણનોમાંથી એક છે, તો કેદની સજા થશે જીવન માટે, અથવા કોઈપણ વર્ણનની કેદ સાથે, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>******* *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>339 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.< br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>339 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>339* <br>સજા: આજીવન કેદ, અથવા 7 વર્ષની કેદ અને દંડ.<br> કોગ \/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "340.        Forged document or electronic record and using it as genuine.",
  "details": "340  (1) A false document or electronic record made wholly or in part by forgery is designated a forged document or electronic record.<br><br> (2) Whoever fraudulently or dishonestly uses as genuine any document or electronic record which he knows or has reason to believe to be a forged document or electronic record, shall be punished in the same manner as if he had forged such document or electronic record.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>340(2) <br>Punishment :  Punishment for forgery of such document.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "340. અથવા તેને બનાવટી દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ હોવાનું માનવાનું કારણ હોય તો તેને તે જ રીતે સજા કરવામાં આવશે જેમ કે તેણે આવા દસ્તાવેજ અથવા ઈલેક્ટ્રોનિક રેકોર્ડ બનાવટી કર્યા હોય.<br><br><br><br><br>*** *****************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>******* *************************<br><br>340(2) <br>સજા : આવા દસ્તાવેજની બનાવટી માટે સજા.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "341.        Making or possessing counterfeit seal, etc., with intent to commit forgery punishable under section 338.",
  "details": "341. (1) Whoever makes or counterfeits any seal, plate or other instrument for making an impression, intending that the same shall be used for the purpose of committing any forgery which would be punishable under section 338 of this Sanhita, or, with such intent, has in his possession any such seal, plate or other instrument, knowing the same to be counterfeit, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (2) Whoever makes or counterfeits any seal, plate or other instrument for making an impression, intending that the same shall be used for the purpose of committing any forgery which would be punishable under any section of this Chapter other than section 338, or, with such intent, has in his possession any such seal, plate or other instrument, knowing the same to be counterfeit, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (3) Whoever possesses any seal, plate or other instrument knowing the same to be counterfeit, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br> (4) Whoever fraudulently or dishonestly uses as genuine any seal, plate or other instrument knowing or having reason to believe the same to be counterfeit, shall be punished in the same manner as if he had made or counterfeited such seal, plate or other instrument.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>341(1) <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>341(1) <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>341(2) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>341(3) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>341(4) <br>Punishment :  Same as if he had made or counterfeited such seal, plate or other instrument.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "341. (1) જે કોઈ છાપ બનાવવા માટે કોઈપણ સીલ, પ્લેટ અથવા અન્ય સાધન બનાવે છે અથવા બનાવટી બનાવે છે, આ સંહિતાની કલમ 338 હેઠળ શિક્ષાપાત્ર હોય તેવી કોઈપણ બનાવટી બનાવવાના હેતુ માટે તેનો ઉપયોગ કરવામાં આવશે, અથવા આવા ઉદ્દેશ્ય, તેના કબજામાં આવી કોઈપણ સીલ, પ્લેટ અથવા અન્ય સાધન, તે નકલી હોવાનું જાણતા હોય, તો તેને આજીવન કેદની સજા અથવા સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે પણ દંડને પાત્ર કલમ 338 સિવાયના આ પ્રકરણના, અથવા, આવા ઉદ્દેશ્ય સાથે, તેના કબજામાં આવી કોઈપણ સીલ, પ્લેટ અથવા અન્ય સાધન, તે નકલી હોવાનું જાણતા હોય, તો તેને સાત સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (3) જે કોઈ સીલ, પ્લેટ અથવા અન્ય સાધન ધરાવે છે અને તે નકલી હોવાનું જાણતા હોય, તો તેને કોઈપણ વર્ણનની કેદની સજા થશે જે તે મુદત સુધી લંબાઈ શકે છે. ત્રણ વર્ષ, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (4) જે કોઈ પણ સીલ, પ્લેટ અથવા અન્ય સાધનને નકલી હોવાનું જાણતા અથવા માનવાનું કારણ હોવા છતાં છેતરપિંડી અથવા અપ્રમાણિકપણે અસલી તરીકે ઉપયોગ કરે છે, તેને સજા કરવામાં આવશે. તે જ રીતે જાણે તેણે આવી સીલ, પ્લેટ અથવા અન્ય સાધન બનાવ્યું હોય અથવા બનાવટી કરી હોય.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>341(1) <br>સજા : આજીવન કેદ અથવા 7 વર્ષ સુધીની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>341(1) <br>સજા: આજીવન કેદ, અથવા 7 વર્ષ સુધીની કેદ અને દંડ.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>341(2) <br>સજા: 7 વર્ષની કેદ અને દંડ.< br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>341(3) <br>સજા: 3 વર્ષની કેદ અને દંડ.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>341(4) <br>સજા: તેણે બનાવટી કે નકલ કરી હોય તેવી જ આવી સીલ, પ્લેટ અથવા અન્ય સાધન.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "342.        Counterfeiting device or mark used for authenticating documents described in section 338, or possessing counterfeit marked material.",
  "details": "342  (1) Whoever counterfeits upon, or in the substance of, any material, any device or mark used for the purpose of authenticating any document described in section 338, intending that such device or mark shall be used for the purpose of giving the appearance of authenticity to any document then forged or thereafter to be forged on such material, or who, with such intent, has in his possession any material upon or in the substance of which any such device or mark has been counterfeited, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (2) Whoever counterfeits upon, or in the substance of, any material, any device or mark used for the purpose of authenticating any document or electronic record other than the documents described in section 338, intending that such device or mark shall be used for the purpose of giving the appearance of authenticity to any document then forged or thereafter to be forged on such material, or who with such intent, has in his possession any material upon or in the substance of which any such device or mark has been counterfeited, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>342(1) <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>342(1) <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>342(2) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "342 (1) કલમ 338 માં વર્ણવેલ કોઈપણ દસ્તાવેજને પ્રમાણિત કરવાના હેતુથી ઉપયોગમાં લેવાતી કોઈપણ સામગ્રી, કોઈપણ ઉપકરણ અથવા ચિહ્ન પર અથવા તેના પદાર્થમાં જે કોઈ નકલ કરે છે, તે હેતુથી આવા ઉપકરણ અથવા ચિહ્નનો ઉપયોગ દેખાવ આપવાના હેતુ માટે કરવામાં આવશે. કોઈપણ દસ્તાવેજની અધિકૃતતા પછી તે બનાવટી અથવા તે પછી આવી સામગ્રી પર બનાવટી હોવાનું, અથવા જેમણે, આવા ઉદ્દેશ્ય સાથે, તેના કબજામાં કોઈપણ સામગ્રી અથવા પદાર્થ કે જેના પર આવા કોઈ ઉપકરણ અથવા નિશાની બનાવટી કરવામાં આવી હોય, તેને કેદની સજા થશે આજીવન, અથવા કોઈપણ વર્ણનની કેદની મુદત માટે જે સાત વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (2) જે કોઈ પણ સામગ્રી, કોઈપણ વિભાગ 338 માં વર્ણવેલ દસ્તાવેજો સિવાયના કોઈપણ દસ્તાવેજ અથવા ઇલેક્ટ્રોનિક રેકોર્ડને પ્રમાણિત કરવાના હેતુ માટે ઉપયોગમાં લેવાયેલ ઉપકરણ અથવા ચિહ્ન, આ હેતુ માટે કે આવા ઉપકરણ અથવા ચિહ્નનો ઉપયોગ કોઈપણ દસ્તાવેજને અધિકૃતતાનો દેખાવ આપવાના હેતુ માટે કરવામાં આવશે પછી બનાવટી અથવા ત્યારબાદ આવી સામગ્રી પર બનાવટી, અથવા જેમની પાસે આવા ઉદ્દેશ્ય સાથે, તેના કબજામાં કોઈપણ સામગ્રી હોય કે જેના પર અથવા પદાર્થમાં આવા કોઈપણ ઉપકરણ અથવા ચિહ્નની નકલ કરવામાં આવી હોય, તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે. , અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>342(1) <br>સજા : આજીવન કેદ અથવા 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર | -કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>342(2) <br>સજા: 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોન-કોગ : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "343.        Fraudulent cancellation, destruction, etc., of will, authority to adopt, or valuable security.",
  "details": "343. Whoever fraudulently or dishonestly, or with intent to cause damage or injury to the public or to any person, cancels, destroys or defaces, or attempts to cancel, destroy or deface, or secretes or attempts to secrete any document which is or purports to be a will, or an authority to adopt a son, or any valuable security, or commits mischief in respect of such document, shall be punished with imprisonment for life, or with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>343 <br>Punishment :  Imprisonment for life, or imprisonment for 7 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "343. જે કોઈ છેતરપિંડી અથવા અપ્રમાણિકપણે, અથવા જાહેર જનતાને અથવા કોઈપણ વ્યક્તિને નુકસાન અથવા ઈજા પહોંચાડવાના હેતુથી, રદ કરે છે, નાશ કરે છે અથવા તોડી નાખે છે, અથવા રદ કરવાનો પ્રયાસ કરે છે, નાશ કરે છે અથવા બગડે છે, અથવા કોઈપણ દસ્તાવેજને ગુપ્ત કરે છે અથવા ગુપ્ત કરવાનો પ્રયાસ કરે છે. વિલ, અથવા પુત્ર દત્તક લેવાની સત્તા, અથવા કોઈપણ મૂલ્યવાન જામીનગીરી, અથવા આવા દસ્તાવેજના સંદર્ભમાં દુષ્કર્મ આચરવા માટે, આજીવન કેદની સજા અથવા સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. , અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************************** ******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>****************************** **<br><br>343 <br>સજા : આજીવન કેદ અથવા 7 વર્ષ સુધીની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર. <br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "344.        Falsification of accounts.",
  "details": "344  Whoever, being a clerk, officer or servant, or employed or acting in the capacity of a clerk, officer or servant, wilfully, and with intent to defraud, destroys, alters, mutilates or falsifies any book, electronic record, paper, writing, valuable security or account which belongs to or is in the possession of his employer, or has been received by him for or on behalf of his employer, or wilfully, and with intent to defraud, makes or abets the making of any false entry in, or omits or alters or abets the omission or alteration of any material particular from or in, any such book, electronic record, paper, writing, valuable security or account, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> Explanation.:-<br>It shall be sufficient in any charge under this section to allege a general intent to defraud without naming any particular person intended to be defrauded or specifying any particular sum of money intended to be the subject of the fraud, or any particular day on which the offence was committed.<br><br> Of property marks<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>344 <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "344 જે કોઈ, કારકુન, અધિકારી અથવા નોકર હોય, અથવા નોકરી કરે છે અથવા કારકુન, અધિકારી અથવા નોકરની ક્ષમતામાં કામ કરે છે, ઇરાદાપૂર્વક અને છેતરપિંડી કરવાના ઈરાદાથી કોઈપણ પુસ્તક, ઈલેક્ટ્રોનિક રેકોર્ડ, કાગળ, લેખનનો નાશ કરે છે, તેમાં ફેરફાર કરે છે, વિકૃત કરે છે અથવા ખોટા બનાવે છે. , મૂલ્યવાન સિક્યોરિટી અથવા એકાઉન્ટ જે તેના એમ્પ્લોયરની છે અથવા તેના કબજામાં છે, અથવા તેને તેના એમ્પ્લોયર માટે અથવા તેના વતી પ્રાપ્ત કરવામાં આવી છે, અથવા ઇરાદાપૂર્વક, અને છેતરપિંડી કરવાના ઇરાદાથી, બનાવે છે અથવા તેમાં કોઈ ખોટી એન્ટ્રી કરવામાં મદદ કરે છે. , અથવા કોઈપણ પુસ્તક, ઈલેક્ટ્રોનિક રેકોર્ડ, કાગળ, લેખન, મૂલ્યવાન સિક્યોરિટી અથવા એકાઉન્ટમાંથી અથવા તેમાંની કોઈપણ સામગ્રીની અવગણના અથવા ફેરફાર અથવા બાદબાકી અથવા ફેરફારને ઉત્તેજન આપે છે, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે લંબાવી શકે છે. સાત વર્ષ, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> સમજૂતી.:-<br>છેતરપિંડી કરવાના ઈરાદાથી કોઈ ચોક્કસ વ્યક્તિનું નામ લીધા વિના છેતરપિંડી કરવાના સામાન્ય ઈરાદાનો આક્ષેપ કરવા માટે આ કલમ હેઠળ કોઈપણ આરોપમાં તે પૂરતું હશે. અથવા છેતરપિંડીનો વિષય બનવાના હેતુથી નાણાંની કોઈ ચોક્કસ રકમનો ઉલ્લેખ કરવો, અથવા કોઈ ચોક્કસ દિવસ કે જેના પર ગુનો આચરવામાં આવ્યો હતો.<br><br> મિલકતના ગુણ<br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>344 <br>સજા : 7 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> કોગ \/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "345.        Property mark.",
  "details": "345  (1) A mark used for denoting that movable property belongs to a particular person is called a property mark.<br><br> (2) Whoever marks any movable property or goods or any case, package or other receptacle containing movable property or goods, or uses any case, package or other receptacle having any mark thereon, in a manner reasonably calculated to cause it to be believed that the property or goods so marked, or any property or goods contained in any such receptacle so marked, belong to a person to whom they do not belong, is said to use a false property mark.<br><br> (3) Whoever uses any false property mark shall, unless he proves that he acted without intent to defraud, be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>345(3) <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "345 (1) જંગમ મિલકત કોઈ ચોક્કસ વ્યક્તિની છે તે દર્શાવવા માટે વપરાતા ચિહ્નને મિલકત ચિહ્ન કહેવામાં આવે છે.<br><br> (2) જે કોઈ પણ જંગમ મિલકત અથવા માલસામાન અથવા કોઈપણ કેસ, પેકેજ અથવા જંગમ મિલકત ધરાવતી અન્ય સામગ્રીને ચિહ્નિત કરે છે. અથવા માલસામાન, અથવા તેના પર કોઈપણ ચિહ્ન ધરાવતા કોઈપણ કેસ, પેકેજ અથવા અન્ય રીસેપ્ટેકલનો ઉપયોગ કરે છે, એવી રીતે માનવામાં આવે છે કે આ રીતે ચિહ્નિત થયેલ મિલકત અથવા માલ, અથવા આવા ચિહ્નિત કોઈપણ પાત્રમાં સમાયેલ કોઈપણ મિલકત અથવા માલ તેની માલિકીની છે. કોઈ વ્યક્તિ જેની સાથે તેઓ સંબંધ ધરાવતા નથી, તેને ખોટા પ્રોપર્ટી માર્કનો ઉપયોગ કરવાનું કહેવામાં આવે છે.<br><br> (3) જે કોઈ ખોટા પ્રોપર્ટી ચિહ્નનો ઉપયોગ કરે છે, સિવાય કે તે સાબિત કરે કે તેણે છેતરપિંડી કરવાના ઈરાદા વિના કામ કર્યું છે, તેને સજા થશે એક વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>************* *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>345(3) <br>સજા : 1 વર્ષ માટે કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : બિન- સમજણપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "346.        Tampering with property mark with intent to cause injury.",
  "details": "346  Whoever removes, destroys, defaces or adds to any property mark, intending or knowing it to be likely that he may thereby cause injury to any person, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>346 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "346 જે કોઈ પણ મિલકતના ચિહ્નને દૂર કરે છે, નાશ કરે છે, ક્ષતિગ્રસ્ત કરે છે અથવા ઉમેરે છે, ઇરાદાથી અથવા તે જાણતા હોય કે તે સંભવિત છે કે તે કોઈ વ્યક્તિને નુકસાન પહોંચાડી શકે છે, તો તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ સાથે અથવા બંને સાથે.<br><br><br><br><br>************************** ****<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************************** <br><br>346 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "347.        Counterfeiting a property mark.",
  "details": "347  (1) Whoever counterfeits any property mark used by any other person shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (2) Whoever counterfeits any property mark used by a public servant, or any mark used by a public servant to denote that any property has been manufactured by a particular person or at a particular time or place, or that the property is of a particular quality or has passed through a particular office, or that it is entitled to any exemption, or uses as genuine any such mark knowing the same to be counterfeit, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>347(1) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>347(1) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>347(2) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "347. જાહેર સેવક દ્વારા ઉપયોગમાં લેવાતા કોઈપણ મિલકતના ચિહ્ન અથવા જાહેર સેવક દ્વારા ઉપયોગમાં લેવાતા કોઈપણ ચિહ્નની નકલ કરે છે કે કોઈપણ મિલકત કોઈ ચોક્કસ વ્યક્તિ દ્વારા અથવા કોઈ ચોક્કસ સમયે અથવા સ્થાન પર બનાવવામાં આવી છે, અથવા તે મિલકત ચોક્કસ ગુણવત્તાની છે અથવા પસાર થઈ ગઈ છે. કોઈ ચોક્કસ કચેરી દ્વારા, અથવા તે કોઈપણ મુક્તિ માટે હકદાર છે, અથવા તે નકલી હોવાનું જાણીને આવા કોઈપણ ચિહ્નનો અસલી તરીકે ઉપયોગ કરે છે, તેને ત્રણ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અને તે પણ દંડ માટે જવાબદાર.<br><br><br><br><br>****************************** *<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********************************<br> <br>347(1) <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>347(1) <br>સજા: 2 વર્ષની કેદ, અથવા દંડ અથવા બંને. જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>347(2) <br>સજા: 3 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "348.        Making or possession of any instrument for counterfeiting a property mark.",
  "details": "348  Whoever makes or has in his possession any die, plate or other instrument for the purpose of counterfeiting a property mark, or has in his possession a property mark for the purpose of denoting that any goods belong to a person to whom they do not belong, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>348 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "348 જે કોઈ મિલકતના ચિહ્નને બનાવટી બનાવવાના હેતુથી કોઈપણ ડાઈ, પ્લેટ અથવા અન્ય સાધન તેના કબજામાં બનાવે છે અથવા તેના કબજામાં મિલકતનું ચિહ્ન છે તે દર્શાવવાના હેતુથી કોઈ માલ એવી વ્યક્તિનો છે કે જેની તે માલિકી નથી. , ત્રણ વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br>******** ************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************ ********************<br><br>348 <br>સજા : 3 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> Cog\/NonCog : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "349.        Selling goods marked with a counterfeit property mark.",
  "details": "349  Whoever sells, or exposes, or has in possession for sale, any goods or things with a counterfeit property mark affixed to or impressed upon the same or to or upon any case, package or other receptacle in which such goods are contained, shall, unless he proves— (a) that, having taken all reasonable precautions against committing an offence against this section, he had at the time of the commission of the alleged offence no reason to suspect the genuineness of the mark;<br> and (b) that, on demand made by or on behalf of the prosecutor, he gave all the information in his power with respect to the persons from whom he obtained such goods or things;<br> or (c) that otherwise he had acted innocently, be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>349 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "349 જે કોઈ પણ માલસામાન કે નકલી પ્રોપર્ટી માર્ક સાથેના કોઈ પણ માલ કે ચીજવસ્તુઓનું વેચાણ કરે છે અથવા તેનો ખુલાસો કરે છે અથવા વેચાણ માટે કબજો ધરાવે છે, તો તેના પર અથવા તેના પર અથવા કોઈપણ કેસ, પેકેજ અથવા અન્ય વાસણ કે જેમાં આવો માલ સમાયેલ છે, જ્યાં સુધી તે સાબિત ન કરે - (a) કે, આ કલમ વિરુદ્ધ ગુનો કરવા સામે તમામ વાજબી સાવચેતીઓ લીધી હોવા છતાં, કથિત ગુનો કર્યો તે સમયે તેની પાસે ચિહ્નની વાસ્તવિકતા પર શંકા કરવાનું કોઈ કારણ નહોતું;<br> અને (b ) કે, ફરિયાદી દ્વારા અથવા તેના વતી કરેલી માંગણી પર, તેણે જે વ્યક્તિઓ પાસેથી આવો માલ અથવા વસ્તુઓ મેળવી હતી તેના સંબંધમાં તેણે તેની સત્તામાં તમામ માહિતી આપી;<br> અથવા (c) અન્યથા તેણે નિર્દોષ વર્તન કર્યું હતું, એક વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા થઈ શકે છે.<br><br><br><br><br>********** **********************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************** ******************<br><br>349 <br>સજા : 1 વર્ષની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોનકોગ : નોન- સમજણપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> અદાલત: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "350.        Making a false mark upon any receptacle containing goods.",
  "details": "350  (1) Whoever makes any false mark upon any case, package or other receptacle containing goods, in a manner reasonably calculated to cause any public servant or any other person to believe that such receptacle contains goods which it does not contain or that it does not contain goods which it does contain, or that the goods contained in such receptacle are of a nature or quality different from the real nature or quality thereof, shall, unless he proves that he acted without intent to defraud, be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br> (2) Whoever makes use of any false mark in any manner prohibited under sub-section (1) shall, unless he proves that he acted without intent to defraud, be punished as if he had committed the offence under sub-section (1).<br><br> CHAPTER XIX OF CRIMINAL INTIMIDATION, INSULT, ANNOYANCE, DEFAMATION, ETC.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>350(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>350(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>350(2) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "350 (1) જે કોઈ પણ જાહેર સેવક અથવા અન્ય કોઈ વ્યક્તિને એવું માનવા માટે કારણભૂત રીતે ગણવામાં આવે કે વ્યાજબી રીતે ગણવામાં આવે તે રીતે કોઈપણ કેસ, પૅકેજ અથવા માલસામાન ધરાવતા અન્ય રીસેપ્ટેકલ પર કોઈ ખોટા ચિહ્ન મૂકે છે કે આવા રિસેપ્ટેકલમાં એવી ચીજવસ્તુઓ છે જે તેમાં નથી અથવા તે છે. તે માલસામાન ધરાવતો નથી કે જે તે ધરાવે છે, અથવા તે માલસામાન વાસ્તવિક પ્રકૃતિ અથવા તેની ગુણવત્તા કરતાં અલગ પ્રકૃતિ અથવા ગુણવત્તાનો છે, જ્યાં સુધી તે સાબિત ન કરે કે તેણે છેતરપિંડી કરવાના ઇરાદા વિના કામ કર્યું છે, તેમાંથી એકની કેદની સજા થશે. ત્રણ વર્ષ સુધીની મુદત માટેનું વર્ણન, અથવા દંડ અથવા બંને સાથે.<br><br> (2) પેટા-કલમ (1) હેઠળ પ્રતિબંધિત કોઈપણ રીતે કોઈપણ ખોટા ચિહ્નનો ઉપયોગ કરનાર, જ્યાં સુધી તે તે સાબિત કરે છે કે તેણે છેતરપિંડી કરવાના ઈરાદા વિના કામ કર્યું છે, પેટા-કલમ (1) હેઠળ તેણે ગુનો કર્યો હોય તેવી સજા થવી જોઈએ.<br><br> ગુનાહિત ધમકી, અપમાન, ચીડ, બદનક્ષી, વગેરેનું પ્રકરણ XIX.<br><br> br><br><br><br>******************************<br>વધારાની માહિતી: સમયપત્રક 1 BNSS,2023<br>******************************<br><br>350(1) < br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને <br>350(1) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને : કોઈપણ મેજિસ્ટ્રેટ.<br>350(2) <br>સજા: 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.< br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "351.        Criminal intimidation.",
  "details": "351  (1) Whoever threatens another by any means, with any injury to his person, reputation or property, or to the person or reputation of any one in whom that person is interested, with intent to cause alarm to that person, or to cause that person to do any act which he is not legally bound to do, or to omit to do any act which that person is legally entitled to do, as the means of avoiding the execution of such threat, commits criminal intimidation.<br><br> Explanation.:-<br>A threat to injure the reputation of any deceased person in whom the person threatened is interested, is within this section.<br><br> Illustration.<br><br> A, for the purpose of inducing B to resist from prosecuting a civil suit, threatens to burn B’s house.<br><br> A is guilty of criminal intimidation.<br><br> (2) Whoever commits the offence of criminal intimidation shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (3) Whoever commits the offence of criminal intimidation by threatening to cause death or grievous hurt, or to cause the destruction of any property by fire, or to cause an offence punishable with death or imprisonment for life, or with imprisonment for a term which may extend to seven years, or to impute unchastity to a woman, shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> (4) Whoever commits the offence of criminal intimidation by an anonymous communication, or having taken precaution to conceal the name or abode of the person from whom the threat comes, shall be punished with imprisonment of either description for a term which may extend to two years, in addition to the punishment provided for the offence under sub-section (1).<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>351(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>351(2) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>351(3) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>351(4) <br>Punishment :  Imprisonment for 2 years, in addition to the punishment under section 351(1).<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "351 (1) જે કોઈ બીજાને કોઈપણ રીતે, તેની વ્યક્તિ, પ્રતિષ્ઠા અથવા મિલકતને, અથવા તે વ્યક્તિ કે જેમાં તે વ્યક્તિ રુચિ ધરાવે છે તેવા કોઈપણની પ્રતિષ્ઠાને નુકસાન પહોંચાડવાથી, તે વ્યક્તિને ભયભીત કરવાના ઈરાદાથી ધમકી આપે છે, અથવા તે વ્યક્તિ કોઈપણ કૃત્ય કરવા માટે કે જે તે કાયદેસર રીતે કરવા માટે બંધાયેલ નથી, અથવા કોઈપણ કૃત્ય કરવાનું છોડી દે છે જે તે વ્યક્તિ કાયદેસર રીતે કરવા માટે હકદાર છે, આવી ધમકીના અમલને ટાળવાના સાધન તરીકે, ફોજદારી ધમકી આપે છે.<br>< br> સમજૂતી.:-<br>કોઈપણ મૃત વ્યક્તિની પ્રતિષ્ઠાને નુકસાન પહોંચાડવાની ધમકી કે જેમાં ધમકી આપનાર વ્યક્તિ રસ ધરાવે છે, તે આ વિભાગમાં છે.<br><br> ચિત્ર.<br><br> A, માટે B ને સિવિલ દાવો ચલાવવાનો પ્રતિકાર કરવા માટે પ્રેરિત કરવાનો હેતુ, B ના ઘરને બાળી નાખવાની ધમકી આપે છે.<br><br> A ફોજદારી ધાકધમકી માટે દોષિત છે.<br><br> (2) જે કોઈ ફોજદારી ધમકીનો ગુનો કરે છે તેને સજા થશે બે વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ સાથે અથવા દંડ અથવા બંને સાથે.<br><br> (3) જે કોઈ વ્યક્તિ મૃત્યુ અથવા ગંભીર ઈજા પહોંચાડવાની ધમકી આપીને ફોજદારી ધમકીનો ગુનો કરે છે, અથવા આગ દ્વારા કોઈપણ મિલકતના વિનાશનું કારણ બને અથવા મૃત્યુ અથવા આજીવન કેદની સજાને પાત્ર ગુનાનું કારણ બને અથવા સાત વર્ષ સુધીની મુદતની કેદની સજા થાય અથવા સ્ત્રી પ્રત્યે અશુદ્ધતાનો આરોપ મૂકવો હોય તો તેમાંથી કોઈ એકની કેદની સજા થશે. સાત વર્ષ સુધીની મુદત માટેનું વર્ણન, અથવા દંડ, અથવા બંને સાથે.<br><br> (4) જે કોઈ અનામી સંદેશાવ્યવહાર દ્વારા ગુનાહિત ધાકધમકીનો ગુનો કરે છે, અથવા નામ અથવા રહેઠાણ છુપાવવા માટે સાવચેતી રાખે છે. જે વ્યક્તિ પાસેથી ધમકી આવે છે, તેને પેટા-કલમ (1) હેઠળના ગુના માટે પૂરી પાડવામાં આવેલ સજા ઉપરાંત બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે.<br><br> <br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS ,2023<br>******************************<br><br>351(2) <br> સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને br>351(2) <br>સજા : 2 વર્ષની કેદ અથવા દંડ અથવા બંને મેજિસ્ટ્રેટ.<br>351(3) <br>સજા: 7 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોન-કોગ : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>351(4) <br>સજા : કલમ 351(1) હેઠળની સજા ઉપરાંત 2 વર્ષની કેદની સજા.<br> કોગ\/નોનકોગ : નોન-કોગ્નિઝેબલ.<br > જામીનપાત્ર\/બિનજામીનપાત્ર : જામીનપાત્ર.<br> અદાલત : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "352.        Intentional insult with intent to provoke breach of peace.",
  "details": "352  Whoever intentionally insults in any manner, and thereby gives provocation to any person, intending or knowing it to be likely that such provocation will cause him to break the public peace, or to commit any other offence, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>352 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "352 જે કોઈ ઈરાદાપૂર્વક કોઈપણ રીતે અપમાન કરે છે, અને તે દ્વારા કોઈપણ વ્યક્તિને ઉશ્કેરણી આપે છે, એવી સંભાવના છે કે આવી ઉશ્કેરણીથી તે જાહેર શાંતિ ભંગ કરશે અથવા અન્ય કોઈ ગુનો કરશે, તે કોઈપણ વર્ણનની કેદની સજાને પાત્ર છે. મુદત માટે જે બે વર્ષ સુધી લંબાવી શકે છે, અથવા દંડ અથવા બંને સાથે.<br><br><br><br><br>***************** ***************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************* ***********<br><br>352 <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને. બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

 {
  "name": "353.        Statements conducing to public mischief.",
  "details": "353  (1) Whoever makes, publishes or circulates any statement, false information, rumour, or report, including through electronic means— (a) with intent to cause, or which is likely to cause, any officer, soldier, sailor or airman in the Army, Navy or Air Force of India to mutiny or otherwise disregard or fail in his duty as such;<br> or (b) with intent to cause, or which is likely to cause, fear or alarm to the public, or to any section of the public whereby any person may be induced to commit an offence against the State or against the public tranquillity;<br> or (c) with intent to incite, or which is likely to incite, any class or community of persons to commit any offence against any other class or community, shall be punished with imprisonment which may extend to three years, or with fine, or with both.<br><br> (2) Whoever makes, publishes or circulates any statement or report containing false information, rumour or alarming news, including through electronic means, with intent to create or promote, or which is likely to create or promote, on grounds of religion, race, place of birth, residence, language, caste or community or any other ground whatsoever, feelings of enmity, hatred or ill will between different religious, racial, language or regional groups or castes or communities, shall be punished with imprisonment which may extend to three years, or with fine, or with both.<br><br> (3) Whoever commits an offence specified in sub-section (2) in any place of worship or in any assembly engaged in the performance of religious worship or religious ceremonies, shall be punished with imprisonment which may extend to five years and shall also be liable to fine.<br><br> Exception.:-<br>It does not amount to an offence, within the meaning of this section, when the person making, publishing or circulating any such statement, false information, rumour or report, has reasonable grounds for believing that such statement, false information, rumour or report is true and makes, publishes or circulates it in good faith and without any such intent as aforesaid.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>353(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>353(1) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>353(2) <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>353(3) <br>Punishment :  Imprisonment for 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "353 (1) જે કોઈ પણ નિવેદન, ખોટી માહિતી, અફવા અથવા અહેવાલ બનાવે છે, પ્રકાશિત કરે છે અથવા પ્રસારિત કરે છે, જેમાં ઈલેક્ટ્રોનિક માધ્યમોનો સમાવેશ થાય છે- (a) કોઈ પણ અધિકારી, સૈનિક, નાવિક અથવા એરમેન ભારતીય સેના, નૌકાદળ અથવા વાયુસેના બળવો કરે છે અથવા અન્યથા તેમની ફરજમાં નિષ્ફળ જાય છે અથવા નિષ્ફળ જાય છે;<br> અથવા (b) ઉદ્દેશ્યથી, અથવા જેનાથી લોકોમાં ભય અથવા ભય પેદા થવાની સંભાવના છે, અથવા જાહેર જનતાના કોઈપણ વિભાગ કે જેના દ્વારા કોઈપણ વ્યક્તિને રાજ્ય વિરુદ્ધ અથવા જાહેર સુલેહ-શાંતિ વિરુદ્ધ ગુનો કરવા માટે પ્રેરિત કરવામાં આવી શકે છે;<br> અથવા (c) ઉશ્કેરવાના ઈરાદાથી, અથવા જે ઉશ્કેરવાની શક્યતા છે, કોઈપણ વર્ગ અથવા વ્યક્તિઓના સમુદાયને કોઈપણ અન્ય વર્ગ અથવા સમુદાય વિરુદ્ધ કોઈપણ ગુનો કરે તો તેને ત્રણ વર્ષ સુધીની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> (2) જે કોઈપણ નિવેદન અથવા અહેવાલ ધરાવે છે તે બનાવે છે, પ્રકાશિત કરે છે અથવા ફેલાવે છે ધર્મ, જાતિ, જન્મ સ્થળ, રહેઠાણ, ભાષા, જાતિ અથવા સમુદાય અથવા અન્ય કોઈપણ આધાર પર ઈલેક્ટ્રોનિક માધ્યમો સહિત ખોટી માહિતી, અફવા અથવા ભયજનક સમાચાર, બનાવવા અથવા પ્રોત્સાહન આપવાના ઈરાદા સાથે અથવા જે બનાવવા અથવા પ્રમોટ કરવાની સંભાવના છે. કોઈપણ કારણસર, વિવિધ ધાર્મિક, વંશીય, ભાષા અથવા પ્રાદેશિક જૂથો અથવા જાતિઓ અથવા સમુદાયો વચ્ચે દુશ્મનાવટ, દ્વેષ અથવા ખરાબ ઇચ્છાની લાગણી, ત્રણ વર્ષ સુધીની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br> br> (3) જે કોઈ ઉપ-કલમ (2) માં ઉલ્લેખિત અપરાધ કરે છે તે કોઈપણ ઉપાસના સ્થળે અથવા ધાર્મિક ઉપાસના અથવા ધાર્મિક વિધિઓમાં રોકાયેલ કોઈપણ સભામાં, તેને પાંચ વર્ષ સુધીની કેદની સજા થશે અને દંડ માટે પણ જવાબદાર છે.<br><br> અપવાદ.:-<br>આ કલમના અર્થમાં, જ્યારે વ્યક્તિ આવું કોઈપણ નિવેદન, ખોટી માહિતી, અફવા બનાવે, પ્રકાશિત કરે અથવા ફેલાવે ત્યારે તે ગુનો ગણાતો નથી. અથવા અહેવાલ, આવા નિવેદન, ખોટી માહિતી, અફવા અથવા અહેવાલ સાચા હોવાનું માનવા માટે વાજબી આધારો ધરાવે છે અને તેને સદ્ભાવનાથી અને ઉપરોક્ત કોઈપણ ઉદ્દેશ્ય વિના બનાવે છે, પ્રકાશિત કરે છે અથવા ફેલાવે છે.<br><br><br><br> <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>* *******************************<br><br>353(1) <br>સજા : 3 વર્ષ સુધીની કેદ . 1) <br>સજા: 3 વર્ષની કેદ, અથવા દંડ, અથવા બંને.<br> કોગ\/નોનકોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ. <br>353(2) <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને કોઈપણ મેજિસ્ટ્રેટ.<br>353(3) <br>સજા: 5 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "354.        Act caused by inducing person to believe that he will be rendered an object of Divine displeasure.",
  "details": "354. Whoever voluntarily causes or attempts to cause any person to do anything which that person is not legally bound to do, or to omit to do anything which he is legally entitled to do, by inducing or attempting to induce that person to believe that he or any person in whom he is interested will become or will be rendered by some act of the offender an object of Divine displeasure if he does not do the thing which it is the object of the offender to cause him to do, or if he does the thing which it is the object of the offender to cause him to omit, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br> Illustrations.<br><br> (a) A sits dharna at Z’s door with the intention of causing it to be believed that, by so sitting, he renders Z an object of Divine displeasure.<br><br> A has committed the offence defined in this section.<br><br> (b) A threatens Z that, unless Z performs a certain act, A will kill one of A’s own children, under such circumstances that the killing would be believed to render Z an object of Divine displeasure.<br><br> A has committed the offence defined in this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>354 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "354. જે કોઈ વ્યક્તિ સ્વૈચ્છિક રીતે કોઈ પણ વ્યક્તિને એવું કંઈપણ કરવા માટે કારણભૂત અથવા પ્રેરિત કરવાનો પ્રયાસ કરે છે જે તે વ્યક્તિ કાયદેસર રીતે કરવા માટે બંધાયેલ નથી, અથવા તે વ્યક્તિ જે કરવા માટે કાયદેસર રીતે હકદાર છે તે કંઈપણ કરવાનું છોડી દે છે, તે વ્યક્તિને પ્રેરિત કરીને અથવા પ્રેરિત કરવાનો પ્રયાસ કરીને તે માનવા માટે પ્રેરિત કરે છે. અથવા કોઈપણ વ્યક્તિ કે જેમાં તેને રુચિ છે તે ગુનેગારના કોઈ કૃત્ય દ્વારા દૈવી નારાજગીનો વિષય બની જશે અથવા રેન્ડર કરવામાં આવશે, જો તે તે કાર્ય ન કરે જે તેને કરવા માટે ગુનેગારનો હેતુ છે, અથવા જો તે કરે છે જે વસ્તુને અવગણવા માટે ગુનેગારનો ઉદ્દેશ્ય છે, તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> ચિત્રો. <br><br> (a) A, Z ના દરવાજે ધરણા કરવા બેસે છે, એવું માનવામાં આવે છે કે, આમ બેસીને, તે Z ને દૈવી નારાજગીનો વિષય બનાવે છે.<br><br> A એ ગુનો કર્યો છે આ વિભાગમાં વ્યાખ્યાયિત કરવામાં આવેલ છે.<br><br> (b) A Z ને ધમકી આપે છે કે, જ્યાં સુધી Z કોઈ ચોક્કસ કૃત્ય નહીં કરે, A એ A ના પોતાના બાળકોમાંથી એકને મારી નાખશે, એવા સંજોગોમાં કે હત્યા Z ને કોઈ વસ્તુ તરીકે રજૂ કરશે તેવું માનવામાં આવશે. દૈવી નારાજગી.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br><br><br><br>**************** ****************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>******************** ************<br><br>354 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર \/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },

  "name": "355.        Misconduct in public by a drunken person.",
  "details": "355. Whoever, in a state of intoxication, appears in any public place, or in any place which it is a trespass in him to enter, and there conducts himself in such a manner as to cause annoyance to any person, shall be punished with simple imprisonment for a term which may extend to twenty-four hours, or with fine which may extend to one thousand rupees, or with both or with community service.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>355 <br>Punishment :  Simple imprisonment for 24 hours, or fine of 1,000 rupees, or both or with community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "355. જે કોઈ, નશાની અવસ્થામાં, કોઈપણ જાહેર સ્થળે, અથવા કોઈપણ જગ્યાએ દેખાય છે જેમાં પ્રવેશ કરવો તેના માટે અપરાધ છે, અને ત્યાં કોઈ વ્યક્તિને હેરાન થાય તે રીતે પોતાનું વર્તન કરે છે, તેને શિક્ષા કરવામાં આવશે. ચોવીસ કલાક સુધી લંબાઇ શકે તેવી મુદત માટે સાદી કેદ અથવા એક હજાર રૂપિયા સુધીનો દંડ અથવા બંને સાથે અથવા સમુદાય સેવા સાથે.<br><br><br><br><br>** ******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>****** **************************<br><br>355 <br>સજા : 24 કલાકની સાદી કેદ અથવા 1,000 રૂપિયાનો દંડ, અથવા બંને અથવા સમુદાય સેવા સાથે.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
