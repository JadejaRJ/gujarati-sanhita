  "name": "297.        Keeping lottery office.",
  "details": "297  (1) Whoever keeps any office or place for the purpose of drawing any lottery not being a State lottery or a lottery authorised by the State Government, shall be punished with imprisonment of either description for a term which may extend to six months, or with fine, or with both.<br><br> (2) Whoever publishes any proposal to pay any sum, or to deliver any goods, or to do or forbear from doing anything for the benefit of any person, on any event or contingency relative or applicable to the drawing of any ticket, lot, number or figure in any such lottery, shall be punished with fine which may extend to five thousand rupees.<br><br> CHAPTER XVI OF OFFENCES RELATING TO RELIGION<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>297(1) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>297(1) <br>Punishment :  Imprisonment for 6 months, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>297(2) <br>Punishment :  Fine of 5,000 rupees.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "297 (1) જે કોઈ રાજ્યની લોટરી અથવા રાજ્ય સરકાર દ્વારા અધિકૃત લોટરી ન હોય તેવી કોઈ પણ લોટરી દોરવાના હેતુથી કોઈપણ ઓફિસ અથવા સ્થાન રાખે છે, તેને છ મહિના સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> (2) જે કોઈ પણ રકમ ચૂકવવા, અથવા કોઈપણ માલની ડિલિવરી કરવા, અથવા કોઈપણ વ્યક્તિના લાભ માટે કંઈપણ કરવા માટે, કોઈપણ ઘટના અથવા આકસ્મિક સંબંધી અથવા આવી કોઈપણ લોટરીમાં કોઈપણ ટિકિટ, લોટ, નંબર અથવા આંકડો દોરવા માટે લાગુ પડતા દંડ સાથે શિક્ષા કરવામાં આવશે જે પાંચ હજાર રૂપિયા સુધીનો હોઈ શકે છે.<br><br> ધર્મને લગતા અપરાધોનો પ્રકરણ XVI<br> <br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023< br>********************************<br><br>297(1) <br>સજા : કેદ 6 મહિના માટે, અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>297 (1) <br>સજા: 6 મહિનાની કેદ, અથવા દંડ અથવા બંને.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.< br>297(2) <br>સજા: 5,000 રૂપિયાનો દંડ.<br> કોગ\/નોન-કોગ: નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"
 },
 {
  "name": "298.        Injuring or defiling place of worship with intent to insult religion of any class.",
  "details": "298  Whoever destroys, damages or defiles any place of worship, or any object held sacred by any class of persons with the intention of thereby insulting the religion of any class of persons or with the knowledge that any class of persons is likely to consider such destruction, damage or defilement as an insult to their religion, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>298 <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "298 જે કોઈ પણ વ્યક્તિના કોઈ પણ વર્ગના ધર્મનું અપમાન કરવાના ઈરાદા સાથે અથવા કોઈપણ વર્ગના વ્યક્તિઓ આવા વિનાશની વિચારણા કરે તેવી શક્યતા છે તેવા ઈરાદા સાથે કોઈ પણ વ્યક્તિના કોઈ પણ વર્ગ દ્વારા પવિત્ર મનાતા કોઈ પણ ધર્મસ્થાનનો નાશ કરે છે, નુકસાન કરે છે અથવા અપવિત્ર કરે છે. , તેમના ધર્મના અપમાન તરીકે નુકસાન અથવા અપવિત્રતા, બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br><br><br><br><br> br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>** ******************************<br><br>298 <br>સજા : 2 વર્ષની કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "299.        Deliberate and malicious acts, intended to outrage religious feelings of any class by insulting its religion or religious beliefs.",
  "details": "299  Whoever, with deliberate and malicious intention of outraging the religious feelings of any class of citizens of India, by words, either spoken or written, or by signs or by visible representations or through electronic means or otherwise, insults or attempts to insult the religion or the religious beliefs of that class, shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>299 <br>Punishment :  Imprisonment for 3 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "299 જે કોઈ પણ ભારતના નાગરિકોના કોઈપણ વર્ગની ધાર્મિક લાગણીઓને ઠેસ પહોંચાડવાના ઈરાદાપૂર્વક અને દૂષિત ઈરાદાથી, શબ્દો દ્વારા, કાં તો બોલવામાં અથવા લેખિતમાં, અથવા સંકેતો દ્વારા અથવા દૃશ્યમાન રજૂઆત દ્વારા અથવા ઈલેક્ટ્રોનિક માધ્યમો દ્વારા અથવા અન્યથા, ધર્મનું અપમાન અથવા અપમાન કરવાનો પ્રયાસ કરે છે. અથવા તે વર્ગની ધાર્મિક માન્યતાઓ, ત્રણ વર્ષ સુધી લંબાવવામાં આવતી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br><br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>299 <br>સજા : 3 વર્ષની કેદ અથવા દંડ અથવા બંને. <br> કોગ\/નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "300.        Disturbing religious assembly.",
  "details": "300  Whoever voluntarily causes disturbance to any assembly lawfully engaged in the performance of religious worship, or religious ceremonies, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>300 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "300 જે કોઈ ધાર્મિક ઉપાસના, અથવા ધાર્મિક સમારંભોમાં કાયદેસર રીતે રોકાયેલ કોઈપણ સભામાં સ્વેચ્છાએ ખલેલ પહોંચાડે છે, તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br> <br><br><br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br><br>300 <br> સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને"
 },
 {
  "name": "301.        Trespassing on burial places, etc.",
  "details": "301  Whoever, with the intention of wounding the feelings of any person, or of insulting the religion of any person, or with the knowledge that the feelings of any person are likely to be wounded, or that the religion of any person is likely to be insulted thereby, commits any trespass in any place of worship or on any place of sepulchre, or any place set apart for the performance of funeral rites or as a depository for the remains of the dead, or offers any indignity to any human corpse, or causes disturbance to any persons assembled for the performance of funeral ceremonies, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>301 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "301 જે કોઈ પણ વ્યક્તિની લાગણીને ઠેસ પહોંચાડવાના ઈરાદાથી અથવા કોઈ વ્યક્તિના ધર્મનું અપમાન કરવાના ઈરાદાથી અથવા કોઈ વ્યક્તિની લાગણીને ઠેસ પહોંચે તેવી સંભાવના હોય અથવા કોઈ વ્યક્તિના ધર્મને ઠેસ પહોંચાડવાની શક્યતા હોય તેવી જાણ સાથે તેના દ્વારા અપમાનિત, કોઈપણ પૂજા સ્થાન અથવા સમાધિના કોઈપણ સ્થાન પર, અથવા અંતિમ સંસ્કાર કરવા માટે અથવા મૃતકોના અવશેષો માટે ડિપોઝિટરી તરીકે અલગ રાખવામાં આવેલી કોઈપણ જગ્યા પર કોઈપણ અપમાન કરે છે, અથવા કોઈપણ માનવ શબને કોઈ અપમાન આપે છે, અથવા અંતિમ સંસ્કારની વિધિ માટે ભેગા થયેલા કોઈપણ વ્યક્તિઓને ખલેલ પહોંચાડે તો તેને એક વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br><br><br <br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br> ********************************<br><br>301 <br>સજા : 1 વર્ષ માટે કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "302.        Uttering words, etc., with deliberate intent to wound religious feelings of any person.",
  "details": "302  Whoever, with the deliberate intention of wounding the religious feelings of any person, utters any word or makes any sound in the hearing of that person or makes any gesture in the sight of that person or places any object in the sight of that person, shall be punished with imprisonment of either description for a term which may extend to one year, or with fine, or with both.<br><br> CHAPTER XVII OF OFFENCES AGAINST PROPERTY Of theft<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>302 <br>Punishment :  Imprisonment for 1 year, or fine, or both.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "302 જે કોઈ પણ વ્યક્તિની ધાર્મિક લાગણીઓને ઠેસ પહોંચાડવાના ઈરાદાપૂર્વકના ઈરાદાથી કોઈ પણ શબ્દ બોલે અથવા તે વ્યક્તિના શ્રવણમાં કોઈ અવાજ કરે અથવા તે વ્યક્તિની નજરમાં કોઈ હાવભાવ કરે અથવા તે વ્યક્તિની નજરમાં કોઈ વસ્તુ મૂકે, એક વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદ અથવા દંડ અથવા બંને સાથે શિક્ષા કરવામાં આવશે.<br><br> ચોરીની મિલકત સામેના ગુનાઓનું પ્રકરણ XVII<br><br><br>* *******************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>***** ***************************<br><br>302 <br>સજા : 1 વર્ષની કેદ અથવા દંડ અથવા બંને. <br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "303.        Theft.",
  "details": "303  (1) Whoever, intending to take dishonestly any movable property out of the possession of any person without that person’s consent, moves that property in order to such taking, is said to commit theft.<br><br> Explanation 1.:-<br>A thing so long as it is attached to the earth, not being movable property, is not the subject of theft;<br> but it becomes capable of being the subject of theft as soon as it is severed from the earth.<br><br> Explanation 2.:-<br>A moving effected by the same act which affects the severance may be a theft.<br><br> Explanation 3.:-<br>A person is said to cause a thing to move by removing an obstacle which prevented it from moving or by separating it from any other thing, as well as by actually moving it.<br><br> Explanation 4.:-<br>A person, who by any means causes an animal to move, is said to move that animal, and to move everything which, in consequence of the motion so caused, is moved by that animal.<br><br> Explanation 5.:-<br>The consent mentioned in this section may be express or implied, and may be given either by the person in possession, or by any person having for that purpose authority either express or implied.<br><br> Illustrations.<br><br> (a) A cuts down a tree on Z’s ground, with the intention of dishonestly taking the tree out of Z’s possession without Z’s consent.<br><br> Here, as soon as A has severed the tree in order to such taking, he has committed theft.<br><br> (b) A puts a bait for dogs in his pocket, and thus induces Z’s dog to follow it.<br><br> Here, if A’s intention be dishonestly to take the dog out of Z’s possession without Z’s consent.<br><br> A has committed theft as soon as Z’s dog has begun to follow A.<br><br> (c) A meets a bullock carrying a box of treasure.<br><br> He drives the bullock in a certain direction, in order that he may dishonestly take the treasure.<br><br> As soon as the bullock begins to move, A has committed theft of the treasure.<br><br> (d) A being Z’s servant, and entrusted by Z with the care of Z’s plate, dishonestly runs away with the plate, without Z’s consent.<br><br> A has committed theft.<br><br> (e) Z, going on a journey, entrusts his plate to A, the keeper of a warehouse, till Z shall return.<br><br> A carries the plate to a goldsmith and sells it.<br><br> Here the plate was not in Z’s possession.<br><br> It could not therefore be taken out of Z’s possession, and A has not committed theft, though he may have committed criminal breach of trust.<br><br> (f) A finds a ring belonging to Z on a table in the house which Z occupies.<br><br> Here the ring is in Z’s possession, and if A dishonestly removes it, A commits theft.<br><br> (g) A finds a ring lying on the highroad, not in the possession of any person.<br><br> A, by taking it, commits no theft, though he may commit criminal misappropriation of property.<br><br> (h) A sees a ring belonging to Z lying on a table in Z’s house.<br><br> Not venturing to misappropriate the ring immediately for fear of search and detection, A hides the ring in a place where it is highly improbable that it will ever be found by Z, with the intention of taking the ring from the hiding place and selling it when the loss is forgotten.<br><br> Here A, at the time of first moving the ring, commits theft.<br><br> (i) A delivers his watch to Z, a jeweler, to be regulated.<br><br> Z carries it to his shop.<br><br> A, not owing to the jeweler any debt for which the jeweler might lawfully detain the watch as a security, enters the shop openly, takes his watch by force out of Z’s hand, and carries it away.<br><br> Here A, though he may have committed criminal trespass and assault, has not committed theft, in as much as what he did was not done dishonestly.<br><br> (j) If A owes money to Z for repairing the watch, and if Z retains the watch lawfully as a security for the debt, and A takes the watch out of Z’s possession, with the intention of depriving Z of the property as a security for his debt, he commits theft, in as much as he takes it dishonestly.<br><br> (k) Again, if A, having pawned his watch to Z, takes it out of Z’s possession without Z’s consent, not having paid what he borrowed on the watch, he commits theft, though the watch is his own property in as much as he takes it dishonestly.<br><br> (l) A takes an article belonging to Z out of Z’s possession without Z’s consent, with the intention of keeping it until he obtains money from Z as a reward for its restoration.<br><br> Here A takes dishonestly;<br> A has therefore committed theft.<br><br> (m) A, being on friendly terms with Z, goes into Z’s library in Z’s absence, and takes away a book without Z’s express consent for the purpose merely of reading it, and with the intention of returning it.<br><br> Here, it is probable that A may have conceived that he had Z’s implied consent to use Z’s book.<br><br> If this was A’s impression, A has not committed theft.<br><br> (n) A asks charity from Z’s wife.<br><br> She gives A money, food and clothes, which A knows to belong to Z her husband.<br><br> Here it is probable that A may conceive that Z’s wife is authorised to give away alms.<br><br> If this was A’s impression, A has not committed theft.<br><br> (o) A is the paramour of Z’s wife.<br><br> She gives a valuable property, which A knows to belong to her husband Z, and to be such property as she has no authority from Z to give.<br><br> If A takes the property dishonestly, he commits theft.<br><br> (p) A, in good faith, believing property belonging to Z to be A’s own property, takes that property out of Z’s possession.<br><br> Here, as A does not take dishonestly, he does not commit theft.<br><br> (2) Whoever commits theft shall be punished with imprisonment of either description for a term which may extend to three years, or with fine, or with both and in case of second or subsequent conviction of any person under this section, he shall be punished with rigorous imprisonment for a term which shall not be less than one year but which may extend to five years and with fine: Provided that in cases of theft where the value of the stolen property is less than five thousand rupees, and a person is convicted for the first time, shall upon return of the value of property or restoration of the stolen property, shall be punished with community service.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>303(2) <br>Punishment :  Rigorous imprisonment for not be less than 1 year but which may extend to 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>303(2) <br>Punishment :  Rigorous imprisonment for not be less than 1 year but which may extend to 5 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br>303* <br>Punishment :  Upon return of the value of property or restoration of the stolen property, shall be punished with community service.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>",
  "additional_info": "303 (1) જે કોઈ પણ વ્યક્તિની સંમતિ વિના કોઈ પણ વ્યક્તિના કબજામાંથી અપ્રમાણિકપણે કોઈપણ જંગમ મિલકત લેવાનો ઈરાદો ધરાવે છે, તે મિલકતને આવા લેવા માટે ખસેડે છે, તેને ચોરી કરવા માટે કહેવામાં આવે છે.<br><br> સમજૂતી 1.: -<br>જ્યાં સુધી તે પૃથ્વી સાથે જોડાયેલ છે, જંગમ મિલકત ન હોવાને કારણે, તે ચોરીનો વિષય નથી;<br> પરંતુ તે પૃથ્વીથી અલગ થતાંની સાથે જ ચોરીનો વિષય બનવા માટે સક્ષમ બને છે. .<br><br> સમજૂતી 2.:-<br>વિચ્છેદને અસર કરતી સમાન અધિનિયમ દ્વારા અસર પામેલ હિલચાલ એ ચોરી હોઈ શકે છે.<br><br> સમજૂતી 3.:-<br>એક વ્યક્તિને કહેવામાં આવે છે કોઈ વસ્તુને હલનચલન કરતા અટકાવતા અવરોધને દૂર કરીને અથવા તેને અન્ય કોઈપણ વસ્તુથી અલગ કરીને તેમજ તેને ખરેખર ખસેડીને ખસેડવાનું કારણ બને છે.<br><br> સમજૂતી 4.:-<br>એક વ્યક્તિ, જેના દ્વારા કોઈપણ સાધન પ્રાણીને ખસેડવા માટેનું કારણ બને છે, તે પ્રાણીને ખસેડવા માટે કહેવામાં આવે છે, અને તે દરેક વસ્તુને ખસેડવા માટે, જે આવી ગતિના પરિણામે, તે પ્રાણી દ્વારા ખસેડવામાં આવે છે.<br><br> સમજૂતી 5.:-<br>ધ આ વિભાગમાં ઉલ્લેખિત સંમતિ સ્પષ્ટ અથવા ગર્ભિત હોઈ શકે છે, અને તે કબજામાં રહેલી વ્યક્તિ દ્વારા અથવા તે હેતુ માટે સત્તા ધરાવતી કોઈપણ વ્યક્તિ દ્વારા વ્યક્ત અથવા ગર્ભિત હોઈ શકે છે.<br><br> ચિત્રો.<br><br> (a) A એ Z ની સંમતિ વિના Z ના કબજામાંથી ઝાડને અપ્રમાણિકપણે લઈ જવાના ઈરાદાથી Z ની જમીન પર એક ઝાડને કાપી નાખે છે.<br><br> અહીં, જેમ જેમ A એ વૃક્ષને કાપી નાખ્યું છે, તેણે ચોરી કરી છે.<br><br> (b) A તેના ખિસ્સામાં કૂતરા માટે બાઈટ મૂકે છે, અને આમ Z ના કૂતરાને તેનું અનુસરણ કરવા પ્રેરિત કરે છે.<br><br> અહીં, જો A નો ઈરાદો કૂતરાને લઈ જવાનો અપ્રમાણિકપણે હોય તો Z ની સંમતિ વિના Z ના કબજામાંથી.<br><br> A એ ચોરી કરી કે તરત જ Z ના કૂતરાએ A ને અનુસરવાનું શરૂ કર્યું.<br><br> (c) A ખજાનોનું બોક્સ લઈને જતા બળદને મળે છે.<br> <br> તે બળદને ચોક્કસ દિશામાં ચલાવે છે, જેથી તે અપ્રમાણિકપણે ખજાનો લઈ શકે.<br><br> બળદ ખસેડવાનું શરૂ કરે કે તરત જ A એ ખજાનાની ચોરી કરી.<br><br> br> (d) A Z નો નોકર છે, અને Z દ્વારા Z ની પ્લેટની સંભાળ સોંપવામાં આવી છે, Z ની સંમતિ વિના, અપ્રમાણિકપણે પ્લેટ લઈને ભાગી જાય છે.<br><br> A એ ચોરી કરી છે.<br><br> ( e) Z, મુસાફરી પર જઈને, Z પરત ન આવે ત્યાં સુધી, વેરહાઉસના રખેવાળ A ને તેની પ્લેટ સોંપી દે છે.<br><br> A પ્લેટ એક સુવર્ણકારને લઈ જાય છે અને તેને વેચે છે.<br><br> અહીં પ્લેટ Z ના કબજામાં ન હતી.<br><br> તેથી તે Z ના કબજામાંથી લઈ શકાયું નથી, અને A એ ચોરી કરી નથી, જોકે તેણે વિશ્વાસનો ગુનાહિત ભંગ કર્યો હોઈ શકે છે.<br><br> (f ) A ને ઘરના ટેબલ પર Z ની વીંટી મળે છે જે Z ધરાવે છે.<br><br> અહીં વીંટી Zના કબજામાં છે, અને જો A તેને અપ્રમાણિકપણે કાઢી નાખે છે, તો A ચોરી કરે છે.<br><br> ( g) A ને હાઈરોડ પર પડેલી એક વીંટી મળી, જે કોઈ વ્યક્તિના કબજામાં નથી.<br><br> A, તેને લઈને, કોઈ ચોરી કરતો નથી, જો કે તે મિલકતનો ગુનાહિત ગેરઉપયોગ કરી શકે છે.<br><br> (h) A એ Z ના ઘરના ટેબલ પર Z ની વીંટી પડેલી જુએ છે.<br><br> શોધ અને તપાસના ડરથી તરત જ વીંટીનો ગેરઉપયોગ કરવાનું સાહસ ન કરે, A એવી જગ્યાએ રિંગ છુપાવે છે જ્યાં તે અત્યંત અસંભવિત હોય. કે તે ઝેડ દ્વારા ક્યારેય મળી જશે, સંતાડવાની જગ્યાએથી વીંટી લઈ જવાના ઈરાદા સાથે અને નુકસાન ભૂલી જવા પર તેને વેચી દેવાના ઈરાદાથી.<br><br> અહીં A, પ્રથમ વીંટી ખસેડતી વખતે, ચોરી કરે છે. <br><br> (i) A તેની ઘડિયાળ Z, એક ઝવેરીને નિયમન કરવા માટે પહોંચાડે છે.<br><br> Z તેને તેની દુકાનમાં લઈ જાય છે.<br><br> A, ઝવેરીને કોઈ પણ કારણે નહીં દેવું કે જેના માટે ઝવેરી કાયદેસર રીતે ઘડિયાળને સુરક્ષા તરીકે રોકી શકે છે, દુકાનમાં ખુલ્લેઆમ પ્રવેશ કરે છે, ઝેડના હાથમાંથી બળપૂર્વક તેની ઘડિયાળ છીનવી લે છે, અને તેને લઈ જાય છે.<br><br> અહીં A, જો કે તેણે ગુનાહિત અપરાધ કર્યો હોઈ શકે છે અને હુમલો કર્યો, ચોરી કરી નથી, જેટલું તેણે કર્યું તે અપ્રમાણિક રીતે કરવામાં આવ્યું ન હતું.<br><br> (j) જો A ઘડિયાળના સમારકામ માટે Z ને પૈસા લે છે, અને જો Z ઘડિયાળને સુરક્ષા તરીકે કાયદેસર રીતે જાળવી રાખે છે દેવું માટે, અને A, Z ના કબજામાંથી ઘડિયાળ લઈ લે છે, તેના દેવાની સુરક્ષા તરીકે Zને મિલકતથી વંચિત રાખવાના ઈરાદાથી, તે ચોરી કરે છે, જેટલી તે અપ્રમાણિકપણે લે છે.<br><br> ( k) ફરીથી, જો A, તેની ઘડિયાળ Z ને પ્યાદા આપીને, Z ની સંમતિ વિના તેને Z ના કબજામાંથી લઈ લે છે, તેણે ઘડિયાળ પર જે ઉછીનું લીધું હતું તે ચૂકવ્યું નથી, તો તે ચોરી કરે છે, જો કે ઘડિયાળ તેની પોતાની મિલકત છે. તે અપ્રમાણિકપણે લે છે.<br><br> (l) A, Z ની સંમતિ વિના Z ના કબજામાંથી એક લેખ લે છે, જ્યાં સુધી તે તેના પુનઃસંગ્રહ માટે પુરસ્કાર તરીકે Z પાસેથી પૈસા ન મેળવે ત્યાં સુધી તેને રાખવાના હેતુ સાથે.<br> <br> અહીં A અપ્રમાણિકપણે લે છે;<br> તેથી A એ ચોરી કરી છે.<br><br> (m) A, Z સાથે મૈત્રીપૂર્ણ સંબંધો પર હોવાથી, Z ની ગેરહાજરીમાં Z ની લાઇબ્રેરીમાં જાય છે, અને Z વગરનું પુસ્તક લઈ જાય છે માત્ર તેને વાંચવાના હેતુથી અને તેને પરત કરવાના હેતુથી સંમતિ દર્શાવો.<br><br> અહીં, સંભવ છે કે A એ કલ્પના કરી હશે કે તેની પાસે Z પુસ્તકનો ઉપયોગ કરવા Z ની ગર્ભિત સંમતિ છે.<br><br > જો આ A ની છાપ હતી, તો A એ ચોરી કરી નથી.<br><br> (n) A Z ની પત્ની પાસેથી દાન માંગે છે.<br><br> તેણી A ને પૈસા, ખોરાક અને કપડાં આપે છે, જે A જાણે છે કે તેની માલિકી છે. Z તેનો પતિ.<br><br> અહીં સંભવ છે કે A કલ્પના કરી શકે કે Z ની પત્ની ભિક્ષા આપવા માટે અધિકૃત છે.<br><br> જો A ની આ છાપ હતી, તો A એ ચોરી કરી નથી.<br><br> br> (o) A એ Z ની પત્નીનો પ્રેમી છે.<br><br> તેણી એક મૂલ્યવાન મિલકત આપે છે, જે A તેના પતિ Zની હોવાનું જાણે છે, અને તે એવી મિલકત છે કારણ કે તેણીને Z તરફથી આપવાનો કોઈ અધિકાર નથી. <br><br> જો A અપ્રમાણિક રીતે મિલકત લે છે, તો તે ચોરી કરે છે.<br><br> (p) A, સદ્ભાવનાથી, Z ની મિલકતને A ની પોતાની મિલકત માને છે, તે મિલકત Z ના કબજામાંથી છીનવી લે છે .<br><br> અહીં, જેમ A અપ્રમાણિકતાથી લેતો નથી, તે ચોરી કરતો નથી.<br><br> (2) જે કોઈ ચોરી કરે છે તેને ત્રણ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. વર્ષ, અથવા દંડ સાથે, અથવા બંને સાથે અને આ કલમ હેઠળ કોઈ પણ વ્યક્તિ બીજી કે પછીની દોષિત ઠરે તેવા કિસ્સામાં, તેને સખત કેદની સજા થશે જે એક વર્ષથી ઓછી ન હોય પરંતુ પાંચ વર્ષ સુધી લંબાવી શકે અને દંડ સાથે: જો કે ચોરીના કિસ્સામાં જ્યાં ચોરાયેલી મિલકતની કિંમત પાંચ હજાર રૂપિયાથી ઓછી હોય અને વ્યક્તિ પ્રથમ વખત દોષિત ઠરે, મિલકતની કિંમત પરત કર્યા પછી અથવા ચોરાયેલી મિલકતની પુનઃસ્થાપના કરવામાં આવશે. સમુદાય સેવા સાથે સજા.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>303(2) <br>સજા : 1 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે 5 વર્ષ અને દંડ સુધી લંબાવવામાં આવી શકે છે.<br> Cog\/NonCog : Cognizable.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>303(2) <br>સજા: 1 વર્ષથી ઓછી ન હોય તેવી સખત કેદ પરંતુ જે 5 વર્ષ સુધી લંબાવી શકે છે અને દંડ.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>303* <br>સજા: મિલકતની કિંમત પરત કરવા અથવા પુનઃસ્થાપિત થવા પર ચોરાયેલી મિલકત, સામુદાયિક સેવા સાથે સજા કરવામાં આવશે.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br>"

  "name": "304.        Snatching.",
  "details": "304  (1) Theft is snatching if, in order to commit theft, the offender suddenly or quickly or forcibly seizes or secures or grabs or takes away from any person or from his possession any movable property.<br><br> (2) Whoever commits snatching, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>304(2) <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "304 (1) ચોરી એ સ્નેચિંગ છે જો, ચોરી કરવા માટે, ગુનેગાર અચાનક અથવા ઝડપથી અથવા બળજબરીથી કોઈપણ વ્યક્તિ પાસેથી અથવા તેના કબજામાંથી કોઈપણ જંગમ મિલકત કબજે કરે છે અથવા સુરક્ષિત કરે છે અથવા પડાવી લે છે.<br><br> (2) જે કોઈ સ્નેચિંગ કરે છે, તેને ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે અને તે દંડને પાત્ર પણ રહેશે.<br><br><br><br><br>***** ***************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>********* ***********************<br><br>304(2) <br>સજા : 3 વર્ષની કેદ અને દંડ.<br> કોગ\/ નોનકોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "305.        Theft in a dwelling house, or means of transportation or place of worship, etc.",
  "details": "305  Whoever commits theft— (a) in any building, tent or vessel used as a human dwelling or used for the custody of property;<br> or (b) of any means of transport used for the transport of goods or passengers;<br> or (c) of any article or goods from any means of transport used for the transport of goods or passengers;<br> or (d) of idol or icon in any place of worship;<br> or (e) of any property of the Government or of a local authority, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>305 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "305 જે કોઈ ચોરી કરે છે- (a) કોઈપણ મકાન, તંબુ અથવા જહાજમાં માનવ નિવાસ તરીકે ઉપયોગ થતો હોય અથવા મિલકતની કસ્ટડી માટે ઉપયોગ થતો હોય;<br> અથવા (b) માલસામાન અથવા મુસાફરોના પરિવહન માટે વપરાતા પરિવહનના કોઈપણ માધ્યમમાં;< br> અથવા (c) સામાન અથવા મુસાફરોના પરિવહન માટે વપરાતા પરિવહનના કોઈપણ માધ્યમોમાંથી કોઈપણ લેખ અથવા માલ;<br> અથવા (d) કોઈપણ પૂજા સ્થાનમાં મૂર્તિ અથવા ચિહ્નની;<br> અથવા (e) સરકાર અથવા સ્થાનિક સત્તાધિકારીની કોઈપણ મિલકત, સાત વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે અને દંડને પાત્ર પણ રહેશે.<br><br><br><br><br><br><br> br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>** ******************************<br><br>305 <br>સજા : 7 વર્ષની કેદ અને દંડ.< br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

 {
  "name": "306.        Theft by clerk or servant of property in possession of master.",
  "details": "306  Whoever, being a clerk or servant, or being employed in the capacity of a clerk or servant, commits theft in respect of any property in the possession of his master or employer, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>306 <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "306 જે કોઈ, કારકુન અથવા નોકર હોવાને કારણે, અથવા કારકુન અથવા નોકરની ક્ષમતામાં કાર્યરત હોવાને કારણે, તેના માલિક અથવા એમ્પ્લોયરના કબજામાંની કોઈપણ મિલકતના સંબંધમાં ચોરી કરે છે, તેને એક મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે. સાત વર્ષ સુધી લંબાવવામાં આવે છે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>********************** **********<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>************************** ******<br><br>306 <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"
 },
 {
  "name": "307.        Theft after preparation made for causing death, hurt or restraint in order to committing of theft.",
  "details": "307  Whoever commits theft, having made preparation for causing death, or hurt, or restraint, or fear of death, or of hurt, or of restraint, to any person, in order to the committing of such theft, or in order to the effecting of his escape after the committing of such theft, or in order to the retaining of property taken by such theft, shall be punished with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br> Illustrations.<br><br> (a) A commits theft on property in Z’s possession;<br> and while committing this theft, he has a loaded pistol under his garment, having provided this pistol for the purpose of hurting Z in case Z should resist.<br><br> A has committed the offence defined in this section.<br><br> (b) A picks Z’s pocket, having posted several of his companions near him, in order that they may restrain Z, if Z should perceive what is passing and should resist, or should attempt to apprehend A.<br><br> A has committed the offence defined in this section.<br><br> Of extortion<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>307 <br>Punishment :  Rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "307 જે કોઈ ચોરી કરે છે, તેણે આવી ચોરી કરવા માટે, અથવા અસર કરવા માટે, કોઈપણ વ્યક્તિને મૃત્યુ, અથવા ઈજા, અથવા સંયમ, અથવા મૃત્યુના ભય, અથવા ઈજા, અથવા સંયમ માટે તૈયારી કરી છે. આવી ચોરી કર્યા પછી તેના ભાગી જવાથી, અથવા આવી ચોરી દ્વારા લેવામાં આવેલી મિલકતને જાળવી રાખવા માટે, તેને દસ વર્ષ સુધીની મુદત માટે સખત કેદની સજા કરવામાં આવશે, અને તે દંડને પણ જવાબદાર રહેશે.<br> <br> ચિત્રો.<br><br> (a) A Z ના કબજામાં રહેલી મિલકત પર ચોરી કરે છે;<br> અને આ ચોરી કરતી વખતે, તેની પાસે તેના કપડાની નીચે એક લોડેડ પિસ્તોલ હોય છે, તેણે આ પિસ્તોલને નુકસાન પહોંચાડવાના હેતુથી આપી હતી. Z કિસ્સામાં Zએ પ્રતિકાર કરવો જોઈએ.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> (b) A Zનું ખિસ્સા ખેંચે છે, તેની નજીક તેના કેટલાક સાથીઓને પોસ્ટ કર્યા છે, જેથી તેઓ Z ને રોકી શકે છે, જો Z એ સમજવું જોઈએ કે શું પસાર થઈ રહ્યું છે અને તેનો પ્રતિકાર કરવો જોઈએ, અથવા A ને પકડવાનો પ્રયાસ કરવો જોઈએ.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> છેડતી<br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >********************************<br><br>307 <br>સજા : 10 વર્ષની સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"
 },

  "name": "308.        Extortion.",
  "details": "308  (1) Whoever intentionally puts any person in fear of any injury to that person, or to any other, and thereby dishonestly induces the person so put in fear to deliver to any person any property, or valuable security or anything signed or sealed which may be converted into a valuable security, commits extortion.<br><br> Illustrations.<br><br> (a) A threatens to publish a defamatory libel concerning Z unless Z gives him money.<br><br> He thus induces Z to give him money.<br><br> A has committed extortion.<br><br> (b) A threatens Z that he will keep Z’s child in wrongful confinement, unless Z will sign and deliver to A a promissory note binding Z to pay certain monies to A.<br><br> Z signs and delivers the note.<br><br> A has committed extortion.<br><br> (c) A threatens to send club-men to plough up Z’s field unless Z will sign and deliver to B a bond binding Z under a penalty to deliver certain produce to B, and thereby induces Z to sign and deliver the bond.<br><br> A has committed extortion.<br><br> (d) A, by putting Z in fear of grievous hurt, dishonestly induces Z to sign or affix his seal to a blank paper and deliver it to A.<br><br> Z signs and delivers the paper to A.<br><br> Here, as the paper so signed may be converted into a valuable security.<br><br> A has committed extortion.<br><br> (e) A threatens Z by sending a message through an electronic device that “Your child is in my possession, and will be put to death unless you send me one lakh rupees.<br><br>” A thus induces Z to give him money.<br><br> A has committed extortion.<br><br> (2) Whoever commits extortion shall be punished with imprisonment of either description for a term which may extend to seven years, or with fine, or with both.<br><br> (3) Whoever, in order to the committing of extortion, puts any person in fear, or attempts to put any person in fear, of any injury, shall be punished with imprisonment of either description for a term which may extend to two years, or with fine, or with both.<br><br> (4) Whoever, in order to the committing of extortion, puts or attempts to put any person in fear of death or of grievous hurt to that person or to any other, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine.<br><br> (5) Whoever commits extortion by putting any person in fear of death or of grievous hurt to that person or to any other, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (6) Whoever, in order to the committing of extortion, puts or attempts to put any person in fear of an accusation, against that person or any other, of having committed, or attempted to commit, an offence punishable with death or with imprisonment for life, or with imprisonment for a term which may extend to ten years, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> (7) Whoever commits extortion by putting any person in fear of an accusation against that person or any other, of having committed or attempted to commit any offence punishable with death, or with imprisonment for life, or with imprisonment for a term which may extend to ten years, or of having attempted to induce any other person to commit such offence, shall be punished with imprisonment of either description for a term which may extend to ten years, and shall also be liable to fine.<br><br> Of robbery and dacoity<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>308(2) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>308(2) <br>Punishment :  Imprisonment for 7 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>308(3) <br>Punishment :  Imprisonment for 2 years, or fine, or both.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br>308(4) <br>Punishment :  Imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>308(5) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>308(6) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>308(7) <br>Punishment :  Imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "308 (1) જે કોઈ વ્યક્તિ ઈરાદાપૂર્વક કોઈ વ્યક્તિને તે વ્યક્તિ અથવા અન્ય કોઈને કોઈ ઈજા થવાના ભયમાં મૂકે છે, અને તે રીતે તે વ્યક્તિને અપ્રમાણિકપણે પ્રેરિત કરે છે, તેથી કોઈપણ વ્યક્તિને કોઈપણ મિલકત, અથવા મૂલ્યવાન જામીનગીરી અથવા હસ્તાક્ષરિત અથવા સીલ કરેલી કોઈપણ વસ્તુ પહોંચાડવાનો ડર રાખો. મૂલ્યવાન સુરક્ષામાં રૂપાંતરિત થઈ શકે છે, ગેરવસૂલી કરે છે.<br><br> ચિત્રો.<br><br> (a) A ધમકી આપે છે કે Z વિશે બદનક્ષીભર્યું બદનક્ષી પ્રકાશિત કરશે જ્યાં સુધી Z તેને પૈસા ન આપે.<br><br> તે આમ Z તેને પૈસા આપવા માટે પ્રેરિત કરે છે.<br><br> A એ છેડતી કરી છે.<br><br> (b) A Z ને ધમકી આપે છે કે તે Z ના બાળકને ખોટી રીતે કેદમાં રાખશે, સિવાય કે Z સહી કરીને A ને પહોંચાડશે. A ને અમુક પૈસા ચૂકવવા માટે Z એ પ્રોમિસરી નોટ બંધનકર્તા છે.<br><br> Z એ નોંધ પર નિશાની કરે છે અને પહોંચાડે છે.<br><br> A એ છેડતી કરી છે.<br><br> (c) A ક્લબ મોકલવાની ધમકી આપે છે- પુરૂષો Z ના ખેતરમાં ખેડાણ કરે છે સિવાય કે Z, B ને ચોક્કસ ઉત્પાદન પહોંચાડવા માટે દંડ હેઠળ બોન્ડ બંધનકર્તા Z પર હસ્તાક્ષર કરે અને તેને પહોંચાડે, અને તે રીતે Zને બોન્ડ પર હસ્તાક્ષર કરવા અને પહોંચાડવા માટે પ્રેરિત કરે છે.<br><br> A એ છેડતી કરી છે. <br><br> (ડી) A, ગંભીર ઈજાના ડરથી Z ને અપ્રમાણિકપણે Z ને તેની સીલ કોરા કાગળ પર સહી કરવા અથવા ચોંટાડવા અને તેને A ને પહોંચાડવા માટે પ્રેરિત કરે છે.<br><br> Z ચિહ્નિત કરે છે અને તેને પહોંચાડે છે A.ને પેપર.<br><br> અહીં, આ રીતે હસ્તાક્ષર કરેલ કાગળ મૂલ્યવાન સુરક્ષામાં રૂપાંતરિત થઈ શકે છે.<br><br> A એ છેડતી કરી છે.<br><br> (e) A મોકલીને Zને ધમકી આપે છે ઈલેક્ટ્રોનિક ઉપકરણ દ્વારા સંદેશ કે “તમારું બાળક મારા કબજામાં છે, અને જો તમે મને એક લાખ રૂપિયા નહીં મોકલો તો તેને મારી નાખવામાં આવશે.<br><br>” A આમ Z તેને પૈસા આપવા માટે પ્રેરિત કરે છે.<br><br > A એ છેડતી કરી છે.<br><br> (2) જે કોઈ ગેરવસૂલી કરે છે તેને સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલ અથવા દંડ અથવા બંને સાથે સજા કરવામાં આવશે.<br><br> (3) જે કોઈ, છેડતી કરવા માટે, કોઈપણ વ્યક્તિને ડરમાં મૂકે છે, અથવા કોઈપણ વ્યક્તિને કોઈપણ ઈજાના ભયમાં મૂકવાનો પ્રયાસ કરે છે, તેને બે વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે, અથવા દંડ સાથે, અથવા બંને સાથે.<br><br> (4) જે કોઈ, છેડતી કરવા માટે, કોઈપણ વ્યક્તિને મૃત્યુના ડરમાં અથવા તે વ્યક્તિને અથવા અન્ય કોઈને ગંભીર ઈજા પહોંચાડવાનો પ્રયાસ કરે છે અથવા પ્રયાસ કરે છે, સાત વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે અને તે દંડને પાત્ર પણ રહેશે.<br><br> (5) જે કોઈ પણ વ્યક્તિને મૃત્યુના ભય અથવા ગંભીર ઈજાના ભયમાં મૂકીને છેડતી કરે છે તે વ્યક્તિને અથવા અન્ય કોઈને, કોઈપણ વર્ણનની કેદની સજા કરવામાં આવશે જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (6) જે કોઈ, છેડતી, તે વ્યક્તિ અથવા અન્ય કોઈ વ્યક્તિ વિરુદ્ધ, મૃત્યુ અથવા આજીવન કેદની સજાને પાત્ર ગુનો, અથવા જે મુદત માટે કેદની સજાને પાત્ર ગુનો કર્યો હોય અથવા કરવાનો પ્રયાસ કર્યો હોય તેવા આરોપના ભયમાં કોઈ વ્યક્તિને મૂકવા અથવા મૂકવાનો પ્રયાસ દસ વર્ષ સુધી લંબાવવામાં આવી શકે છે, તેને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની જેલની સજા થશે અને તે દંડને પણ પાત્ર રહેશે.<br><br> (7) જે કોઈ પણ વ્યક્તિને ભયમાં મૂકીને છેડતી કરે છે તે વ્યક્તિ અથવા અન્ય કોઈપણ વિરુદ્ધ આરોપ, મૃત્યુ, અથવા આજીવન કેદ, અથવા દસ વર્ષ સુધી લંબાવવામાં આવી શકે તેવી મુદત માટે કેદની સજા, અથવા અન્ય કોઈને પ્રેરિત કરવાનો પ્રયાસ કર્યો હોય તેવા કોઈપણ અપરાધ કર્યા અથવા કરવાનો પ્રયાસ કર્યો આવો ગુનો કરનાર વ્યક્તિને દસ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને દંડને પણ પાત્ર થશે.<br><br> લૂંટ અને લૂંટની<br><br><br >********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS, 2023<br>*** *****************************<br><br>308(2) <br>સજા : 7 વર્ષ સુધીની કેદ અથવા દંડ, અથવા બંને.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>308(2 ) <br>સજા : 7 વર્ષની કેદ અથવા દંડ અથવા બંને <br>308(3) <br>સજા : 2 વર્ષની કેદ, અથવા દંડ અથવા બંને .<br>308(4) <br>સજા : 7 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : મેજિસ્ટ્રેટ ઓફ ધ પ્રથમ વર્ગ.<br>308(5) <br>સજા : 10 વર્ષની કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : મેજિસ્ટ્રેટ પ્રથમ વર્ગની.<br>308(6) <br>સજા :   "details": "309  (1) In all robbery there is either theft or extortion.<br><br> (2) Theft is robbery if, in order to the committing of the theft, or in committing the theft, or in carrying away or attempting to carry away property obtained by the theft, the offender, for that end voluntarily causes or attempts to cause to any person death or hurt or wrongful restraint, or fear of instant death or of instant hurt, or of instant wrongful restraint.<br><br> (3) Extortion is robbery if the offender, at the time of committing the extortion, is in the presence of the person put in fear, and commits the extortion by putting that person in fear of instant death, of instant hurt, or of instant wrongful restraint to that person or to some other person, and, by so putting in fear, induces the person so put in fear then and there to deliver up the thing extorted.<br><br> Explanation.:-<br>The offender is said to be present if he is sufficiently near to put the other person in fear of instant death, of instant hurt, or of instant wrongful restraint.<br><br> Illustrations.<br><br> (a) A holds Z down, and fraudulently takes Z’s money and jewels from Z’s clothes, without Z’s consent.<br><br> Here A has committed theft, and, in order to the committing of that theft, has voluntarily caused wrongful restraint to Z.<br><br> A has therefore committed robbery.<br><br> (b) A meets Z on the high road, shows a pistol, and demands Z’s purse.<br><br> Z, in consequence, surrenders his purse.<br><br> Here A has extorted the purse from Z by putting him in fear of instant hurt, and being at the time of committing the extortion in his presence.<br><br> A has therefore committed robbery.<br><br> (c) A meets Z and Z’s child on the high road.<br><br> A takes the child, and threatens to fling it down a precipice, unless Z delivers his purse.<br><br> Z, in consequence, delivers his purse.<br><br> Here A has extorted the purse from Z, by causing Z to be in fear of instant hurt to the child who is there present.<br><br> A has therefore committed robbery on Z.<br><br> (d) A obtains property from Z by saying—“Your child is in the hands of my gang, and will be put to death unless you send us ten thousand rupees”.<br><br> This is extortion, and punishable as such;<br> but it is not robbery, unless Z is put in fear of the instant death of his child.<br><br> (4) Whoever commits robbery shall be punished with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine;<br> and, if the robbery be committed on the highway between sunset and sunrise, the imprisonment may be extended to fourteen years.<br><br> (5) Whoever attempts to commit robbery shall be punished with rigorous imprisonment for a term which may extend to seven years, and shall also be liable to fine.<br><br> (6) If any person, in committing or in attempting to commit robbery, voluntarily causes hurt, such person, and any other person jointly concerned in committing or attempting to commit such robbery, shall be punished with imprisonment for life, or with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>309(4) <br>Punishment :  Rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>309(4) <br>Punishment :  Rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>309* <br>Punishment :  Rigorous imprisonment for 14 years.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>309(5) <br>Punishment :  Rigorous imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>309(6) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "309 (1) તમામ લૂંટમાં કાં તો ચોરી અથવા છેડતી હોય છે.<br><br> (2) ચોરી એ લૂંટ છે જો, ચોરી કરવા માટે, અથવા ચોરી કરવા માટે, અથવા લઈ જવામાં અથવા પ્રયાસ કરવા માટે ચોરી, ગુનેગાર દ્વારા મેળવેલી મિલકતને લઈ જવી, તે હેતુ માટે સ્વૈચ્છિક રીતે કોઈપણ વ્યક્તિના મૃત્યુ અથવા નુકસાન અથવા ખોટી રીતે સંયમ, અથવા ત્વરિત મૃત્યુ અથવા ત્વરિત ઇજાના ભય અથવા ત્વરિત ખોટી રીતે સંયમનું કારણ બને છે અથવા પ્રયાસ કરે છે.<br><br><br><br><br> br> (3) ગેરવસૂલી એ લૂંટ છે જો ગુનેગાર, ગેરવસૂલી કરતી વખતે, ભયભીત વ્યક્તિની હાજરીમાં હોય, અને તે વ્યક્તિને ત્વરિત મૃત્યુ, ત્વરિત ઇજાના ભયમાં મૂકીને છેડતી કરે અથવા તે વ્યક્તિ અથવા કોઈ અન્ય વ્યક્તિ પ્રત્યે ત્વરિત ખોટા સંયમ, અને તેથી, ડરમાં મૂકીને, વ્યક્તિને ડરમાં મૂકે છે અને તે વસ્તુને ઉચાપત કરી આપવા માટે પ્રેરિત કરે છે.<br><br> સમજૂતી.:-<br >ગુનેગાર હાજર હોવાનું કહેવાય છે જો તે અન્ય વ્યક્તિને તાત્કાલિક મૃત્યુના ભય, ત્વરિત ઇજાના અથવા ત્વરિત ખોટી રીતે સંયમમાં મૂકવા માટે પૂરતો નજીક હોય.<br><br> ચિત્રો.<br><br> (a ) A, Z ને પકડી રાખે છે, અને Z ની સંમતિ વિના, Z ના કપડામાંથી Z ના પૈસા અને ઝવેરાત કપટી રીતે લઈ લે છે.<br><br> અહીં A એ ચોરી કરી છે, અને, તે ચોરી કરવા માટે, સ્વેચ્છાએ ખોટી રીતે પ્રતિબંધ લાદ્યો છે. Z.<br><br> Aએ લૂંટ કરી છે.<br><br> (b) A હાઈ રોડ પર Z ને મળે છે, પિસ્તોલ બતાવે છે અને Z ના પર્સ માંગે છે.<br><br> Z, પરિણામે , તેનું પર્સ સરેન્ડર કરે છે.<br><br> અહીં A એ તેને તાત્કાલિક ઇજાના ડરમાં મૂકીને, અને તેની હાજરીમાં છેડતી કરતી વખતે Z પાસેથી પર્સ પડાવી લીધું છે.<br><br> A એ તેથી લૂંટ કરી.<br><br> (c) A, Z અને Z ના બાળકને ઊંચા રસ્તા પર મળે છે.<br><br> A બાળકને લઈ જાય છે, અને Z તેનું પર્સ ન પહોંચાડે ત્યાં સુધી તેને એક કરાડ નીચે ફેંકી દેવાની ધમકી આપે છે.< br><br> Z, પરિણામે, તેનું પર્સ પહોંચાડે છે.<br><br> અહીં A એ Z પાસેથી પર્સ પડાવી લીધું છે, જેના કારણે Zને ત્યાં હાજર રહેલા બાળકને ત્વરિત નુકસાન થવાનો ડર છે.<br> <br> આથી A એ Z પર લૂંટ કરી છે.<br><br> (d) A એમ કહીને Z પાસેથી મિલકત મેળવે છે- “તમારું બાળક મારી ટોળકીના હાથમાં છે, અને જો તમે અમને દસ મોકલશો નહીં તો તેને મારી નાખવામાં આવશે. હજાર રૂપિયા”.<br><br> આ ગેરવસૂલી છે, અને સજાપાત્ર છે;<br> પરંતુ તે લૂંટ નથી, સિવાય કે Zને તેના બાળકના તાત્કાલિક મૃત્યુના ભયમાં મૂકવામાં આવે.<br><br> (4 ) જે કોઈ લૂંટ કરે છે તેને દસ વર્ષ સુધીની સખ્ત કેદની સજા થશે અને તે દંડને પણ પાત્ર થશે;<br> અને, જો લૂંટ સૂર્યાસ્ત અને સૂર્યોદય વચ્ચે હાઈવે પર કરવામાં આવી હોય, તો કેદ થઈ શકે છે. ચૌદ વર્ષ સુધી લંબાવવામાં આવ્યું છે.<br><br> (5) જે કોઈ લૂંટ કરવાનો પ્રયાસ કરે છે તેને સાત વર્ષ સુધીની મુદત માટે સખત કેદની સજા થશે, અને દંડને પણ પાત્ર થશે.<br><br> ( 6) જો કોઈ વ્યક્તિ, લૂંટ કરવા અથવા કરવાના પ્રયાસમાં, સ્વેચ્છાએ નુકસાન પહોંચાડે છે, તો આવી વ્યક્તિ અને અન્ય કોઈપણ વ્યક્તિ સંયુક્ત રીતે આવી લૂંટ કરવા અથવા કરવાના પ્રયાસમાં સંબંધિત છે, તેને આજીવન કેદ અથવા સખત કેદની સજા કરવામાં આવશે. એક મુદત જે દસ વર્ષ સુધી લંબાવી શકે છે, અને તે દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>****************** **************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************** **********<br><br>309(4) <br>સજા : 10 વર્ષની સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિનજામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>309(4) <br>સજા: 10 વર્ષની સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ | <br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>309(5) <br>સજા: 7 વર્ષ સુધી સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>309(6) <br>સજા: આજીવન કેદ, અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> કોગ\/નોન-કોગ: કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"

  "name": "310.        Dacoity.",
  "details": "310  (1) When five or more persons conjointly commit or attempt to commit a robbery, or where the whole number of persons conjointly committing or attempting to commit a robbery, and persons present and aiding such commission or attempt, amount to five or more, every person so committing, attempting or aiding, is said to commit dacoity.<br><br> (2) Whoever commits dacoity shall be punished with imprisonment for life, or with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br> (3) If any one of five or more persons, who are conjointly committing dacoity, commits murder in so committing dacoity, every one of those persons shall be punished with death, or imprisonment for life, or rigorous imprisonment for a term which shall not be less than ten years, and shall also be liable to fine.<br><br> (4) Whoever makes any preparation for committing dacoity, shall be punished with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br> (5) Whoever is one of five or more persons assembled for the purpose of committing dacoity, shall be punished with rigorous imprisonment for a term which may extend to seven years, and shall also be liable to fine.<br><br> (6) Whoever belongs to a gang of persons associated for the purpose of habitually committing dacoity, shall be punished with imprisonment for life, or with rigorous imprisonment for a term which may extend to ten years, and shall also be liable to fine.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>310(2) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>310(2) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>310(3) <br>Punishment :  Death, imprisonment for life, or rigorous imprisonment for not less than 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>310(4) <br>Punishment :  Rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>310(5) <br>Punishment :  Rigorous imprisonment for the for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>310(6) <br>Punishment :  Imprisonment for life, or rigorous imprisonment for 10 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br>",
  "additional_info": "310 (1) જ્યારે પાંચ કે તેથી વધુ વ્યક્તિઓ સાથે મળીને લૂંટનો પ્રયાસ કરે છે અથવા કરવાનો પ્રયાસ કરે છે, અથવા જ્યાં એકસાથે લૂંટ કરવા અથવા કરવાનો પ્રયાસ કરતી વ્યક્તિઓની સંપૂર્ણ સંખ્યા, અને આવા કમિશન અથવા પ્રયાસમાં હાજર અને મદદ કરનાર વ્યક્તિઓ, પાંચ કે તેથી વધુની રકમ, દરેક વ્યક્તિ આવું કરે છે, પ્રયાસ કરે છે અથવા મદદ કરે છે, તેને લૂંટ કરવા માટે કહેવામાં આવે છે.<br><br> (2) જે કોઈ લૂંટ કરે છે તેને આજીવન કેદની સજા અથવા દસ વર્ષ સુધીની મુદત માટે સખત કેદની સજા થશે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (3) જો પાંચ કે તેથી વધુ વ્યક્તિઓમાંથી કોઈ એક, જેઓ સંયુક્તપણે લૂંટ ચલાવી રહ્યા હોય, આ રીતે લૂંટ કરીને હત્યા કરે, તો તે વ્યક્તિઓમાંથી દરેકને મૃત્યુદંડની સજા કરવામાં આવશે, અથવા આજીવન કેદ, અથવા દસ વર્ષથી ઓછી ન હોય તેવી મુદત માટે સખત કેદની સજા, અને દંડને પણ પાત્ર રહેશે.<br><br> (4) જે કોઈ લૂંટ કરવા માટે કોઈપણ તૈયારી કરે છે, તેને સખત કેદની સજા કરવામાં આવશે. દસ વર્ષ સુધીની મુદત માટે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br> (5) જે કોઈ પાંચ કે તેથી વધુ વ્યક્તિઓમાંથી એક છે જે લૂંટ કરવાના હેતુસર ભેગા થાય છે, તેને સખત કેદની સજા થશે મુદત જે સાત વર્ષ સુધી લંબાવી શકે છે, અને તે દંડને પણ પાત્ર રહેશે.<br><br> (6) જે કોઈ પણ વ્યક્તિની ટોળકી સાથે સંબંધ ધરાવે છે જે આદતપૂર્વક લૂંટ કરવાના હેતુથી સંકળાયેલ છે, તેને આજીવન કેદની સજા થશે, અથવા દસ વર્ષ સુધી લંબાવી શકે તેવી મુદત માટે સખત કેદની સજા સાથે, અને દંડ માટે પણ જવાબદાર રહેશે.<br><br><br><br><br>************* *******************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************** ***************<br><br>310(2) <br>સજા : આજીવન કેદ અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> અદાલત: સત્રની અદાલત.<br><br><br>310(2) <br>સજા : આજીવન કેદ, અથવા સખત કેદ 10 વર્ષનો દંડ આજીવન કેદ, અથવા 10 વર્ષથી ઓછી ન હોય તેવી સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સત્રની અદાલત.<br> 310(4) <br>સજા : 10 વર્ષની સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ.<br> >310(5) <br>સજા : 7 વર્ષ માટે સખત કેદ અને દંડ.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ .<br>310(6) <br>સજા : આજીવન કેદ અથવા 10 વર્ષ માટે સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> > કોર્ટ : કોર્ટ ઓફ સેશન.<br>"

  "name": "311.        Robbery, or dacoity, with attempt to cause death or grievous hurt.",
  "details": "311  If, at the time of committing robbery or dacoity, the offender uses any deadly weapon, or causes grievous hurt to any person, or attempts to cause death or grievous hurt to any person, the imprisonment with which such offender shall be punished shall not be less than seven years.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>311 <br>Punishment :  Imprisonment for not less than 7 years.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "311 જો, લૂંટ અથવા લૂંટ કરતી વખતે, ગુનેગાર કોઈપણ ઘાતક હથિયારનો ઉપયોગ કરે છે, અથવા કોઈ વ્યક્તિને ગંભીર ઈજા પહોંચાડે છે, અથવા કોઈ વ્યક્તિને મૃત્યુ અથવા ગંભીર ઈજા પહોંચાડવાનો પ્રયાસ કરે છે, તો આવા ગુનેગારને જે કેદની સજા કરવામાં આવશે તે થશે નહીં. સાત વર્ષથી ઓછા.<br><br><br><br><br>**************************** ***<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************< br><br>311 <br>સજા : 7 વર્ષથી ઓછી ન હોય તેવી જેલની સજા.<br> કોગ\/નોનકોગ : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : સેશન કોર્ટ. <br><br><br>"

 {
  "name": "312.        Attempt to commit robbery or dacoity when armed with deadly weapon.",
  "details": "312  If, at the time of attempting to commit robbery or dacoity, the offender is armed with any deadly weapon, the imprisonment with which such offender shall be punished shall not be less than seven years.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>312 <br>Punishment :  Imprisonment for not less than 7 years.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Court of Session.<br><br><br>",
  "additional_info": "312 જો, લૂંટ કે લૂંટ કરવાનો પ્રયાસ કરતી વખતે, ગુનેગાર કોઈ ઘાતક હથિયારથી સજ્જ હોય, તો આવા ગુનેગારને જે સજા થશે તે સાત વર્ષથી ઓછી નહીં હોય.<br><br><br><br><br><br> br><br>********************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br >**********************************<br><br>312 <br>સજા : ઓછી ન હોય તે માટે કેદ 7 વર્ષ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: બિન-જામીનપાત્ર.<br> કોર્ટ: સેશન કોર્ટ.<br><br><br>"

 {
  "name": "313.        Punishment for belonging to gang of robbers, etc.",
  "details": "313  Whoever belongs to any gang of persons associated in habitually committing theft or robbery, and not being a gang of dacoits, shall be punished with rigorous imprisonment for a term which may extend to seven years, and shall also be liable to fine.<br><br> Of criminal misappropriation of property.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>313 <br>Punishment :  Rigorous imprisonment for 7 years and fine.<br> Cog\/NonCog : Cognizable.<br> Bailable\/Non-Bailable :  Non-bailable.<br> Court : Magistrate of the first class.<br><br><br>",
  "additional_info": "313 જે કોઈ આદતપૂર્વક ચોરી કે લૂંટ સાથે સંકળાયેલી વ્યક્તિઓની કોઈ ટોળકી સાથે સંબંધ ધરાવે છે, અને તે ડાકુઓની ટોળકી નથી, તેને સાત વર્ષ સુધીની સખ્ત કેદની સજા થશે અને તે દંડને પણ પાત્ર થશે.<br <br> મિલકતની ગુનાહિત ગેરઉપયોગી.<br><br><br><br><br>************************** *******<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>***************************** ***<br><br>313 <br>સજા : 7 વર્ષની સખત કેદ અને દંડ.<br> Cog\/NonCog : કોગ્નિઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : બિન-જામીનપાત્ર.<br> કોર્ટ : પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "314.        Dishonest misappropriation of property.",
  "details": "314  Whoever dishonestly misappropriates or converts to his own use any movable property, shall be punished with imprisonment of either description for a term which shall not be less than six months but which may extend to two years and with fine.<br><br> Illustrations.<br><br> (a) A takes property belonging to Z out of Z’s possession, in good faith believing at the time when he takes it, that the property belongs to himself.<br><br> A is not guilty of theft;<br> but if A, after discovering his mistake, dishonestly appropriates the property to his own use, he is guilty of an offence under this section.<br><br> (b) A, being on friendly terms with Z, goes into Z’s library in Z’s absence, and takes away a book without Z’s express consent.<br><br> Here, if A was under the impression that he had Z’s implied consent to take the book for the purpose of reading it, A has not committed theft.<br><br> But, if A afterwards sells the book for his own benefit, he is guilty of an offence under this section.<br><br> (c) A and B, being, joint owners of a horse.<br><br> A takes the horse out of B’s possession, intending to use it.<br><br> Here, as A has a right to use the horse, he does not dishonestly misappropriate it.<br><br> But, if A sells the horse and appropriates the whole proceeds to his own use, he is guilty of an offence under this section.<br><br> Explanation 1.:-<br>A dishonest misappropriation for a time only is a misappropriation within the meaning of this section.<br><br> Illustration.<br><br> A finds a Government promissory note belonging to Z, bearing a blank endorsement.<br><br> A, knowing that the note belongs to Z, pledges it with a banker as a security for a loan, intending at a future time to restore it to Z.<br><br> A has committed an offence under this section.<br><br> Explanation 2.:-<br>A person who finds property not in the possession of any other person, and takes such property for the purpose of protecting it for, or of restoring it to, the owner, does not take or misappropriate it dishonestly, and is not guilty of an offence;<br> but he is guilty of the offence above defined, if he appropriates it to his own use, when he knows or has the means of discovering the owner, or before he has used reasonable means to discover and give notice to the owner and has kept the property a reasonable time to enable the owner to claim it.<br><br> What are reasonable means or what is a reasonable time in such a case, is a question of fact.<br><br> It is not necessary that the finder should know who is the owner of the property, or that any particular person is the owner of it;<br> it is sufficient if, at the time of appropriating it, he does not believe it to be his own property, or in good faith believe that the real owner cannot be found.<br><br> Illustrations.<br><br> (a) A finds a rupee on the high road, not knowing to whom the rupee belongs, A picks up the rupee.<br><br> Here A has not committed the offence defined in this section.<br><br> (b) A finds a letter on the road, containing a bank-note.<br><br> From the direction and contents of the letter he learns to whom the note belongs.<br><br> He appropriates the note.<br><br> He is guilty of an offence under this section.<br><br> (c) A finds a cheque payable to bearer.<br><br> He can form no conjecture as to the person who has lost the cheque.<br><br> But the name of the person, who has drawn the cheque, appears.<br><br> A knows that this person can direct him to the person in whose favour the cheque was drawn.<br><br> A appropriates the cheque without attempting to discover the owner.<br><br> He is guilty of an offence under this section.<br><br> (d) A sees Z drop his purse with money in it.<br><br> A picks up the purse with the intention of restoring it to Z, but afterwards appropriates it to his own use.<br><br> A has committed an offence under this section.<br><br> (e) A finds a purse with money, not knowing to whom it belongs;<br> he afterwards discovers that it belongs to Z, and appropriates it to his own use.<br><br> A is guilty of an offence under this section.<br><br> (f) A finds a valuable ring, not knowing to whom it belongs.<br><br> A sells it immediately without attempting to discover the owner.<br><br> A is guilty of an offence under this section.<br><br><br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>314 <br>Punishment :  Imprisonment of not less than 6 months but which may extend to 2 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Any Magistrate.<br><br><br>",
  "additional_info": "314 જે કોઈ અપ્રમાણિકપણે કોઈપણ જંગમ મિલકતનો ગેરઉપયોગ કરે છે અથવા તેના પોતાના ઉપયોગ માટે રૂપાંતરિત કરે છે, તેને કોઈપણ વર્ણનની જેલની સજા કરવામાં આવશે જે મુદત માટે છ મહિનાથી ઓછી નહીં હોય પરંતુ જે બે વર્ષ સુધી લંબાવી શકે છે અને દંડ સાથે.<br><br> ચિત્રો.<br><br> (a) A, Z ના કબજામાંથી Z ની મિલકત લઈ લે છે, જ્યારે તે લે છે ત્યારે સદ્ભાવનાથી માને છે કે મિલકત પોતાની છે.<br><br> A નથી ચોરી માટે દોષિત;<br> પરંતુ જો A, તેની ભૂલ જાણ્યા પછી, અપ્રમાણિકપણે મિલકતને તેના પોતાના ઉપયોગ માટે ફાળવે છે, તો તે આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (b) A, મૈત્રીપૂર્ણ શરતો પર Z સાથે, Z ની ગેરહાજરીમાં Z ની પુસ્તકાલયમાં જાય છે, અને Z ની સ્પષ્ટ સંમતિ વિના પુસ્તક લઈ જાય છે.<br><br> અહીં, જો A એવી છાપ હેઠળ હતો કે તેને વાંચવાના હેતુ માટે પુસ્તક લેવા Z ની ગર્ભિત સંમતિ છે તે, A એ ચોરી કરી નથી.<br><br> પરંતુ, જો A પછીથી પોતાના ફાયદા માટે પુસ્તક વેચે છે, તો તે આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (c) A અને B, ઘોડાના સંયુક્ત માલિકો હોવાના કારણે.<br><br> A, તેનો ઉપયોગ કરવાના ઇરાદે, B ના કબજામાંથી ઘોડો છીનવી લે છે.<br><br> અહીં, A ને ઘોડાનો ઉપયોગ કરવાનો અધિકાર છે, તે અપ્રમાણિકપણે કરતો નથી તેનો દુરુપયોગ કરો.<br><br> પરંતુ, જો A ઘોડો વેચે છે અને આખી રકમ પોતાના ઉપયોગ માટે ફાળવે છે, તો તે આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> સમજૂતી 1.:-<br> માત્ર સમય માટે અપ્રમાણિક દુરુપયોગ એ આ વિભાગના અર્થમાં ગેરઉપયોગ છે.<br><br> ચિત્ર.<br><br> A ને Z ની સરકારી પ્રોમિસરી નોટ મળી છે, જેમાં ખાલી સમર્થન છે.<br><br><br> br> A, એ જાણીને કે આ નોટ Z ની છે, તેને લોનની સિક્યોરિટી તરીકે બેંકર પાસે ગીરવે મૂકે છે, ભવિષ્યમાં તેને Z માં પુનઃસ્થાપિત કરવાનો ઇરાદો રાખે છે.<br><br> A એ આ કલમ હેઠળ ગુનો કર્યો છે. <br><br> સમજૂતી 2.:-<br>એક વ્યક્તિ કે જે મિલકતને અન્ય કોઈ વ્યક્તિના કબજામાં ન હોય, અને તેના રક્ષણ માટે અથવા તેને માલિકને પુનઃસ્થાપિત કરવાના હેતુસર આવી મિલકત લે છે, તે કરે છે તેને અપ્રમાણિકપણે ન લેવો અથવા તેનો ગેરઉપયોગ કરવો નહીં, અને તે ગુના માટે દોષિત નથી;<br> પરંતુ તે ઉપર નિર્ધારિત ગુના માટે દોષિત છે, જો તે તેને તેના પોતાના ઉપયોગ માટે યોગ્ય કરે છે, જ્યારે તે માલિકને શોધવાનું જાણે છે અથવા તેની પાસે સાધન છે, અથવા તે પહેલાં તેણે માલિકને શોધવા અને નોટિસ આપવા માટે વાજબી માધ્યમોનો ઉપયોગ કર્યો હોય અને માલિકને તેનો દાવો કરવા સક્ષમ બનાવવા માટે વાજબી સમય રાખ્યો હોય.<br><br> વાજબી માધ્યમો શું છે અથવા આવા કિસ્સામાં વાજબી સમય શું છે , એ હકીકતનો પ્રશ્ન છે.<br><br> તે જરૂરી નથી કે શોધનારને ખબર હોવી જોઈએ કે મિલકતનો માલિક કોણ છે, અથવા કોઈ ચોક્કસ વ્યક્તિ તેનો માલિક છે;<br> તે પૂરતું છે જો, તેનો ઉપયોગ કરવાનો સમય, તે તેને પોતાની મિલકત માનતો નથી, અથવા સદ્ભાવનાથી માને છે કે વાસ્તવિક માલિક શોધી શકાતો નથી.<br><br> ચિત્રો.<br><br> (a) A શોધે છે ઊંચા રસ્તા પર રૂપિયો, રૂપિયો કોનો છે તે જાણતો નથી, A રૂપિયો ઉપાડે છે.<br><br> અહીં A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો નથી.<br><br> (b) A શોધે છે રસ્તા પરનો પત્ર, જેમાં બેંક-નોટ છે.<br><br> પત્રની દિશા અને વિષયવસ્તુ પરથી તે શીખે છે કે આ નોટ કોની છે.<br><br> તે નોટને યોગ્ય કરે છે.<br><br> તે આ કલમ હેઠળ અપરાધ માટે દોષિત છે.<br><br> (c) A ને વાહકને ચૂકવવાપાત્ર ચેક મળે છે.<br><br> ચેક ગુમાવનાર વ્યક્તિ વિશે તે કોઈ અનુમાન લગાવી શકતો નથી.<br> <br> પરંતુ ચેક દોરનાર વ્યક્તિનું નામ દેખાય છે.<br><br> A જાણે છે કે આ વ્યક્તિ તેને તે વ્યક્તિ પાસે મોકલી શકે છે જેની તરફેણમાં ચેક દોરવામાં આવ્યો હતો.<br><br> A માલિકને શોધવાનો પ્રયાસ કર્યા વિના ચેકને યોગ્ય કરે છે.<br><br> તે આ કલમ હેઠળ ગુના માટે દોષિત છે.<br><br> (d) A જુએ છે કે Z તેનું પર્સ પૈસા સાથે મૂકી દે છે.<br> <br> A પર્સને Z પર પુનઃસ્થાપિત કરવાના હેતુથી ઉપાડે છે, પરંતુ પછીથી તેને પોતાના ઉપયોગ માટે યોગ્ય કરે છે.<br><br> A એ આ કલમ હેઠળ ગુનો કર્યો છે.<br><br> (e) A ને પૈસા સાથેનું પર્સ મળે છે, તે કોનું છે તે જાણતા નથી;<br> પછીથી તેને ખબર પડે છે કે તે Zનું છે, અને તેને પોતાના ઉપયોગ માટે યોગ્ય કરે છે.<br><br> A આ કલમ હેઠળ ગુના માટે દોષિત છે. <br><br> (f) A કિંમતી વીંટી શોધી કાઢે છે, તે જાણતા નથી કે તે કોની છે.<br><br> A માલિકને શોધવાનો પ્રયાસ કર્યા વિના તરત જ તેને વેચે છે.<br><br> A દોષિત છે આ કલમ હેઠળ ગુનો.<br><br><br><br><br>**************************** **<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>********************************<br <br>314 <br>સજા : 6 મહિનાથી ઓછી નહીં પરંતુ જે 2 વર્ષ સુધી લંબાવી શકે છે અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર : જામીનપાત્ર.< br> કોર્ટ : કોઈપણ મેજિસ્ટ્રેટ.<br><br><br>"

  "name": "315.        Dishonest misappropriation of property possessed by deceased person at the time of his death.",
  "details": "315  Whoever dishonestly misappropriates or converts to his own use any property, knowing that such property was in the possession of a deceased person at the time of that person’s decease, and has not since been in the possession of any person legally entitled to such possession, shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine, and if the offender at the time of such person’s decease was employed by him as a clerk or servant, the imprisonment may extend to seven years.<br><br> Illustration.<br><br> Z dies in possession of furniture and money.<br><br> His servant A, before the money comes into the possession of any person entitled to such possession, dishonestly misappropriates it.<br><br> A has committed the offence defined in this section.<br><br> Of criminal breach of trust<br><br><br>********************************<br>ADDITIONAL INFO: Schedule 1 BNSS,2023<br>********************************<br><br>315 <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br><br><br>315 <br>Punishment :  Imprisonment for 3 years and fine.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>315* <br>Punishment :  Imprisonment for 7 years.<br> Cog\/NonCog : Non-cognizable.<br> Bailable\/Non-Bailable :  Bailable.<br> Court : Magistrate of the first class.<br>",
  "additional_info": "315 જે કોઈ પણ વ્યક્તિ અપ્રમાણિકપણે કોઈ મિલકતનો ગેરઉપયોગ કરે છે અથવા તેના પોતાના ઉપયોગ માટે રૂપાંતરિત કરે છે, તે જાણીને કે આવી મિલકત તે વ્યક્તિના મૃત્યુ સમયે મૃત વ્યક્તિના કબજામાં હતી, અને ત્યારથી તે આવા કબજા માટે કાયદેસર રીતે હકદાર કોઈપણ વ્યક્તિના કબજામાં નથી, ત્રણ વર્ષ સુધીની મુદત માટે કોઈપણ વર્ણનની કેદની સજા થશે, અને તે દંડને પણ પાત્ર રહેશે, અને જો આવી વ્યક્તિના મૃત્યુ સમયે ગુનેગાર તેના દ્વારા કારકુન અથવા નોકર તરીકે નોકરી કરતો હોય, તો કેદ થઈ શકે છે. સાત વર્ષ સુધી લંબાવવામાં આવે છે.<br><br> ચિત્ર.<br><br> ફર્નિચર અને પૈસાના કબજામાં Z મૃત્યુ પામે છે.<br><br> પૈસા હકદાર કોઈપણ વ્યક્તિના કબજામાં આવે તે પહેલાં તેનો નોકર A આવો કબજો, અપ્રમાણિકપણે તેનો ગેરઉપયોગ કરે છે.<br><br> A એ આ વિભાગમાં વ્યાખ્યાયિત ગુનો કર્યો છે.<br><br> વિશ્વાસના ગુનાહિત ભંગનો<br><br><br>******** *************************<br>વધારાની માહિતી: શેડ્યૂલ 1 BNSS,2023<br>*********** *********************<br><br>315 <br>સજા : 3 વર્ષની કેદ અને દંડ.<br> Cog\/NonCog : નોન-કોગ્નિઝેબલ | નોનકોગ : નોન-કોગ્નીઝેબલ.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> કોર્ટ: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>315* <br>સજા: 7 વર્ષ સુધીની કેદ.<br> કોગ\/નોનકોગ : બિન-જામીનપાત્ર.<br> જામીનપાત્ર\/બિન-જામીનપાત્ર: જામીનપાત્ર.<br> અદાલત: પ્રથમ વર્ગના મેજિસ્ટ્રેટ.<br>"
